 druze:0 "Druze"
 druze_rebels_demand:0 "Convert $COUNTRYNAME$"
 druze_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 druze_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 druze_rebels_name:0 "$RELIGION$ Zealots"
 druze_religion_desc:0 "Hailing from the Mountain of Druze, the Druze faith follows many of the principles of Isma'ilism, but also includes gnostic beliefs in an esoteric theology focused on the Truth of existence."
 ELCESAITE: "Elcesaite"
 feast_days_aspect: "Feast Days"
 desc_feast_days_aspect: "We hold great feast days where we celebrate the praises of Allah and help the poor by paying Zakat."
 followers_of_ali_aspect: "Followers of Ali"
 desc_followers_of_ali_aspect: "As Alawi's we are all proud followers of Imam Ali ibn Abu Talib."
 fortified_coasts_aspect: "Fortified Coastal Regions"
 desc_fortified_coasts_aspect: "Due to the persecution we faced we adapted. Our settlements are mostly in the mountainous, coastal regions of the Levant. Easy to fortify and defensible."
 
 yazidi:0 "Yazidi"
 yazidi_religion_desc:0 "The Yazidi believe that God created the world and placed it under the protection of seven angels, foremost among them Tawûsê Melek, the Peacock Angel. The Peacock Angel at first fell from God's grace, but his tears of remorse extinguished the fires of his prison, and he was reunited with God. In the same manner, we all seek to reunite with God at the end of many long lifetimes."
 yazidi_rebels_demand:0 "Convert $COUNTRYNAME$"
 yazidi_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 yazidi_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 yazidi_rebels_name:0 "$RELIGION$ Zealots"
 tawuse_melek:0 "Melek Taûs"
 tawuse_melek_desc:0 "Melek Taûs, the Peacock Angel, is the Steward of the Earth, greatest of the seven Archangels and mediator of God. As such people pray to God through Tawûsê Melek. Sheikh 'Adi and Sultan Êzi are important figures in the Êzidi religion as they are believed to be an incarnation of Tawûsê Melek."
 esrafil:0 "Esrafîl"
 esrafil_desc:0 "Xoda(God) assigned Melek Esrafîl to convince people of their commitment to him."
 derdayil:0 "Derdayîl"
 derdayil_desc:0 "Melek Derdayîl is responsible for the balancing interplay of earth and sky and is called the Mewla."
 shemqayil:0 "Shemqayîl"
 shemqayil_desc:0 "Melek Shemqayil, also known as Shemsedîn is the Sun Angel and another emanation of God responsible for survival by bringing sunlight to people and nature. As such he is highly revered."
 mikayil:0 "Mîkayîl"
 mikayil_desc:0 "Melek Mîkayîl, embodied by Fexredîn, is responsible for the unity of all people and is the patron saint of all saints."
 cibrayil:0 "Cibrayîl"
 cibrayil_desc:0 "Melek Cibrayîl is God's messenger and plays a role in the afterlife and reincarnation of the Êzidi people"
 ezrayil:0 "Ezrayîl"
 ezrayil_desc:0 "Melek Ezrayîl, is known as master of the knife, as he separates the soul from the body after death."
 
 
 mandaean:0 "Mandaean"
 mandaean_group:0 "Mandaic"
 mandaean_rebels_demand:0 "Convert $COUNTRYNAME$"
 mandaean_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 mandaean_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 mandaean_rebels_name:0 "$RELIGION$ Zealots"
 mandaean_religion_desc:0 "Mandeaism traces its lineage to Adam, with John the Baptist as their greatest prophet. The world consists of light and darkness, and in time all mortal souls will be judged as to whether they are worthy to return to the eternal light."
 manifestations_of_god_aspect: "Manifestations of God"
 desc_manifestations_of_god_aspect: "God has appeared in a threeness at least seven times. The last appearance was in the form of Muhammad, Ali and Saliman al-Farisi."
 mass_aspect: "Christian Mass"
 desc_mass_aspect: "Some of our traditions and holidays are similar to that of Christians, let us improve our ties by observing Epiphany and Christmas together. This Aspect gives §G+10§! Improved Relations with all §YChristian§! countries and §G-1.5§! Unrest in all our §YChristian§! provinces."
 mass_aspect_tooltip: "§G+10§ Relations with all existing Christian countries and §G-1.5§ Unrest in all our Christian provinces"

 nestorian:0 "Nestorian"
 nestorian_rebels_demand:0 "Convert $COUNTRYNAME$"
 nestorian_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 nestorian_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 nestorian_rebels_name:0 "$RELIGION$ Zealots"
 nestorian_religion_desc:0 "In teaching that Jesus Christ has two natures, one divine and one human, Nestorianism has been declared as heretical by most Christian faiths. Despite this, its unique outlook has garnered followers in places as far east as China, India, and even Mongolia."
 philosophical_thought_aspect: "Philosophical Thought"
 desc_philosophical_thought_aspect: "We hold the teachings of great philosophers such as Plato, Aristotle and Socrates in high regard."
 pillars_of_islam_aspect: "Pillars of Islam"
 desc_pillars_of_islam_aspect: "Following the pillars of Islam is of great importance in the Alawi faith." 
 reincarnation_aspect: "Reincarnation"
 desc_reincarnation_aspect: "Alawites hold that they were originally stars or divine lights that were cast out of heaven through disobedience and must undergo reincarnation before returning to heaven, in the Alawite faith people may be incarnated as non-Alawites and even animals through sin."
 SECTARIST: "Sectarian"
 taqiyya_aspect: "Taqiyya"
 desc_taqiyya_aspect: "In order to coexist with our neighbours and survive in this hostile environment we must conceal some of our beliefs and culture."
 unite_tribes_aspect: "Alawite Tribal Unification"
 desc_unite_tribes_aspect: "Alawites are divided into four tribal confederations. We should set our differences aside and unite our armies into one against our enemies." 
 YAZDANIST: "Yezdani"
 
 waaq:0 "Waaqi"
 ADDII_QAALLUU: "Addii Qaalluu"
 waaq_rebels_demand:0 "Convert $COUNTRYNAME$"
 waaq_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 waaq_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 waaq_rebels_name:0 "$RELIGION$ Zealots"
 waaq_religion_desc:0 "Waaqeffannaa is the Oromo faith system based on the god Waaq. Waaq was said to be born from the water, that place being called Waallaabuu. Waaqa Tokkicha (the one God) created the world and everything else. One symbol of the Oromo and Waaq is the Odaa, or the Sycamore Tree. This tree was important to Oromo mythology and was important to the Oromo themselves during the Oromo Migrations. Another tree that was important was the Acacia Tree (or ‘Garbii’). Other symbols included cows and water, as that is where Waaq was born. What sets this apart from other African religions was monotheism, rather than polytheism. Waaq was also tied to the Gadaa system, where Waaq would play a part in the rituals and government’s decisions."

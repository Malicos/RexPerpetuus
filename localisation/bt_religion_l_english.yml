 alawite_rebels_name:0 "$RELIGION$ Zealots"
 alawite_religion_desc:1 "Alawites belong to a secretive esoteric faith with its origins in Shia Islam. Outside of the Quran, aspects of the Alawi faith include the different manifestations of god through Ali and Joshua, Reincarnation and that all beings were stars cast out of heaven who must now re-earn their place by living successive good and faithful lives.\nIn the game the Alawite faith can be initially found in Syria."

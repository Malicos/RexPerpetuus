 desc_btip_recently_seized_land:0 "The Crown has recently seized land from the Estates of the Realm. They are justifiably angry and are much less accepting of our actions."
 btip_recently_seized_land_15_loyalty:0 "Recently Seized Land"
 desc_btip_recently_seized_land_15_loyalty:0 "The Crown has recently seized land from the Estates of the Realm. They are justifiably angry and are much less accepting of our actions."
 btip_exempt_from_seize_land_tt:0 "Estate which are §YExempted from Seize Land§! will NOT lose loyalty equilibrium."
 EST_EXEMPT_FROM_SEIZE_LAND:0 "Exempt from Seizing Land: "
 
 #Privileges for non-peasants
 estate_church_court_titles:0 "$ESTATE_NAME$ Court Titles"
 estate_church_court_titles_desc:0 "The [Root.GetClergyName] of [Root.GetName] have always been important in our country, however restricting their influence in order to limit their power has become increasingly important as of late. By granting them ceremonial titles in court, we can appease them and redirect their attention away from our other actions."
 estate_burghers_court_titles:0 "$ESTATE_NAME$ Court Titles"
 estate_burghers_court_titles_desc:0 "The [Root.GetBurghersName] of [Root.GetName] have always been important in our country, however restricting their influence in order to limit their power has become increasingly important as of late. By granting them ceremonial titles in court, we can appease them and redirect their attention away from our other actions."
 estate_nobles_court_titles:0 "$ESTATE_NAME$ Court Titles"
 estate_nobles_court_titles_desc:0 "The [Root.GetNobilityName] of [Root.GetName] have always been important in our country, however restricting their influence in order to limit their power has become increasingly important as of late. By granting them ceremonial titles in court, we can appease them and redirect their attention away from our other actions."
 estate_church_tithe_collection_freedom:0 "Unrestricted Tithes"
 estate_church_tithe_collection_freedom_desc:0 "As the power of the [Root.Monarch.GetTitle] grows, the [Root.GetClergyName] has become increasingly unhappy with the situation. We could appease the [Root.GetClergyName] by allowing them to collect tithes with no restrictions or repercussions from the Crown."
 estate_burghers_trade_deals_freedom:0 "Unauthorized Trade Deals"
 estate_burghers_trade_deals_freedom_desc:0 "As the power of the [Root.Monarch.GetTitle] grows, the [Root.GetBurghersName] has become increasingly unhappy with the situation. We could appease the [Root.GetBurghersName] by lifting the restrictions on their trading imposed by the Crown."
 estate_nobles_tax_collection_freedom:0 "Freedom of Tax Collection"
 estate_nobles_tax_collection_freedom_desc:0 "As the power of the [Root.Monarch.GetTitle] grows, the [Root.GetNobilityName] has become increasingly unhappy with the situation. We could appease the [Root.GetNobilityName] by allowing them to collect taxes in our provinces at any rate, without fear of repercussions from the Crown."
 
 #Peasants estate
 estate_peasants:0 "Peasants"
 estate_peasants_desc:0 "This estate represents the fourth estate of the realm, encompassing farmers owning farm estates on either their own lands, or lands owned by the Crown. In some regions, miners are also included in this estate. Their role is to produce goods outside of city walls as well as pay taxes to the Crown, and were typically the main group from which troops drafted in times of war."
 estate_peasants_ownership:0 "[Country.GetPeasantsName] Land Ownership"
 peasants_loyalty_modifier:0 "[Country.GetPeasantsName] Loyalty Equilibrium"
 peasants_influence_modifier:0 "[Country.GetPeasantsName] Influence"
 estate_privileges_and_agendas_events.3.q:0 "The Proposal of the [Root.GetPeasantsName]"
 estate_privileges_and_agendas_events.6.q:0 "Sell it to the [Root.GetPeasantsName]"
 estate_privileges_and_agendas_events.7.o:0 "Seize it from the [Root.GetPeasantsName]"
 
 #Influence modifiers
 EST_VAL_MINERS:0 "At least one province producing Iron, Copper, Gold or Coal: §Y$VAL$%§!"
 EST_VAL_LARGE_FARMING_PRODUCTION:0 "25% of total development in provinces with Grain, Wool, Livestock or Fruit: §Y$VAL$%§!"
 EST_VAL_HUGE_FARMING_PRODUCTION:0 "40% of total development in provinces with Grain, Wool, Livestock or Fruit: §Y$VAL$%§!"
 EST_VAL_SUCCESFUL_PEASANTS:0 "Successful Peasants Revolt: §Y$VAL$%§!"
 
 
 #Privileges
 estate_peasants_land_rights:0 "[Country.GetPeasantsName] Land Rights"
 estate_peasants_land_rights_desc:0 "Working the fields and mines of the nation of [Root.GetName] is no easy task, but it is also the entire backbone on which our nation runs - without food, there is famine. Without steel, there is no army. Thus, granting the [Country.GetPeasantsName] land on which they can work the fields and supply us with metal must be of utmost importance."
 estate_peasants_tax_exempts:0 "Grant Tax Relief"
 estate_peasants_tax_exempts_desc:0 "The [Country.GetPeasantsName] of [Root.GetName] are working hard as it is for our nation. They deserve rewarding, and what better way to reward them than to implement a tax relief? \n\nIn turn, they promise to work even harder than before, which can only benefit a a glorious nation such as ours."
 estate_peasants_mining_privileges:0 "Exemptions from the Jura Regalia"
 estate_peasants_mining_privileges_desc:0 "In the glorious nation of [Root.GetName], none other than the [Root.Monarch.GetTitle] [Root.Monarch.GetHerHim]self has the right of ownership of any untapped mineral resources within our borders. This means that we retain rights and royalties from any minerals that are extracted. These principles, known as the Bergregal, are a part of the Jura Regalia. This results in major riches for the Crown as miners extract minerals for us. We could improve production of our minerals by granting exemptions to these ancient principles, allowing them to utilize our forests for fuel and our rivers for transport."
 estate_peasants_mining_privileges_effect_tooltip:0 "Provinces producing §YGold§!, §YSilver§!, §YIron§!, §YCopper§! or §YCoal§! get §Y'Bergregal Exemptions'§!, giving the following effects:\nLocal Goods Produced Modifier: §G+25.0%§!"
 estate_peasants_mining_privileges_revoke_effect_tooltip:0 "§RWill remove Bergregal Exemptions from all provinces.§!"
 estate_peasants_mining_privileges_mod:0 "Bergregal Exemptions"
 estate_peasants_mining_privileges_mod_desc:0 "By allowing the miners in the province the right to utilize our forests and streams for fuel and transportage, their production has risen remarkably."
 estate_peasants_work_crown_lands:0 "Work Crown Lands"
 estate_peasants_work_crown_lands_desc:0 "By allowing the [Country.GetPeasantsName] of [Root.GetName] to freely work lands owned by the Crown, we can ensure their loyalty and their support in times of need."
 estate_peasants_monopoly_of_agriculture:0 "Monopoly on Agriculture"
 estate_peasants_monopoly_of_agriculture_desc:0 "Without food, there is only famine. Therefore, granting our [Country.GetPeasantsName], those who produce it, the rights to administrative its distribution is only natural."
 MONOPOLY_INCOME_AGRICULTURE_DESC:0 "from grain and fruit production."
 estate_peasants_monopoly_of_agriculture_effect_tooltip:0 "§RNo income from §YGrain§! or §YFruit§!§!"
 btip_monopoly_privileges.1.t:0 "Extension of the Monopoly on Agriculture"
 btip_monopoly_privileges.1.d:0 "The monopoly on agricultural produce we granted to the [Root.GetPeasantsName] has expired, meaning that we are now able to reclaim the income from our agricultural production. However, the [Root.GetPeasantsName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 btip_monopoly_privileges.1.a:0 "Let us extend the monopoly."
 btip_monopoly_privileges.1.b:0 "Not now."
 btip_monopoly_privileges.1.b.tooltip:0 "We will be able to revoke the §YMonopoly on Agriculture§! estate privilege."
 
 #Agendas
 local_peasants_displeased:0 "Local Peasants Displeased"
 local_peasants_pleased:0 "Local Peasants Pleased"
 
 estate_peasants_develop_agricultural_tax_in_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_peasants_develop_agricultural_tax_in_x_desc:0 "The [Root.GetPeasantsName] request that we invest in the prosperity in the fields of [agenda_province.GetName]."
 estate_peasants_develop_agricultural_prod_in_x:0 "Increase Production in [agenda_province.GetName]"
 estate_peasants_develop_agricultural_prod_in_x_desc:0 "The [Root.GetPeasantsName] request that we invest in the prosperity in the fields of [agenda_province.GetName]."
 estate_peasants_develop_mineral_tax_in_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_peasants_develop_mineral_tax_in_x_desc:0 "The [Root.GetPeasantsName] request that we invest in the prosperity in the mining villages of [agenda_province.GetName]."
 estate_peasants_develop_mineral_prod_in_x:0 "Increase Production in [agenda_province.GetName]"
 estate_peasants_develop_mineral_prod_in_x_desc:0 "The [Root.GetPeasantsName] request that we invest in the prosperity in the mining villages of [agenda_province.GetName]."
 estate_peasants_two_privileges:0 "Extend [Root.GetPeasantsName] Privileges"
 estate_peasants_two_privileges_desc:0 "The [Root.GetPeasantsName] claim that they are suffering from constant infringements on their rights by the [Root.GetNobilityName] and the Crown. They call for greater privileges to be bestowed upon them."
 estate_peasants_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_peasants_build_fort_building_in_y_desc:0 "The [Root.GetPeasantsName] are worried for their own safety in [agenda_province.GetName]. They demand that we construct fortifications there immediately."
 estate_peasants_build_up_manpower_reserves:0 "Repopulate the Countryside"
 estate_peasants_build_up_manpower_reserves_desc:0 "The [Root.GetPeasantsName] lament that the countryside has become barren and that there are no people to work the fields as they have all been drafted into the Army. They request that we refrain from drafting any more troops to let the countryside recover."
 btip_peasants_rallying:0 "Peasants Rallying"
 btip_peasants_rallying_desc:0 "The Peasants have decided to rally under your banner, resulting in increased morale."
 estate_peasants_recover_from_devastation_in_y:0 "Recover from Devastation in [agenda_province.GetAreaName]"
 estate_peasants_recover_from_devastation_in_y_desc:0 "The [Root.GetPeasantsName] are pleading for the [Root.Monarch.GetTitle] to do something about the current devastation in [agenda_province.GetName] so that they can work in peace once more."
 estate_peasants_achieve_prosperity_in_y:0 "Achieve Prosperity in [agenda_province.GetAreaName]"
 estate_peasants_achieve_prosperity_in_y_desc:0 "The [Root.GetPeasantsName] feel that given the current stability of the realm the area around [agenda_province.GetName] has the potential to flourish. They ask that we protect the area such that it can prosper."
 estate_peasants_build_farm_estate_in_y:0 "Build a Farm Estate in [agenda_province.GetName]"
 estate_peasants_build_farm_estate_in_y_desc:0 "The [Root.GetPeasantsName] wish for us to expand the agricultural production in [agenda_province.GetName]. They want us to build a Farm Estate in the province."
 
 #Events
 peasants_estate_events.1.t:0 "Conflicts between [Root.GetPeasantsName] and [Root.GetNobilityName]"
 peasants_estate_events.1.d:0 "Recently, conflicts have erupted in the province of [peasants_nobility_conflict_province.GetName] between the [Root.GetPeasantsName] and the [Root.GetNobilityName]. The [Root.GetPeasantsName] claim that the [Root.GetNobilityName] has acted unjustly and have claimed the land that they own does not belong to them. They now come before [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] seeking justice."
 peasants_estate_events.1.a:0 "Side with the [Root.GetPeasantsName]"
 peasants_estate_events.1.b:0 "Side with the [Root.GetNobilityName]"
 peasants_estate_events.1.c:0 "Surely we can come to an agreement here?"
 peasants_estate_events.1.e: "Surely we can come to an agreement here?"
 peasants_estate_events.1.f:0 "Promise the [Root.GetNobilityName] compensation"
 EST_VAL_AGREED_TO_LIMIT_NOBILITY:0 "Agreed to Limit Nobility: §Y$VAL$%§!"
 EST_VAL_AGREED_TO_LIMIT_NOBILITY:0 "Disagreed to Limit Nobility: §Y$VAL$%§!"
 peasants_estate_events.2.t:0 "Influential Land Owner"
 peasants_estate_events.2.d:0 "Recently a highly influential land owner in the countryside has managed to secure a great deal of loyalty among his peers. He was present at the last diet and our advisors report that this person has become a force to be reckoned with in our realm. We can only wait and see what actions he will take in the future, but it is clear that, in our realm, the [Root.GetPeasantsName] are growing more influential."
 peasants_estate_events.2.a:0 "Worrisome..."
 peasants_estate_events.3.t:0 "Shrinking Influence among the Peasantry"
 peasants_estate_events.3.d:0 "Recently a land owner from the countryside burst into a fit of rage in the last diet. A member from the Royal Guard apprehended him. As he was apprehended, he kept shouting things like how he had lost his loved ones to the plague and how his harvest has been the worst it has been in years. We are unsure how to interpret these ramblings, but whichever the case, it appears that the [Root.GetPeasantsName] are losing influence."
 peasants_estate_events.3.a:0 "What an interesting development!"
 EST_VAL_PEASANTS_GROW:0 "Influential Landowners: §Y$VAL$%§!"
 EST_VAL_PEASANTS_SHRINK:0 "Loss of Influence: §Y$VAL$%§!"
 peasants_estate_events.4.t:0 "[Root.GetPeasantsName] Furious about [Root.GetNobilityName] Conduct"
 peasants_estate_events.4.d:0 "Some of the most influential of the [Root.GetPeasantsName] have come before [Root.Monarch.GetTitle] [Root.Monarch.GetName], furiously explaining that the [Root.GetNobilityName] have forced them to sell their lands to them under threat. They demand that the [Root.Monarch.GetTitle] punish the [Root.GetNobilityName] for their actions."
 peasants_estate_events.4.a:0 "Punish the [Root.GetNobilityName]!"
 peasants_estate_events.4.b:0 "The [Root.GetNobilityName] did nothing wrong!"
 peasants_estate_events.4.c:0 "Let's take the land for ourselves!"
 peasants_estate_events.4.e:0 "Any illegal claims befall the State."
 peasants_estate_events.4.f:0 "Compensate the [Root.GetPeasantsName]"
 EST_VAL_PUNISHED_NOBILITY:0 "Punished Nobility: §Y$VAL$%§!"
 EST_VAL_UNPUNISHED_NOBILITY:0 "Unpunished Nobility: §Y$VAL$%§!"
 peasants_estate_events.5.t:0 "[Root.GetPeasantsName] Refuse to pay Tithes!"
 peasants_estate_events.5.d:0 "The [Root.GetClergyName] has come before the [Root.Monarch.GetTitle] claiming that peasants are not paying their tithes. Having failed to collect the tithe themselves, they demand that we enforce their rights."
 peasants_estate_events.5.a:0 "Tithes must be paid!"
 peasants_estate_events.5.b:0 "Let it slide"
 peasants_estate_events.5.c:0 "If the [Root.GetPeasantsName] refuse, we shall pay!"
 peasants_estate_events.5.e:0 "Punish the [Root.GetPeasantsName], harshly!"
 EST_VAL_ENFORCED_TITHING:0 "Tithings Enforced: §Y$VAL$%§!"
 EST_VAL_UNENFORCED_TITHING:0 "Tithings not Enforced: §Y$VAL$%§!"
 peasants_estate_events.6.t:0 "[peasants_revolting_province.GetName] Revolts!"
 peasants_estate_events.6.d:0 "With the most recent actions done by the [Root.Monarch.GetTitle], the [Root.GetPeasantsName] have decided they have had enough. They have taken up arms in the province of [peasants_revolting_province.GetName] and are in full revolt!"
 peasants_estate_events.6.a:0 "Those arrogant fools!"
 peasants_estate_events.7.t:0 "[Root.GetPeasantsName] Feel Lack of Protection"
 peasants_estate_events.7.d:0 "The [Root.GetPeasantsName] in the countryside of [peasants_unsafe_province.GetName] report a lack of fortifications in their vicinity. Worrying about the lack of protection, they have decided that they cannot work in these conditions. Some are fleeing to other parts of the country where they can rest safely, knowing that they will be protected."
 peasants_estate_events.7.a:0 "Make vague promises of protection"
 peasants_estate_events.8.t:0 "[Root.GetPeasantsName] Ripped Off by Merchants"
 peasants_estate_events.8.d:0 "A land owner stemming from the countryside in [peasants_burghers_conflict_province.GetName] has come before [Root.Monarch.GetTitle] [Root.Monarch.GetName] proclaiming that upon his visit to the city of [peasants_burghers_conflict_province.GetCapitalName] where he was to sell his produce, he was ripped off by a particular trader. When asked about the trader's name, he could not remember it. Despite that, he demands that we exact justice upon all merchants residing in the city of [peasants_burghers_conflict_province.GetCapitalName]."
 peasants_estate_events.8.a:0 "Traders are not barbarians!"
 peasants_estate_events.8.b:0 "Demand compensation from the [Root.GetBurghersName]!"
 peasants_estate_events.8.c:0 "Lies need not be entertained"
 peasants_estate_events.8.c.tooltip:0 "The land owner has his lands confiscated for lying to the [Root.Monarch.GetTitle]"
 EST_VAL_PUNISHED_MERCHANTS:0 "Punished Merchants: §Y$VAL$%§!"
 EST_VAL_UNPUNISHED_MERCHANTS:0 "Unpunished Merchants: §Y$VAL$%§!"
 peasants_estate_events.9.t:0 "Bad Harvest"
 peasants_estate_events.9.d:0 "The [Root.GetPeasantsName] report that this year's harvest has been particularly poor. Fear of famine is spreading across the country and they have come before the [Root.Monarch.GetTitle] to plead for aid."
 peasants_estate_events.9.a:0 "Help the [Root.GetPeasantsName]"
 peasants_estate_events.9.b:0 "Refrain"
 peasants_estate_events.9.c:0 "We must help our people in need!"
 EST_VAL_REFUSED_HELP_WITH_HARVEST:0 "Refused to Help During Famine: §Y$VAL$%§!"
 peasants_estate_events.10.t:0 "Bountiful Harvest"
 peasants_estate_events.10.d:0 "The [Root.GetPeasantsName] report that this year's harvest has been a lot bigger than they expected. Gone are the fears of famine and lack of food. Tonight, everyone will be able to dine in a grand feast. Unless of course, we intervene and seize it for the benefit of the nation."
 peasants_estate_events.10.a:0 "Seize the harvest!"
 peasants_estate_events.10.b:0 "Refrain"
 EST_VAL_SEIZED_HARVEST:0 "Seized Harvest: §Y$VAL$%§!" 
 maj_survive_civil_war:0 "Stabilisiert den Staat"
 maj_survive_civil_war_title:0 "Stabilisiert den Staat"
 maj_survive_civil_war_desc:0 "Seit dem Paregreg-Krieg ist unsere Nation langsam zerbröckelt, und unsere Autorität ist fragwürdig. Fast alles könnte zu unserem Untergang führen. Wenn wir uns wieder erheben wollen, müssen wir unsere Feinde überleben und unsere Nation stabilisieren."
 
 maj_conquer_sunda:0 "Erobert Sunda"
 maj_conquer_sunda_title:0 "Erobert Sunda"
 maj_conquer_sunda_desc:0 "Da wir nun einen intakteren Zustand erreicht haben, können wir auf die Wiederherstellung unseres Reiches hinarbeiten. Das Königreich Sunda hat sich lange Zeit unseren Versuchen widersetzt, Java zu vereinen, und dafür werden sie teuer bezahlen."
 
 maj_settle_lesser_sunda_islands:0 "Besiedelt Nusa Tenggara"
 maj_settle_lesser_sunda_islands_title:0 "Besiedelt Nusa Tenggara"
 maj_settle_lesser_sunda_islands_desc:0 "Nusa Tenggara, oder die Kleinen Sunda-Inseln, sind seit langem ein isolierter Teil von Nusantara. Es ist an der Zeit, dass jemand sie unter Kontrolle bringt."
 
 maj_convert_java:0 "Konvertiert Java"
 maj_convert_java_title:0 "Konvertiert Java"
 maj_convert_java_desc:0 "Obwohl die Insel Java unter unserer Herrschaft vereint ist, bedrohen verschiedene religiöse Minderheiten den Frieden. Wir müssen religiöse Einheit auf Java herbeiführen!"
 
 maj_survive_civil_war.tooltip:0 "Führt die Majapahitischer Bürgerkrieg-Katastrophe herbei oder erreicht das Zeitalter der Reformation ohne sie auszulösen."
 

 BtPLegacyMisc.EVTNAME9:0 "Ein Brief von Friedrich III."
 BtPLegacyMisc.EVTDESC9:0 "Mitte des 15. Jahrhunderts hat Ulrich I. aus dem Hause Cirksena had united so gut wie alle Fürstentümer in Ostfriesland eingenommen, entweder direkt oder durch Heirat. Doch der Graf von Holland beansprucht noch immer einen Teil seines Gebietes auf Grundlage einer Schenkung des Kaisers aus dem Jahre 1381. Fürst Ulrich hat sich folglich an den Kaiser gewandt, in der Hoffnung, dass Friedrich III. seine Position anerkennt. Als Antwort hat Friedrich III. Ulrich I. im Jahre 1464 in den Stand eines Reichsgrafen erhoben und ihm den Titel 'Reichsgraf von Norden, Emden und Emisgonien in Ostfriesland, verliehen und ihn somit in den Schutz des Heiligen Römischen Reiches genommen."
 BtPLegacyMisc.EVTOPTA9:0 "Lasst uns dem Reich beitreten um unser Territorium zu sichern!"
 BtPLegacyMisc.EVTOPTB9:0 "Wir werden eigenständig bleiben!"
 #Pomeranian Work
 bt_sole_pomeranian_duchy_tooltip:0 "Ist das einzige verbliebene pommersche Herzogtum unter §YStettin§!, §YWolgast§! und §YStolp§!"
 bt_pomeranian_nation_title:0 "Vereint das Herzogtum Pommern"
 bt_pomeranian_nation_desc:0 "Durch unser starkes Militär und unsere einflussreiche Diplomatie haben wir das zersplitterte Herzogtum Pommern unter unserer Kontrolle vereint. Unsere Vorfahren teilten unser Land nach der Erbfolge und schufen eine Unzahl von Reichen, aber unsere Dynastie wird unser Land nicht mehr zerstören. Wir kontrollieren Territorium mit so vielen Möglichkeiten, mit zahlreichen Hansestädten und einem lebenswichtigen Zugang zur Ostsee, um den uns ganz Deutschland beneidet."         #Credit to JP
 
 

 #Ravenna
 RAV_ideas:0 "Ravennische Ideen"
 RAV_ideas_start:0 "Ravennische Traditionen"
 RAV_ideas_bonus:0 "Ravennische Ambitionen"
 rav_vassal_holy_see:0 "Vasall des Heiligen Stuhls"
 rav_vassal_holy_see_desc:0 "Auch wenn Ravenna im Mittelalter die meiste Zeit dem Namen nach eine unabhängige Gemeinde war, hatte der Papst großen Einfluss auf die Guelfenstadt. Selbst das mächtige Haus Da Polenta wusste das Knie vor dem Papst zu beugen. Immerhin wurden wir für unsere Rolle stets reich entlohnt."
 rav_dante_dalighieri:0 "Dante Alighieri"
 rav_dante_dalighieri_desc:0 "Einer der einflussreichsten Schriftsteller aller Zeiten, Dante Alighieri, kam nach Ravenna nachdem Intrigen der Guelfen ihn zwangen, sein geliebtes Florenz zu verlassen. Die Gegenwart eines solche berühmten Mannes wird gewiss helfen, uns durch unsicheren Zeiten und sogar durch die Hölle selbst zu führen."
 rav_monster_of_ravenna:0 "Das Ungeheuer von Ravenna"
 rav_monster_of_ravenna_desc:0 "Im Jahr 1512 wurde ein schrecklich entstelltes Kind der unheiligsten aller Verbindungen geboren - einer Nonne und einem Mönch! Die Beschreibungen unterscheiden sich, doch sie alle enthalten Hörner, Flügel und einem Auge auf dem Knie. Auch wenn es bedauerlich ist, dass solch eine groteske Monstrosität in unserer Stadt geboren wurde, hat es eine heftige Debatte darüber entfacht, ob es eine Strafe für die Katholiken oder die Protestanten ist. Gewiss können unsere Theologen die Debatte zu unseren Gunsten lenken und das Häretikerproblem ausmerzen?"
 rav_venetian_ties:0 "Venezianische Bande"
 rav_venetian_ties_desc:0 "Ravenna hat schon immer mit unserem nördlichen Nachbarn und Hegemon der Adria, Venedig, Handel getrieben. Bevor die reichen Lagerstätten in Istrien abgebaut wurden, benötigte Venedig das Salz, welches im Umland von Ravenna produzier wird. Die Da Polenta selbst waren häufig Verbündete von Venedig, und genau dies führte zu ihrem Untergang - Der letzte Herr, Ostasio III. verriet sie und verbündete sich stattdessen mit den Mailändern. Und trotzdem er sich später wieder Venedig unterwarf wurde ihm nie verziehen, und die eineinhalb Jahrhunderte währende Herrschaft der Polenta ging zuende. Folglich sollten wir den Reichtum der venezianischen Händler nutzen, uns jedoch nicht zu sehr in ihr Netz einspannen lassen ..."
 rav_city_of_churches:0 "Stadt der Kirchen"
 rav_city_of_churches_desc:0 "Religion hat stets eine große Rolle in der Geschichte von Ravenna gespielt, was sich in der großen Zahl an Kirchen innerhalb unserer Mauern widerspiegelt, selbst für den hohen Standard hier auf der Halbinsel. Acht Kirchen datieren zurück in die glorreiche Zeit als Hauptstadt des Westlichen Christentums, und nicht weniger als 10 weitere wurden bis ins 19. Jahrhundert hinein erbaut. Je mehr Kirchen, desto mehr Geld für die Priester der Stadt, welche folglich stets ziemlich zufrieden waren, und die Reparatur von alten und der Bau von neuen Kirchen sorgte stets für Arbeit für unsere fähigen Baumeister."
 EST_VAL_RAV_CITY_OF_CHURCHES:0 "Stadt der Kirchen: $VAL|Y$"
 rav_papal_legates:0 "Päpstliche Legaten"
 rav_papal_legates_desc:0 "Die Familien Traversari und Da Polenta hatten den Titel eines Päpstlichen Legaten inne, was ihren Herrschaftsanspruch im Land deutlich unterstrich. Während die Familien selbst mit der Zeit verschwanden, überdauerten der Titel und der damit verbundene Ruhn diese Zeit. Die Legaten selsbt regierten recht geschickt sodass Ravenna keinen Niedergang dadurch erlitt, nicht länger eine unabhängige Stadt zu sein."
 rav_reclaim_lost_heritage:0 "Verlorenes Erbe zurückfordern"
 rav_reclaim_lost_heritage_desc:0 "Als Karl der Große den Lombardischen Staat eroberte, stellte er Ravenna unter die direkte Kontrolle des Papstes in Rom, unserem größten Rivalen jener Zeiten. Um dem ganzen die Krone aufzusetzen, hat der trügerische Papst Adrian I. dem Barbarenkönig freie Hand gewährt, sich von der Stadt zu nehmen wie es ihm beliebe - zahllose Römische Säulen, Mosaike und Statuen wurden entwendet und nach Norden gebracht um seine Hauptstadt Aachen zu bereichern. Nun, da Ravenna einmal mehr frei und mächtig ist, wird es viel einfacher sein unsere nördlichen Eroberungen zu rechtfertigen, indem wir einfach unsere ungerechtfertigt gestohlenen Artefakte wiederbeanspruchen."
 #Arezzo
 ARE_ideas:0 "Arrezische Ideen"
 ARE_ideas_start:0 "Arrezische Traditionen"
 ARE_ideas_bonus:0 "Arrezische Ambitionen"
 are_studium:0 "Das Studium"
 are_studium_desc:0 "Gegründet im Jahre 1252, ist das Studium von Arezzo eine von Italiens und Europas älteren Universitäten. Auch wenn sie zusammen mit der Stadt niederging, nun da Arezzo einmal mehr frei ist, müssen wir die Universität in alter Pracht erstrahlen lassen um neue Ideen in unsere Stadt aufblühen zu lassen."
 are_ghibelline_tendencies:0 "Ghibellinische Tendenzen"
 are_ghibelline_tendencies_desc:0 "Während des Mittelalters und der langen Kriege zwischen Guelfen und Ghibellinen hat Arezzo die Ghibellinen, die Fraktion der Kaisertreuen, unterstützt, so wie viele andere italienische Städte auch. Dies wird unsere Diplomatischen Bemühungen unterstützen, vor allem innerhalb des Reiches."
 are_legend_of_the_true_crossv:0 "Die Legende vom Wahren Kreuz"
 are_legend_of_the_true_cross_desc:0 "Die Legende vom Wahren Kreuz ist ein Freskenzyklus des berühmren Künstlers und Mathematikers Piero della Francesca, auf den Mauern der Kirche von San Francesco in Arezzo. Der Stil ist geprägt durch klaren Humanismus und die Nutzung von geometrischen Formen und Perspektiven."
 are_giorgio_vasari:0 "Giorgio Vasari"
 are_giorgio_vasari_desc:0 "Giorgio Vasari wurde 1511 in Arezzo geboren und war ein berühmter Maler, Architekt, Schriftsteller und Historiker, dessen bemerkenswertestes Werk \"Die Leben der exzellentesten Maler, Bildhauer und Architekten\", welches als das erste umfassende Buch zur Kunstgeschichte betrachtet wird, was Vasari damit zum Begründer dieser Disziplin machte. Ein solch ruhmreicher Mann bringt aufstrebende Künstler mit neuen Ideen in unsere Stadt, um sich hier zu verewigen."
 are_saracen_joust:0 "Sarazenentjost"
 are_saracen_joust_desc:0 "Arezzos berühmteste Tradition, der Sarazenentjost, wurde vom 16. Jahrhuntert bis 1810 abgehalten, stammt jedoch aus dem Mittelalter. Der Tjost selbst wird beim Besuch von Würdenträgern, beim Karneval oder Hochzeiten von Adeligen abgehalten, um den hohen Herren ein unterhaltsames Spektakel zu bieten. So halten wir sie auf Linie und bieten unseren Kriegern in Kriegszeiten ein wenig Übung."
 EST_VAL_ARE_SARACEN_JOUST:0 "Sarazenentjost: $VAL|Y$"
 are_resist_de_medici:0 "Widersteht den Medici"
 are_resist_de_medici_desc:0 "Arezzo wurde schon immer durch seinen größeren und mächtigen Nachbarn Florenz bedroht. Neidisch auf unseren kulturellen Glanz, suchten die Florentiner uns schon immer mit Waffengewalt zu bezwingen. Der Druck wurde nur größer, als das Haus De Medici dort an Macht gewann. Die Bischöfe von Arezzo und das Haus Tarlati kämpften erbittert um ihre Unabhängigkeit, bis sie im Jahr 1384 besiegt wurden. Nun, da Arezzo einmal mehr frei ist, müssen wir sicherstellen, dass wir nie wieder an Florenz fallen!"
 are_etruscan_artifacts:0 "Etruskische Artefakte"
 are_etruscan_artifacts_desc:0 "Im 18. Jahrhundert begannen Historiker die glorreiche Geschichte von Arezzos Vergangenheit als die dritte Stadt Italiens unter Octavian und als eine der Hauptstädte der etruskischen Zivilisation zu entdecken. Die Etrurier haben zahlreiche Spuren in der Stadt hinterlassen, mit ihren rot-glänzenden Töpfereien und zahlreichen Bronzestatuen. Die Bekannteste von ihnen ist die Chimäre von Arezzo, das größte Zeugnis etruskischer Kunst und eine treffende Darstellung eines des in der antiken griechischen Mythologie am meisten gefürchteten Ungeheuers."
 #Ancona
 ANC_ideas:0 "Anconische Ideen"
 ANC_ideas_start:0 "Anconische Traditionen"
 ANC_ideas_bonus:0 "Anconische Ambitionen"
 anc_cathedral:0 "Die Kathedrahle von Ancona"
 anc_cathedral_desc:0 "Die Kathedrahle von Ancona ist dem Schutzpatron der Stadt, dem Hl. Cyriacus geweiht. Er war Bischof von Ancona und soll angeblich das Wahre Kreuz Jesu gefunden haben. Er wurde im Jahr 360 auf Pilgerreise ins Heilige Land während einer der letzten Wellen der Gewalt gegen Christen im Römischen Reich getötet. Die Kathedrahle ist ein Meisterstück mittelalterlicher Architektur und verbindet Romanische, Byzantinische und Gotische Elemente. Sie wurde über 20 Jahre um die Jahrtausendwende herum erbaut. Sie besteht aus dem weißen Stein des nahen Bergs Conero und ein Testament des Reichtums und Ansehens unserer Stadt."
 anc_not_a_seignory:0 "Kein Lehen"
 anc_not_a_seignory_desc:0 "Anders als viele andere italienische Städte ist Ancona seiner republikanischen Tradition treu geblieben, und nie unter die Herrschaft einer der adeligen Familien der Stadt gefallen. Wir können stolz sein zu sagen dass, abgesehen von einer kurzen Herrschaft der Malatesta von Rimini, niemand anderes als der Papst, Gottes Gesandter auf Erden, sich jemals Herr von Ancona nannte!"
 anc_maritime_republic:0 "Seerepublik"
 anc_maritime_republic_desc:0 "Wenn auch nicht so mächtig oder bekannt wie die großen Republiken Venedig oder Genua, hat die Seerepublik Ancona jene von Amalfi, Gaeta und selbst das mächtige Pisa überdauert und ist erst 1532 gefallen. Eine der Gründe für diesen Erfolg ist die lange Partnerschaft mit Ragusa am anderen Ufer der Adria im Kampf gegen den Einfluss Venedigs."
 anc_staunch_guelphs:0 "Standhafte Guelfen"
 anc_staunch_guelphs_desc:0 "Ancona hatte nie etwas für Fürsten übrig und damit nicht für den Kaiser. Die Stadt hat stets den Papst unterstützt und wurde mit dem Schutz vor seinen ambitionierten Nachbarn gut entlohnt."
 EST_VAL_ANC_STAUNCH_GUELPHS:0 "Standhafte Guelfen: $VAL|Y$"
 anc_cosmopolitan_city:0 "Kosmopolitische Stadt"
 anc_cosmopolitan_city_desc:0 "Ancona war schon immer eine vielfältige Stadt seit seiner Gründung durch griechische Kolonisten aus Syrakus im Lande der Picener im Jahre 387 v. Chr. Eine griechische Gemeinde ist in der Stadt verblieben und zählt im 16. Jahrhundert ungefähr 200 Familien. Sie war außerdem ein wichtiges Ziel osmanischer Händler in Italien. Außerdem war Ancona die einzige Stadt im Kirchenstaat, neben Rom und Avignon selbst, der eine jüdische Gemeinde innerhalb seiner Mauern gestattet war."
 anc_trade_metropol:0 "Handelsmetropole"
 anc_trade_metropol_desc:0 "Die vielen Gemeinschaften der Stadt und die Allianz mit Ragusa haben sie auf dem langen Weg zur Handelsmetropole und den größten Hafen südlich von Venedig weit vorangebracht. Ebenso die lange Geschichte als Seerepublik hilft unseren Händlern in aller Welt."
 anc_constructions_clement_xii:0 "Die Bauten von of Clemens XII."
 anc_constructions_clement_xii_desc:0 "Während des 18. Jahrhunderts zur Zeit von Papst Clemens XII. war Ancona ein Ziel großer Bauvorhaben, in deren Rahmen der Kai verlängert und eine Imitation des trajanischen Triumphbogens, zu Ehren des Kaisers im Jahr 155 durch Senat und Volk von Rom erbaut, sowie ein Lazaretto, eine Quarantänestation für Reisende zur See, erbaut wurde."
 #Malatesta/Rimini
 MTS_ideas:0 "Riminesische Ideen"
 MTS_ideas_start:0 "Riminesische Traditionen"
 MTS_ideas_bonus:0 "Riminesische Ambitionen"
 mts_imperial_vicar_romagna:0 "Kaiserlicher Vikar der Romagna"
 mts_imperial_vicar_romagna_desc:0 "Pandolfo I Malatesta, der zweite Fürst von Rimini, der 1317 seinen verstorbenen Bruder Malatestino ablöste, wurde vom Heiligen Römischen Kaiser Ludwig IV. zum kaiserlichen Vikar der Romagna ernannt, einem der bedeutendsten Titel des Reiches. Damit wurde er zum Vertreter des Kaisers in der Region und zu seinem rechtmäßigen Herrscher ernannt. Dieser Anspruch wird es leichter machen, unsere Eroberungen von Nachbarstaaten zu rechtfertigen."
 mts_malatesta_seignory:0 "Die Malatesta-Signoria"
 mts_malatesta_seignory_desc:0 "Die glorreichste Zeit in der langen Geschichte Riminis war zweifellos die Zeit der Malatesta-Herrschaft, die von 1239 bis 1528 dauerte, drei Jahrhunderte, in denen die Stadt als Kunstzentrum prosperierte. Im Laufe des 13. Jahrhunderts konkurrierten sie mit Podestas anderer Familien, wie Ansidei und Gambacari, aber ab 1312 regierten sie als Signori, die Herren der Stadt. Sie überlebten den Sturz Riminis und führten ihre Geschichte mit vielen geschichtsträchtigen Condottieri und Priestern bis zum Ende der Hauptlinie im Jahr 1757 fort."
 mts_gambalunghiana_library:0 "Die Biblioteca Gambalunga"
 mts_gambalunghiana_library_desc:0 "Die 1617 vom Juristen Alessandro Gambalunga gegründete Gambalunga-Bibliothek war das Zentrum des kulturellen Lebens der Stadt und umfasste über 280.000 Bücher, davon 60.000 alte, von denen die bedeutendsten "De Claris Mulieribus" von Foresti, das originale "De Re Militari" von Valturio, und der wahre Schatz "De Civitate Dei" von Sankt Augustinus selbst, waren."
 mts_all_ages_architecture:0 "Architektur aller Epochen"
 mts_all_ages_architecture_desc:0 "Die lange Geschichte von Rimini zeigt sich in seiner vielfältigen Architektur. Besonders beeindruckend ist die römische Architektur von Ariminum - das Ampitheater, der Domus del Chirugo, die noch stehende Brücke des Tiberius und der Augustusbogen. Im Mittelalter wurden Pallazo dell'Arengo und Castel Sismondo errichtet, während der Tempio Malatistino ein Meisterwerk ist, das Leon Batista Alberti für die Herrscher der Malatesta in der Renaissance errichtete. Die vielen Gebäude und Stile werden unseren Leuten sicherlich helfen, neue Ideen zu entwickeln."
 mts_roberto_valturio:0 "Roberto Valturio"
 mts_roberto_valturio_desc:0 "Roberto Valturio war ein Ingenieur und Schriftsteller aus Rimini und Autor der berühmten militärischen Abhandlung "De Re Militari". Sie ist Sigismondo Pandolfo Malatesta gewidmet, kategorisiert auch antike Werke und bietet eine Einführung in die Geschichte der Kriegsführung und widmet sich insbesondere Belagerungswaffen und -methoden. Es war zu seiner Zeit sehr berühmt, denn Louis IX, Matthias Corvinus und Lorenzo de Medici besaßen alle eine Kopie. Ein solcher militärischer Verstand wird unseren Truppen sicherlich helfen, besonders bei Belagerungen."
 mts_gate_to_orient:0 "Tor zum Orient"
 mts_gate_to_orient_desc:0 "Rimini wird oft als das Tor zum Orient bezeichnet, aufgrund seiner geografischen Lage zwischen den Regionen und Kulturen Nord- und Süditaliens, der Bedeutung seines Hafens und als Ausgangspunkt für viele Kreuzritter auf ihrem Weg ins Heilige Land. Unser Platz an dieser Schnittstelle wird unseren Händlern, die auf ausländischen Märkten konkurrieren, sicherlich helfen."
 mts_renovation_of_rimini:0 "Renovierung von Rimini"
 mts_renovation_of_rimini_desc:0 "Die römische Struktur der Stadt ist bis heute sichtbar, aber im Laufe der Jahrhunderte waren aufgrund von Kriegszerstörungen und Erdbeben, insbesondere während der Malatesta-Herrschaft, viele Renovierungen erforderlich. Wenn wir unsere eigenen Renovierungen vornehmen, können wir eine Spur in der langen Geschichte von Rimini hinterlassen und sie an ihren rechtmäßigen Platz in der Geschichte zurückbringen, den Ariminum einst innehatte, als Cäsar kurz nach der Überquerung des Rubikons zu seinen Legionen sprach."
 
 
 

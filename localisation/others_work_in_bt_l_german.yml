 #Modifiers for BT13.0
 humber_estuary_modifier:0 "Humber-Flussmündung"
 desc_humber_estuary_modifier:0 "Die Kontrolle der wichtigen Flussmündung des Humber stärkt unseren Einfluss auf den Handel in der Region."
 tweed_estuary_modifier:0 "Tweed-Flussmündung"
 desc_tweed_estuary_modifier:0 "Die Kontrolle der wichtigen Flussmündung des Tweed stärkt unseren Einfluss auf den Handel in der Region."
 stannery_law_modifier:0 "Stannary Law"
 desc_stannery_law_modifier:0 "Die 'Stannary Laws', die seit mindestens 1305 bestehen, regeln die Zinnminen von Cornwall und Devon. Die Gesetze schufen unabhängige Zinnminen-Gerichte, besondere Besteuerungsrechte und ein lokales Parlament speziell für die vielen Zinnbergleute. Diese Gesetze sind auch heute noch Teil des britischen Rechts, und obwohl sie heute kaum noch von Bedeutung sind, stellen sie das älteste Gesetz im englischen Rechtssystem dar."
 cinque_ports_modifier:0 "Cinque Ports"
 desc_cinque_ports_modifier:0 "Die Konföderation der Cinque Ports (Fünf Häfen) geht auf die angelsächsische Geschichte zurück, wo die Häfen als Gegenleistung für die Bereitstellung einer großen Anzahl von Schiffen besondere Privilegien erhielten. Als die Royal Navy gegründet wurde, waren die Cinque Ports dafür verantwortlich, einen großen Teil der Marine zur Verfügung zu stellen als Gegenleistung für die Beibehaltung ihrer historischen Privilegien."
 waterford_harbour_modifier:0 "Hafen von Waterford"
 desc_waterford_harbour_modifier:0 "Der Hafen von Waterford, einer der größten Häfen auf den Britischen Inseln, nimmt in der irischen Geschichte eine Schlüsselrolle ein. Die Stadt wurde von den Wikingern gegründet, die sich dort niederließen und den Hafen als Basis für ihre Piraterie nutzten. Heute, als Mündung der Flüsse Nore, Suir und Barrow, ist er ein Schlüsselfaktor bei der Verteidigung von Ormond."
 wealth_of_carbery_modifier:0 "Reichtum von Carbery"
 desc_wealth_of_carbery_modifier:0 "Carbery, eine wohlhabende und vielfältige Baronie, wurde von den MacCarthy Reagh regiert, einer nahe verwandte Familie der MacCarthy Mor-Könige von Desmond. Trotz seiner geringen Größe war Carbery eines der wohlhabendsten Fürstentümer Irlands, und es wurde berichtet, dass seine Herrscher das höchste Einkommen aller gälischen Lords hatten. Sein Reichtum stammte nicht aus seinem felsigen Land, sondern aus seinen zahlreichen hervorragenden Häfen und seinem fruchtbaren Land in der Nähe der Stadt Cork."
 

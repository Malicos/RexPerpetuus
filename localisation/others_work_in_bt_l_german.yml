 BtPLegacyMisc.EVTNAME5:0 "Pal Gazulli"
 BtPLegacyMisc.EVTDESC5:0 "Pal Gazulli war ein albanischer katholischer Priester, Gelehrter, Diplomat, und zudem ein ehemaliger Berater von Skanderbeg. Nach dem Tod von Georgius Pelino im Jahre 1463 wurde er zu dessen persönlichen Botschafter. Sein Bruder Gjon war ebenfalls Diplomat in der Liga von Lezhë."
 BtPLegacyMisc.EVTNAME6:0 "Anthony Cooke"
 BtPLegacyMisc.EVTDESC6:0 "Anthony Cooke war ein englischer Humanist und Gelehrter, der als Begleiter und Führer Edwards VI. diente. Auf Edwards Krönung wurde er zum Knight of Bath ernannt und diente im Parlament von Lewes. Er wurde schließlich ab 1553 im Tower of London auf Verdacht der Komplizenschaft in Lady Jane Greys Bewegung gefangen gehalten."


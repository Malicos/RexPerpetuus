 BtPLegacyCRsSEAFlavour.1.t:0 "Portugiesische Gesandte in Ayutthaya"
 BtPLegacyCRsSEAFlavour.1.d:0 "Malakka wurde im Jahr 1511 von Portugal in Besitz genommen und zu deren Basis in Südostasien. Nachdem er erfahren hatte, dass die benachbarten Siamesen Rechte an Malakka geltend gemacht hatten, schickte der portugiesische Vizekönig von Indien, Alfonso de Albuquerque, drei Gesandte nach Ayutthaya, um freundschaftliche Beziehungen aufzubauen. Die dritte dieser Gesandtschaften, angeführt von Duarte de Coelho, schloss einen Vertrag zwischen Portugal und Siam. Im Austausch für Waffen und Munition garantierten die Siamesen die Religionsfreiheit und kamen überein, die Bemühungen der Portugiesen beim Aufbau lokaler Siedlungen und Handelsnetze zu unterstützen. Bis zu dreihundert portugiesische Staatsangehörige ließen sich später in Ayutthaya nieder, darunter viele Händler und Militärexperten."
 BtPLegacyCRsSEAFlavour.1.a:0 "Ehre unseren neuen Freunden!"
 BtPLegacyCRsSEAFlavour.1.b:0 "Die Portugiesen haben keinen Platz in Malakka!"
 
 BtPLegacyCRsSEAFlavour.2.t:0 "Rückkehr des Uthong-Clans"
 BtPLegacyCRsSEAFlavour.2.d:0 "Nach dem Tod von König Chairacha im Jahr 1546 folgte ihm sein Sohn, Prinz Keofa, im Alter von elf Jahren. Seine Mutter, Lady Si Sudachan, trat als stellvertretende Regentin auf. Während dieser Zeit war Si Sudachan in eine ehebrecherische Beziehung zu einem Regierungsbeamten verwickelt, der unter seinem Adelstitel Phanbut Si Thep genannt wurde, jedoch unter seinem späteren Titel Khun Chinnarat bekannt wurde. 1548 wurde der junge König Keofa im Khok Phraya Tempel hingerichtet, und Lady Si Sudachan erklärte Khun Chinnarat zum König und und nannte ihn König Worawongsa. Die beiden, die beide Mitglieder des abgesetzten Uthong-Clans waren, stießen auf landesweiten Widerstand der anderen Adelshäuser, welche die unmoralische und brutale Rückkehr von Uthong verachteten. Unter dem Banner des Suphannaphum-Clans vereint, vereinigten sich Mitglieder der Clans Sukhothai, Suphannaphum und Si-Thammarat gegen Uthong und ermordeten den Thronräuber und seine Ehebrecherin und übergaben den Thron an Prinz Thian, der zum König Maha Chakkraphat erklärt wurde."
 BtPLegacyCRsSEAFlavour.2.a:0 "Uthong ist wieder an der Macht!"
 BtPLegacyCRsSEAFlavour.2.b:0 "Versammelt die Clans, die Uthong dürfen nicht herrschen!"
 
 BtPLegacyCRsSEAFlavour.4.t:0 "Die Einnahme von Malakka"
 BtPLegacyCRsSEAFlavour.4.d:0 "Die ersten portugiesischen Bezüge zu Malakka erschienen, nachdem Vasco da Gama von seiner Expedition nach Kalikut zurückgekehrt war. Die Stadt war als vierzig Tage von Indien entfernt beschrieben, wo Nelken, Muskatnüsse, Porzellane und Seide im Überfluss verkauft wurden. Angeblich wurde die Stadt von einem christlichen Herrscher regiert, der eine Armee von zehntausend Mann für den Krieg aufstellen konnte, was König Manuel veranlasste, die Stadt zu suchen. Eine erste Expedition wurde 1509 gestartet, scheiterte aber schließlich, was zur Gefangennahme der meisten Soldaten durch den Sultan führte. 1511 startete der Vizekönig von Indien, Alfonso de Albuquerque, eine zweite Expedition um Malakka zu belagern. Im Juli, nach einem abgelehnten Ultimatum, alle Gefangenen der Expedition von 1509 zu befreien, stärkte der Sultan seine Verteidigung, um sich auf eine unvermeidliche Invasion vorzubereiten. Im Laufe von zwei Angriffen eroberten Albuquerque's Männer die Stadt und plünderten die Haushalte der nicht mit den Portugiesen Verbündeten. Der Sultan von Malakka versuchte mehrmals, die Stadt zurückzuerobern, aber alle Versuche scheiterten, was zum endgültigen Untergang des Sultanats führte."
 BtPLegacyCRsSEAFlavour.4.a:0 "Plündert die Stadt!"
 BtPLegacyCRsSEAFlavour.4.b:0 "Verlangt nur die Rückgabe der Männer"
 
 BtPLegacyCRsSEAFlavour.5.t:0 "Der Verlust von Malakka"
 BtPLegacyCRsSEAFlavour.5.d:0 "Malakka ist gefallen. Im Laufe der Monate wurden wir der harten Wahrheit der Realität konfrontiert; wir haben Malakka für immer verloren. Während unsere hoffnungslosen Versuche, die Stadt zurückzuerobern, weiterhin scheitern, haben die lokalen Herrscher ihre Unabhängigkeit erklärt, und unsere Adligen befürchten, dass wir uns ohne Malakka nicht mehr das Malakka-Sultanat nennen können."
 BtPLegacyCRsSEAFlavour.5.a:0 "Dies sind dunkle Zeiten."
 BtPLegacyCRsSEAFlavour.5.b:0 "Wir werden an unserem Reich festhalten!"
 
 BtPLegacyCRsSEAFlavour.6.t:0 "Die Luchuan-Pingmian-Kampagne"
 BtPLegacyCRsSEAFlavour.6.d:0 "Seit dem Aufstieg der Ming-Dynastie war der chinesische Einfluss auf die Region Yunnan stets schwach. Verschiedene Banditenfraktionen von der Yun-Gui-Grenze führten ständige Überfälle auf Yunnan durch, wobei der große Staat Mong Mao die Hauptquelle dieser Angriffe war. Verschiedene militärische Kampagnen wurden von der Ming-Dynastie gestartet, um Mong Mao für ihre Aggression zu bestrafen, aber die meisten dieser Strafexpeditionen haben Mong Mao relativ unversehrt gelassen, wobei Ming schwere Verluste erlitt."
 BtPLegacyCRsSEAFlavour.6.a:0 "Ihr Banditentum muss beendet werden!"
 BtPLegacyCRsSEAFlavour.6.b:0 "Wir können uns keine weiteren Verluste leisten."
 
 BtPLegacyCRsSEAFlavour.7.t:0 "Der Fall von Mong Mao"
 BtPLegacyCRsSEAFlavour.7.d:0 "Bei unserem Versuch, [MMA.Monarch.GetName] von Mong Mao zu finden und hinzurichten, haben unsere Truppen die Hauptstadt von Mong Mao erobert. Unsere Suche nach dem Mong Mao [MMA.Monarch.GetTitle] blieb jedoch erfolglos, und es wird angenommen, dass [MMA.Monarch.GetName] die Stadt verlassen hat. Jetzt, da sie kapituliert haben können wir sie ruhigstellen oder alternativ den Krieg fortsetzen, um [MMA.Monarch.GetName] zu fangen."
 BtPLegacyCRsSEAFlavour.7.a:0 "Wir sind siegreich!"
 BtPLegacyCRsSEAFlavour.7.b:0 "Wir sind mit diesem Krieg noch nicht fertig!"
 
 BtPLegacyCRsSEAFlavour.8.t:0 "Shaykh Saids Angebot"
 BtPLegacyCRsSEAFlavour.8.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist kürzlich an einer schrecklichen Krankheit erkrankt, und als Folge [Root.Monarch.GetHerHis] schwächelnden Gesundheit bildet die Haut immer mehr Risse. Bisher war niemand in der Lage [Root.Monarch.GetHerHis] zu kurieren, doch ein muslimischer Kaufmann namens Shaykh Said hat die Herausforderung angenommen, [Root.Monarch.GetName] zu heilen, und stellte als Bedingung, dass wenn [Root.Monarch.GetName] genesen sollte, sowohl der [Root.Monarch.GetTitle] als auch [Root.Monarch.GetHerHis] Hofstaat zum Islam konvertieren."
 BtPLegacyCRsSEAFlavour.8.a:0 "Wir akzeptieren sein Angebot."
 BtPLegacyCRsSEAFlavour.8.b:0 "Der [Root.Monarch.GetTitle] würde lieber sterben!"
 

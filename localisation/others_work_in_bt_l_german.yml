 MAJ_ideas: "Majapahite Ideen"
 MAJ_ideas_start: "Majapahite Traditionen"
 MAJ_ideas_bonus: "Majapahite Ambitionen"
 maj_imperialism: "Reich der Vasallenstaaten"
 maj_imperialism_desc: "Unser einstmals großes Reich hat die eroberten Gebiete nicht einfach annektiert. Stattdessen unterwarfen unsere Vorfahren die lokalen Fürsten und sorgten dafür, dass ein stetiger Strom von Abgaben durch ein organisiertes Tributsystem in unsere Heimat strömte."
 maj_naval: "Vorherrschaft Majapahits zur See"
 maj_naval_desc: "Wir sind und waren immer eine Seefahrernation. Da sich unser Reich über die Meere erstreckt, war und wird es immer notwendig sein, eine Seestreitmacht zu unterhalten, die auf allen Meeren gefürchtet wird."
 restored_empire_maj: "Wiederherstellung von Majapahit"
 restored_empire_maj_desc: "Es ist uns gelungen, unser einst zerrütteltes Reich so weit voran zu bringen, um den Ruhm der Vergangenheit wiederherzustellen. Trotz der zahlreichen Krisen, die wir erlitten haben, haben wir bei der Wiederherstellung unseres zuvor untergehenden Reichs gute Arbeit geleistet."
 SUN_ideas: "Sundanesische Ideen"
 SUN_ideas_start: "Sundanesische Traditionen"
 SUN_ideas_bonus: "Sundanesische Ambitionen"
 sunda_galuh: "Union von Sunda und Galuh"
 sunda_galuh_desc: "Viele Jahre lang war das heutige Sunda-Königreich in zwei Staaten geteilt, nämlich Sunda und Galuh. Diese Staaten wurden schließlich in einem seltsamen und komplizierten System vereint, das sie in Wahrheit nicht wirklich vereint hat. Im Laufe der Jahre haben sich diese Staaten dennoch schließlich als Sunda-Königreich vereint und ein langlebiges Erbe der Einheit in den Köpfen der Menschen hinterlassen, die nicht zuletzt ebenfalls zu einem Volk zusammengewachsen sind."
 defensive_moats: "Schützende Wassergräben"
 defensive_moats_desc: "In der Vergangenheit haben unsere Verteidigungsanlagen es immer wieder geschafft, Eindringlinge zurückzuhalten. Wir konnten uns immer auf diese Verteidigung verlassen, und sie wird auch in den kommenden Jahren noch Bestand haben."
 wooden_architecture: "Aufwändige Holzarchitektur"
 wooden_architecture_desc: "Die sundanesische Architekturtradition betont die Schönheit von Holzstrukturen. Diese hölzernen Tempel und Paläste sind nicht nur effektiv und billig, sondern auch der Neid der malaiischen Welt."
 seren_taun: "Seren Taun"
 seren_taun_desc: "Das Fest von Seren Taun veranschaulicht die sundanesische landwirtschaftliche Lebensweise. Die Dorfbewohner, die alljährlich in den Dörfern zusammenkommen, danken für ihre reichhaltigen Reisernten und beten für eine weitere erfolgreiche Ernte im kommenden Jahr."
 sun_parahyangan:0 "Parahyangan"
 sun_parahyangan_desc:0 "Unsere Nation befindet sich in der Bergregion Parahyangan. Wenn jemand uns Schaden zufügen will, muss er zuerst die riesigen Berge, Dschungel und Flüsse überwinden, die unsere Nation schützen."
 sun_javanese_resistance:0 "Widerstand gegen die Javanesen"
 sun_javanese_resistance_desc:0 "Die ständigen Versuche der Javanesen und anderer feindseliger Länder, unser Volk zu unterwerfen, sind stets gescheitert. Die Sunda und ihr Volk werden niemals einer ausländischen Bedrohung erliegen."
 sun_european_treaties:0 "Europäische Verträge"
 sun_european_treaties_desc:0 "Die jüngste Ankunft des Westens in Nusantara hat neue Handelsmöglichkeiten geschaffen. Durch den Abschluss von Verträgen mit diesen europäischen Händlern und Entdeckern konnten wir neue Freunde in Übersee gewinnen und die Oberhand über unsere Feinde hier in Java gewinnen."
 jawanisasi:0 "Jawanisasi"
 jawanisasi_desc:0 "Da unsere Nation größer werden wird, müssen wir die kulturelle Einheit stärken und nicht-javanische Kulturen assimilieren. Darüber hinaus können viele fremde Kulturen bestimmte Bräuche haben, die uns zugute kommen könnten. Indem wir fremde Kulturen assimilieren und Elemente aus ihrer Kultur in unsere aufnehmen, können wir den javanischen Einfluss weit über das Archipel verteilen."
 javanese_migration:0 "Javanesische Migration"
 javanese_migration_desc:0 "Mit dem jüngsten Aufstieg des Islam in Java haben viele Javanesen begonnen, über Java hinaus auf die vielen vorgelagerten Inseln umzusiedeln. Wir könnten diese Auswanderung zu unserem Vorteil nutzen und unseren Einfluss sowohl durch Kolonisierung als auch durch Imperialismus ausbauen."
 maj_muslim_trading_ports:0 "Muslimische Handelshäfen"
 maj_muslim_trading_ports_desc:0 "Der jüngste Zustrom muslimischer Händler in Nordjava könnte zu unserem Vorteil genutzt werden. Indem wir ihnen die Nutzung unserer nördlichen Häfen gestatten, können wir sicherstellen, dass muslimische Händler aus ganz Nusantara direkt nach Majapahit kommen und so unsere Kontrolle über den Handel in der Region sicherstellen."
 kejawen:0 "Kejawèn"
 kejawen_desc:0 "Kejawèn, oder Javanismus, ist eine religiöse Tradition unseres Volkes, die verschiedene religiöse Überzeugungen und Praktiken miteinander verbindet. Als tolerantes und offenes Volk für neue Religionen sind die Javanesen immer bereit, andere Traditionen und Kulturen zu akzeptieren."
 CCC_ideas:0 "Cochinchinesische Ideen"
 CCC_ideas_start:0 "Cochinchinesische Traditionen"
 CCC_ideas_bonus:0 "Cochinchinesische Ambitionen"
 ccc_mekong_delta:0 "Mekongdelta"
 ccc_mekong_delta_desc:0 "Der uns als Mekong-Delta bekannte Kanal war schon immer ein wichtiger Teil von Cochinchina. Im Laufe der Geschichte diente es als wichtige Küstenregion unseres Landes, die uns mit dem Südchinesischen Meer verbindet und uns für ausländische Händler aus der ganzen Welt öffnet."
 ccc_synchronous_tribute:0 "Gleichzeitige Tribute"
 ccc_synchronous_tribute_desc:0 "Da wir an viele feindselige Gebiete grenzen, ist es unwahrscheinlich, dass wir einen Zwei-Fronten-Krieg überleben würden. Um unser Überleben zu sichern, müssen wir eine Außenpolitik der Beschwichtigung anstreben und unsere großen Nachbarn besänftigen."
 ccc_ponthiamas_markets:0 "Ponthiamas Märkte"
 ccc_ponthiamas_markets_desc:0 "Unser jüngster wirtschaftlicher Aufschwung hat unser Land zu einem wichtigen regionalen Handelszentrum in Südostasien gemacht. Wenn wir unsere Handelsmacht ausbauen wollen, müssen wir in die Märkte unseres Landes investieren und unsere Kassen weiter füllen."
 ccc_establish_new_trade_centers:0 "Etabliert neue Handelszentren"
 ccc_establish_new_trade_centers_desc:0 "Das wohlhabende Mekong-Delta bietet viele Möglichkeiten für neue regionale Handelszentren und Hafenstädte. Angesichts eines stetigen Geldflusses in unsere Staatskasse und neuer Migrantenwellen müssen wir uns um die Entwicklung unserer Küsten und die Gründung neuer Städte und Handelszentren bemühen."
 ccc_vietnamese_migration:0 "Vietnamesische Migranten"
 ccc_vietnamese_migration_desc:0 "Die jüngsten politischen Unruhen in den vietnamesischen Ländern haben viele Menschen ohne Heimat zurückgelassen. Viele dieser Flüchtlinge sind in vielen Bereichen qualifiziert, unter ihnen sind Verwaltungsangestellte, Soldaten und Geistliche. Wir müssen diese Staatenlosen willkommen heißen, denn sie werden ein wertvolles Kapital für unsere Nation darstellen."
 ccc_modern_bureaucracy:0 "Moderne Bürokratie"
 ccc_modern_bureaucracy_desc:0 "Um sowohl unsere Politik als auch unseren Staat zu verbessern, müssen wir darauf hinarbeiten, unseren Hof umzugestalten und die vertrauenswürdigsten Beamten in die richtigen Positionen zu versetzen. Indem wir unehrenhafte Beamte durch unsere vertrauenswürdigsten Verbündeten ersetzen, können wir sowohl gegen Korruption vorgehen als auch eine stabile Regierung gewährleisten."
 ccc_kingmaker:0 "Königsmacher"
 ccc_kingmaker_desc:0 "Unsere Nation wurde nicht durch die Flammen des Krieges oder die Hitze der Schlacht geformt, sondern in Wahrheit durch Frieden, Handel und Diplomatie. Infolgedessen sind unsere Leute keine Krieger, und wir könnten uns in Kriegszeiten unmöglich gegen unsere Rivalen verteidigen. Unsere Feinde haben jedoch eine einzige Schwäche, die ausgenutzt werden kann: Rebellion und Aufstand. Indem wir Ressourcen in die Unterstützung der Rebellen unserer Feinde investieren, können wir unsere Gegner stürzen und Marionettenherrscher einsetzen, die unserer Sache wohlwollend gegenüberstehen."


 majapahit_civil_war:0 "Majapahitischer Bürgerkrieg"
 maj_civil_war.1.t:0 "Majapahitischer Bürgerkrieg"
 maj_civil_war.1.d:0 "Seit dem Paregreg-Krieg befand sich das Majapahit-Reich im stetigen Niedergang. Mit dem Verlust von Untertanen in Übersee, einer ständig leeren Schatzkammer und immer mächtigeren muslimischen Händlern im Norden ist es unwahrscheinlich, dass der Majapahit-Staat noch viel länger bestehen bleiben wird."
 maj_civil_war.1.a:0 "Unsere Feinde werden uns nicht brechen!"
 
 maj_civil_war.100.t:0 "Ende des Bürgerkriegs"
 maj_civil_war.100.d:0 "Trotz aller Widrigkeiten, die sich gegen uns richteten, hat unser Staat den andauernden Bürgerkrieg irgendwie überlebt. Da unsere Nation sich nun im Frieden befindet, sollten wir Maßnahmen ergreifen, um Ordnung und Frieden wiederherzustellen."
 maj_civil_war.100.a:0 "Gemeinsam sind wir stärker!"
 
 maj_civil_war.2.t:0 "Muslimische Kaufleute unterstützen Rebellen"
 maj_civil_war.2.d:0 "Es ist allgemein bekannt, dass muslimische Kaufleute zu den mächtigsten Menschen in der Region gehören, manchmal sogar mächtiger als unser eigener König, und einigen Quellen zufolge können diese mächtigen Männer diejenigen sein, welche die Separatisten und Rebellen in unserem Land unterstützen. Wir müssen gegen diese Verräter vorgehen."
 maj_civil_war.2.a:0 "Wir können nichts tun!"
 maj_civil_war.2.b:0 "Prangert diese Kaufleute öffentlich an!"
 
 maj_civil_war.3.t:0 "Muslime drohen, mit der Krone zu brechen"
 maj_civil_war.3.d:0 "Unzufrieden mit der regionalen Repräsentation haben einige der großen muslimischen Minderheiten in unserem Land begonnen, sich von uns zu distanzieren und ihre eigene Nation zu gründen. Da sich die Aufstände in Majapahit verschärfen, stellt sich die Frage, ob wir weiterhin mit diesen Rebellen kämpfen können oder uns ihren Forderungen fügen sollten."
 maj_civil_war.3.a:0 "Zerstört sie!"
 maj_civil_war.3.b:0 "Gestattet ihnen Autonomie."
 
 maj_civil_war.4.t:0 "Demak erklärt Unabhängigkeit"
 maj_civil_war.4.d:0 "Da unsere Nation aufgrund des aktuellen Bürgerkriegs in Trümmern liegt, hat die muslimische Hafenstadt Demak die Unabhängigkeit erklärt. Unsere Kontrolle über die Stadt ist jetzt hinfällig, und die Bewohner von Demak sind völlig frei von unserer Herrschaft."
 maj_civil_war.4.a:0 "Wir können nichts tun!"
 maj_civil_war.4.b:0 "Demak ist unser!"
 
 maj_civil_war.5.t:0 "Lokaler Adipati spaltet sich ab"
 maj_civil_war.5.d:0 "Ein Adipati ist ein von der Krone ernannter Herrscher zur Verwaltung der lokalen Behörden, aber mit dem andauernden Bürgerkrieg wurde unsere Autorität von einer unserer Provinzen ignoriert, und ihr Adipati hat sich abgespalten und sich für einen neuen muslimischen Staat ausgesprochen."
 maj_civil_war.5.a:0 "Wir können nichts tun!"
 maj_civil_war.5.b:0 "Ihr Ungehorsam wird nicht toleriert."
 
 maj_civil_war.6.t:0 "Provinz reißt sich los"
 maj_civil_war.6.d:0 "Eine unserer Provinzen hat sich fast vollständig von der königlichen Kontrolle gelöst. Während die lokalen Herrscher die Herrschaft von Majapahit immer noch offiziell anerkennen, sind die Tribute eingestellt worden und unsere Regierung hat effektiv keinen Einfluss auf irgendeinen Aspekt ihrer politischen Landschaft."
 maj_civil_war.6.a:0 "Wir werden zurückkehren."
 maj_civil_war.6.b:0 "Bringt sie zurück unter Kontrolle!"
 
 maj_civil_war.7.t:0 "Majapahit ist ohne König"
 maj_civil_war.7.d:0 "Nach dem Tod des letzten Königs befindet sich Majapahit in einem Zustand völliger Aufregung. Ohne eine ordentliche zentralisierte Regierung liegt sein Schicksal nun ganz in den Händen der Götter."
 maj_civil_war.7.a:0 "Das Ende ist nah!"
 
 maj_civil_war.8.t:0 "Anwärter beansprucht den Thron"
 maj_civil_war.8.d:0 "Ein entfernter Verwandter der Königsdynastie hat versucht, diese Zeit des Aufruhrs zu nutzen, um sein eigenes Gesuch um den Thron von Majapahit zu stellen. Mit aller Kraft hat er eine Armee zusammengestellt und in seiner Heimatprovinz eine Basis errichtet."
 maj_civil_war.8.a:0 "Runter mit seinem Kopf!"
 

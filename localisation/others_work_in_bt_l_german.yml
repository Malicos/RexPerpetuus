 #Scandinavian Events
 BtPLegacyScandinavianFlavour.1.t:0 "Der Tod von Christopher III von Wittelsbach"
 BtPLegacyScandinavianFlavour.1.d:0 "Christoph von den Wittelsbachs bestieg durch die Absetzung von Eric von Pommern den Thron von Dänemark und der Kalmarer Union. Christoph war jedoch nur als Marionette unter den dänischen Adligen gedacht, und während es ihm gelang, ein wenig persönliche Kontrolle zu behalten, erwarb der Adel in allen drei Königreichen schließlich einige Privilegien und politische Entscheidungsbefugnisse, von denen die Monarchen seit der Wikingerzeit profitiert hatten. Vor allem der schwedische Adel mochte den König nicht. 1448 starb Christoph plötzlich im Alter von 32 Jahren und hinterließ ein Machtvakuum, das dazu führte, dass der Reichsverweser von Schweden, Karl Knutsson Bonde in Schweden zum König gewählt wurde, und Christian von Oldenburg zum König in Dänemark, was einen Machtkampf in der Kalmar Union auslöste, der bis 1457 andauern sollte, als Christian von Oldenburg schließlich zum König von Schweden gewählt wurde."
 BtPLegacyScandinavianFlavour.1.a:0 "Wir müssen den schwedischen Thron zurückerlangen!"
 BtPLegacyScandinavianFlavour.1.b:0 "Wir können es uns nicht leisten, den schwedischen Thron herauszufordern."
 BtPLegacyScandinavianFlavour.2.t:0 "Der norwegische Thron"
 BtPLegacyScandinavianFlavour.2.d:0 "Der schwedische Adel und der Geheimrat versuchten durch die Wahl Karl Knutsson Bondes zum König von Schweden, die Kalmarer Union unter einem schwedischen König anstelle der Dänen zu vereinen. Da Christoph in Norwegen nur wenig Unterstützung hatte, wurde versucht, die norwegischen Adligen, ihren Reichsrat, davon zu überzeugen, Karl Knutsson von Schweden als neuen Herrscher zu wählen. Ihre Versuche sollten gelingen und Karl Knutsson wurde schließlich im November 1449 im Nidarosdom zum König von Norwegen gekrönt. Der schwedische Adel, vor allem die schwedische Kirche und die Adelsgeschlechter von Oxenstierna und Vasa, zögerten jedoch sehr, einen schwedischen Kriegsversuch gegen Dänemark zu unterstützen, und so trat Karl Knutsson kaum ein Jahr später zugunsten von Christian von Oldenburg vom norwegischen Thron zurück. Später rebellierten der Erzbischof Jöns Bengtsson Oxenstierna und der Adlige Erik Axelsson Tott gegen Karl Knutsson, vertrieben ihn nach Danzig und wählten Christian zum König von Schweden."
 BtPLegacyScandinavianFlavour.2.a:0 "Nehmt den Kampf gegen den Dänischen König auf!"
 BtPLegacyScandinavianFlavour.2.b:0 "Nehmt vorzeitig Abstand zum norwegischen Thron."
 BtPLegacyScandinavianFlavour.2.a_tooltip:0 "Wenn wir die Rebellen unser Land verwüsten lassen, könnten sie sich der Seite des Feindes anschließen."
 BtPLegacyScandinavianFlavour.2.b_tooltip:0 "Der dänische König wird weiterhin ohne Widerstand in Norwegen regieren."
 BtPLegacyScandinavianFlavour.3.t:0 "Das Schicksal Norwegens"
 BtPLegacyScandinavianFlavour.3.d:0 "Mit dem plötzlichen Tod von Christopher von Wittelsbach steht Norwegen ohne Herrscher da! Der norwegische Reichsrat hat mehrere Kandidaten zur Auswahl: Entweder wir bleiben unter den Dänen und wählen den neuen dänischen König Christian von Oldenburg, vereinen uns unter dem neuen schwedischen König Karl Knutsson Bonde, oder wir gehen unseren eigenen Weg und wählen den derzeitigen Hüter des Reiches Norwegen, Sigurd Jonsson, einen direkten Nachkommen von Haakon V."
 BtPLegacyScandinavianFlavour.3.a:0 "Wählt Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.3.b:0 "Wählt Christian von Oldenburg"
 BtPLegacyScandinavianFlavour.3.c:0 "Wählt Sigurd Jonsson Sverre"
 BtPLegacyScandinavianFlavour.4.t:0 "Die Absetzung von Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.4.d:0 "Im Jahr 1457 hatte der schwedische Adel schließlich genug vom Krieg zwischen Schweden und Dänemark. Eine Revolte unter der Führung von Erzbischof Jöns Bengtsson Oxenstierna und dem Adligen Erik Axelsson Tott gewann an Boden und führte zur Verbannung von Karl Knutsson Bonde in die Stadt Danzig. Als Mitregenten wählten sie schließlich den dänischen König Christian von Oldenburg zum neuen König von Schweden und vereinten die Kalmarer Union erneut."
 BtPLegacyScandinavianFlavour.4.a:0 "Zu gegebener Zeit werden wir unsere Unabhängigkeit erlangen!"
 BtPLegacyScandinavianFlavour.5.a:0 "Der norwegische Thron ist unser!"
 
 #Swedish Missions
 swe_turns_have_tabled_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YWendet das Blatt§! benötigt werden"
 swe_turns_have_tabled_title:0 "Wendet das Blatt"
 swe_turns_have_tabled_desc:0 "Norwegen haben wir nun in unsere Hände gebracht. Jetzt ist es an der Zeit, Skandinavien ein für alle Mal zu vereinen. Diesmal unter schwedischer Herrschaft!"
 
 swe_expand_kopparberget_title:0 "Erweitert den Kopparberget"
 swe_expand_kopparberget_desc:0 "Schweden ist seit jeher dafür bekannt, dass es reich an natürlichen Ressourcen ist. Insbesondere der Große Kupferberg, in dem sich das Bergwerk Tiskasjöberg befindet, hat ein riesiges Potenzial, nicht nur eine Wirtschaft zu versorgen, mit der die Truppen bezahlt werden können, sondern auch eine Wirtschaft, mit der unser Land zu einer der Großmächte Europas aufsteigen kann. Wenn wir zu Größe aufsteigen wollen, dann müssen wir in den Großen Kupferberg investieren!"
 swe_found_sala_silver_mine_title:0 "Gründet die Sala Silbermine"
 swe_found_sala_silver_mine_desc:0 "In den Hügeln nördlich von Västerås liegt eine große Silberlagerstätte. Nicht nur das, der Berg beherbergt auch große Vorkommen an Blei und Zink. Der Berg enthält auch einen eher ausgefallenen grünen Marmor, der möglicherweise genutzt werden könnte. Ein solcher Ort könnte nur einer großen Nation wie der unseren zugute kommen, was bedeutet, dass wir schnell handeln sollten, um in der Region Bergbauaktivitäten zu etablieren."
 swe_control_baltic_trade_title:0 "Kontrolliert den baltischen Handel"
 swe_control_baltic_trade_desc:0 "Das Schwedische Reich ist durch die Ostsee vereint. Dies erfordert eine mächtige Flotte, um sie zu schützen und die vollständige Vorherrschaft über den Handel, der sie durchläuft."
 swe_control_baltic_trade_tooltip:0 "Beherrscht mindestens §Y3§! Handelszentren auf mindestens Level §Y2§! in der §YBaltischen See§!"
 swe_dominium_maris_baltici_title:0 "Dominium Maris Baltici"
 swe_dominium_maris_baltici_desc:0 "Um unsere vollständige Herrschaft über die Ostsee zu sichern, müssen wir sicherstellen, dass wir alle Ländereien von den Meerengen des Skagerrak und des Kattegat bis zum Finnischen Meerbusen kontrollieren. Es muss alles zu Schweden gehören."
 
 swe_expand_finland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErweitert Finnland§! benötigt werden"
 swe_expand_finland_title:0 "Erweitert Finnland"
 swe_expand_finland_desc:0 "Finnland ist seit den Nördlichen Kreuzzügen ein fester Bestandteil Schwedens. Nachdem wir uns im 13. und 15. Jahrhundert erfolgreich gegen das russische Fürstentum Nowgorod um das Land im Finnischen Meerbusen gewendet hatten, wurde die heutige Grenze festgelegt. Nun sind die Länder der Rus durch mongolische Übergriffe zerbrochen, aber sie beginnen sich zu einer einzigen Nation zu konsolidieren. Sie regieren auf der Grundlage autokratischer Prinzipien und provozieren schwere Bürgerkriege, die sie schwächen. Sollten sie es schaffen, ihre internen Streitigkeiten zu lösen, ist unser Land in großer Gefahr. Wir müssen handeln, bevor sie es tun, und unsere Grenzen in das Land der Rus erweitern."
 
 control_estonia_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YKontrolliert Estland§! benötigt werden"
 
 swe_golden_age:0 "Schwedische Goldene Ära"
 desc_swe_golden_age:0 ""
 
 swe_found_helsinki_title:0 "Gründet Helsingfors"
 swe_found_helsinki_desc:0 "Der Finnische Meerbusen war ein sehr wichtiges Meer, um den Handel im Baltikum zu kontrollieren. Die Burg Raseborg hat diese Rolle bis jetzt erfüllt, aber der Meeresspiegel ist in letzter Zeit drastisch gesunken. Dies darf nicht geschehen, wenn wir den Ostseehandel aufrechterhalten wollen. Berater des Hofes schlagen daher die Errichtung einer neuen Siedlung in der Nähe, am Fluss Helsing, vor."
 swe_settle_finland_title:0 "Besiedelt Finnland"
 swe_settle_finland_desc:0 "Finnland ist zwar ein armer und rückständiger Ort, aber es ist ein ziemlich großer Rekrutierungsplatz für unsere Truppen gewesen, vor allem für die Kavallerieeinheit Hakkapelitta. So wie sich der Rest unseres Landes verbessert, wenn wir zu Größe aufsteigen, wird es natürlich auch Finnland tun!"
 swe_settle_finland_tooltip:0 "Benennt finnische Ortsnamen in schwedische um."
 swe_settled_finland:0 "Besiedelt Finnland"
 desc_swe_settled_finland:0 ""
 
 swe_universities_title:0 "Schwedische Innovationskraft"
 swe_universities_desc:0 "Universitäten werden hauptsächlich für theologische Zwecke genutzt, aber unsere Bestrebungen als aufstrebende Großmacht erfordern eine andere Art des Lernens. Während wir unsere Grenzen erweitern und unsere Verwaltung überarbeiten, sind mehr Bürokraten erforderlich, um die Ränge zu füllen. Dies erfordert einen Schritt in Richtung Innovation, um diese Lernzentren in jedem Winkel unseres Reiches zu etablieren!"
 
 swe_participate_league_war_title:0 "Der Dreißigjährige Krieg"
 swe_participate_league_war_desc:0 "Das Heilige Römische Reich ist von einer großen Tragödie heimgesucht worden. Eine neue Religion breitet sich aus, und verschiedene Fürsten fordern Religionsfreiheit. Der Kaiser greift gegen diese Ketzer vor und verursacht große Unruhen, die schließlich zu einem totalen Krieg führen werden. Wenn dies geschieht, werden wir sicherstellen, dass wir Stellung beziehen, denn es wird uns ermöglichen, unseren Einfluss auf Länder auszuweiten, die ansonsten weitgehend vereint sind."
 swe_bremen_verden_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YSchwedisch Bremen-Verden§! benötigt werden"
 swe_bremen_verden_title:0 "Schwedisch Bremen-Verden"
 swe_bremen_verden_desc:0 "Die Bistümer Bremen-Verden stehen unter dem Druck der Dänen. Da die kaiserliche Macht nach dem Dreißigjährigen Krieg nachlässt, müssen wir handeln und diese Ländereien für uns selbst erobern, bevor sie es tun!"
 swe_imperial_influence:0 "Kaiserlicher Einfluss"
 desc_swe_imperial_influence:0 ""
 
 swedish_prussia_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YSchwedisch Preußen§! benötigt werden"
 swedish_prussia_title:0 "Schwedisch Preußen"
 swedish_prussia_desc:0 "Das Land östlich von Pommern wurde von den Hohenzollern geerbt, die im Heiligen Römischen Reich verblieben sind. Diese Länder müssen ihnen und ihrem Erbe geraubt werden, so wie die Länder in Pommern!"
 swe_conquered_prussia:0 "Eroberung Preußens"
 desc_swe_conquered_prussia:0 ""
 
 
 swedish_gold_coast_title:0 "Schwedische Goldküste"
 swedish_gold_coast_desc:0 "Da Neuschweden in der Neuen Welt etabliert ist, werden wir am Dreieckshandel teilnehmen, indem wir einen Handelsposten in Afrika einrichten. Das Gebiet um die Goldküste scheint für die Ausbeutung geeignet."
 swedish_caribbean_title:0 "Schwedische Karibik"
 swedish_caribbean_desc:0 "Da immer mehr Nationen tropische Plantagen für Zucker und Kaffee in der Karibik anlegen, werden wir es auch tun, jetzt, da wir Zugang zum Sklavenhandel haben!"
 
 #Batch 2
 dan_slesvig_holstein_inheritance_title:0 "Die Schleswig-Frage"
 dan_slesvig_holstein_inheritance_desc:0 "Im Jahr 1439 gelang es Christopher von Wittelsbach, die Loyalität des holsteiner Grafen Adolf VIII. von Holstein-Randsburg zu gewinnen, indem er ihm das ganze Herzogtum Schleswig als Erblehen unter der dänischen Krone gewährte und Holstein damit dem dänischen Vasallrecht unterzog. Glücklicherweise hat Adolf noch keine Kinder und damit keinen richtigen Nachfolger. Sollte er sterben, läuft er Gefahr, die beiden Herzogtümer, die er derzeit kontrolliert, zu trennen, was weder der schleswiger noch der holsteinische Adel für vorteilhaft halten. Wir müssen den Adel der beiden Regionen davon überzeugen, uns als Nachfolger der beiden Herzogtümer zu wählen."
 denmark_norway_integration_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §Integriert Norwegen§! benötigt werden"
 denmark_sweden_integration_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YVereint Skandinavien§! benötigt werden"
 
 dan_strengthen_sound_toll_title:0 "Hebt den Sundzoll an"
 dan_strengthen_sound_toll_desc:0 "Der Øresundzoll ist das Primäreinkommen für unseren Staat, der größte Grund, warum unsere Nation florieren und gedeihen kann. Während unsere Nachbarn uns für seine Einführung verachten, ist es ein mächtiges diplomatisches Instrument, mit dem wir Allianzen eingehen können, indem wir ihre Händler davon befreien. Es gegen unsere Feinde zu stärken, sollte sich daher als äußerst nützlich für uns erweisen."
 dan_sound_toll_strengthened:0 "Sundzoll angehoben"
 dan_sound_toll_strengthened_desc:0 ""
 danish_controlled_cot_title:1 "Dänischer Baltikumhandel"
 
 dan_curtail_hanseatic_trade_title:0 "Beschneidung der Hanse"
 dan_curtail_hanseatic_trade_desc:0 "Die Hanse hat sich als ständiger Dorn in unserer Seite erwiesen, der aufgrund ihrer Arroganz und ihres Glaubens, dass sie den Handel in dieser Region kontrollieren werden, mehrere Konflikte auslöst. Wir müssen sie um jeden Preis einschränken, wenn unsere Nation gedeihen soll. Beginnen wir mit dem Ausbau unseres Handels in der Region, damit wir die Oberhand gewinnen können."
 dan_curtailed_hansa:0 "Hanse beschnitten"
 dan_curtailed_hansa_desc:0 ""
 dan_seize_lubeck_hamburg_title:0 "Setzt der Hanse ein Ende"
 dan_seize_lubeck_hamburg_desc:0 "Es ist an der Zeit, die Hansestaaten Lübeck und Hamburg auszulöschen und unter unsere Herrschaft zu stellen, um endlich Frieden in den Handel der Region zu bringen."
 dan_dominance_asserted:0 "Dänische Dominanz durchgesetzt"
 dan_dominance_asserted_desc:0 ""
 
 denmark_iceland_integration_title:0 "Integriert Island"
 denmark_iceland_integration_desc:0 "Island ist ein Zeugnis der einst großen Expeditionen, die in diese Ländern vor so langer Zeit durchgeführt wurden. Mit der Gründung der Kalmarer Union gehören diese Ländereien nun dem dänischen König. Wenn wir unsere Ziele im Ausland weiterverfolgen wollen, wird Island ein wichtiges Sprungbrett sein."
 danish_greenland_title:0 "Dänisch Grönland"
 danish_greenland_desc:0 "Während die Geschichten der Nordexpeditionen schon vor Jahrhunderten verloren gegangen sind, gibt es im Norden noch Geschichten über Länder außerhalb Islands. Um Indien zu erreichen, gibt es keinen Zweifel daran, dass es der beste Weg sein muss, über Island hinaus zu forschen. Während das Meer mit gefährlichen Eisbergen bedeckt ist, könnten wir, wenn wir es an ihnen vorbei schaffen, unsere Nation durch die Suche nach neuen Handelsrouten reich machen. Wir müssen unsere Expeditionen sofort entsenden!"
 danish_gold_coast_title:0 "Dänische Goldküste"
 danish_gold_coast_desc:0 "Mit dem Aufkommen der Neuen Welt finden viele Entdecker reiche, fruchtbare Länder, die sie nutzen können. Um dies zu tun, brauchen wir jedoch billige Arbeitskräfte, etwas, wovon es in den Ländern Afrikas, insbesondere an der Goldküste, viele gibt. Wir müssen unsere eigenen Außenposten in der Region errichten, um Zugang zum Sklavenhandel zu unserem eigenen Vorteil zu erhalten. Zumal unsere Spione sagen, dass die lästigen Schweden auch an dieser Region ein großes Interesse haben!"
 danish_caribbean_title:0 "Dänische Karibik"
 danish_caribbean_desc:0 "Das Land in der Karibik ist üppig und als solches ideal für Zuckerplantagen. Da wir jetzt Zugang zu billigen Landarbeitern haben, sollten wir unsere Präsenz in der Karibik verstärken und uns selbst zu bereichern."
 danish_east_indian_trade_company_title:0 "Dänisch Indien"
 danish_east_indian_trade_company_desc:0 "Da portugiesische Entdecker einen Weg durch Afrika gefunden und die ostindischen Handelsrouten kartiert haben, ist es klar, dass wir uns auch diesem Rennen anschließen müssen, wenn wir um den enormen Reichtum Indiens konkurrieren wollen."
 
 dan_retake_gotland_title:0 "Erobert Gotland zurück"
 dan_retake_gotland_desc:0 "Der frühere König der Kalmarer Union, Erik von Pommern, hat auf Gotland in Wisby eine Piratennation gegründet. Diese Insel gehört zu Dänemark, und sonst zu niemandem. Wir müssen den Heuchler von Gotland vertreiben und die Insel wieder unter unsere Herrschaft bringen!"
 
 danish_curonia_title:0 "Dänisch Kurland"
 danish_curonia_desc:0 "Durch List und ausgezeichnete Diplomatie ist es uns gelungen, die Nachfolgerechte für das Herzogtum Kurland zu erlangen. Wenn wir den baltischen Handel richtig in den Griff bekommen wollen, müssen wir das Land für uns selbst sichern!"
 danish_curonia_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDänisch Kurland§! benötigt werden"
 
 dan_found_kongsberg_silver_mine_title:0 "Kongsberg Silbermine"
 dan_found_kongsberg_silver_mine_desc:0 "Da wir nun das Vertrauen der norwegischen Adligen gewonnen haben, sollten die Bemühungen auf die Entwicklung der norwegischen Länder ausgerichtet sein. Es wurden Pioniere ausgesandt, die von riesigen Silbervorkommen in der Gegend um Drammen berichten. Die Ausbeutung dieser Lagerstätte würde einen riesigen Reichtum bedeuten, mit dem wir unsere Militäraktionen finanzieren könnten."
 dan_found_roros_copper_mine_title:0 "Røros Kupfermine"
 dan_found_roros_copper_mine_desc:0 "Unsere Pioniere berichten auch von großen Kupfervorkommen im Gebiet südöstlich von Trondheim im kleinen Dorf Røros. Mit dem Aufkommen von Kanonen ist Kupfer zu einem wichtigen Metall für die Bronzeherstellung geworden, von dem wir derzeit wenig innerhalb unserer Grenzen haben. Wir müssen sofort den Abbau einleiten!"
 dan_invest_in_norway_title:0 "Investiert in Norwegen"
 dan_invest_in_norway_desc:0 "Endlich haben die großen Minenbetriebe in Norwegen das Land zu einem wichtigen und integralen Vermögenswert für unser Königreich gemacht, aber wir können mehr tun. Lassen Sie uns mehrere neue Städte in der Region gründen, die unseren Wohlstand weiter stärken."
 
 dan_restore_danevirke_title:0 "Restauriert das Danewerk"
 dan_restore_danevirke_desc:0 "Nach dem Hundertjährigen Krieg wächst in Norddeutschland eine neue Bedrohung. In der Nähe von Schleswig gibt es alte Festungen, die als Danewerk bezeichnet werden und in der Vergangenheit zur Abwehr deutscher Eindringlinge dienten. Wir müssen diese Grenze wiederherstellen, um unsere schleswigschen Länder vor weiterer Germanisierung zu schützen und starke Befestigungen zu schaffen, auf die wir uns verlassen können."
 danish_pommerania_title:0 "Dänisch Pommern"
 danish_pommerania_desc:0 "Da unsere Südgrenze nun verstärkt wurde, um sich gegen diese neue Bedrohung zu verteidigen, müssen wir uns in Richtung ihres Kernlandes bewegen. Das Land in Pommern wird ein großes Sprungbrett sein, nicht nur für den Zugang, sondern auch für die weitere Festigung unserer Herrschaft über die Ostsee."
 danish_pommerania_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §Dänisch Pommern§! benötigt werden"
 dan_prussian_subjugation_title:0 "Unterwerft Preußen"
 dan_prussian_subjugation_desc:0 "Es ist endlich an der Zeit, die norddeutsche Bedrohung zu unterwerfen und unsere baltische Herrschaft endgültig zu vollenden. Lasst uns beweisen, dass Dänemark der wahre Besitzer des Dominus Marum Baltici ist!"
 dan_prussian_subjugation_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YUnterwerft Preußen§! benötigt werden"
 
 dan_north_sea_navy_title:0 "Nordseeflotte"
 dan_north_sea_navy_desc:0 "Vor Jahrhunderten kontrollierten dänische Könige riesige Ländereien, die weit über Dänemark-Norwegen hinausgehen, heute bekannt als die Britischen Inseln. Um unser früheres Erbe wiederzuerlangen, müssen wir eine Marine aufbauen, die in der Lage ist, auf die Britischen Inseln zu segeln und mit der Britischen Marine zu konkurrieren."
 dan_enforce_danelaw_title:0 "Durchsetzung des Danelag"
 dan_enforce_danelaw_desc:0 "Die Engländer haben ihre Unabhängigkeit viel zu lange genossen. Es ist an der Zeit, dass wir unsere Herrschaft auf den britischen Inseln wiederherstellen und das dänische Recht auf ihre Besitztümer anwenden."
 dan_enforce_danelaw_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDurchsetzung des Danelag§! benötigt werden"
 
 #Swedish stuff
 swedish_east_indian_trade_company_title:0 "Schwedisch Indien"
 swedish_east_indian_trade_company_desc:0 "Da portugiesische Entdecker einen Weg um das Horn von Afrika gefunden und die ostindischen Handelsrouten kartiert haben, ist es klar, dass wir uns dem Wettlauf um die indischen Reichtümer anschließen müssen. Zumal unsere Spione sagen, dass auch die benachbarten schäbigen Dänen dies getan haben!"
 
 #Sacking events
 bt_sacking_events.1.t:0 "Die Plünderung von [45.GetName]"
 bt_sacking_events.1.d:0 "Als die dänische Armee in [45.GetName] einmarschierte, breitete sich Panik auf den Straßen aus, als die Soldaten sie in ihre Gebäude jagten. Als dänische Generäle den Befehl gaben, drangen Soldaten in das hanseatische Kontor ein, ergatterten ihre Reichtümer und schlachteten die Bürger darin. Sie betraten das Rathaus, und als die einheimischen Adligen um Gnade baten, wurden nur wenige verschont. Die Stadt wurde gründlich geplündert und die Bevölkerung wurde fast halbiert. Bei all den Gräueltaten besteht kein Zweifel daran, dass die Stadt Jahrzehnte, vielleicht sogar Jahrhunderte brauchen wird, um sich zu erholen. Das heißt, wenn es das jemals wird. Eines ist jedoch sicher: Sobald die anderen Hansestädte von diesem Ansturm hören, werden sie großen Hass, aber auch Angst vor uns und unserem Militär hegen."
 bt_sacking_events.1.a:0 "Nieder mit der Hanse!"
 bt_sacking_events.2.t:0 "Die Plünderung von [12.GetName]"
 bt_sacking_events.2.d:0 "Als die schwedische Armee in [12.GetName] einmarschierte, breitete sich Panik auf den Straßen aus, als die Soldaten sie in ihre Gebäude jagten. Die schwedischen Generäle gaben den Befehl, dass kein Däne verschont werden sollte. Die schwedische Armee beging schreckliche Gräueltaten, als sie die Burg von Kopenhagen plünderte und die dänische Schatzkammer ausraubte. Was von der dänischen Bevölkerung übrig bleibt, wird sicherlich großen Hass auf uns hervorrufen, aber ohne eine Position der Stärke gibt es wenig, was sie tun können, außer sich unserer Herrschaft zu unterwerfen. Kopenhagen selbst wird sich jedoch noch viele Jahrzehnte lang nicht erholen."
 bt_sacking_events.2.a:0 "Das haben sie davon. Danskjävlar!"
 
 #Batch 3 - which I understand was done with some input from deserk, as well.
 nor_win_independence_title:0 "Unabhängiges Norwegen"
 nor_win_independence_desc:0 "Die norwegischen Adligen wählten 1397 die dänische Königin Margaret in dem Glauben, dass sie alles in ihrer Macht stehende tun würde, um unser Erbe wiederherzustellen. Die vergangenen Jahrzehnte haben jedoch gezeigt, dass die Dänen nur an ihren eigenen kleinen Streitigkeiten gegen die Hanse interessiert sind. Zumal der kürzlich abgesetzte Erik von Pommern uns völlig vernachlässigt hat. Die Fortsetzung dieser Union hat sich daher als unangemessen erwiesen. Wir müssen nach Unabhängigkeit streben, damit wir nicht Gefahr laufen, unser Erbe zu verlieren und Opfer des dänischen Adels zu werden."
 nor_king_of_sweden_title:0 "König von Schweden"
 nor_king_of_sweden_desc:0 "Da wir nun unsere Unabhängigkeit erlangt haben, drohen unsere schwedischen Nachbarn, uns zu unterwerfen. Die Zeit hat gezeigt, dass keiner von beiden leben kann, während der andere überlebt. Deshalb müssen die Schweden gezwungen werden, unsere Herrschaft zu akzeptieren."
 nor_king_of_sweden_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YKönig von Schweden§! benötigt werden"
 nor_reverse_kalmar_union_title:0 "Umgekehrte Kalmarer Union"
 nor_reverse_kalmar_union_desc:0 "Nach der Unterwerfung der Schweden stehen nur unsere ehemaligen Herren, die Dänen, zwischen uns und einem vereinten Skandinavien. Für sie ist die Zeit gekommen, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] als ihren [Root.Monarch.GetTitle] zu akzeptieren!"
 nor_reverse_kalmar_union_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §Umgekehrte Kalmarer Union§! benötigt werden"
 
 nor_retake_iceland_title:0 "Rückeroberung von Island"
 nor_retake_iceland_desc:0 "Island ist ein Zeugnis der einst großen Expeditionen, die in diesen Ländern vor so langer Zeit durchgeführt wurden. Mit der Gründung der Kalmarer Union gehören diese Ländereien nun dem dänischen König. Wenn wir unsere Auslandsambitionen fortsetzen wollen, wird Island ein entscheidendes Sprungbrett sein und muss daher zurückerobert werden!"
 nor_retake_iceland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YRückeroberung von Island§! benötigt werden"
 nor_colonize_greenland_title:0 "Kolonisiert Grönland"
 nor_colonize_greenland_desc:0 "Während die Geschichten der Nordexpeditionen schon vor Jahrhunderten verloren gegangen sind, gibt es in Island immer noch Geschichten über das Land dahinter. Wir müssen den Spuren unserer Vorfahren folgen, diese Ländereien aufspüren, die vor so langer Zeit verloren gegangen sind, und die Verbindungen zu diesen Ländern wiederherstellen. Wir müssen unsere Expeditionen sofort entsenden!"
 nor_colonize_markland_title:0 "Kolonisiert Markland"
 nor_colonize_markland_desc:0 "Die als Grönland bekannten Länder sind alles andere als grün, wie es scheint, und es fehlt völlig an jeglicher Holzquelle, um starke Siedlungen zu bauen. Unsere Entdecker berichten von bewaldeten Ländern im Südwesten, die ihnen als \"Markland\" bekannt sind. Wir müssen unsere Entdecker in diese Region schicken, um unsere koloniale Expansion voranzutreiben."
 nor_markland_timber:0 "Markländer Bauholz"
 nor_markland_timber_desc:0 ""
 nor_colonize_vinland_title:0 "Kolonisiert Vinland"
 nor_colonize_vinland_desc:0 "Mit der Gründung der Markland-Kolonien können wir weiter in diesen neuen Kontinent vorstoßen. Entdecker, die sich nach Süden wagten, haben Berichte über üppige Länder mit viel Ackerland mitgebracht. Dieses Land, das sie Vinland nennen, das Land der Felder, darf von niemand anderem als uns selbst besiedelt werden."
 
 nor_colonize_helluland_title:0 "Kolonisiert Helluland"
 nor_colonize_helluland_desc:0 "Unsere Entdecker berichten von weiteren Ländern im Nordwesten, die scheinbar karg und das ganze Jahr über mit Eis bedeckt sind. Inspiriert von den Sagen, wurde dieses felsige Gebiet daher auch als \"Helluland\" bezeichnet. Sie berichten auch, dass das Meer nach Westen verläuft. Um einen Vorposten für weitere Erkundungen nach Westen zu schaffen, gibt es auf diesem Helluland eine Bucht, die uns gut dienen sollte."
 
 nor_colonize_greater_ireland_title:0 "Kolonisiert Greater Ireland"
 nor_colonize_greater_ireland_desc:0 "Sagen aus Island und Norwegen erzählen die Geschichte vom Land eines weißen Mannes. Die Geschichte besagt, dass Wikinger-Entdecker Iren gefunden haben, die die Insel vor der Küste von Markland besiedelt hatten, und sie so \"Großirland\" nannten. Nach der Unterwerfung Irlands und der Vereinigung der Clans unter unserer Herrschaft müssen wir diese Länder wieder besiedeln und eine neue Saga schreiben!"
 
 nor_found_kongsberg_silver_mine_title:0 "Kongsberg Silbermine"
 nor_found_kongsberg_silver_mine_desc:0 "Die norwegische Wirtschaft wurde in erster Linie durch die Fischerei gestützt, aber unsere Ländereien sind auch sehr bergig und müssen daher reich an Mineralien sein! Es wurden Pioniere ausgesandt, die über riesige Silbervorkommen in der Gegend um Drammen berichten. Die Nutzung dieser Lagerstätte würde einen riesigen Reichtum bedeuten, mit dem wir unsere Kampagnen finanzieren könnten."
 nor_found_roros_copper_mine_title:0 "Røros Kupfermine"
 nor_found_roros_copper_mine_desc:0 "Unsere Pioniere berichten auch von großen Kupfervorkommen im Gebiet südöstlich von Trondheim im kleinen Dorf Røros. Mit dem Aufkommen von Kanonen ist Kupfer zu einem wichtigen Metall für die Bronzeherstellung geworden, von dem wir derzeit wenig innerhalb unserer Grenzen haben. Wir müssen sofort den Abbau einleiten!"
 nor_kaupstadar_of_norway_title:0 "Kaupstaðar von Norwegen"
 nor_kaupstadar_of_norway_desc:0 "Die norwegischen Ländereien gelten seit der Kalmarer Union als arm und rückständig. Wenn wir unsere Position als große nordische Macht einnehmen wollen, darf dies nicht so bleiben. Wir müssen erhebliche Ressourcen für die Entwicklung unseres Landes und den Aufbau der norwegischen Marktstädte aufwenden!"
 
 nor_control_orkney_title:0 "Kontrolliert Orkney"
 nor_control_orkney_desc:0 "Unser Königreich kontrollierte einst viel mehr als nur die norwegischen Länder. Tatsächlich schworen uns die Länder, die heute als Britische Inseln bekannt sind, unter dem großen Haakon Haakonson meist Treue. Um diese Ländereien für uns zurückzuerobern und eine starke Kontrolle über die Nordsee zu erlangen, müssen wir sicherstellen, dass wir die Kontrolle über den Brückenkopf, die Orkney-Inseln, behalten."
 nor_conquer_the_isles_title:0 "Erobert die Inseln"
 nor_conquer_the_isles_desc:0 "Jetzt, da wir einen Brückenkopf gesichert haben, kann die Invasion der Britischen Inseln beginnen! Zunächst müssen wir die Inseln in der Region zurückgewinnen."
 nor_conquer_the_isles_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert die Inseln§! benötigt werden" 
 nor_haakons_legacy:0 "Haakons Erbe"
 nor_haakons_legacy_desc:0 ""
 nor_conquer_scotland_title:0 "Erobert die Highlands"
 nor_conquer_scotland_desc:0 "Da wir die Inseln unter unserer Kontrolle haben, können wir den Schotten nun die Kontrolle über die Highlands entziehen."
 nor_conquer_scotland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert die Highlands§! benötigt werden"
 nor_conquer_ireland_title:0 "Erobert Irland"
 nor_conquer_ireland_desc:0 "Jetzt, da wir die Highlands kontrollieren, müssen wir weiter auf die Inseln ziehen und die norwegische Herrschaft in Irland etablieren sowie die streitenden Clans unter unserem Banner vereinen!"
 nor_conquer_ireland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert Irland§! benötigt werden"
 nor_conquer_england_title:0 "Härter als Hardrade"
 nor_conquer_england_desc:0 "Harald Hardrade, der harte Herrscher, beanspruchte 1066 den englischen Thron und endete in der Schlacht von Stamford Bridge, wo er schließlich von dem herrschenden König Harold Godwinson getötet wurde. Sein Tod war eine echte Tragödie für das norwegische Königreich, aber diesmal sollen die Sagen die Geschichte erzählen, wie [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] den englischen König besiegt, ihn in der Hitze der Schlacht getötet und die Inseln ein für alle Mal unter norwegischer Herrschaft vereint hat!"
 nor_conquer_england_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YHärter als Hardrade§! benötigt werden"
 nor_harder_than_hardrade:0 "Härter als Hardrade"
 nor_harder_than_hardrade_desc:0 "Wir haben es geschafft, die Britischen Inseln unter unserer Herrschaft zu vereinen und sie unter unserer Krone zu vereinen. Dies übertrifft jeden früheren norwegischen Herrscher und verleiht uns ewige Größe."
 
 GER_parliament_name:0 "Reichstag"
 #Batch 3
 pom_gen_recon_wlg_title:0 "Wiederherstellung von Wolgast"
 pom_gen_recon_wlg_desc:0 "Nach der ersten Teilung von 1295 erhielt Wolgast die größere Hälfte nördlich der Flüsse Peene, Ihna und Stepenitz. Wir müssen Wolgast sowie die reichen Hansestädte Greifswald und Stralsund zurückerobern, um Pommern vor dem Ansturm unserer Nachbarn zu schützen, die unser Land begehren."
 pom_gen_recon_wlg_claims:0 "Erhält einen permanenten Anspruch auf §Yjede Provinz§! im Besitz von §Y[WLG.GetName]§!"
 pom_gen_recon_stt_title:0 "Wiederherstellung von Stettin"
 pom_gen_recon_stt_desc:0 "Als wahre Hauptstadt Pommerns muss Stettin wieder mit unserem Land vereint werden, um sie vor den neugierigen Blicken Brandenburgs zu schützen. Wir sollten Stettin erobern und Pommern vereinen, um dem Ansturm unserer Nachbarn standzuhalten, die unsere Länder begehren."
 pom_gen_recon_stt_claims:0 "Erhält einen permanenten Anspruch auf §Yjede Provinz§! im Besitz von §Y[STT.GetName]§!"
 pom_gen_recon_stp_title:0 "Wiederherstellung von Stolp"
 pom_gen_recon_stp_desc:0 "Die Teilung von Pommern und Wolgast erfolgte 1372, wobei Stolp schließlich 1390 auch Belgard und Neustettin erhielt. Wir müssen die Zweige Pommerns zu einer Einheit vereinen, wenn wir dem Ansturm unserer Nachbarn standhalten wollen, die unsere Länder begehren."
 pom_gen_recon_stp_claims:0 "Erhält einen permanenten Anspruch auf §Yjede Provinz§! im Besitz von §Y[STP.GetName]§!"
 

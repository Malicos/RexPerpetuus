 #Prussian Blue work from Dub
 BT_reinheitsgebot:0 "Reinheitsgebot"
 BT_lager_beer:0 "Verbreitung von Lagerbier"
 BT_PRUSSIAN_BLUE:0 "Verbreitung des Preußisch Blau"
 PriceChanges_BeyondTypus.EVTNAME1:0 "Das Reinheitsgebot"
 PriceChanges_BeyondTypus.EVTDESC1:0 "Im Jahre 1487, im Herzogtum Bayern, erlies Herzog Albert IV. mit den Untergebenen des Reiches das Reinheitsgebot für bayrisches Bier. Das Gesetz besagt, dass in Bayern produziertes Bier nur Wasser, Gerste und Hopfen enthalten darf. Jede Abweichung von diesem Rezept dürfte sich nicht Bier nennen und wäre am Ende konfisziert worden. Das Gesetz legt ebenso den Preis für Bier mit einem Höchstpreis für ein Mass auf einen Pfennig im Winter und zwei Pfennig im Sommer fest. Schankwirten ist außerdem gestattet worden, einen zusätzlichen halben Pfennig pro Mass auf den Verkaufspreis zu schlagen, doch nur wenn sie mindestens 120 Mass Bier vom Hersteller gekauft haben. Dieses Gesetz wurde später von Wilhelm IV. auf ganz Bayern nach seiner Wiedervereinigung im Jahre 1515 ausgeweitet. Auch wenn dieses Gesetz nicht das erste Biergesetz war, ist es das bekannteste und wurde durch die gesamte Geschichte des Herzogtums hinweg aufrecht erhalten, bis zu Deutschen Vereinigung im Jahre 1871, in welchem seine Bedeutung für ganz Deutschland Bestandteil eben dieses Vertrages wurde."
 PriceChanges_BeyondTypus.EVTOPTA1:0 "Für besseres Bier!"
 PriceChanges_BeyondTypus.EVTNAME2:0 "Ober- oder Untergäriges Brauen"
 PriceChanges_BeyondTypus.EVTDESC2:0 "Normalerweise sind die meisten Biere, die vor dem 19. Jahrhundert produziert wurden, bei Zimmertemperatur gebraut worden, da es an Möglichkeiten zu Kühlung gemangelt hat. Wenn die Temperatur zu hoch war, so wie im Sommer, würde das Bier verderben. Die Bayern haben die kühleren Höhlen in den Alpen zum Brauen bevorzugt. Irgendwann zwischen dem 15. und 16. Jahrhundert als die Bayern ihr Bier während des Winters in diesen Höhlen lagerte, entdeckten sie versehentlich, dass das Bier anders schmeckte. Es schmeckte lieblicher und mild. Daraus entwickelte sich ein neuer Brauprozess, bei dem außerdem entdeckt wurde, dass die Würze des Bieres sich anders verhielt. Sie sank auf den Boden anstatt nach oben aufzusteigen, was die Begriffe 'obergäriges' und 'untergäriges' Brauen geprägt hat. Da dieser Prozess Wochen anstatt Tage benötigte und daher eine längere Lagerung voraussetzt, wurde dieses Bier fortan \"Lagerbier\" genannt."
 PriceChanges_BeyondTypus.EVTOPTA2:0 "Stellt mir welchen zur Seite!"
 PriceChanges_BeyondTypus.EVTNAME3:0 "Brennereien der Neuen Welt"
 PriceChanges_BeyondTypus.EVTDESC3:0 "Als die Feldfrüchte der neuen Welt von den Euroäern entdeckt wurden und der Import von Alkohol aus der alten Welt zunehmend nicht mehr machbar war, begannen die Bewohner der Kolonien nach Möglichkeiten zu suchen, die Früchte des Landes zu destillieren, in dem sie lebten. Die ersten, die dies taten, waren die spanischnen Konquistadoren, die ihren ersten Tequila aus der Agave im Jahr 1666, als ihnen der Weinbrand ausging. Später wurde der Bourbon Whisky aus amerikanischem Mais und Rum aus Zuckersirup in der Karibik und in Brasilien von Sklaven auf den Plantagen destilliert."
 PriceChanges_BeyondTypus.EVTOPTA3:0 "Kultureller Austausch in seiner schönsten Form!"
 PriceChanges_BeyondTypus.EVTNAME4:0 "Preußisch Blau"
 PriceChanges_BeyondTypus.EVTDESC4:0 "Im Jahre 1706 entwickelte ein schweizerischer Farbenhersteller namens Johann Jacob Diesbach in Berlin ein synthetisches Farbpigment in einem neuen Blauton. Dieser Blauton wurde von seinem ersten Verkäufer \"Preußisch Blau\" genannt, wurde jedoch bereits im Jahr davor in ganz Europa verkauft. Seine Zusammensetzung blieb bis in die 1750er unbekannt, als ein französischer Chemiker die Zusammensetzung herausfand, die aus Eisensalz und einer neuen Säure bestand, welche erst 30 Jahre später vom schwedischen Chemiker Carl Wilhelm Scheele beiläufig \"Blausäure\" genannt worden ist. Preußisch Blau wurde sehr wichtig für Europa, da es das sehr teure Lapislazuli, welches zuvor für Blaufärbungen verwendet worden ist, ersetzte und außerdem die Hauptfarbe der preußischen Uniformen wurde. Bis ins 20. Jahrhundert wurde es zu zeremoniellen Anlässen verwendet."
 PriceChanges_BeyondTypus.EVTOPTA4:0 "Welch interessante Entwicklung."
 bt_birthplace_lager:0 "Geburtsort des Lagerbieres"
 desc_bt_birthplace_lager:0 "Diese Provinz ist der Geburtsort des Lagerbiers, einer Biersorte die bei niedrigen Temperaturen gebraut wird. Die lange Tradition in Verbindung mit dem Handel und lokaler Erfahrung gestattet ein größeres Produktionsvolumen."
 bt_prussian_blue:0 "Preußisch Blaue Industrie"
 desc_bt_prussian_blue:0 "Wenn es eine Sache gibt, für die Berlin im 18. Jahrhundert berühmt war, dann dafür, Ursprungsort des Preußisch Blau zu sein. Hergestellt und in ganz Europa verkauft, gelangte es bis nach Japan und wurde von Künstlern überall verwendet. Das Rezept wurde für gut 20 Jahre geheim gehalten, bis es im Jahre 1724 veröffentlicht worden ist. Bis dahin entstand ein Monopol auf dieses Färbemittel und dadurch ein großer Industriezweig."
 
 #National Ideas by Dub
 BEL_ideas:0 "Belgische Ideen"
 BEL_ideas_start:0 "Belgische Traditionen"
 BEL_ideas_bonus:0 "Belgische Ambitionen"
 bel_trappist_orders:0 "Trappisten-Orden"
 bel_trappist_orders_desc:0 "Die Länder Belgiens sind ziemlich bekannt für ihre Trappistenorden. Ihr Ziel als religiöser Orden war es vor allem, die Menschen in der Region zu vereinen, aber auch, die Menschen durch das Brauen von Bier zu ernähren. Dies ermöglicht es uns, ordentliche Armeen ins Feld zu führen, die unserer Sache treu ergeben sind."
 bel_divided_peoples:0 "Ein geteiltes Volk"
 bel_divided_peoples_desc:0 "Belgien ist eine vielfältige Region mit vielen kulturellen und sprachlichen Wurzeln. Die Wallonen im Süden haben lateinische und die Flamen im Norden germanische Wurzeln, wobei beide Gruppen mehrere Dialekte und kulturelle Unterschiede aufweisen. Das Einzige, was uns jedoch eint, ist unser Glaube, den wir ausnutzen müssen, wenn wir unsere Nation stabilisieren wollen."
 bel_flemish_scientists:0 "Flämische Wissenschaftler"
 bel_flemish_scientists_desc:0 "Die Region Flandern hat in der Vergangenheit viele berühmte Wissenschaftler und Kartographen beherbergt, wie den Anatom und Arzt Vesalius, den Botaniker Dodoens und den Mathematiker Stevin. Auch der Kartograph Gerardus Mercator war Flämisch. Mercator hatte auch einen sehr berühmten brabantischen Lehrling in Abraham Ortelius, der dann den Typus Orbis Terrarum entwickelte. Und wir müssen zugeben, dass der Typus-Atlas sicherlich der beste Atlas ist, den es gibt."
 bel_constitutionalism:0 "Belgischer Konstitutionalismus"
 bel_constitutionalism_desc:0 "Seit der Gründung des belgischen Staates hat Belgien die Tradition einer starken parlamentarischen Monarchie. Dieser Konstitutionalismus sorgt dafür, dass sich seine sehr unterschiedliche Bevölkerung repräsentiert fühlt und hält unsere Nation stabil und frei von Usurpatoren."
 bel_redevelop_brugge:0 "Sanierung von Brügge"
 bel_redevelop_brugge_desc:0 "Die Stadt Brügge war eine glorreiche Stadt mit einer reichen Geschichte, die ihr goldenes Zeitalter in den 12. bis 15. Jahrhunderten durch den hanseatischen Handel erlebte und den Hof von Philipp dem Guten, Herzog von Burgund, beherbergte. Im 16. Jahrhundert kamen jedoch Probleme auf: Die goldene Bucht, an der sie lag, begann zu versanden, die Hanse zerfiel und die Stadt fiel unter die habsburgische Herrschaft, was zu einem drastischen Niedergang führte. Da die Entdeckung der Neuen Welt viele Seeleute angelockt hat, um ihr Glück im Ausland zu suchen, erfordert sie die Rückkehr Brügges als großes Handelszentrum und als wichtiger Kolonialhafen in dieser glorreichen Zeit."
 bel_scramble_for_new_world:0 "Aufbruch in die neue Welt"
 bel_scramble_for_new_world_desc:0 "Da die Neue Welt für die Ausbeutung weit geöffnet ist und unsere Nachbarn versuchen, riesige Ländereien für sich selbst zu erobern, besteht kein Zweifel daran, dass wir uns diesem Wettstreit anschließen und unsere Präsenz in Amerika aufbauen müssen!"
 bel_independence:0 "Unabhängigkeit von den Franzosen"
 bel_independence_desc:0 "Der französische König hat unser Land immer als sein Eigentum angesehen und große Anstrengungen unternommen, um das ansonsten kaiserliche Land zu erobern. Ihr Ziel ist es, uns unter ihre Herrschaft zu bringen, zusammen mit dem restlichen Land südlich des Rheins. Wenn wir uns ihrem Einfluss widersetzen wollen, besteht kein Zweifel daran, dass wir das nicht allein tun können. Wir müssen nach starken Unterstützern für unsere Unabhängigkeit suchen, damit wir uns nicht als Franzosen, sondern als Belgier wiederfinden."
 
 
 

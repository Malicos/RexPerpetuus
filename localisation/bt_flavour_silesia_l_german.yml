 BtFlavourSilesia.3.title:0 "Das Herzogtum Auschwitz und die Krone von Böhmen"
 BtFlavourSilesia.3.desc:0 "Während Schlesien lange Zeit ein fester Bestandteil der polnischen Krone war, gelang es uns, es nach der Aufteilung Polens und dem darauf folgenden Vertrag von Trentschin im Jahr 1335 zu erwerben, wonach die schlesischen Herzogtümer als Untertanen der böhmischen Krone galten. Eine Ausnahme bilden die Herzogtümer Auschwitz und Zator, die zwar de facto auch von uns regiert werden, aber nicht unbestreitbar Teil des Vertrages sind. \n\nDas ist es, was der intrigante Herzog von Auschwitz jetzt als Grund benutzt, um zur polnischen Krone überzulaufen."

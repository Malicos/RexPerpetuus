 BtFlavourSilesia.4.title:0 "Das Herzogtum Auschwitz"
 BtFlavourSilesia.4.desc:0 "Während Schlesien lange Zeit ein fester Bestandteil der polnischen Krone war, ging es nach der Aufteilung Polens und dem darauf folgenden Vertrag von Trentschin im Jahr 1335 an Böhmen verloren, woraufhin die schlesischen Herzogtümer als Untertanen der böhmischen Krone galten. Eine Ausnahme bilden die Herzogtümer Auschwitz und Zator, die zwar de facto ebenfalls von Böhmen regiert werden, aber nicht unbestreitbar Teil des Vertrags sind.\n\nDer Herzog von Auschwitz hat uns vorgeschlagen, stattdessen unser Vasall zu werden und uns unser rechtmäßiges Land zurückzugeben.\n\n\nAuch wird uns gesagt, dass es den Böhmen anscheinend völlig egal ist."
 BtFlavourSilesia.4.desc_warned:0 "Während Schlesien lange Zeit ein fester Bestandteil der polnischen Krone war, ging es nach der Aufteilung Polens und dem darauf folgenden Vertrag von Trentschin im Jahr 1335 an Böhmen verloren, woraufhin die schlesischen Herzogtümer als Untertanen der böhmischen Krone galten. Eine Ausnahme bilden die Herzogtümer Auschwitz und Zator, die zwar de facto ebenfalls von Böhmen regiert werden, aber nicht unbestreitbar Teil des Vertrags sind.\n\nDer Herzog von Auschwitz hat uns vorgeschlagen, stattdessen unser Vasall zu werden und uns unser rechtmäßiges Land zurückzugeben.\n\n\nUns wurde auch gesagt, dass die Böhmen uns dringend raten, keine Dummheiten zu machen..."
 BtFlavourSilesia.4.a:0 "Heißt sie in unserem Reich willkommen"
 BtFlavourSilesia.4.b:0 "Sie bringen mehr Ärger als Nutzen"


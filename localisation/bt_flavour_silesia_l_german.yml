 BtFlavourSilesia.1.title:0 "Das Herzogtum Auschwitz und die Krone von Böhmen"
 BtFlavourSilesia.1.desc:0 "Während Schlesien lange Zeit ein fester Bestandteil der polnischen Krone war, ging es nach der Aufteilung Polens und dem darauf folgenden Vertrag von Trentschin im Jahr 1335 an Böhmen verloren, woraufhin die schlesischen Herzogtümer als Untertanen der böhmischen Krone galten. Eine Ausnahme bilden die Herzogtümer Auschwitz und Zator, die zwar de facto ebenfalls unter böhmischer Herrschaft stehen, aber nicht unbestritten Teil des Vertrags sind. \n\nDas bedeutet, dass wir mit dem richtigen Ansatz zur polnischen Krone zurückkehren könnten."
 BtFlavourSilesia.1.switch:0 "Treueschwur an die Polen"
 BtFlavourSilesia.1.stay:0 "Wir stehen zu den Böhmen"


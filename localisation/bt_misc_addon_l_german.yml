 bt_violated_league_war_treaty:0 "Westfälischer Frieden gebrochen"
 desc_bt_violated_league_war_treaty:0 "Diese Nation hat gegen das im Westfälischen Frieden vereinbarte Zugeständnis verstoßen, dass alle kaiserlichen Ansprüche gegen Italien und die Schweiz aufgegeben werden müssen."
 bt_italy_removed_from_hre:0 "Das Königreich Italien wird aus dem Heiligen Römischen Reich ausgeschlossen."
 bt_switzerland_removed_from_hre:0 "Die Schweiz wird aus dem Heiligen Römischen Reich ausgeschlossen."
 bt_lobby_to_remain_in_the_hre:0 "[Root.GetName] überredet den Kaiser, im Heiligen Römischen Reich bleiben zu können"
 bt_allow_italy_to_reamain_in_hre:0 "Allen willigen Nationen, die im Heiligen Römischen Reich bleiben wollen, ist gestattet, dies zu tun."
 bt_release_all_of_italy_from_hre:0 "Alle Nationen in Italien und der Schweiz werden gemäß der Zugeständnisse des Westfälischen Friedens aus dem Heiligen Römischen Reich ausgeschlossen."
 bt_enforce_imperial_influence_over_italy:0 "Alle Provinzen in Kontinental-Norditalien sind entweder:\nA) In Besitz von [Root.GetName] oder ein Vasall von [Root.GetName]\nB) In Besitz der Papststaaten oder ein Vasall der Papststaaten\nC) innerhalb des Heiligen Römischen Reiches und nicht im Besitz einer Guelfen-Nation"
 bt_enforce_imperial_influence_over_italy_success_part_one:0 "Alle Provinzen in Norditalien, die nicht dem Reich angehören, treten diesem sofort bei"
 bt_enforce_imperial_influence_over_italy_success_part_two:0 "Der Papst und alle päpstlichen Vasallen in Italien sind gezwungen den Schutz des Kaisers in Anspruch zu nehmen und treten dem Heiligen Römischen Reich sofort bei."
 BtPLegacyItalyHRE.EVTNAME1:0 "Abtretung des Königreichs Italien"
 BtPLegacyItalyHRE.EVTDESC1:0 "Italien, das seit langem vom Kaiser als Teil des Heiligen Römischen Reiches beansprucht wird, ist mehr und mehr der Kontrolle des Reiches entkommen. Obwohl Kaiser gelegentlich einen gewissen Einfluss auf die Nachfolge und die Gesetze in Norditalien ausüben konnten und es viele Kreise gibt, die sich dem Kaiserreich verpflichtet fühlen, ist diese Politik vor allem zu einer Möglichkeit geworden, die weltliche Macht des Papstes zu umgehen, und es ist eine lange Reihe von Koalitionen und Allianzen entstanden, die sich dem kaiserlichen Einfluss widersetzen wollten, beginnend mit dem Lombardbund im Jahre 1167.  Obwohl die De-facto-Kontrolle des Reiches über Italien teilweise schwach war, wurde erst mit dem Westfälischen Frieden 1648 die kaiserliche Macht formell gebrochen und alle Ansprüche über Italien vom Kaiser als Zugeständnis an den Vertrag zur Beendigung des Dreißigjährigen Krieges widerrufen."
 BtPLegacyItalyHRE.EVTOPTA1:0 "Endlich ein Ende der lästigen Kontrolle des Kaisers!"
 BtPLegacyItalyHRE.EVTOPTB1:0 "Lasst uns den Kaiser überreden, im Reich bleiben zu können!"
 BtPLegacyItalyHRE.EVTNAME2:0 "Italienische Loyalisten"
 BtPLegacyItalyHRE.EVTDESC2:0 "Durch den Westfälischen Frieden war das Heilige Römische Reich gezwungen, alle Ansprüche über Italien aufzugeben, aber es scheint, dass mehrere kaiserliche Besitztümer auf der Halbinsel nicht aufgeben wollen! Wir haben Delegationen aus mehreren italienischen Städten erhalten, die um unsere Unterstützung bitten, um im Kaiserreich zu bleiben und die Vorteile zu bewahren, die die Zugehörigkeit zu unserem noblen Kaiserreich bietet. Wir könnten diese Loyalitätsversprechen durchaus akzeptieren, aber es könnte als Verletzung des Vertrages angesehen werden."
 BtPLegacyItalyHRE.EVTOPTA2:0 "Wir können diesen kaiserlichen Brüdern nicht den Rücken kehren."
 BtPLegacyItalyHRE.EVTOPTB2:0 "Wir haben unser Wort gegeben. Schickt die Delegierten fort!"
 BtPLegacyItalyHRE.EVTNAME3:0 "Kaiserliche Loyalisten"
 BtPLegacyItalyHRE.EVTDESC3:0 "Der Kaiser hat unser Treuegelöbnis angenommen und uns erlaubt, den Status eines vollwertigen Mitglieds innerhalb des Heiligen Römischen Reiches zu behalten! Die Ghibellinen jubeln in den Straßen!"   #Note to people poking around & translators - I welcome better ideas, and if you want to rewrite when translating, that is fine!
 BtPLegacyItalyHRE.EVTOPTA3:0 "Für den Kaiser!"
 BtPLegacyItalyHRE.EVTNAME4:0 "Aus dem Reich ausgeschlossen"
 BtPLegacyItalyHRE.EVTDESC4:0 "Der Kaiser ist entweder nicht willens oder nicht in der Lage, unser Treuegelöbnis zu akzeptieren, und hat unsere Delegation abgewiesen. Italien ist fortan keine kaiserliche Besitzung mehr, und unsere Nation verliert mit sofortiger Wirkung alle Rechte als kaiserliches Lehen."
 BtPLegacyItalyHRE.EVTOPTA4:0 "So sieht es aus."
 BtPLegacyItalyHRE.EVTNAME5:0 "Das Königreich Italien und der Westfälische Frieden"
 BtPLegacyItalyHRE.EVTDESC5:0 "Durch den Westfälischen Frieden war das Heilige Römische Reich gezwungen, auf alle Ansprüche über Italien zu verzichten, und viele benachbarte Länder wurden unvermittelt aus dem Reich entfernt!"
 #Option text from vanilla shadow kingdom events
 BtPLegacyItalyHRE.EVTNAME6:0 "Abtretung der Schweiz"
 BtPLegacyItalyHRE.EVTDESC6:0 "Die Schweiz, lange Zeit ein zentraler Teil des Heiligen Römischen Reiches, aber in den letzten Jahren zunehmend autonom und unzufrieden mit der kaiserlichen Herrschaft, wurde vom Kaiserreich offiziell als Zugeständnis an den Westfälischen Frieden entlassen. Alle kaiserlichen Ansprüche wurden aufgehoben, und mit sofortiger Wirkung gilt die Schweiz als völlig unabhängige Region."
 BtPLegacyItalyHRE.EVTOPTA6:0 "Interessant."
 
 #Dub's work, formerly in core BT, but now moved to Misc as an idea rebalance as 1.28 added vanilla moroccan ideas.
  #Morocco
 MOR_ideas:0 "Marokkanische Ideen"
 MOR_ideas_start:0 "Marokkanische Traditionen"
 MOR_ideas_bonus:0 "Marokkanische Ambitionen"
 mor_qasbah:0 "Qasbah"
 mor_qasbah_desc:0 "Um ihren Reichtum zu zeigen, bauen die Adligen Marokkos große Festungen, umgeben von mächtigen Befestigungen, die als 'Qasbah' bekannt sind. Zusätzlich haben sich diese Befestigungen als gute Verteidigungspositionen bewiesen, um einfallende Streitkräfte abzuwehren. Die Tatsache, dass diese Befestigungen in allen Sprachen bekannt sind, ist Beweis genug, um ihre Großartigkeit zu bezeugen, und soll unsere Bürger dazu inspirieren, sich für unsere Sache einzusetzen."
 mor_protect_transsaharan_trade:0 "Beschützt den Trans-Saharischen Handel"
 mor_protect_transsaharan_trade_desc:0 "Die Trans-Saharischen Handelswege, wo Händler auf Kamelen reitend Salz aus dem Maghreb im Austausch gegen Sklaven und Gold hergeben, waren ein historisch wichtiger Bestandteil der marokkanischen Wirtschaft. Die Portugiesen jedoch scheinen zu denken, dass sie uns die Kontrolle darüber mit Schiffen abringen können. Das darf nicht passieren. Tatsächlich müssen wir Maßnahmen ergreifen um den Handel für uns zu sichern!"
 mor_madrassa:0 "Madrasa"
 mor_madrassa_desc:0 "In Fez gibt es besondere Schulen, die als 'Madrasa' bekannt sind. Die erste davon soll bereits im Jahr 859 gebaut worden sein. Vergleichbar mit einer Universität gelten Medresen als verantwortlich für den Ruf einer Stadt als intellektuelles Zentrum, besonders im 14. Jahrhundert, als zahlreiche neue Medressen unter den Meriniden gebaut worden sind."
 mor_sharif_dynasties:0 "Sherifendynastien"
 mor_sharif_dynasties_desc:0 "Während das 15. Jahrhundert einen langen Niedergang der marokkanischen Staates markiert, hat die arabischen Saadi-Dynastie den Beginn einer Periode von Herrschern dargestellt, die als die 'Scherifendynastien' bekannt geworden sind, wobei 'Scherif' soviel wie 'Hochwohlgeboren' heißt. Die Saadis beanspruchen, Nachkommen Mohammeds zu sein und haben sowohl die Portugiesen als auch die Osmanen erfolgreich abgewehrt. Dies war der Beginn eines Goldenen Zeitalters in Marokko."
 mor_legacy_of_ibn_battuta:0 "Vermächtnis von Ibn-Battuta"
 mor_legacy_of_ibn_battuta_desc:0 "Ibn-Battuta war ein bekannter marokkanischer Entdecker der einen Großteil der bekannten Welt im 14. Jahrhundert bereist hat. Er besuchte zahlreiche entferne Orte wie Sansibar, Konstantinopel, Timbuktu, Delhi und Peking. Wenn ein einzelner Mann wie er die Welt erkunden kann, dann gibt es keinen Zweifel, dass wir dies ebenso können."
 mor_jewel_of_the_maghreb:0 "Juwel des Maghreb"
 mor_jewel_of_the_maghreb_desc:0 "Im fruchtbaren nordwestlichen Eck Afrikas gelegen ist unser Land eine saftige Oase in einer sonst ariden Region und traditionelles Zentrum der Berber und der maghrebinischen Araber. Wir sollten diesen Segen zu unserem Vorteil nutzen und unsere Städte zu strahlenden Beispielen für den Rest des Kontinents werden lassen!"
 mor_loyal_friends:0 "Strategische Allianzen"
 mor_loyal_friends_desc:0 "Am 20. Dezember 1777 war Marokko der erste fremde Staat, der die Unabhängigkeit und Souveränität der neu entstandenen Vereinigten Staaten von Amerika anerkannte und bot Schutz durch Barbaresken-Piraten im Atlantik an. Diese Geste wurde später durch einen formalen Freundschaftsvertrag festgeschrieben. Wir sollten diesem Vermächtnis folgen und deutlich machen, dass wir loyale Freunde und schreckliche Feinde haben! In diesem Sinne sollten wir unsere Rivalen destabilisieren und unsere Nation stärken!"
 #mor_sale_corsairs:0 "Salé-Korsaren"
 #mor_sale_corsairs_desc:0 "Als König Philipp III. die Morisken aus Spanien auswies, suchten sie Zuflucht in der Stadt Salé. Aufgrund der kulturellen Differenzen jedoch siedelten die Morisken auf der anderen Seite des Bou Regreg in Rabat. Sie nutzten Rabat als Operationsbasis und überfielen die Schiffsrouten im Atlantik und enterten Schiffe für Waren und Gefangene. Die Korsaren wurden als 'Vagabunden von Salé' bekannt, und Rabat wurde den Engländern als \"New Salé\" bekannt."
 #mor_restore_almohad_caliphate:0 "Stellt das Kalifat der Almohaden wieder her"
 #mor_restore_almohad_caliphate_desc:0 "Einst beherrschten die Almohaden ein Berberkalifat, welches einen Großteil von Al-Andalus kontrollierte. Dann begannen die iberischen Königreiche ihre 'Reconquista' und reduzierten die muslimische Herrschaft in Al-Andalus auf das, was zum Emirat von Granada wurde. Während viele Versuche, die Herrschaft über Al-Andalus wiederherzustellen, nicht erfolgreich waren, werden wir sicherstellen, dass wir Erfolg haben werden, wo andere versagt haben und die Herrschaft des Islam nach Iberien und darüber hinaus zurückkehren lassen!"
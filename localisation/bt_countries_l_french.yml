 TNA_ideas:0 "Doctrines gaéliques"
 TNA_ideas_start:0 "traditions gaéliques"
 TNA_ideas_bonus:0 "ambitions gaéliques"
 tirnangael_bards:0 "Bardes réputés"
 tirnangael_bards_desc:0 "Bien plus que dans n'importe quelle culture, nos bardes, poètes, musiciens et conteurs sont célébrés, respectés et admirés. Qu'ils voyagent d'un endroit à un autre,  qu'ils soient employés par un souverain local ou qu'ils perfectionnent leur métier isolément, nos artistes sont sans égal et très recherchés. À travers tout le pays, les filiations sont répertoriées, les batailles immortalisées, et l'Histoire est ramenée à la vie par les mots et la musique."
 tirnangael_gall_oglaigh:0 "Gall Óglaigh"
 tirnangael_gall_oglaigh_desc:0 "Les Vikings ont eu une influence considérable dans toute l'Europe Occidentale, mais sans doute plus ici en terre gaélique qu'ailleurs, où ils s'établirent en grand nombre et fondèrent la plupart des des villes les plus importantes. Bien qu'ils aient rapidement adoptés la culture, la langue et la religion gaéliques, la fière tradition de ces Nordiques gaélisés a incité les Gaëls à entamer une longue pratique d'embauche de ces étrangers comme mercenaires. Connus comme les gall óglaigh, ou soldats étrangers, ces unités allaient devenir parmi les mercenaires les plus recherchés d'Europe."
 tirnangael_explorers_legacy:0 "Héritage d'explorateurs"
 tirnangael_explorers_legacy_desc:0 "Des centaines d'années avant que les Vikings ne construisent leurs premiers 'langskip', et près de mille ans avant que les grandes flottes européennes ne commencent à naviguer vers l'Ouest, les Gaëls sillonnaient déjà la Mer du Nord, établissant colonies et ermitages monastiques sur ses côtes. Pour rivaliser avec les autres puissances dans cette nouvelle ère d'exploration, nous devons rétablir ce fier héritage et mettre le cap vers des rivages inconnus."
 tirnangael_brehon_law:0 "Lois des Brehons"
 tirnangael_brehon_law_desc:0 "Les lois des Brehons est un système complet de lois civiles administrées par des juristes professionnels, appelés Brehons. Remontant à l'Antiquité en Irlande, ce système juridique est l'un des plus anciens d'Europe, et assure une grande stabilité dans le pays. Bien que largement supplantées par les lois anglaises ou normandes lors de la conquête de l'île, les lois des Brehons ont été ravivées et connaissent une renaissance depuis que l'influence anglaise sur l'Irlande s'est estompée."
 tirnangael_gaelic_renown:0 "Renommée gaélique"
 tirnangael_gaelic_renown_desc:0 "Sous le joug de la domination anglaise, les Gaëls ont été relégués au statut de provinciaux rustiques, mais jadis, les courtisans gaéliques étaient réputés dans toute l'Europe et étaient considérés comme les plus fins musiciens et les érudits les plus instruits. De la péninsule Ibérique à la Scandinavie, un roi n'était souvent considéré comme un véritable souverain que s'il employait un musicien ou lettré gaélique. Désormais affranchis des chaînes de nos anciens maîtres anglais, nous sommes libres de recouvrer ce prestige international."
 tirnangael_monastic_heritage:0 "Monachisme gaélique"
 tirnangael_monastic_heritage_desc:0 "Dès leurs premiers contacts avec le Christianisme, les Gaëls ont propagé la foi avec enthousiasme et compétence. De l'évangélisation des Pictes en Écosse et des Saxons en Angleterre à l'essor du monachisme gaélique en Europe centrale, les Gaëls ont maintenu une forte tradition ecclésiastique de missionnaires affables et d'une doctrine souple. Alors que le reste des îles Britanniques embrassaient les idéaux de la Réforme, la terre des Gaëls resta un bastion du Catholicisme et résista fermement à la sécularisation des pouvoirs de l'Église."
 tirnangael_beacon_of_civ:0 "Flambeau de la Civilisation"
 tirnangael_beacon_of_civ_desc:0 "Les Gaëls ont été les premiers en Europe, à l'exception des Grecs et des Romains, à adopter l'écriture pour leur propre langue, et les seuls à avoir conserver les connaissances latines et grecques alors que le reste du continent sombrait dans l'Âge sombre. Durant des siècles, les Gaëls ont été une force stabilisatrice et civilisatrice, et le moment est venu de formaliser cela en publiant un mandat: que le Gaël soit le sauveur de l'idéalisme de la vie intellectuelle et sociale moderne, le régénérateur et le rajeunisseur de la littérature mondiale, et l'instructeur des nations!"
 YYK_ideas:0 "Doctrines brittoniques"

 redoubt:1 "Schanze"
 redoubt_short:1 "Schanze"
 reevaluate_priorities_desc:0 "Lange Zeit waren unsere Ambitionen durch die Kurzsichtigkeit und Sorglosigkeit unserer Berater eingeschränkt. Jetzt können wir über ihre sie hinweg unser wahres Potential entfalten!"
 reevaluate_priorities_title:0 "Ziele neu bewerten"

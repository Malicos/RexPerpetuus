 provincial_kingdom_legacy:0 "Provinz-Königreich"
 provincial_kingdom_legacy_desc:0 "Ríthe Ruireach, oder Über-Könige (ebenfalls häufig als 'Ríthe Cúige', Provinzkönige, bezeichnet), waren einflussreiche lokale Könige, die ihre Macht über eine der antiken Provinzen Irlands ausübten. Historisch gesehen waren sie nur dem Hochkönig untertan, und dementsprechend die Kandidaten, aus denen die meisten Hochkönige ausgewählt worden sind. Die Provinz-Könige waren daher unter den mächtigsten Männern im gälischen Irland. Trotz ihres Einflusses mangelte es ihnen häufig an den Machtstrukturen und der Zentralisierung größerer europäischer Mächte, die sich nicht auf die lokalen Clanführer erstreckten."
 provincial_kingdom_legacy_ruler:0 "Rí Ruireach"
 provincial_kingdom_legacy_ruler_female:0 "Banríon Ruireach"
 provincial_kingdom_reform:0 "Provinzkönigreich"
 provincial_kingdom_reform_desc:0 "Ríthe Ruireach, oder Oberkönige (häufig auch Ríthe Cúige, oder Provinzkönige), waren einflussreiche lokale Könige, deren Macht sich jeweils über eine der 5 traditionellen Herzogtümer Irlands erstreckte. Historisch nur dem Hochkönig untertan, und natürlich die Kandidaten, aus denen die meisten Hochkönige ausgewählt wurden, waren diese lokalen Könige einige der mächtigsten Männer im gälischen Irland. Trotz ihres Einflusses fehlten ihnen jedoch oft die Machtstrukturen und die Zentralisierung größerer europäischer Staaten, wenn auch nicht in demselben Ausmaß wie bei den lokalen Clanführer."

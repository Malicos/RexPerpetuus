 partition_poland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert Galizien§! benötigt werden"
 pechora_estuary_modifier:0 "Petschora-Flussmündung"
 pelourinho:0 "Pelourinho"
 pelourinho_title:0 "Pelourinho"
 permanent_claim_on_all_celtic_lands_tooltip:0 "[Root.GetName] erhält einen permanenten Anspruch auf ganz Irland, Schottland, Mann, Wales, Cornwall und die Bretagne."
 permanent_claim_on_all_gaelic_lands_tooltip:0 "[Root.GetName] erhält einen permanenten Anspruch auf ganz Irland und Nordbritannien"
 persian_gulf_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDominiert den Persischer Golf§! benötigt werden"
 picard_culture:0 "Picardisch"
 pick_apostolic_blessing:0 "Segen auswählen"
 pie_expand_turin:0 "Groß-Turin"
 pie_expand_turin_desc:0 "Sogar die Herzöge von Savoyen, die ihre angestammte Heimat jenseits der Alpen und nicht im Piemont hatten, erkannten die Schönheit der Stadt Turin. Sowohl die Piazza Reale als auch der Palazzo Reale wurden dort erbaut, und die Architektur der Stadt ist weltberühmt. Wahrhaftig, die Stadt ist die großartigste von allen."
 pie_franco_italian_relations:0 "Franco-Piemontesische Beziehungen"
 pie_franco_italian_relations_desc:0 "Frankreich ist, wie das Piemont, eine stolze und sagenumwobene Nation. Trotz dieser Tatsache sind die Franzosen ein wenig hochnäsig und sind sich nicht bewusst, wie beeindruckend jeder Aspekt des piemontesischen Lebens ist. Lasst es uns ein bisschen offensichtlicher machen, oder?"
 pie_land_of_marches:0 "Land der Marsche"
 pie_land_of_marches_desc:0 "In den piemontesischen Ländern gab es viele kaiserliche Marschen - und nein, nicht die musikalische Art. Die Stellung der piemontesischen Marschen am Rande des Reiches führte natürlich dazu, dass sie die feinsten Verteidigungstaktiken verstanden. Feigheit? Nein! Das ist nur Einfallsreichtum."
 pie_princes_of_piedmont:0 "Fürst von Piemont"
 pie_princes_of_piedmont_desc:0 "Piemont ist mehr als eine Grafschaft, und auch mehr als ein Herzogtum! In der Tat verdient der Herrscher von Piemont einen mehr... fürstlichen Titel. Zuerst werden wir Prinz von Piemont sein, und dann werden wir König von ganz Italien sein!"
 pie_protect_against_pirates:0 "Schutz vor Piraterie"
 pie_protect_against_pirates_desc:0 "Piraten, pah! Auch wenn sie Schädlinge sind, dürfen ihre Auswirkungen auf unseren Seehandel nicht ignoriert werden. Durch die Einrichtung von Stützpunkten gegen Piraterie entlang unserer Küsten können wir Piraten und Freibeutern gleichermaßen den Wind aus den Segeln nehmen."
 piedmontese_nation_desc:0 "Die fruchtbaren Felder, mächtigen Berge und ehrwürdigen Täler des Piemont sind der Augapfel vieler Nationen in ganz Europa. Frankreich, Österreich, deutsche Staaten und andere wollen sich unser Land nehmen und seine reichhaltigen Ressourcen für sich nutzen. Nicht mehr länger! Wir allein können behaupten, Herrscher über das gesamte Piemont zu sein, von Aosta über Turin bis Nizza. Es lebe Piemont!"
 piedmontese_nation_title:0 "Regno Piemontese"
 plateau_penutian:0 "Plateau-Penutisch"
 pmo_coyote_trickery:0 "Der Koyote hat einen besonderen Platz unter allen Tieren inne. Er ist schlau, und ein Meister des Betrugs. Ist es also nicht weise, dass unsere Generäle von diesem heiligen Tier lernen?"
 pmo_coyote_trickery_desc:0 "Der Kojote nimmt unter allen Tieren eine besondere Stellung ein. Er ist gerissen und ein Meister der List. Ist es nicht auch für unsere Generäle klug, von diesem göttlichen Tier zu lernen?"
 pmo_directional_spirits:0 "Die Geister weisen den Weg"
 pmo_directional_spirits_desc:0 "Unsere Welt wird von großen Geistern bewohnt, die alle Richtungen abdecken. Kuksu, Calnis, Suupadax und Xa-matutsi. In Zeiten des Krieges müssen wir uns an sie wenden, damit sie uns zum Sieg führen. Schließlich kann unser Feind nicht gewinnen, wenn er ständig ausmanövriert wird."
 pmo_kuksu_ceremony:0 "Kuksu-Zeremonie"
 pmo_kuksu_ceremony_desc:0 "Die Kuksu-Zeremonie ist ein alter Übergangsritus für unsere Kinder. Verkleidete Tänzerinnen und Tänzer stellen unsere Kinder auf eine mentale Probe, um sie für das bevorstehende Leben zu wappnen. Indem sie als Kinder die Angst bekämpfen, lassen sie sich später im Leben nicht so leicht beirren."
 pmo_kuksu_spirit:0 "Kuksu-Geist"
 pmo_kuksu_spirit_desc:0 "Kuksu ist ein wesentlicher Teil unserer Spiritualität und unseres Glaubens. In Zeiten der Not erscheint eru, um unsere Dörfer von Krankheit zu heilen."
 pmo_our_lands:0 "Leuchtfeuer der Zivilisation"
 pmo_our_lands_desc:0 "Unser Volk hat in diesem Land seit Generationen gejagt und gefischt. Wir kennen dieses Land besser als jeder andere, und sind daher in der Lage, uns schneller zurecht zu finden als jeder Ausländer es jemals könnte. Wir können dies zu unserem Vorteil nutzen, um sie stärker zu zermürben."
 pmo_strength_of_the_lizard:0 "Stärke des Echsen"
 pmo_strength_of_the_lizard_desc:0 "Während der Koyote schlau sein mag, können wir uns nicht immer nur auf Schlauheit verlassen, um unser Zuhause zu schützen. Wir müssen uns mit 'Hatanutal', der Echse, befassen, der mit dem Koyoten gerungen und gewonnen hat. Stärke ist der Schlüssel, um unser Volk zu verteidigen, und wir müssen wie die Echse sein um sicherzustellen, dass wir es richtig machen."
 pmo_tradition_of_dance:0 "Tradition des Tanzes"
 pmo_tradition_of_dance_desc:0 "Unser Volk hat eine lange Geschichte des Tanzes, vom Geistertanz, der uns ermöglicht, unsere Toten zu ehren, und der 'Far South', eine alte Tradition, die als Ritus des Pfades dient. Diese Zeremonien bringen unser Volk enger zusammen."
 poitevin_culture:0 "Poitevinisch"
 polabian_culture:0 "Polabisch"
 pom_gen_recon_stp_claims:0 "Erhält einen permanenten Anspruch auf §Yjede Provinz§! im Besitz von §Y[STP.GetName]§!"
 pom_gen_recon_stp_desc:0 "Die Teilung von Pommern und Wolgast erfolgte 1372, wobei Stolp schließlich 1390 auch Belgard und Neustettin erhielt. Wir müssen die Zweige Pommerns zu einer Einheit vereinen, wenn wir dem Ansturm unserer Nachbarn standhalten wollen, die unsere Länder begehren."
 pom_gen_recon_stp_title:0 "Wiederherstellung von Stolp"
 pom_gen_recon_stt_claims:0 "Erhält einen permanenten Anspruch auf §Yjede Provinz§! im Besitz von §Y[STT.GetName]§!"
 pom_gen_recon_stt_desc:0 "Als wahre Hauptstadt Pommerns muss Stettin wieder mit unserem Land vereint werden, um sie vor den neugierigen Blicken Brandenburgs zu schützen. Wir sollten Stettin erobern und Pommern vereinen, um dem Ansturm unserer Nachbarn standzuhalten, die unsere Länder begehren."
 pom_gen_recon_stt_title:0 "Wiederherstellung von Stettin"
 pom_gen_recon_wlg_claims:0 "Erhält einen permanenten Anspruch auf §Yjede Provinz§! im Besitz von §Y[WLG.GetName]§!"
 pom_gen_recon_wlg_desc:0 "Nach der ersten Teilung von 1295 erhielt Wolgast die größere Hälfte nördlich der Flüsse Peene, Ihna und Stepenitz. Wir müssen Wolgast sowie die reichen Hansestädte Greifswald und Stralsund zurückerobern, um Pommern vor dem Ansturm unserer Nachbarn zu schützen, die unser Land begehren."
 pom_gen_recon_wlg_title:0 "Wiederherstellung von Wolgast"

 bt_trade_good_apiculture:0 "Bienenzucht"
 bt_trade_good_apicultureDESC:0 "Die Bienenzucht, d.h. die Aufzucht domestizierter Bienen und die Ernte von Erzeugnissen, die mit Bienen zusammenhängen, reicht Tausende von Jahren zurück. Die Bienenzucht hat ihren Ursprung in Ägypten im fernen Altertum und verbreitete sich später in der ganzen Welt. Sie produziert sowohl Wachs als auch Honig und findet so unterschiedliche Verwendungszwecke wie die Herstellung von Kerzen, Met, Briefsiegeln und natürlich Honig für den menschlichen Verzehr."
 bt_trade_good_beer:0 "Bier"
 bt_trade_good_beerDESC:0 "Bier und andere aus Getreide gewonnene Alkohole wie Whisky oder Reiswein wurden seit vielen Jahrtausenden auf der ganzen Welt produziert und repräsentieren für viele Kulturen ein wichtiges Grundnahrungsmittel. Während in wärmeren Gegenden häufig Wein oder auf anderen Früchten basierende Alkohole bevorzugt werden, ist es vor allem in Regionen, wo Weinreben nicht angebaut werden können, oft günstiger, schneller, und einfacher zu produzieren."
 bt_trade_good_books:0 "Bücher"
 bt_trade_good_booksDESC:0 "Bücher, von Bibeln und Koranen bishin zu wissenschaftlichen Abhandlungen, von Poesie und Prosa bis historische Texte, haben sich zu einem florierenden Geschäft in der ganzen Welt entwickelt. Seltene Manuskripte auf Pergament sind ein vielfaches ihres Gewichts in Gold wert, und Städte, die bekannt sind für ihre Schreiber oder Druckerpressen wurden oftmals zu Anlaufpunkten für den Handel in diesem Segment."
 bt_trade_good_fruit:0 "Obst"
 bt_trade_good_fruitDESC:0 "Obst, das von so exotischen Delikatessen wie Cupuacu bis hin zum profanen Apfel reicht, ist in vielen Regionen ein wichtiger Bestandteil der Wirtschaft. Obwohl sie im Allgemeinen nicht so ergiebig sind wie Getreide, um eine große Anzahl von Menschen zu ernähren, liefern Früchte oft wichtige Vitamine, die sonst in einer Ernährung auf Getreidebasis fehlen, und bieten eine willkommene Süße und lassen sich zudem leicht in Form von Konfitüren und Konserven lagern."

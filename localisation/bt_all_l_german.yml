 btpl_unite_britain_desc:0 "Seit über tausend Jahren, zumindest von der Zeit an, als die Römer Hadrians Mauer erbauten und Großbritannien in Nord und Süd spalteten, haben sich die beiden Hälften um die Herrschaft über die kleine, aber reiche Insel gerrungen. Fast ein Jahrtausend und eine Halbes später ist die Insel immer noch in zwei Großmächte aufgeteilt. Es ist Zeit, dass wir zusammenfinden und die Insel ein für allemal vereinen. Rule Britannia!"

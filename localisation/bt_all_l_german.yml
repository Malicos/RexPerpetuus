 PriceChanges_BeyondTypus.EVTDESC1:0 "Im Jahre 1487, im Herzogtum Bayern, erlies Herzog Albert IV. mit den Untergebenen des Reiches das Reinheitsgebot für bayrisches Bier. Das Gesetz besagt, dass in Bayern produziertes Bier nur Wasser, Gerste und Hopfen enthalten darf. Jede Abweichung von diesem Rezept dürfte sich nicht Bier nennen und wäre am Ende konfisziert worden. Das Gesetz legt ebenso den Preis für Bier mit einem Höchstpreis für ein Mass auf einen Pfennig im Winter und zwei Pfennig im Sommer fest. Schankwirten ist außerdem gestattet worden, einen zusätzlichen halben Pfennig pro Mass auf den Verkaufspreis zu schlagen, doch nur wenn sie mindestens 120 Mass Bier vom Hersteller gekauft haben. Dieses Gesetz wurde später von Wilhelm IV. auf ganz Bayern nach seiner Wiedervereinigung im Jahre 1515 ausgeweitet. Auch wenn dieses Gesetz nicht das erste Biergesetz war, ist es das bekannteste und wurde durch die gesamte Geschichte des Herzogtums hinweg aufrecht erhalten, bis zu Deutschen Vereinigung im Jahre 1871, in welchem seine Bedeutung für ganz Deutschland Bestandteil eben dieses Vertrages wurde."
 PriceChanges_BeyondTypus.EVTDESC2:0 "Normalerweise sind die meisten Biere, die vor dem 19. Jahrhundert produziert wurden, bei Zimmertemperatur gebraut worden, da es an Möglichkeiten zu Kühlung gemangelt hat. Wenn die Temperatur zu hoch war, so wie im Sommer, würde das Bier verderben. Die Bayern haben die kühleren Höhlen in den Alpen zum Brauen bevorzugt. Irgendwann zwischen dem 15. und 16. Jahrhundert als die Bayern ihr Bier während des Winters in diesen Höhlen lagerte, entdeckten sie versehentlich, dass das Bier anders schmeckte. Es schmeckte lieblicher und mild. Daraus entwickelte sich ein neuer Brauprozess, bei dem außerdem entdeckt wurde, dass die Würze des Bieres sich anders verhielt. Sie sank auf den Boden anstatt nach oben aufzusteigen, was die Begriffe 'obergäriges' und 'untergäriges' Brauen geprägt hat. Da dieser Prozess Wochen anstatt Tage benötigte und daher eine längere Lagerung voraussetzt, wurde dieses Bier fortan \"Lagerbier\" genannt."
 PriceChanges_BeyondTypus.EVTDESC3:0 "Als die Feldfrüchte der neuen Welt von den Euroäern entdeckt wurden und der Import von Alkohol aus der alten Welt zunehmend nicht mehr machbar war, begannen die Bewohner der Kolonien nach Möglichkeiten zu suchen, die Früchte des Landes zu destillieren, in dem sie lebten. Die ersten, die dies taten, waren die spanischnen Konquistadoren, die ihren ersten Tequila aus der Agave im Jahr 1666, als ihnen der Weinbrand ausging. Später wurde der Bourbon Whisky aus amerikanischem Mais und Rum aus Zuckersirup in der Karibik und in Brasilien von Sklaven auf den Plantagen destilliert."
 PriceChanges_BeyondTypus.EVTDESC4:0 "Im Jahre 1706 entwickelte ein schweizerischer Farbenhersteller namens Johann Jacob Diesbach in Berlin ein synthetisches Farbpigment in einem neuen Blauton. Dieser Blauton wurde von seinem ersten Verkäufer \"Preußisch Blau\" genannt, wurde jedoch bereits im Jahr davor in ganz Europa verkauft. Seine Zusammensetzung blieb bis in die 1750er unbekannt, als ein französischer Chemiker die Zusammensetzung herausfand, die aus Eisensalz und einer neuen Säure bestand, welche erst 30 Jahre später vom schwedischen Chemiker Carl Wilhelm Scheele beiläufig \"Blausäure\" genannt worden ist. Preußisch Blau wurde sehr wichtig für Europa, da es das sehr teure Lapislazuli, welches zuvor für Blaufärbungen verwendet worden ist, ersetzte und außerdem die Hauptfarbe der preußischen Uniformen wurde. Bis ins 20. Jahrhundert wurde es zu zeremoniellen Anlässen verwendet."
 PriceChanges_BeyondTypus.EVTDESC5:0 "Als sich die Aufklärung in Europa ausbreitete, wurden von Naturphilosophen mehrere wichtige Fortschritte in der Wissenschaft gemacht. Einer dieser Fortschritte betraf die komplexe Wissenschaft von den Bienen und ihrer Biologie, ein Thema, das zuvor noch nicht erforscht worden war. Einige bemerkenswerte Pioniere waren Jan Swammerdam & René Ferchault de Réamur, die Bienen mit Hilfe von Mikroskopen sezierten, um die innere Biologie der Bienen zu verstehen. Sie beobachteten Königinnen bei der Eiablage in offenen Zellen, aber erst als François Huber seinen Berater sorgfältige Experimente durchführen ließ, verstanden sie den Paarungsprozess der Bienen. Sie stellten fest, dass die Königinnen durch eine Reihe von aufeinander folgenden Paarungen mit männlichen Drohnen besamt wurden, die hoch in der Luft und weit entfernt von ihrem Bienenstock stattfanden. Sie waren auch die ersten, die die Fortpflanzungsorgane der Bienen beschrieben. Huber gilt heute als Vater der modernen Bienenkunde für seine Entdeckungen und Forschungen, während er gleichzeitig in den prägenden Jahren der modernen Biologie neue Wege beschritt."
 PriceChanges_BeyondTypus.EVTDESC6:0 "Die Bienenzucht im Europa des Mittelalters und der Renaissance war eine komplexe Wissenschaft, die kein normaler Bauer wirklich verstand. Die Imkerei wurde daher meist den Mönchen in den Klöstern überlassen, wo der kostbare Honig und das Bienenwachs produziert wurde. Dies war nicht der einzige Grund für die allgemein begrenzte Produktion, aber um diese Produkte zu erhalten, mussten die Bienenstöcke zerstört werden, wodurch jede mögliche Wiederverwendung des Bienenvolkes zunichte gemacht wurde. Außerdem wurde jede mögliche selektive Zucht untersagt. Dies änderte sich allmählich während des 18. und 19. Jahrhunderts, als aufeinanderfolgende Erfindungen die Bienenzucht revolutionierten. Dazu gehörten die von Thomas Wildman vorgenommenen Anpassungen der Bienenstockmontage. Er befestigte parallele Reihen von Holzstäben über der Spitze eines Strohstockes. Darauf befestigten die Bienen ihre Waben, was ein einfaches Entfernen der Waben ermöglichte, ohne den Bienenstock selbst zu zerstören. Diese beweglichen Wabenbeuten wurden später von Lorenzo Lorraine Langstroth perfektioniert, der sich die Tatsache zunutze machte, dass es zwischen den Wachskämmen einen bestimmten Abstand gab, der es den Bienen ermöglichte, die Bienen von Wachs frei zu lassen, etwas, das Huber zuvor entdeckt hatte. Langstroth entwarf sorgfältig eine Reihe von Holzrahmen in einem rechteckigen Bienenstockkasten, die von den Imkern zur Entleerung oder Inspektion leicht entfernt werden konnten. Langstroths Erfindung führte schließlich zur kommerziellen Massenproduktion von Honig in der westlichen Welt."

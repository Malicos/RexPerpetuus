 desc_bt_mercury_of_almaden:0 "Almadén beherbergt die weltweit größten Reserven an Zinnober und Quecksilber. Zunächst von den Römern abgebaut, wurde das scheinbar unerschöpfliche Vorkommen später von entscheidender Bedeutung, als man entdeckte, dass Quecksilber bei einem neuen Verfahren zur Gewinnung von reinem Gold oder Silber aus Roherz von entscheidender Bedeutung ist."

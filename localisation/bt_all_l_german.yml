 itsukushima:0 "Itsukushima-Schrein"
 itsukushima_title:0 "Itsukushima-Schrein"
 jae_disputacion:0 "La Diputación Real de Jaén"
 jae_disputacion_desc:0 "Unser Land wird mit unzähligen Gesetzbücher regiert, die oft miteinander in Konflikt stehen. Durch die Einrichtung einer übergreifenden \"Königliche Deputation\" können wir die Gesetze von Jaén vereinheitlichen und sicherstellen, dass unsere Regierung mit höchster Effizienz arbeitet."
 jae_farmers_craftsmanships:0 "Handwerker und Landwirte"
 jae_farmers_craftsmanships_desc:0 "Auch wenn manche das Hochland, die Berge und die unwegsame Landschaft unseres Landes als arm und wertlos ansehen mögen, so liegt doch ein großer Reichtum in den Olivenhainen und Wasserwegen, die Jaén und die umliegenden Dörfer und Städte durchziehen. Durch harte Arbeit und Hingabe sind wir reich an Geist, Seele und Gold geworden, und wir werden für immer ein Land der Handwerker und Landsleute sein."
 jae_great_houses_of_worship:0 "Große Gotteshäuser"
 jae_great_houses_of_worship_desc:0 "Gotteshäuser dienen mehreren Zwecken; natürlich sind sie Versammlungsorte für die Gläubigen, aber sie sind auch Treffpunkte für die Bürger und dienten zeitweise als Regierungsgebäude. Die Moscheen und Kathedralen von Jaén sind prächtiger als die meisten anderen, und in der Tat inspirieren ihre Schönheit und Anmut die Menschen zu mehr Frömmigkeit."
 jae_importance_of_foreigners:0 "Toleranz gegenüber Ausländern"
 jae_importance_of_foreigners_desc:0 "Niemand in unserem Reich kann die Bedeutung von Völkern ignorieren, die andere als ketzerisch oder heidnisch ansehen würden. Juden, Muslime und Fremde aller Glaubensrichtungen und Weltanschauungen haben viel zur Geschichte und zum Wohlstand unseres Reiches beigetragen. Jetzt und für immer werden wir alle Völker in unserem Land willkommen heißen, damit sie (und wir) in Ewigkeit gedeihen können."
 jae_quash_the_aristocracy:0 "Aristokratische Hebelwirkung brechen"
 jae_quash_the_aristocracy_desc:0 "Zu lange schon hat der Adel Jaén wie ein Spielzeug behandelt und sich um unsere Ländereien gestritten wie Kinder um Murmeln. Indem wir die Ketten zerreißen, die die Adelsfamilien um unser Volk geschlungen haben, werden wir unser Reich von Grund auf stärken und es wird uns besser gehen!"
 jae_resist_conquista:0 "Resistencia"
 jae_resist_conquista_desc:0 "Jaén und sein Umland wurden im Laufe der Geschichte mehrfach von verschiedenen Königreichen regiert. Während der Zeit der muslimischen Herrschaft über Iberien wurden in Jaén nicht weniger als drei Taifas ausgerufen. Der Tumult scheint Jaén anzuziehen wie die Motten das Feuer, aber dieser Tumult hat unser Volk widerstandsfähiger gemacht als die meisten anderen, stets bereit, die Ereignisse der Geschichte mit Fassung zu tragen."
 jae_sociedad_economica:0 "La Sociedad Económica"
 jae_sociedad_economica_desc:0 "Die \"Real Sociedad Económica de Amigos del País de la Ciudad y Reino de Jaén\", oder Königliche Wirtschaftsgesellschaft der Freunde der Stadt und des Königreichs Jaén, ist eine Wirtschaftsgesellschaft, die vor kurzem von einigen einflussreichen Familien und Geschäftsleuten in unserem Reich gegründet wurde. Mit ihrem Rat und ihrer Hilfe werden wir die Wirtschaftssysteme in unserem Königreich umgestalten und erneuern, damit sie effizienter und vorteilhafter für alle werden - insbesondere für unsere Gönner."
 javanese_migration:0 "Javanesische Migration"
 javanese_migration_desc:0 "Mit dem jüngsten Aufstieg des Islam in Java haben viele Javanesen begonnen, über Java hinaus auf die vielen vorgelagerten Inseln umzusiedeln. Wir könnten diese Auswanderung zu unserem Vorteil nutzen und unseren Einfluss sowohl durch Kolonisierung als auch durch Imperialismus ausbauen."
 jawanisasi:0 "Jawanisasi"
 jawanisasi_desc:0 "Da unsere Nation größer werden wird, müssen wir die kulturelle Einheit stärken und nicht-javanische Kulturen assimilieren. Darüber hinaus können viele fremde Kulturen bestimmte Bräuche haben, die uns zugute kommen könnten. Indem wir fremde Kulturen assimilieren und Elemente aus ihrer Kultur in unsere aufnehmen, können wir den javanischen Einfluss weit über das Archipel verteilen."

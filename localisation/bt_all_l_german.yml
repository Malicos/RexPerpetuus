 string_start_religion_apostolic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nApostolisch ist in der Religionsgruppe §YChristlich§!, zusammen mit den Religionen §YKoptisch§!, §YOrthodox§!, §YKatholisch§!, §YProtestantisch§! and §YReformiert§!."

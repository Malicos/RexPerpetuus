 defeat_black_sheep_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YBesiegt Qara Qoyunlu§! benötigt werden"
 defeat_the_knights_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YLetzte Bastion der Kreuzzügler§! benötigt werden"
 defeat_the_livonian_order_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert die Livonier§! benötigt werden"
 defensive_moats:0 "Schützende Wassergräben"
 defensive_moats_desc:0 "In der Vergangenheit haben unsere Verteidigungsanlagen es immer wieder geschafft, Eindringlinge zurückzuhalten. Wir konnten uns immer auf diese Verteidigung verlassen, und sie wird auch in den kommenden Jahren noch Bestand haben."
 defunct_cultures:0 "Verlorene Kulturen"
 denaina:0 "Denainanisch"
 denmark_iceland_integration_desc:0 "Island ist ein Zeugnis der einst großen Expeditionen, die in diese Ländern vor so langer Zeit durchgeführt wurden. Mit der Gründung der Kalmarer Union gehören diese Ländereien nun dem dänischen König. Wenn wir unsere Ziele im Ausland weiterverfolgen wollen, wird Island ein wichtiges Sprungbrett sein."
 denmark_iceland_integration_title:0 "Integriert Island"
 denmark_norway_integration_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §Integriert Norwegen§! benötigt werden"
 denmark_sweden_integration_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YVereint Skandinavien§! benötigt werden"
 desc_admiralty_area_modifier:0 "In diesem Gebiet wurde eine Admiralität errichtet, die dieser Provinz Boni gewährt."
 desc_allied_natives_founded_colony:0 "Diese Siedlung wurde von einer Lokalbevölkerung unter der Schirmherrschaft einer Kolonialmacht gegründet anstatt von dieser direkt. Als Resultat verfügt die hiesige Bevölkerung über einen hohen Grad an Autonomie und Unabhängigkeit, interessiert sich jedoch wenig für die Politik in der alten Welt und die Staatsangelegenheiten in der Hauptstadt."
 desc_breede_estuary_modifier:0 "Die Herrschaft über die wirtschaftlich wichtige Flussmündung des Breede River hilft Euch dabei, den Handel in dieser Region zu kontrollieren."
 desc_bt_abolished_tanistry:0 "In einer allgemein unbeliebten Entscheidung hat die Regierung die Tradition der Thanwahl abgeschafft und sich für eine erbliche Monarchie nach festländischem Vorbild entschieden."
 desc_bt_amber_coast:0 "Die Sambische Halbinsel, die gelegentlich als 'Bernsteinküste' bezeichnet wird, ist die weltweit wichtigste Quelle für Bernstein. Bereits im Jahr 98 vom römischen Historiker Tacitus ausdrücklich erwähnt, ist der 'Baltische Bernstein', wie er genannt wird, in diesem Gebiet so besonders reichlich vorhanden, dass er von ganz allein an die Küste gespült wird. Der Halbedelstein ist derart zahlreich, dass die Produktion, obwohl er schon seit dem fernen Altertum gesammelt wurde, weiter zunahm, so dass im 18. Jahrhundert vermutlich 95 % aller weltweit produzierten Bernsteine aus dieser Region stammten."
 desc_bt_apathetic_guelph_or_ghibellines:0 "Diese Nation versucht sich aus dem Guelfisch-Ghibellischen Konflikt zurückzuziehen und seine Bevölkerung unter einem Banner zu vereinen, anstatt sie nach Lust und Laune an diesem auszehrenden Bürgerkrieg teilnehmen zu lassen. Dies ist zwar ein bewundernswertes Ziel, doch diese Nation tut sich schwer, sich wirklich zu distanzieren während der Konflikt um sie herum wütet und Radikale auf beiden Seiten versuchen die Leute anzustacheln."
 desc_bt_basque_whaling:0 "Die Basken waren die ersten in der Welt, die Wale kommerziell gejagt haben, und bis ins 18. Jahrhundert die bei weitem erfolgreichsten. Die aufblühende Industrie konzentrierte sich in erster Linie entlang der baskischen Küste, insbesondere um San Sebastián herum, das 1150 erstmals Walfangrechte erhielt. Im 15. Jahrhundert gab es entlang der gesamten Atlantikküste etwa 50 'Landfabriken', in denen baskische Seeleute Land pachteten, um ihren Fang zu fischen und zu schlachten."
 desc_bt_birkarls:0 "Das samische Volk hatte im Mittelalter und in der Frührenaissance eine bemerkenswerte autonome Stellung inne. Es wurde von jeder Nation besteuert, die gegenwärtig den Besitz ihres Landes beanspruchte, wurde aber ansonsten in Ruhe gelassen. In Schweden entstand eine besondere Organisation, die Birkarls, die für die Besteuerung des samischen Volkes bis hin zur vollständigen Monopolstellung verantwortlich war. Es ist bemerkenswert, dass sie diese Position nicht de jure, sondern de facto innehatten, was auf die autonome Herrschaft des damaligen Monarchen hindeutet, der in Wirklichkeit in Dänemark residierte. Dennoch versorgten sie den Monarchen mit wertvollen samischen Pelzen, die der Nation zugute kamen. Der Status quo wurde bis zu den Zentralisierungsreformen von Gustav Vasa beibehalten, der meinte, dass die schwedische Staatskasse durch die Abschaffung der Mittelsmänner, die die Birkarls darstellten, stark anwachsen würde."
 desc_bt_birthplace_lager:0 "Diese Provinz ist der Geburtsort des Lagerbiers, einer Biersorte die bei niedrigen Temperaturen gebraut wird. Die lange Tradition in Verbindung mit dem Handel und lokaler Erfahrung gestattet ein größeres Produktionsvolumen."
 desc_bt_brauhaus_der_hansa:0 "Die norddeutsche Küste wurde für ihre Bierproduktion bekannt, und zwar niemand mehr als Hamburg. Die liebevoll 'Hansebrauerei' genannten Brauereien der Stadt gehörten zu den ersten, die beim Brauprozess Hopfen statt Obst verwendeten, und das daraus resultierende Getränk war so beliebt, dass es der Stadt ihren Spitznamen einbrachte. Von bescheidenen Anfängen in den 1200er Jahren mit einigen kleinen Betrieben wuchs die Stadt bis zur Mitte des 16. Jahrhunderts auf 500 Brauereien an, die einen Großteil Nordeuropas mit feinstem Bier versorgten."
 desc_bt_conquest_of_the_great_fire:0 "Die Großen Feuertempel waren bedeutende Weihstätten im vormuslimischen Persien und gleichzeitig die heiligen Stätten des Zoroastrismus. Die Rückeroberung dieser Stätten ist entscheidend für die Wiederherstellung des Zoroastrianismus als eine der großen Religionen!"
 desc_bt_daring_navigator:0 "Dieses Land beschäftigt einen ambitionierten und wagemutigen Entdecker der entschlossen ist, weiter zu reisen als jeder andere vor ihm, um neue Länder und ferne Küsten zu entdecken."
 desc_bt_emperors_approval:0 "Der Heilige Römische Kaiser spricht gut über unsere Nation, was unsere Bekanntheit und unser Ansehen im gesamten Reich verbessert!"
 desc_bt_forests_of_cadore:0 "Die unebene und stark bewaldete Region des Cadore in den östlichen Alpen ist als exzellente Quelle für Holz bekannt und deckt seit hunderten von Jahren beinahe allein den hohen Bedarf der venezianischen Flotte an qualitativ hochwertigem Holz für seine Schiffe."
 desc_bt_ghibelline_nation:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Nation traditioneller Unterstützer des Kaisers. Die Ghibellinen waren in der Regel der Landadel und profitierte von der dezentralen kaiserlichen Herrschaft und fürchteten, mehr direkte päpstliche Autorität würde ihre Situation verschlechtern. Daher unterstützten sie den kaiserlichen Anspruch gegen die Ausweitung des Patrimonium."
 desc_bt_ghibelline_province_in_ghibelline_state:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Provinz traditioneller Unterstützer des Kaisers, sehr zur Freude seiner ghibellischen Herrscher. Unruhen sind unwahrscheinlicher, und mehr junge Männer erwägen, sich als Freiwillige für unsere Armee zur Verteidigung der ghibellischen Sache zu melden."

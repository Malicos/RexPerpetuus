 are_etruscan_artifacts:0 "Etruskische Artefakte"
 are_etruscan_artifacts_desc:0 "Im 18. Jahrhundert begannen Historiker die glorreiche Geschichte von Arezzos Vergangenheit als die dritte Stadt Italiens unter Octavian und als eine der Hauptstädte der etruskischen Zivilisation zu entdecken. Die Etrurier haben zahlreiche Spuren in der Stadt hinterlassen, mit ihren rot-glänzenden Töpfereien und zahlreichen Bronzestatuen. Die Bekannteste von ihnen ist die Chimäre von Arezzo, das größte Zeugnis etruskischer Kunst und eine treffende Darstellung eines des in der antiken griechischen Mythologie am meisten gefürchteten Ungeheuers."
 are_ghibelline_tendencies:0 "Ghibellinische Tendenzen"
 are_ghibelline_tendencies_desc:0 "Während des Mittelalters und der langen Kriege zwischen Guelfen und Ghibellinen hat Arezzo die Ghibellinen, die Fraktion der Kaisertreuen, unterstützt, so wie viele andere italienische Städte auch. Dies wird unsere Diplomatischen Bemühungen unterstützen, vor allem innerhalb des Reiches."
 are_giorgio_vasari:0 "Giorgio Vasari"
 are_giorgio_vasari_desc:0 "Giorgio Vasari wurde 1511 in Arezzo geboren und war ein berühmter Maler, Architekt, Schriftsteller und Historiker, dessen bemerkenswertestes Werk \"Die Leben der exzellentesten Maler, Bildhauer und Architekten\", welches als das erste umfassende Buch zur Kunstgeschichte betrachtet wird, was Vasari damit zum Begründer dieser Disziplin machte. Ein solch ruhmreicher Mann bringt aufstrebende Künstler mit neuen Ideen in unsere Stadt, um sich hier zu verewigen."
 are_legend_of_the_true_cross_desc:0 "Die Legende vom Wahren Kreuz ist ein Freskenzyklus des berühmren Künstlers und Mathematikers Piero della Francesca, auf den Mauern der Kirche von San Francesco in Arezzo. Der Stil ist geprägt durch klaren Humanismus und die Nutzung von geometrischen Formen und Perspektiven."
 are_legend_of_the_true_crossv:0 "Die Legende vom Wahren Kreuz"
 are_resist_de_medici:0 "Widersteht den Medici"
 are_resist_de_medici_desc:0 "Arezzo wurde schon immer durch seinen größeren und mächtigen Nachbarn Florenz bedroht. Neidisch auf unseren kulturellen Glanz, suchten die Florentiner uns schon immer mit Waffengewalt zu bezwingen. Der Druck wurde nur größer, als das Haus De Medici dort an Macht gewann. Die Bischöfe von Arezzo und das Haus Tarlati kämpften erbittert um ihre Unabhängigkeit, bis sie im Jahr 1384 besiegt wurden. Nun, da Arezzo einmal mehr frei ist, müssen wir sicherstellen, dass wir nie wieder an Florenz fallen!"
 are_saracen_joust:0 "Sarazenentjost"
 are_saracen_joust_desc:0 "Arezzos berühmteste Tradition, der Sarazenentjost, wurde vom 16. Jahrhuntert bis 1810 abgehalten, stammt jedoch aus dem Mittelalter. Der Tjost selbst wird beim Besuch von Würdenträgern, beim Karneval oder Hochzeiten von Adeligen abgehalten, um den hohen Herren ein unterhaltsames Spektakel zu bieten. So halten wir sie auf Linie und bieten unseren Kriegern in Kriegszeiten ein wenig Übung."
 are_studium:0 "Das Studium"
 are_studium_desc:0 "Gegründet im Jahre 1252, ist das Studium von Arezzo eine von Italiens und Europas älteren Universitäten. Auch wenn sie zusammen mit der Stadt niederging, nun da Arezzo einmal mehr frei ist, müssen wir die Universität in alter Pracht erstrahlen lassen um neue Ideen in unsere Stadt aufblühen zu lassen."

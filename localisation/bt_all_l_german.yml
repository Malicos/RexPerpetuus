 nestorian_rebels_name:0 "$RELIGION$ Fanatiker"
 nestorian_religion_desc:0 "Der Nestorianismus, der lehrt, dass Jesus Christus zwei Naturen hat, eine göttliche und eine menschliche, wurde von den meisten christlichen Religionen als ketzerisch erklärt. Trotzdem hat seine einzigartige Weltanschauung Anhänger in so weit östlich gelegenen Ländern wie China, Indien und sogar der Mongolei gefunden."
 philosophical_thought_aspect: "Philosophischer Gedanke"
 desc_philosophical_thought_aspect: "Wir achten die Lehren großer Philosophen wie Platon, Aristoteles und Sokrates sehr."
 pillars_of_islam_aspect: "Säulen des Islam"
 desc_pillars_of_islam_aspect: "Die Befolgung der Säulen des Islams ist im alawitischen Glauben von großer Bedeutung."
 reincarnation_aspect: "Reinkarnation"
 desc_reincarnation_aspect: "Die Alawiten glauben, dass sie ursprünglich Sterne oder göttliche Lichter waren, die durch Ungehorsam aus dem Himmel vertrieben wurden und sich einer Reinkarnation unterziehen müssen, bevor sie in den Himmel zurückkehren; im alawitischen Glauben können Menschen durch Sünde als Nicht-Alawiten und sogar als Tiere inkarniert werden."
 shemqayil:0 "Shemqayîl"
 shemqayil_desc:0 "Melek Shemqayil, auch bekannt als Shemsedîn, ist der Sonnenengel und eine weitere Erscheinung Gottes, die für das Überleben verantwortlich ist, indem sie den Menschen und der Natur das Sonnenlicht bringt. Als solcher wird er hoch verehrt."
 SECTARIST: "Sektaristisch"
 taqiyya_aspect: "Taqiyya"
 desc_taqiyya_aspect: "Um mit unseren Nachbarn koexistieren und in dieser feindlichen Umgebung überleben zu können, müssen wir einige unserer Überzeugungen und unserer Kultur verbergen."
 tawuse_melek:0 "Melek Taûs"
 tawuse_melek_desc:0 "Melek Taûs, der Pfauenengel, ist der Verwalter der Erde, der größte der sieben Erzengel und Vermittler Gottes. Als solcher beten die Menschen durch Tawûsê Melek zu Gott. Sheikh 'Adi und Sultan Êzi sind wichtige Figuren in der Êzidischen Religion, da sie als Inkarnation von Tawûsê Melek angesehen werden."
 unite_tribes_aspect: "Alawitische Stammesvereinigung"
 desc_unite_tribes_aspect: "Die Alawiten sind in vier Stammesverbände unterteilt. Wir sollten unsere Differenzen beiseite legen und unsere Armeen gegen unsere Feinde vereinen."

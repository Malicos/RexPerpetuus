 mandaean_rebels_name:0 "$RELIGION$ Fanatiker"
 mandaean_religion_desc:0 "Der Mandäismus geht auf Adam zurück, und Johannes der Täufer ist ihr größter Prophet. Die Welt besteht aus Licht und Dunkelheit, und mit der Zeit werden alle sterblichen Seelen danach beurteilt, ob sie würdig sind, in das ewige Licht zurückzukehren."
 manifestations_of_god_aspect: "Manifestationen Gottes"
 desc_manifestations_of_god_aspect: "Gott ist mindestens sieben Mal in einer Dreifaltigkeit erschienen. Das letzte Mal erschien er in der Gestalt von Mohammed, Ali und Saliman al-Farisi."
 mass_aspect: "Christliche Messe"
 desc_mass_aspect: "Einige unserer Traditionen und Feiertage ähneln denen der Christen, lassen Sie uns unsere Beziehungen verbessern, indem wir Epiphanie und Weihnachten gemeinsam feiern. Dieser Aspekt gibt §G+10§! Verbesserte Beziehungen mit allen §YChristlichen§! Ländern und §G-1.5§! Unruhe in allen unseren §YChristlichen§! Provinzen."

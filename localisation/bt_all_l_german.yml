 lithuanian_grand_duchy_legacy_desc:0 "Unsere Region hatte nie viele Könige, stattdessen sind es unsere Herzöge, welche die vielen verschiedenen Menschen innerhalb ihrer Grenzen vereint und zu Größe geführt haben."
 livonian:0 "Livländisch"
 lmv_age_of_condottieri:0 "Das Zeitalter der Condottieri"
 lmv_age_of_condottieri_desc:0 "Da Söldner die Hauptstütze so vieler Armeen bilden, wäre es klug, dafür zu sorgen, dass auch wir Söldner zur Hand haben. Lasst uns dafür sorgen, dass vorbeiziehende Söldnerkapitäne in Lombardei-Venetien herzlich willkommen sind, damit sie sich an uns erinnern, wenn es um die Einstellung von Söldnern geht."
 lmv_alpine_wall:0 "Alpiner Wall"
 lmv_alpine_wall_desc:0 "Die mächtigen Alpen umgeben uns von allen Seiten und bilden für uns ein reiches Tal, das leicht zu verteidigen ist. Sogar unsere Geographie wünscht uns Erfolg! Durch den Bau von Festungen in den Alpenpässen können wir jede Invasion aufhalten, die ihr im Wege steht."
 lmv_great_power_sandwich:0 "Taktvolle Diplomatie"
 lmv_great_power_sandwich_desc:0 "Trotz des grimmigen Geistes unseres Volkes und seiner unerschütterlichen Loyalität gegenüber unserem Heimatland bleibt die Tatsache bestehen, dass es auf allen Seiten Mächte gibt, die sich ohne unsere Erlaubnis einen Teller unserer Pasta servieren wollen. Glücklicherweise wird uns unser Witz retten! Wenn wir diese Nationen gegeneinander ausspielen, können wir den Krieg in unserem Land verhindern und unsere Unabhängigkeit bewahren."
 lmv_invite_printers_philosophers:0 "Drucker und Philosophen"
 lmv_invite_printers_philosophers_desc:0 "Der venezianische Druck und die Mailänder Philosophie ist eine Einheit, geschaffen im Himmel selbst. Wer sonst kann auf eine so stolze Zahl von Philosophen und der Pressen verweisen, die sie zur Verbreitung ihres intellektuellen Diskurses benötigen? Niemand, lautet die Antwort, wirklich niemand."
 lmv_italian_trade_dominance:0 "Handelserfahrung"
 lmv_italian_trade_dominance_desc:0 "Unser Land liegt genau zwischen der Adria und dem westlichen Mittelmeer, und die vielen Flüsse und Wasserwege, die unser Land durchziehen, bedeuten, dass der Zugang zu beiden Meeren für unsere Händler und Kaufleute kein Problem darstellt."
 lmv_italian_unification:0 "Geist der Vereinigung"
 lmv_italian_unification_desc:0 "Während niemand in unserem Reich bestreiten würde, dass unsere Länder wirklich die Spitze der westlichen Zivilisation sind, mögen einige bestreiten, dass andere die gleiche Lebensqualität verdienen wie wir. Denn was nützt es in der Tat, das Beste zu sein, wenn unsere Brüder im Regen stehen gelassen werden?"
 lmv_po_valley_textiles:0 "Wohlstand des Po"
 lmv_po_valley_textiles_desc:0 "Der Po erstreckt sich über die gesamte Länge unserer Nation, bevor er in die Adria mündet. Sein Delta enthält einige der reichhaltigsten Sedimente Italiens, und die Tierwelt, die im Delta zu Hause ist, bereichert Geist und Seele gleichermaßen. Das Wichtigste ist jedoch, dass wir den Fluss stauen und Wasserräder errichten können, um unsere aufblühende Industrie zu fördern! Die Möglichkeiten sind endlos!"
 lom_curb_the_families:0 "Brüderlichkeit über Familie"
 lom_curb_the_families_desc:0 "Natürlich ist die Familie im persönlichen Leben wichtig, aber wenn Familien als eine zusammenhängende Einheit arbeiten, um persönliche Vorteile in großem Umfang zu fördern, dann muss die Familie manchmal an ihren Platz gesetzt werden. Indem wir die Brüderlichkeit in der Staatsbürgerschaft über die familiären Bindungen stellen, können wir sicherstellen, dass die Ländereien unseres Reiches stets unserem Staat gegenüber loyal sind."
 lom_freethinkers:0 "Freies Denken"
 lom_freethinkers_desc:0 "Philosophen und Ärzte, Politiker und Päpste, Musiker und Magnaten; die Liste der Menschen von großer Bedeutung und Willenskraft, die aus der Lombardei stammen, ist endlos lang. Einige denken, es ist etwas im Wasser, das große Geister aller Glaubensrichtungen hervorbringt, aber nein, es ist nur ihr Stolz darauf, Lombarde zu sein, der sie dazu inspiriert, die allerbesten zu sein."
 lom_land_of_comunes:0 "Erster unter vielen"
 lom_land_of_comunes_desc:0 "Die unzähligen Comuni oder Kommunen der Lombardei regierten die großen Städte der Region über Generationen hinweg unabhängig voneinander. Mailand war die erste unter ihnen, und wie sie für die lombardischen Comunis waren, so sind wir selbst es für die Staaten Italiens und werden es immer sein."
 lom_leges_langobardorum:0 "Edictum Rothari"
 lom_leges_langobardorum_desc:0 "Das Edictum Rothari, auch bekannt als die Leges Langobardorum, war die erste Kodifizierung des lombardischen Rechts, die 643 vom Lombardkönig Rothari verfasst wurde. Es beschränkte die Macht kleinlicher Feudalherren und reservierte dem König mehr Macht. In der Tat ein rechtschaffenes und edles Dokument!"
 lom_lombard_league:0 "Lombardenbund"
 lom_lombard_league_desc:0 "Die uneinheitliche Natur der politischen Landschaft der Lombardei führte dazu, dass sich die lombardischen Gemeinden oft zusammenschließen mussten, am bekanntesten der Lombardenbund des 12. und 13. Jahrhunderts, der den Kaiser Friedrich II. in Parma besiegte. Der Zusammenschluss mit ähnlich ambitionierten Verbündeten ist ein Erfolgsrezept, und diese Tatsache dürfen wir nie vergessen."
 lom_not_barbarians:0 "Widerlegung der Barbarei"
 lom_not_barbarians_desc:0 "Viele Minderbemittelte verwechseln die lombardische Identität mit Barbarei. Typisch - nur ein echter Lombarde könnte die Feinheiten der lombardischen Kultur, Kunst, Lebensweise usw. verstehen. Indem wir dies mit unseren Verbündeten teilen, können wir ihnen zeigen, dass die Lombarden keine Barbaren sind. Tatsächlich sind wir am weitesten davon entfernt!"
 lombard_nation_desc:0 "Die Langobarden sind ein geschichtsträchtiges Volk mit einem Vermächtnis, das vom Königreich Italien nach der Teilung des Reiches Karls des Großen bis zu den opulenten Städten Mailand, Mantua, Pavia und anderen reicht. Jetzt haben wir uns als die herausragende Macht in der Lombardei etabliert. Erklären wir eine neue lombardische Nation!"
 lombard_nation_title:0 "Regno Lombardo"
 lombardy_venetia_monarchy_nation_desc:0 "Wir haben eine vorherrschende Stellung in Norditalien erlangt. Um unsere Herrschaft über diese Region zu festigen, sollten wir es unter einem neuen Königreich vereinen und sicherstellen, dass die Namen des Herzogtums Mailand und der Republik Venedig aus den Erinnerungen unserer Untertanen verschwinden."
 lombardy_venetia_monarchy_nation_title:0 "Regno Lombardo-Veneto"
 lombardy_venetia_republic_nation_desc:0 "Wir haben eine vorherrschende Stellung in Norditalien erlangt. Um unsere Herrschaft über diese Region zu festigen, sollten wir es unter einer neuen Republik vereinen und sicherstellen, dass die Namen des Herzogtums Mailand und der Republik Venedig aus den Erinnerungen unserer Bürger verschwinden."
 lombardy_venetia_republic_nation_title:0 "Serenissima Respublica di Lombardo-Veneto"

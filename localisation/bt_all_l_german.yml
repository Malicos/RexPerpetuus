 anc_cathedral:0 "Die Kathedrahle von Ancona"
 anc_cathedral_desc:0 "Die Kathedrahle von Ancona ist dem Schutzpatron der Stadt, dem Hl. Cyriacus geweiht. Er war Bischof von Ancona und soll angeblich das Wahre Kreuz Jesu gefunden haben. Er wurde im Jahr 360 auf Pilgerreise ins Heilige Land während einer der letzten Wellen der Gewalt gegen Christen im Römischen Reich getötet. Die Kathedrahle ist ein Meisterstück mittelalterlicher Architektur und verbindet Romanische, Byzantinische und Gotische Elemente. Sie wurde über 20 Jahre um die Jahrtausendwende herum erbaut. Sie besteht aus dem weißen Stein des nahen Bergs Conero und ein Testament des Reichtums und Ansehens unserer Stadt."
 anc_constructions_clement_xii:0 "Die Bauten von of Clemens XII."
 anc_constructions_clement_xii_desc:0 "Während des 18. Jahrhunderts zur Zeit von Papst Clemens XII. war Ancona ein Ziel großer Bauvorhaben, in deren Rahmen der Kai verlängert und eine Imitation des trajanischen Triumphbogens, zu Ehren des Kaisers im Jahr 155 durch Senat und Volk von Rom erbaut, sowie ein Lazaretto, eine Quarantänestation für Reisende zur See, erbaut wurde."
 anc_cosmopolitan_city:0 "Kosmopolitische Stadt"
 anc_cosmopolitan_city_desc:0 "Ancona war schon immer eine vielfältige Stadt seit seiner Gründung durch griechische Kolonisten aus Syrakus im Lande der Picener im Jahre 387 v. Chr. Eine griechische Gemeinde ist in der Stadt verblieben und zählt im 16. Jahrhundert ungefähr 200 Familien. Sie war außerdem ein wichtiges Ziel osmanischer Händler in Italien. Außerdem war Ancona die einzige Stadt im Kirchenstaat, neben Rom und Avignon selbst, der eine jüdische Gemeinde innerhalb seiner Mauern gestattet war."
 anc_maritime_republic:0 "Seerepublik"
 anc_maritime_republic_desc:0 "Wenn auch nicht so mächtig oder bekannt wie die großen Republiken Venedig oder Genua, hat die Seerepublik Ancona jene von Amalfi, Gaeta und selbst das mächtige Pisa überdauert und ist erst 1532 gefallen. Eine der Gründe für diesen Erfolg ist die lange Partnerschaft mit Ragusa am anderen Ufer der Adria im Kampf gegen den Einfluss Venedigs."
 anc_not_a_seignory:0 "Kein Lehen"
 anc_not_a_seignory_desc:0 "Anders als viele andere italienische Städte ist Ancona seiner republikanischen Tradition treu geblieben, und nie unter die Herrschaft einer der adeligen Familien der Stadt gefallen. Wir können stolz sein zu sagen dass, abgesehen von einer kurzen Herrschaft der Malatesta von Rimini, niemand anderes als der Papst, Gottes Gesandter auf Erden, sich jemals Herr von Ancona nannte!"
 anc_staunch_guelphs:0 "Standhafte Guelfen"
 anc_staunch_guelphs_desc:0 "Ancona hatte nie etwas für Fürsten übrig und damit nicht für den Kaiser. Die Stadt hat stets den Papst unterstützt und wurde mit dem Schutz vor seinen ambitionierten Nachbarn gut entlohnt."
 anc_trade_metropol:0 "Handelsmetropole"
 anc_trade_metropol_desc:0 "Die vielen Gemeinschaften der Stadt und die Allianz mit Ragusa haben sie auf dem langen Weg zur Handelsmetropole und den größten Hafen südlich von Venedig weit vorangebracht. Ebenso die lange Geschichte als Seerepublik hilft unseren Händlern in aller Welt."
 andalusi_culture:0 "Andalusisch"
 angevin_culture:0 "Angevinisch"
 anglo_irish:0 "Altenglisch"
 anglo_irish_culture_shift_desc:0 "Mit den Jahrhunderten sind unsere Gewohnheiten und Traditionen von der Gälisch-Irischen Kultur kaum mehr zu unterscheiden. Unsere ausländischen Wurzeln sind zum Hindernis für unsere Machtambitionen geworden. Wir sollten bekanntmachen, dass unser Königtum an der Seite unserer irischen Freunde steht."
 anglo_irish_culture_shift_title:0 "Irischer als die Iren"
 anglo_irish_monarchy_legacy:0 "Anglo-Irische Monarchie"
 anglo_irish_monarchy_legacy_desc:0 "Eine Form der konstitutionellen oder repräsentativen Monarchie, die auf der englischen parlamentarischen Tradition von Westminster basiert, mit einem Parlament, das regelmäßig vom regierenden Monarchen einberufen wird. Es basiert auf den in der Magna Carta definierten Privilegien und ist an die lokale Wirtschaft angepasst."
 anglo_irish_monarchy_legacy_ruler:0 "König"
 anglo_irish_monarchy_legacy_ruler_female:0 "Königin"
 anglo_irish_monarchy_reform:0 "Anglo-Irische Monarchie"
 anglo_irish_monarchy_reform_desc:0 "Eine Form der konstitutionellen oder repräsentativen Monarchie, die auf der englischen parlamentarischen Tradition von Westminster basiert, mit einem Parlament, das regelmäßig von der regierenden Monarchie einberufen wird. Es basiert auf den in der Magna Carta definierten Privilegien und ist an die lokale Wirtschaft angepasst."
 anglo_irish_nation_desc:0 "Wir sind nunmehr unangefochtene Herrscher Irlands. Wir sollten deutlich machen, dass wir in unserem eigenen Namen herrschen, indem wir unsere feudalen Bande mit England trennen und ein neues, zentralisiertes und vereinigtes Königreich Irland verkünden."
 anglo_irish_nation_title:0 "Errichtet das Königreich Irland"
 anglo_metis:0 "Anglo-Métis"
 annex_all_britain_and_ireland_tooltip:0 "Jede Provinz in Britannien oder Irland, die sich im Besitz eines Vasallen befindet, wird sofort annektiert."
 annex_mazovia_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YRückeroberung Masowiens§! benötigt werden"
 aor_catalan_language:0 "Katalanische Sprache"
 aor_catalan_language_desc:0 "Die katalanische Sprache wird seit Jahrhunderten von unserem Volk und unserer Verwaltung verwendet, und kein anderes unabhängiges Land kann das von sich behaupten. Wir sollten dafür sorgen, dass unsere Kultur verbreitet wird, wenn wir unsere Länder erweitern."
 aor_consell_de_la_terra:0 "Consell de la Terra"
 aor_consell_de_la_terra_desc:0 "Im Jahre 1419 wurde eine Versammlung geschaffen, die den wichtigsten Adligen eine gewisse Macht verlieh, da sie die Möglichkeit erhielten, ihre Vertreter zu wählen. Auf diese Weise fungierte sie als eine Bestätigung der Unabhängigkeit Andorras. Diese Versammlung wird oft als eines der älteren Parlamente Europas betrachtet."
 aor_economic_privileges:0 "Wirtschaftliche Privilegien"
 aor_economic_privileges_desc:0 "Die einzigartige Lage Andorras gewährte dem Land wichtige Vorteile, die die Großmächte neutralen Ländern ohne Armee boten. Es profitierte von einem besonderen Wirtschaftsregime, das den freien Warenverkehr an den Grenzen des Fürstentums ermöglichte, wobei Spanien und Frankreich den andorranischen Exporten sehr niedrige Steuern gewährten und die Ko-Fürsten Steuerbefreiungen gewährten."
 aor_el_gran_carlemany:0 "El Gran Carlemany"
 aor_el_gran_carlemany_desc:0 "Der traditionellen andorranischen Legende zufolge eroberte Karl der Große die Region zwischen 788 und 790 von den Mauren zurück, nachdem das katalanische Volk seine Armee durch die zerklüfteten Täler geführt hatte, was Karl der Große mit der Gewährung der Unabhängigkeit Andorras kompensierte. Es war Teil der 'Marca Hispanica', einer Pufferzone, die Karl der Große zum Schutz des karolingischen Reiches bildete. Es wird traditionell angenommen, dass er für die Umstrukturierung des Landes, die Wiedereinführung des Christentums in die Bevölkerung und die Aufsicht über den Bau von Klöstern verantwortlich war. Die mythische Aura Karls des Großen, der als Gründer unseres Landes gilt, wird es verstehen, uns Mut zum Kampf zu machen."
 aor_focs_and_casalers:0 "Focs and Casalers"
 aor_focs_and_casalers_desc:0 "Im 18. Jahrhundert war die andorranische Gesellschaft zwischen dem einfachen Volk (casalers) und den Reichen (focs) gespalten, während das übrige Europa soziale Veränderungen erfuhr. Unsere Casalers nahmen an der kleinen industriellen Revolution teil, die Andorra erlebte, indem sie in den neu gegründeten Schmieden arbeiteten. Daher sollten wir sicherstellen, dass die gesamte Gesellschaft an unserer wirtschaftlichen Entwicklung teilhatte."
 aor_pariage:0 "Pariage"
 aor_pariage_desc:0 "Im Jahr 1278 wird die einzigartige Regierung Andorras, die Pareatges, zwischen dem Bischof von Urgell und dem Grafen von Foix eingesetzt, um einen Anspruchskonflikt zu lösen. Diese feudale Institution erkennt die geteilte Souveränität der beiden Herrscher auf Andorra an und gibt unserem Kleinstaat sein heutiges Territorium. Für den von den beiden Herrschern gewährten Schutz müssen die Andorraner eine Steuer namens 'Qüèstia' entrichten."
 aor_the_pyrenees:0 "Die Pyrenäen"
 aor_the_pyrenees_desc:0 "Unser Land liegt zur Gänze in den Pyrenäen, was unser Land wegen der unwegsamen Berge und der harten Winter, die wir haben, praktisch unangreifbar für fremde Mächte macht. Niemand wird auf unser Land marschieren!"

 celts_illuminated_manuscripts:0 "Erleuchtete Schriften"
 celts_illuminated_manuscripts_desc:0 "Unsere künstlerischen Traditionen sind unvergleichbar mit denen anderer Kulturen Europas. Wo die meisten von ihnen sich mehr um Quantität als um Qualität bemühen, streben wir nach Werken von einzigartiger Perfektion. Die Erleuchteten Schriften wie auch das sogenannte Book of Kells, sind die besten Beispiele dafür."
 celts_memory:0 "Erinnerungen der Kelten"
 celts_memory_desc:0 "Unsere Kultur mag in die Randländer Europas gedrängt worden sein, doch dies war nicht immer so gewesen. Einst florierte die keltische Kultur in ganz Europa, und auch die Kelten vergessen nur langsam."
 celts_monastic_schools:0 "Offene Klöster"
 celts_monastic_schools_desc:0 "In der Vergangenheit dienten unsere Klöster nicht ausschließlich als Religionszentren, sondern auch als Zentren der Gelehrsamkeit. Als Einzige der gesamten Christenheit waren unsere Klöster für jedermann offen. Kindern war es freigestellt, in das Kloster einzutreten, eine Ausbildung zu absolvieren und wieder zu gehen, sobald sie das Erwachsenenalter erreicht hatten. Diese Praxis sollten wir wiederbeleben um unser Reich in ein Leuchtfeuer der Bildung umzuwandeln."
 celts_resettle:0 "Wiederbesiedlung keltischen Landes"
 celts_resettle_desc:0 "Die Lateinischen, Germanischen und Slavischen Kulturen haben sich sehr weit in Europa verbreitet. Wir haben fürs Erste die Freiheit unseres Volkes gesichert, aber um sie für die Ewigkeit zu bewahren, müssen wir früheres keltisches Land zurückerobern und wiederbesiedeln."
 celts_six_nations:0 "Die Sechs Nationen"
 celts_six_nations_desc:0 "Unser Volk besteht heute aus Sechs Nationen. Die Iren, die Schotten, die Bretonen, die Walisen, die Kornischen und die Manx. Indem wir die einzigartigen Erkenntnisse, Traditionen und Gewohnheiten aller sechs Nationen fördern, könnten wir eine neue keltische Renaissance einleiten."
 celts_soldiers:0 "Kampfgestählte Krieger"
 celts_soldiers_desc:0 "Unsere Männer sind erneut in ganz Europa als erbitterte Kämpfer bekannt. Unsere bisherigen Erfolge auf unserer Mission zur Befreiung der keltischen Völker eilen unserem Ruf voraus."
 celts_survival:0 "Kampf ums Überleben"
 celts_survival_desc:0 "Wir haben unsere Leute ein paar Schritte weg vom Abrgund der Vernichtung geholt, aber der Kampf ums Überleben geht weiter. Wir sind umgeben von Feinden, welche unsere Ländereien begehren und davon träumen, uns erneut unter ihre Herrschaft zu zwängen. Wir kämpfen für unser aller Wohl, und unsere Leute gewähren uns ihre volle Unterstützung."

 mughal_government_aquitanian_assimilated:0 "Guerilla-Taktiken"
 mughal_government_aquitanian_assimilated_desc:0 "Das baskische Volk ist im Allgemeinen das letzte Reich Iberiens, das von den vielen Imperien und Königreichen, die auf die Halbinsel gekommen sind, erobert wurde, wenn überhaupt. Wenn wir von solchen Kenntnissen über unwegsames Gelände und den Einsatz von Guerilla-Taktiken lernen, werden wir sicherstellen, dass unsere Feinde spüren, was wir bei der Eroberung des baskischen Volkes empfunden haben."
 mughal_government_berber_group_assimilated:0 "Die Barbaresken-Piraten"
 mughal_government_berber_group_assimilated_desc:0 "Der Maghreb umfasst die Nordküste Afrikas. Sie haben eine lange Geschichte der Piraterie des lukrativen Handels der italienischen Staaten. Wir sollten sie in unsere Marine aufnehmen, indem wir sie zu Freibeutern machen."
 mughal_government_brythonic_assimilated:0 "Stolze Unabhängigkeit"
 mughal_government_brythonic_assimilated_desc:0 "Das britannische Volk stellt die letzten Überreste einer alten Kultur dar, die einst einen riesigen Landstrich in ganz Europa umfasste. Während ein Großteil ihrer reicheren Ländereien inzwischen von germanischen Stämmen und Römern eingenommen wurde, wurden die übrigen Briten zu einem widerstandsfähigen und stark unabhängigen Volk gehämmert, das bereit ist, sich jedem Gegner zu stellen und seine letzten Bastionen zu verteidigen. Wir können diese stolze Entschlossenheit nutzen."
 mughal_government_dacian_assimilated:0 "Erbe der Draculesti"
 mughal_government_dacian_assimilated_desc:0 "'... Türkische Boten kamen [zu Vlad], um Respekt zu zollen, weigerten sich aber, ihre Turbane abzunehmen, gemäß ihrem alten Brauch, woraufhin er ihren Brauch durch Festnageln ihrer Turbane an ihren Köpfen mit drei Stacheln bekräftigte, so dass sie sie nicht abnehmen konnten.'\n- Antonio Bonfini.\n Dies ist nur eines der Beispiele für das in der ganzen Welt bekannte Vermächtnis von Vlad dem Pfähler. Lasst unsere Feinde wissen, dass wir nicht zögern werden, das gleiche Schicksal auf diejenigen anzuwenden, die es wagen, sich gegen unsere Herrschaft zu stellen."
 mughal_government_egyptian_assimilated:0 "Ethnoreligiöse Menschen"
 mughal_government_egyptian_assimilated_desc:0 "Die Kopten, christliche Ureinwohner Nordostafrikas, waren einst die Mehrheit in Ägypten. Nach der arabischen Eroberung änderte sich ihr Schicksal schnell, aber zu ihrer Überraschung fanden sie unter den Mamluken eine nachsichtigere Haltung ihnen gegenüber. Kopten lebten dann einige Jahrhunderte lang in relativem Frieden und Stabilität. Diese Situation verbesserte sich weiter, als Muhammad Ali die Herrschaft über Ägypten übernahm. Er hob Sondersteuern auf Kopten auf, erlaubte ihnen den Militärdienst und führte viele andere Integrationspolitiken ein."
 mughal_government_illyrian_assimilated:0 "Brillante Führung"
 mughal_government_illyrian_assimilated_desc:0 "Trotz ihrer geringen Zahl hat das albanische Volk im Laufe der Geschichte einige der berühmtesten Kommandanten hervorgebracht. Brillante militärische Köpfe wie Muhammad Ali von Ägypten oder Skanderbeg haben in schwierigen Situationen oft berüchtigte Leistungen vollbracht. Wenn wir solche Leute haben, die unsere Armeen anführen, wird uns das einen taktischen Vorteil gegenüber unseren Gegnern verschaffen, auch wenn wir den Halt verlieren."
 mughal_government_miao_g_assimilated:0 "Landwirtschaftliche Expertise"
 mughal_government_miao_g_assimilated_desc:0 "Die Miao haben eine lange und stolze Geschichte der Landwirtschaft. Diese Tradition und Kompetenz könnte leicht zu unserem Vorteil genutzt werden."
 mughal_government_saharan_group_assimilated:0 "Ein einfaches Leben"
 mughal_government_saharan_group_assimilated_desc:0 "Fellmenschen sind eine relativ kleine Gruppe, die aus meist halbnomadischen Rinderherdenfamilien und kleinen landwirtschaftlichen Städtchen bestehen. Als eine ziemlich einfache Gesellschaft, die von Dorfältesten regiert wird und für ihre muslimische Frömmigkeit bekannt ist, können wir von ihnen lernen, wie wir unser Land auf lokaler Ebene besser verwalten können."
 mughal_government_turkish_g_assimilated:0 "Osmanische Bombarden"
 mughal_government_turkish_g_assimilated_desc:0 "Überdimensionale Bombarden wurden seit dem 15. Jahrhundert in Westeuropa eingesetzt, aber insbesondere die Große Türkische Bombarde, die 1464 von Munir Ali in Bronze gegossen wurde, erwies sich als viel leistungsfähiger als jede andere, da sie Steinkugeln bis zu einem Durchmesser von 0,63 m abfeuern konnte. Das Erlernen solcher Entwürfe und Strukturen wird unsere Kanonen erheblich verbessern."
 mughal_government_unified_celtic_group_assimilated:0 "Stolze Unabhängigkeit"
 mughal_government_unified_celtic_group_assimilated_desc:0 "Das keltische Volk stellt die letzten Überreste einer alten Kultur dar, die einst einen riesigen Landstrich in ganz Europa umfasste. Während ein Großteil ihres reicheren Landes inzwischen von germanischen Stämmen und Römern eingenommen wurde, wurden die restlichen Kelten zu einem widerstandsfähigen und stark unabhängigen Volk gehämmert, das bereit ist, sich jedem Kommenden zu stellen und seine letzten Bastionen zu verteidigen. Wir können diese stolze Entschlossenheit nutzen."
 mur_badlands:0 "Meistert das Ödland"
 mur_badlands_desc:0 "Die Ödlande um Murcia herum sind trostlos und groß genug, um fast jeden Soldaten davon abzuhalten, sie zu durchqueren. Wir nicht! Wir werden die Ödlande beherrschen und sie mit der gleichen Leichtigkeit durchqueren wie jedes andere Gelände."
 mur_cartagena:0 "Hafen von Cartagena"
 mur_cartagena_desc:0 "Der Hafen von Cartagena ist für den Handel von und zur Iberischen Halbinsel von entscheidender Bedeutung, und die Stadt verdankt einen Großteil ihrer Bedeutung dem Cabo de Palos, das sich bis ins Mittelmeer erstreckt. Indem wir dem Hafen von Cartagena Vorrang vor anderen Häfen einräumen, können wir dafür sorgen, dass unsere Nation reicher und unsere Flotten stärker werden."
 mur_decentralized_rule:0 "Dezentralisierte Herrschaft"
 mur_decentralized_rule_desc:0 "Nach 1240 wurde die Stadt Murcia zunehmend zersplittert, wobei sich viele kleinere Teile der Stadt von der Stadt selbst trennten. Während viele dies als ein Zeichen der Schwäche ansehen würden, hat diese Dezentralisierung zu einer unabhängigeren Besteuerung geführt - und das bedeutet mehr Geld für uns."
 mur_duality:0 "Murcianische Dualität"
 mur_duality_desc:0 "Nach der Reconquista wechselten die Stadt Murcia und ihre Umgebung zahlreiche Male den Besitzer zwischen den Kronen von Kastilien und Aragonien. Diese Vermischung der kastilischen und katalanischen Kultur hat dazu geführt, dass wir in unseren diplomatischen Bemühungen kulturelle Grenzen überschreiten konnten."
 mur_orchard:0 "Europas Obstgarten"
 mur_orchard_desc:0 "Murcia hat eine lange landwirtschaftliche Tradition; Obst, Gemüse, Blumen und zahlreiche andere Waren, die in Murcia angebaut werden, finden ihren Weg durch ganz Europa auf die Tische der Fürsten und Armen."
 mur_order_of_the_star:0 "Der Orden des Sterns"
 mur_order_of_the_star_desc:0 "Der Orden des Sterns, auch bekannt als Orden der Heiligen Maria von Spanien, wurde im späten 13. Jahrhundert in Cartagena mit dem ausdrücklichen Ziel gegründet, Iberien vom Meer aus zu schützen. Indem wir diesen Orden wiederbeleben, können wir den Bau einer großen Flotte, einer wahren Armada Real, rechtfertigen."
 mur_rey_lobo:0 "Vermächtnis von Rey Lobo"
 mur_rey_lobo_desc:0 "Rey Lobo oder \"Wolfskönig\" war der Name von König Abu' Abd Allah Muhammad ibn Mardanis von Murcia, der in der Mitte des 12. Jahrhunderts regierte. Als Gegenstand vieler Geschichten und als einer der berühmtesten Herrscher Murcias inspiriert Rey Lobos grimmige Unabhängigkeit und seine mangelnde Toleranz gegenüber Verrätern uns alle."
 murava:0 "Murava"
 nahanni:0 "Nahannisch"
 namibia_trade:0 "Namibia"
 napoli:0 "Neapel"
 nez_perce_culture:0 "Nez-Percé"
 nineveh_gates:0 "Tore von Ninive"
 nineveh_gates_title:0 "Tore von Ninive"
 nor_colonize_greater_ireland_desc:0 "Sagen aus Island und Norwegen erzählen die Geschichte vom Land eines weißen Mannes. Die Geschichte besagt, dass Wikinger-Entdecker Iren gefunden haben, die die Insel vor der Küste von Markland besiedelt hatten, und sie so \"Großirland\" nannten. Nach der Unterwerfung Irlands und der Vereinigung der Clans unter unserer Herrschaft müssen wir diese Länder wieder besiedeln und eine neue Saga schreiben!"
 nor_colonize_greater_ireland_title:0 "Kolonisiert Greater Ireland"
 nor_colonize_greenland_desc:0 "Während die Geschichten der Nordexpeditionen schon vor Jahrhunderten verloren gegangen sind, gibt es in Island immer noch Geschichten über das Land dahinter. Wir müssen den Spuren unserer Vorfahren folgen, diese Ländereien aufspüren, die vor so langer Zeit verloren gegangen sind, und die Verbindungen zu diesen Ländern wiederherstellen. Wir müssen unsere Expeditionen sofort entsenden!"
 nor_colonize_greenland_title:0 "Kolonisiert Grönland"
 nor_colonize_helluland_desc:0 "Unsere Entdecker berichten von weiteren Ländern im Nordwesten, die scheinbar karg und das ganze Jahr über mit Eis bedeckt sind. Inspiriert von den Sagen, wurde dieses felsige Gebiet daher auch als \"Helluland\" bezeichnet. Sie berichten auch, dass das Meer nach Westen verläuft. Um einen Vorposten für weitere Erkundungen nach Westen zu schaffen, gibt es auf diesem Helluland eine Bucht, die uns gut dienen sollte."
 nor_colonize_helluland_title:0 "Kolonisiert Helluland"
 nor_colonize_markland_desc:0 "Die als Grönland bekannten Länder sind alles andere als grün, wie es scheint, und es fehlt völlig an jeglicher Holzquelle, um starke Siedlungen zu bauen. Unsere Entdecker berichten von bewaldeten Ländern im Südwesten, die ihnen als \"Markland\" bekannt sind. Wir müssen unsere Entdecker in diese Region schicken, um unsere koloniale Expansion voranzutreiben."
 nor_colonize_markland_title:0 "Kolonisiert Markland"
 nor_colonize_vinland_desc:0 "Mit der Gründung der Markland-Kolonien können wir weiter in diesen neuen Kontinent vorstoßen. Entdecker, die sich nach Süden wagten, haben Berichte über üppige Länder mit viel Ackerland mitgebracht. Dieses Land, das sie Vinland nennen, das Land der Felder, darf von niemand anderem als uns selbst besiedelt werden."
 nor_colonize_vinland_title:0 "Kolonisiert Vinland"
 nor_conquer_england_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YHärter als Hardrade§! benötigt werden"
 nor_conquer_england_desc:0 "Harald Hardrade, der harte Herrscher, beanspruchte 1066 den englischen Thron und endete in der Schlacht von Stamford Bridge, wo er schließlich von dem herrschenden König Harold Godwinson getötet wurde. Sein Tod war eine echte Tragödie für das norwegische Königreich, aber diesmal sollen die Sagen die Geschichte erzählen, wie [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] den englischen König besiegt, ihn in der Hitze der Schlacht getötet und die Inseln ein für alle Mal unter norwegischer Herrschaft vereint hat!"
 nor_conquer_england_title:0 "Härter als Hardrade"
 nor_conquer_ireland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert Irland§! benötigt werden"
 nor_conquer_ireland_desc:0 "Jetzt, da wir die Highlands kontrollieren, müssen wir weiter auf die Inseln ziehen und die norwegische Herrschaft in Irland etablieren sowie die streitenden Clans unter unserem Banner vereinen!"
 nor_conquer_ireland_title:0 "Erobert Irland"
 nor_conquer_scotland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert die Highlands§! benötigt werden"
 nor_conquer_scotland_desc:0 "Da wir die Inseln unter unserer Kontrolle haben, können wir den Schotten nun die Kontrolle über die Highlands entziehen."
 nor_conquer_scotland_title:0 "Erobert die Highlands"
 nor_conquer_the_isles_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YErobert die Inseln§! benötigt werden"
 nor_conquer_the_isles_desc:0 "Jetzt, da wir einen Brückenkopf gesichert haben, kann die Invasion der Britischen Inseln beginnen! Zunächst müssen wir die Inseln in der Region zurückgewinnen."
 nor_conquer_the_isles_title:0 "Erobert die Inseln"
 nor_control_orkney_desc:0 "Unser Königreich kontrollierte einst viel mehr als nur die norwegischen Länder. Tatsächlich schworen uns die Länder, die heute als Britische Inseln bekannt sind, unter dem großen Haakon Haakonson meist Treue. Um diese Ländereien für uns zurückzuerobern und eine starke Kontrolle über die Nordsee zu erlangen, müssen wir sicherstellen, dass wir die Kontrolle über den Brückenkopf, die Orkney-Inseln, behalten."
 nor_control_orkney_title:0 "Kontrolliert Orkney"
 nor_found_kongsberg_silver_mine_desc:0 "Die norwegische Wirtschaft wurde in erster Linie durch die Fischerei gestützt, aber unsere Ländereien sind auch sehr bergig und müssen daher reich an Mineralien sein! Es wurden Pioniere ausgesandt, die über riesige Silbervorkommen in der Gegend um Drammen berichten. Die Nutzung dieser Lagerstätte würde einen riesigen Reichtum bedeuten, mit dem wir unsere Kampagnen finanzieren könnten."
 nor_found_kongsberg_silver_mine_title:0 "Kongsberg Silbermine"
 nor_found_roros_copper_mine_desc:0 "Unsere Pioniere berichten auch von großen Kupfervorkommen im Gebiet südöstlich von Trondheim im kleinen Dorf Røros. Mit dem Aufkommen von Kanonen ist Kupfer zu einem wichtigen Metall für die Bronzeherstellung geworden, von dem wir derzeit wenig innerhalb unserer Grenzen haben. Wir müssen sofort den Abbau einleiten!"
 nor_found_roros_copper_mine_title:0 "Røros Kupfermine"
 nor_haakons_legacy:0 "Haakons Erbe"
 nor_haakons_legacy_desc:0 ""
 nor_harder_than_hardrade:0 "Härter als Hardrade"
 nor_harder_than_hardrade_desc:0 "Wir haben es geschafft, die Britischen Inseln unter unserer Herrschaft zu vereinen und sie unter unserer Krone zu vereinen. Dies übertrifft jeden früheren norwegischen Herrscher und verleiht uns ewige Größe."
 nor_kaupstadar_of_norway_desc:0 "Die norwegischen Ländereien gelten seit der Kalmarer Union als arm und rückständig. Wenn wir unsere Position als große nordische Macht einnehmen wollen, darf dies nicht so bleiben. Wir müssen erhebliche Ressourcen für die Entwicklung unseres Landes und den Aufbau der norwegischen Marktstädte aufwenden!"
 nor_kaupstadar_of_norway_title:0 "Kaupstaðar von Norwegen"
 nor_king_of_sweden_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YKönig von Schweden§! benötigt werden"
 nor_king_of_sweden_desc:0 "Da wir nun unsere Unabhängigkeit erlangt haben, drohen unsere schwedischen Nachbarn, uns zu unterwerfen. Die Zeit hat gezeigt, dass keiner von beiden leben kann, während der andere überlebt. Deshalb müssen die Schweden gezwungen werden, unsere Herrschaft zu akzeptieren."
 nor_king_of_sweden_title:0 "König von Schweden"
 nor_markland_timber:0 "Markländer Bauholz"
 nor_markland_timber_desc:0 ""
 nor_retake_iceland_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YRückeroberung von Island§! benötigt werden"
 nor_retake_iceland_desc:0 "Island ist ein Zeugnis der einst großen Expeditionen, die in diesen Ländern vor so langer Zeit durchgeführt wurden. Mit der Gründung der Kalmarer Union gehören diese Ländereien nun dem dänischen König. Wenn wir unsere Auslandsambitionen fortsetzen wollen, wird Island ein entscheidendes Sprungbrett sein und muss daher zurückerobert werden!"
 nor_retake_iceland_title:0 "Rückeroberung von Island"
 nor_reverse_kalmar_union_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §Umgekehrte Kalmarer Union§! benötigt werden"
 nor_reverse_kalmar_union_desc:0 "Nach der Unterwerfung der Schweden stehen nur unsere ehemaligen Herren, die Dänen, zwischen uns und einem vereinten Skandinavien. Für sie ist die Zeit gekommen, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] als ihren [Root.Monarch.GetTitle] zu akzeptieren!"
 nor_reverse_kalmar_union_title:0 "Umgekehrte Kalmarer Union"
 nor_win_independence_desc:0 "Die norwegischen Adligen wählten 1397 die dänische Königin Margaret in dem Glauben, dass sie alles in ihrer Macht stehende tun würde, um unser Erbe wiederherzustellen. Die vergangenen Jahrzehnte haben jedoch gezeigt, dass die Dänen nur an ihren eigenen kleinen Streitigkeiten gegen die Hanse interessiert sind. Zumal der kürzlich abgesetzte Erik von Pommern uns völlig vernachlässigt hat. Die Fortsetzung dieser Union hat sich daher als unangemessen erwiesen. Wir müssen nach Unabhängigkeit streben, damit wir nicht Gefahr laufen, unser Erbe zu verlieren und Opfer des dänischen Adels zu werden."
 nor_win_independence_title:0 "Unabhängiges Norwegen"
 norman_duchy_legacy:0 "Hiberno-Normannisches Herzogtum"
 norman_duchy_legacy_desc:0 "Ein von der englischen Monarchie verliehener Titel, um den Träger zu bemächtigen, eine der antiken Provinzen Irlands in ihrem Namen zu regieren. Historisch gesehen ein Ersatz für die einheimischen Provinzkönigreiche, wurde dieser Titel zum Symbol für den allgegenwärtigen und aggressiven englischen Einfluss in Irland, aber sie waren auch sehr effektiv darin, auch den letzten Dukaten aus ihren Untergebenen herauszuholen."
 norman_duchy_legacy_ruler:0 "Herzog"
 norman_duchy_legacy_ruler_female:0 "Herzogin"
 norman_duchy_reform:0 "Hiberno-Normannisches Herzogtum"
 norman_duchy_reform_desc:0 "Ein von der englischen Monarchie verliehener Titel, der den Träger berechtigt, eine der alten Provinzen Irlands in ihrem Namen zu regieren. Historisch gesehen war dieser Titel ein Ersatz für die einheimischen Provinzkönigreiche und repräsentierte den allgegenwärtigen und aggressiven englischen Einfluss in Irland. Doch sie waren auch äußerst wirksam, um ihren Untertanen auch den letzten Dukat zu entreißen."
 norman_lordship_legacy:0 "Normannische Grafschaft"
 norman_lordship_legacy_desc:0 "Normannische Grafschaften sind Titel der Anglo-Normannischen Mächte seit den Normannischen Eroberungen in Irland im Jahre 1172, welche an loyale Anglo-Normannische Adelige als Belohnung für ihren Militärdienst verliehen wurden, und um fortwährende Kontrolle über Irland sicherzustellen. Offiziell handelt es sich um Vasallen des englischen Monarchen, jedoch sind sie im 15. Jahrhundert de facto unabhängig und hatten mit ihren gälischen Nachbarn wesentlich mehr zu tun als ihre entfernten englischen Vettern."
 norman_lordship_legacy_ruler:0 "Graf"
 norman_lordship_legacy_ruler_female:0 "Gräfin"
 norman_lordship_reform:0 "Normannische Herrschaft"
 norman_lordship_reform_desc:0 "Normannische Herrschaften sind Positionen, die von anglo-normannischen Mächten nach der normannischen Eroberung Irlands im Jahr 1172 geschaffen wurden, in die sie loyale anglo-normannische Herrscher als Belohnung für deren militärischen Dienst und zur Sicherstellung der fortgesetzten Kontrolle über Irland einsetzten. Obwohl nominelle Vasallen des englischen Monarchen, wurden diese Lordschaften schnell de facto unabhängig und teilten viel mehr mit ihren gälischen Nachbarn als ihren entfernten englischen Cousins."

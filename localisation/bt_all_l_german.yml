 chp_chretien_de_troyes:0 "Chrétien de Troyes"
 chp_chretien_de_troyes_desc:0 "Chrétien de Troyes, geboren um 1130 und gestorben zwischen 1180 und 1190, gilt als Begründer der Artusliteratur im Altfranzösischen und als einer der ersten Autoren von Ritterromanen. Im Dienste des Hofes der Champagne spiegeln seine Romane die politischen, kulturellen und religiösen Ideen seiner Zeit wider. Lasst uns unser Vermächtnis ehren!"
 chp_chretien_de_troyes_desc:0 "Chrétien de Troyes, geboren um 1130 und gestorben zwischen 1180 und 1190, gilt als Begründer der Artusliteratur im Altfranzösischen und als einer der ersten Autoren von Ritterromanen. Im Dienste des Hofes der Champagne spiegeln seine Romane die politischen, kulturellen und religiösen Ideen seiner Zeit wider. Lasst uns unser Vermächtnis ehren!"
 chp_fairs:0 "Messen der Champagne"
 chp_fairs_desc:0 "Die Messen in der Champagne fanden im Mittelalter statt und machten die Region zur wohlhabendsten ihrer Zeit. Ihren internationalen Einfluss und ihren Erfolg verdankten sie ihrer geografischen Lage am Herzen der Handelsstraßen und Wasserwege, die aus Italien, Flandern, Paris und Deutschland kamen, aber auch der aufgeklärten Leitung der Grafen der Champagne. Sie fanden hauptsächlich in den Städten Lagny, Troyes, Provins und Bar-sur-Aube statt, und die Grafen schützten auch die jüdische Gemeinde, die sich aktiv an der wirtschaftlichen Entwicklung dieser Städte beteiligte. Die Messen nahmen durch ihre Wirtschaftskraft und ihren Einfluss in ganz Europa die Entwicklung der ersten internationalen Finanzzentren vorweg. Unsere Messen ermöglichen uns eine internationale Anerkennung und machen unser Land zu einer der größten Wirtschaftsmächte der Welt, die wir erhalten müssen, um Reichtum in unser Land zu bringen."
 chp_fortify:0 "Befestigt die Champagne"
 chp_fortify_desc:0 "Unser Land, zwischen Frankreich und Deutschland gelegen, ist anfällig für ausländische Aggressionen. Wir müssen die Champagne nach dem Vorbild der Mauern der Städte Provins oder Langres befestigen."
 chp_reims_city_of_crownings:0 "Reims, Krönungsstadt"
 chp_reims_city_of_crownings_desc:0 "Im Jahre 496 wird Chlodwig auf dem künftigen Gelände der Kathedrale Notre-Dame de Reims getauft. Später werden viele französische Könige, angefangen mit Ludwig dem Frommen im Jahr 816, in der Stadt gekrönt. Wir sollten dieses Prestige für unsere derzeitigen Herrscher zurückfordern."
 chp_reims_city_of_crownings_desc:0 "Im Jahre 496 wird Chlodwig auf dem künftigen Gelände der Kathedrale Notre-Dame de Reims getauft. Später werden viele französische Könige, angefangen mit Ludwig dem Frommen im Jahr 816, in der Stadt gekrönt. Wir sollten dieses Prestige für unsere derzeitigen Herrscher zurückfordern."
 chp_rose_of_provins:0 "Rose von Provins"
 chp_rose_of_provins_desc:0 "Der Legende nach soll Thibault IV. von Champagne und Navarra um 1240 eine Rose von hervorragender Qualität aus dem Heiligen Land in die Region gebracht haben, die er in den Ländereien der Stadt Provins zur einer wichtigen Pflanze machte. Die Rosengärten von Provins wurden bald berühmt, und die Verwendung der Rose war in der Medizin und bei religiösen Zeremonien sehr verbreitet. So wurde die Blume zum Symbol der Feinheit des Hofes der Champagne, und das Rosenwappen von Lancaster stellt wahrscheinlich die Rose von Provins dar."
 chp_rose_of_provins_desc:0 "Der Legende nach soll Thibault IV. von Champagne und Navarra um 1240 eine Rose von hervorragender Qualität aus dem Heiligen Land in die Region gebracht haben, die er in den Ländereien der Stadt Provins zur einer wichtigen Pflanze machte. Die Rosengärten von Provins wurden bald berühmt, und die Verwendung der Rose war in der Medizin und bei religiösen Zeremonien sehr verbreitet. So wurde die Blume zum Symbol der Feinheit des Hofes der Champagne, und das Rosenwappen von Lancaster stellt wahrscheinlich die Rose von Provins dar."
 chp_the_paraclete:0 "Der Paraklet"
 chp_the_paraclete_desc:0 "Der Paraklet war eine angesehene benediktinische Frauenabtei, die von Abélard und Héloïse im 12. Jahrhundert im Bistum Troyes gegründet wurde und der erste reine Frauenorden war. Die Abtei veranschaulichte ein auf der Gelehrsamkeit basierendes klösterliches Modell und stellte einen Versuch dar, die intellektuelle Gleichberechtigung der Frauen anzuerkennen."
 chp_wine:0 "Wein der Champagne"
 chp_wine_desc:0 "Die seit dem 7. Jahrhundert in der Region hergestellten Weine der Champagne begannen im 17. Jahrhundert auf Anregung der lokalen pariserischen Familien wirklich Anerkennung zu finden. Der Wein reift sehr schlecht in Fässern und wird daher in Glasflaschen mit Korken konserviert, eine neue Art der Weinkonservierung, die von den Engländern entwickelt wurde, aber im Gegenzug wird er auf natürliche Weise prickelnd. Dieser spritzige Charakter bereitet den Winzern viele Sorgen, so sehr, dass er wegen der unter Druck explodierenden Flaschen den Spitznamen 'Wein des Teufels' erhielt. Der Wein wurde jedoch in England populär, was seine weitere Herstellung ermöglicht. Wir sollten den Wein der Champagne ausnutzen, um freundschaftliche Beziehungen mit ausländischen Mächten aufzubauen."
 chp_wine_desc:0 "Die seit dem 7. Jahrhundert in der Region hergestellten Weine der Champagne begannen im 17. Jahrhundert auf Anregung der lokalen pariserischen Familien wirklich Anerkennung zu finden. Der Wein reift sehr schlecht in Fässern und wird daher in Glasflaschen mit Korken konserviert, eine neue Art der Weinkonservierung, die von den Engländern entwickelt wurde, aber im Gegenzug wird er auf natürliche Weise prickelnd. Dieser spritzige Charakter bereitet den Winzern viele Sorgen, so sehr, dass er wegen der unter Druck explodierenden Flaschen den Spitznamen 'Wein des Teufels' erhielt. Der Wein wurde jedoch in England populär, was seine weitere Herstellung ermöglicht. Wir sollten den Wein der Champagne ausnutzen, um freundschaftliche Beziehungen mit ausländischen Mächten aufzubauen."

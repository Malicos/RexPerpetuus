 emr_condottieres:0 "Gerühmte Condottieri"
 emr_condottieres_desc:0 "Generäle zum Anheuern sind in Italien weit verbreitet, und keine Region hat berühmtere Condottieri hervorgebracht als die Emilia-Romagna. Das Vermächtnis dieser großen Männer lebt in unserem Volk und in der Ausbildung unserer Generäle weiter. Unsere Feinde sollen sie fürchten!"
 emr_land_reclamation:0 "Dämme und Bagger"
 emr_land_reclamation_desc:0 "In Küstennähe entleeren sich die Wasserstraßen unseres Reiches in große Deltas mit Boden von unvergleichlicher Qualität. Ein Nebeneffekt dieser Deltas ist jedoch, dass sie nur wenig Land zum Bauen übrig lassen. Die Umleitung dieser Flüsse und der Aushub von Schlamm aus ihrem Bett wird unserem Volk in höchstem Maße Wohlstand ermöglichen!"
 emr_renaissance_palaces:0 "Renaissance Palazzi"
 emr_renaissance_palaces_desc:0 "Von Ravenna bis Reggio, von Piacenza bis Portico, von Bologna bis Bobbio sind in jeder Stadt große Palazzi zu finden, die als Residenzen der Gouverneure vom untersten Conte bis zum Granduca selbst dienen! Selbst der stärkste Feind unseres Volkes erkennt ihre Schönheit."
 emr_repel_papal_authority:0 "Lehnt die päpstliche Souveränität ab"
 emr_repel_papal_authority_desc:0 "Während wir den Papst und seinen Platz in der Christenheit respektieren, hat der Kirchenstaat historisch gesehen auf unser Land mit seinem metaphorischen Mundwasser geblickt. Wir weisen die Ambitionen des Papstes höflich zurück und danken ihm für die Schmeicheleien."
 emr_united_signories:0 "Vereinigung der Signiore"
 emr_united_signories_desc:0 "Die Region Emilia-Romagna war historisch gesehen auf viele verschiedene 'Signiore' aufgeteilt, die ihre Städte nach Belieben regieren konnten. Auch wenn wir die Region unter einem Banner vereint haben, sollten wir nicht zu stolz darauf sein, die Wirksamkeit der lokalen Regierungsführung zu erkennen."
 emr_university_of_bologna:0 "Universität von Bologna"
 emr_university_of_bologna_desc:0 "Die Universität Bologna ist die älteste Universität in ganz Europa und wurde im Jahr 1088 gegründet. Ihre bewegte Geschichte inspiriert unsere Wissenschaftler, ihre eigene Geschichte zu schreiben."
 emr_via_aemilia:0 "Via Emilia"
 emr_via_aemilia_desc:0 "Die Region Emilia verdankt ihren Namen der Via Emilia, einer Straße aus der Römerzeit, die die Länder im Norden mit der großen Stadt Rom und die Länder im Süden verband. Diese Straße und die vielen anderen in unserem Land machen den Transport zu einem Kinderspiel und verbessern die Möglichkeiten für Händler und Waffenschmiede, von Ort zu Ort zu gelangen."

 yazidi_rebels_name:0 "$RELIGION$ Fanatiker"
 yazidi_religion_desc:0 "Die Jesiden glauben, dass Gott die Welt erschaffen und sie unter den Schutz von sieben Engeln gestellt hat, von denen Tawûsê Melek, der Pfauenengel, der bedeutendste ist. Der Pfauenengel fiel zunächst von Gottes Gnade, aber seine Tränen der Reue löschten die Feuer seines Gefängnisses, und er wurde wieder mit Gott vereint. Auf dieselbe Weise suchen wir alle am Ende vieler langer Leben nach der Wiedervereinigung mit Gott."


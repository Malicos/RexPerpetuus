 england_demand_fealty_of_ireland_desc:0 "Durch die päpstliche Bulle 'Laudabiliter', verkündet durch Papst Hadrian IV. im Jahre 1155, ist Irland rechtlicher Besitz des englischen Throns. Viele Jahre lang wurde unsere Aufmerksamkeit woanders hin gelenkt und wir haben uns damit zufrieden gegeben, unseren Vasallen in Irland beispiellose Autonomie zu gewähren, doch nun scheint die Zeit reif, unseren Anspruch auf Irland erneut bestätigen zu lassen und den Lehnseid unseres eigenwilligen Vasallen zu verlangen."

 maj_civil_war.1.a:0 "Unsere Feinde werden uns nicht brechen!"
 maj_civil_war.1.d:0 "Seit dem Paregreg-Krieg befand sich das Majapahit-Reich im stetigen Niedergang. Mit dem Verlust von Untertanen in Übersee, einer ständig leeren Schatzkammer und immer mächtigeren muslimischen Händlern im Norden ist es unwahrscheinlich, dass der Majapahit-Staat noch viel länger bestehen bleiben wird."

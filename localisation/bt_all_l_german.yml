 alawite_rebels_name:0 "$RELIGION$ Fanatiker"
 alawite_religion_desc:1 "Die Alawiten gehören einem geheimnisvollen esoterischen Glauben an, der seinen Ursprung im schiitischen Islam hat. Zu den Aspekten des alawitischen Glaubens gehören neben dem Koran die verschiedenen Manifestationen Gottes durch Ali und Josua, die Reinkarnation, und die Ansicht, dass alle Wesen aus dem Himmel verstoßene Sterne waren, die sich nun ihren Platz durch ein gutes und treues Leben erneut verdienen müssen.\nIm Spiel ist der alawitische Glaube zunächst in Syrien zu finden."

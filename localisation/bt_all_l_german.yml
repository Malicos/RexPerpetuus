 tanistry_reform:0 "Tanistry"
 tanistry_reform_desc:0 "Tanistry ist das traditionelle Erbrecht von Irland und Großbritannien. Nach diesem System wird ein Tanist durch Volksabstimmung der Dearbhfhine, die Nachkommen eines früheren Königs bis zu vier Generationen zurück, sind, aus den verfügbaren Righdamhna, den königlichen Verwandten, die selbst volljährige Dearbhfhine und körperlich wie geistig gesund sind, gewählt. Im Gegensatz zu den meisten Primogenituren auf dem Festland ist es üblich, dass ein Bruder, Onkel oder Neffe als Erbe an erster Stelle steht, und auch im Gegensatz zu den meisten Wahlmonarchiegesetzen auf dem Festland waren nur die direkten Nachkommen von früher herrschenden Königen wählbar. Dieses System ist sehr stabil und stellt in der Regel sicher, dass ein kompetenter König gewählt wird, aber es verursacht auch gelegentlich Bürgerkriege zwischen Cousins."

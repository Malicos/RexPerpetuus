 BtPLegacyItalianFlavour.EVTDESC4:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTDESC5:0 "Unsere Nation, langjähriger Diener des Heiligen Stuhls, wurde durch den Heiligen Vater selbst bemerkt! Erfreut über unsere Ergebenheit hat der Papst unsere Nation gesegnet und sein Gesandter versichert uns, dass er uns in zukünftigen Angelegenheiten Gehör schenken wird."
 BtPLegacyItalianFlavour.EVTDESC6:0 "Unsere Nation, langjähriges Mitglied im Heiligen Römischen Reich, wurde durch den Heiligen Römischen Kaiser selbst bemerkt! Erfreut über unsere Treue hat der Kaiser unsere Rechte bestätigt und spricht öffentlich gut über uns."
 BtPLegacyItalianFlavour.EVTDESC7:0 "Unsere Nation, einst fest eingebunden in der langwierigen Fehde zwischen papistischen Guelfen and fremdenfeindlichen Ghibellinen, hat diese Rivalität endlich überwunden. Nun, als eigenständige Macht, sind wir groß genug dem Kirchenstaat und dem Kaiser als Gleich gegenüber zu stehen und eine Allianz oder Rivalität eingehen, anstatt wie eine Marionette ihre Kriege als Stellvertreter zu führen."
 BtPLegacyItalianFlavour.EVTDESC8:0 "Unsere Nation, die einst fest in der langjährigen Fehde zwischen papistischen Guelfen und fremdenfeindlichen Ghibellinen gefangen war, hat diese Rivalität endlich überwunden. Als eigenständige Macht sind wir nun groß genug, um den Kirchenstaaten und dem Kaiser auf Augenhöhe als potenzieller Verbündeter oder Rivale zu begegnen, anstatt als Bauer um ihre Stellvertreterkriege zu führen."
 BtPLegacyItalianFlavour.EVTDESC17:0 "Unsere mächtige Nation hat dem Papst die Kontrolle über die autonomen Kirchenstaaten abgerungen! Während ihre Autonomie, praktisch gleich der Unabhängigkeit, einst dem Heiligen Stuhl gepasst haben mag, müssen wir uns zentralisieren, um erfolgreich zu sein! Mit nur geringem Aufwand sollten wir in der Lage sein, die verschiedenen winzigen kleinen Staaten zu einer einzigen Nation zu vereinen oder zumindest eine stärkere Kontrolle über sie zu erlangen."
 BtPLegacyItalianFlavour.EVTNAME1:0 "Die Guelfen haben [Root.GetName] für sich gewonnen"
 BtPLegacyItalianFlavour.EVTNAME2:0 "Die Ghibellinen haben [Root.GetName] für sich gewonnen"
 BtPLegacyItalianFlavour.EVTNAME3:0 "[Root.GetName] hat seine Loyalität zu den Guelfen aufgegeben"
 BtPLegacyItalianFlavour.EVTNAME4:0 "[Root.GetName] hat seine Loyalität zu den Ghibellinen aufgegeben"

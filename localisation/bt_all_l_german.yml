 umb_bridge_the_tiber:0 "Den Tiber überqueren"
 umb_bridge_the_tiber_desc:0 "Der Tiber verläuft kraftvoll von den Apenninen im Norden unseres Heimatlandes bis zum Mittelmeer im Westen. Durch die Überbrückung des Flusses in der großartigsten römischen Tradition können wir jeden Bau in unseren Ländern vorantreiben, auch jene, die nicht am Fluss liegen."
 umb_papal_independence:0 "Unabhängigkeit vom Papst"
 umb_papal_independence_desc:0 "Es ist kein Geheimnis, dass der Heilige Vater in Rom einen Großteil der Länder Umbriens kontrollierte, aber es ist auch kein Geheimnis, dass dies nicht mehr der Fall ist. Unser militärisches Können hat es uns ermöglicht, unsere Unabhängigkeit vom Kirchenstaat zu behaupten, und es wird uns in die Lage versetzen, unsere Unabhängigkeit zu bewahren und unsere Reichweite für immer zu vergrößern."
 umb_roma_delenda_est:0 "Papatum Delenda Est"
 umb_roma_delenda_est_desc:0 "Es ist an der Zeit, den Würgegriff des Papsttums über jene Teile Italiens, über die der Heilige Vater noch immer die Herrschaft beansprucht, mit Nachdruck zu lockern. Während der Heilige Vater sicher sein wird, wird seine unheilige Domäne sicherlich nicht sicher sein."
 umb_royal_grounds:0 "Herzogliche Domäne"
 umb_royal_grounds_desc:0 "Die Länder Umbriens haben eine stolze Tradition, einen Schritt über den anderen zu stehen. Während viele benachbarte Städte den Titel Grafschaft trugen, war das Großherzogtum Spoleto größer und üppiger als seine Nachbarn. So waren sie, so werden wir sein - größer und opulenter als unsere Nachbarn."
 umb_strike_the_earth:0 "Grabt die Erde auf"
 umb_strike_the_earth_desc:0 "Unser Land ist nicht nur reich an Menschen und Geist, sondern auch an Metall, insbesondere an dem wertvollsten aller Baumaterialien - Eisen! Grabt tief, liebe Landsleute, und deckt die unermesslichen Reichtümer unter unseren Füßen auf."
 umb_tradition_of_battle:0 "Kämpferische Tradition"
 umb_tradition_of_battle_desc:0 "So unglücklich es auch sein mag, Umbrien hat seinen Anteil an Krieg und Schlachten gesehen. Aber was die Kämpfer, die unser Land durchquert haben, hinterlassen haben, ist eine immense Vielfalt an Kampfstilen und Taktiken. Zu jedem, der es wagt, uns herauszufordern, sagen wir - en garde!"
 umb_via_flaminia:0 "Via Flaminia"
 umb_via_flaminia_desc:0 "Die römischen Straßen in Italien sind ein Dukat im Dutzend, um ehrlich zu sein. Aber die Via Flaminia, die bis heute von Rom nach Rimini führt, hat Umbrien das gebracht, was Aquädukte mit dem Wasser gemacht haben; sie ermöglichte den sicheren und effizienten Transport großer Mengen an Gütern, Menschen und Reichtum von Rom in die Länder Umbriens. Wenn wir die Straße intakt halten und den Reiseverkehr über sie fördern würden, könnte dieser Durchgangsverkehr sicherlich zunehmen, und wir würden um so reicher werden."
 umbrian_nation_desc:0 "Für manche ist die umbrische Identität ein Widerspruch in sich. Es stimmt, das Papsttum hat in der Vergangenheit seinen Einfluss auf unser Land ausgeübt und unser Volk in unzähligen kleinen Herzogtümern und Grafschaften getrennt gehalten. Aber das ist nicht mehr der Fall, ja, und wir sind diejenigen, die das Schicksal und das Wesen Umbriens verändert haben! Wahrlich, wir haben die Ketten der Fremdherrschaft abgeschüttelt und für uns und unser Volk eine wahre umbrische Nation geschaffen!"
 umbrian_nation_title:0 "Granducato Umbro"
 umpqua:0 "Umpquanisch"
 unified_celtic_group:0 "Keltisch"
 united_kingdom_nation_desc:0 "Wir haben eine stabile Hegemonie über die gesamten Britischen Inseln etabliert, doch autonome und manchmal rebellische Vasallen behindern unsere Pläne während unnötige lokale Regierungen sich an den Steuern bedienen und die Verwaltung verkomplizieren. Wir sollten unsere verschiedenen Königreiche ein für alle mal in einem starken und vereinigten Königreich zusammenfügen!"

 irish_clann_legacy:0 "Clann"
 irish_clann_legacy_desc:0 "Clanns waren die vorherrschenden politischen und sozialen Strukturen im gälischen Irland. Das System war überaus stabil, doch besonders im Europa des 15. Jahrhunderts waren diese Machtstrukturen im Vergleich äußerst schwach und seine weitgehend ländliche Bevölkerung hat im europäischem Wettkampf nicht mithalten können."
 irish_clann_legacy_ruler:0 "Rí"
 irish_clann_legacy_ruler_female:0 "Banríon"
 irish_clann_reform:0 "Clann"
 irish_clann_reform_desc:0 "Die Clanns waren die wichtigste lokale politische und soziale Einheit im gälischen Irland. Das Erbsystem war sehr stabil, aber seine Machtstrukturen waren für das frühneuzeitliche Europa außergewöhnlich schwach und dezentralisiert, und seine überwiegend ländliche Bevölkerung wurde schnell unfähig, sich in einem sich modernisierenden Europa zu behaupten."
 irish_fealty_negotiations_ongoing:0 "Verhandlungen über Irische Lehnstreue"
 irish_nation_desc:0 "Das Hochkönigtum, der Höchste unserer Titel, ist seit dem Einfall der Engländer ausgestorben. Wir sind in die Fußstapfen unseres größten Hochkönigs, Brian Boru, getreten, indem wir Irland vereinen und die Engländer vertreiben, um den Titel des Hochkönigs allein für uns zu beanspruchen. Nun müssen wir erreichen, wozu selbst Brian Boru nicht in der Lage gewesen ist und unsere Herrschaft festigen, sodass wir niemals wieder unter einer Fremdherrschaft leiden müssen."
 irish_nation_title:0 "Proklamiert das Hochkönigtum"
 irish_sea:0 "Irische See"
 ise_shrine:0 "Großschrein von Ise"

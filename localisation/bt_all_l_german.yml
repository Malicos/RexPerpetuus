 hopi:0 "Hopisch"
 hsn_assert_dominance_over_amirs_desc:0 "Während des Mamluken-Aufstandes, der uns unser Reich kostete, wandten sich die $ESTATE_NOBLES$ in der Zeit der Not gegen uns. Das haben wir nicht vergessen. Wenn der Adler sich erheben soll, müssen Maßnahmen ergriffen werden, um diejenigen zu bestrafen, die übergelaufen sind, und die Macht wieder in die Hände des [Root.Monarch.GetTitle] zu legen!"
 hsn_assert_dominance_over_amirs_title:0 "Vernichtung der Amirs"
 hsn_ayyubid_restoration_desc:0 "Unser Name wird von Irland bis Cathay gesprochen. Vom Westen bis zum Osten werden Geschichten unserer Eroberungen mit Angst und Bewunderung erzählt. Die Frage bleibt jedoch - wer sind wir? Wir sind nicht mehr das mickrige Emirat von Hasankeyf - nein, wir sind die Ayyubiden!"
 hsn_ayyubid_restoration_title:0 "Ayyubidisches Sultanat"
 hsn_baghdad_house_of_learning_desc:0 "Indem wir das Beste von Bagdads Schönheit mit den unzähligen Medressen kombinieren, können wir in Bagdad ein neues Haus des Lernens errichten und ein neues goldenes islamisches Zeitalter einleiten!"
 hsn_baghdad_house_of_learning_title:0 "Ein Haus des Lernens"
 hsn_conquer_crusaders_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDer Adler und die Hasen§! benötigt werden"
 hsn_conquer_crusaders_desc:0 "Der Schatten des Adlers ist dabei, über die Mittelmeerinseln zu ziehen. Sie werden lernen, uns zu fürchten, wie das Schaf den Löwen fürchtet. Unser Stern ist im Aufwind!"
 hsn_conquer_crusaders_title:0 "Der Adler und die Hasen"
 hsn_conquer_jerusalem_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDas Heiligtum§! benötigt werden"
 hsn_conquer_jerusalem_desc:0 "Die Stadt al-Quds, das Heiligtum, ist jetzt zum Greifen nah. Der Adler soll über die mameluckischen Unterdrücker herabsteigen."
 hsn_conquer_jerusalem_title:0 "Das Heiligtum"
 hsn_custodian_of_holy_cities_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YHüter der Heiligen Städte§! benötigt werden"
 hsn_custodian_of_holy_cities_desc:0 "Jeder aufstrebende Herrscher, der den Titel Kalif für sich beansprucht, muss in der Lage sein, ihn zu stützen. Durch die Kontrolle der Heiligen Städte Mekka und Medina ist ein solcher Titel nicht mehr nur ein Titel."
 hsn_custodian_of_holy_cities_title:0 "Hüter der Heiligen Städte"
 hsn_destroy_mamluks_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDer Bauch eines toten Kamels§! benötigt werden"
 hsn_destroy_mamluks_desc:0 "Ägypten ist die Kornkammer des Mittelmeers, und der mächtige Nil hat seit Jahrtausenden die Zivilisation geprägt. Unsere Vorgänger schlugen bekanntlich die Franken bei Damietta zurück, und nach der mongolischen Invasion floh der abbasidische Kalif nach Kairo. Es ist an der Zeit, auf das Herz der mameluckischen Sklaventreiber einzuschlagen. Wir müssen Rache nehmen für den mameluckischen Aufstand, der uns aus Ägypten vertrieben hat!"
 hsn_destroy_mamluks_title:0 "Der Bauch eines toten Kamels"
 hsn_hospitals_desc:0 "Bimaristen, die ursprünglich vom umayyadischen Kalifen Walid ibn Abd al-Malik konzipiert wurden, sind Orte, an denen Verwundete und Kranke versorgt werden können. Heute sind sie in fast allen muslimischen Staaten der Welt präsent, und wir täten gut daran, selbst einige zu errichten."
 hsn_hospitals_title:0 "Die Verwundeten pflegen"
 hsn_madrasas_desc:0 "Vor langer Zeit waren die ayyubidischen Koranschulen aufgrund ihres Ansehens und ihrer schieren Anzahl weltberühmt. Durch die Einrichtung von Medressen können wir die Bildung aller guten Muslime fördern."
 hsn_madrasas_title:0 "Medressen gründen"
 hsn_mosques_desc:0 "Für jeden frommen Herrscher ist es unerlässlich, dass er seinen Untertanen ein Gotteshaus zur Verfügung stellt. Um der $ESTATE_CHURCH$ und unserem Volk zu gefallen, müssen wir daher überall in unserem riesigen [Root.GovernmentName] Moscheen bauen."
 hsn_mosques_title:0 "Land der Moscheen"
 hsn_new_caliphate_desc:0 "Mit Bagdad unter unserer Kontrolle haben wir die Macht und Autorität, ein neues Kalifat mit [Root.Monarch.GetName] an der Spitze auszurufen!"
 hsn_new_caliphate_title:0 "Ein neues Kalifat"
 hsn_new_capital_desc:0 "Zahlreiche Städte sind in der Geschichte von An-Nasir Salah ad-Din Yusuf ibn Ayyub und seinen Nachfolgern von großer Bedeutung. Angesichts der Eroberungen Ägyptens und Syriens fragen viele, ob es nicht an der Zeit ist, den Sitz unseres Sultanats näher an das Mittelmeer zu verlegen."
 hsn_new_capital_title:0 "Des Adlers Barsch"
 hsn_piety_desc:0 "Wie bei jedem muslimischen Herrscher ist die Frage nach dem Glauben unserer Untertanen eine wichtige Frage: Sollen wir uns zu einem Staat erklären, in dem Menschen anderen Glaubens, die Dhimmi, toleriert werden, oder sollen wir mit religiösem Eifer kämpfen, um die Ungläubigen zu besiegen und das Wort Muhammads zu verbreiten? "
 hsn_piety_title:0 "Eine Frage der Pietät"
 hsn_restore_navy_desc:0 "Wir haben die Heilige Stadt Jerusalem zurückerobert, aber die Wunden aus den Kreuzzügen müssen noch heilen. Der Adler soll den Hasen jagen, es gefangen nehmen und die Kamele hüten lassen. Aber die Zeit zum Zuschlagen ist noch nicht gekommen. Zuerst muss eine große Flotte gebaut werden, sonst werden unsere Pläne nicht verwirklicht."
 hsn_restore_navy_title:0 "Saladins Flotte"
 hsn_take_baghdad_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YGottesgeschenk§! benötigt werden"
 hsn_take_baghdad_desc:0 "Das gottgeschenkte Bagdad ist vielleicht die großartigste Stadt der muslimischen Welt, berühmt für seine Opulenz und seine Geschichte als Heimat des abbasidischen Kalifen. Wir müssen die Stadt einnehmen und als ihr Hüter und Beschützer dienen."
 hsn_take_baghdad_title:0 "Gottesgeschenk"

 dan_curtail_hanseatic_trade_desc:0 "Die Hanse hat sich als ständiger Dorn in unserer Seite erwiesen, der aufgrund ihrer Arroganz und ihres Glaubens, dass sie den Handel in dieser Region kontrollieren werden, mehrere Konflikte auslöst. Wir müssen sie um jeden Preis einschränken, wenn unsere Nation gedeihen soll. Beginnen wir mit dem Ausbau unseres Handels in der Region, damit wir die Oberhand gewinnen können."
 dan_curtail_hanseatic_trade_title:0 "Beschneidung der Hanse"
 dan_curtailed_hansa:0 "Hanse beschnitten"
 dan_dominance_asserted:0 "Dänische Dominanz durchgesetzt"
 dan_enforce_danelaw_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDurchsetzung des Danelag§! benötigt werden"
 dan_enforce_danelaw_desc:0 "Die Engländer haben ihre Unabhängigkeit viel zu lange genossen. Es ist an der Zeit, dass wir unsere Herrschaft auf den britischen Inseln wiederherstellen und das dänische Recht auf ihre Besitztümer anwenden."
 dan_enforce_danelaw_title:0 "Durchsetzung des Danelag"
 dan_found_kongsberg_silver_mine_desc:0 "Da wir nun das Vertrauen der norwegischen Adligen gewonnen haben, sollten die Bemühungen auf die Entwicklung der norwegischen Länder ausgerichtet sein. Es wurden Pioniere ausgesandt, die von riesigen Silbervorkommen in der Gegend um Drammen berichten. Die Ausbeutung dieser Lagerstätte würde einen riesigen Reichtum bedeuten, mit dem wir unsere Militäraktionen finanzieren könnten."
 dan_found_kongsberg_silver_mine_title:0 "Kongsberg Silbermine"
 dan_found_roros_copper_mine_desc:0 "Unsere Pioniere berichten auch von großen Kupfervorkommen im Gebiet südöstlich von Trondheim im kleinen Dorf Røros. Mit dem Aufkommen von Kanonen ist Kupfer zu einem wichtigen Metall für die Bronzeherstellung geworden, von dem wir derzeit wenig innerhalb unserer Grenzen haben. Wir müssen sofort den Abbau einleiten!"
 dan_found_roros_copper_mine_title:0 "Røros Kupfermine"
 dan_invest_in_norway_desc:0 "Endlich haben die großen Minenbetriebe in Norwegen das Land zu einem wichtigen und integralen Vermögenswert für unser Königreich gemacht, aber wir können mehr tun. Lassen Sie uns mehrere neue Städte in der Region gründen, die unseren Wohlstand weiter stärken."
 dan_invest_in_norway_title:0 "Investiert in Norwegen"
 dan_north_sea_navy_desc:0 "Vor Jahrhunderten kontrollierten dänische Könige riesige Ländereien, die weit über Dänemark-Norwegen hinausgehen, heute bekannt als die Britischen Inseln. Um unser früheres Erbe wiederzuerlangen, müssen wir eine Marine aufbauen, die in der Lage ist, auf die Britischen Inseln zu segeln und mit der Britischen Marine zu konkurrieren."
 dan_north_sea_navy_title:0 "Nordseeflotte"
 dan_prussian_subjugation_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YUnterwerft Preußen§! benötigt werden"
 dan_prussian_subjugation_desc:0 "Es ist endlich an der Zeit, die norddeutsche Bedrohung zu unterwerfen und unsere baltische Herrschaft endgültig zu vollenden. Lasst uns beweisen, dass Dänemark der wahre Besitzer des Dominus Marum Baltici ist!"
 dan_prussian_subjugation_title:0 "Unterwerft Preußen"
 dan_restore_danevirke_desc:0 "Nach dem Hundertjährigen Krieg wächst in Norddeutschland eine neue Bedrohung. In der Nähe von Schleswig gibt es alte Festungen, die als Danewerk bezeichnet werden und in der Vergangenheit zur Abwehr deutscher Eindringlinge dienten. Wir müssen diese Grenze wiederherstellen, um unsere schleswigschen Länder vor weiterer Germanisierung zu schützen und starke Befestigungen zu schaffen, auf die wir uns verlassen können."
 dan_restore_danevirke_title:0 "Restauriert das Danewerk"
 dan_retake_gotland_desc:0 "Der frühere König der Kalmarer Union, Erik von Pommern, hat auf Gotland in Wisby eine Piratennation gegründet. Diese Insel gehört zu Dänemark, und sonst zu niemandem. Wir müssen den Heuchler von Gotland vertreiben und die Insel wieder unter unsere Herrschaft bringen!"
 dan_retake_gotland_title:0 "Erobert Gotland zurück"
 dan_seize_lubeck_hamburg_desc:0 "Es ist an der Zeit, die Hansestaaten Lübeck und Hamburg auszulöschen und unter unsere Herrschaft zu stellen, um endlich Frieden in den Handel der Region zu bringen."
 dan_seize_lubeck_hamburg_title:0 "Setzt der Hanse ein Ende"
 dan_slesvig_holstein_inheritance_desc:0 "Im Jahr 1439 gelang es Christopher von Wittelsbach, die Loyalität des holsteiner Grafen Adolf VIII. von Holstein-Randsburg zu gewinnen, indem er ihm das ganze Herzogtum Schleswig als Erblehen unter der dänischen Krone gewährte und Holstein damit dem dänischen Vasallrecht unterzog. Glücklicherweise hat Adolf noch keine Kinder und damit keinen richtigen Nachfolger. Sollte er sterben, läuft er Gefahr, die beiden Herzogtümer, die er derzeit kontrolliert, zu trennen, was weder der schleswiger noch der holsteinische Adel für vorteilhaft halten. Wir müssen den Adel der beiden Regionen davon überzeugen, uns als Nachfolger der beiden Herzogtümer zu wählen."
 dan_slesvig_holstein_inheritance_title:0 "Die Schleswig-Frage"
 dan_sound_toll_strengthened:0 "Sundzoll angehoben"
 dan_strengthen_sound_toll_desc:0 "Der Øresundzoll ist das Primäreinkommen für unseren Staat, der größte Grund, warum unsere Nation florieren und gedeihen kann. Während unsere Nachbarn uns für seine Einführung verachten, ist es ein mächtiges diplomatisches Instrument, mit dem wir Allianzen eingehen können, indem wir ihre Händler davon befreien. Es gegen unsere Feinde zu stärken, sollte sich daher als äußerst nützlich für uns erweisen."
 dan_strengthen_sound_toll_title:0 "Hebt den Sundzoll an"
 dan_strengthen_sound_toll_tooltip:0 "§Y[Root.GetName]§! hat mindestens ein Handelszentrum auf Stufe §Y3§! entweder in [12.GetName], [7766.GetName] oder [6.GetName]."
 danish_caribbean_desc:0 "Das Land in der Karibik ist üppig und als solches ideal für Zuckerplantagen. Da wir jetzt Zugang zu billigen Landarbeitern haben, sollten wir unsere Präsenz in der Karibik verstärken und uns selbst zu bereichern."
 danish_caribbean_title:0 "Dänische Karibik"
 danish_controlled_cot_title:1 "Dänischer Baltikumhandel"
 danish_curonia_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §YDänisch Kurland§! benötigt werden"
 danish_curonia_desc:0 "Durch List und ausgezeichnete Diplomatie ist es uns gelungen, die Nachfolgerechte für das Herzogtum Kurland zu erlangen. Wenn wir den baltischen Handel richtig in den Griff bekommen wollen, müssen wir das Land für uns selbst sichern!"
 danish_curonia_title:0 "Dänisch Kurland"
 danish_east_indian_trade_company_desc:0 "Da portugiesische Entdecker einen Weg durch Afrika gefunden und die ostindischen Handelsrouten kartiert haben, ist es klar, dass wir uns auch diesem Rennen anschließen müssen, wenn wir um den enormen Reichtum Indiens konkurrieren wollen."
 danish_east_indian_trade_company_title:0 "Dänisch Indien"
 danish_gold_coast_desc:0 "Mit dem Aufkommen der Neuen Welt finden viele Entdecker reiche, fruchtbare Länder, die sie nutzen können. Um dies zu tun, brauchen wir jedoch billige Arbeitskräfte, etwas, wovon es in den Ländern Afrikas, insbesondere an der Goldküste, viele gibt. Wir müssen unsere eigenen Außenposten in der Region errichten, um Zugang zum Sklavenhandel zu unserem eigenen Vorteil zu erhalten. Zumal unsere Spione sagen, dass die lästigen Schweden auch an dieser Region ein großes Interesse haben!"
 danish_gold_coast_title:0 "Dänische Goldküste"
 danish_greenland_desc:0 "Während die Geschichten der Nordexpeditionen schon vor Jahrhunderten verloren gegangen sind, gibt es im Norden noch Geschichten über Länder außerhalb Islands. Um Indien zu erreichen, gibt es keinen Zweifel daran, dass es der beste Weg sein muss, über Island hinaus zu forschen. Während das Meer mit gefährlichen Eisbergen bedeckt ist, könnten wir, wenn wir es an ihnen vorbei schaffen, unsere Nation durch die Suche nach neuen Handelsrouten reich machen. Wir müssen unsere Expeditionen sofort entsenden!"
 danish_greenland_title:0 "Dänisch Grönland"
 danish_pommerania_claims:0 "Erhält einen permanenten Anspruch auf die Provinzen, die für die Mission §Dänisch Pommern§! benötigt werden"
 danish_pommerania_desc:0 "Da unsere Südgrenze nun verstärkt wurde, um sich gegen diese neue Bedrohung zu verteidigen, müssen wir uns in Richtung ihres Kernlandes bewegen. Das Land in Pommern wird ein großes Sprungbrett sein, nicht nur für den Zugang, sondern auch für die weitere Festigung unserer Herrschaft über die Ostsee."
 danish_pommerania_title:0 "Dänisch Pommern"

 bt_declared_for_guelphs_unhappy:0 "Guelfisches Land"
 bt_dutch_hansa_thalassocracy_tooltip:0 "§Y[Root.GetName]§! ist die größte Handelsmacht in §YÄrmelkanal§!, §YKöln§!, §YNordsee§!, §YLübeck§!, §YBergslagen§!, §YDanzig§! & §YNowgorod§!."
 bt_emperor_is_pleased:0 "Kaiser ist stolz"
 bt_emperors_approval:0 "Anerkennung des Kaisers"
 bt_enforce_imperial_influence_over_italy:0 "Alle Provinzen in Kontinental-Norditalien sind entweder:\nA) In Besitz von [Root.GetName] oder ein Vasall von [Root.GetName]\nB) In Besitz der Papststaaten oder ein Vasall der Papststaaten\nC) innerhalb des Heiligen Römischen Reiches und nicht im Besitz einer Guelfen-Nation"
 bt_enforce_imperial_influence_over_italy_success_part_one:0 "Alle Provinzen in Norditalien, die nicht dem Reich angehören, treten diesem sofort bei"
 bt_enforce_imperial_influence_over_italy_success_part_two:0 "Der Papst und alle päpstlichen Vasallen in Italien sind gezwungen den Schutz des Kaisers in Anspruch zu nehmen und treten dem Heiligen Römischen Reich sofort bei."
 bt_enforce_temporal_authority_action:0 "Erzwingt weltliche Autorität"
 bt_enforce_temporal_authority_action_desc:0 "Um Eure weltliche Autorität über einen Eurer autonomen Papststaaten zu erzwingen dürft ihr nicht im Krieg sein, müsst an den jeweiligen Vasallen angrenzen und der Vasall muss eine Meinung von mindestens §Y+175§! von Euch haben. Allerdings wird dies zur Folge haben, dass euer Vasall gegen die reduzierte Autonomie aufbegehren wird und auch andere autonome Papststaaten mit Argwohn und Feindseligkeit reagieren werden."
 bt_enforce_temporal_authority_action_title:0 "Erzwingt weltliche Autorität"
 bt_enforce_temporal_authority_action_tooltip:0 "Der Heilige Stuhl kann die weltliche Aurorität über einen autonomen Vasallen erzwingen."
 bt_establish_acadia_colony_desc:0 "Die reichen Fischgründe, Ackerland und die Holz gefüllten Wälder der Akadischen Halbinsel und St. Johns-Bucht warten auf ihre Besiedlung! Wir sollten sofort eine neue Siedlung an diesen entfernten Ufern gründen."
 bt_establish_acadia_colony_title:0 "Errichtet eine Kolonie in Akadien"
 bt_establish_alaska_colony_desc:0 "Das schroffe kalte Land von Alaska ist offen für die Erschließung und die reichlichen Otterpelze und vorhandenen Bodenschätze versprechen großen Reichtum! Wir sollten sofort eine Siedlung in diesem Land der Mitternachtssonne gründen."
 bt_establish_alaska_colony_title:0 "Errichtet eine Kolonie in Alaska"
 bt_establish_australia_colony_desc:0 "Hunderte Inseln verschiedener Größe sind im Südpazifik entdeckt worden. Es scheint unwahrscheinlich, dass diese abgelegenen Inseln irgendetwas von Wert beherbergen, doch vielleicht sollten wir versuchen, sie zu beanspruchen, bevor unsere Feine es tun?"
 bt_establish_australia_colony_desc:0 "Hunderte Inseln verschiedener Größe sind im Südpazifik entdeckt worden. Es scheint unwahrscheinlich, dass diese abgelegenen Inseln irgendetwas von Wert beherbergen, doch vielleicht sollten wir versuchen, sie zu beanspruchen, bevor unsere Feine es tun?"
 bt_establish_australia_colony_title:0 "Errichtet eine Kolonie in Australien"
 bt_establish_australia_colony_title:0 "Errichtet eine Kolonie in Australien"
 bt_establish_bahamas_colony_desc:0 "Die Hunderten von kleinen Inseln im Lucayan-Archipel sind meist zu klein für die produktive Landwirtschaft, aber das bedeutet nicht, dass sie keine nützlichen Nutzen für unsere Besitzungen darstellen würden! Lasst uns eine dauerhafte Siedlung auf einer dieser Piratenoasen aufbauen."
 bt_establish_bahamas_colony_title:0 "Errichtet eine Kolonie auf der Bahamas"
 bt_establish_brazil_colony_desc:0 "Die schier endlosen Regenwälder, Savannen, Sümpfe und Ebenen Brasiliens würden einen tollen Ort für eine neue Kolonie abgeben. Lasst uns eine permantente Präsenz in diesen großen Land aufbauen!"
 bt_establish_brazil_colony_title:0 "Errichtet eine Kolonie in Brasilien"
 bt_establish_california_colony_desc:0 "Von den warmen und fruchtbaren Hügeln und Tälern über die Küste bis hin zur kargen aber mineralreichen Wüste des Coloradobeckens ist Kalifornien seinen Preis wert! Wir sollten das Gebiet sofort beanspruchen und eine ständige Siedlung aufbauen."
 bt_establish_california_colony_title:0 "Errichtet eine Kolonie in Kalifornien"
 bt_establish_cascadian_colony_desc:0 "Die reichen Feuchtwälder, die lachsfüllten Flüsse und das milde Wetter von Kaskadien machen es zu einem der reichsten Gebiete Nordamerikas. Wir sollten von diesem natürlichen Reichtum Gebrauch machen und eine Siedlung gründen, bevor unsere Konkurrenten es tun!"
 bt_establish_cascadian_colony_title:0 "Errichtet eine Kolonie in Kaskadien"
 bt_establish_colombia_colony_desc:0 "Bis wurde kein direkter Wasserweg nach Asien entdeckt, aber wir haben das Nächstbeste gefunden! Der Isthmus von Panama und die umliegenden Küsten sind der dünnste Punkt in Amerika und die Gründung einer ständigen Siedlung in der Region wird sicherlich gut für den Handel sein."
 bt_establish_colombia_colony_title:0 "Errichtet eine Kolonie in Kolumbien"
 bt_establish_cuba_colony_desc:0 "Die große, aber verhältnismäßig dünn besiedelte Insel Kuba wäre eine gute Ergänzung zu unserer Länderein. Lasst uns in diesem tropischen Paradies eine neue Hafenstadt gründen."
 bt_establish_cuba_colony_title:0 "Errichtet eine Kolonie auf Kuba"
 bt_establish_florida_colony_desc:0 "Die sumpfige Halbinsel Florida würde eine feine strategische Ergänzung zu unseren Besitzungen sein. Lasst uns dort umgehend eine neue Siedlung aufbauen."
 bt_establish_florida_colony_title:0 "Errichtet eine Kolonie in Florida"
 bt_establish_greenland_colony_desc:0 "Vor vielen Jahrhunderten hat Erik der Rote die erste europäische Siedlung in der Neuen Welt in Grönland gegründet. Auch wenn diese Siedlung schließlich scheiterte, ist der Walfang und die Jagd potenziell zu lukrativ, um es nicht erneut zu versuchen. Also lasst uns in Eriks des Roten Fußstapfen treten und eine neue Siedlung in diesem Land der Gletscher gründen!"
 bt_establish_greenland_colony_title:0 "Errichtet eine Kolonie in Grönland"
 bt_establish_hispaniola_colony_desc:0 "Die überraschend wohlhabende Insel Hispaniola ist reif für die Besiedlung! Unsere Entdecker berichten, dass die Leute dort zwar freundlich und zuvorkommend sind, jedoch schwach. Wir sollten eine neue Siedlung auf dieser reichen Insel aufbauen und dessen reiche Früchte ernten."
 bt_establish_hispaniola_colony_title:0 "Errichtet eine Kolonie auf Hispaniola"
 bt_establish_hudson_bay_colony_desc:0 "Die kalten Lande, welche die Hudson-Bucht umgeben, können feindselig, dunkel und krank sein, aber sie sind auch sehr reich an Pelztieren! Wir sollten eine Siedlung in der Region aufbauen, von der aus wir den Pelzhandel im Norden kontrollieren können."
 bt_establish_hudson_bay_colony_title:0 "Errichtet eine Kolonie in der Hudson-Bucht"
 bt_establish_la_plata_colony_desc:0 "Das Einzugsgebiet des Silberflusses ist trockener und ärmer als die meisten seiner Nachbarn aber die Kontrolle über die Südküste Südamerikas wäre ein wichtiger strategischer Schritt. Wir sollten dieses Gebiet beanspruchen und eine neue Kolonie gründen!"
 bt_establish_la_plata_colony_title:0 "Errichtet eine Kolonie in Silberland"
 bt_establish_louisiana_colony_desc:0 "Das Einzugsgebiet des Mississippi umfasst ein Territorium, das fünfmal größer als Frankreich ist. Wir sollten eine neue Kolonie in der Region gründen, um unseren Anspruch auf dieses riesige Gebiet zu bestätigen."
 bt_establish_louisiana_colony_title:0 "Errichtet eine Kolonie in Louisiana"
 bt_establish_mexico_colony_desc:0 "Das bergige Innere und die tropischen Küsten Mexikos könnten die reichsten in der ganzen Welt sein. Wir sollten sofort eine dauerhafte Siedlung aufbauen und diesen Reichtum für uns selbst beanspruchen!"
 bt_establish_mexico_colony_title:0 "Errichtet eine Kolonie in Mexico"
 bt_establish_newfoundland_colony_desc:0 "Die Gewässer um Neufundland sind reich an Kabeljau und unsere Fischer reisen regelmäßig zu ihren Küsten, um die reiche Fülle des Meeres zu nutzen. Wir sollten einen Schritt weiter gehen und eine dauerhafte Siedlung an diesen kalten, felsigen Küsten aufbauen."
 bt_establish_newfoundland_colony_title:0 "Errichtet eine Kolonie auf Neufundland"
 bt_establish_northwest_territories_colony_desc:0 "Es gibt wirklich nicht viel über die Nordwest-Territorien zu sagen, außer dass es dort ... vielleicht ist das genug. Wir sollten dieses gefrorene Hinterland besiedeln!"
 bt_establish_northwest_territories_colony_title:0 "Errichtet eine Kolonie in Nordwest-Territorien"
 bt_establish_peru_colony_desc:0 "Erzählungen von einem Land mit unerklärlich hohen Bergen, trockenen Wüsten und riesigen Städten aus Gold und Silber im Hochland haben uns erreicht. Um diese Reichtümer zu beanspruchen, sollten wir eine Siedlung in diesem Gebiet aufbauen!"

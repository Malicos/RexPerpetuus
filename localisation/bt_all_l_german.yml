 MNC_idea_1:0 "Port Hercule"
 MNC_idea_1_desc:0 "Monaco ist seit langem mit dem großen Helden Herkules verbunden. Als die antiken griechischen Kolonisten unser Land besiedelten, war die Verehrung für Herkules so groß, dass sie ihre Kolonie Mònoikos nannten, möglicherweise als Hinweis auf die alleinige Verehrung des Halbgottes. Die Legende besagt, dass Herkules persönlich den natürlichen Hafen und die Küstenstraße von Monaco auf einer seiner zahlreichen Reisen errichtete. Der Geist des Herkules und seiner Bauwerke inspiriert unser Volk bis heute."
 MNC_idea_2:0 "Felsen von Monaco"
 MNC_idea_2_desc:0 "Über unserem Fürstentum thront der monolithische Felsen von Monaco. Eine beeindruckende und strategische Position, denn wer den Felsen kontrolliert, kontrolliert im Wesentlichen unser Land. Außerdem ist der Berg aufgrund seiner Lage am Meer die perfekte Position, um die lokalen Seewege zu belasten. Der Felsen von Monaco ist das Herzstück unseres Territoriums, und es wäre klug, ihn weiter zu befestigen."
 MNC_idea_3:0 "Francesco il Malizia"
 MNC_idea_3_desc:0 "Die Ursprünge der Grimaldi-Dynastie sind direkt mit der Republik Genua verbunden. Um als Staatsmann in Genua zu überleben und zu gedeihen, bedarf es einer gehörigen Portion Gerissenheit und gelegentlich auch eines kleinen Verrats. Durch solche hinterhältigen politischen Machenschaften gelangten die Grimaldis erstmals in den Besitz von Monaco, als Francesco der Bösartige eine Gruppe bewaffneter, als Mönche verkleideter Welfen in die Festung auf dem Felsen einschleuste."
 MNC_idea_4:0 "Herr von Cagnes"
 MNC_idea_4_desc:0 "Leider war Francescos Machtübernahme in Monaco nicht von Dauer. Dennoch kehrte ein Veteran dieses Unterfangens schließlich zurück, um über unser Fürstentum zu herrschen. Diese Ehre gebührt Rainier I., dem Herrn von Cagnes und geschätzten Admiral von Frankreich. Seine Seekriegsführung war entscheidend für den Sieg einer kombinierten französisch-genuesischen Flottille über die Flamen in der Schlacht von Zierikzee."
 MNC_idea_5:0 "Herzog von Valentinois"
 MNC_idea_5_desc:0 "Der erste offizielle souveräne Fürst von Monaco war Honoré II. Honorés Vater wurde während seiner Kindheit ermordet, so dass bis zu seiner Volljährigkeit ein Regent regierte. Der Regent war jedoch sehr eng mit der spanischen Krone verbunden, lud Truppen ein, Monaco zu besetzen, und konfiszierte monegassische Waffen. Honoré II. setzte sich mit Nachdruck für die Unabhängigkeit Monacos ein und war ein scharfer Kritiker Spaniens. Sein diplomatisches Geschick führte dazu, dass Monaco Schutz und Freundschaft mit Frankreich suchte."
 MNC_idea_6:0 "Markgraf von Baux"
 MNC_idea_6_desc:0 "Ercole, der zu Ehren seines Großvaters und des Herkules benannt wurde, war der einzige Sohn von Honoré II. Mit ihm begann die Tradition, den monegassischen Thronfolger als "Marquis von Baux" zu benennen. Als moderner Militär interessierte sich Ercole sehr für die Verbreitung von Feuerwaffen. Doch die Neugier tötete die Katze und in diesem Fall auch Ercole, als ein inkompetenter Musketier ihm bei einer Gewehrübung versehentlich in den Rücken schoss."
 MNC_idea_7:0 "Menton und Roquebrune"
 MNC_idea_7_desc:0 "Die Grenzstädte Menton und Roquebrune sind beide klein, aber stolz. Ihr angenehmes Klima und die vielen Möglichkeiten ziehen allmählich Zuwanderer aus dem Landesinneren Frankreichs und aus Okzitanien an. Außerdem gibt es in Menton eine ständig wachsende Zitrusindustrie, die stattliche Gewinne erwirtschaftet. Wenn wir beginnen, beide Städte mit höheren Steuern zu belegen, können wir leicht von ihrer wachsenden Bevölkerung und ihrem Wohlstand profitieren. Das kann unmöglich nach hinten losgehen!"
 
 #Baghdad Event Tooltips
 BTTurkomanEvents.1.t:0 "Tod von Ispend bin Yusuf"
 BTTurkomanEvents.1.d:0 "Im Jahr 1431 besiegte unser verstorbener Emir Ispend bin Yusuf den letzten der Jalayrid-Herrscher von Niedermesopotamien. Als Ispend nach Bagdad zurückkehrte, übernahm er die Macht vom Gouverneur von Qara Qoyunlu, Shâh Muhammed, der daraufhin nach Täbris floh. Ispend begann, in Bagdad seine eigenen Münzen zu prägen, stellte sich als 'Emir' von Bagdad vor und bezeichnete sein Reich als 'Königreich'.\n\nIspend bin Yusuf war nach dem Tod von Qara Iskander im Jahr 1435 nie ein loyaler Untertan der Familienoberhäupter in Täbris, so dass sich Flüchtlinge und verärgerte Familienmitglieder in Bagdad niederlassen konnten. Einer von ihnen, Ispends Neffe, wurde sein Favorit und designierter Erbe - Alvand Mirza.\n\nNun, da Ispend gestorben ist, müssen die Adligen von Bagdad entscheiden, wer die Stadt und ihr Umland regieren soll. Ispend wollte, dass wir Alvand Mirza inthronisieren, obwohl dies wahrscheinlich [QAR.Monarch.GetName] verärgern wird. Wir könnten dem Wunsch von [QAR.Monarch.GetName] nachkommen und Ispends Sohn, [Root.Heir.GetName], zum Regenten ernennen, allerdings hätten wir dann einen Regentschaftsrat, bis er volljährig wird."
 BTTurkomanEvents.1.a:0 "Folgt dem Wunsch unseres verstorbenen Emirs und beruft seinen Neffen Alvand Mirza"
 BTTurkomanEvents.1.b:0 "Ernennung eines Regentschaftsrates für den Sohn unseres verstorbenen Emirs, [Root.Heir.GetName]"
 BTTurkomanEvents.2.t:0 "Bagdad wählt unseren widerspenstigen Neffen"
 BTTurkomanEvents.2.d:0 "Bagdad hat den Neffen von Ispend bin Yusuf, [IRQ.Monarch.GetName], nach dem Wunsch des verstorbenen Emirs ernannt. [IRQ.Monarch.GetName] signalisiert Unzufriedenheit mit der Herrschaft von [Root.Monarch.GetName], da [Root.Monarch.GetName] Ispends jungen Sohn, [IRQ.Heir.GetName], bevorzugt. Örtliche Adlige in Bagdad haben uns um Unterstützung bei der Beseitigung von [IRQ.Monarch.GetName] gebeten.\n\nEntweder kann [Root.Monarch.GetName] einmarschieren, um die Ordnung wiederherzustellen und [IRQ.Monarch.GetName] abzusetzen und damit das untere Mesopotamien für uns zurückzuerobern, oder wir können unseren schwindenden Einfluss auf den rebellischen Herrscher in Bagdad akzeptieren."
 BTTurkomanEvents.2.a:0 "Vereinigt die Länder von Qara Qoyunlu unter einem starken Herrscher"
 BTTurkomanEvents.2.b:0 "Akzeptiert die Entscheidung von Ispend"

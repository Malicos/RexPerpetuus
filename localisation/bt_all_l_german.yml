 bt_ayyubid_mission_events.1.a:0 "Lasst die Juden nach Jerusalem zurückkehren"
 bt_ayyubid_mission_events.1.b:0 "Den Status quo behalten"
 bt_ayyubid_mission_events.1.d:0 "Jerusalem, al-Quds, das Heiligtum, eine wichtige Stadt für den muslimischen Glauben. Historisch gesehen die Heimat der Juden, wurde ihre Bevölkerung seit der Zeit der Römer aus ihrer eigenen Stadt verbannt, um sich in der ganzen Welt zu verbreiten. Der Große An-Nasir Salah ad-Din Yusuf ibn Ayyub ließ, nachdem er Jerusalem den Kreuzrittern abgerungen hatte, Juden und Muslime die Stadt neu besiedeln, während er gleichzeitig die katholische Kreuzritterbevölkerung aus der Stadt vertrieb. Da die Stadt wieder in ayyubidischer Hand ist, stellt sich die Frage: Was soll [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] tun?"
 bt_ayyubid_mission_events.1.t:0 "Die Juden von Jerusalem"
 bt_ayyubid_mission_events.2.a:0 "Kairo, die Hauptstadt der Fatimiden"
 bt_ayyubid_mission_events.2.b:0 "Damaskus, wo Saladins Grab liegt"
 bt_ayyubid_mission_events.2.c:0 "Aleppo, die letzte überlebende Hauptstadt der Ayyubiden"
 bt_ayyubid_mission_events.2.d:0 "Nach dem Tod von An-Nasir Salah ad-Din Yusuf ibn Ayyub wurde sein Reich unter seinen Angehörigen aufgeteilt. Seine drei Söhne hielten die drei Teile des ausgedehnten Reiches, das er angehäuft hatte: az-Zahir kontrollierte Aleppo, al-Aziz Uthman kontrollierte Kairo und al-Afdal behielt Damaskus. Alle drei Städte waren für das Reich des Adlers von großer Bedeutung. Da es nun aus der Asche auferstanden ist, stellt sich die Frage: Welche soll des Adlers Barsch sein?"
 bt_ayyubid_mission_events.2.t:0 "Des Adlers Barsch"
 bt_ayyubid_sultanate_reform:0 "Ayyubidisches Sultanat"
 bt_ayyubid_sultanate_reform_desc:0 "Das ayyubidische Sultanat, das vom Großen Saladin oder An-Nasir Salah ad-Din Yusuf ibn Ayyub gegründet wurde, verfügte über erbliche Besitztümer in ihren Ländern, wobei ihr Reich unter seinen Verwandten aufgeteilt wurde. Familienmitglieder führten den Vorsitz über halbautonome Lehen und Fürstentümer. Das Recht auf die Thronfolge war nicht immer ganz sicher, da die Söhne untereinander um den Thron kämpften, aber es stellte sicher, dass derjenige, der den Thron bestieg, tatsächlich ayyubidischen Blutes war."
 bt_basque_whaling:0 "Baskischer Walfang"
 bt_betray_the_ghibellines_desc:0 "Auch wenn es verräterisch scheint, es ist klar geworden dass unser Platz in dieser Guelfen-Ghibellinen-Auseinandersetzung nicht an der Seite des Kaisers ist. Wir sollten den ausländischen Thron verraten und unsere Treue dem Heiligen Vater gegenüber erneuern!"
 bt_betray_the_ghibellines_title:0 "Verratet die Ghibellinen"
 bt_betray_the_guelphs_desc:0 "Auch wenn es blasphemisch scheint, es ist klar geworden dass unser Platz in dieser Guelfen-Ghibellinen-Auseinandersetzung nicht an der Seite des Papstes ist. Wir sollten den autokratischen Heiligen Stuhl verraten und unsere Treue dem Heiligen Römischen Kaiser gegenüber erneuern!"
 bt_betray_the_guelphs_title:0 "Verratet die Guelfen"
 bt_betrayed_guelph_or_ghibellines:0 "Verräterisches Land"

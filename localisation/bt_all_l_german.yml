 restored_empire_maj:0 "Wiederherstellung von Majapahit"
 restored_empire_maj_desc:0 "Es ist uns gelungen, unser einst zerrütteltes Reich so weit voran zu bringen, um den Ruhm der Vergangenheit wiederherzustellen. Trotz der zahlreichen Krisen, die wir erlitten haben, haben wir bei der Wiederherstellung unseres zuvor untergehenden Reichs gute Arbeit geleistet."
 rhenish_nation_title:0 "Rheinische Nation"
 rhenish_nation_desc:0 "Das Rheinland ist ein Gebiet mit reichen Städten und fruchtbarem Ackerland, das, wenn es vereinigt wäre, eine bedeutende Macht darstellen würde. Es ist jedoch extrem zersplittert, mit Kleinstaaten von der Quelle bis zum Meer und wenig Sinn für eine gemeinsame Identität zwischen seinen Völkern. Wir müssen uns zu einem mächtigen Staat schmieden, der den Rhein beherrschen und seinen Völkern Einheit bieten kann, und den Titel "Beschützer des Rheinlandes" für uns beanspruchen."

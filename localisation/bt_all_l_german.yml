 move_capital_dublin_desc:0 "Seit Jahrhunderten ist Dublin die größte und reichste Stadt Irlands. Wenn wir in Europa ernst genommen werden wollen, müssen wir dort unsere Hauptstadt errichten und sie in einen Ort verwandeln, der sich mit den größten Städten in Europa messen kann."
 move_capital_dublin_title:0 "Errichtet eine Große Hauptstadt in Dublin"
 move_trade_to_mogador_desc:0 "Der alte Handelshafen von Safi passt nicht mehr zu unseren Zwecken und der Handel fließt in und aus unseren vielen halbautonomen Häfen weit außerhalb unserer Kontrolle - und noch wichtiger - außerhalb der Reichweite unserer Besteuerung. Die Lösung besteht darin, einen fest unter unserer Kontrolle stehenden neuen Handelshafen zu schaffen und ihm ein Monopol für den gesamten Außenhandel zu verleihen. Lasst uns die größten Architekten und Arbeiter einstellen, um einen schönen, großen, neuen Hafen zu schaffen!"

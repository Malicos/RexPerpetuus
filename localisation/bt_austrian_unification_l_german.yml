 bt_austrian_unification.1.name: "Ende der steirischen Kontrolle über Ladislaus" 
 bt_austrian_unification.1.desc: "Ladislaus Postumus, der Sohn von König Albert, hatte die große Chance, ebenfalls König zu werden. Er wird jedoch von seinem Regenten, dem Erzherzog der Steiermark, festgehalten. Wir müssen seine Rückkehr nach Ungarn fordern."
 bt_austrian_unification.1.a: "Befreit Ladislaus" 
 bt_austrian_unification.1.b: "Gebt der Steiermark ganz Österreich, um sie zufriedenzustellen." 
 
 bt_austrian_unification.1.t: "Verrat in Österreich" 
 bt_austrian_unification.1.desc: "Da unser Neffe Ladislaus Postumus in Ungarn zum König gewählt wurde, hat er Österreich rechtmäßig mit übernommen. Es besteht die unmittelbare Gefahr, dass diese Länder an Ungarn fallen."
 bt_austrian_unification.1.a: "Wir können dies nicht zulassen." 
 
 bt_austrian_unification.3.t: "Ladislaus Postumus, Herrscher von Ungarn und Österreich" 
 bt_austrian_unification.3.desc: "Ladislaus Postumus hatte als Sohn König Alberts eine große Chance, ebenfalls König zu werden, wurde aber erst nach dem Tod seines Vaters geboren. Durch eine Verkettung glücklicher Umstände ist es uns gelungen, Ungarn und Österreich wieder unter einem habsburgischen Herrscher zu vereinen. Mit Erreichen der Volljährigkeit kann er zum König gekrönt werden."
 bt_austrian_unification.3.a: "Krönt Ladislaus zum König" 
 bt_austrian_unification.3.b: "Behaltet Janos Hunyadi." 
 bt_austrian_unification.3.c: ""
 
 bt_austrian_unification.2.t: "Unruhen unter den Adligen" 
 bt_austrian_unification.2.desc: "Die Adligen sind mit unserer Situation unzufrieden geworden. Sie bevorzugen einen fähigeren Herrscher, der die Kontrolle übernimmt. Ein nahe gelegener habsburgischer Herrscher könnte vielleicht ein besserer Herrscher sein. Er sollte den Thron besteigen und die Länder verteidigen."
 bt_austrian_unification.2.a: "Wir müssen ihre Wünsche akzeptieren." 
 bt_austrian_unification.2.b: "Wir haben keine Bedenken wegen irgendwelchen Adligen." 

 bt_austrian_unification.5.t: "Hunyadis Kinder" 
 bt_austrian_unification.5.desc: "Mit der Krönung von Ladislaus zum König sind die Unruhen noch nicht vorbei. Da Hunyadi immer noch sehr beliebt ist, wäre es am besten, wenn wir seine Kinder loswerden würden."
 bt_austrian_unification.5.a: "Inhaftiert die Kinder"
 bt_austrian_unification.5.b: "Wir müssen sie nicht inhaftieren." 

 bt_austrian_unification.500.t: "Michael Szilágyi gewinnt an Boden"
 bt_austrian_unification.500.desc: "Da Michael Szilágyi immer mehr an Boden gewinnt, bleibt nicht viel Zeit für eine Entscheidung: Entweder flieht Ladislaus oder er könnte gefangen genommen und hingerichtet werden."
 bt_austrian_unification.500.a: "Flieht nach Prag!"
 bt_austrian_unification.500.b: "Bleibt und kämpft!"

 bt_austrian_unification.6.t: "Tod von Ladislaus"
 bt_austrian_unification.6.desc: "Der junge Ladislaus ist verstorben und sein Berater Georg von Podiebrad wurde von den Ständen zum neuen König gewählt."
 bt_austrian_unification.6.a: "Herrlich!"

 bt_austrian_unification.8.t: "Der junge Ladislaus"
 bt_austrian_unification.8.desc: "Ladislaus Postumus, der Sohn von König Albrecht dem Zweiten, wurde kürzlich zum Herrscher in Österreich und Ungarn gekrönt. Er erhebt nach wie vor starke Ansprüche, und da unser Volk noch keinen neuen Herrscher gewählt hat, müssen wir jetzt eine Entscheidung treffen."
 bt_austrian_unification.8.a: "Wählt Ladislaus zum König von Böhmen."
 bt_austrian_unification.8.b: "Georg von Podiebrad ist ein passenderer Herrscher"
 bt_austrian_unification.8.c: "Behaltet die derzeitige Situation bei"

 bt_austrian_unification.7.t: "Tod von Ladislaus"
 bt_austrian_unification.7.desc: "Der junge Ladislaus ist verstorben und Friedrichs Bruder Albrecht hat Oberösterreich übernommen. Er erhebt auch Anspruch auf Niederösterreich. Das könnte zu einer sehr brenzligen Situation führen."
 bt_austrian_unification.7.a: "Wir werden uns einige Zeit nehmen, um unsere Optionen abzuwägen."
 
 bt_austrian_unification.700.t: "Albrechts Ansprüche auf Österreich"
 bt_austrian_unification.700.desc: "Nach dem Tod von Ladislaus und nachdem Albrecht den größten Teil Österreichs für sich beansprucht hat, müssen wir nun entscheiden, ob wir handeln und dieses Land zurückerobern und die österreichischen Länder wieder vereinen wollen oder nicht."
 bt_austrian_unification.700.a: "Wir müssen Albrecht zwingen, Österreich aufzugeben."
 bt_austrian_unification.700.b: "Einen Krieg können wir uns im Moment nicht leisten."
 
 bt_austrian_unification.701.t: "Belagerung von Wien"
 bt_austrian_unification.701.desc: "Da unsere Truppen endlich die Belagerung von Wien gewonnen haben, können wir Friedrich zwingen, diesen Krieg aufzugeben."
 bt_austrian_unification.701.a: "Dies ist ein vernünftiger Frieden."
 bt_austrian_unification.701.b: "Wir müssen den Krieg für einen günstigeren Frieden fortsetzen."
 
 bt_austrian_unification.702.t: "Tod von Albrecht"
 bt_austrian_unification.702.desc: "Uns hat die Nachricht erreicht, dass Albrecht verstorben ist. Wir sind der Hauptnutznießer seines Todes und werden den größten Teil seiner Besitztümer erben."
 bt_austrian_unification.702.a: "Wir werden uns nicht mehr mit ihm befassen müssen."

 bt_austrian_unification.3.t: "Maximilian ist geboren!"
 bt_austrian_unification.3.desc: "Friedrich ist überglücklich, als er erfährt, dass seine Frau ihm einen Sohn geboren hat."
 bt_austrian_unification.3.a: "Wir werden ihn Maximilian nennen!"
 bt_austrian_unification.3.b: "Unser Bruder Albrecht ist ein besserer Erbe."
 
 bt_austrian_unification.10.t: "Königliche Heirat mit Portugal"
 bt_austrian_unification.10.desc: "Friedrich hat noch nicht geheiratet. Dies führt zu Spannungen, da er ohne Heirat keinen rechtmäßigen Erben bekommen kann. Das Land Portugal war uns gegenüber recht freundlich gesinnt, und es wurde vorgeschlagen, Eleonore von Portugal zu heiraten."
 bt_austrian_unification.10.a: "Eleanor wird eine perfekte Ehefrau sein."
 bt_austrian_unification.10.b: "Wir sollten uns nicht an Portugal binden."
 
 bt_austrian_unification.39.t: "Tod von Friedrich III."
 bt_austrian_unification.39.desc: "Mit dem Tod von Friedrich III. erbt Albrecht den Thron von Innerösterreich."
 bt_austrian_unification.39.a: "Die Herrschaft in Innerösterreich übernehmen"
 bt_austrian_unification.39.desc: "Wir werden bleiben, wo wir sind."
 
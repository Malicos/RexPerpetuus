 BT_PERFORMANCE_START:0 "BT - Leistungs-Startpunkt (WIP)"
 BT_PERFORMANCE_START_DESC:0 "Dieser Start richtet sich an Menschen mit Toastern oder Kartoffeln. Er zielt darauf ab, alle von BT hinzugefügten Tags von der Karte zu entfernen, indem sie an ihre Besitzer abgetreten werden. Kann Fehler in Bezug auf Missionen einführen. Es ist derzeit in Arbeit."
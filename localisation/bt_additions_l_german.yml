 CHP_ideas:0 "Champagnesische Ideeen"
 CHP_ideas_start:0 "Champagnesische Traditionen"
 CHP_ideas_bonus:0 "Champagnesische Ambitionen"
 chp_fairs:0 "Messen der Champagne"
 chp_fairs_desc:0 "Die Messen in der Champagne fanden im Mittelalter statt und machten die Region zur wohlhabendsten ihrer Zeit. Ihren internationalen Einfluss und ihren Erfolg verdankten sie ihrer geografischen Lage am Herzen der Handelsstraßen und Wasserwege, die aus Italien, Flandern, Paris und Deutschland kamen, aber auch der aufgeklärten Leitung der Grafen der Champagne. Sie fanden hauptsächlich in den Städten Lagny, Troyes, Provins und Bar-sur-Aube statt, und die Grafen schützten auch die jüdische Gemeinde, die sich aktiv an der wirtschaftlichen Entwicklung dieser Städte beteiligte. Die Messen nahmen durch ihre Wirtschaftskraft und ihren Einfluss in ganz Europa die Entwicklung der ersten internationalen Finanzzentren vorweg. Unsere Messen ermöglichen uns eine internationale Anerkennung und machen unser Land zu einer der größten Wirtschaftsmächte der Welt, die wir erhalten müssen, um Reichtum in unser Land zu bringen."
 chp_chretien_de_troyes:0 "Chrétien de Troyes"
 chp_chretien_de_troyes_desc:0 "Chrétien de Troyes, geboren um 1130 und gestorben zwischen 1180 und 1190, gilt als Begründer der Artusliteratur im Altfranzösischen und als einer der ersten Autoren von Ritterromanen. Im Dienste des Hofes der Champagne spiegeln seine Romane die politischen, kulturellen und religiösen Ideen seiner Zeit wider. Lasst uns unser Vermächtnis ehren!"
 chp_reims_city_of_crownings:0 "Reims, Krönungsstadt"
 chp_reims_city_of_crownings_desc:0 "Im Jahre 496 wird Chlodwig auf dem künftigen Gelände der Kathedrale Notre-Dame de Reims getauft. Später werden viele französische Könige, angefangen mit Ludwig dem Frommen im Jahr 816, in der Stadt gekrönt. Wir sollten dieses Prestige für unsere derzeitigen Herrscher zurückfordern."
 chp_rose_of_provins:0 "Rose von Provins"
 chp_rose_of_provins_desc:0 "Der Legende nach soll Thibault IV. von Champagne und Navarra um 1240 eine Rose von hervorragender Qualität aus dem Heiligen Land in die Region gebracht haben, die er in den Ländereien der Stadt Provins zur einer wichtigen Pflanze machte. Die Rosengärten von Provins wurden bald berühmt, und die Verwendung der Rose war in der Medizin und bei religiösen Zeremonien sehr verbreitet. So wurde die Blume zum Symbol der Feinheit des Hofes der Champagne, und das Rosenwappen von Lancaster stellt wahrscheinlich die Rose von Provins dar."
 chp_the_paraclete:0 "Der Paraklet"
 chp_the_paraclete_desc:0 "Der Paraklet war eine angesehene benediktinische Frauenabtei, die von Abélard und Héloïse im 12. Jahrhundert im Bistum Troyes gegründet wurde und der erste reine Frauenorden war. Die Abtei veranschaulichte ein auf der Gelehrsamkeit basierendes klösterliches Modell und stellte einen Versuch dar, die intellektuelle Gleichberechtigung der Frauen anzuerkennen."
 chp_wine:0 "Wein der Champagne"
 chp_wine_desc:0 "Die seit dem 7. Jahrhundert in der Region hergestellten Weine der Champagne begannen im 17. Jahrhundert auf Anregung der lokalen pariserischen Familien wirklich Anerkennung zu finden. Der Wein reift sehr schlecht in Fässern und wird daher in Glasflaschen mit Korken konserviert, eine neue Art der Weinkonservierung, die von den Engländern entwickelt wurde, aber im Gegenzug wird er auf natürliche Weise prickelnd. Dieser spritzige Charakter bereitet den Winzern viele Sorgen, so sehr, dass er wegen der unter Druck explodierenden Flaschen den Spitznamen "Wein des Teufels" erhielt. Der Wein wurde jedoch in England populär, was seine weitere Herstellung ermöglicht. Wir sollten den Wein der Champagne ausnutzen, um freundschaftliche Beziehungen mit ausländischen Mächten aufzubauen."
 chp_fortify:0 "Befestigt die Champagne"
 chp_fortify_desc:0 "Unser Land, zwischen Frankreich und Deutschland gelegen, ist anfällig für ausländische Aggressionen. Wir müssen die Champagne nach dem Vorbild der Mauern der Städte Provins oder Langres befestigen."
 
 COR_ideas:0 "Korsische Ideen"
 COR_ideas_start:0 "Korsische Traditionen"
 COR_ideas_bonus:0 "Korsische Ambitionen"
 cor_counts_of_cinarca:0 "Grafen von Cinarca"
 cor_counts_of_cinarca_desc:0 "Die Grafen von Cinarca waren wahrscheinlich die mächtigsten Herrscher Korsikas und versuchten mehrmals, die totale Kontrolle über die Insel zu erlangen, was ihnen fast gelingen mochte. Ihre Grafschaft Cinarca befand sich im Delà des Monts, d.h. im südlichen Teil Korsikas. Die Cinarchesi werden die letzten Herren sein, die im 15. Jahrhundert von den Genuesen unterworfen wurden."
 cor_foreign_domination:0 "Fremdherrschaft"
 cor_foreign_domination_desc:0 "Korsika stand fast immer unter Fremdherrschaft, seien es die Pisaner oder die Genuesen, oder sogar die Franzosen in unserer späteren Geschichte. Unser Volk will wissen, was das Wort Unabhängigkeit bedeutet, und deshalb sollten wir dafür kämpfen!"
 cor_genoese_towers:0 "Genuesische Türme"
 cor_genoese_towers_desc:0 "Die genuesischen Türme waren Küstentürme, die entlang unserer Insel hauptsächlich von Genua errichtet wurden, um Korsika vor den barbarischen Piraten zu verteidigen, die begannen, die Küsten zu plündern, und dies drei Jahrhunderte lang. Der Bau dieser Türme begann im 16. Jahrhundert, so dass 1730 auf Korsika 120 Türme dieses Typs standen, die über die ganze Küste verteilt waren. Eine Garnison einheimischer Männer war fast ständig in diesen Türmen anwesend. Da unser Land von Wasser umgeben ist, sollten wir diese Verteidigungstradition fortsetzen."
 cor_local_agriculture:0 "Örtliche Landwirtschaft"
 cor_local_agriculture_desc:0 "Korsika beheimatet eine reichhaltige lokale Landwirtschaft, und auf der Insel sind viele verschiedene Kulturen präsent, wie die Weinreben, die Oliven, die Austern... Wir sollten davon profitieren, um am Welthandel teilzunehmen und unsere Produktion zu steigern."
 cor_pieves:0 "Pieven"
 cor_pieves_desc:0 "Die älteste bekannte Verwaltungseinheit Korsikas ist die Pieve, ein Wort, das vom lateinischen plebs (Volk) stammt, das bereits ein Jahrhundert vor unserer Zeitrechnung einen von Rom errichteten Verwaltungsbezirk bezeichnete. Die mittelalterliche Pieve entspricht jedoch einer geographischen und politischen Organisation, die sich von der der römischen Wahlkreise stark unterscheidet. In der Tat waren die Pieves je nach Epoche entweder eine religiöse, zivile, militärische oder sogar politische Unterteilung, was sie sehr vielseitig machte."
 cor_corsican_constitution:0 "Korsische Verfassung"
 cor_corsican_constitution_desc:0 "Die korsische Verfassung, die von korsischen Vertretern am 18. November 1755 in der 'Consulta generale di Corte' angenommen wurde, gilt einigen als die erste demokratische Verfassung der modernen Geschichte. In italienischer Sprache verfasst, organisiert sie die Institutionen der korsischen Republik, die zur gleichen Zeit proklamiert wurde. Sie gilt auch als die erste Verfassung der Welt, die den Frauen das Wahlrecht gewährt, wenn sie Haushälterin werden. Lang lebe die korsische Nation!"
 cor_the_paoline_city:0 "Corte"
 cor_the_paoline_city_desc:0 "Corte wurde von Pasquale Paoli, aber auch von Théodore während der kurzen Zeit des Bestehens des Königreichs Korsika zur Hauptstadt der unabhängigen Republik Korsika gewählt. Corte ist das Symbol eines unabhängigen korsischen Staates, und wir sollten seine Entwicklung vorantreiben, damit die Stadt mit den anderen europäischen Hauptstädten konkurrieren kann."
 
 BOU_ideas:0 "Bourbonesische Ideen"
 BOU_ideas_start:0 "Bourbonesische Traditionen"
 BOU_ideas_bonus:0 "Bourbonesische Ambitionen"
 bou_frontier_area:0 "Grenzgebiet"
 bou_frontier_area_desc:0 "Unser Land liegt an der Grenze zwischen den beiden großen Sprachgebieten, die den größten Teil Frankreichs einnehmen: die langue d'oc im Süden und die langue d'oïl im Norden. Wir haben gelernt, über zwei kulturell und sprachlich unterschiedliche Menschen zu herrschen, und wir sollten unsere Politik der Toleranz fortsetzen."
 bou_bath_bourbon:0 "Bäder von Bourbon"
 bou_bath_bourbon_desc:0 "Die Bäder von Bourbon, seit der Römerzeit in der gleichnamigen Stadt bekannt, waren im Mittelalter und in der Neuzeit besonders berühmt, und mehrere wichtige Persönlichkeiten besuchten sie. Wir müssen dafür sorgen, dass ihre Anerkennung von Dauer ist."
 bou_holdings:0 "Bourbonesische Besitzungen"
 bou_holdings_desc:0 "Im Laufe der Zeit schafften es die Herzöge von Bourbon durch Heiraten und Diplomatie, ihre Besitztümer auf fast das gesamte Zentralmassiv auszudehnen. Auf diese Weise erlangte das Fürstentum ein solches Ausmaß, dass es Begehrlichkeiten weckt, zu einer Zeit, als die französische Monarchie dabei war, dem gesamten Königreich ihre ausschließliche Autorität aufzuzwingen. Unser expandierendes Herzogtum sollte seine effiziente Diplomatie in größerem Maßstab fortsetzen!"
 bou_loyalty_crown:0 "Loyalität gegenüber der Krone"
 bou_loyalty_crown_desc:0 "Unsere Herzöge haben die französische Krone stets unterstützt und es geschafft, ihr Vertrauen zu gewinnen und viele wichtige Positionen am Königshof zu besetzen. Wir sind ein Land des Vertrauens, welches es zweifellos versteht, starke Verbündete zu finden."
 bou_castles:0 "Burgen der Bourbonnais"
 bou_castles_desc:0 "In unserem Territorium gibt es viele wichtige Burgen, wie die der Stadt Bourbon, Montluçon oder Moulins. Wir müssen ihre Instandhaltung fortsetzen, um unsere Nation vor ausländischen Aggressionen zu schützen."
 bou_good_geography:0 "Vorteilhafte Geografie"
 bou_good_geography_desc:0 "Unser Territorium verfügt über eine perfekte Mischung aus landwirtschaftlich genutzten Flächen, Wäldern und Hügeln, die es uns ermöglicht, auf unseren reichen und fruchtbaren Böden ein äußerst vielfältiges Produktsortiment anzubieten."
 bou_kings_france:0 "Könige von Frankreich"
 bou_kings_france_desc:0 "Die Herrschaft der aus dem Bourbonnais stammenden Dynastie der Bourbonen entspricht dem Höhepunkt der absoluten Monarchie in Frankreich und der Behauptung der Macht des Königreichs in Europa. Den verschiedenen Königen dieser Periode gelang es, die Macht des Adels zu verringern, das französische Territorium zu erweitern und auch die letzten Feudalherrschaften zu integrieren. Wie diese Könige müssen wir unsere ruhmreiche Autorität über unsere Nation bekräftigen."
 
 AOR_ideas:0 "Andorranische Ideen"
 AOR_ideas_start:0 "Andorranische Traditionen"
 AOR_ideas_bonus:0 "Andorranische Ambitionen"
 aor_el_gran_carlemany:0 "El Gran Carlemany"
 aor_el_gran_carlemany_desc:0 "Der traditionellen andorranischen Legende zufolge eroberte Karl der Große die Region zwischen 788 und 790 von den Mauren zurück, nachdem das katalanische Volk seine Armee durch die zerklüfteten Täler geführt hatte, was Karl der Große mit der Gewährung der Unabhängigkeit Andorras kompensierte. Es war Teil der "Marca Hispanica", einer Pufferzone, die Karl der Große zum Schutz des karolingischen Reiches bildete. Es wird traditionell angenommen, dass er für die Umstrukturierung des Landes, die Wiedereinführung des Christentums in die Bevölkerung und die Aufsicht über den Bau von Klöstern verantwortlich war. Die mythische Aura Karls des Großen, der als Gründer unseres Landes gilt, wird es verstehen, uns Mut zum Kampf zu machen."
 aor_pariage:0 "Pariage"
 aor_pariage_desc:0 "Im Jahr 1278 wird die einzigartige Regierung Andorras, die Pareatges, zwischen dem Bischof von Urgell und dem Grafen von Foix eingesetzt, um einen Anspruchskonflikt zu lösen. Diese feudale Institution erkennt die geteilte Souveränität der beiden Herrscher auf Andorra an und gibt unserem Kleinstaat sein heutiges Territorium. Für den von den beiden Herrschern gewährten Schutz müssen die Andorraner eine Steuer namens "Qüèstia" entrichten."
 aor_the_pyrenees:0 "Die Pyrenäen"
 aor_the_pyrenees_desc:0 "Unser Land liegt zur Gänze in den Pyrenäen, was unser Land wegen der unwegsamen Berge und der harten Winter, die wir haben, praktisch unangreifbar für fremde Mächte macht. Niemand wird auf unser Land marschieren!"
 aor_catalan_language:0 "Katalanische Sprache"
 aor_catalan_language_desc:0 "Die katalanische Sprache wird seit Jahrhunderten von unserem Volk und unserer Verwaltung verwendet, und kein anderes unabhängiges Land kann das von sich behaupten. Wir sollten dafür sorgen, dass unsere Kultur verbreitet wird, wenn wir unsere Länder erweitern."
 aor_consell_de_la_terra:0 "Consell de la Terra"
 aor_consell_de_la_terra_desc:0 "Im Jahre 1419 wurde eine Versammlung geschaffen, die den wichtigsten Adligen eine gewisse Macht verlieh, da sie die Möglichkeit erhielten, ihre Vertreter zu wählen. Auf diese Weise fungierte sie als eine Bestätigung der Unabhängigkeit Andorras. Diese Versammlung wird oft als eines der älteren Parlamente Europas betrachtet."
 aor_economic_privileges:0 "Wirtschaftliche Privilegien"
 aor_economic_privileges_desc:0 "Die einzigartige Lage Andorras gewährte dem Land wichtige Vorteile, die die Großmächte neutralen Ländern ohne Armee boten. Es profitierte von einem besonderen Wirtschaftsregime, das den freien Warenverkehr an den Grenzen des Fürstentums ermöglichte, wobei Spanien und Frankreich den andorranischen Exporten sehr niedrige Steuern gewährten und die Ko-Fürsten Steuerbefreiungen gewährten."
 aor_focs_and_casalers:0 "Focs and Casalers"
 aor_focs_and_casalers_desc:0 "Im 18. Jahrhundert war die andorranische Gesellschaft zwischen dem einfachen Volk (casalers) und den Reichen (focs) gespalten, während das übrige Europa soziale Veränderungen erfuhr. Unsere Casalers nahmen an der kleinen industriellen Revolution teil, die Andorra erlebte, indem sie in den neu gegründeten Schmieden arbeiteten. Daher sollten wir sicherstellen, dass die gesamte Gesellschaft an unserer wirtschaftlichen Entwicklung teilhatte."
 
 #From neothiamin
 CDB_ideas:0 "Córdobanische Ideen"
 CDB_ideas_start:0 "Córdobanische Traditionen"
 CDB_ideas_bonus:0 "Córdobanische Ambitionen"
 cdb_reverse_decline:0 "Kehrt den Niedergang um"
 cdb_reverse_decline_desc:0 "Unsere Nation hat schon bessere Tage gesehen. Seit der Reconquista haben Güter und Menschen Córdoba in Richtung anderer Städte wie Sevilla oder Toledo verlassen. Es ist an der Zeit, dass wir unsere Vorherrschaft festigen!"
 cdb_la_mezquita:0 "La Mezquita"
 cdb_la_mezquita_desc:0 "La Mezquita-Catedral de Córdoba, oder kurz \"La Mezquita\", ist ein großer Komplex im Herzen von Córdoba. Seine lange Geschichte und schiere Größe ist ein leuchtendes Beispiel dafür, was das Volk von Córdoba leisten kann!"
 cdb_dredge_guadalquivir:0 "Den Guadalquivir ausbaggern"
 cdb_dredge_guadalquivir_desc:0 "In der Römerzeit war der mächtige Guadalquivir bis nach Córdoba schiffbar. Seitdem ist der Fluss aufgrund von Ablagerungen nur noch bis Sevilla schiffbar. Indem wir den Fluss ausbaggern, können wir die Entwicklung in unserem Land fördern."
 cdb_foreign_trade:0 "Außenhandel"
 cdb_foreign_trade_desc:0 "Wenn wir unsere Unabhängigkeit bewahren wollen, brauchen wir eine stetige Versorgung mit Gold und Händlern, die an unsere Märkte kommen. Die Einrichtung einer Außenhandelsstelle wird sicherlich die Attraktivität unserer Marktplätze verbessern."
 cdb_colaciones:0 "Colaciones"
 cdb_colaciones_desc:0 "Nach der Rückeroberung Córdobas im Jahr 1236 wurde die Stadt in vierzehn \"colaciones\", oder Stadtviertel, aufgeteilt. Indem wir die Teilung der Stadt in kleinere Bezirke fördern, können wir die Fähigkeit, unser Volk zu regieren, verbessern."
 cdb_mines:0 "Minen von Córdoba"
 cdb_mines_desc:0 "In unseren Ländern gibt es reichlich Erz. Die Goldminen von Córdoba gehören zu den rentabelsten in ganz Europa. Wenn wir den Bergbau fördern, können wir eine neue Ära des Wohlstands erreichen!"
 cdb_bridges:0 "Brücken und Straßen"
 cdb_bridges_desc:0 "Die Kommunikation in unserer Nation ist sehr mangelhaft. Sogar in Córdoba selbst wird es schwer sein, eine Brücke zu entdecken, geschweige denn eine anständige Straße. Mit den neuen Pflaster- und Bautechniken können wir unsere Länder verbinden, so dass alle Straßen und ihre Münzen wieder nach Córdoba führen können."

 SVL_ideas:0 "Sevillanische Ideen"
 SVL_ideas_start:0 "Sevillanische Traditionen"
 SVL_ideas_bonus:0 "Sevillanische Ambitionen"
 sev_alcazar:0 "Alcázar de Sevilla"
 sev_alcazar_desc:0 "Der Alcázar von Sevilla ist ein massiver, befestigter Palastkomplex, der in den 1360er Jahren für König Pedro I. de Ivrea erbaut wurde. Auch wenn Pedro einen gemischten Ruf genießt, ist der Alcázar zweifellos eine beeindruckende architektonische Meisterleistung."
 sev_giralda:0 "La Giralda"
 sev_giralda_desc:0 "Ursprünglich als Minarett für die Große Moschee von Sevilla errichtet, ist La Giralda ein massiver Glockenturm, der an die Kathedrale von Sevilla angrenzt. Sein Ring soll alle Sevillaner inspirieren und ihnen großen Stolz einflößen!"
 sev_torre_del_oro:0 "Torre del Oro"
 sev_torre_del_oro_desc:0 "Einst ein wichtiger Marine-Wachturm, der Torre del Oro, oder Turm aus Gold, wurde 1271 in eine Kathedrale umgewandelt. Seine Lage am Ufer des Guadalquivir macht ihn jedoch zu einem erstklassigen Standort für einen Marktplatz."
 sev_colonial_monopolies:0 "Koloniale Monopole"
 sev_colonial_monopolies_desc:0 "Sevilla ist aufgrund seiner schweren Verteidigungsanlagen der am besten geeignete Hafen für den Umschlag aller Güter, die aus der Neuen Welt kommen und in die Neue Welt gehen. Durch die Errichtung eines Monopols für Kolonialwaren können wir die Gewinne aus dem Handel erheblich steigern."
 sev_edad_de_oro:0 "Edad de Oro"
 sev_edad_de_oro_desc:0 "Unsere schiere militärische Macht und merkantile Meisterschaft erlaubt es unserer Nation, auf einfache Weise Glanz und Glück auszustrahlen. Lasst uns ein neues Goldenes Zeitalter einläuten!"
 sev_inquisitive_minds:0 "Wissbegierige Köpfe"
 sev_inquisitive_minds_desc:0 "Trotz der Inquisition ist Sevilla nach wie vor ein Knotenpunkt für wissenschaftliches Denken. Die Bibliotheken und Campusse von Sevilla konkurrieren mit denen von Córdoba, Paris, London und Kairo. Man sollte sich nicht schämen, Fragen zu stellen!"
 sev_exploratory_academies:0 "Exploratorische Akademien"
 sev_exploratory_academies_desc:0 "Die Reichtümer der Neuen Welt sind anders als alles, was es in der Alten Welt je gegeben hat. Es werden Geschichten über Flüsse aus Gold und Quellen erzählt, die ewiges Leben sprudeln lassen. Lasst uns Akademien gründen, die der Erforschung und Besiedlung dieser neuen Länder gewidmet sind, zum Ruhm Sevillas!"
 
 TLD_ideas:0 "Toledische Ideen"
 TLD_ideas_bonus:0 "Toledische Ambitionen"
 TLD_ideas_start:0 "Toledische Traditionen"
 tld_visigothic_architecture:0 "Westgotisches Erbe"
 tld_visigothic_architecture_desc:0 "Unter der Herrschaft der Westgoten im 7. Jahrhundert war Toledo ein leuchtender Stern in der dunklen Leere der Iberischen Halbinsel. Toledo zog die Gelehrten an wie eine Flamme die Motten, und das Erbe des westgotischen Mäzenatentums ist noch heute spürbar."
 tld_city_three_cultures:0 "Stadt der drei Kulturen"
 tld_city_three_cultures_desc:0 "Toledo ist bekannt als die \"Stadt der drei Kulturen\" aufgrund der Mischung aus christlichen, muslimischen und jüdischen Einflüssen, die in der Architektur und Identität der Stadt präsent sind. Indem wir uns die Pluralität der Geschichte unserer Nation zu eigen machen, können wir den Frieden sichern und dafür sorgen, dass neue Ideen in Toledo stets ihre Heimat finden."
 tld_legacy_of_conquest:0 "Vermächtnis der Eroberung"
 tld_legacy_of_conquest_desc:0 "Toledo war eine der ersten großen Städte, die während der Reconquista von christlichen Truppen erobert wurden. Die Bedeutung des Vermächtnisses unserer Stadt als Vorläufer der Eroberung wird unsere Armeen inspirieren!"
 tld_archdiocese:0 "Erzdiözese Toledo"
 tld_archdiocese_desc:0 "Die Erzdiözese Toledo ist eine der ältesten Erzdiözesen in der katholischen Welt. Sie wurde im 1. Jahrhundert von Jakobus dem Großen gegründet und 313 zur Erzdiözese erhoben. Ihre lange Geschichte zeigt die Ewigkeit des Wahren Glaubens."
 tld_submeseta_sur:0 "Submeseta Sur"
 tld_submeseta_sur_desc:0 "Die "Submeseta Sur" ist eine weite, einheitliche Ebene, die fast vollständig flach ist. Durch zahlreiche Flüsse wie den Tago, Guadalquivir und Guadiana geteilt und im Norden und Süden von Gebirgsketten umgeben, ist die Submeseta Sur ideal für den Anbau. Nutzen wir unsere von Gott gegebene Geographie."
 tld_culture_hub:0 "Drehscheibe der Kultur"
 tld_culture_hub_desc:0 "Toledo kann auf eine lange Geschichte als kulturelles Zentrum zurückblicken. Unzählige berühmte Maler haben sich in Toledo niedergelassen, verliebt in den rustikalen Charme der Alten Welt und die malerische Landschaft. Lassen Sie uns Künstler aller Art in Toledo willkommen heißen."
 tld_trade_networks:0 "Toledische Handelsnetzwerke"
 tld_trade_networks_desc:0 "Da die Welt sowohl zu wachsen als auch zu schrumpfen scheint, wird unsere Position im Zentrum der Iberischen Halbinsel noch vorteilhafter. Der leichte Zugang zum Mittelmeer und zum Atlantik über Straßen und Flüsse bedeutet, dass wir immer vom Handel profitieren können, unabhängig von seinem Ursprung."
 
 MUR_ideas:0 "Murcianische Ideen"
 MUR_ideas_bonus:0 "Murcianische Ambitionen"
 MUR_ideas_start:0 "Murcianische Traditionen"
 mur_badlands:0 "Meistert das Ödland"
 mur_badlands_desc:0 "Die Ödlande um Murcia herum sind trostlos und groß genug, um fast jeden Soldaten davon abzuhalten, sie zu durchqueren. Wir nicht! Wir werden die Ödlande beherrschen und sie mit der gleichen Leichtigkeit durchqueren wie jedes andere Gelände."
 mur_orchard:0 "Europas Obstgarten"
 mur_orchard_desc:0 "Murcia hat eine lange landwirtschaftliche Tradition; Obst, Gemüse, Blumen und zahlreiche andere Waren, die in Murcia angebaut werden, finden ihren Weg durch ganz Europa auf die Tische der Fürsten und Armen."
 mur_rey_lobo:0 "Vermächtnis von Rey Lobo"
 mur_rey_lobo_desc:0 "Rey Lobo oder \"Wolfskönig\" war der Name von König Abu' Abd Allah Muhammad ibn Mardanis von Murcia, der in der Mitte des 12. Jahrhunderts regierte. Als Gegenstand vieler Geschichten und als einer der berühmtesten Herrscher Murcias inspiriert Rey Lobos grimmige Unabhängigkeit und seine mangelnde Toleranz gegenüber Verrätern uns alle."
 mur_duality:0 "Murcianische Dualität"
 mur_duality_desc:0 "Nach der Reconquista wechselten die Stadt Murcia und ihre Umgebung zahlreiche Male den Besitzer zwischen den Kronen von Kastilien und Aragonien. Diese Vermischung der kastilischen und katalanischen Kultur hat dazu geführt, dass wir in unseren diplomatischen Bemühungen kulturelle Grenzen überschreiten konnten."
 mur_order_of_the_star:0 "Der Orden des Sterns"
 mur_order_of_the_star_desc:0 "Der Orden des Sterns, auch bekannt als Orden der Heiligen Maria von Spanien, wurde im späten 13. Jahrhundert in Cartagena mit dem ausdrücklichen Ziel gegründet, Iberien vom Meer aus zu schützen. Indem wir diesen Orden wiederbeleben, können wir den Bau einer großen Flotte, einer wahren Armada Real, rechtfertigen."
 mur_decentralized_rule:0 "Dezentralisierte Herrschaft"
 mur_decentralized_rule_desc:0 "Nach 1240 wurde die Stadt Murcia zunehmend zersplittert, wobei sich viele kleinere Teile der Stadt von der Stadt selbst trennten. Während viele dies als ein Zeichen der Schwäche ansehen würden, hat diese Dezentralisierung zu einer unabhängigeren Besteuerung geführt - und das bedeutet mehr Geld für uns."
 mur_cartagena:0 "Hafen von Cartagena"
 mur_cartagena_desc:0 "Der Hafen von Cartagena ist für den Handel von und zur Iberischen Halbinsel von entscheidender Bedeutung, und die Stadt verdankt einen Großteil ihrer Bedeutung dem Cabo de Palos, das sich bis ins Mittelmeer erstreckt. Indem wir dem Hafen von Cartagena Vorrang vor anderen Häfen einräumen, können wir dafür sorgen, dass unsere Nation reicher und unsere Flotten stärker werden."
 
 #From Dub, Scandinavian ideas.
 SCA_ideas:0 "Skandinavische Ideen"
 SCA_ideas_bonus:0 "Skandinavische Ambitionen"
 SCA_ideas_start:0 "Skandinavische Traditionen"
 sca_king_in_the_north:0 "König des Nordens"
 sca_king_in_the_north_desc:0 "So mancher König hat in der Vergangenheit versagt, wo wir jetzt erfolgreich waren: Wir haben die Königreiche Dänemark, Norwegen und Schweden vereint. Unsere Untertanen bezeichnen uns daher mittlerweile als \"König im Norden\". Mit diesem neu gefundenen Titel werden wir unsere Banner sammeln und unsere Armeen inspirieren."
 sca_cold_steel:0 "Kalter Stahl"
 sca_cold_steel_desc:0 "Die Gebiete um die Skanden sind reich an hochwertigem Eisen, mit dem wir unsere Truppen bewaffnen können. Unsere Feinde werden zerbrechen, wenn wir angreifen und kalten Stahl liefern."
 sca_ruler_of_the_three_kingdoms:0 "Herren der drei Königslande"
 sca_ruler_of_the_three_kingdoms_desc:0 "Obwohl unsere Untertanen uns als den König des Nordens bezeichnen, regieren wir offiziell die drei Königslande Dänemark, Norwegen und Schweden, vereint durch einen einzigen Herrscher, dessen Autorität nie in Frage gestellt werden soll."
 sca_every_king_a_captain:0 "Jeder König ein Kapitän"
 sca_every_king_a_captain_desc:0 "Wenn wir auf die alten Zeiten zurückblicken, hat unser Land eine reiche Geschichte der Seefahrt hinter sich. Mit erfahrenen Seeleuten und einer starken Seefahrertradition bleibt der König diesen Idealen treu, indem er nicht nur unsere Truppen, sondern auch unsere Seestreitkräfte in die Schlacht führt."
 sca_dominium_maris_baltici:0 "Dominium Maris Baltici"
 sca_dominium_maris_baltici_desc:0 "Die Ostsee ist nicht nur unser Meer, sondern auch unser Geburtsrecht. Zu dominieren bedeutet, alles um uns herum zu beeinflussen und zu kontrollieren, und die Ostsee bildet da keine Ausnahme."
 sca_winter_is_coming:0 "Der Winter naht"
 sca_winter_is_coming_desc:0 "Diese südlichen Könige und Königinnen haben keine Ahnung, was es bedeutet, in den rauen Klimazonen Skandinaviens zu leben. Diese verachtenswerten Menschen werden verstehen lernen, was es bedeutet, wenn der Winter für sie kommt."
 sca_call_of_our_forefathers:0 "Ruf unserer Vorväter"
 sca_call_of_our_forefathers_desc:0 "Es war einmal, dass Skandinavien ein Kampf zwischen kleinen Königreichen war. Einige dieser Königreiche suchten nach neuen Ländern jenseits der Küsten. Heute wissen wir, dass es dort draußen neue Länder gibt, die auf uns warten, und um eine wohlhabende und stabile Nation zu gewährleisten, müssen auch wir zu neuen Ufern aufbrechen."
 
 #From Dub & neo, Italian formable ideas.
 LMV_ideas: "Veneto-Lombardische Ideen"
 LMV_ideas_bonus: "Veneto-Lombardische Ambitionen"
 LMV_ideas_start: "Veneto-Lombardische Traditionen"
 lmv_alpine_wall: "Alpiner Wall"
 lmv_alpine_wall_desc: "Die mächtigen Alpen umgeben uns von allen Seiten und bilden für uns ein reiches Tal, das leicht zu verteidigen ist. Sogar unsere Geographie wünscht uns Erfolg! Durch den Bau von Festungen in den Alpenpässen können wir jede Invasion aufhalten, die ihr im Wege steht."
 lmv_age_of_condottieri:0 "Das Zeitalter der Condottieri"
 lmv_age_of_condottieri_desc:0 "Da Söldner die Hauptstütze so vieler Armeen bilden, wäre es klug, dafür zu sorgen, dass auch wir Söldner zur Hand haben. Lasst uns dafür sorgen, dass vorbeiziehende Söldnerkapitäne in Lombardei-Venetien herzlich willkommen sind, damit sie sich an uns erinnern, wenn es um die Einstellung von Söldnern geht."
 lmv_italian_trade_dominance: "Handelserfahrung"
 lmv_italian_trade_dominance_desc: "Unser Land liegt genau zwischen der Adria und dem westlichen Mittelmeer, und die vielen Flüsse und Wasserwege, die unser Land durchziehen, bedeuten, dass der Zugang zu beiden Meeren für unsere Händler und Kaufleute kein Problem darstellt."
 lmv_invite_printers_philosophers: "Drucker und Philosophen"
 lmv_invite_printers_philosophers_desc: "Der venezianische Druck und die Mailänder Philosophie ist eine Einheit, geschaffen im Himmel selbst. Wer sonst kann auf eine so stolze Zahl von Philosophen und der Pressen verweisen, die sie zur Verbreitung ihres intellektuellen Diskurses benötigen? Niemand, lautet die Antwort, wirklich niemand."
 lmv_great_power_sandwich: "Taktvolle Diplomatie"
 lmv_great_power_sandwich_desc: "Trotz des grimmigen Geistes unseres Volkes und seiner unerschütterlichen Loyalität gegenüber unserem Heimatland bleibt die Tatsache bestehen, dass es auf allen Seiten Mächte gibt, die sich ohne unsere Erlaubnis einen Teller unserer Pasta servieren wollen. Glücklicherweise wird uns unser Witz retten! Wenn wir diese Nationen gegeneinander ausspielen, können wir den Krieg in unserem Land verhindern und unsere Unabhängigkeit bewahren."
 lmv_po_valley_textiles: "Wohlstand des Po"
 lmv_po_valley_textiles_desc: "Der Po erstreckt sich über die gesamte Länge unserer Nation, bevor er in die Adria mündet. Sein Delta enthält einige der reichhaltigsten Sedimente Italiens, und die Tierwelt, die im Delta zu Hause ist, bereichert Geist und Seele gleichermaßen. Das Wichtigste ist jedoch, dass wir den Fluss stauen und Wasserräder errichten können, um unsere aufblühende Industrie zu fördern! Die Möglichkeiten sind endlos!"
 lmv_italian_unification: "Geist der Vereinigung"
 lmv_italian_unification_desc: "Während niemand in unserem Reich bestreiten würde, dass unsere Länder wirklich die Spitze der westlichen Zivilisation sind, mögen einige bestreiten, dass andere die gleiche Lebensqualität verdienen wie wir. Denn was nützt es in der Tat, das Beste zu sein, wenn unsere Brüder im Regen stehen gelassen werden?"
 
 EMR_ideas: "Emilia-Romagnische Ideen"
 EMR_ideas_bonus: "Emilia-Romagnische Ambitionen"
 EMR_ideas_start: "Emilia-Romagnische Traditionen"
 emr_university_of_bologna: "Universität von Bologna"
 emr_university_of_bologna_desc: "Die Universität Bologna ist die älteste Universität in ganz Europa und wurde im Jahr 1088 gegründet. Ihre bewegte Geschichte inspiriert unsere Wissenschaftler, ihre eigene Geschichte zu schreiben."
 emr_condottieres: "Gerühmte Condottieri"
 emr_condottieres_desc: "Generäle zum Anheuern sind in Italien weit verbreitet, und keine Region hat berühmtere Condottieri hervorgebracht als die Emilia-Romagna. Das Vermächtnis dieser großen Männer lebt in unserem Volk und in der Ausbildung unserer Generäle weiter. Unsere Feinde sollen sie fürchten!"
 emr_united_signories: "Vereinigung der Signiore"
 emr_united_signories_desc: "Die Region Emilia-Romagna war historisch gesehen auf viele verschiedene 'Signiore' aufgeteilt, die ihre Städte nach Belieben regieren konnten. Auch wenn wir die Region unter einem Banner vereint haben, sollten wir nicht zu stolz darauf sein, die Wirksamkeit der lokalen Regierungsführung zu erkennen."
 emr_renaissance_palaces: "Renaissance Palazzi"
 emr_renaissance_palaces_desc: "Von Ravenna bis Reggio, von Piacenza bis Portico, von Bologna bis Bobbio sind in jeder Stadt große Palazzi zu finden, die als Residenzen der Gouverneure vom untersten Conte bis zum Granduca selbst dienen! Selbst der stärkste Feind unseres Volkes erkennt ihre Schönheit."
 emr_via_aemilia: "Via Emilia"
 emr_via_aemilia_desc: "Die Region Emilia verdankt ihren Namen der Via Emilia, einer Straße aus der Römerzeit, die die Länder im Norden mit der großen Stadt Rom und die Länder im Süden verband. Diese Straße und die vielen anderen in unserem Land machen den Transport zu einem Kinderspiel und verbessern die Möglichkeiten für Händler und Waffenschmiede, von Ort zu Ort zu gelangen."
 emr_repel_papal_authority: "Lehnt die päpstliche Souveränität ab"
 emr_repel_papal_authority_desc: "Während wir den Papst und seinen Platz in der Christenheit respektieren, hat der Kirchenstaat historisch gesehen auf unser Land mit seinem metaphorischen Mundwasser geblickt. Wir weisen die Ambitionen des Papstes höflich zurück und danken ihm für die Schmeicheleien."
 emr_land_reclamation: "Dämme und Bagger"
 emr_land_reclamation_desc: "In Küstennähe entleeren sich die Wasserstraßen unseres Reiches in große Deltas mit Boden von unvergleichlicher Qualität. Ein Nebeneffekt dieser Deltas ist jedoch, dass sie nur wenig Land zum Bauen übrig lassen. Die Umleitung dieser Flüsse und der Aushub von Schlamm aus ihrem Bett wird unserem Volk in höchstem Maße Wohlstand ermöglichen!"
 
 UMB_ideas: "Umbrische Ideen"
 UMB_ideas_bonus: "Umbrische Ambitionen"
 UMB_ideas_start: "Umbrische Traditionen"
 umb_royal_grounds: "Herzogliche Domäne"
 umb_royal_grounds_desc: "Die Länder Umbriens haben eine stolze Tradition, einen Schritt über den anderen zu stehen. Während viele benachbarte Städte den Titel Grafschaft trugen, war das Großherzogtum Spoleto größer und üppiger als seine Nachbarn. So waren sie, so werden wir sein - größer und opulenter als unsere Nachbarn."
 umb_via_flaminia: "Via Flaminia"
 umb_via_flaminia_desc: "Die römischen Straßen in Italien sind ein Dukat im Dutzend, um ehrlich zu sein. Aber die Via Flaminia, die bis heute von Rom nach Rimini führt, hat Umbrien das gebracht, was Aquädukte mit dem Wasser gemacht haben; sie ermöglichte den sicheren und effizienten Transport großer Mengen an Gütern, Menschen und Reichtum von Rom in die Länder Umbriens. Wenn wir die Straße intakt halten und den Reiseverkehr über sie fördern würden, könnte dieser Durchgangsverkehr sicherlich zunehmen, und wir würden um so reicher werden."
 umb_papal_independence: "Unabhängigkeit vom Papst"
 umb_papal_independence_desc: "Es ist kein Geheimnis, dass der Heilige Vater in Rom einen Großteil der Länder Umbriens kontrollierte, aber es ist auch kein Geheimnis, dass dies nicht mehr der Fall ist. Unser militärisches Können hat es uns ermöglicht, unsere Unabhängigkeit vom Kirchenstaat zu behaupten, und es wird uns in die Lage versetzen, unsere Unabhängigkeit zu bewahren und unsere Reichweite für immer zu vergrößern."
 umb_bridge_the_tiber: "Den Tiber überqueren"
 umb_bridge_the_tiber_desc: "Der Tiber verläuft kraftvoll von den Apenninen im Norden unseres Heimatlandes bis zum Mittelmeer im Westen. Durch die Überbrückung des Flusses in der großartigsten römischen Tradition können wir jeden Bau in unseren Ländern vorantreiben, auch jene, die nicht am Fluss liegen."
 umb_tradition_of_battle: "Kämpferische Tradition"
 umb_tradition_of_battle_desc: "So unglücklich es auch sein mag, Umbrien hat seinen Anteil an Krieg und Schlachten gesehen. Aber was die Kämpfer, die unser Land durchquert haben, hinterlassen haben, ist eine immense Vielfalt an Kampfstilen und Taktiken. Zu jedem, der es wagt, uns herauszufordern, sagen wir - en garde!"
 umb_strike_the_earth: "Grabt die Erde auf"
 umb_strike_the_earth_desc: "Unser Land ist nicht nur reich an Menschen und Geist, sondern auch an Metall, insbesondere an dem wertvollsten aller Baumaterialien - Eisen! Grabt tief, liebe Landsleute, und deckt die unermesslichen Reichtümer unter unseren Füßen auf."
 umb_roma_delenda_est: "Papatum Delenda Est"
 umb_roma_delenda_est_desc: "Es ist an der Zeit, den Würgegriff des Papsttums über jene Teile Italiens, über die der Heilige Vater noch immer die Herrschaft beansprucht, mit Nachdruck zu lockern. Während der Heilige Vater sicher sein wird, wird seine unheilige Domäne sicherlich nicht sicher sein."

 LOM_ideas: "Lombardische Ideen"
 LOM_ideas_bonus: "Lombardische Ambitionen"
 LOM_ideas_start: "Lombardische Traditionen"
 lom_leges_langobardorum: "Edictum Rothari"
 lom_leges_langobardorum_desc: "Das Edictum Rothari, auch bekannt als die Leges Langobardorum, war die erste Kodifizierung des lombardischen Rechts, die 643 vom Lombardkönig Rothari verfasst wurde. Es beschränkte die Macht kleinlicher Feudalherren und reservierte dem König mehr Macht. In der Tat ein rechtschaffenes und edles Dokument!"
 lom_land_of_comunes: "Erster unter vielen"
 lom_land_of_comunes_desc: "Die unzähligen Comuni oder Kommunen der Lombardei regierten die großen Städte der Region über Generationen hinweg unabhängig voneinander. Mailand war die erste unter ihnen, und wie sie für die lombardischen Comunis waren, so sind wir selbst es für die Staaten Italiens und werden es immer sein."
 lom_lombard_league: "Lombardenbund"
 lom_lombard_league_desc: "Die uneinheitliche Natur der politischen Landschaft der Lombardei führte dazu, dass sich die lombardischen Gemeinden oft zusammenschließen mussten, am bekanntesten der Lombardenbund des 12. und 13. Jahrhunderts, der den Kaiser Friedrich II. in Parma besiegte. Der Zusammenschluss mit ähnlich ambitionierten Verbündeten ist ein Erfolgsrezept, und diese Tatsache dürfen wir nie vergessen."
 lom_curb_the_families: "Brüderlichkeit über Familie"
 lom_curb_the_families_desc: "Natürlich ist die Familie im persönlichen Leben wichtig, aber wenn Familien als eine zusammenhängende Einheit arbeiten, um persönliche Vorteile in großem Umfang zu fördern, dann muss die Familie manchmal an ihren Platz gesetzt werden. Indem wir die Brüderlichkeit in der Staatsbürgerschaft über die familiären Bindungen stellen, können wir sicherstellen, dass die Ländereien unseres Reiches stets unserem Staat gegenüber loyal sind."
 lom_freethinkers: "Freies Denken"
 lom_freethinkers_desc: "Philosophen und Ärzte, Politiker und Päpste, Musiker und Magnaten; die Liste der Menschen von großer Bedeutung und Willenskraft, die aus der Lombardei stammen, ist endlos lang. Einige denken, es ist etwas im Wasser, das große Geister aller Glaubensrichtungen hervorbringt, aber nein, es ist nur ihr Stolz darauf, Lombarde zu sein, der sie dazu inspiriert, die allerbesten zu sein."
 lom_not_barbarians: "Widerlegung der Barbarei"
 lom_not_barbarians_desc: "Viele Minderbemittelte verwechseln die lombardische Identität mit Barbarei. Typisch - nur ein echter Lombarde könnte die Feinheiten der lombardischen Kultur, Kunst, Lebensweise usw. verstehen. Indem wir dies mit unseren Verbündeten teilen, können wir ihnen zeigen, dass die Lombarden keine Barbaren sind. Tatsächlich sind wir am weitesten davon entfernt!"

 PIE_ideas: "Piemontesische Ideen"
 PIE_ideas_bonus: "Piemontesische Ambitionen"
 PIE_ideas_start: "Piemontesische Traditionen"
 pie_land_of_marches: "Land der Marsche"
 pie_land_of_marches_desc: "In den piemontesischen Ländern gab es viele kaiserliche Marschen - und nein, nicht die musikalische Art. Die Stellung der piemontesischen Marschen am Rande des Reiches führte natürlich dazu, dass sie die feinsten Verteidigungstaktiken verstanden. Feigheit? Nein! Das ist nur Einfallsreichtum."
 pie_expand_turin: "Groß-Turin"
 pie_expand_turin_desc: "Sogar die Herzöge von Savoyen, die ihre angestammte Heimat jenseits der Alpen und nicht im Piemont hatten, erkannten die Schönheit der Stadt Turin. Sowohl die Piazza Reale als auch der Palazzo Reale wurden dort erbaut, und die Architektur der Stadt ist weltberühmt. Wahrhaftig, die Stadt ist die großartigste von allen."
 pie_protect_against_pirates: "Schutz vor Piraterie"
 pie_protect_against_pirates_desc: "Piraten, pah! Auch wenn sie Schädlinge sind, dürfen ihre Auswirkungen auf unseren Seehandel nicht ignoriert werden. Durch die Einrichtung von Stützpunkten gegen Piraterie entlang unserer Küsten können wir Piraten und Freibeutern gleichermaßen den Wind aus den Segeln nehmen."
 pie_franco_italian_relations: "Franco-Piemontesische Beziehungen"
 pie_franco_italian_relations_desc: "Frankreich ist, wie das Piemont, eine stolze und sagenumwobene Nation. Trotz dieser Tatsache sind die Franzosen ein wenig hochnäsig und sind sich nicht bewusst, wie beeindruckend jeder Aspekt des piemontesischen Lebens ist. Lasst es uns ein bisschen offensichtlicher machen, oder?"
 pie_princes_of_piedmont: "Fürst von Piemont"
 pie_princes_of_piedmont_desc: "Piemont ist mehr als eine Grafschaft, und auch mehr als ein Herzogtum! In der Tat verdient der Herrscher von Piemont einen mehr... fürstlichen Titel. Zuerst werden wir Prinz von Piemont sein, und dann werden wir König von ganz Italien sein!"
 
 JAE_ideas: "Jaénesische Ideen"
 JAE_ideas_bonus: "Jaénesische Ambitionen"
 JAE_ideas_start: "Jaénesische Traditionen"
 jae_importance_of_foreigners: "Toleranz gegenüber Ausländern"
 jae_importance_of_foreigners_desc: "Niemand in unserem Reich kann die Bedeutung von Völkern ignorieren, die andere als Ketzer oder Heiden betrachten würden. Jüdische Menschen, Muslime und Ausländer aller Glaubensrichtungen und Kodizes haben viel zur Geschichte und zum Wohlstand unseres Reiches beigetragen. Jetzt und für immer werden wir alle Völker in unseren Ländern willkommen heißen, wo sie (und wir) auf ewig gedeihen können."
 jae_resist_conquista: "Resistencia"
 jae_resist_conquista_desc: "Jaén und seine Umgebung sind im Laufe der Geschichte zahlreiche Male von Königreich zu Königreich gewechselt. In der Tat wurden während der Zeit der muslimischen Herrschaft über Iberien nicht weniger als drei Taifas in Jaén ausgerufen. Der Tumult scheint sich nach Jaén hingezogen zu fühlen wie die Motten zur Flamme, aber dieser Tumult hat unser Volk stärker als die meisten anderen gemacht, immer bereit, die Geschichte mit Fassung zu tragen."
 jae_great_houses_of_worship: "Große Gotteshäuser"
 jae_great_houses_of_worship_desc: "Gotteshäuser dienen vielfältigen Zwecken; natürlich dienen sie als Versammlungsorte für die Gläubigen, aber sie dienen auch als Treffpunkt für die Bürger des täglichen Lebens und haben zeitweise als Regierungsgebäude gedient. Die Moscheen und Kathedralen von Jaén sind prächtiger als die meisten anderen, und in der Tat inspirieren ihre Schönheit und Anmut unser Volk zu mehr Frömmigkeit."
 jae_quash_the_aristocracy: "Den aristokratischen Druck brechen"
 jae_quash_the_aristocracy_desc: "Zu lange hat der Adel Jaén wie sein Spielzeug behandelt und wie Kinder um Murmeln um unser Land gezankt. Indem wir die Ketten zerbrechen, die Adelsfamilien um unser Volk gewickelt haben, werden wir unser Reich von oben bis unten stärken, und es wird uns besser gehen!"
 jae_farmers_craftsmanships: "Handwerker und Landwirte"
 jae_farmers_craftsmanships_desc: "Auch wenn einige das Hochland, die Berge und das gesamte unwegsame Gelände in unserem Land als arm und wertlos ansehen mögen, gibt es großen Reichtum in den Olivenhainen und Wasserwegen, die Jaén und die umliegenden Dörfer und Städte durchziehen. Durch harte Arbeit und Hingabe sind wir reich an Geist, Seele und Gold geworden, und wir werden für immer ein Land von Handwerkern und Landwirten sein."
 jae_sociedad_economica: "La Sociedad Económica"
 jae_sociedad_economica_desc: "Die \"Real Sociedad Económica de Amigos del País de la Ciudad y Reino de Jaén\", oder \"Königliche Wirtschaftsgesellschaft der Freunde der Stadt und des Königreichs Jaén\", ist eine Wirtschaftsgesellschaft, die vor kurzem von einigen einflussreichen Familien und Geschäftsleuten in unserem Reich gegründet wurde. Durch ihren Rat und ihre Beratung werden wir die Wirtschaftssysteme in unserem Königreich umgestalten und erneuern, damit sie effizienter und für alle - insbesondere für unsere Mäzene - vorteilhafter sind."
 jae_disputacion: "La Diputación Real de Jaén"
 jae_disputacion_desc: "Unsere Länder werden durch unzählige Rechtsvorschriften geregelt, und diese Vorschriften stehen oft im Widerspruch zueinander. Durch die Schaffung einer übergreifenden \"Königlichen Botschaft\" können wir die Gesetze von Jaén vereinheitlichen und sicherstellen, dass unsere Regierung mit höchster Effizienz arbeitet."
 
 #New trade good events
 PriceChanges_BeyondTypus.EVTNAME5:0 "Die Vögel und die Bienen"
 PriceChanges_BeyondTypus.EVTDESC5:0 "Als sich die Aufklärung in Europa ausbreitete, wurden von Naturphilosophen mehrere wichtige Fortschritte in der Wissenschaft gemacht. Einer dieser Fortschritte betraf die komplexe Wissenschaft von den Bienen und ihrer Biologie, ein Thema, das zuvor noch nicht erforscht worden war. Einige bemerkenswerte Pioniere waren Jan Swammerdam & René Ferchault de Réamur, die Bienen mit Hilfe von Mikroskopen sezierten, um die innere Biologie der Bienen zu verstehen. Sie beobachteten Königinnen bei der Eiablage in offenen Zellen, aber erst als François Huber seinen Berater sorgfältige Experimente durchführen ließ, verstanden sie den Paarungsprozess der Bienen. Sie stellten fest, dass die Königinnen durch eine Reihe von aufeinander folgenden Paarungen mit männlichen Drohnen besamt wurden, die hoch in der Luft und weit entfernt von ihrem Bienenstock stattfanden. Sie waren auch die ersten, die die Fortpflanzungsorgane der Bienen beschrieben. Huber gilt heute als Vater der modernen Bienenkunde für seine Entdeckungen und Forschungen, während er gleichzeitig in den prägenden Jahren der modernen Biologie neue Wege beschritt."
 PriceChanges_BeyondTypus.EVTOPTA5:0 "Für die Wissenschaft!"
 BT_BEE_BIOLOGY:0 "Biologie der Bienen"
 PriceChanges_BeyondTypus.EVTNAME6:0 "Revolution der Bienenzucht"
 PriceChanges_BeyondTypus.EVTDESC6:0 "Die Bienenzucht im Europa des Mittelalters und der Renaissance war eine komplexe Wissenschaft, die kein normaler Bauer wirklich verstand. Die Imkerei wurde daher meist den Mönchen in den Klöstern überlassen, wo der kostbare Honig und das Bienenwachs produziert wurde. Dies war nicht der einzige Grund für die allgemein begrenzte Produktion, aber um diese Produkte zu erhalten, mussten die Bienenstöcke zerstört werden, wodurch jede mögliche Wiederverwendung des Bienenvolkes zunichte gemacht wurde. Außerdem wurde jede mögliche selektive Zucht untersagt. Dies änderte sich allmählich während des 18. und 19. Jahrhunderts, als aufeinanderfolgende Erfindungen die Bienenzucht revolutionierten. Dazu gehörten die von Thomas Wildman vorgenommenen Anpassungen der Bienenstockmontage. Er befestigte parallele Reihen von Holzstäben über der Spitze eines Strohstockes. Darauf befestigten die Bienen ihre Waben, was ein einfaches Entfernen der Waben ermöglichte, ohne den Bienenstock selbst zu zerstören. Diese beweglichen Wabenbeuten wurden später von Lorenzo Lorraine Langstroth perfektioniert, der sich die Tatsache zunutze machte, dass es zwischen den Wachskämmen einen bestimmten Abstand gab, der es den Bienen ermöglichte, die Bienen von Wachs frei zu lassen, etwas, das Huber zuvor entdeckt hatte. Langstroth entwarf sorgfältig eine Reihe von Holzrahmen in einem rechteckigen Bienenstockkasten, die von den Imkern zur Entleerung oder Inspektion leicht entfernt werden konnten. Langstroths Erfindung führte schließlich zur kommerziellen Massenproduktion von Honig in der westlichen Welt."

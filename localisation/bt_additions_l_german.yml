 #New formables
 lombard_nation_title: "Regno Lombardo"
 lombard_nation_desc: "Die Langobarden sind ein geschichtsträchtiges Volk mit einem Vermächtnis, das vom Königreich Italien nach der Teilung des Reiches Karls des Großen bis zu den opulenten Städten Mailand, Mantua, Pavia und anderen reicht. Jetzt haben wir uns als die herausragende Macht in der Lombardei etabliert. Erklären wir eine neue lombardische Nation!"
 #romagnol_nation_title: "Granducato Romagnolo"
 #romagnol_nation_desc: "Die Romagna ist schon viel zu lange die Spielwiese der Langobarden, Venezianer, Toskaner, Umbrer und anderer. Durch harte Arbeit, kluge Diplomatie und wirtschaftliches Geschick haben wir uns einen eigenen Platz in Italien geschaffen, und jetzt können wir allein behaupten, die Beschützer des romagnolischen Volkes zu sein!"
 umbrian_nation_title: "Granducato Umbro"
 umbrian_nation_desc: "Für manche ist die umbrische Identität ein Widerspruch in sich. Es stimmt, das Papsttum hat in der Vergangenheit seinen Einfluss auf unser Land ausgeübt und unser Volk in unzähligen kleinen Herzogtümern und Grafschaften getrennt gehalten. Aber das ist nicht mehr der Fall, ja, und wir sind diejenigen, die das Schicksal und das Wesen Umbriens verändert haben! Wahrlich, wir haben die Ketten der Fremdherrschaft abgeschüttelt und für uns und unser Volk eine wahre umbrische Nation geschaffen!"
 piedmontese_nation_title: "Regno Piemontese"
 piedmontese_nation_desc: "Die fruchtbaren Felder, mächtigen Berge und ehrwürdigen Täler des Piemont sind der Augapfel vieler Nationen in ganz Europa. Frankreich, Österreich, deutsche Staaten und andere wollen sich unser Land nehmen und seine reichhaltigen Ressourcen für sich nutzen. Nicht mehr länger! Wir allein können behaupten, Herrscher über das gesamte Piemont zu sein, von Aosta über Turin bis Nizza. Es lebe Piemont!"
 
 
 
 #New events
 BtPLegacyIberianFlavour.EVTNAME1:0 "Das Königreich der zwei Sizilien?"
 BtPLegacyIberianFlavour.EVTDESC1:0 "Das Königreich Sizilien war nach der Niederlage von René von Anjou 1443 zu einer Einheit unter der Krone von Aragon vereinigt worden. Alfonso V. von Aragon hatte jedoch einen unehelichen Sohn gezeugt, und so beschloss er während seiner Herrschaft, die beiden Sizilien erneut in zwei konstituierende Königreiche aufzuteilen: Eines kontrollierte die Inseln Sizilien und Malta, während das andere die Teile auf der italienischen Halbinsel kontrollierte. Nach seinem Tod ging die Herrschaft über Neapel an diesen unehelichen Sohn Ferdinand über, während sein Bruder Johann II. von Aragon Sizilien der Krone von Aragon einverleibte. Dies löste eine Reihe von Ereignissen aus, wie z.B. Papst Calixtus III., der Ansprüche auf ganz Neapel als päpstliches Lehen erhob (obwohl er starb, bevor er diese Ansprüche durchsetzen konnte), und verursachte große Unruhe im neapolitanischen Adel. Schließlich, als einige Jahrzehnte später die Italienischen Kriege ausbrachen, beanspruchten die französischen Könige die rechtmäßige Erbfolge von Neapel selbst und versuchten dessen Eroberung. Dies scheiterte schließlich, und Neapel wurde 10 Jahre später unter der Krone von Aragon wiedervereinigt. Und so sollten die beiden Sizilien jahrhundertelang von aragonischen und später spanischen Königen regiert werden."
 BtPLegacyIberianFlavour.1.a:0 "Teilt die zwei Sizilien"
 BtPLegacyIberianFlavour.1.b:0 "Vermeidet es, den sizilianischen Adel zu verärgern"
 
 #New province (triggered) modifiers
 mount_athos_modifier_muslim:0 "Berg Athos"
 desc_mount_athos_modifier_muslim:0 "Nach der Eroberung von Thessaloniki im Jahr 1430 wandten sich die Mönche des Berges Athos an den damaligen Sultan Murad II. Osmanoglu in dem Versuch, gute Beziehungen zu pflegen. Murad II. garantierte den Mönchen ihre Autonomie und erlaubte ihnen, selbst zu regieren, was später von seinem Sohn Mehmet II. bei der Eroberung Konstantinopels ratifiziert wurde."
 mount_athos_modifier_orthodox:0 "Berg Athos"
 desc_mount_athos_modifier_orthodox:0 "Die Mönche auf dem Berg Athos, dem heiligen Berg, haben historisch gesehen ein hohes Maß an Autonomie genossen, und der Berg selbst war ein sehr wichtiger Ort für den orthodoxen Glauben, an dem Mönche aus vielen orthodoxen Regionen wie Griechenland, Serbien und Russland lebten. Sein Beschützer zu sein, gewährt uns kirchliche Vorteile."
 ecumenical_patriarch_modifier_muslim:0 "Der Ökumenische Patriarch von Konstantinopel"
 desc_ecumenical_patriarch_modifier_muslim:0 "Der erste unter Gleichen, der Ökumenische Patriarch von Konstantinopel, war das Oberhaupt der östlichen Orthodoxie. Je nachdem, wie man mit ihm umgeht, kann er für die Beruhigung unserer christlichen Untertanen nützlich sein."
 br_tur_kept_patriarchate_tooltip:0 "Das Patriarchat durfte nach der Eroberung von Konstantinopel fortbestehen"
 ecumenical_patriarch_modifier_orthodox:0 "Der Ökumenische Patriarch von Konstantinopel"
 desc_ecumenical_patriarch_modifier_orthodox:0 "Der erste unter Gleichen, der Ökumenische Patriarch von Konstantinopel, ist das Oberhaupt der östlichen Orthodoxie."
 orthodox_catholic_relations:0 "Schismatische Beziehungen"
 desc_orthodox_catholic_relations:0 "Diese Provinz ist die Heimat einer beträchtlichen orthodoxen Bevölkerung, die von Katholiken regiert wird. Die Ereignisse des 4. Kreuzzuges schufen eine tiefe Wunde zwischen Ost- und Westchristentum, die bisher nicht zu heilen scheint, insbesondere in den Regionen um Griechenland. Daher wehrt sich die örtliche Bevölkerung derzeit gegen alle Bekehrungsversuche, was die Provinzgouverneure vorerst akzeptieren."
 bt_birkarls:0 "Birkarls"
 desc_bt_birkarls:0 "Das samische Volk hatte im Mittelalter und in der Frührenaissance eine bemerkenswerte autonome Stellung inne. Es wurde von jeder Nation besteuert, die gegenwärtig den Besitz ihres Landes beanspruchte, wurde aber ansonsten in Ruhe gelassen. In Schweden entstand eine besondere Organisation, die Birkarls, die für die Besteuerung des samischen Volkes bis hin zur vollständigen Monopolstellung verantwortlich war. Es ist bemerkenswert, dass sie diese Position nicht de jure, sondern de facto innehatten, was auf die autonome Herrschaft des damaligen Monarchen hindeutet, der in Wirklichkeit in Dänemark residierte. Dennoch versorgten sie den Monarchen mit wertvollen samischen Pelzen, die der Nation zugute kamen. Der Status quo wurde bis zu den Zentralisierungsreformen von Gustav Vasa beibehalten, der meinte, dass die schwedische Staatskasse durch die Abschaffung der Mittelsmänner, die die Birkarls darstellten, stark anwachsen würde."
 bt_minorities_expelled:0 "Vertriebene Minderheiten"
 desc_bt_minorities_expelled:0 "Die jüngste Vertreibung der Minderheiten in der Region hat zu einer lokalen kulturellen Verschiebung geführt, was bedeutet, dass wir weniger Ressourcen für die Assimilierung der wenigen Verbliebenen aufwenden müssen."
 
 

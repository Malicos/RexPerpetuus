 viceroyalty_bt:0 "Vizekönigreich"
 viceroyalty_bt_title:0 "Vizekönigreich"
 viceroyalty_bt_title_plural:0 "Vizekönigreiche"
 viceroyalty_bt_long_desc:0 "Ein Vizekönigreich ist eine stabile Personalunion bei weilcher zwei Länder nominell von derselben Regierung beherrscht werden, jedoch ein Vizekönig oder Statthalter direkt der Kontrolle der Regierung des Senionr-Partners unterstellt ist, um das Tagesgeschäft der Regierung des Junior-Partners zu beaufsichtigen. Wie auch in anderen Personalunionen muss der Junior-Partner seinem Lehnsherren in den Krieg folgen und kann keine fortgeschrittenen diplomatischen Handlungen vornehmen, kann andererseits jedoch nicht geerbt oder integriert werden."
 viceroyalty_bt_is_our:0 "$NAME|Y$ wird von einem Vizekönigreich regiert."
 viceroyalty_bt_no_overlord_dow:0 "Ihr könnt einem Vizekönigreich, welches Euch unterstellt ist, nicht den Krieg erklären."
 papal_subject_bt:0 "Papststaat"
 papal_subject_bt_title:0 "Papststaat"
 papal_subject_bt_title_plural:0 "Papststaaten"
 papal_subject_bt_long_desc:0 "Papststaaten sind Territorien innerhalb des Patrimonium Sancti Petri, und zählen als solche technisch als Teil der irdischen Besitztümer der Kirche. Im 12. und 13. Jahrhundert jedoch nahm die säkulare Macht des Papstes allmählich ab, und dutzende lokale Herrscher gelangten auf verschiedenen Wegen an Macht. Auch wenn die meisten dieser Länder noch immer offiziell Teil der päpstlichen Domäne sind und einen gewissen Grad weltlicher Autorität des Heiligen Vaters anerkennen, sind sie praktisch in allen Belangen unabhängige Nationen."
 papal_subject_bt_is_our:0 "$NAME|Y$ ist ein autonomer Papststaat."
 papal_subject_bt_no_overlord_dow:0 "Ihr könnt einem autonomen Papststaat nicht den Krieg erklären."

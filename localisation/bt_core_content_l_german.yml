 bt_conquest_of_the_great_fire:0 "Großes Feuer"
 desc_bt_conquest_of_the_great_fire:0 "Die Großen Feuertempel waren bedeutende Weihstätten im vormuslimischen Persien und gleichzeitig die heiligen Stätten des Zoroastrismus. Die Rückeroberung dieser Stätten ist entscheidend für die Wiederherstellung des Zoroastrianismus als eine der großen Religionen!"   #This is horrible, but whatever... I wasn't feeling inspired   Draiocht
 
 #New World
 mettling_government:0 "Verbotene lokale Eheschließungen"
 desc_mettling_government:0 "Die Regierung hat vor kurzem Ehen zwischen europäischen Siedlern und einheimischen Frauen verboten. Diese Entscheidung hat die lokale Bevölkerung verärgert."
 take_colonial_land_by_force:0 "Mandat der Eroberung"
 desc_take_colonial_land_by_force:0 "Die herrschende Kolonialregierung hat seine Absicht erklärt, dieses Gebiet im Bedarfsfall auch mit Gewalt einzunehmen. Dies hat die einheimische Bevölkerung aufgebracht, jedoch das Vertrauen in die Kolonisierungsbemühungen gestärkt und das Wachstum beschleunigt."
 encourage_trade_with_natives:0 "Handel mit Einheimischen"
 desc_encourage_trade_with_natives:0 "Mit großer Mühe wurden blühende Handelsbeziehungen zwischen der Lokalbevölkerung und unseren Kolonisten geschaffen, was den Handel und die Produktion in unserer Kolonie weiter anregt."
 paranoid_defenses_at_colony:0 "Kolonie in höchster Alarmbereitschaft"
 desc_paranoid_defenses_at_colony:0 "Die Regierung dieser Kolonie ist bestürzt über Einfälle lokaler Stämme und hat die höchste Alarmbereitschaft angeordnet. Dazu gehören Späherpatroullien, behelfsmäßige Wälle, versteckte Versorgungsgüter und allgeine Militärübungen. Jede Invasion dieser Region wird wahrscheinlich viel anstrengender und zeitraubender sein als sie es sonst wäre."
 allied_natives_founded_colony:0 "Kolonie verbündeter Einheimischer"
 desc_allied_natives_founded_colony:0 "Diese Siedlung wurde von einer Lokalbevölkerung unter der Schirmherrschaft einer Kolonialmacht gegründet anstatt von dieser direkt. Als Resultat verfügt die hiesige Bevölkerung über einen hohen Grad an Autonomie und Unabhängigkeit, interessiert sich jedoch wenig für die Politik in der alten Welt und die Staatsangelegenheiten in der Hauptstadt."
 bt_spanish_colonial_enthusiasm:0 "Kolonialistischer Enthusiasmus"
 desc_bt_spanish_colonial_enthusiasm:0 "Große Gruppen ambitionierter Menschen sind interessiert, in die Kolonien zu ziehen."
 bt_daring_navigator:0 "Ein wagemutiger Entdecker"
 desc_bt_daring_navigator:0 "Dieses Land beschäftigt einen ambitionierten und wagemutigen Entdecker der entschlossen ist, weiter zu reisen als jeder andere vor ihm, um neue Länder und ferne Küsten zu entdecken."
 
 
 

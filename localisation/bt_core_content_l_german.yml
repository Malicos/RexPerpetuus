 lithuanian_grand_duchy_legacy:0 "Großherzogtum"         #Copied from vanilla Lithuanian grand duchy reform localisation
 lithuanian_grand_duchy_legacy_desc:0 "Unsere Region hatte nie viele Könige, stattdessen sind es unsere Herzöge, welche die vielen verschiedenen Menschen innerhalb ihrer Grenzen vereint und zu Größe geführt haben."         #Copied from vanilla Lithuanian grand duchy reform localisation

 #Ireland's slightly particularistic religion events
 BtPLegacyIrishReligious.EVTNAME1:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC1:0 "Die gälische Bevölkerung von Irland hielt an den katholischen Traditionen im Angesicht der Reformation und trotz des ungeheuren Drucks der protestantischen Vorherrschaft und einer Reihe von Strafgesetzen, die zur Annahme des Protestantismus verpflichten, fest. Die weiteren Versuche der Engländer, Briten und Anglo-Iren, die Gälen zu konvertieren, führten zum Beginn der Reformation zu vielen Rebellionen. Zwischenzeitlich wurde jedoch ein Vergleich ausgehandelt, der den Iren erlaubte, ihren Katholizismus im Austausch gegen ein Treuegeld nach Dublin oder London weiter auszuüben."
 BtPLegacyIrishReligious.EVTOPTA1:0 "Wir müssen die Nation vereinen! Zwingt die Gälen, die Reformation zu akzeptieren."
 BtPLegacyIrishReligious.EVTOPTB1:0 "Wir können es uns nicht leisten, diese Angelegenheit durchzudrücken. Wir müssen erst die Loyalität unserer Untertanen sichern."
 BtPLegacyIrishReligious.EVTNAME2:0 "Zunahme des Einflusses"
 BtPLegacyIrishReligious.EVTDESC2:0 "Die päpstliche Herrschaft über die irische Bevölkerung [Root.GetName] ist beendet und wurde durch eine neue Mehrheit abgelöst."
 BtPLegacyIrishReligious.EVTOPTA2:0 "Interessante Botschaft."
 BtPLegacyIrishReligious.EVTNAME3:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC3:0 "Die gälische Bevölkerung von Irland hielt angesichts der Reformation hartnäckig und stürmisch an den katholischen Traditionen fest. Das Versagen der Reformation im Gälischen Irland wird auf eine Vielzahl von Faktoren zurückgeführt, vor allem auf die Tatsache, dass die Kirche von Irland sich im Gegensatz zu den meisten anderen reformistischen und protestantischen Bewegungen in Europa weigerte, von der Landessprache Gebrauch zu machen und seine Schriften stattdessen auf Englisch verbreitete. Zusammen mit Irlands Enttäuschung über die englische Außenpolitik, schuf dies den Glauben, dass die Reformation nur ein weiterer Versuch war, Irland zu erobern und den gälischen Einfluss zu brechen. Ein weiterer wichtiger Faktor war jedoch die Unterstützung und Ausbildung von kontinentalen katholischen Verbündeten, welche die Auswirkungen von religiös vereinigten britischen Inseln befürchteten.\n\nAufgrund dessen ist es eine Überraschung zu erfahren, dass die Reformation in [Root.GetName] angenommen worden ist. Was tun wir?"
 BtPLegacyIrishReligious.EVTOPTA3:0 "Fordert Unterstützung von unseren katholischen Brüdern und unterstützt Priester, um diese Seelen sofort zu retten!"
 BtPLegacyIrishReligious.EVTOPTB3:0 "Lasst diese Ketzer glauben, was sie wollen. Ihre Kontakte könnten sogar die lokale Wirtschaft stärken."
 BtPLegacyIrishReligious.EVTNAME4:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC4:0 "Die gälische Bevölkerung von Irland hielt angesichts der Reformation hartnäckig und stürmisch an den katholischen Traditionen fest. Das Versagen der Reformation im Gälischen Irland wird auf eine Vielzahl von Faktoren zurückgeführt, vor allem auf die Tatsache, dass die Kirche von Irland sich im Gegensatz zu den meisten anderen reformistischen und protestantischen Bewegungen in Europa weigerte, von der Landessprache Gebrauch zu machen und seine Schriften stattdessen auf Englisch verbreitete. Zusammen mit Irlands Enttäuschung über die englische Außenpolitik, schuf dies den Glauben, dass die Reformation nur ein weiterer Versuch war, Irland zu erobern und den gälischen Einfluss zu brechen. Ein weiterer wichtiger Faktor war jedoch die Unterstützung und Ausbildung von kontinentalen katholischen Verbündeten, welche die Auswirkungen von religiös vereinigten britischen Inseln befürchteten.\n\nWir sind daher nicht überrascht, dass katholische Rivalen in der Hoffnung, die Bevölkerung zum katholischen Glauben zurück zu bekehren, Missionare nach [Root.GetName] geschickt haben. Was tun wir?"
 BtPLegacyIrishReligious.EVTOPTA4:0 "Ist der Versuch, die Gälen vom Katholizismus loszubekommen, ein endloser Kampf?! Lass sie verdammt sein!"
 BtPLegacyIrishReligious.EVTOPTB4:0 "Wir dürfen nicht in unserem Glauben schwanken. Tut, was auch immer getan werden muss, um den Gälen die Wahrheit zu zeigen."
 #Celtic flavour!
 BeyondTypusCelticFlavour.EVTNAME1:0 "Wahl des Thans"
 BeyondTypusCelticFlavour.EVTDESC1:0 "Die Zeit ist gekommen, einen neuen Than von der Righdamhna zu wählen. Alle Dearbhfhine, also die männlichen Nachkommen früherer Könige, deren Herrschaft bis zu vier Generationen zurück liegen, sollen bei der Wahl eines neuen Thans wählen, so dass im Falle des Todes des Königs der Than auf den Thron folgen kann und die Führung des Königreichs ohne Unterbrechung aufrechterhalten wird."
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Wählt einen passenden Than aus den Brüdern, Onkel und Neffen des Königs."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Wählt den kompetentesten Cousin oder Cousin zweiten Grades des Königs als Than."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Wählt den kompetenteste Cousine oder Cousine zweiten Grades des Königs als Than." #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Verweigert es, einen Than zu wählen und wartet stattdessen auf einen geborenen königlichen Erben."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Ernennt den jungen [Root.Heir.GetName], auch wenn er nicht alt genug ist."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Ernennt die junge [Root.Heir.GetName], auch wenn sie nicht alt genug und weiblich ist."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] wird eine toller Than sein"
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Sie mag eine Frau sein, aber [Root.Heir.GetName] ist dazu fähig."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Lassen Sie uns diese veraltete Sitte abschaffen!"
 BeyondTypusCelticFlavour.EVTNAME2:0 "Ein Thronfolger!"
 BeyondTypusCelticFlavour.EVTDESC2:0 "Ein neuer männlicher Erbe für den Thron von [Root.GetName] ist geboren! Die Nachfolge auf den Thron ist damit sicher und besänftigt die Ängste und Bedenken von Bauern und Adligen gleichermaßen."
 BeyondTypusCelticFlavour.EVTOPTA2:0 "Wunderbare Neuigkeiten!"
 BeyondTypusCelticFlavour.EVTOPTB2:0 "Möge [Root.Heir.GetName]s Platz auf dem Thron garantiert sein!"
 BeyondTypusCelticFlavour.EVTNAME3:0 "Ein... weiblicher Thronfolger?"
 BeyondTypusCelticFlavour.EVTDESC3:0 "Ein neuer Erbe für den Thron von [Root.GetName] ist geboren, aber zur Bestürzung von allen ist dieser Erbe ein junges Mädchen! Die Rolle des Königs ist, als Verwalter des Reiches zu dienen. Als Teil seiner Einweihung steht die rituelle Heirat mit der weibliche Personifikation des Reiches und damit das Land mit seiner Fruchtbarkeit zu erweitern. Da eine Frau diese Rolle nicht erfüllen kann, sind Frauen traditionell nicht berechtigt, auf den Thron zu folgen. Die Aussicht auf einen weiblichen Herrscher versetzt das ganze Königreich in eine schreckliche Panik. Man sagt, dass mit dem Aufstieg von [Root.Heir.GetName] das Reich beginnen wird, zu zerfallen. Schwarzmaler verkündigen, dass zuerst das Getreide verdorrt, dann das Vieh stirbt und schließlich die Menschen sterben. Das Land werde unfruchtbar und ausgestorben sein. Die königlichen Berater schlagen vor, dass eine kleine Summe für das Erbe des Mädchens beiseite gelegt und sie von der königlichen Nachfolge ausgeschlossen wird."
 BeyondTypusCelticFlavour.EVTOPTA3:0 "[Root.Heir.GetName] wird hervorragend herrschen, da gibts es nichts zu befürchten."
 BeyondTypusCelticFlavour.EVTOPTB3:0 "[Root.Heir.GetName] wird eines Tages herrschen, egal was diese Idioten sagen!"
 BeyondTypusCelticFlavour.EVTOPTC3:0 "Eine Frau kann die traditionellen Pflichten eines Hochkönigs nicht ausüben..."
 BeyondTypusCelticFlavour.EVTNAME4:0 "Thronfolger wird volljährig"
 BeyondTypusCelticFlavour.EVTDESC4:0 "[Root.Heir.GetName] ist endlich alt genug geworden, um [Root.Heir.GetHerHim]s Aufgaben übernehmen zu können, falls der König sterben sollte. Mit einem fähigen, erwachsenen Than wird das Volk endlich befriedet und die Unruhen aus Angst vor fehlender Führung in einer entscheidenden Zeit sind zu Ende."
 BeyondTypusCelticFlavour.EVTOPTA4:0 "Das sollte die Neinsager endlich beschwichtigen."
 BeyondTypusCelticFlavour.EVTNAME5:0 "Eine starke weibliche Kandidatin"
 BeyondTypusCelticFlavour.EVTDESC5:0 "In einer der ungewöhnlichsten und unerwartesten Wendungen der Ereignisse hat eine eigensinnige und fähige junge Frau Unterstützung von einigen der Dearbhfhine gesammelt. Sie wird von vielen als Righdamhna betrachtet und somit für den Thron in Betracht gezogen - trotz der Tatsache, dass ihr Geschlecht sie gewöhnlicherweise dafür ausschließen würde. Gegner warnen vor einer Frau auf dieser Position, da der König rituell mit dem Königreich verheiratet ist und seine Fruchtbarkeit für den Ertrag von Ernten und Viehbeständen stehen soll. Ihre Anhänger aber tun dies als Aberglauben ab und zitieren alte Quellen und Gesetze, die das Erbschaftsrecht einer Frau unterstreichen. Sollen wir die Ambitionen des Mädchens unterstützen oder stattdessen einen weniger umstrittenen Kandidaten wählen?"
 BeyondTypusCelticFlavour.EVTOPTA5:0 "Einer der Cousins des Königs wird eine bessere Wahl sein!"
 BeyondTypusCelticFlavour.EVTOPTB5:0 "Um klar zu sein, diese junge Frau muss es Wert sein!"
 BeyondTypusCelticFlavour.EVTNAME6:0 "Eine starke Königin kommt an die Macht"
 BeyondTypusCelticFlavour.EVTDESC6:0 "[Root.Monarch.GetName] wurde heute in einer großen Krönungszeremonie Königin von [Root.GetName] und erinnert an alle mit Stolz an die alten Traditionen. Trotz dieser äußerer Erscheinungen stehen viele im Königreich der Zukunft ängstlich und skeptisch gegenüber und zweifeln an unserem fortgesetzten Wohlstand. Der königliche Hof wartet nur darauf, dass die junge Königin einen Fehler macht, und schon wird die Nachricht eintreffen, dass in allen Gegenden des Reiches Aufstände aus abergläubischer Angst ausbrechen, dass ihr geliebtes Königreich ohne einen symbolischen Ehemann niedergehen wird. Wenn die Königin diese Zweifel zerstreuen will, muss sie in den kommenden Jahren viele Nachkommen gebären."
 BeyondTypusCelticFlavour.EVTOPTA6:0 "Sie wird sich unter Beweis stellen müssen ..."
 BeyondTypusCelticFlavour.EVTNAME7:0 "Die Königin hat sich bewiesen"
 BeyondTypusCelticFlavour.EVTDESC7:0 "Nach 20 Jahren auf dem Thron ist das Reich unter der Königin weder geschrumpft noch untergegangen. Kälber werden weiterhin geboren, die Ernten reifen weiter und die Leute haben sich keinem Trauma der Hoffnungslosigkeit und Verzweiflung verloren. Sogar der konservativste Traditionalist ist gezwungen zuzugeben, dass [Root.Monarch.GetName]s Herrschaft jeden Zweifel beseitigt hat, dass eine Frau in [Root.GetName] regieren kann. In der Zukunft können die weiblichen Thans wahrscheinlich weniger Widerstand erwarten."
 BeyondTypusCelticFlavour.EVTOPTA7:0 "Sie hat sich in der Tat bewiesen!"
 BeyondTypusCelticFlavour.EVTNAME8:0 "Tod des Thans"
 BeyondTypusCelticFlavour.EVTDESC8:0 "Nach dem tragischen Tod unseres ehemaligen Thans, stehen wir unter Druck, einen Nachfolger zu ernennen, damit unser Reich im Falle des unerwarteten Todes des Königs nicht ohne einen starken Führer darsteht. Der Dearbhfhine hat sich getroffen und die Righdamhna haben sich vorgestellt. Alles, was nun zu tun ist, ist einen neuen Than zu wählen, der im Falle des Todes des Königs sofort die Herrschaft über das Königreich übernehmen kann."
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Wählt einen passenden Than aus den Brüdern, Onkel und Neffen des Königs."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Wählt den kompetentesten Cousin oder Cousin zweiten Grades des Königs als Than."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Wählt die kompetenteste Cousine oder Cousine zweiten Grades des Königs als Than." #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Verweigert es, einen Than zu wählen und wartet stattdessen auf einen geborenen königlichen Erben."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Ernennt den jungen [Root.Heir.GetName], auch wenn er nicht alt genug ist."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Ernennt den jungen [Root.Heir.GetName] zum Than."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] wird ein guter Than sein."
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Sie mag eine Frau sein, aber [Root.Heir.GetName] ist fähig."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Lassen Sie uns diese veraltete Sitte abschaffen!"
 #African Events
 BtPLegacyUpperNileEvents.EVTNAME1:0 "Druck von den Schilluk"
 BtPLegacyUpperNileEvents.EVTDESC1:0 "Unsere historische Heimat ist der nördliche Teil des Sudd gewesen, ein ausgedehntes und nahezu nicht zu bereisendes Sumpfland entlang des Oberlaufes des Weißen Nils. Kürzlich jedoch dringen unsere südlichen Nachbarn, die Schilluk, mehr und mehr in unser Territorium ein. In Aussicht auf einen Krieg den wir wahrscheinlich nicht gewinnen werden, schlagen einige Adlige vor, dass man nach Norden fliehen und den Sudd den Schilluk überlassen sollte. Stattdessen sollten wir uns in den trockeneren Gebieten rund um den Zusammenfluss von Weißem und Blauem Nil niederlassen, welches bis vor ein paar Jahren noch unter der Kontrolle des schwindenden Alodiens war."
 BtPLegacyUpperNileEvents.EVTOPTA1:0 "Wir erlauben ihnen, uns nach Norden zu drängen und nutzen die Gelegenheit zur Expansion."
 BtPLegacyUpperNileEvents.EVTOPTB1:0 "Widersteht den Eindringlingen der Schilluk!"
 BtPLegacyUpperNileEvents.EVTNAME2:0 "Abdallah Jamma der Sammler"
 BtPLegacyUpperNileEvents.EVTDESC2:0 "Gelegentlich gelingt es einer besonders reichen oder ehrgeizigen Persion ohne adliges Blut oder legitimen Anspruch, eine Streitmacht aufzustellen und sich ein eigenes kleines Königreich zu schnitzen. Ein solcher Mann, genannt Abdallah, hat sich ein kleines Vermögen aus dem Handel im Roten Meer angehäuft und hat diesen neugewonnenen Reichtum genutzt um eine beträchtliche Armee nahe unserer östlichen Grenze aufzustellen und bedroht nun unsere Unabhängigkeit! Seinen Reichtum und Einfluss nutzend, hat er es geschafft, beträchtliche Unterstützung zu erhalten und steht bereit, unsere antike Hauptstadt Soba zu plündern, sollten wir Widerstand leisten. Alternativ könnten wir dem Land einen blutigen Krieg ersparen und den Thron an diesen Moslem abtreten."
 BtPLegacyUpperNileEvents.EVTOPTA2:0 "Dies ist unser Land und wir werden nicht ohne Kampf nachgeben!"
 BtPLegacyUpperNileEvents.EVTOPTB2:0 "Wir können nichts tun ... gebt den Thron an diesen Usurpator ab."
 BtPLegacyUpperNileEvents.EVTNAME3:0 "Aufstieg der Funj"
 BtPLegacyUpperNileEvents.EVTDESC3:0 "Nachdem wir durch unsere antiken Rivalen, den Schilluk, nordwärts aus dem Sudd gedrängt worden sind, haben wir die Verdrängung in einen Vorwärtsmarsch in Richtung Norden gewandelt und fokussieren uns nun darauf, eine Machtbasis nahe des Zusammenflusses von Weißem und Blauem Nil aufzubauen. Damit dies gelingt, müssen wir die momentanen alodischen Herrscher dieser Region besiegen!"
 BtPLegacyUpperNileEvents.EVTOPTA3:0 "Nutzt diese Gelegenheit aus!"
 BtPLegacyUpperNileEvents.EVTOPTB3:0 "Wir müssen nicht expandieren, um mächtig zu sein, fokussiert euch auf die Wirtschaft."
 #Italian Flavour Events
 BtPLegacyItalianFlavour.EVTNAME1:0 "Die Guelfen haben [Root.GetName] für sich gewonnen"
 BtPLegacyItalianFlavour.EVTDESC1:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTOPTA1:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTNAME2:0 "Die Ghibellinen haben [Root.GetName] für sich gewonnen"
 BtPLegacyItalianFlavour.EVTDESC2:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTOPTA2:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTNAME3:0 "[Root.GetName] hat seine Loyalität zu den Guelfen aufgegeben"
 BtPLegacyItalianFlavour.EVTDESC3:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTOPTA3:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTNAME4:0 "[Root.GetName] hat seine Loyalität zu den Ghibellinen aufgegeben"
 BtPLegacyItalianFlavour.EVTDESC4:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTOPTA4:0 "AAAAA"
 BtPLegacyItalianFlavour.EVTNAME5:0 "Sich beim Papst einschmeicheln"
 BtPLegacyItalianFlavour.EVTDESC5:0 "Unsere Nation, langjähriger Diener des Heiligen Stuhls, wurde durch den Heiligen Vater selbst bemerkt! Erfreut über unsere Ergebenheit hat der Papst unsere Nation gesegnet und sein Gesandter versichert uns, dass er uns in zukünftigen Angelegenheiten Gehör schenken wird."
 BtPLegacyItalianFlavour.EVTOPTA5:0 "Loyalität zahlt sich aus!"
 BtPLegacyItalianFlavour.EVTNAME6:0 "Currying Imperial Favor"
 BtPLegacyItalianFlavour.EVTDESC6:0 "Unsere Nation, langjähriges Mitglied im Heiligen Römischen Reich, wurde durch den Heiligen Römischen Kaiser selbst bemerkt! Erfreut über unsere Treue hat der Kaiser unsere Rechte bestätigt und spricht öffentlich gut über uns."
 BtPLegacyItalianFlavour.EVTOPTA6:0 "Loyalität zahlt sich aus!"
 BtPLegacyItalianFlavour.EVTNAME7:0 "Über kleinliche Zankereien hinauswachsen"
 BtPLegacyItalianFlavour.EVTDESC7:0 "Unsere Nation, einst fest eingebunden in der langwierigen Fehde zwischen papistischen Guelfen and fremdenfeindlichen Ghibellinen, hat diese Rivalität endlich überwunden. Nun, als eigenständige Macht, sind wir groß genug dem Kirchenstaat und dem Kaiser als Gleich gegenüber zu stehen und eine Allianz oder Rivalität eingehen, anstatt wie eine Marionette ihre Kriege als Stellvertreter zu führen."
 BtPLegacyItalianFlavour.EVTOPTA7:0 "Der Papst erteilt seinen Segen."
 BtPLegacyItalianFlavour.EVTOPTB7:0 "Der Kaiser ist stolz auf unsere Entwicklung."
 BtPLegacyItalianFlavour.EVTOPTC7:0 "Wir haben es weit gebracht!"
 BtPLegacyItalianFlavour.EVTNAME8:0 "Über die belanglose Zankerei hinauswachsen"
 BtPLegacyItalianFlavour.EVTDESC8:0 "Unsere Nation, die einst fest in der langjährigen Fehde zwischen papistischen Guelfen und fremdenfeindlichen Ghibellinen gefangen war, hat diese Rivalität endlich überwunden. Als eigenständige Macht sind wir nun groß genug, um den Kirchenstaaten und dem Kaiser auf Augenhöhe als potenzieller Verbündeter oder Rivale zu begegnen, anstatt als Bauer um ihre Stellvertreterkriege zu führen."
 BtPLegacyItalianFlavour.EVTOPTA8:0 "Wir haben es weit gebracht!"
 BtPLegacyItalianFlavour.EVTNAME17:0 "Vereinigung Patrimonium Sancti Petri"
 BtPLegacyItalianFlavour.EVTDESC17:0 "Unsere mächtige Nation hat dem Papst die Kontrolle über die autonomen Kirchenstaaten abgerungen! Während ihre Autonomie, praktisch gleich der Unabhängigkeit, einst dem Heiligen Stuhl gepasst haben mag, müssen wir uns zentralisieren, um erfolgreich zu sein! Mit nur geringem Aufwand sollten wir in der Lage sein, die verschiedenen winzigen kleinen Staaten zu einer einzigen Nation zu vereinen oder zumindest eine stärkere Kontrolle über sie zu erlangen."
 BtPLegacyItalianFlavour.EVTOPTA17:0 "Wir werden das Land des Papstes für ihn erneuern!"
 BtPLegacyItalianFlavour.EVTOPTB17:0 "Unsere beste Chance ist, direktere Kontrolle zu erlangen!"
 #Middle Eastern and Anatolian Stuff, plus new Constantinople Decisions
 BtPLegacyHellasAnatolia.EVTNAME1:0 "Konstantinopel erholt sich!"
 BtPLegacyHellasAnatolia.EVTDESC1:0 "Fortwährende Angriffe und Verwüstungen, die durch arabische Sultane, türkische Beyliks, Kreuzfahrer und abscheuliche Opportunisten in unseren eigenen Reihen verursacht worden sind, haben unsere große Hauptstadt Konstantinopel als einen bloßen Schatten ihrer früheren Herrlichkeit hinterlassen. Jetzt, da wir die Region stabilisiert und die Landschaft um die Hauptstadt wiedererobert haben, fängt Byzanz langsam an, sich zu erholen. Flüchtlinge kehren zurück, Handwerker und Händler beginnen, die Stadt wiederzubeleben und die Bevölkerung beginnt, sich endlich wieder sicher zu fühlen."
 BtPLegacyHellasAnatolia.EVTOPTA1:0 "Großartige Neuigkeiten!"
 #Colonialism events
 BtPLegacyColonial.EVTNAME1:0 "Die Beothuk"
 BtPLegacyColonial.EVTDESC1:0 "Das Volk der Beothuk waren die ursprünglichen Einwohner von Neufundland, die dort für Hunderte, wenn nicht Tausende von Jahren vor der Ankunft der Massen an Europäern im 16. Jahrhundert gelebt haben. Im Gegensatz zu vielen anderen Kulturen in Nordamerika, vermieden die Beothuk die Europäer weitgehend und zogen sich ins Inland zurück, da immer mehr Ausländer an ihren Ufern auftauchten. Dem Zugang zu Meer und Fisch beraubt, einer ihrer primären Nahrungsquellen, verschwanden die Beothuk allmählich und wurden 1829 für Ausgestorben erklärt."
 #Option A turned into multiple personality specific options
 BtPLegacyColonial.EVTOPTB1:0 "Sie vermeiden den Kontakt mit uns, lasst uns das Gleiche tun."
 BtPLegacyColonial.EVTOPTC1:0 "Schlachtet jeden Wilden ab, der sich unserer Kolonie nähert und nehmt Land mit Gewalt ein."
 BtPLegacyColonial.EVTOPTD1:0 "Bemühungen unternehmen, Handelsbeziehungen aufzubauen."
 BtPLegacyColonial.EVTOPTE1:0 "Begrüßt diese Fremden und integriert sie aktiv in unsere Kolonie."
 BtPLegacyColonial.EVTOPTF1:0 "Lasst uns diesen Wilden den wahren Glauben bringen um ihre unsterblichen Seelen zu retten."
 BtPLegacyColonial.EVTOPTG1:0 "Schickt ein Geschenk aus Decken, aber informiert sie nicht, dass diese Decken dazu dienten, Opfer zu plagen."
 BtPLegacyColonial.EVTOPTH1:0 "Versucht, unsere guten Absichten zu vermitteln und schickt diesen Fremden Nahrung und Geschenke."
 BtPLegacyColonial.EVTOPTI1:0 "Nutzt ihre Schwäche und stehlt, was wir von ihren Siedlungen gebrauchen können."
 BtPLegacyColonial.EVTOPTJ1:0 "Vermeidet eine Konfrontation, aber stellt sicher, dass unsere Kolonie ausreichen vor Einflüssen geschützt ist."
 BtPLegacyColonial.EVTOPTK1:0 "Überzeugt diese Eingeborenen, sich unserer Herrschaft zu unterwerfen und eine neue Kolonie in unserem Namen zu gründen."
 BtPLegacyColonial.EVTOPTL1:0 "Versucht, diese Eingeborenen davon zu überzeugen, sich unserer Herrschaft zu unterwerfen und sich unserer Kolonie anzuschließen."
 #Explorers Events
 BtPLegacyColonial.EVTNAME2:0 "Giovanni Caboto"
 BtPLegacyColonial.EVTDESC2:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Im Austausch für seine Erfahrung verlangt er, dass wir dafür seine beträchtlichen Schulden an seine Gläubiger in Venedig abbezahlen. Sollen wir seine Expedition unterstützen und seine Schulden tilgen?"
 BtPLegacyColonial.EVTOPTA2:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB2:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME3:0 "Giovanni Caboto"
 BtPLegacyColonial.EVTDESC3:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Im Austausch für seine Erfahrung verlangt er, dass wir dafür seine beträchtlichen Schulden an seine Gläubiger in Venedig abbezahlen. Sollen wir seine Expedition unterstützen und seine Schulden tilgen?"
 BtPLegacyColonial.EVTOPTA3:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB3:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME4:0 "Giovanni Caboto"
 BtPLegacyColonial.EVTDESC4:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Aber nicht allen wurde mit Enthusiasmus begegnet. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Giovanni Caboto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Von mehreren Höfen in Iberien abgelehnt, wendet er sich jetzt nach [Root.GetName], um Unterstützung und Finanzierung für eine Expedition in die Neue Welt zu gewinnen. Unter anderem aber auch, um seine beträchtlichen Schulden an die Gläubiger in seiner Heimat Venedig zu bezahlen, von wo er als insolventer Schuldner vor einigen Jahren geflohen war. Sollen wir seine Pläne unterstützen und seine Schuldner im Austausch für seine Erfahrung auszahlen, um eine Chance zu haben, neue Ländereien zu entdecken, bevor es unsere Rivalen tun?"
 BtPLegacyColonial.EVTOPTA4:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB4:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME5:0 "Sebastiano Caboto"
 BtPLegacyColonial.EVTDESC5:0 "Ein erfahrener Seemann mit dem Namen Sebastiano Caboto, Sohn des bekannten Entdeckers Zuan Chabotto hat sich mit dem Angebot einer Expedition im Namen von [Root.GetName] an [Root.Monarch.GetTitle] gewandt. Er besitzt beträchtliche Erfahrung durch Reisen mit seinem Vater über viele Jahre und dies könnte ihn zu einem guten Kapitän machen. Allerdings fordert er dafür eine nicht gerade überschaubare Summe, um seine Expedition zu finanzieren."
 BtPLegacyColonial.EVTOPTA5:0 "Sein Hintergrund ist unwichtig, wenn wir für seine Talente keinen Nutzen haben. Schickt ihn weg."
 BtPLegacyColonial.EVTOPTB5:0 "Vielleicht wird er so nützlich wie sein Vater für uns sein!"
 BtPLegacyColonial.EVTNAME6:0 "Sebastiano Caboto"
 BtPLegacyColonial.EVTDESC6:0 "Ein erfahrener Seemann mit dem Namen Sebastiano Caboto, Sohn des bekannten Entdeckers Giovanni Caboto hat sich mit dem Angebot einer Expedition im Namen von [Root.GetName] an [Root.Monarch.GetTitle] gewandt, nachdem er sich von jenem Land, welches die Expeditionen seines Vaters finanzierte, abgewandte. Er besitzt beträchtliche Erfahrung durch Reisen mit seinem Vater über viele Jahre und dies könnte ihn zu einem guten Kapitän machen. Allerdings fordert er dafür eine nicht gerade überschaubare Summe, um seine Expedition zu finanzieren."
 BtPLegacyColonial.EVTOPTA6:0 "Sein Hintergrund ist unwichtig, wenn wir für seine Talente keinen Nutzen haben. Schickt ihn weg."
 BtPLegacyColonial.EVTOPTB6:0 "Wie könnten wir ihm eine solche Ehre verweigern? Lasst uns seiner Expedition volle Unterstützung geben."
 BtPLegacyColonial.EVTNAME7:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC7:0 "Heute wurde [Root.Monarch.GetTitle] von [Root.GetName] Jacques Cartier vorgestellt. Als erfahrener Seemann wird er als bester Kandidat für das Leiten einer Expedition im Namen von [Root.GetName] in die Neue Welt angesehen und wäre gewilligt dies mit finanzieller Untersützung durch [Root.Monarch.GetTitle] auch zu tun. Sollen wir seine Expedition finanzieren?"
 BtPLegacyColonial.EVTOPTA7:0 "Wir brauchen seine Dienste nicht. [Root.GetName] hat viele gute Seemänner."
 BtPLegacyColonial.EVTOPTB7:0 "Ein vielversprechendes Angebot, heuert ihn an."
 BtPLegacyColonial.EVTNAME8:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC8:0 "Heute wurde [Root.Monarch.GetTitle] von [Root.GetName] Jacques Cartier vorgestellt. Als erfahrener Seemann wird er als bester Kandidat für das Leiten einer Expedition im Namen von [Root.GetName] in die Neue Welt angesehen und wäre gewilligt dies mit finanzieller Untersützung durch [Root.Monarch.GetTitle] auch zu tun. Sollen wir seine Expedition finanzieren?"
 BtPLegacyColonial.EVTOPTA8:0 "Wir brauchen seine Dienste nicht. [Root.GetName] hat viele gute Seemänner."
 BtPLegacyColonial.EVTOPTB8:0 "Ein vielversprechendes Angebot, heuert ihn an."
 #Metis events
 BtPLegacyMetis.EVTNAME1:0 "Die Métis"
 BtPLegacyMetis.EVTDESC1:0 "Die frühen Entdecker und Kolonisten, die im französischen Kanada ankamen, waren weitgehend junge Männer aus armen Familien, die nach einem besseren Leben als in ihrem Heimatland Frankreich suchten. Ab dem 17. Jahrhundert begannen viele dieser französischen Trapper und Voyageure, algonkinische Frauen als Frauen in "marriages à la façon du pays" beziehungsweise Ehen nach Sitte des Landes zu nehmen. Das Ergebnis war eine neue völlig einzigartige Kultur und Sprache, getrennt von beider Hintergrund. Diese neue Ethnie wurde von den Franzosen Métis genannt, was gemischte Rasse bedeutet."
 BtPLegacyMetis.EVTOPTA1:0 "Wer sind wir, dies zu beurteilen?"
 BtPLegacyMetis.EVTOPTB1:0 "Wir müssen dem ein Ende bereiten!"
 BtPLegacyMetis.EVTNAME2:0 "Die Anglo-Métis"
 BtPLegacyMetis.EVTDESC2:0 "Ähnlich wie die Franzosen vor ihnen haben die frühen Entdecker und Kolonisten des britischen Kanals gelegentlich algonkinische oder denische Frauen zur Ehefrau genommen. Das Ergebnis war eine neue völlig einzigartige Kultur und Sprache, getrennt von beider Hintergrund. In der Regel als Anglo-Métis bekannt, wurden diese Leute auch oft "Hiergeborene" genannt."
 BtPLegacyMetis.EVTOPTA2:0 "Wer sind wir, dies zu beurteilen?"
 BtPLegacyMetis.EVTOPTB2:0 "Wir müssen dem ein Ende bereiten!"
 BtPLegacyMetis.EVTNAME3:0 "Die Bungi"
 BtPLegacyMetis.EVTDESC3:0 "Viele schottische Entdecker und Siedler gehörten zu den ersten, die im britischen Kanada angekommen waren und gelegentlich nahmen sie algonkinische oder denische Frauen zur Ehefrau. Das Ergebnis war eine neue völlig einzigartige Kultur und Sprache, getrennt von beider Hintergrund. In der Regel bekannt als "Bungi". Es kommt aus dem creeischen Wort 'bangii', was "wenig" bedeutet. Diese Menschen wurden auch oft "Hiergeborene" genannt."
 BtPLegacyMetis.EVTOPTA3:0 "Wer sind wir, dies zu beurteilen?"
 BtPLegacyMetis.EVTOPTB3:0 "Wir müssen dem ein Ende bereiten!"
 #Colonial events
 BeyondTypusHeavyHandedAIColonialEvents.EVTNAME1:0 "Ein potentieller Kolonist"
 BeyondTypusHeavyHandedAIColonialEvents.EVTDESC1:0 "Heute hat eine tapfere junge Seele, von niederer Geburt, doch hoch ambitioniert, seine Aufwartung bei Hofe gemacht, in der Hoffnung, dass der [Root.Owner.Monarch.GetTitle] ihm und seinen Anhängern Land in der Neuen Welt verleihen würde. Da unsere Ambitionen in der Neuen Welt weit bekannt sind und wir jene, die nicht mit Titel und Reichtum geboren wurden, vermeintlich wenig Gelegenheit haben, in unserem Land voran zu kommen, maßt er sich an, nach Land in Übersee, in einem unbeanspruchten Gebiet, zu fragen. \nDieser Pionier und seine Gruppe Anhänger wurden mit einer kleinen Summe ausgestattet, genug, um sich eine Überfahrt zu erwerben und ein neues Leben zu beginnen, nur auf eure Erlaubnis wartend, um unsere Grenzen zu erweitern!"
 BeyondTypusHeavyHandedAIColonialEvents.EVTOPTA1:0 "Großartig, erlaubt dieser Gruppe, umgehend aufzubrechen!"
 BeyondTypusHeavyHandedAIColonialEvents.EVTOPTB1:0 "Wir können es uns nicht leisten, diesen Einfaltspinsel zu unterstützen. Schickt ihn fort!"
 #Canadian Culture events
 BeyondTypusColonialCultures.EVTNAME1:0 "Kanadische Kultur"
 BeyondTypusColonialCultures.EVTDESC1:0 "Die frühen französischen Siedler in Kanada kamen weitgehend aus dem Norden und Westen von Frankreich, aber einmal in der Neuen Welt, begründeten der Kolonisten bald ihre eigene Kultur und Traditionen. Beeinflusst von Algonkin- und Huron-Eingeborenen und geformt durch die harten Realitäten ihrer frigiden neuen Heimat, begannen diese Siedler sich "Kanadier" zu nennen."
 BeyondTypusColonialCultures.EVTOPTA1:0 "Eine faszinierende Entwicklung."
 BeyondTypusColonialCultures.EVTNAME2:0 "Afrikaanische Kultur"
 BeyondTypusColonialCultures.EVTDESC2:0 "Die frühen Siedler der Kapkolonie kamen zum Großteil aus der Niederlande und sprachen Holländisch, doch konfrontiert mit der erschreckenden neuen Realität, in der sie sich wiederfanden, begründeten die Kolonisten bald ihre eigene Kultur und Traditionen. Bekannt als Boers (Bauern), Burghers (Bürger), oder einfach Afrikaaner, ist diese Gruppe zu einem vollkommen neuen Volk in diesem entfernten Land geworden."
 BeyondTypusColonialCultures.EVTOPTA2:0 "Eine faszinierende Entwicklung."
 

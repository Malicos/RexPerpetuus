 embrace_irish_traditions_title:0 "Irische Kultur annehmen"
 embrace_irish_traditions_desc:0 "Als unsere Vorfahren von der Anglo-Normannischen Aristokratie vor hunderten von Jahren unterjocht wurden, sollten wir die englischen Interessen vertreten und die lokalen Mächte beschränken, aber Irland ist nun unser Zuhause geworden. Wir pflegen Gälische Traditionen und ihre Sprache, und unsere engsten Verbündeten sind ebenfalls Gälen, und nicht die englischen Herrscher. Wir sollten dies offizell machen!"
 create_the_kingdom_of_ireland_as_england_title:0 "Begründet das Königreich von Irland"
 create_the_kingdom_of_ireland_as_england_desc:0 "Wir haben die Herrschaft über Irland erlangt, jedoch sind wir aufgrund dessen nun dem Zorn anderer europäischer Länder gegenüber uns ausgesetzt und die rebellische Natur dieser Region macht es schwierig, effektiv zu regieren. Eine ideale Lösung könnte es sein, ein neues irisches Vizekönigreich zu schaffen, welches dem ehemaligen Feudalsystem ähnelt, aber deutlich mehr organisiert ist. Dieses kann unsere Interessen vertreten, während wir uns von der direkten Regierungsführung distanzieren."
 cede_stragglers_to_koi_as_ruler_title:0 "Irisches Territorium an unseren Vasallen abtreten"
 cede_stragglers_to_koi_as_ruler_desc:0 "Wir besitzen Ländereien, die de jure zu Irland gehören, unserem Vasallenkönigreich. Wir sollten ihnen als Zeichen guten Willens diese Ländereien zukommen lassen."
 #Beyond Typus and BTPL Decisions
 #sweads_and_geats_one_big_happy_family_title:0 "Vereint die schwedische Kultur"         #removed in 11.5
 #sweads_and_geats_one_big_happy_family_desc:0 "Die beiden vorherrschenden Völker Schwedens, die Svear im Norden und die Gauten im Süden haben seit vielen Jahren unter dem schwedischen Banner zusammengelebt und trotz gelegentlicher Konflikte akzeptieren sich die beiden Gruppen weitgehend und erkennen sich gegenseitig als Verwandtschaft an. Es ist Zeit, dass wir es offiziell machen und den Svear und Gauten offiziell verkündigen, ein und dasselbe Volk zu sein, für den Ruhm von Schweden!"         #removed in 11.5
 recognise_marcharid_of_brittany_title:0 "Erkennt die junge Marc'harid von der Bretagne als Herrscherin an"
 recognise_marcharid_of_brittany_desc:0 "Historisch gesehen konnten Frauen das Herzogtum Bretagne durchaus erben, und unserer Geschichte ziert stolz die Namen Janed, Alis, Bertha und Hawiz. Aber nach dem Vertrag von Guérande, der den Bretonischen Erbfolgekrieg beendete, hielten mit dem Lex Salica neue Gesetze Einzug, die es Frauen verbietet, zu erben, es sei denn, es gibt kein verbleibenden Mann in der gesamten Erblinie. Leider ist Fransez junger Sohn 1440 gestorben und sein einziger Bruder Pêr ist ebenfalls kinderlos. Der Montfort-Zweig des Hauses de Dreux steht vor dem Aussterben und manche glauben, dass es vielleicht klug wäre, Fransez' älteste Tochter Marc'harid als Erbin des Herzogtums anzuerkennen. Sie ist eine fähige junge Frau und ihr Großvater ist der König von Schottland, der gute Beziehungen mit sich bringen kann. Leider würde Frankreich dies sicher als eine Verletzung des Vertrages sehen und wäre sehr aufgebracht uns gegenüber. Zudem könnten einige Fraktionen innerhalb des Herzogtums dies ebenfalls als eine Verletzung der Gesetze ansehen."
 bt_enforce_temporal_authority_title:0 "Erzwingt weltliche Autorität"
 bt_enforce_temporal_authority_desc:0 "Der Kirchenstaat besteht aus vielen faktisch unabhängigen Herrschern welche die päpstliche Autorität kaum anerkannten und nichts zum Patrimonium Sancti Petri als Ganzes beisteuerten. Wir sollten mit dem langsamen Prozess der Wiedereingliederung dieser zahlreichen kleinen Staaten in ein vereintes und starkes Land beginnen, indem wir die weltliche ebenso wie die geistliche Autorität des Heiligen Stuhls klarstellen und so das Patrimonium Sancti Petri vereinigen!"
 bt_declare_for_the_guelphs_title:0 "Schwört der Sache der Guelfen Treue"
 bt_declare_for_the_guelphs_desc:0 "Unsere Zeit ist gekommen, uns auf eine Seite in diesem langwierigen Konflikt um die Kontrolle über Italien zu schlagen! Wir sollten dem Heiligen Vater in Rom Treue schwören, denn er ist der rechtmäßige Herrscher über die Menschen und Seelen Italiens."
 bt_declare_for_the_ghibellines_title:0 "Schwört der Sache der Ghibellinen Treue"
 bt_declare_for_the_ghibellines_desc:0 "Unsere Zeit ist gekommen, uns auf eine Seite in diesem langwierigen Konflikt um die Kontrolle über Italien zu schlagen! Wir sollten dem Kaiser die Treue schwören, denn der Papst mag zwar der Kopf der Römischen Kirche zu sein, aber der Kaiser ist der rechtmäßige Römische Kaiser."
 bt_betray_the_guelphs_title:0 "Verratet die Guelfen"
 bt_betray_the_guelphs_desc:0 "Auch wenn es blasphemisch scheint, es ist klar geworden dass unser Platz in dieser Guelfen-Ghibellinen-Auseinandersetzung nicht an der Seite des Papstes ist. Wir sollten den autokratischen Heiligen Stuhl verraten und unsere Treue dem Heiligen Römischen Kaiser gegenüber erneuern!"
 bt_betray_the_ghibellines_title:0 "Verratet die Ghibellinen"
 bt_betray_the_ghibellines_desc:0 "Auch wenn es verräterisch scheint, es ist klar geworden dass unser Platz in dieser Guelfen-Ghibellinen-Auseinandersetzung nicht an der Seite des Kaisers ist. Wir sollten den ausländischen Thron verraten und unsere Treue dem Heiligen Vater gegenüber erneuern!"
 bt_abandon_guelph_ghibelline_dispute_title:0 "Zieht euch aus dem Guelfen-Ghibellinen-Konflikt zurück"
 bt_abandon_guelph_ghibelline_dispute_desc:0 "Dieser langsame Bürgerkrieg hat sich lang genug hingezogen! Wir sollten den andauernden Kämpfen ein Ende machen und erkennen, dass unser einziger Weg voran weder unter einer korrupten Kirche noch unter einem gierigen fremden König zu begehen ist, sondern vereint gegen beide!"

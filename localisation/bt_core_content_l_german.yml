 restore_constantinople_decision_title:0 "Restauriert Konstantinopel"
 restore_constantinople_decision_desc:0 "Die Bewohner der großen Stadt Konstantinopel haben dem einen wahren Glauben den Rücken gekehrt und eine der größten Kirchen im Christentums, die Hagia Sofia, wurde in eine Moschee umgewandelt. Das ist unerhört! Als Bewohner der Hauptstadt des ehemaligen Römischen Reiches müssen diese Bürger ein Beispiel für die Christenheit sein - wir müssen diese Sünder wieder in die Gemeinde des Christentums bringen und die Hagia Sofia zurück in eine Kirche umwandeln!"
 restore_theme_graecia_title:0 "Stellt die Themen von Griechenland wieder her"
 restore_theme_graecia_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Eine unserer ersten Schritte muss die Reorganisation und Zusammenziehung unserer Kräfte in Peloponnes, Hellas, Epirus, Makedonien und Thrakien sein."

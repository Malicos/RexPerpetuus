 bt_trade_good_beer:0 "Bier" #Paper is beer... Beer is no longer paper.... it was all very metaphoricalistic... hic....
 bt_trade_good_beerDESC:0 "Bier und andere aus Getreide gewonnene Alkohole wie Whisky oder Reiswein wurden seit vielen Jahrtausenden auf der ganzen Welt produziert und repräsentieren für viele Kulturen ein wichtiges Grundnahrungsmittel. Während in wärmeren Gegenden häufig Wein oder auf anderen Früchten basierende Alkohole bevorzugt werden, ist es vor allem in Regionen, wo Weinreben nicht angebaut werden können, oft günstiger, schneller, und einfacher zu produzieren."
 bt_trade_good_books:0 "Bücher"
 bt_trade_good_booksDESC:0 "Bücher, von Bibeln und Koranen bishin zu wissenschaftlichen Abhandlungen, von Poesie und Prosa bis historische Texte, haben sich zu einem florierenden Geschäft in der ganzen Welt entwickelt. Seltene Manuskripte auf Pergament sind ein vielfaches ihres Gewichts in Gold wert, und Städte, die bekannt sind für ihre Schreiber oder Druckerpressen wurden oftmals zu Anlaufpunkten für den Handel in diesem Segment."          #Sloppy job, fix later
  
 

 #Specials - Old World
 bt_forests_of_cadore:0 "Wälder des Cadore"
 desc_bt_forests_of_cadore:0 "Die unebene und stark bewaldete Region des Cadore in den östlichen Alpen ist als exzellente Quelle für Holz bekannt und deckt seit hunderten von Jahren beinahe allein den hohen Bedarf der venezianischen Flotte an qualitativ hochwertigem Holz für seine Schiffe."
 btpl_oasis:0 "Große Oase"
 desc_btpl_oasis:0 "Eine besonders große und stabile Oase befindet sich in dieser Provinz. Sie sorgt für Wasser und Bewässerung in dieser sonst vertrockneten und unfruchtbaren Landschaft. Dies ist ein Segen für die lokale Bevölkerung und erlaubt eine sehr viel einfachere Errichtung von Landwirtschaft und Infrastruktur."
 strait_of_hormuz_toll:0 "Zoll in der Straße von Hormus"
 desc_strait_of_hormuz_toll:0 "Die Insel Hormus ist natürlicher Haltepunkt für allen Handel der den persischen Golf betritt oder verlässt, und jede Nation, die diesen strategisch unerlässlichen Hafen kontroliert, besitzt einen beherrschenden Einfluss auf den Handel in dieser Region."
 btpl_nile_river_in_arid_desert_province:0 "Oberer Nil"
 desc_btpl_nile_river_in_arid_desert_province:0 "Diese Provinz befindet sich in der Mitte der extrem ariden Sahara und wäre normalerweise nur unter Anstrengung zu erreichen, doch dass sie am Nil gelegen ist, vereinfacht die Reise, die Entwicklung und Versorgung entlang entlang des gesamten Flusses sehr."
 bt_weaker_spice_islands_modifier:0 "Die Gewürzinseln"         #copy-pasted from vanilla's spice_islands_modifier
 desc_bt_weaker_spice_islands_modifier:0 "Dies ist ein wichtiger Umschlagplatz für den Export von Gewürzen und der Ausgangspunkt für einen großen Teil des Weltexports von Muskat, Nelken und anderen Gewürze."         #copy-pasted from vanilla's spice_islands_modifier
 curonian_strait_toll:0 "Zoll im Memeler Tief"
 desc_curonian_strait_toll:0 "Das Kurische Haff ist durch einen dünnen Landstreifen, genannt die Kurische Nehrung, vom Rest der Ostsee getrennt. Die einzige Durchfahrt für die vielen Städte und Ortschaften entlang der Küstes ist das Memeler Tief, gerade ein paar hundert Meter breit. Kontrolle über dieses natürliche Nadelöhr wird unsere fortwährende Bedeutung im regionalen Handel sicherstellen."
 
 #Specials - New World
 grand_banks_of_newfoundland:0 "Grand Banks of Newfoundland"
 desc_grand_banks_of_newfoundland:0 "The waters off the coast of Newfoundland have some of the richest fishing grounds in the world. From the 15th century through to the early modern period, Basque, Portuguese, French, Spanish, English, and Dutch ships exploited the abundant cod in the area to provide a large portion of Europe's fish. By the 19th century the fisheries of Newfoundland provided more fish than any other area in the world."
 san_francisco_bay_modifier:0 "San Francisco Bay"
 desc_san_francisco_bay_modifier:0 "The San Francisco Bay is the largest natural habour and estuary system in the east Pacific. Fed by numerous major rivers including the Sacramento, San Joaquin, Napa, Guadalupe and others, it is a deep, stable, and very well protected. A natural center of trade, this Bay holds limitless potential as a commercial center or as a strategic port."
 #Cut Golden gate for now, icons looked a bit busy.
 #golden_gate_strait_modifier:0 "Golden Gate"
 #desc_golden_gate_strait_modifier:0 "Das sogenannte 'Golden Gate' ist eine natürliche Seestraße, weniger als drei Meilen breit, welche die Halbinseln vor San Francisco trennt und ein natürliches Tor in die gut geschützte Bucht von San Francisco bildet. Es wird auch 'Chrysopylae', genannt, so wie 'Chrysoceras', das Goldene Horn im Bosporus, welches aufgrund seiner offensichtlich günstigen strategischen Position das wichtigste Handelszentrum mit dem Orient darstellt. Später sollte sich dieser Name als prophetisch herausstellen, als ein gewisses, seltenes Mineral in großer Menge in den Bergen und Hügeln jenseits der Bucht gefunden wurde."
 

 bt_triggered_modifier_a_big_family:0 "Dezentralisierung"
 desc_bt_triggered_modifier_a_big_family:0 "Das Staatswesen ist geringfügig dezentralisiert und regiert über mehrere autonome Vasallen. Diese dezentralisierte Regierung hat sowohl Vor- als auch Nachteile, doch unserer Erfahrung nach ist es so einfacher, grundverschiedene Staaten zusammenzuhalten."
 bt_triggered_modifier_hegemoniacle:0 "Hegemonialreich"
 desc_bt_triggered_modifier_hegemoniacle:0 "Das Staatswesen ist sehr dezentralisiert und regiert über mehrere autonome Vasallen. Diese dezentralisierte Regierung hat sowohl Vor- als auch Nachteile, doch unserer Erfahrung nach ist es so einfacher, grundverschiedene Staaten zusammenzuhalten."
 bt_triggered_modifier_complex_administration:0 "Komplexe Administration"
 desc_bt_triggered_modifier_complex_administration:0 "Wir regieren eine besonders komplexe Region, und unsere Bürokratie stellt sich der Herausforderung und erweist sich als in der Lage, unsere ausgedehnten Ländereien mit unerwarteter Effizienz zu integrieren und zu verbinden."
 bt_iberian_crowns:0 "Die Krone Aragons"
 desc_bt_iberian_crowns:0 "Im Laufe des späten Mittelalters und im Zuge der Reconquista entwickelte sich die Krone Aragons zu einer zusammengesetzten Monarchie, die im Wesentlichen aus mehreren verschiedenen de-facto-unabhängigen Staaten bestand, die unter demselben Herrscher standen. Die große Autonomie und die minimale Zwangsintegration erwiesen sich für die meisten als harmlos und das System war stabil genug, dass Aragon, ein vergleichsweise armer und ländlicher Mikrostaat, in der Lage war, über eine Union von fast einem Dutzend anderer Königreiche zu herrschen."
 
 
 

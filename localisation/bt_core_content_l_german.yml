 #New Reform System Gov Stuff
 irish_clann_reform:0 "Clann"
 irish_clann_reform_desc:0 "Die Clanns waren die wichtigste lokale politische und soziale Einheit im gälischen Irland. Das Erbsystem war sehr stabil, aber seine Machtstrukturen waren für das frühneuzeitliche Europa außergewöhnlich schwach und dezentralisiert, und seine überwiegend ländliche Bevölkerung wurde schnell unfähig, sich in einem sich modernisierenden Europa zu behaupten."
 provincial_kingdom_reform:0 "Provinzkönigreich"
 provincial_kingdom_reform_desc:0 "Ríthe Ruireach, oder Oberkönige (häufig auch Ríthe Cúige, oder Provinzkönige), waren einflussreiche lokale Könige, deren Macht sich jeweils über eine der 5 traditionellen Herzogtümer Irlands erstreckte. Historisch nur dem Hochkönig untertan, und natürlich die Kandidaten, aus denen die meisten Hochkönige ausgewählt wurden, waren diese lokalen Könige einige der mächtigsten Männer im gälischen Irland. Trotz ihres Einflusses fehlten ihnen jedoch oft die Machtstrukturen und die Zentralisierung größerer europäischer Staaten, wenn auch nicht in demselben Ausmaß wie bei den lokalen Clanführer."
 tanistry_reform:0 "Tanistry"
 tanistry_reform_desc:0 "Tanistry ist das traditionelle Erbrecht von Irland und Großbritannien. Nach diesem System wird ein Tanist durch Volksabstimmung der Dearbhfhine, die Nachkommen eines früheren Königs bis zu vier Generationen zurück, sind, aus den verfügbaren Righdamhna, den königlichen Verwandten, die selbst volljährige Dearbhfhine und körperlich wie geistig gesund sind, gewählt. Im Gegensatz zu den meisten Primogenituren auf dem Festland ist es üblich, dass ein Bruder, Onkel oder Neffe als Erbe an erster Stelle steht, und auch im Gegensatz zu den meisten Wahlmonarchiegesetzen auf dem Festland waren nur die direkten Nachkommen von früher herrschenden Königen wählbar. Dieses System ist sehr stabil und stellt in der Regel sicher, dass ein kompetenter König gewählt wird, aber es verursacht auch gelegentlich Bürgerkriege zwischen Cousins."
 norman_lordship_reform:0 "Normannische Herrschaft"
 norman_lordship_reform_desc:0 "Normannische Herrschaften sind Positionen, die von anglo-normannischen Mächten nach der normannischen Eroberung Irlands im Jahr 1172 geschaffen wurden, in die sie loyale anglo-normannische Herrscher als Belohnung für deren militärischen Dienst und zur Sicherstellung der fortgesetzten Kontrolle über Irland einsetzten. Obwohl nominelle Vasallen des englischen Monarchen, wurden diese Lordschaften schnell de facto unabhängig und teilten viel mehr mit ihren gälischen Nachbarn als ihren entfernten englischen Cousins."
 norman_duchy_reform:0 "Hiberno-Normannisches Herzogtum"
 norman_duchy_reform_desc:0 "Ein von der englischen Monarchie verliehener Titel, der den Träger berechtigt, eine der alten Provinzen Irlands in ihrem Namen zu regieren. Historisch gesehen war dieser Titel ein Ersatz für die einheimischen Provinzkönigreiche und repräsentierte den allgegenwärtigen und aggressiven englischen Einfluss in Irland. Doch sie waren auch äußerst wirksam, um ihren Untertanen auch den letzten Dukat zu entreißen."
 anglo_irish_monarchy_reform:0 "Anglo-Irische Monarchie"
 anglo_irish_monarchy_reform_desc:0 "Eine Form der konstitutionellen oder repräsentativen Monarchie, die auf der englischen parlamentarischen Tradition von Westminster basiert, mit einem Parlament, das regelmäßig von der regierenden Monarchie einberufen wird. Es basiert auf den in der Magna Carta definierten Privilegien und ist an die lokale Wirtschaft angepasst."
 puppet_kingdom_reform:0 "Vizekönigtum"
 puppet_kingdom_reform_desc:0 "Ein Vizekönigtum ist normalerweise eine untergebene Regierung die mit Vollmachten regiert. Ein Repräsentant des Seniorpartners vertritt die Interessen des Seniorpartners, und die umgesiedelten Eliten aus dem Land des Seniorpartners besetzen nicht selten den Großteil der Regierungsämter, während die lokale Bevölkerung häufig nur geringfügig repräsentiert ist. Regierungen dieser Art sind sehr unbeliebt, doch nur wenige können die die höhere Produktivität und höhere Steuereinnahmen verleugnen. Abgesehen von den wenigen, die keine Steuern zahlen ..."
 transitional_government_reform:0 "Übergangsregierung"
 transitional_government_reform_desc:0 "Eine Übergangsregierung erfüllt die administrativen Aufgaben einer Gesellschaft im Wandel, was häufig dann geschieht, wenn eine Nation kürzlich unabhängig von einer außenstehenden Macht oder revolutioniert wurde. Auch wenn diese Regierung alles sein mag, was zwischen dem Land und der totalen Anarchie steht, ist sie selten viel besser als Anarchie. Kriegsherren und Oligarchen wetteifern um Machtpositionen in dieser neuen Gesellschaft, Patrioten und Revolutionäre planen das Land in eine neue Richtung zu lenken, während Loyalisten und Konservative versuchen, das Land in seinen alten Strukturen wiederherzustellen. Dankbarerweise ist dieses Chaos erwiesenermaßen von kurzer Dauer, da die eine oder andere Fraktion in der Regel innerhalb weniger Jahre den Sieg erringt und das Land zu einer stabileren Regierungsform zurückfindet."
 
 
 

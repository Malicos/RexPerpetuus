 puppet_kingdom_of_ireland_legacy:0 "Untergebenes Vizekönigreich"
 puppet_kingdom_of_ireland_legacy_desc:0 "Ein Vizekönigtum ist normalerweise eine untergebene Regierung die mit Vollmachten regiert. Ein Repräsentant des Seniorpartners vertritt die Interessen des Seniorpartners, und die umgesiedelten Eliten aus dem Land des Seniorpartners besetzen nicht selten den Großteil der Regierungsämter, während die lokale Bevölkerung häufig nur geringfügig repräsentiert ist. Regierungen dieser Art sind sehr unbeliebt, doch nur wenige können die die höhere Produktivität und höhere Steuereinnahmen verleugnen. Abgesehen von den wenigen, die keine Steuern zahlen ..."
 transitional_government_ireland_legacy:0 "Übergangsregierung"
 transitional_government_ireland_legacy_desc:0 "Eine Übergangsregierung erfüllt die administrativen Aufgaben einer Gesellschaft im Wandel, was häufig dann geschieht, wenn eine Nation kürzlich unabhängig von einer außenstehenden Macht oder revolutioniert wurde. Auch wenn diese Regierung alles sein mag, was zwischen dem Land und der totalen Anarchie steht, ist sie selten viel besser als Anarchie. Kriegsherren und Oligarchen wetteifern um Machtpositionen in dieser neuen Gesellschaft, Patrioten und Revolutionäre planen das Land in eine neue Richtung zu lenken, während Loyalisten und Konservative versuchen, das Land in seinen alten Strukturen wiederherzustellen. Dankbarerweise ist dieses Chaos erwiesenermaßen von kurzer Dauer, da die eine oder andere Fraktion in der Regel innerhalb weniger Jahre den Sieg erringt und das Land zu einer stabileren Regierungsform zurückfindet."

 #European
 tir_na_ngael_nation_title:0 "Gründet Tír na nGael"
 tir_na_ngael_nation_desc:0 "Die gälischen Völker unterhalten weiterhin enge Beziehungen zu beiden Seiten des Mole-Sees. Aber getrennt durch die Geografie und unter dem Joch der germanischen Mächte sind die Gälen langsam auseinandergebrochen. Nun aber sind wir endlich bereit, alle Gälen unter der Herrschaft des gleichen Hochkönigs in einem wahren Tír na nGael, dem Land der Gälen zu vereinen!"
 albion_nation_title:0 "Gründet Ynys y Cedyrn"
 albion_nation_desc:0 "Seitdem die Sachsen eingedrungen sind und unsere alte Heimat von uns stahlen, haben wir davon geträumt, die gesamte Insel von Britannien zurückzugewinnen. Unsere alten Legenden erzählen von Arthurs Rückkehr, um uns zum Sieg gegen die Sachsen zu führen. Aber wir können nicht auf Legenden warten, um uns zu retten. Für den Ruhm aller Briten, lasst uns Ynys y Cedyrn, die 'Insel des Mächtigen' gründen um unsere wunderschöne Insel in ihrer Gänze, und noch mehr, zurückzufordern!"
 btpl_scottish_nation_title:0 "Gründet Schottland"
 btpl_scottish_nation_desc:0 "Hunderte von Jahren der Invasionen und Einwanderung hat unsere große Nation nur stärker gemacht. Wir mögen uns als Land am Rande Europas befinden, aber wir sind alles andere als irrelevant. Vor allem sind wir frei als tapfere Menschen Schottlands!"
 united_kingdom_nation_title:0 "Gründet das Vereinigte Königreich"
 united_kingdom_nation_desc:0 "Wir haben eine stabile Hegemonie über die gesamten Britischen Inseln etabliert, doch autonome und manchmal rebellische Vasallen behindern unsere Pläne während unnötige lokale Regierungen sich an den Steuern bedienen und die Verwaltung verkomplizieren. Wir sollten unsere verschiedenen Königreiche ein für alle mal in einem starken und vereinigten Königreich zusammenfügen!"
 #Non-European Old World
 btpl_kabylia_nation_title:0 "Gründet Kabylien"
 btpl_kabylia_nation_desc:0 "Die Vereinigung der reichen und fruchtbaren Hügel von Kabylien ist der erste Schritt zur Etablierung eines starken Berberstaates im Maghreb!"
 #Cut for now, replaced in 1.24
 #bt_yemen_formation_title:0 "Gründet Jemen"
 #bt_yemen_formation_desc:0 "Wir haben eine hegemonielle Position in der bergigen Ecke Südwestarabiens erlangt und können uns nun zurecht 'Jemen', Vaterland des jemenitischen Volkes nennen."          #Bad placeholder localisation
 #bt_armenia_formation_title:0 "Gründet Armenien"
 #bt_armenia_formation_desc:0 "Armenien, ein nach allen Maßstäben antikes Königreich, erstreckte sich einst über weite Gebiete im Kaukasus, Mesopotamien und Anatolien. Die Armenier wurden seitdem vertrieben und dezimiert, doch nun stehen wir bereit um den ersten Schritt in der Wiederherstellung Armeniens zu seiner wahren Größe zu tun. Wir besitzen nun ausreichend Land in Großarmenien um uns selbst 'Armenien' zu nennen!"         #This is crap, but I'm not feeling particularly creative at the moment
 bt_najd_formation_title:0 "Gründet Nadschd"
 bt_najd_formation_desc:0 "Wir haben eine hegemonielle Position in der ariden Wüsten Zentralarabiens erlangt und können uns nun zurecht 'Nadschd', Vaterland der Beduinen, nennen."          #Bad placeholder localisation
 bt_sennar_formation_title:0 "Gründet Sennar"
 bt_sennar_formation_desc:0 "Unsere neu erworbene Stadt Sennar, ist schnell zu unserer de facto-Hauptstadt geworden, und der Islamische Glaube unserer Nachbarn und neuer Vasallen verbreitet sich ebenso schnell innerhalb unseres Adels. Wir sollten diese Veränderungen formal festhalten und das Sultanat von Sennar gründen!"          #Bad placeholder localisation

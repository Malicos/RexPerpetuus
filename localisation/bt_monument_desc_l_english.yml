l_english:
 #Vanilla monuments
 alhambra:0 "Alhambra"
 afaq_khoja_mausoleum_desc:0 "--------------\nWithin this glistening mausoleum intricately covered in colourful tiles and topped by a magnificent dome lies the tombs of generations of the Afaqi family. These great masters of Islamic teachings brought their wisdom and knowledge deep into the continent of Asia and even into China proper, bringing the word of the Prophet to millions who never before had the chance hear it."
 al_azhar_university_desc:0 "--------------\nAl-Azhar has attracted scholars for hundreds of years, amassing great knowledge in all fields of study from astronomy, to philosophy, to mathematics. The University has along tradition of convening all schools of Islam together allowing for its unparalleled diversity in thoughts and ideas."
 alhambra_desc:0 "--------------\nOur poets describe it as a pearl set in emeralds, in allusion to the colour of its buildings and the woods around them. On a hill overlooking Granada, the Alhambra is a sprawling example of Andalusian genius at architecture, design and engineering."
 aljaferia_palace_desc:0 "--------------\nOn the Saría plain outside the walls of Zaragoza the magnificent Aljafería Palace stands as one of the few remnants of Moorish Taifal rule in Iberia. Its splendorous halls are adorned with intricate, colourful, arabesque motifs and it is described by the very emir who ordered its construction as his Palace of Joy and the height his greatest wishes."
 ambras_castle_desc:0 "--------------\nHigh above the hills looking over the town of Innsbruck sits a mighty palace of great importance to the Habsburg royal family. Within in lie unrivalled collections of curious artifacts, among which are one of the very first museums in the world, collecting armour and weaponry from the ages to honour the great military commanders of the realm."
 amsterdam_bourse_desc:0 "--------------\nWith the expansion of trade routes over the seas to the Indies, equites in the thriving trade companies were in high demand and so, the old market grew into the world's first Stock Exchange, adopting the name of Amsterdam Bourse. The great power of the trade company brough great wealth to its stockholders turning the city the financial center of Europe."
 angkor_wat_desc:0 "--------------\nThe dense jungles of Southeast Asia hide within them one of the world’s largest and most elaborate elaborate buildings of all time made completely out of stone. Having been used as both a Hindu and Buddhist temple, Angkor Wat can easily draw thousands of worshipping pilgrims through the treacherous rainforest to venerate their many different idols."
 ait_benhaddou_desc:0 "--------------\nFirst fortified by the Almoravid dynasty in the 11th century, Aït Benhaddou has since then been an enourmously strategic holding for control over trans-Saharan trade routes. The imposing complex of strengthened buildings keep the crossing of the Atlas mountains safer for all well meaning travellers and make it a nightmare for those less well-intentioned."
 bagan_temples_desc:0 "--------------\nThe ancient city of Bagan is home to the largest complex of temples in the world, the plains here are dotted with thousands of centuries-old temples each with their own architectural style making its mark on Burmese culture. These works are so prevalent that they have allowed the development of many new engineering innovations to build ever greater shrines."
 baiturrahman_grand_mosque_desc:0 "--------------\nThis magnificent grand mosque in the center of town is emblematic of traditional Aceh building practices, split into three tiers and constructed out of wood and thatch. The mosque’s great importance helps unite Indonesia with the rest of the Muslim world and will no doubt keep helping to spread the word of Allah further yet."
 fire_temple_of_ateshgah_desc:0 "--------------\nWhile also used syncretically for reverence by Dharmic religions, the Ateshgah, or Fire Temple, of Baku is one of the most important sites in all of Zoroastrianism. The temple houses seven natural vents each lit by a continuous and unending flame, a prominent holy symbol both Zoroastrians and Hindus have in common."
 bam_citadel_desc:0 "--------------\nOver one thousand years since the construction of the fortifications in Bam, the Citadel stil holds as strong as ever, deterring attacks and protecting the merchants who come to trade at this important crossing on the Silk Road. The great expanse of the fortress cannot be understated, being the largest structure in the world built of adobe."
 bara_katra_desc:0 "--------------\nA center of trade as great as that in Dhaka cannot thrive without a secure and reliable customs system to earn the trust of our merchants or a place for them to enjoy their stay while visiting. Bara Katra serves as the center of this major trade hub, ensuring control over goods entering and exiting the Ganges, and attracting such goods from the furthest edges of the seas."
 belem_tower_desc:0 "--------------\nGuarding the entrance to the Tagus river stands this impressive four-storey tower. Built upon a small island, it is a literal bulwark against any ship who would dare challenge it. Together with fortresses on either side of the estuary, the Tagus is practically impenetrable by any enemy navy attempting to threaten the Portuguese heartland."
 buda_castle_desc:0 "--------------\nWithin the walls of Buda Castle lies the most famed and extensive library known to the world. Collected by Matthias Corvinus, after whom the library gets its name, it houses some three thousand codices of classical works, scientific books and religious texts. It is thus one of the largest corpuses of human knowledge one could ever have access to."
 borobudur_temple_desc:0 "--------------\nThe largest Buddhist temple in the world, Borobudur has inspired many faithful followers with its awe-inspiring grandeur. The main focus of the temple is the central dome surrounded by seventy-two stupas, each containing its own statue of the Buddha, all while its inside passageways form concentric rings that lead up to a lotus-shaped balcony at its top. It is a true masterpiece of art and engineering."
 bran_castle_desc:0 "--------------\nUp in the heights of the Carpathian Mountains a castle towers over the surrounding forests and valleys. The very strategically placed Bran Castle controls crossings between Wallachia and Transylvania, protecting its overlords from foreign invaders consistently throughout its history."
 brandenburg_gate_desc:0 "--------------\nBuilt to commemorate a great military victory in the Netherlands, Brandenburg Gate serves as the principal entrance to Berlin proper, behind its customs wall. Since its construction it has been used many times as the location for victory celebrations, doubtlessly due to its glorious imposing stature and beauty."
 buddha_statues_desc:0 "--------------\nThese giant statues of Buddhas located deep in the heart of the Afghan Mountains have watched over the valley for centuries. Dating back from before the introduction of Islam, they stand peacefully yet defiantly, a symbol of the resilient, eternal word of the Buddha. May they stand for many more centuries to come."
 cahokia_desc:0 "--------------\nOver one hundred great earthen mounds straddle the left bank of the Mississippi river at Cahokia, they represent the largest city on the continent north of Mesoamerica, home to many thousands of inhabitants and center of all Mississippian trade. Cahokia is practically made to be the beating heart of a vast domain of Native American peoples."
 cartagena_de_indias_desc:0 "--------------\nThe fortresses at Cartagena de Indias tower impressively over the tropical paradise of lagoons and coves that define the great city. Built upon many strategic outcroppings, these fortresses are nigh unbreachable by any conventional naval tactics. They safeguard the incredibly lucrative trans-Atlantic trade and play an essential role in maintaining naval dominance in the Caribbean."
 potosi_desc:0 "--------------\nAlmost unassuming to the average viewer, this mountain in the heart of the Andes contains the single largest deposit of silver ore anywhere in the world. Potosi contains so much of the metal that it would be humanly impossible to deplete, allowing anyone who controls it access to innumerable amounts of unending wealth."
 chan_chan_citadel_desc:0 "--------------\nChan Chan is a true metropolis of the indigenous Chimu people of South America, the mighty walls of its citadels help protect the surrounding citizens while also serving as palaces for its rulers. The intricate geometric decorations are accented by depictions of sea creatures and warrior figures while its thick walls would make any hostile party think twice before attemping to challenge its defenses."
 chichen_itza_desc:0 "--------------\nThe great Mayan city of Chichen Itza is astonishing to walk through, each stone structure seems bigger than the last. Imposing temples surround the city center, decorated with gigantic stone snakes which seem to come alive as their shadows slither down the steps of the monumental pyramids. Surely a city built to stand the test of time."
 citadel_of_aleppo_desc:0 "--------------\nFor thousands of years Aleppo has been protected by the defenses mounted upon the Citadel hill. Through those many years and many great civilizations it has grown and expanded to a point where it is nigh umbreachable. The iconic fortified gates at its entrance alone bar any notion of attempting to ravage the prosperous city within."
 khami_ruins_desc:0 "--------------\nOut from the remains of the Great Zimbabwe grew a great city designed with many improvements addressing problems encountered by the inhabitants of those that came before. Recognizing the heat and humidity of the area, Khami's buildings were built upon platforms that allowed them to become much cooler while simultaneously helping to avoid otherwise common malaria-carrying mosquitos."
 city_of_sanaa_desc:0 "--------------\nWith great architectural works abound, the multi-storied buildings outfitted with elaborate geometric designs makes Sana'a a city unlike any other. Not only beautiful, its great walls and towers provide a safehaven for traders at the midpoint of the perilous route between the many lands and seas of the world."
 city_of_sarai_desc:0 "--------------\nEstablished during the Mongol Empire, the City of Sarai is the center of all Horde activities in Eastern Europe. From Sarai great masses of cavalrymen ride to raid and sack the affluent villages of their many defenseless neighbours, bringing back bounties that further cement its power over other tribes."
 cologne_cathedral_desc:0 "--------------\nGenerations upon generations of builders have worked to construct this mighty cathedral which stands majestically over the city of Cologne. Built to house the reliquary of the Three Kings and designed to be worthy as a place of worship for the Holy Roman Emperor himself, this cathedral is an icon of both Gothic architecture and Christianity as a whole."
 divrigi_hospital_mosque_desc:0 "--------------\nFounded in the early thirteenth century by the Mengujekid Turks, famously great patrons of the arts and sciences, this exquisite complex dedicated to both physical and spiritual healing consists of some of the most elaborate carvings and architecture in all of Anatolia."
 doges_palace_desc:0 "--------------\nWhile the location its built on has been the home of the Doges of Venice since the early middle ages, the current Venetian Gothic-styled palace is a much more recent work. The extravagance it carries demonstrates to all the greatness that is achievable under the carefully chosen governance of the Doge."
 dujiangyan_desc:0 "--------------\nOver a millenium and a half since its contruction by the Qin dynasty, the irrigation system of Dugiangyan remains an essential part of daily life for everyone in the region. The channels provide substantial fresh water for farming while also eliminating the risk of floods, which previously ravaged the area prior to its construction."
 duomo_milano_desc:0 "--------------\nLocated at the most central point of Milan, the Duomo is an exemplary piece of Gothic Renaissance architecture in Italy. The intricate detailings of its peaked facade are instantly recognizable among other cathedrals and it is nothing less than an icon for all of European Christendom."
 dutch_polders_desc:0 "--------------\nThe reclamation of land is a specialty of the Dutch who have for generations learned to protect their farmlands using small dykes with the recession of the seas since antiquity. Eventually, larger polders were constructed starting in the 11th century and today the Netherlands are synonymous with these great waterworks and are all the richer because of them."
 edinburgh_castle_desc:0 "--------------\nEdinburgh Castle looks proud over its realm, having always played a pivotal role in the safeguarding of Scottish freedom. The magnificent stone structure that stands upon Castle Rock has been one of the most important strongholds for Scotland's royalty and has helped her keep her mightiest enemies at bay."
 el_escorial_desc:0 "--------------\nThe largest Renaissance-style building ever built displays its glorious visage to those passing by El Escorial. Functioning as everything from a monastery, to a palace, to a library, to a hospital, such a grand edifice is sure to awe even the richest and most powerful of men on Earth, and serves to remind all of our place among the greatest and most prosperous of empires."
 ellora_caves_desc:0 "--------------\nThe wonderously complex inscriptions of these caverns present an astounding collection of imagery of deities, mythologies and other stories attributable to Hinduism, Buddhism and Jainism. These faiths together share the caves' grandeur and present to the all a desire for peace and harmony amongst themselves and others."
 erdene_zuu_desc:0 "--------------\nAs one of the oldest monasteries in all of Mongolia, Erdene Zuu is the center of all buddhist faith in the region. The Monastery itself traces its ultimate roots to the great Mongol Empire, having been built out of the stones from the nearby ruins of Karakorum, once the capital of the indomitable scourge of the Earth."
 etchimiadzin_cathedral_desc:0 "--------------\nEtchmiadzin Cathedral is the heart of the Armenian Apostolic Church, its mother church. Built over a thousand years ago, it is possibly the oldest cathedral in the world. Its survival through countless years of war and strife in undeniable proof of the strength of the Lord and our true dedication to his word and the righteousness of all Apostolicism"
 falun_copper_mine_desc:0 "--------------\nFor many centuries now Falun has been Europe's definitive source for the vast majority of its copper ore and has become vital to the function of the national economy. Its unending wealth has attracted the attention of many kings and bishops alike and can guarantee a large and steady source of revenue for the state for many more centuries to come."
 fuerte_del_morro_desc:0 "--------------\nThe fort of San Felipe del Morro rests on an islet guarding the entrance to San Juan Bay, the great center of the island's economy, vital to the control of goods flowing through the West Indies. Protecting our honorable merchants from the threats posed by ill-meaning agents will allow us to maintain our dominance over these richest of waters, bringing us great prosperity."
 golestan_palace_desc:0 "--------------\nThe palace of Golestan is a colection of royal buildings and gardens in the center of the Tehran Citadel. The complex is used for every manner of state governance, from celebratory to administrative, as well as containing the finest works of art of the greatest talents of the entire Persian realm."
 gomateshwara_statue_desc:0 "--------------\nOne of the largest monolithic statues in the world, Gomateshwara honors the great Jain icon of Bahubali. He is said to have stood still meditating for twelve full years, allowing his lower body to be engulfed by the plant life around him, until he finally attained full omniscience. Here we honor, the true ideals of peace, non-violence and simple-living that were then revealed to him."
 chola_temples_desc:0 "--------------\nThe imposing yet intricately designed temples built by the Chola Dynasty in southern India all display the unparalleled amount of skill and craftsmanship. The unchanging rituals of these temples grant them their living moniker, and provide a sense of strength, stability and greatness to our culture and faith."
 great_mosque_djenne_desc:0 "--------------\nThe center of Islam in West Africa lies within the walls of the world's largest mudbrick structure ever built. The Great Mosque in the city of Djenné helps spread the great word of the prophet Muhammad ever deeper into the heart of the continent."
 gyeongbok_palace_desc:0 "--------------\nOf the Five Grand Palaces built in Seoul when it was first designed to be the seat of the capital for Korea, Gyeongbok is the largest and most elaborate. Serving as the main royal palace strategically located in the heart of the city, the magnificence of the palace is on display for all to see while also facilitating a most efficient governance of our realm."
 hagia_sophia_desc:0 "--------------\nBuilt in the sixth century by Emperor Justinian the Great, the Hagia Sophia stands as one of the greatest feats of architecture in the world with a towering central dome rivaling all of its contemporaries. Such is the magnificence fit for the greatest house of worship in the queen of all cities, a central hub for all believers of the one true faith."
 hampi_desc:0 "--------------\nHampi is a city like no other, attracting merchants from all corners of the Earth to the heart of India, its many impressive and towering monuments astound all visitors from the lowliest peasant to the mightiest king. The great temples bring together the mights of our many deities and the magnificent palaces power the might of our realm. This place is truly deserving of its title as the City of Victory."
 grand_canal_1_desc:0 "--------------\nThe great artificial waterways of eastern China are essential for internal distribution of goods and services. With the oldest sections dating back to the Sui Dynasty, life without this network of canals is now unimaginable for any of the millions who live along its course. Maintenance and expansion of these canals will doubtlessly only improve the function and efficiency of the Chinese state."
 harar_jugol_desc:0 "--------------\nThe Walled City of Harar, a great bulwark against the threat of Coptic Christians in Ethiopia, is of the greatest importance to the Muslims of Africa. Peppered by dozens of mosques within its confines, Harar Jugol is considered one of the holiest cities in all of Islam after Mecca, Medina and Jerusalem, as well as being a significant center for scholarship and learning."
 golden_temple_desc:0 "--------------\nThe glow of the golden walls of Harmandir Sahib shines across the resplendent pools and over the people of the city of Amritsar. From its initial construction, it was built with doors to all sides to emphasise that is open to worshippers of all faiths. It is therefore a symbol of togetherness and unity among the many different people who meet together in this part of the world."
 heddal_stave_church_desc:0 "--------------\nThe quaint town of Heddal hosts the largest of Norway's traditional stave churches, a Nordic construction method utilizing wood exclusively, without the aid of glue or nails. This church's high ceilings and decorative interior symbolize the conversion of the Norse to Christianity, shunning the heathenry and paganism that once dominated the north of Europe."
 himeji_castle_desc:0 "--------------\nThe castle in Himeji is the largest of any on the Japanese islands, its imposing multi-story stature clad all in white begets it its nickname of 'Castle of the White Heron'. Designed with the highest possible levels of defense in mind, it is hemmed by an elaborate made of paths with many walls ang gates to bewilder hostile force intending to penetrate it."
 prague_desc:0 "--------------\nThe city of Prague is immensely important for the history of the region, granting it the title of Mother of Cities. The city is one of the most important seats of power within the Holy Roman Empire, as well as the stage for many of its religious upheavals over the centuries. The historicity of Prague is truly unparalleled here in the Heart of Europe."
 holy_city_jerusalem_desc:0 "--------------\nNo other city's importance is as widespread as that of Jerusalem, whose name is well known to the faithful from places as disparate as the frigid Arctic Seas to the torrid Spice Islands. A Holy City to Jews, Christians and Muslims alike, it has been fought over for millennia and has seen the rise and fall of numerous empires who seeked to control this most prestigious city."
 holy_city_kairouan_desc:0 "--------------\nNo sooner had Kairouan been founded by the Umayyads, than it began attracting the best and brightest of the Islamic World. Scholarship, education and theology lead to its rapid growth in economy and fame, as well as a vast accrual of knowledge. Tales of its expansive olive plantations, exuberant gardens and impressive waterworks are told even in the furthest reaches of the Earth."
 imam_hussein_al-abbas_desc:0 "--------------\nThe center of Karbala is dominated by two impressive golden-domed mosques, each housing the final resting place of a major figure of Shia Islam. The Al-Abbas Shrine honors the first Imam in Shia Islam, Abbas ibn Ali, half-brother of Muhammad's grandson Hussein, third Imam in Shia Islam, who is himself honored by the Imam Hussein Shrine. Hence these shrines' great importance to all of Shiism."
 imperial_city_hue_desc:0 "--------------\nLocated strategically at the epicenter of the Viet peoples' domain, Hue is vastly important to maintain the cohesion of this often divided populace. The Hue citadel that protects the Imperial City within its walls, which is not only home to the royal family, but also a complex of shrines, gardens, palaces, pavilions and villas that attract the best and brightest statesmen from across the known world."
 imperial_city_kyoto_desc:0 "--------------\nThe seat of the heavenly Emperor of Japan has sat in Kyoto now for many hundreds of years, throughout all of Japan's hardships the steady presence of the Emperor has been vital to the unity of the people. Anyone who seeks dominion over these great isles must first and foremost contend with the might of the Emperor, whose legitimacy is unquestionable among the populace."
 inukshuk_desc:0 "--------------\nThe Arctic peoples of North America share a proud tradition of constructing precarious stone landmarks that stand out against the otherwise smooth landscape of these frigid tundras. These structures mark many different kinds of points of interest, and are used differently by the many groups who perform these traditions. Nonetheless they are symbols of unity and cultural harmony amongst them all."
 itchan_kala_desc:0 "--------------\nSaid to have been started by the Prophet Muhammad himself, the fortress and inner city of Khiva has grown into a collection of monuments, mosques, citadels and mausoleums attracting the Silk Road merchants who come from the most disparate places of the Earth to the assured safety of the walls that are capable of protecting and preserving such magnificent constructions."
 jokhang_temple_desc:0 "--------------\nThe holiest site in all of Tibetan Buddhism, and considered the spiritual heart of Lhasa, Jokhang was ordered to be constructed by the first unifier of the Tibetan Peoples; King Sonstsen Gampo. The temple was built as the final step in thwarting the plans of a great demoness who seeked to rid Tibet of the Buddha's teachings. However, once finished the contruction definitively ensured her defeat."
 kaaba_desc:0 "--------------\nThough initially built as a pagan temple, the Kaaba has been the center of all islamic faith since the return of Muhammad from Jerusalem, whereupon its heathenish idols were destroyed and its repurposing into a House of Allah complete. The Prophet's expulsion from Jerusalem also led to the transfer of the qibla, the center of the Muslim world and direction in which all prayer is held, from there to the Kaaba."
 kanbawzathadi_palace_desc:0 "--------------\nThe wealth and splendor of Burma is on full display here at Kanbawzathadi. Attracting visitors from far and wide who describe its outstanding magnificence unparalleled to anything they had ever seen. Masterfully gilded from top to bottom, and containing all of the most lavish furniture and ornaments imaginable, the palace is a beacon of glory and majesty above all others."
 kashi_vishwanath_desc:0 "--------------\nKnown as the Shining Temple, this wondrous temple is dedicated to Shiva, one of the mightiest dieties in all of Hindu scripture. This is one of his twelve holiest abodes where Shiva appeared in a fiery column of light, and it is thus a magnet for Hindu pilgrims from across the Indian continent."
 kazan_kremlin_desc:0 "--------------\nA grand citadel amid the vast steppes, the Kremlin of Kazan collects many of the city's finest works of architecture over many centuries. These buildings which share disparate functions from defense, to governance, to religion, all serve to strengthen our hold over the region and provide great benefit to its administration."
 khajuraho_desc:0 "--------------\nKhajuraho consists of the largest aggregation of temples in all of India, with histories that go back many centuries, each dedicated to a different diety of Hinduism or Jainism. It has been part of many different great empires over these years and has seen the worship of many of their emperors, providing us a notable link with these great men of the past."
 kiev_pechersk_lavra_desc:0 "--------------\nKiev's Pechersk Lavra, or Monastery of the Caves, was founded during the height of power of the Kievan Rus', and is thus a primary center for the Orthodox Church to all Eastern Slavs. As its name suggests, it was initially founded within an assortment of cave systems near the city, but by the glory of God has grown into a spectacular masterpiece of architecture in His honour."
 kilwa_city_desc:0 "--------------\nThrough strategy and commerce the City of Kilwa grew into the foremost center of trade in all of East Africa. Controlling Kilwa is central to controlling the rest of the Swahili Coast both economically and symbolically. Kilwa is the historic meeting point between goods from the African interior and those from the vast stretches of the Indian Ocean, a crucial and esteemed position."
 krakow_cloth_hall_desc:0 "--------------\nKraków's position in the middle of a vast intercontinental trade network, linking the markets of Europe to the far off lands of Eastern Asia, has not gone unexploited. Providing the city's own textiles, salt and lead in exchange for high value goods such as silk, spices and porcelain, has made the city a beacon of wealth and abundance for all of Europe."
 kronborg_desc:0 "--------------\nNo place is as crucial to the maintenance of the Sound Toll of the Danish Straits as Kronborg Castle. Overlooking the narrowest point of the Øresund Strait, it ensures that whoever controls can exert their will upon the comings and goings of the entire Baltic Sea. Many even say that Kronborg it vital to the legitimacy and very existence of Denmark itself."
 mbanza_kongo_desc:0 "--------------\nFounded at an important meeting point for merchants by the first King of the Kongo after he was elected by the surrounding clans, M'banza-Kongo quickly grew into one of the largest cities in Africa south of the Sahara. It thus cemented its importance to all Congolese as the epicenter of religious and academic exchange with the wider world and as the unquestioned seat of power in the region."
 machu_picchu_desc:0 "--------------\nThe deepest recesses of the Andean Mountains hide a brilliant secluded site amongst its peaks. Here a great estate of palaces, temples and other sites of worship straddle a small section of inhabitable land between the summits of Machu Picchu and Huayna Picchu. This far-off refuge serves as a safe and secure location to free the mind and conceive new ideas in statecraft and administration."
 maidan-e_naqsh-e_jahan_desc:0 "--------------\nThe regal 'Exemplar of the World' Square in Isfahan is a superb work of Persian design and planning, with a great open courtyard surrounded by the most important buildings our great rulers would need easy access to. It is the centerpiece of a great remodelling of the entire city for its purpose as the administrative center of all of Persia."
 malbork_castle_desc:0 "--------------\nNone other than the largest castle in the world finds its stead along a major distributary of the Vistula here at Malbork. This colossal castle allows for the projection of our might all along its banks and it stands as a grand statement to the rest of the world of the absolute impregnability of our most imposing fortifications."
 malta_forts_desc:0 "--------------\nMalta as a whole is a fortress on the sea, with fortifications built up over hundreds of years. Its strategic position has found it standing before many greater powers who seeked its subjugation as a stepping stone to spread their influence across the Strait of Sicily. This situation had consistently put Malta on the forefront of conflict between the two vastly different regions."
 mausoleum_at_halicarnassus_desc:0 "--------------\nOne of the last remaining Seven Wonders of the Ancient World, the Mausoleum has endured countless adversities, most recently being damaged by a series of earthquakes and other forces of destruction. As it stands, it is one of the most prestigious monuments of the Mediterranean world, and even today its status as a wonder of the world is undeniable."
 mehrangarh_fort_desc:0 "--------------\nBuilt upon a hilltop that allows for its walls to stand many times taller than most buildings anyone could ever hope to meet, Mehrangarh is as impressive as it is insurmountable. Not only is the defensibility astounding, but its interior still honours the greatest and most extravagant rulers with great palaces and courtyards adorned with elaborate carvings and fabulous relics."
 mesa_verde_desc:0 "--------------\nNo man can truly thrive without first getting to know the environment around him. The remarkable use of these recesses in the cliffs at Mesa Verde as locations for entire cities is representative of this principle we should all work to live by. By working with the land instead of against it our peoples are sure to make the best of what they can with their lives and we are sure to prosper."
 moai_desc:0 "--------------\nScattered across the landscape of the remote island of Rapa Nui are hundreds of megalithic figures presenting broad noses and strong chins, all made of high quality volcanic stone. The enourmous effort it took to raise these sculptures and transport them around the island is a testament to the lengths that collaboration and community can go and what they can achieve."
 kremlin_desc:0 "--------------\nThe seat of power in Moscow rests in the fortified Kremlin at its very center. Constructed by calling in architectual masters from across Europe, the variation in designs and architecture among its buildings stands out from the surrounding city. Its iconic walls are interspersed with expertly detailed towers that provide the city with one of the most defensible strongholds on the region."
 mount_fuji_desc:0 "--------------\nThose who have not seen Fuji with their very eyes would think it was a product of an idealistic imagination. So incredibly prominent and symmetrical, it has been verenated by the native Japanese since time immemorial. As such, it is dotted with temples, shrines and pagodas that pay homage to this greatest and holiest of mountains, defining it as an eternal icon of Japan and its people."
 murud_janjira_desc:0 "--------------\nOff the Konkan Coast of India lies a great island fort essential to the defense of our coasts. Completely surrounded by the seas, its black granite walls sink deep below the waters and rise high above the waves. Even in the worst of circumstances with an occupied mainland, Murud-Janjira can still stand in strong opposition of anyone seeking to breach its defenses."
 nan_madoll_desc:0 "--------------\nThe many islands of the Pacific Ocean are limited in space for constructions, however, an ingenious solution came to fruition here at Nan Madoll. This megalithic city has been built over a shallow lagoon and is crossed by many salt water canals. These set a standard for our people to be able settle in the most challenging of environments, and the city's location is a breeding ground for expert sailors."
 grand_canal_4_desc:0 "--------------\nThe great artificial waterways of eastern China are essential for internal distribution of goods and services. With the oldest sections dating back to the Sui Dynasty, life without this network of canals is now unimaginable for any of the millions who live along its course. Maintenance and expansion of these canals will doubtlessly only improve the function and efficiency of the Chinese state."
 narikala_fortress_desc:0 "--------------\nThe ancient city of Tbilisi is watched over by the legendary fortress of Narikala. Resting high on a steep and secure ridge, the defenses of this stronghold show the great expertise that many centuries of Georgian kings have brought it over the centuries that it has been built up."
 nizwa_fort_desc:0 "--------------\nOne of the most impressive feats of architecture in the region and an iconic example of Omani design, Nizwa Fort is a nigh-impenetrable fortress featuring mazes of corridors, halls, and staircases as well as a variety of traps. It boasts an impressive, large circular tower, and is all the while continuously fed by an underground water spring, granting it a reliable water supply even while under siege."
 notre_dame_cathedral_desc:0 "--------------\nAt the very heart of Paris, along the banks of the Seine, the cathedral of Notre-Dame de Paris rises above the homes and palaces, ringing with bells that can be heard even from the outskirts of the city. As one of the finest works of French Gothic architecture, its preeminence cannot be disregarded by any visitor who travels through our magnificent metropole."
 palace_of_the_popes_desc:0 "--------------\nThe highest seat of the pontiff away from Rome, the Palace at Avignon is an icon of Western Christianity. First built in the mid 13th century, it has witnessed both the heights of Catholicism by hosting several papal conclaves, as well as many of its lows, harboring multiple antipopes in defiance of the curia in Rome."
 parthenon_desc:0 "--------------\nThe centerpiece of the Athenian acropolis is the ancient temple of the Parthenon, dedicated to the Hellenic goddess of wisdom, Athena. Although the building was later converted into other centers of religious worship, its legacy as a symbol of wisdom and knowledge has persisted throughout the ages."
 petra_desc:0 "--------------\nSince time immemorial caravans of nomads guided themselves through the desert trading exotic goods between disparate empires, often crossing through this very valley as an important landmark in their travels. The ancient Nabataeans took notice of the potential of this location and thus began the construction of a remarkable city carved deep into the surrounding cliffs which was given the fitting name of Petra."
 porcelain_tower_nanjing_desc:0 "--------------\nThe impressive height achieved by using such a delicate material as bricks of porcelain astounds even the most well-travelled merchants who come to Nanjing. The brilliant white walls glisten in the sun during the day and reflect the light of the numerous lamps around it at night, so it is always seen as a shining beacon representative of China's great radiance."
 prambanan_temple_desc:0 "--------------\nThis massive temple compound in the heart of Java pays homage to Brahma, Vishnu and Shiva, the Hindu gods of creation, preservation and destruction respectively. This is the cosmic function of the Trimurti, the trinity of supreme divinity in all of Hinduism. Prambanan is thus the focal point of all Dharmic faith in the West Indies, with a fitting grandeur boasting the greatness of Hindu art and architecture."
 pura_besakih_desc:0 "--------------\nUpon the slopes of the mighty volcano of Mount Agung, the greatest and holiest temple complex in all of Balinese Hinduism towers over the treetops. Surrounded by its numerous different temples, the site brings a sense of unity and peace to the faithful Hindus of the island, who hold special reverence for it."
 pyramid_of_cheops_desc:0 "--------------\nFrom the heights of these pyramids, forty centuries look down upon us. Their great, omnipresent form has characterized the landscape of the Nile for millenia. This feat of coordination orchestrated by the greatest and oldest of Ancient Egyptian pharaohs has defied the odds of time and stand imposingly tall to this very day, and it will likely do so for far longer than any one of us could fathom."
 qhapaq_nam_desc:0 "--------------\nMaintaining communications across and along the mighty Andes cordillera is a difficult and treacherous endeavor. In order to improve the connectivity and efficiency of our governance, the development of the great Qhapaq Ñan road system has been and is vital, entailing various well-planned and maintained markings, pavings, bridgeworks, retainment walls and water drainage channels."
 registan_square_desc:0 "--------------\nSamarkand is one of the greatest and most ancient cities in Central Asia, having grown rich and prosperous from its location along the Silk Road. At its heart the fruits of this wealth are displayed in Registan, where the power of all its mighty rulers is exercised. The great plaza is framed by three holy islamic schools, each on its own a prominent icon of islamic architecture."
 rila_monasteries_desc:0 "--------------\nDating back many hundreds of years, the Monasteries of Saint Ivan of Rila is one of the foremost Orthodox monasteries in the world. Since its founding by students of Saint Ivan, who himself lived in a nearby cave, the monastery has recieved countless contributions by every subsequent Bulgarian ruler, garnering great respect across the realm and making it into the principal center of Bulgarian culture and faith."
 churches_lalibela_desc:0 "--------------\nThe Highlands of Ethiopia presented the ideal construction site for these great monolithic churches carved out from the stony mountains. These holy houses of prayer were built as a recreation of the Holy City of Jerusalem and so they now also function as the most important Christian center of pilgrimage in all of Africa."
 royal_palace_caserta_desc:0 "--------------\nNo royal palace is as extensive and spectacular as the one in Caserta. With over a thousand different rooms a mere model of it brought the king so such emotion that it was 'fit to tear his heart from his breast'. The Palace is itself an Ode to the arts of man, adorned with great works of architecture, painting and sculpture by many of the greatest masters of its time."
 st_basil_cathedral_desc:0 "--------------\nA one-of-a-kind work of architecture, incomparable to anything before or since, the Cathedral pf Saint Basil the Blessed is an almost unbelievable sight amidst the rest of Moscow. This most vibrant of monuments is built to evoke the flames of a bonfire rising to the heavents, with separate multicoloured onion domes for each of its nine churches. Blessed are we to behold such reverant beauty with our own eyes."
 stpeters_cathedral_desc:0 "--------------\nThe hight of the Vatican Hill in Rome hosts the holy Basilica of Saint Peter, originally built in the fourth century by orders of Constantine the Great himself. Here lies the body of Saint Peter the Apostle, first Bishop of Rome and so also the very first Pope. The grandiosity of the widest dome so far built is nothing less than deserved for a man so acquainted with the heavens above."
 salvador_da_bahia_desc:0 "--------------\nChief among the cities settled by Europeans in Brazil, Salvador da Bahia serves as the main port for goods into this new land of opportunity, bringing in our most enterprising settlers and the hardiest of African slaves to fuel the booming plantations that bring us the most bountiful wealth we have yet seen."
 san_antonio_missions_desc:0 "--------------\nThe catechization of the natives of the New World was one of the greatest impetuses for the expansion of the Europeans into these unknown lands, these efforts were headquartered in great missions such as those of San Antonio. Spreading the word of God will help save these hapless souls who had never before had the opportunity to seek salvation."
 sankin_kotai_palaces_desc:0 "--------------\nIn order to increase the centralization of the state, the sankin-kotai system was established. This policy imposed a heafty fine on any daimyos who did not take up residence within the capital at least every other year, providing the shogun military assistance during this time. As a result of this practice, these many feudal lords each built up lavish palaces to live in whilst residing in Edo."
 sankore_madrasah_desc:0 "--------------\nSankoré is the nucleus of faith and learning for all of the Sahara and West Africa. Founded by the great and wealthy Mansa Musa, hundreds of scholars and faithful Muslims make the arduous trek through the sands and jungles of the continent to benefit from the patronage graciously granted by the empires who see the value in furthering our perceptions of the world."
 santa_maria_del_fiore_desc:0 "--------------\nNothing is more emblematic of Florence's eminence among cities as the great gothic Cathedral of Santa Maria del Fiore. Its monumental dome, rivalling all others of its kind, rises far above the city's skyline, fruit born of the many forward-thinking artists and architects which call our city their home."
 schonbrunn_palace_desc:0 "--------------\nBeginning as a recreational hunting ground for the Emperor, the area's wide flowery plains and clear springwaters attracted much of the royal family and high court to these lands and over time it grew into the favoured summer palace of the Holy Roman Emperor, with each expansion gathering the specific tastes and ambitions of each successive ruler."
 shwedagon_pagoda_desc:0 "--------------\nOne would be forgiven for thinking a second sun had risen from the ground in Yangon as the grandiose golden stupa of the Shwedagon Pagoda shines bright out from the trees amongst which it resides. Dominating over any other building in the city, it is the most sacred Buddhist pagoda in all of Burma and its intricate detailings reflect this in its shining, gilded suface."
 spiral_minaret_samarra_desc:0 "--------------\nOver the waters of the river Tigris surges a great and ancient twisted tower presiding over the ruins of what was once the world's largest mosque. Despite its temple having fallen to rubble, the minaret still proudly stands in defiance of the forces which seeked to tear it down, an iconic symbol of the indomitable verity of the word of the prophet."
 stonehenge_desc:0 "--------------\nIf one travels through the open countryside of Wiltshire, among its many farms and pastures a peculiar amalgam of gigantic upright stones, arranged in rings defies the otherwise unchanging landscape. While its original purpose is lost to time, Stonehenge is said to be a relic older than history itself, perhaps used by the ancient pagans of these isles for long lost and unknowable rituals."
 sultan_ahmed_mosque_desc:0 "--------------\nAlso known as the Blue Mosque after its skyblue accented decor, this building is the world's mightiest exemplar of imperial Ottoman architecture in combining the aspects of the designs of the old Byzantine structures with those of Islamic origin. Then expanding from these bases to create a colossal monument to Islam which cements us as leaders of the Muslim world."
 sun_temple_konarak_desc:0 "--------------\nDedicated to the Hindu Sun-god Surya, the temple in Konârka is famed for its intricately detailed yet massive sculptures and reliefs of a magnificent horse-frawn charriot carved out of stone. The temple is designed in the quintessential Odisha architectural style and symbolizes the victory of light over darkness and the constant turning of the wheel of time."
 grand_canal_2_desc:0 "--------------\nThe great artificial waterways of eastern China are essential for internal distribution of goods and services. With the oldest sections dating back to the Sui Dynasty, life without this network of canals is now unimaginable for any of the millions who live along its course. Maintenance and expansion of these canals will doubtlessly only improve the function and efficiency of the Chinese state."
 swayambhunath_desc:0 "--------------\nThe heights of the Himalayas are adorned with many beauteous holy Buddhist complexes. One of the oldest and the most sacred of which is undoubtedly the Swayambhunath, visited by pilgrims from across the continent. The great painted eyes of the Buddha on the stupa watch over a shining white dome as a symbol of enlightenment over the banalities of the material world."
 taj_mahal_desc:0 "--------------\nThis shining, bright, white-domed mausoleum on the banks of the river Yamuna comissioned as a tomb for the emperor's beloved wife is the jewel of Islamic art in India. Her life is celebrated by the surrounding garden which is also imitated in the marble carvings, and also with a mosque and guesthouse framing the center structure in red like the masterpiece it is."
 temple_of_confucius_desc:0 "--------------\nWhile there are many temples dedicated to the teachings of Confucius, the oldest and most notable is the temple in Qufu, which was consecrated as a temple only two years after his death. Thus this temple is built upon the site of his family home and despite being destroyed many times throughout history, it always rebounds again and his philosophy is thus never forgotten."
 tenochtitlan_desc:0 "--------------\nFor many years the ancestors of the Mexica wandered the Earth searching for the legendary resting place of the heart of the goddess Copil. It was to be marked by an eagle holding a snake while perched upon a lone cactus. Found in the middle of Lake Texcoco, there it was built the city that was to be the heart of Mesoamerica, marked by gloriously tall pyramids and shaped by many bountiful, floating chinampas."
 forbidden_city_desc:0 "--------------\nThis grandiose palace complex in the center of Beijing is one of the most important centers of power in all of China. It contains just short of ten thousand buildings each with its dedicated role in cementing the Imperial Mandate of heaven in the hearts and minds of the populace, while still keeping its halls shut off to all but the most essential and high-ranking officials."
 golden_kremnica_desc:0 "--------------\nThe abundant gold in the surrounding Kremnica Mountains grant the town its well-earned moniker as 'The Golden City', for hundreds of years the townsfolk have toiled in the mines and been one of the few plentiful sources of gold on the European Continent."
 the_grand_palace_desc:0 "--------------\nAll the wealth and power procured by the Kings of Siam is gathered here on the island of Rattanakosin, finally allowing from great expansion projects necessary for the continued expanding reach of the realm. Such expansions were unthinkable in previous locations, being constrained by multiple neighbouring temples. Here in Bangkok the court can finally stretch its wings and soar."
 the_great_wall_of_china_desc:0 "--------------\nAll along the northern borders of ancient China, centuries of rulers have built and expanded upon what would eventually be called the 'Wall of Ten Thousand Li'. As the greatest defensive system in the world, to this day it protects China from the wrath of its barbaric northern foes who would otherwise feel free to sack and plunder our bountiful cities."
 white_house_desc:0 "--------------\nWhile most other residences of heads of state across the world are a sprawling series of rooms and halls built upon the backs of their oppressed subjects, the White House is relatively quaint. Rather than a monument to tyranny it symbolizes the restraint and moderation of a tactful leader whose purpose is to serve his citizens and seek to uphold their God-given rights as men."
 tikal_desc:0 "--------------\nOnce the capital of a great Mayan kingdom known for its prowess in war and conquest, the city has long since fallen to ruin, unkept and overgrown. Its major works however still stand above the canopy and they still are revered by the Mayan people who live in the area. Control and upkeep of the ancient city is a surefire sign we are worthy successors to the conquerors before us."
 tiwanaku_desc:0 "--------------\nTiwanaku was once a thriving city and the heart of an ancient empire, while its original inhabitants are long gone, the vast array of temples and monuments to their powerful leaders, great deities who were able to amass enough wealth and manpower to raise each of these massive stone structures and delicately carve them into their final form as holy relics."
 shah_rukn_e_alam_tomb_desc:0 "--------------\nThis grand mausoleum is the city of Multan is one of the holiest shrines in all of Sufi Islam. Entombed within is the great and peaceful Saint Sheikh Rukn-ud-Din Abul Fateh, Pillar of the World. Since his burial here, the anniversary of this death is commemorated by thousands of pilgrims who flock to his resting place to pay homage to both his teachings and those of Sufism."
 tortuga_island_desc:0 "--------------\nNamed after its resemblance to a tortoise shell, this island off the coast of Hispaniola has earned a notorious reputation as a pirate haven. Being disconnected from the mainland and with a safe natural harbour its inhabitants are often free from the reach of the powers which would seek to quash any disorder, and thus otherwise illegal trades are allowed to not only fester but thrive in these fortunate seas."
 tower_of_london_desc:0 "--------------\nNo event has shaped English history quite like the Norman Conquest of 1066, which established the ruling family of the kingdom for centuries onward. The tower and its keep were built by William the Conqueror himself and the fortifications have been a symbol of the elegant ruling class of the country thenceforth, while also proving its worth by repelling numerous sieges over the centuries."
 trakai_castle_desc:0 "--------------\nThe Grand Dukes of Lithuania hold the Trakai Island Castle as one of greatest strategic importance. The lake that surrounds it providing the perfect defense against large numbers of enemy troops. The castle is also well suited as a royal residence, decorated with the most fashionable colours and modern stylings a monarch could want."
 tzintzuntzan_desc:0 "--------------\nThe great city of Tzintzuntzan is dominated by five great, round pyramids known as yácatas, and are the main focal point around which diplomats and couriers would gather. Unlike other entities in the region, the culture fostered in the Purépechan capital of was one of more pragmatic diplomacy than overt conquest, all the while still fully holding out against its many great aggressors."
 ulm_minster_great_project_desc:0 "--------------\nAfter facing many sieges and conflicts that prevented access to the old parish church outside of city walls, the pious and devoted people of Ulm joined together in their thousands to fund the construction of a new and greater sanctuary of worship within the city walls. From this great venture was born the Ulm Minster, a house of God symbol of the townsfolk's devotion to His holy word."
 venetian_arsenal_gp_desc:0 "--------------\nThis expansive complex of armories and shipyards has grown essential to the independence and economy of the Venetian state. The Venetian Arsenal is greatest center of production the world has yet seen and all of this industry provides Venice unparalleled naval power, through which it maintains superiority in both warfare and commerce."
 versailles_desc:0 "--------------\nThe French aristocratic court is second to none on the continent, graced with wealth and prestige unfit for the narrow and crowded streets of Paris. Seeking to remove the court from the rowdy and troublesome populace of the city, a new grand palace was then built in the nearby small hamlet of Versailles. This allowed the aristocracy to house together with the King, greatly improved the efficacy of the administration."
 visby_city_desc:0 "--------------\nThe port city of Visby is the central maritime hub of the Baltic Sea. Protected by the surrounding waters and sturdy stone walls, it's both invulnerable to aggressors from the mainland while providing a perfect safe haven for a navy to project its power from be it for trade or warfare. The commercial importance of the city has even allowed it to accrue great wealth as part of the Hanseatic League."
 walls_benin_desc:0 "--------------\nAs they are by far the largest structural complex on the continent, the fortifications around the city of Benin composed of not only walls but also moats and trenches are one of the most perilous for any besieging army. Built up and expanded upon for many centuries, the maze of ramparts and waterways seem to swallow hordes of enemy troops as they are cut down by defenders standing high atop the defensive berms."
 winter_palace_desc:0 "--------------\nLinking the Eastern Slavs to the rest of the European trade network is imperitive for their future prosperity and independence and the ideal location for such a link is at the mouth of the river Neva and through the Baltic Sea. Here the great Western-styled Winter Palace brings us closer to their new institutions and systems of governance than we could have ever otherwise hoped."
 zacatecas_mine_city_desc:0 "--------------\nThe wealth of silver in the Zacatecas region has long been its claim to fame, even before the founding of the city itself. Since it was founded, more efficient forms of extraction have become possible, which in turn only increases the wealth of its inhabitants and so too of the state. Further investment is encouraged for anyone seeking to expand their coffers."
 grand_canal_3_desc:0 "--------------\nThe great artificial waterways of eastern China are essential for internal distribution of goods and services. With the oldest sections dating back to the Sui Dynasty, life without this network of canals is now unimaginable for any of the millions who live along its course. Maintenance and expansion of these canals will doubtlessly only improve the function and efficiency of the Chinese state."
 #BT monuments
 aachen_cathedral_desc:0 "--------------\nThe Cathedral of Aachen is one of the oldest in all of Europe, dating back to its contruction as a chapel for Charlemagne, first Holy Roman Emperor, himself. Not only does the Cathedral house the Throne of Charlemagne, it is also the place where his body lays to this day. Since then it has also been visited and had gifts bestowed upon it by many other great Emperors such as Otto III and Frederick Barbarossa."
 segovia_alcazar_desc:0 "--------------\nThis highly defensible position of the fortifications in Segovia has played a key part in the history of Iberia since the time of the Romans. The great Alcázar that stands there today was initially built by the Moorish Alvoravid dynasty while its great commanding tower was added by Kinh John II of Castile and thus heritage of both faiths are shared by this castle."
 aula_palatina_desc:0 "--------------\nBuilt over a thousand years ago by the very first Christian Roman Emperor, Constantine the Great, this ancient Basilica presents itself as the greatest feat of engineering of its time, with sturdy brick walls that surround the largest hall in all of antiquity. Being so great and so ancient, it reminds all its followers to the very roots of their faith and of how uniquely and truely the word of God has persisted."
 beaune_hospices_desc:0 "--------------\nThe colourful hospices in Beaune are a group of charitable almshouses catering to the meek and wretched poor of the area. By giving aid to the commoners the hospital helped prevent the spread of plagues and diseases that could threaten to undermine the stability of the region's economy and political standing."
 burkhan_khaldun_desc:0 "--------------\nWhile an outsider might see Burkhan Khaldun as simply one of the many mountains in the region, its slopes are of the greatest importance to all the Mongol people for it is here, among this calming landscape that the great Genghis Khan, scourge of the Earth and all her mightiest empires, was born. Later the Khan would designate this place as sacred and upon his death he was returned and laid to rest here."
 canterbury_cathedral_desc:0 "--------------\nCanterbury Cathedral has been the center of Christianity in Britain since its founding by its first archbishop, Augustine of Canterbury, who came from Rome by order of the Pope himself to evangelize the Anglo-Saxons. Over the many hundreds of years since, the cathedral has maintained its authority on the direction of Christianity on these fair isles."
 lapa_arches_desc:0 "--------------\nWhile the safe waters of the harbor in Guanabara Bay are ideal for the maintenance of control along the coast, the surrounding swamps and marshes force any settlement to travel far inland to procure fresh water. With the construction of this great aqueduct everything changed, allowing for the true expansion of the city into a metropolis and commercial center for the continent."
 holy_cross_cathedral_desc:0 "--------------\nMany centuries ago, on one of the largest islands in Lake Van, the great King Gagik I of Armenia ordered the construction of a small cathedral in a style previously only found in Armenia proper to further the efforts of the Armenian Apostolic Church. While small, its striking rose-coloured stones and highly-detailed carvings of biblical scenes have brought it renown from far and wide."
 chillon_castle_desc:0 "--------------\nWith the capability of controlling the passage of people and goods both through the Alps and along the Rhône, Chillon Castle has been of great strategic importance since at least the time of the Roman Empire. The military and commercial control of these passages allowed whoever to control it to easily maintain order and extract tolls from the many merchants who funnel by its narrow thoroughfare."
 cibola_desc:0 "--------------\nO Cibola, city of vast wealth and endless riches, your fruitfulness in gold and gemstones knows no bounds. These minerals are so common that your inhabitants toss them aside as common stones or trinkets. Now, however, your fortune may finally be put to good use in funding the development of a grand economy to rival all others in this world."
 city_of_caesars_desc:0 "--------------\nNestled between a pair of mountains replete with gold and diamonds, the prosperous City of the Caesars is well-deserving of its name. Every desire one might have can be found in bounties fit for the greatest of emperors and every one of our visitors has been treated as such."
 colosseum_desc:0 "--------------\nThe great Flavian Amphitheater in the heart of the legendary city of Rome is a true sight to behold. This monumental feat of engineering built for the purposes of entertainment for the masses is exemplary of the greatest empire Europe has yet known, suitably earning it the title of the Colosseum. Even over a millenium later, custodianship of the monument provides us with a tangible link to the legacy of the Romans."
 diyarbakir_fortress_desc:0 "--------------\nStarting off as a Roman fortress, countless peoples have contributed to the defenses and fortifications at Diyarbakir, an expansive defensive complex with a foreboding black visage originating from the dark basalt of the area. Through the centuries they have grown into the widest and longest continuous ring of complete defensive walls anywhere in the world."
 el_dorado_desc:0 "--------------\nAt first explorers could not even fathom what lay before their eyes, after arduous expeditions challenging their every move the elusive City of Gold, El Dorado, was finally in sight and everything they could have ever imagined. Over the canomy of the surrounding forest glistened giant golden palaces surrounded by gilded streets and wealthy citizens all adorned with the very same aurous metal that surrounded them!"
 erbil_citadel_desc:0 "--------------\nRecords for Erbil go back as far as recorded history will allow us to know, and key to its perseverance is the protection of its very heart by its raised and walled off defensive citadel. Among its streets people of all walks of life enjoy the rich fruits of its protection in an otherwise indefensible plain and it has been the refuge of countless disparate peoples over the centuries."
 fountain_of_youth_desc:0 "--------------\nThe Waters of Life spring from beneath the Earth into an impossibly clear blue pool in this unassuming pool deep in the wilds of the continent. As one bathes in its sweet, resplendent water, a sense of great tranquility washes over as they are rejuvenated. Seemingly miraculously, any wrinkles they may have fade, eyesight sharpens and even minds are restored to as they were in their youth."
 nineveh_gates_desc:0 "--------------\nThe administrative history of Mesopotamia has long been tied to the ancient city of Nineveh. While its prominence peaked in antiquity, it still consistently maintained its title as an important regional center. And although more recently the Umayyads and Abbasids have led it to ruin and subsumption to Mosul, the new grand shrine to Jonah, a prophet closely linked to Nineveh, has revitalized the city once more."
 globe_theatre_desc:0 "--------------\nHere at the Globe Theatre is hosted the very epitome of English Renaissance artistry. The most famed playwrights of our time strive for their work to one day reach the standard worthy of being performed at the very theatre built by Shakespeare's own playing company and wherein all his finest works are continually recited, entertaining adoring audiences with comedies and tragedies to no end."
 aleppo_mosque_desc:0 "--------------\nAleppo's spiritual heart, the Great Mosque, was first built by the Umayyads. It did not come into its own, however, until the expansion by the Mirdasids erected its iconic domed fountain and mighty minaret which have since then made its courtyard a center of serenity where the holy word of the prophet echoes in the wind."
 kufa_mosque_desc:0 "--------------\nHere in Kufa stands one of the oldest mosques in the world, having begun as the home of the fourth ever Caliph, Ali ibn Abi Talib, it was converted into a mosque where he would later be assassinated while in morning prayer. As such this holiest of sites is of great prestige within Islam, even being the site of the coronation of the first Abbasid caliph many centuries ago."
 
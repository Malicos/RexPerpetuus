 #Pompeii monument event
 bt_monuments.1.title:0 "The Ruins of Pompeii"
 bt_monuments.1.desc:0 "At long last, and by sheer serendipity, the ruins of the near-mythical Roman city of Pompeii have finally been unearthed! During the excavation of the site of a new summer palace for [Root.BTGetRulerOrOverlordName] near Mount Vesuvius in [121.GetName], the workers discovered stone homes, concrete roads, and casts of humans and animals - all encased in ash! After consulting local historians and experts in Roman history, our presumptions were confirmed: this can be nothing but the ancient Roman city of Pompeii!"
 bt_monuments.1.a:0 "Incredible!"
 bt_pompeii_has_been_discovered: "The ruins of Pompeii have been unearthed."


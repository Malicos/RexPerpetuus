 bt_wines_of_bordeaux:0 "Claret von Bordeaux"
 desc_bt_wines_of_bordeaux:0 "Der Weinbau wurde in der Region Bordeaux erstmals von den Römern eingeführt, aber erst mit der Heirat von Henry Plantagenet und Eleonore von Aquitanien im Jahr 1089 begann die Weinproduktion ernsthaft. Nach der Heirat fand sich die Region Aquitanien plötzlich innerhalb des ausgedehnten Anjou-Reiches wieder, das einen starken Geschmack für Qualitätswein hatte, aber nur wenig anderes Land, das sich für intensiven Weinbau eignete. Infolgedessen war die Industrie stark entwickelt und Mitte des 11. Jahrhunderts exportierte Bordeaux bereits große Mengen Wein, meist einen Roséwein, der als "Claret" bekannt war, nach Nordwesteuropa."
 bt_basque_whaling:0 "Baskischer Walfang"
 desc_bt_basque_whaling:0 "Die Basken waren die ersten in der Welt, die Wale kommerziell gejagt haben, und bis ins 18. Jahrhundert die bei weitem erfolgreichsten. Die aufblühende Industrie konzentrierte sich in erster Linie entlang der baskischen Küste, insbesondere um San Sebastián herum, das 1150 erstmals Walfangrechte erhielt. Im 15. Jahrhundert gab es entlang der gesamten Atlantikküste etwa 50 "Landfabriken", in denen baskische Seeleute Land pachteten, um ihren Fang zu fischen und zu schlachten."
 bt_queen_of_the_hansa:0 "Königin der Hanse"          #Currently unused. Might readd, not sure. 
 desc_bt_queen_of_the_hansa:0 "Lübeck, gelegentlich auch als "Königin der Hanse" bekannt, entwickelte sich aus bescheidenen Anfängen bis zur Mitte des 14. Jahrhunderts zur De-facto-Hauptstadt der Hanse und zum wichtigsten Handelszentrum für ganz Nordeuropa."
 bt_la_beauce:0 "La Beauce"
 desc_bt_la_beauce:0 "Die Beauce ist eine große Naturregion in Nordfrankreich, die für ihren besonders fruchtbaren Boden und reiche Ernten bekannt ist. Die flache, fruchtbare Region, möglicherweise die produktivste in ganz Europa, ist für einen großen Teil der französischen Getreideproduktion verantwortlich, und das historische Zentrum in Chartres ist ein wichtiger Getreideexporteur."
 bt_mercury_of_almaden:0 "Minen von Almadén"
 desc_bt_mercury_of_almaden:0 "Almadén beherbergt die weltweit größten Reserven an Zinnober und Quecksilber. Zunächst von den Römern abgebaut, wurde das scheinbar unerschöpfliche Vorkommen später von entscheidender Bedeutung, als man entdeckte, dass Quecksilber bei einem neuen Verfahren zur Gewinnung von reinem Gold oder Silber aus Roherz von entscheidender Bedeutung ist."
 

 #Decisions
 bt_italian_maritime_republic_merchant_enclaves_title:0 "In den Mittelmeerhandel investieren"
 bt_italian_maritime_republic_merchant_enclaves_desc:0 "Als eine herausragende Seerepublik haben wir im Bereich des Mittelmeerhandels lange Zeit unsere Kräfte gebündelt, aber mit einer konzertierten Anstrengung können wir noch einen Schritt weiter gehen. Durch die Abschaffung der Steuer auf bestimmte Waren und die Reinvestition der Steuer auf andere sollten wir in der Lage sein, mehrere Handelsrouten im östlichen Mittelmeer in der Nähe unserer Enklaven praktisch zu monopolisieren und sicherzustellen, dass die Waren ihren Weg in unsere Häfen und nicht in die unserer Rivalen finden."
 
 
 #Province modifiers
 bt_amber_coast:0 "Bernsteinküste"
 desc_bt_amber_coast:0 "Die Sambische Halbinsel, die gelegentlich als "Bernsteinküste" bezeichnet wird, ist die weltweit wichtigste Quelle für Bernstein. Bereits im Jahr 98 vom römischen Historiker Tacitus ausdrücklich erwähnt, ist der "baltische Bernstein", wie er genannt wird, in diesem Gebiet so besonders reichlich vorhanden, dass er von ganz allein an die Küste gespült wird. Der Halbedelstein ist derart zahlreich, dass die Produktion, obwohl er schon seit dem fernen Altertum gesammelt wurde, weiter zunahm, so dass im 18. Jahrhundert vermutlich 95 % aller weltweit produzierten Bernsteine aus dieser Region stammten."
 bt_super_cows:0 "Friesisches Rind"
 desc_bt_super_cows:0 "Die Menschen auf den kleinen Grasinseln Nordwesteuropas waren lange Zeit für ihr pastorales Fachwissen bekannt und züchteten seit der Antike große und produktive weiße Milchkühe. Ab etwa dem 13. Jahrhundert begannen die Friesen, dieses Fachwissen auf ein ganz neues Niveau zu heben, indem sie selektive Zucht und jahrtausendelange Erfahrung nutzten, um die produktivste Rinderrasse der Welt zu züchten. Das Ergebnis war ein typisches schwarz-weißes Scheckvieh, das sich als äußerst produktiv erwies und einen großen Anteil des europäischen Rindfleischs, der Milch und des Käses produzierte."
 bt_brauhaus_der_hansa:0 "Brauerei der Hansa"
 desc_bt_brauhaus_der_hansa:0 "Die norddeutsche Küste wurde für ihre Bierproduktion bekannt, und zwar niemand mehr als Hamburg. Die liebevoll "Hansebrauerei" genannten Brauereien der Stadt gehörten zu den ersten, die beim Brauprozess Hopfen statt Obst verwendeten, und das daraus resultierende Getränk war so beliebt, dass es der Stadt ihren Spitznamen einbrachte. Von bescheidenen Anfängen in den 1200er Jahren mit einigen kleinen Betrieben wuchs die Stadt bis zur Mitte des 16. Jahrhunderts auf 500 Brauereien an, die einen Großteil Nordeuropas mit feinstem Bier versorgten."
 bt_kornhaus_der_hansa:0 "Kornkammer des Nordens"
 desc_bt_kornhaus_der_hansa:0 "An der Ostsee ist Getreide nicht besonders reichlich vorhanden. Die Temperaturen sind im Allgemeinen zu kalt und der Boden zu sandig oder felsig, um vielerorts mehr als nur bescheidene Roggenkulturen zu ertragen, so dass jeder fruchtbare Boden, der zuverlässig hohe Getreideerträge liefert, besonders wichtig wird. Die Landschaft um Danzig ist ungewöhnlich fruchtbar, und ihre Lage nahe der Weichselmündung ist ideal, um auch Getreide von weiter flussaufwärts zu importieren. Diese Kombination verwandelte Danzig im späten Mittelalter langsam in einen bedeutenden Getreidehafen, und schließlich wurde es als die Kornkammer der Hanse bekannt. Ein großer Teil des Grundnahrungsmittelgetreides Nordeuropas wurde hier entweder angebaut oder zumindest durchgeleitet."

 bt_trade_good_fruit:0 "Obst"
 bt_trade_good_fruitDESC:0 "Obst, das von so exotischen Delikatessen wie Cupuacu bis hin zum profanen Apfel reicht, ist in vielen Regionen ein wichtiger Bestandteil der Wirtschaft. Obwohl sie im Allgemeinen nicht so ergiebig sind wie Getreide, um eine große Anzahl von Menschen zu ernähren, liefern Früchte oft wichtige Vitamine, die sonst in einer Ernährung auf Getreidebasis fehlen, und bieten eine willkommene Süße und lassen sich zudem leicht in Form von Konfitüren und Konserven lagern."          #Sloppy job, might fix later
 bt_trade_good_apiculture:0 "Bienenzucht"
 bt_trade_good_apicultureDESC:0 "Die Bienenzucht, d.h. die Aufzucht domestizierter Bienen und die Ernte von Erzeugnissen, die mit Bienen zusammenhängen, reicht Tausende von Jahren zurück. Die Bienenzucht hat ihren Ursprung in Ägypten im fernen Altertum und verbreitete sich später in der ganzen Welt. Sie produziert sowohl Wachs als auch Honig und findet so unterschiedliche Verwendungszwecke wie die Herstellung von Kerzen, Met, Briefsiegeln und natürlich Honig für den menschlichen Verzehr."          #Sloppy job, might fix later
 
 

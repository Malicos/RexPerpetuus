 nor_conquer_scotland_desc:1 "Da wir die Inseln unter unserer Kontrolle haben, können wir nun den Schotten die Kontrolle über die Highlands streitig machen."
 north_sulawesi:0 "Sulawesisch"
 northern_thai:0 "Lannisch"
 nt_adoption_of_foreign_customs:0 "Übernahme ausländischer Gewohnheiten"
 nt_adoption_of_foreign_customs_desc:0 "Nusa Tenggara war schon immer tolerant und offen für neue Ideen. In der Vergangenheit wurde der Hinduismus von den alten javanischen Königreichen propagiert, und heute verbreiten muslimische Kaufleute ihren Einfluss in der Region, zusammen mit christlichen Entdeckern, die das Gebiet für ihre Heimatländer kartieren. Alle Religionen sind hier in unserem Land willkommen, und alle sollen in unserer Kultur gleichberechtigt sein."
 nt_coasts:0 "Küsten von Nusa Tenggara"
 nt_coasts_desc:0 "Unsere unterbevölkerten Inseln haben unsere Küsten praktisch unbewohnt gelassen. An diesen langen Küsten könnten wir mehr Schiffe bauen und unsere Marine erweitern."
 nt_ethnic_diversity:0 "Kulturelle Vielfalt"
 nt_ethnic_diversity_desc:0 "Die Kleinen Sunda-Inseln sind die Heimat sowohl der Malaien im Westen als auch der Papuaner im Osten. Die Zusammenarbeit zwischen diesen beiden Gruppen hat in der Vergangenheit zur Entwicklung der Region und zur Gründung vieler neuer, vielfältiger Dörfer und Gemeinschaften geführt, die in Harmonie miteinander leben."
 nt_foreign_migrants:0 "Fremde Einwanderer"
 nt_foreign_migrants_desc:0 "In den letzten Jahren haben unsere Inseln einen Zustrom von ausländischen Migranten aus Java und den Gewürzinseln erlebt. Lasst uns diese Ausländer in unserem Land willkommen heißen, damit sie einen Beitrag zu unserer Nation leisten."
 nt_gateway_to_australia:0 "Tor nach Australien"
 nt_gateway_to_australia_desc:0 "Die unmittelbare Nähe zum australischen Kontinent eröffnet neue Handelsmöglichkeiten. Wir müssen diesen Vorteil nutzen, indem wir unsere Händler ins Ausland schicken, um neue Geschäfte abzuschließen, damit sie Waren nach Hause bringen können, und indem wir ausländische Händler dazu bringen, hier mit uns zu handeln."
 nt_splendid_isolation:0 "Großartige Isolation"
 nt_splendid_isolation_desc:0 "Jenseits unserer Inseln kämpfen Nationen, Kulturen und Religionen um Dominanz, Macht und Reichtum. Sich in die Angelegenheiten dieser Ausländer einzumischen, wäre unnötig. Wir sollten auf unseren eigenen Inseln bleiben und uns auf die aktuellen Themen konzentrieren, die hier zu Hause zur Sprache kommen."
 nt_vast_forests:0 "Weite Wälder"
 nt_vast_forests_desc:0 "Die Kleinen Sunda-Inseln beherbergen riesige Wälder, die einen Großteil auf den noch unerforschten Inseln der Region ausmachen. Diese Wälder sollen uns vor Eindringlingen schützen, die ihr Reich in das Gebiet ausdehnen wollen."
 nusa_tenggara:0 "Nusa Tenggarisch"
 nusa_tenggara_ideas:0 "Nusa Tenggara-Ideen"
 nusa_tenggara_ideas_bonus:0 "Nusa Tenggara-Ambitionen"
 nusa_tenggara_ideas_start:0 "Nusa Tenggara-Traditionen"
 obj_30_development_city_desc:0 "Besitzt und kontrolliert eine Kernprovinz mit einer Entwicklung von mindestens §Y50§! Entwicklung."
 obj_30_development_city_tooltip:0 "Kernprovinz mit einer Entwicklung von mindestens §Y50§!\n"
 obj_100_development_desc:0 "Erreicht in Eurer gesamten Nation eine Entwicklung von mindestens 250."
 obj_huge_capital_desc:0 "Eine Entwicklung von mindestens 80 in der Hauptstadt."
 obj_large_subject_desc:0 "Habt einen Vasallen mit einer Entwicklung von mindestens 500."
 ohio:0 "Große Seen"
 old_malay:0 "Altmaliisch"
 orang_asli:0 "Aslisch"
 pah_assimiliate_tribes:0 "Assimiliation der Stämme"
 pah_assimiliate_tribes_desc:0 "Die Stammesvölker in unserer Nation haben animistische Überzeugungen und Traditionen, die unserer Staatsreligion widersprechen. Lasst uns versuchen, diese Heiden zu assimilieren, damit wir eine vollständige religiöse Einheit erreichen können."
 pah_bugis_silk_weaving:0 "Bugis Seidenwebertechniken"
 pah_bugis_silk_weaving_desc:0 "Der jüngste Konflikt auf der Insel Celebes hat dazu geführt, dass unsere Nation einen massiven Zustrom von Bugis-Flüchtlingen erfährt. Diese Flüchtlinge sind hoch qualifiziert in der Seidenweberei und sind Pioniere neuer Muster und Formen. Wir müssen diese qualifizierten Einwanderer und ihre Techniken aufnehmen, denn sie sind der Schlüssel zum Erfolg unserer Seidenindustrie."
 pah_european_diplomacy:0 "Europäische Diplomatie"
 pah_european_diplomacy_desc:0 "Mit dem Auftreten des Westens in Südostasien ist unser Staat von einer Invasion bedroht, und keiner unserer Verbündeten wird uns retten können. Die einzigen Nationen, die uns vor den Westmächten retten können, sind andere Westmächte."
 pah_forest_clearing:0 "Waldlichtungen"
 pah_forest_clearing_desc:0 "Trotz des Wohlstands und des Reichtums, den wir besitzen, ist ein Großteil unserer Nation von Wäldern bedeckt. Wir sollten diese Wälder und das Land roden, damit wir Platz für neue Siedlungen in den dünn besiedelten Regionen unseres Landes schaffen können."
 pah_joining_malay_world:0 "Der Beitritt zur malaiischen Welt"
 pah_joining_malay_world_desc:0 "Mit dem jüngsten Aufstieg des Islam in Nusantara hat sich das Konzept des Malaientums und der malaiischen Identität zu entwickeln begonnen. Wenn wir mit der malaiischen Welt mithalten wollen, müssen wir unsere kulturellen Beziehungen zu den Siamesen abbrechen und unsere wahre malaiische Identität annehmen. "
 pah_malay_literature:0 "Förderung der malaiischen Literatur"
 pah_malay_literature_desc:0 "Literatur ist ein Schlüsselfaktor bei der Messung des Wohlstands einer Nation. Wenn wir erfolgreich sein wollen, müssen wir die malaiische Literatur fördern und die großen Schriftsteller unserer Nation ermutigen, sich an die Arbeit zu machen."
 pah_malayan_gold:0 "Maliisches Gold"
 pah_malayan_gold_desc:0 "Pahang ist die Heimat der größten und reichhaltigsten Goldminen der malaiischen Halbinsel. Wir sollten diese Minen in Ehren halten, denn wegen ihnen gehören wir zu den reichsten Nationen Südostasiens."
 peasant_bremen_claims:0 "§Y[Root.GetName]§! erhält einen permanenten Anspruch auf die §YWeser§! Region sowie die Ländereien von §YHamburg§!, §YSachsen-Lauenburg§! und §YLüneburg§! welche nicht von unseren Verbündeten kontrolliert werden."
 pest:0 "Belgrad"
 philippines_nation_desc:0 "Die Hunderte von Inseln, die Luzon, Mindanao und die Visayas durchziehen, sind in Gefahr! China verweilt im Norden, Brunei im Süden, und eine drohende Bedrohung aus dem Westen zieht durch unsere Gewässer. Die Inseln müssen verteidigt werden, und der einzige Weg, ihre Sicherheit richtig zu gewährleisten, ist die Reform und Zentralisierung."
 philippines_nation_title:0 "Vereint die Inseln"
 portuguese_carib_tooltip:0 "Kolonialuntertanen in §YKolonial-Kleinantillen§!, §YKolonial-Hispaniola§!, §YKolonial-Kuba§! und den §YKolonial-Bahamas§! erhalten '§YBlühende Karibik-Kolonie§!' für §Y20 Jahre§!, mit folgenden Auswirkungen:\nHandelseffizienz: §G+10%§!"
 producing_wine_and_grain_tt:0 "Produktion von §YObst§!: §G+75.0%§!\nProduktion von §YBier§! & §YWein§!: §G+50.0%§!"
 protect_frisia_tt:1 "Provinzen in §YFriesland§! und §YGeldern§! im Besitz von §Y[Root.GetName]§! oder einer verbündeten Bauernrepublik."
 provincial_tax_income:0 "Monatliche Steuereinnahmen"
 pueblo:0 "Tanoaisch"
 recognise_marcharid_of_brittany_desc:1 "Historisch gesehen konnten Frauen das Herzogtum Bretagne erben, und in unserer nationalen Geschichte finden sich stolz die Namen Jeanne, Alix, Berthe und Havoise, aber gemäß dem Vertrag von Guérande, der den Bretonischen Erbfolgekrieg beendete, halten wir uns in erster Linie an die salischen Erbschaftsgesetze, die es Frauen verbieten, zu erben, solange es in der gesamten Linie keinen überlebenden Mann gibt. Leider starb 1440 der kleine Sohn von François, und auch sein einfacher Bruder Pierre ist kinderlos. Das Haus Montfort ist vom Aussterben bedroht, und einige halten es vielleicht doch für klug, die älteste Tochter François', Marguerite, als Erbin des Herzogtums anzuerkennen. Sie ist eine fähige junge Frau, und ihr Großvater ist der König von Schottland, was gute Beziehungen zu ihnen erleichtern könnte. Leider würde Frankreich dies sicherlich als eine Verletzung des Vertrags ansehen und wäre sehr verärgert über uns, und einige Fraktionen innerhalb des Herzogtums könnten dies ebenfalls als einen Verstoß gegen das Gesetz ansehen."
 recognise_marcharid_of_brittany_title:1 "Erkennt die junge Marguerite von Bretagne als Erbin an"
 recover_albania_desc:0 "Um das zweite Rom zu schützen, müssen wir unser Land im östlichen Balkan bis in die Länder des bulgarischen Zarentums erweitern. Obwohl die Bulgaren ein stolzes Volk sind und sich oft gegen die osmanische Herrschaft auflehnten, würden sie sicherlich gerne einem wieder auferstehendem Römischen Reich beitreten."
 recover_albania_title:0 "Erobert Bulgarien"
 recover_alexandria_desc:0 "Alexandria, die einstige Kornkammer Roms, wäre eine fabelhafte Bereicherung für unser wiederauferstandenes Imperium!"
 recover_alexandria_title:0 "Rückeroberung Alexandrias"
 recover_antioch_desc:0 "Die Bedeutung von Antiochia als heiliger Stadt kann nicht hoch genug bemessen werden! Wir müssen sie wieder zu einem Teil des Imperiums machen!"
 recover_antioch_title:0 "Rückeroberung Antiochias"
 recover_central_anatolia_desc:0 "Wir müssen die Türken weiter zurückdrängen und mehr Gebiet für das Römische Reich zurückerobern. Unsere Herrschaft muss im zentralen Teil Anatoliens wiederhergestellt werden. Einerseits weil es unser Erbe ist. Andererseits um die Stadt der Begierde selbst ordnungsgemäß verteidigen zu können."
 recover_central_anatolia_title:0 "Rückeroberung von Trapezunt"
 recover_crimea_desc:0 "Sollte es uns gelingen, Kaffa wieder in den Besitz des Imperiums zu bringen, könnten wir unsere Position im Kampf um die Kontrolle über den Schwarzmeerhandel festigen."
 recover_crimea_title:0 "Rückeroberung Kaffas"
 recover_east_anatolia_desc:0 "Führt die Rückeroberung Anatoliens zu einem erfolgreichen Ende."
 recover_east_anatolia_title:0 "Rückeroberung Ostanatoliens"
 recover_east_islands_desc:0 "Durch die Rückeroberung von Zypern könnten wir für Sicherheit vor den Küsten Anatoliens sorgen."
 recover_east_islands_title:0 "Rückeroberung Zyperns"
 recover_greece_desc:0 "Das Reich ist nach wiederholten Schlägen der Türken ein Schatten seiner selbst. Um uns wieder zu erheben wie der Phönix aus der Asche, müssen wir die griechischen Lande zurückerlangen."
 recover_greece_title:0 "Rückeroberung Griechenlands"
 recover_isteria_desc:0 "Setzt die Rückeroberung der Adriaküste fort!"
 recover_isteria_title:0 "Rückeroberung Istriens"
 recover_jerusalem_desc:0 "Der nächste Schritt unserer Wiedererstarkens sollte in der Rückeroberung Jerusalems bestehen!"
 recover_jerusalem_title:0 "Rückeroberung Jerusalems"
 recover_lombardia_desc:0 "Führt die Wiedereingliederung Italiens in das Imperium zu einem erfolgreichen Ende!"
 recover_lombardia_title:0 "Rückeroberung der Lombardei"
 recover_north_italy_desc:0 "Rom ist wieder Teil des Imperiums. Nun können wir den Blick nordwärts richten!"
 recover_north_italy_title:0 "Rückeroberung Norditaliens"
 recover_rome_desc:0 "Konstantinopel mag das neue Rom sein, aber die alte Reichshauptstadt, die Ewige Stadt selbst, ist seit dem Fall des Exarchats von Ravenna 751 verloren. Der unvorhergesehene Wiederaufstieg des Römischen Reichs hat eine starke Bewegung hervorgerufen, die die Wiedervereinigung mit unseren lateinischen Brüdern verlangt..."
 recover_rome_title:0 "Rückeroberung Roms"
 recover_sicily_desc:0 "Sizilien ging dem Reich 965 verloren, als die Insel von Mahomet erobert wurde. Es ist an der Zeit, dies zurechtzurücken und auf der Insel von Damocles und Archimedes wieder Griechisch zu sprechen."
 recover_sicily_title:0 "Rückeroberung Siziliens"
 recover_south_italy_desc:0 "Seitdem die Franken feige die Stadt Konstantins geplündert haben, wissen wir, dass sie eine Gefahr darstellen. Wir müssen unsere westliche Flanke sichern, indem wir die Kontrolle über Süditalien übernehmen, damit dies nicht noch einmal geschieht."
 recover_south_italy_title:0 "Rückeroberung Süditaliens"
 recover_south_spain_desc:0 "Die spanische Küste bildet den äußersten Punkt unserer Ambitionen im Westen."
 recover_south_spain_title:0 "Rückeroberung Hispaniens"
 recover_the_balkans_desc:0 "Die nächste Phase unseres Erstarkens sollte sich die Rückeroberung der östlichen Adriaküste zum Ziel setzen."
 recover_the_balkans_title:0 "Rückeroberung Albaniens"
 recover_the_coast_of_asia_minor_desc:0 "Solange die Länder von Kleinasien vom Feind gehalten werden, werden wir nie sicher sein. Durch die Eroberung der Küstenprovinzen hätten wir den Puffer, den wir brauchen."
 recover_the_coast_of_asia_minor_title:0 "Rückeroberung Kleinasiens"
 recover_tripoli_desc:0 "Tripolis muss zum Ruhme des Imperiums zurückerobert werden!"
 recover_tripoli_title:0 "Rückeroberung von Tripolis"
 recover_tunis_desc:0 "Tunis ist die Heimat des einstigen Erzfeindes Roms: Karthago bildet den westlichsten Punkt unserer Ambitionen an der afrikanischen Küste."
 recover_tunis_title:0 "Rückeroberung von Tunis"
 recover_west_anatolia_desc:0 "Die Zeit ist gekommen, Anatolien von den Türken zurückzuerobern und die Herrschaft der Römer über das, was einst Kern des Reiches war, wiederherzustellen."
 recover_west_anatolia_title:0 "Rückeroberung Westanatoliens"
 recover_west_islands_desc:0 "Wenn wir die Kontrolle über Korsika und Sardinien erlangen, könnten wir die italienische Küste sichern. Die Balearen wären der ideale Ausgangspunkt für eine Ausdehnung auf die iberische Halbinsel."
 recover_west_islands_title:0 "Rückeroberung der Westinseln"
 reestablishing_themes_names_tooltip:0 "In den zurückeroberten Provinzen und ihren Städten werden ihre griechischen Namen wieder eingeführt."
 rejected_treaty:0 "Vertrag abgelehnt"
 religious_leagues.4.d:0 "Der Religionskrieg im Kaiserreich ist ergebnislos zu Ende gegangen und die beiden Seiten haben sich in der westfälischen Stadt Münster versammelt, um einen Kompromissfrieden zu unterzeichnen. Nach den Bestimmungen des Westfälischen Friedens wird der konfessionelle Glaube jedes Staates von seinem Herrscher nach dem Prinzip 'Wessen Reich, dessen Religion' bestimmt. Zudem sollen die seit langem bestehenden De-jure-Ansprüche des Kaisers über Italien und die Schweiz revidiert werden."

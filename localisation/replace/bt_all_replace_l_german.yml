 celtic_nation_required_provinces_tooltip_e:1 "Besitzt mindestens 6 von Bretagnes 15 traditionellen Provinzen als Kernprovinzen"
 central_thai:0 "Siamesisch"
 champagne:0 "Paris"
 city_upon_a_hill:0 "English Bill of Rights"
 city_upon_a_hill_desc:0 "Eine weitreichende Serie von Reformen, die sich auf die Limitierung der Macht der Krone, speziell auf das Gerichtswesen, fokussiert. Diese Regelungen führten zu größerer Beständigkeit im Recht und erlaubte Handel und Wirtschaft zu florieren."
 colonial_alaska:0 "Kolonial-Alaska"
 colonial_the_carribean:0 "Kolonial-Kleinantillen"
 conquer_al_jazira_hsn_desc:0 "Die Türken des Schwarzen Schafes haben, wie ihre Brüder des Weißen Schafes, unser Land schon zu lange unter Druck gesetzt. Die Schwarzen Schaf-Turkomanen haben zwar eine größere Reichweite, sind aber schwach. Wir müssen unsere Herrschaft über sie etablieren!"
 conquer_al_jazira_hsn_title:0 "Das schwarze Schaf"
 constable:1 "Polizeistation"
 constable_short:1 "Polizeistation"
 cro_tur_army:0 "Relatives Armeestärke-Verhältnis ist mindestens §Y80%§! verglichen mit §YOsmanisches Reich§!"
 cruader_piracy_tt:0 "Mindestens §Y15§! Küstenprovinzen im §YMaghreb§! sind in Besitz von [Root.GetName] oder dessen Nicht-tributpflichtiger Untertanen"
 crusader_egypt_tt:0 "Mindestens §Y27§! Provinzen in §YÄgypten§! in Besitz von [Root.GetName] oder dessen Nicht-tributpflichtiger Untertanen"
 crusader_greece_tt:0 "Mindestens §Y12§! Provinzen (oder §Y6§! wenn das Byzantinische Reich nicht existiert) in den Regionen §YPeloponnes, Hellas, Kreta and Ägäische Inseln§! werden von [Root.GetName] oder seinen nicht-tributpflichtigen Untertanen kontrolliert"
 customs_house:0 "Börse"
 customs_house_short:0 "Börse"
 dakelh:0 "Carrierisch"
 danao:0 "Danaonisch"
 degar:0 "Degarisch"
 degar_animist_traditions:0 "Animistische Traditionen"
 degar_animist_traditions_desc:0 "Unabhängig von unserer Staatsreligion wird unser Volk immer unsere traditionellen Werte bewahren und die Geisterwelt anbeten. Ausländer mögen auf unsere 'heidnischen' Werte herabblicken, aber das wird uns nicht davon abhalten, das zu verehren, woran wir glauben."
 degar_bamboo_architecture:0 "Bambus-Architektur"
 degar_bamboo_architecture_desc:0 "Bambus ist ein Schlüsselelement unserer Architektur. Unsere Wohnungen sind aus Bambus, und ein Großteil unserer anderen Gebäude ist ebenfalls aus diesem Material gefertigt. Bambus ist leicht zu finden und daher ein wichtiger Bestandteil unserer Architektur."
 degar_elephant_tamers:0 "Elefantenjagden"
 degar_elephant_tamers_desc:0 "Die Elefantenjagd und -zähmung, die von den Cham an uns weitergegeben wurde, ist ein wichtiger Teil unserer örtlichen Gemeinschaften. Stammesführer jagen oder fangen oft Elefanten und präsentieren ihre Beute einem mächtigen König oder Oberherrn, als eine Methode der Anerkennung und des Nachweises von Loyalität."
 degar_foreign_tribute:0 "Ausländische Tribute"
 degar_foreign_tribute_desc:0 "Während unsere Nachbarn stärker werden und ihre Technologie immer fortschrittlicher wird, ist es immer offensichtlicher geworden, dass unsere Berge uns nicht mehr schützen können. Wir können uns nicht vor unseren Nachbarn schützen, und wir können auch keinen militaristischen Ansatz zur Wahrung unserer Unabhängigkeit verfolgen. Wir müssen jetzt die Möglichkeit nutzen, unseren größeren Nachbarn zu Tribut zu zollen."
 degar_ideas:0 "Degarische Ideen"
 degar_ideas_bonus:0 "Degarische Ambitionen"
 degar_ideas_start:0 "Degarische Traditionen"
 degar_matrilineality:0 "Matrilinealität"
 degar_matrilineality_desc:0 "In den meisten Degar-Gesellschaften sind Frauen die mächtigste Person in einem Haushalt, und so werden diese Haushalte matrilineal gestaltet, wobei das Eigentum von Mutter zu Tochter weitergegeben wird. Diese Frauen haben nicht nur die Kontrolle über die Eigentumsrechte, sondern werden auch priorisiert, wenn es darum geht, die familiäre Herkunft zurückzuverfolgen."
 degar_mountaineers:0 "Degarische Bergsteiger"
 degar_mountaineers_desc:0 "Vor langer Zeit lebten unsere Leute an den reichen Cham-Küsten, wo wir blühten und gedeihten. Die Invasionen der Khmer und der Cham ließen uns jedoch nur die Möglichkeit, in den Bergen Zuflucht zu suchen. Bis heute leben wir in den Bergen, wo wir vor unseren Feinden sicher sind."
 degar_national_epics:0 "Nationale Epen"
 degar_national_epics_desc:0 "Im ganzen Hochland sind Epen und Folklore ein wichtiger Teil unserer Kultur. Die Epen werden normalerweise von Erzählern vorgelesen, die an einem Feuer sitzen und ihren Mitbürgern die ganze Nacht über von großen Ereignissen berichten. Unsere Leute haben eine reichhaltige Erinnerungsgeschichte, und wir werden immer an unserer Tradition festhalten, große Epen zu erzählen."
 desc_ayu_portuguese_treaty:0 "Der portugiesisch-siamesische Vertrag von 1516, der in Ayutthaya von Vertretern Portugals und Siams unterzeichnet wurde, verdeutlichte die Bedeutung für religiöse Toleranz. Unter den genannten Bedingungen erklärte sich Siam bereit, die Religionsfreiheit zu garantieren, so dass sich bis zu dreihundert portugiesische Staatsangehörige in Ayutthaya niederließen."
 desc_bt_amber_coast:1 "Die Sambische Halbinsel, die gelegentlich als 'Bernsteinküste' bezeichnet wird, ist die weltweit wichtigste Quelle für Bernstein. Bereits im Jahr 98 vom römischen Historiker Tacitus ausdrücklich erwähnt, ist der 'Baltische Bernstein', wie er genannt wird, in diesem Gebiet so besonders reichlich vorhanden, dass er von ganz allein an die Küste gespült wird. Der Halbedelstein ist derart zahlreich, dass die Produktion, obwohl er schon seit dem fernen Altertum gesammelt wurde, weiter zunahm, so dass man davon ausgeht, dass bis zum 18. Jahrhundert 95% aller weltweit produzierten Fertigbernsteine aus dieser Region stammten."
 desc_bt_kornhaus_der_hansa:1 "An der Ostsee ist Getreide nicht besonders reichlich vorhanden. Die Temperaturen sind im Allgemeinen zu kalt und der Boden zu sandig oder felsig, um vielerorts mehr als nur bescheidene Roggenkulturen zu ertragen, so dass jeder fruchtbare Boden, der zuverlässig hohe Getreideerträge liefert, besonders wichtig wird. Die Landschaft um Danzig ist ungewöhnlich fruchtbar, und ihre Lage nahe der Weichselmündung ist ideal, um auch Getreide von weiter flussaufwärts zu importieren. Diese Kombination verwandelte Danzig im späten Mittelalter langsam in einen bedeutenden Getreidehafen, und schließlich wurde es als 'die Kornkammer der Hanse' bekannt. Ein großer Teil des Grundnahrungsmittelgetreides Nordeuropas wurde hier entweder angebaut oder zumindest durchgeleitet."
 desc_grain_bonus_prod:0 "Unsere Brauereien treiben die Produktion von Bier in dieser Provinz in die Höhe."
 desc_mlc_sound_toll:0 "Durch die Kontrolle der Hafenstadt Malakka kontrollieren wir die Meerenge von Malakka, die ein zentraler Bestandteil einer der wichtigsten Handelsrouten Malayas ist."
 develop_ukraine_tooltip:0 "Besitzt §Y20§! Provinzen in §YRuthenien§!, auf die folgendes zutrifft:\nEntwicklung mindestens §Y10§!\nHat einen §YTempel§! gebaut\nHat eine §YKathedrahle§! gebaut"
 dtt_peasants_war_tt_2:1 " Provinzen in Schleswig sowie in Regionen in Nord- und Süddeutschland, die von einer Bauernrepublik regiert werden"
 emilia_in_hre_tooltip:0 "§YRomagna§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 emp_ita_prosperity_for_all_tt:0 "Im Besitz von mindestens 25 Provinzen mit §YWohlstand§!."
 emp_mlo_italian_riches_effect_tooltip:0 "Jede im Besitz befindliche Provinz mit §YLombardischer§! Kultur OHNE Separatismus:\n   Erhält §Y2§! Entwicklung."
 emp_ned_assert_dutch_sovereignty_tt:1 "Besitzt §Y7§! Kernprovinzen"
 english_monarchy:0 "Britische Monarchie"
 english_monarchy_desc:0 "Die Britische Monarchie ist eine repräsentative Monarchie mit einem Parlament, das regelmäßig vom regierenden Monarchen einberufen wird. Sie stützt sich auf die in der Magna Carta festgelegten Privilegien."
 eoc_nomadic_border_tooltip:0 "Gesamte Entwicklung von mindestens §Y500§!"
 establish_canada_colony_desc:0 "Das reiche Tal am Sankt-Lorenz-Strom und der umgebenden Gebiete scheint der ideale Ort für eine neue Siedlung zu sein. Lasst uns eine neue große Stadt in diesem weiten Land gründen!"
 establish_canada_colony_title:0 "Errichtet eine Kolonie in Kanada"
 establish_carribean_colony_desc:0 "Die winzigen Inseln der Karibik produzieren Zucker, exotisches Bauholz, Gewürze, Kaffee, Tabak und vieles mehr in weit größerer Menge als ihre geringe Größe vermuten ließe. Ihre zentrale Lage macht sie zudem zu einem idealen Handelsplatz. Wir sollten dort unverzüglich eine Präsenz aufbauen um uns mit diesem Potenzial einen Vorteil zu verschaffen!"
 establish_carribean_colony_title:0 "Errichtet eine Kolonie auf den Kleinen Antillen"
 establish_usa_colony_desc:0 "Die fruchtbaren gemäßigten Waldgebiete an der Ostküsten von Nordamerika wäre ein geeigneter Ort für eine neue Kolonie. Lasst uns schleunigst eine neue Siedlung an diesen fernen Küsten errichten!"
 establish_usa_colony_title:0 "Errichtet eine Kolonie an der amerikanischen Ostküste"
 filipino:0 "Tagalogisch"
 formed_majapahit_flag:0 "Majapahit wiederhergestellt"
 formed_majapahit_flag_desc:0 "Nachdem wir ins Exil geschickt wurden, haben wir es geschafft, die rebellischen Muslime zurückzuschlagen. Nachdem unser Reich wiederhergestellt ist, können wir endlich Ordnung nach Nusantara bringen."
 formosan:0 "Formosisch"
 fra_carib_colony.tooltip:0 "§Y[Root.GetName]§! oder seine nicht tributpflichten Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in Kolonial-Kleinantillen"
 gaelic:0 "Gälisch"
 gen_north_india_powerful_subject.tooltip:0 "Jeder nicht-tributpflichtige Untertan mit mindestens §Y100§! Gesamt-Entwicklung und weniger als §Y50§! Freiheitsstreben"
 grain_depot:0 "Kornspeicher"
 grain_depot_short:0 "Kornspeicher"
 huron:0 "Wendatisch"
 iberian_nation_desc:0 "Der Begriff Lusitania ist seit der Römerzeit ein Begriff, der aufgrund seiner Bewohner, der Lusitani, geprägt wurde. Seitdem ist er ein sowohl formaler als auch poetischer Name für unsere Nation. Mit der Unterwerfung der iberischen Halbinsel unter unsere Kontrolle und mit unseren kolonialen Fähigkeiten haben wir ein neues Reich gegründet. Nutzen wir diese Gelegenheit, um dieses Erbe für immer zu beanspruchen."
 iberian_nation_title:0 "Lusitanien wiederherstellen"
 ilocano:0 "Ilocanisch"
 IMPERIAL_NO_INCIDENT_TITLE_TOOLTIP:0 "Von Zeit zu Zeit befasst sich der Reichstag mit einer Angelegenheit, welche die Gesamtheit des Reiches betrifft. Der Kaiser ist dann zum Handeln gezwungen und muss sich dem Willen der Fürsten und Kurfürsten beugen oder er wird diese wertvolle politische Instanz aushöhlen."
 integrate_urbino_desc:0 "Während des Papsttums von Avignon nutzten mehrere kleine Seignorate und Republiken des Heiligen Stuhls die Situation aus und begannen, immer mehr Autonomie auszuüben, wobei sie gelegentlich die Interessen des Heiligen Vaters gefährdeten. Es ist an der Zeit, unsere Territorien zu konsolidieren und sie uns näher zu bringen."
 integrate_urbino_title:0 "Weltliche Macht"
 ire_abundant_harvests:0 "Reiche Ernten"
 ire_abundant_harvests_desc:0 "Nun, da die gierigen und nachlässigen englischen Lords aus Irland vertrieben worden sind, sind unsere Bauern endlich in der Lage, ihre Produktion in Frieden zu organisieren. Plagen und Ernteausfälle werden als kritische Staatsangelegenheiten betrachtet, und nicht mehr länger als unbedeutende Angelegenheiten in einer irrelevanten Kolonie."
 ivoryDESC:0 "Elfenbein war, abgesehen von Sklaven, eines der wichtigsten Handelsgüter Afrikas. Es war in Europa hoch begehrt und wurde auf mannigfache Art und Weise z.B. zu Schnitzwerk, Geschenken, kleinen Kunstgegenständen, Möbeln etc. verarbeitet."
 javasunda_nation_desc:0 "Im Laufe der Zeit teilte sich die Insel Java allmählich in zwei Bruderstaaten auf, wobei der ältere javanesische Staat die Ostseite der Insel und der jüngere sundanesische Staat die Westseite erhielt. Jetzt sind wir jedoch wieder vereint, und nun können wir gemeinsam als ein einziges, vereintes Volk gedeihen."
 javasunda_nation_title:0 "Reformiert Java"
 kabylian:0 "Kabylisch"
 khm_conquer_khorat_plateau:0 "Erobert das Plateau"
 khm_conquer_khorat_plateau_desc:0 "Das Land jenseits von Koreach war einst, wie Koreach selbst, ein Teil des Khmerreichs. Unser Einfluss auf das Koreach-Plateau endete jedoch mit dem Aufstieg der Laoten und ihrer primitiven Stadtstaaten. Mit unseren erfolgreichen Kriegen in Siam wird es schnell und einfach sein, das Plateau von Laos zurückzuerobern."
 khm_conquer_khorat_plateau_title:0 "Erobert das Plateau"
 khm_conquer_the_siamese_heartland:0 "Erobert Zentral-Siam"
 khm_conquer_the_siamese_heartland_desc:0 "Die reichen Ländereien von Zentral-Siam waren einst ein wertvoller Teil des Khmerreichs. Das war, bis thailändische Einwanderer die lokale Bevölkerung der Khmer und Mon eroberten und diese Region als ihre eigene beanspruchten. Es ist an der Zeit, dass wir diesen kostbaren Ort wieder in unseren Besitz bringen."
 khm_conquer_the_siamese_heartland_title:0 "Erobert Zentral-Siam"
 khm_end_siam:0 "Vernichtet Siam"
 khm_end_siam_desc:0 "Mit einer Spur Ironie haben wir Siam ihr wertvollstes Land genommen und sie verwundbar gemacht. Lasst uns Siam endlich ein Ende setzen."
 khm_end_siam_title:0 "Vernichtet Siam"
 khm_reclaim_old_cambodia:0 "Erlangt Alt-Kambodscha zurück"
 khm_reclaim_old_cambodia_desc:0 "Erst mit der Eroberung von Angkor wurden uns Koreach und die umliegenden Städte von den Siamesen geraubt. Unser Land muss zurückgewonnen werden, sei es friedlich, sei es mit Gewalt, wenn nötig....."
 khm_reclaim_old_cambodia_title:0 "Erlangt Alt-Kambodscha zurück"
 khmer_empire_nation_desc:0 "Zerrissen durch den Zustrom machthungriger thailändischer Flüchtlinge und den Aufstieg von Siam und Lan Xang, erlosch das alte Khmerreich. In den letzten Jahren sind Lan Xang und Siam jedoch klein und schwach geworden, und unsere Kampagnen zur Rückgewinnung unseres Landes sind erfolgreich. Mit der Wiederherstellung der alten Grenzen und einer stabilen Regierung können wir nun wieder das Khmerreich ausrufen und die Wiederherstellung Angkors anstreben."
 khmer_empire_nation_title:0 "Reformiert das Khmerreich"
 khoisan:0 "Khoikhoisch"
 khun:0 "Luenisch"
 kongo_group:0 "Zentralbantoidisch"
 kra_dai_culture_group:0 "Taiisch"
 kut_consolidation_of_kutai:0 "Konsolidierung von Borneo"
 kut_consolidation_of_kutai_desc:0 "Während wir auf der Insel Borneo zu einem dominanten Staat geworden sind, gibt es eine Reihe anderer Gebiete, in denen unser Volk in verschiedenen Fürstentümern und Königreichen lebt. Lasst uns daran arbeiten, das Volk von Borneo in einem Staat mit starken zentralen Regeln zu vereinen, denen alle folgen können."
 kut_earliest_indic_state:0 "Brahmanische Bande"
 kut_earliest_indic_state_desc:0 "Wie die meisten Staaten auf diesen Inseln haben wir alte Verbindungen zum indischen Subkontinent. Schließlich wurde unser Staat auf der Grundlage der brahmanischen Tradition gegründet. Reisende und Kaufleute vom indischen Subkontinent sind bei uns immer willkommen, um diese brahmanischen Traditionen zu pflegen."
 kutainese:0 "Kutainesisch"
 latin:0 "Italienisch"
 lig_indian_influence:0 "Indischer Einfluss"
 lig_indian_influence_desc:0 "Im Laufe der Jahrhunderte haben wir gesehen, wie der Hinduismus unsere Traditionen beeinflusst hat, und wir haben auch große Tempel im lankischen Stil im ganzen Land gebaut, um den Theravada-Buddhismus zu verbreiten. Der Einfluss von Großindien ist ein offensichtlicher Teil unserer Gesellschaft."
 lig_ligorian_restoration:0 "Ligorische Restauration"
 lig_ligorian_restoration_desc:0 "Mit dem Ende des Tambralingan-Reichs verlor Nakhon Si Thammarat an Bedeutung aus der Zeit des Wohlstands. Mit der Gründung von Sukhothai gewann Nakhon Si Thammarat jedoch wieder an Bedeutung und wurde wieder zum Juwel der malaiischen Halbinsel, und so soll es von nun an bleiben."
 lig_righteous_ruler:0 "Rechtmäßiger Herrscher"
 lig_righteous_ruler_desc:0 "Thammarat bedeutet im Sanskrit rechtschaffener Herrscher, eine feste Erinnerung daran, dass wir dem Beispiel des Theravada folgen sollten, moralisch richtige und gerechtfertigte Entscheidungen zu treffen, die auf kosmischer Ordnung und Reinheit basieren."
 lig_southern_wall:0 "Südlicher Wall"
 lig_southern_wall_desc:0 "Zweitausendzweihundertachtunddreißig Meter lang, von Nord nach Süd, hat Nakhon Si Thammarat nur ein Tor. Trotz des hohen Alters der Mauer wird sie sicherlich noch Jahrhunderte lang gegen südliche Eindringlinge bestehen bleiben."
 lig_the_tai_frontier:0 "Die thailändische Grenze"
 lig_the_tai_frontier_desc:0 "Trotz der malaiischen Wurzeln unseres Landes entstand der Wohlstand unseres Königreichs durch die ständige Migration der thailändischen Bevölkerung auf die malaiische Halbinsel. Als das am weitesten entfernte thailändische Staatswesen ist es wichtig, dass wir diese Politik der thailändischen Kolonisierung der Halbinsel fortsetzen."
 lig_wat_phra_mahathat_voramahavihan:0 "Wat Phra Mahathat"
 lig_wat_phra_mahathat_voramahavihan_desc:0 "Wat Phra Mahathat Woramahawihan ist eine der wichtigsten historischen Stätten auf der gesamten malaiischen Halbinsel. Der Tempel ist mit verschiedenen Elefantenköpfen und Statuen von Buddha und Riesen geschmückt, die den Tempel bewachen. Der Tempel wurde von König Chandrabhanu von der Lotus-Dynastie im lankischen Stil erbaut, wahrscheinlich um an seine Eroberung der Insel zu erinnern."
 lower_saxon:2 "Niedersächsisch"
 lue_ideas:0 "Shanische Ideen"
 lue_ideas_bonus:0 "Shanische Ambitionen"
 lue_ideas_start:0 "Shanische Traditionen"
 majapahit_nation_desc:0 "Nachdem wir ins Exil geschickt wurden, haben wir es geschafft, die rebellischen Muslime zurückzuschlagen. Nachdem unser Reich wiederhergestellt ist, können wir endlich Ordnung in Nusantara bringen."
 majapahit_nation_title:0 "Stellt Majapahit wieder her"
 mal_spice_islands_desc:0 "Muskatnuss, Klee, einfacher schwarzer Pfeffer..... Jedes Korn ist in den Augen derjenigen, die mit weniger scharfen Nationalküchen verflucht sind, sein Gewicht in Gold wert. Die Attraktivität unserer Gewürze im Ausland hat ihren Wert auch im Inland erhöht."
 malay_nation_malaya_sumatra_borneo_tooltip:0 "Erobert Borneo, Sumatra und die Malaiische Halbinsel."
 malaya_nation_java_sumatra_borneo_tooltip:0 "Erobert Borneo, Sumatra und Java."
 malayan:0 "Maliisch"
 malayan_nation_desc:0 "Gajah Muda, der Mahapatih von Majapahit, träumte einst von einem vereinten Archipel, und er schwor sogar, keine gewürzhaltigen Speisen zu konsumieren, bis er ganz Nusantara eroberte. Uns ist es endlich gelungen, seinen Traum zu verwirklichen, und ein Großteil des Archipels wird nun direkt von einer einzigen starken Regierung regiert. Das Archipel wird sich über die Bildung eines starken Nusantaran-Staates freuen."
 malayan_nation_title:0 "Vereint das Achipel"
 mataram_nation_desc:0 "Gegründet auf der Basis dharmischer Ideale und Traditionen, ist das Reich von Majapahit praktisch tot. Mit dem jüngsten Aufstieg des Islam sollten wir uns von unseren alten Traditionen lösen und die Gründung eines neuen muslimischen Staates in Java anstreben."
 mataram_nation_title:0 "Gründet Mataram"
 merchant_republic_desc:1 "Eine Regierungsform bei welcher das Land als Republik regiert wird, aber seinen Schwerpunkt auf Wirtschaft und Handel gelegt hat.\nWenn eine Kaufmannsrepublik mehr als 50 Provinzen in §YStaaten§! besitzt, erleiden sie Abzüge auf ihre §YRepublikanische Tradition§!."
 minang_ideas:0 "Minang-Ideen"
 minang_ideas_bonus:0 "Minang-Ambitionen"
 minang_ideas_start:0 "Minang-Traditionen"

 #Absolutism Rebalancing
 ABSOLUTISM_NOT_YET_TOOLTIP:1 "§YAbsolutismus§!\nAbsolutismus beschreibt wie rücksichtslos und effizient die Regierung ist. Es ist ein Konzept, das im Zeitalter des Absolutismus auftaucht. Je höher er ist, desto mehr Vorteile ergeben sich durch administrative Effizienz und eine stabile Regierung, führt jedoch auch zu größeren Unruhen."
 ABSOLUTISM_IMPACT_TT:1 "Absolutismus beschreibt wie rücksichtslos und effizient die Regierung ist. Je höher er ist, desto mehr Vorteile ergeben sich durch administrative Effizienz und eine stabile Regierung, führt jedoch auch zu größeren Unruhen."
 
 #General Idea Changes
 #2 changes below reverted, as Paradox copied this as off 1.28.
 #improved_shipyards:0 "Land überschreiben"
 #improved_shipyards_desc:0 "Manchmal scheint es, als könne keine Regierung jemals die gewaltigen Weiten leeren Landes innerhalb unserer Grenzen zähmen, also warum sollten wir es überhaupt versuchen? Wenn wir loyalen Soldaten und Pflanzern anstelle von herkömmlicheren Zahlungsleistungen Land überschreiben, werden sie das Land für uns bestellen."

 
 #National Idea Changes
 city_upon_a_hill:0 "English Bill of Rights"
 city_upon_a_hill_desc:0 "Eine weitreichende Serie von Reformen, die sich auf die Limitierung der Macht der Krone, speziell auf das Gerichtswesen, fokussiert. Diese Regelungen führten zu größerer Beständigkeit im Recht und erlaubte Handel und Wirtschaft zu florieren."
 
 #Changes to the way BT handles Shadow Kingdom, Guelphs, Ghibbilines, and Italian HRE
 religious_leagues.4.d:0 "Der Religionskrieg im Kaiserreich ist ergebnislos zu Ende gegangen und die beiden Seiten haben sich in der westfälischen Stadt Münster versammelt, um einen Kompromissfrieden zu unterzeichnen. Nach den Bestimmungen des Westfälischen Friedens wird der konfessionelle Glaube jedes Staates von seinem Herrscher nach dem Prinzip "Wessen Reich, dessen Religion" bestimmt. Zudem sollen die seit langem bestehenden De-jure-Ansprüche des Kaisers über Italien und die Schweiz revidiert werden."
 
 
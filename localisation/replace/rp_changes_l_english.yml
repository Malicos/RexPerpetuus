 # Base Localization Miscallenea
 LOADING_TIP_0:0 "Despite the decline of the Seljuk dynasty in 1125, the house endured as minor lords, and a second Seljuk state has been formed in Mashriq in year 1434 after deposing the Samarrids."
 LOADING_TIP_1:0 "A proto-reformation movement has arisen in 1408 in Slavonia, which ended up uniting the Catholic reformists and the dwindling Krstjani. The outsiders refer to them as the Patarenes."
 LOADING_TIP_2:0 "The Norwegian rule in England lasted nearly five decades before the kingdom shattered into petty kingdoms as a result of armed uprisings. This division became known as the Second Heptarchy."
 LOADING_TIP_3:0 "The Kingdom of Arles has seceded from the Holy Roman Empire in 1076 after a successful war of independence. It continues to exist to this day."
 LOADING_TIP_4:0 "The Cathar faith still exists in the Duchy of Languedoc, despite having being forced into hiding for decades after the success of the Albigensian Crusades in 13th century."
 LOADING_TIP_5:0 "The Kingdom of Pechenegia has been shaped by centuries of battles for survival, ultimately its people becoming heavily influenced by the culture of the Moldavian Vlachs and the Orthodox church."
 LOADING_TIP_6:0 "The Eastern Roman Empire has been shattered by a Mongol invasion which sacked Constantinople in 1230 and slaughtered the Basileus and his family. No one has been able to claim the Imperial mantle to this day."
 LOADING_TIP_7:0 "The Gaels have remained true to their Celtic roots, with the Kingdom of Alba standing proud as the uncontested ruler of Northern Albion."
 LOADING_TIP_8:0 "The Kingdom of Lotharingia has been reformed in 1274 by King Emund I after a successful union of the Upper and Lower Lorraine. It has gained an elector status in the Holy Roman Empire."
 LOADING_TIP_9:0 "Anglia can form the North Sea Empire, if it manages to acquire total control over Norway and Denmark. Alternatively, it can unite Albion under one ruler if it decides to conquer Alba instead."
 LOADING_TIP_10:0 "Because of William's loss in England, many Normans resorted to mercenary work, choosing to sail to Sicily and search for opportunities there. Many ended up serving the Romans during the Battle of Manzikert."
 LOADING_TIP_11:0 "The success of the First Crusade in 1116 has led to the establishment of a permanent Christian presence in the Levant, allowing for mounting of the expeditions into the Holy Land proper later on."
 LOADING_TIP_12:0 "The fall of the Fatimids in 1310 has led to the fracturing of Egypt, followed by series of conflicts in which the Khaleelids emerged victorious and restored Coptic rule to the area."
 LOADING_TIP_13:0 "A small contingent of Knights Hospitaller maintains their presence in Kabylia since the Annaba Conflict of 1388."
 LOADING_TIP_14:0 "The various Greek despots and the Bulgars all vie to become worthy of the Imperial title. Each of them has a different approach to how a reformed Roman Empire should be governed."
 LOADING_TIP_15:0 "The German efforts to implement Ostsiedlung have failed, in large part due to voluntary Christianization of the Wendish nobles, who have retained control of the Eastern Marches."
 LOADING_TIP_16:0 "The Premyslid dynasty continues to rule in Bohemia to this day. The Bohemian political influence currently extends to Lusatia and Lower Silesia."
 LOADING_TIP_17:0 "The Kingdom of Poland has maintained a relative political stability for centuries and it continues to be a respected contender on the local political arena to this day."
 LOADING_TIP_18:0 "After the collapse of the Persianate Shahid Empire in Iran, the Daylamites were the only ones who managed to create a native Iranian-ruled polity that exists to this day."
 LOADING_TIP_19:0 "The Abbasid Caliphate continues to exist in Baghdad. While de facto a subject of the Seljuks, the Caliph enjoys a fair degree of political autonomy."
 LOADING_TIP_20:0 "The first King of restored Lotharingia, Emund I, was also the founder of the Nancy branch of House Salian, which rules over the kingdom to this day."
 LOADING_TIP_21:0 "The Sultanate of Cordoba has been formed under the Dhulnunids in 1145. It came very close to destroying all traces of Christian rule in the Spanish peninsula by the end of 14th century."
 LOADING_TIP_22:0 "The lands of the Rus' remain fragmented into various principalities, with most of them still under the ever-present rule of the Rurikovich dynasty."
 LOADING_TIP_23:0 "Since the 13th century, Lithuania was a subject of political maneuvering between the Polish and White Ruthenian lords, leading to its Christianization, followed by partial Slavicization."
 LOADING_TIP_24:0 "The Mongol Empire has been established in 1187 by Genghis Khan, Chakha Dondokhid and persisted until the demise of his son and heir, Chilagun in 1239."
 LOADING_TIP_25:0 "Croatia has formally become a member of the HRE in 1235 after Maria Otakeren has secured her claim. After her death, the kingdom was inherited by Kaiser Radbot, cementing the membership."
 LOADING_TIP_26:0 "The Kingdom of Lombardy has been established by King Anscario in 1430, and is one of two major Italian powers that are not dependencies of the Holy Roman Empire, the other being Republic of Venice."
 

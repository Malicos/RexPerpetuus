 daimyo_vassal_long_desc:0 "Ein Han, der von einem loyalen Daimyo kontrolliert wird, folgt seinem Shogun in den Krieg, kann bestimmte diplomatische Aktionen nicht durchführen und zahlt einen Teil seines Einkommens an seinen Shogun. Daimyo können auch gegeneinander kämpfen."

 # Religions
 hussite:0 "Calixtine"
 hussite_religion_desc:1 "The Calixtines are followers of REFORMERNAME, founder of a Slavonic religious reformation movement composed out of disgruntled Catholics of Croatia and adherents of the old Bosnian Church. They are a diverse group of non-conformists ranging from moderates with minor theological disagreements with Catholic doctrine to radicals who see the Catholic Church as irredeemably corrupt."
 protestant:0 "Evangelical"
 protestant_religion_desc:1 "Evangelicanism covers a wide range of religious traditions starting with the teachings of REFORMERNAME during the reformation. They react against a number of the conventions that over time have developed in the Catholic church and the idea of a pope itself.\nIn the game Evangelicanism cover mainly countries inspired by REFORMERNAME's teachings and who have formed state churches."
 reformed_religion_desc:0 "Reformed covers a wide range of religious traditions inspired by men such as REFORMERNAME or REFORMERNAME. Generally appearing later than the religions classified as Evangelical the Reformed religion also rejects papal authority and want to return to the rules of the scriptures but unlike the Evangelicals they embrace a number of perceived more hard-line ideas such as predestination and iconoclasm and will not form state Churches."


 #Fixing Draiocht's botching of my beer localisation.
 PriceChanges_BeyondTypus.EVTDESC2:1 "Normalerweise wurden die meisten Biere, die vor dem 19. Jahrhundert hergestellt wurden, bei Raumtemperatur hergestellt und gebraut, da die Möglichkeiten der Kühlung begrenzt waren. Wenn die Temperatur zu hoch war, wie etwa im Sommer, verdarb das Bier. Die Bayern versuchten dann, die kälteren Höhlen rund um die Alpen zum Brauen des Biers zu nutzen. Irgendwann im 15. bis 16. Jahrhundert, als die Bayern im Winter Bier in diesen Höhlen lagerten, stellten sie zufällig fest, dass das Gebräu anders schmeckte - stattdessen war der Geschmack weicher und geschmeidiger. Daraus entwickelte sich ein neues Brauverfahren, bei dem sie auch entdeckten, dass sich die Würze des Bieres anders verhielt: Sie sank nach unten, statt nach oben zu steigen, und prägte so die Begriffe Ober- und Untergärung. Da dieser Prozess Wochen statt Tage dauerte und somit eine längere Lagerzeit erforderte, wurde das Bier \"Lagerbier\" genannt."

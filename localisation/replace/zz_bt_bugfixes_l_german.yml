 iberian_nation_title:0 "Lusitanien wiederherstellen"
 iberian_nation_desc:0 "Der Begriff Lusitania ist seit der Römerzeit ein Begriff, der aufgrund seiner Bewohner, der Lusitani, geprägt wurde. Seitdem ist er ein sowohl formaler als auch poetischer Name für unsere Nation. Mit der Unterwerfung der iberischen Halbinsel unter unsere Kontrolle und mit unseren kolonialen Fähigkeiten haben wir ein neues Reich gegründet. Nutzen wir diese Gelegenheit, um dieses Erbe für immer zu beanspruchen."

 mal_spice_islands_desc:0 "Muskatnuss, Klee, einfacher schwarzer Pfeffer..... Jedes Korn ist in den Augen derjenigen, die mit weniger scharfen Nationalküchen verflucht sind, sein Gewicht in Gold wert. Die Attraktivität unserer Gewürze im Ausland hat ihren Wert auch im Inland erhöht."
 settle_the_islands_desc:0 "Die anderen Inseln dieses Archipels müssen den Vorteil unserer Herrschaft erfahren. Durch die Besiedlung der äußeren Inseln können wir Zugang zu wertvollen Gütern erhalten, und die Einheimischen können Zugang zu den Worten unseres Glaubens erhalten. Was könnte schöner sein?"
 
 MSA_ideas:0 "Nusantarische Ideen"
 MSA_ideas_start:0 "Nusantarische Traditionen"
 MSA_ideas_bonus:0 "Nusantarische Ambitionen"
 msa_nusantara_fleet:0 "Nusantarische Flotte"
 msa_nusantara_fleet_desc:0 "Unsere Flotte hat Zugang zu den Ressourcen des gesamten malaiischen Archipels und ist die beste in ganz Asien sowie eine der besten der Welt. Keiner kann mit der Flotte der Nusanatarier konkurrieren."
 msa_religious_propogation:0 "Religiöse Propaganda"
 msa_religious_propogation_desc:0 "Unser Archipel ist die Heimat verschiedener Religionen, die die verschiedenen Inseln kennzeichnen. Damit ein starker Staat jedoch existieren kann, muss er einen einzigen, unbestrittenen Glauben haben. Wir müssen unsere Religion den Heiden, die auf den äußeren Inseln leben, predigen und ihnen die Missetaten ihrer ketzerischen Verehrung aufzeigen."
 msa_control_of_spice_trade:0 "Kontrolle über den Gewürzhandel"
 msa_control_of_spice_trade_desc:0 "Im Westen gehören Gewürze zu den begehrtesten Luxusgütern, für die sogar ein König sterben würde. Doch der überwiegende Teil der weltweiten Gewürze befindet sich zum Glück in Nusantara. Wenn diese Ausländer auch nur eine Handvoll Gewürze erhalten wollen, müssen sie entweder mit uns handeln oder es uns aus den Händen reißen."
 msa_archipelago_empire:0 "Das Archipelreich"
 msa_archipelago_empire_desc:0 "Noch nie auf der Welt gab es ein mächtiges Inselreich. Das heißt, bis jetzt. Die Welt wird nun die Macht des ersten Archipelreichs der Welt erfahren, und das große Reich von Nusantara wird auf allen sieben Meeren gefürchtet werden!"
 msa_promotion_of_trade_centers:0 "Förderung von Handelszentren"
 msa_promotion_of_trade_centers_desc:0 "Nusantara ist voll von beliebten Handelsplätzen, zu denen Händler aus aller Welt reisen würden. Wenn wir unsere Dominanz über den Welthandel ausüben wollen, müssen wir diese Handelsplätze ausbauen und sicherstellen, dass ausländische Händler aus der ganzen Welt weiterhin in unseren Häfen handeln."
 msa_beyond_the_archipelago:0 "Jenseits des Archipels"
 msa_beyond_the_archipelago_desc:0 "Jenseits unseres Archipels sind viele reiche Länder noch unberührt vom Westen. Das Konzept eines vereinigten malaiischen Archipels selbst war für die meisten Malaien ein Traum, aber man stelle sich vor, was erreicht werden könnte, wenn unser Reich über das Archipel hinaus expandieren würde. Die Ländereien, die östlich und südlich von uns liegen, warten geduldig auf unsere Ankunft."
 
 degar_ideas:0 "Degarische Ideen"
 degar_ideas_start:0 "Degarische Traditionen"
 degar_ideas_bonus: "Degarische Ambitionen"
 degar_mountaineers:0 "Degarische Bergsteiger"
 degar_mountaineers_desc:0 "Vor langer Zeit lebten unsere Leute an den reichen Cham-Küsten, wo wir blühten und gedeihten. Die Invasionen der Khmer und der Cham ließen uns jedoch nur die Möglichkeit, in den Bergen Zuflucht zu suchen. Bis heute leben wir in den Bergen, wo wir vor unseren Feinden sicher sind."
 degar_bamboo_architecture:0 "Bambus-Architektur"
 degar_bamboo_architecture_desc:0 "Bambus ist ein Schlüsselelement unserer Architektur. Unsere Wohnungen sind aus Bambus, und ein Großteil unserer anderen Gebäude ist ebenfalls aus diesem Material gefertigt. Bambus ist leicht zu finden und daher ein wichtiger Bestandteil unserer Architektur."
 degar_animist_traditions:0 "Animistische Traditionen"
 degar_animist_traditions_desc:0 "Unabhängig von unserer Staatsreligion wird unser Volk immer unsere traditionellen Werte bewahren und die Geisterwelt anbeten. Ausländer mögen auf unsere "heidnischen" Werte herabblicken, aber das wird uns nicht davon abhalten, das zu verehren, woran wir glauben."
 degar_matrilineality:0 "Matrilinealität"
 degar_matrilineality_desc:0 "In den meisten Degar-Gesellschaften sind Frauen die mächtigste Person in einem Haushalt, und so werden diese Haushalte matrilineal gestaltet, wobei das Eigentum von Mutter zu Tochter weitergegeben wird. Diese Frauen haben nicht nur die Kontrolle über die Eigentumsrechte, sondern werden auch priorisiert, wenn es darum geht, die familiäre Herkunft zurückzuverfolgen."
 degar_elephant_tamers:0 "Elefantenjagden"
 degar_elephant_tamers_desc:0 "Die Elefantenjagd und -zähmung, die von den Cham an uns weitergegeben wurde, ist ein wichtiger Teil unserer örtlichen Gemeinschaften. Stammesführer jagen oder fangen oft Elefanten und präsentieren ihre Beute einem mächtigen König oder Oberherrn, als eine Methode der Anerkennung und des Nachweises von Loyalität."
 degar_foreign_tribute:0 "Ausländische Tribute"
 degar_foreign_tribute_desc:0 "Während unsere Nachbarn stärker werden und ihre Technologie immer fortschrittlicher wird, ist es immer offensichtlicher geworden, dass unsere Berge uns nicht mehr schützen können. Wir können uns nicht vor unseren Nachbarn schützen, und wir können auch keinen militaristischen Ansatz zur Wahrung unserer Unabhängigkeit verfolgen. Wir müssen jetzt die Möglichkeit nutzen, unseren größeren Nachbarn zu Tribut zu zollen."
 degar_national_epics:0 "Nationale Epen"
 degar_national_epics_desc:0 "Im ganzen Hochland sind Epen und Folklore ein wichtiger Teil unserer Kultur. Die Epen werden normalerweise von Erzählern vorgelesen, die an einem Feuer sitzen und ihren Mitbürgern die ganze Nacht über von großen Ereignissen berichten. Unsere Leute haben eine reichhaltige Erinnerungsgeschichte, und wir werden immer an unserer Tradition festhalten, große Epen zu erzählen."
 
 SUL_ideas:0 "Sulu-Ideen"
 SUL_ideas_start:0 "Sulu-Traditionen"
 SUL_ideas_bonus:0 "Sulu-Ambitionen"
 SUL_three_kingdoms:0 "Drei Königreiche"
 SUL_three_kingdoms_desc:0 "Sulu ist eine Union aus drei zivilisierten Inselstaaten, die unter einer starken Regierung im Osten vereint sind. Unsere Königreiche sind durch unsere Bajau-Wurzeln miteinander verbunden, und wir werden uns niemals bereitwillig von einer ausländischen Macht trennen lassen, die uns zerstören will."
 SUL_moro_piracy:0 "Moro-Piraterie"
 SUL_moro_piracy_desc:0 "Unsere Nation ist berüchtigt für seine Piraterie. Unsere Piraten, die als Moro-Räuber bekannt sind, überfallen fremde Länder mit der Absicht, Sklaven und andere Güter zu erbeuten. Alle werden die Moro-Räuber von Sulu fürchten, und alle werden wissen, dass nur wir die Herren des Meeres sind."
 SUL_slave_trade:0 "Sklavenhandel"
 SUL_slave_trade_desc:0 "Der Sklavenhandel ist ein wichtiger Teil unserer Wirtschaft. Dank unserer besten Piraten kann unsere Nation durch unsere Sklavenüberfälle in den Visayas und der näheren Umgebung enormen Reichtum ernten."
 SUL_modernized_weaponary:0 "Modernisierte Waffentechnik"
 SUL_modernized_weaponary_desc:0 "Die Chinesen, die in den letzten Jahren nach Sulu gekommen sind, sind für ihre Beiträge zur Sulu-Waffentechnik nützlich gewesen. Obwohl die Chinesen vielleicht die absolute Kontrolle über unsere Märkte haben, entgegen unseren Wünschen, ist es zweifellos offensichtlich, dass sie geholfen haben, unseren Waffenhandel zu fördern, zum Wohle unserer Seeleute."
 SUL_straits_of_sulu:0 "Meerenge von Sulu"
 SUL_straits_of_sulu_desc:0 "Die große Sulusee ist nicht nur die Heimat unserer Leute, sondern auch vieler Meerengen, die unsere Inseln mit Borneo und Mindanao verbinden. Durch die Kontrolle dieser Meerengen können wir vielleicht Länder außerhalb unserer Inseln beherrschen und Überfälle weiter im Landesinneren durchführen. Es ist unerlässlich, dass wir diese Meerengen schützen, damit nur wir Zugang zu ihnen haben können."
 SUL_pearling_industry:0 "Sulu-Perlenflotte"
 SUL_pearling_industry_desc:0 "In letzter Zeit ist es schwieriger geworden, Zugang zu Sklaven zu erhalten, und die Piraterie auf See nimmt ab. Wir müssen eine Alternative zum Verkauf von Sklaven finden. Die derzeitige Nachfrage nach Perlen ist hoch, und zum Glück sind unsere Meere voller Perlen. Baut die Perlenflotte auf!"
 SUL_chinese_junks:0 "Chinesische Dschunke"
 SUL_chinese_junks_desc:0 "Mit dem jüngsten Rückgang der Moro-Piraten ist unsere Flotte kleiner geworden als erwartet. Eine gute Alternative zu den traditionellen Moro-Piratenschiffen wäre der chinesische Standard-Dschunke, ein starkes Seeschiff, das sich für lange Reisen und Handel eignet."
 
 ATJ_ideas:0 "Achinesische Ideen"
 ATJ_ideas_start:0 "Achinesische Traditionen"
 ATJ_ideas_bonus:0 "Achinesische Ambitionen"
 atj_cham_ties:0 "Champische Bande"
 atj_cham_ties_desc:0 "Ursprünglich aus Champa stammend, wanderte unser Volk nach Sumatra aus, um Krieg und Armut zu entkommen. Weit weg von Champa und umgeben von ausländischen Barbaren haben wir es trotz aller Widrigkeiten geschafft, uns zu behaupten. Sumatra ist jetzt unser Zuhause, und wir werden nie von ihr vertrieben werden."
 atj_pepper_trade:0 "Pfefferhandel"
 atj_pepper_trade_desc:0 "Unsere Nation ist bekannt für seinen großen Überschuss an Pfeffer. Diese Ressource könnte für unsere Wirtschaft nützlich sein, und deshalb sollten wir uns auf die Schaffung einer florierenden Pfefferindustrie in unserer Nation konzentrieren."
 atj_the_conquest_of_sumatra:0 "Die Eroberung von Sumatra"
 atj_the_conquest_of_sumatra_desc:0 "Unsere Armee wächst unglaublich schnell und wird in Sumatra und ganz Nusantara gefürchtet. Es ist an der Zeit, dass wir der Welt unsere Macht zeigen und unsere Eroberung Sumatras beginnen. Alle werden sich vor uns verneigen oder unserem Zorn begegnen, wenn sie sich weigern."
 atj_parang_sabil:0 "Parang Sabil"
 atj_parang_sabil_desc:0 "Unsere eigene Form des Dschihad, die auf achinesisch Parang Sabil bezeichnet wird, ist ein Aufruf zum Heiligen Krieg gegen diejenigen, die Aceh bedrohen. Diejenigen, die das Kernland von Aceh bedrohen, müssen sich auch mit dem unvermeidlichen Heiligen Krieg befassen, der ihnen erklärt wird."
 atj_military_reforms:0 "Militärreformen"
 atj_military_reforms_desc:0 "Die zunehmende Bedrohung durch die Westmächte in Nusantara bedroht unsere Unabhängigkeit. Unsere Armeen haben sich zuvor mit traditionellen Feinden angelegt, aber selbst sie konnten die Macht des Westens nicht in Frage stellen. Wenn wir unsere Autonomie bewahren wollen, müssen wir unsere Armee modernisieren."
 atj_subdue_the_rajas:0 "Die Rajas unterwerfen"
 atj_subdue_the_rajas_desc:0 "Überall in unserem Reich bewahren lokale Rajas und Führer ihre Autonomie, ohne dass unsere Regierung eingreift. Es ist an der Zeit, dass wir gegen diese Rajas vorgehen und sie zwingen, uns ihre Treue zu schwören."
 

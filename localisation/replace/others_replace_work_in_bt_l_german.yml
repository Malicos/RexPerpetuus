 ayu_build_up_to_force_limit:0 "Aufrüstung bis zum Einheitenlimit"
 ayu_build_up_to_force_limit_title:0 "Aufrüstung bis zum Einheitenlimit"
 ayu_build_up_to_force_limit_desc:0 "Jedes aufstrebende Land muss eine ausreichend große Armee aufstellen können. Durch die Erweiterung unserer Kräfte können wir sowohl unsere politischen Interessen im Ausland fördern als auch unsere Binnenwirtschaft stimulieren."
 ayu_subjugate_lan_na:0 "Unterwerft Lan Na"
 ayu_subjugate_lan_na_title:0 "Unterwerft Lan Na"
 ayu_subjugate_lan_na_desc:0 "Das kleine Königreich Lan Na hat eine konfliktreiche Geschichte mit uns, sowohl militärisch als auch kulturell. Seit jeher sind sie jedoch ein Teil unseres Reiches, und sie werden es wieder sein!"
 
 ayu_conquer_angkor:0 "Erobert Angkor"
 ayu_conquer_angkor_desc:0 ""
 ayu_integrate_sukhothai:0 "Integriert Sukhothai"
 ayu_integrate_sukhothai_title:0 "Integriert Sukhothai"
 ayu_integrate_sukhothai_desc:0 "Das alte Fürstentum Sukhothai, das vom Thronfolger regiert wird, hat seinen Nutzen seit Jahrzehnten überlebt. Es ist wichtig, dass wir diese alte Stadt unter unsere direkte Autorität stellen."
 ayu_centralize_our_authority:0 "Zentralisiert die Autorität"
 ayu_centralize_our_authority_title:0 "Zentralisiert die Autorität"
 ayu_centralize_our_authority_desc:0 "Die autonomen Städte und Provinzen, die unser Reich auszeichnen, haben sich als schwer zu handhaben erwiesen. Das Kriegsherrentum plagt unsere Nation, und jetzt ist es offensichtlich geworden, dass wir die lokale Autonomie einschränken müssen."
 
 ayu_taification:0 "Thaifizierung"
 ayu_taification_title:0 "Thaifizierung"
 ayu_taification_desc:0 "Trotz der vor Jahrzehnten abgeschlossenen Eroberungen des siamesischen Kernlandes bevölkern die alten Menschen, die dieses Land einst bewohnt haben, immer noch viele unserer Städte und weigern sich, sich anzupassen. Wir sollten ein wenig Druck auf diese Minderheiten ausüben, damit sie sich endlich richtig in unsere Gesellschaft integrieren."
 ayu_conquer_the_khmer_remenants:0 "Gewinnt Kambodscha zurück"
 ayu_conquer_the_khmer_remenants_title:0 "Gewinnt Kambodscha zurück"
 ayu_conquer_the_khmer_remenants_desc:0 "Seitdem unser Volk Angkor geplündert hat, ist das alte Khmerreich quasi tot. Bis heute haben die Khmer bewiesen, dass sie sich nicht richtig beherrschen können, und es ist an der Zeit, dass wir unsere Eroberung Kambodschas abschließen."
 ayu_reclaim_hanthawaddy:0 "Erobert den Irrawaddy"
 ayu_reclaim_hanthawaddy_title:0 "Erobert den Irrawaddy"
 ayu_reclaim_hanthawaddy_desc:0 "Der reiche Irrawaddy, der traditionell vom Hanthawaddy-Königreich kontrolliert wird, war lange Zeit ein Teil unseres Reiches. Mit der zunehmenden Bedrohung durch Bamar im Norden sind die Mon-Völker jedoch in Gefahr. Wir müssen den Irrawaddy in die Finger bekommen, bevor es die Burmesen tun."
 
 khm_reclaim_old_cambodia:0 "Erlangt Alt-Kambodscha zurück"
 khm_reclaim_old_cambodia_title:0 "Erlangt Alt-Kambodscha zurück"
 khm_reclaim_old_cambodia_desc:0 "Erst mit der Eroberung von Angkor wurden uns Koreach und die umliegenden Städte von den Siamesen geraubt. Unser Land muss zurückgewonnen werden, sei es friedlich, sei es mit Gewalt, wenn nötig....."
 khm_conquer_the_siamese_heartland:0 "Erobert Zentral-Siam"
 khm_conquer_the_siamese_heartland_title:0 "Erobert Zentral-Siam"
 khm_conquer_the_siamese_heartland_desc:0 "Die reichen Ländereien von Zentral-Siam waren einst ein wertvoller Teil des Khmerreichs. Das war, bis thailändische Einwanderer die lokale Bevölkerung der Khmer und Mon eroberten und diese Region als ihre eigene beanspruchten. Es ist an der Zeit, dass wir diesen kostbaren Ort wieder in unseren Besitz bringen."
 khm_end_siam:0 "Vernichtet Siam"
 khm_end_siam_title:0 "Vernichtet Siam"
 khm_end_siam_desc:0 "Mit einer Spur Ironie haben wir Siam ihr wertvollstes Land genommen und sie verwundbar gemacht. Lasst uns Siam endlich ein Ende setzen."
 khm_conquer_khorat_plateau:0 "Erobert das Plateau"
 khm_conquer_khorat_plateau_title:0 "Erobert das Plateau"
 khm_conquer_khorat_plateau_desc:0 "Das Land jenseits von Koreach war einst, wie Koreach selbst, ein Teil des Khmerreichs. Unser Einfluss auf das Koreach-Plateau endete jedoch mit dem Aufstieg der Laoten und ihrer primitiven Stadtstaaten. Mit unseren erfolgreichen Kriegen in Siam wird es schnell und einfach sein, das Plateau von Laos zurückzuerobern."
 
 ###########################
 #Nation Formation Decisions
 ###########################
 majapahit_nation_title: "Stellt Majapahit wieder her"
 majapahit_nation_desc: "Nachdem wir ins Exil geschickt wurden, haben wir es geschafft, die rebellischen Muslime zurückzuschlagen. Nachdem unser Reich wiederhergestellt ist, können wir endlich Ordnung in Nusantara bringen."
 formed_majapahit_flag: "Majapahit wiederhergestellt"
 formed_majapahit_flag_desc: "Nachdem wir ins Exil geschickt wurden, haben wir es geschafft, die rebellischen Muslime zurückzuschlagen. Nachdem unser Reich wiederhergestellt ist, können wir endlich Ordnung in Nusantara bringen."
 mataram_nation_title: "Gründet Mataram"
 mataram_nation_desc: "Gegründet auf der Basis dharmischer Ideale und Traditionen, ist das Reich von Majapahit praktisch tot. Mit dem jüngsten Aufstieg des Islam sollten wir uns von unseren alten Traditionen lösen und die Gründung eines neuen muslimischen Staates in Java anstreben."
 javasunda_nation_title: "Reformiert Java"
 javasunda_nation_desc: "Im Laufe der Zeit teilte sich die Insel Java allmählich in zwei Bruderstaaten auf, wobei der ältere javanesische Staat die Ostseite der Insel und der jüngere sundanesische Staat die Westseite erhielt. Jetzt sind wir jedoch wieder vereint, und nun können wir gemeinsam als ein einziges, vereintes Volk gedeihen."

 philippines_nation_title:0 "Vereint die Inseln"
 philippines_nation_desc:0 "Die Hunderte von Inseln, die Luzon, Mindanao und die Visayas durchziehen, sind in Gefahr! China verweilt im Norden, Brunei im Süden, und eine drohende Bedrohung aus dem Westen zieht durch unsere Gewässer. Die Inseln müssen verteidigt werden, und der einzige Weg, ihre Sicherheit richtig zu gewährleisten, ist die Reform und Zentralisierung."
 vietnam_nation_title:0 "Gründet Vietnam"
 vietnam_nation_desc:0 "Unser ständig wachsendes Reich ist in den letzten Jahren rasant expandiert, und unsere nationale Einheit wächst nur, wenn wir unsere Feinde vernichten, denn unser Volk hat noch nie eine Niederlage erlebt. Unsere ständigen Siege sollten durch eine Namensänderung gefeiert werden. Von nun an wird unsere Nation als Vietnam bekannt sein!"
 siam_nation_title:0 "Gründet Siam"
 siam_nation_desc:0 "Historisch gesehen hatte unsere Nation einen großen Einfluss auf die indochinesische Halbinsel, sowohl in Bezug auf Handel als auch Diplomatie, aber unser Versagen, mit dem westlichen Einfluss in der Region zu konkurrieren, hat zu unserem langsamen Untergang geführt. Wenn wir die anderen primitiven indochinesischen Staaten überleben wollen, müssen wir Reformen, Fortschritt und Einheit anstreben!"
 burma_nation_title:0 "Gründet Burma"
 burma_nation_desc:0 "Im Laufe der Jahre ist es immer deutlicher geworden, dass das alte Bamar nicht mit dem wachsenden westlichen Einfluss in der Region konkurrieren kann. Wenn wir den Westen jemals herausfordern wollen, müssen wir Reformen einleiten und den alten Staat zentralisieren und in Burma verwandeln."
 srivijaya_nation_title:0 "Stellt Srivijaya wieder her"
 srivijaya_nation_desc:0 "Vor Jahrhunderten herrschten unsere Vorfahren über einen Großteil des malaiischen Archipels unter einem Reich namens Srivijaya. Wenn wir jemals politischen und handelspolitischen Einfluss auf Südostasien gewinnen wollen, müssen wir den alten Staat Sriwijayan wieder aufbauen."
 
 malayan_nation_title:0 "Vereint das Achipel"
 malayan_nation_desc:0 "Gajah Muda, der Mahapatih von Majapahit, träumte einst von einem vereinten Archipel, und er schwor sogar, keine gewürzhaltigen Speisen zu konsumieren, bis er ganz Nusantara eroberte. Uns ist es endlich gelungen, seinen Traum zu verwirklichen, und ein Großteil des Archipels wird nun direkt von einer einzigen starken Regierung regiert. Das Archipel wird sich über die Bildung eines starken Nusantaran-Staates freuen.
 malay_nation_malaya_sumatra_borneo_tooltip:0 "Erobert Borneo, Sumatra die Malaiische Halbinsel."
 malaya_nation_java_sumatra_borneo_tooltip:0 "Erobert Borneo, Sumatra und Java."
 
 khmer_empire_nation_title:0 "Reformiert das Khmerreich"
 khmer_empire_nation_desc:0 "Zerrissen durch den Zustrom machthungriger thailändischer Flüchtlinge und den Aufstieg von Siam und Lan Xang, erlosch das alte Khmerreich. In den letzten Jahren sind Lan Xang und Siam jedoch klein und schwach geworden, und unsere Kampagnen zur Rückgewinnung unseres Landes sind erfolgreich. Mit der Wiederherstellung der alten Grenzen und einer stabilen Regierung können wir nun wieder das Khmerreich ausrufen und die Wiederherstellung Angkors anstreben."

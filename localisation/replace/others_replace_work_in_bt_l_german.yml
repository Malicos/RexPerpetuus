 ayu_bunga_mas:0 "Bunga Mas"
 ayu_bunga_mas_desc: "Bunga mas, Jawi für "goldene Blumen", ist eine Huldigung an den siamesischen König, die alle paar Jahre von unseren maliischen Vasallenstaaten gespendet wird. Dieser Tribut besteht aus zwei kleinen Bäumen aus Silber und Gold sowie Waffen, Gütern und Sklaven. Diese Ehrung ist nicht nur prestigeträchtig, sondern auch ein Symbol für Ordnung und Stabilität in unserem Reich."
 ayu_mueang: "Mueang"
 ayu_mueang_desc:0 "Die Mueang sind autonome Städte in unserem Land, die eine Verteidigungsmauer und zumindest den Titel Khun haben. Diese Städte sind für ihre eigene Verwaltung und auch für ihre eigene Verteidigung in Kriegszeiten verantwortlich."
 ayu_trade_settlements: "Handelsniederlassungen"
 ayu_trade_settlements_desc: "Ausländer sind für unsere Nation sehr wichtig. Wir sollten Händler und unterdrückte Minderheiten im Ausland ermutigen, sich in unserem Land niederzulassen."
 ayu_foreign_firepower:0 "Ausländische Feuerkraft"
 ayu_foreign_firepower_desc:0 "Obwohl sie von China hergestellt wurden, wurden Gewehre und Kanonen von den Westmächten perfektioniert. Wenn wir unseren Feinden jemals einen Schritt voraus sein wollen, müssen wir sicherstellen, dass wir diese ausländischen Waffen in unseren Händen halten."
 
 new_sumatran_ideas:0 "Sumatrische Ideen"
 new_sumatran_ideas_start:0 "Sumatrische Traditionen"
 new_sumatran_ideas_bonus:0 "Sumatrische Ambitionen"
 
 sumatran_ethnic_diversity:0 "Ethnische Vielfalt"
 sumatran_ethnic_diversity_desc:0 "Auf der Insel Sumatra leben traditionell Dutzende von ethnischen Gruppen, die verschiedene Sprachen sprechen. Wenn wir jemals unseren Einfluss auf das Volk Sumatras ausüben wollen, sollten wir eine Politik der Anerkennung und kulturellen Toleranz anstreben."
 
 nam_tien:0 "Nam Tiên"
 nam_tien_desc:0 "Wenn wir weiter nach Süden marschieren wollen, müssen wir sicherstellen, dass wir der einheimischen Bevölkerung Land absprechen und die vietnamesischen Siedler ermutigen, unsere eroberten Länder zu kolonisieren und unsere Bräuche entweder friedlich oder wenn nötig mit Gewalt zu verbreiten. Nur wir können die barbarischen Stämme zivilisieren, die sich im Süden aufhalten."
 
 LIG_ideas: "Ligorische Ideen"
 LIG_ideas_start: "Ligorische Traditionen"
 LIG_ideas_bonus: "Ligorische Ambitionen"
 lig_ligorian_restoration:0 "Ligorische Restauration"
 lig_ligorian_restoration_desc:0 "Mit dem Ende des Tambralingan-Reichs verlor Nakhon Si Thammarat an Bedeutung aus der Zeit des Wohlstands. Mit der Gründung von Sukhothai gewann Nakhon Si Thammarat jedoch wieder an Bedeutung und wurde wieder zum Juwel der malaiischen Halbinsel, und so soll es von nun an bleiben."
 lig_southern_wall:0 "Südlicher Wall"
 lig_southern_wall_desc:0 "Zweitausendzweihundertachtunddreißig Meter lang, von Nord nach Süd, hat Nakhon Si Thammarat nur ein Tor. Trotz des hohen Alters der Mauer wird sie sicherlich noch Jahrhunderte lang gegen südliche Eindringlinge bestehen bleiben."
 lig_the_tai_frontier:0 "Die thailändische Grenze"
 lig_the_tai_frontier_desc:0 "Trotz der malaiischen Wurzeln unseres Landes entstand der Wohlstand unseres Königreichs durch die ständige Migration der thailändischen Bevölkerung auf die malaiische Halbinsel. Als das am weitesten entfernte thailändische Staatswesen ist es wichtig, dass wir diese Politik der thailändischen Kolonisierung der Halbinsel fortsetzen."
 lig_wat_phra_mahathat_voramahavihan:0 "Wat Phra Mahathat"
 lig_wat_phra_mahathat_voramahavihan_desc:0 "Wat Phra Mahathat Woramahawihan ist eine der wichtigsten historischen Stätten auf der gesamten malaiischen Halbinsel. Der Tempel ist mit verschiedenen Elefantenköpfen und Statuen von Buddha und Riesen geschmückt, die den Tempel bewachen. Der Tempel wurde von König Chandrabhanu von der Lotus-Dynastie im lankischen Stil erbaut, wahrscheinlich um an seine Eroberung der Insel zu erinnern."
 lig_indian_influence:0 "Indischer Einfluss"
 lig_indian_influence_desc:0 "Im Laufe der Jahrhunderte haben wir gesehen, wie der Hinduismus unsere Traditionen beeinflusst hat, und wir haben auch große Tempel im lankischen Stil im ganzen Land gebaut, um den Theravada-Buddhismus zu verbreiten. Der Einfluss von Großindien ist ein offensichtlicher Teil unserer Gesellschaft."
 lig_righteous_ruler:0 "Rechtmäßiger Herrscher"
 lig_righteous_ruler_desc:0 "Thammarat bedeutet im Sanskrit rechtschaffener Herrscher, eine feste Erinnerung daran, dass wir dem Beispiel des Theravada folgen sollten, moralisch richtige und gerechtfertigte Entscheidungen zu treffen, die auf kosmischer Ordnung und Reinheit basieren."
 
 MMO_ideas: "Nord-Shanische Ideen"
 MMO_ideas_start: "Nord-Shanische Traditionen"
 MMO_ideas_bonus: "Nord-Shanische Ambitionen"
 mmo_local_chieftains:0 "Lokale Häuptlinge"
 mmo_local_chieftains_desc:0 "Unser Reich besteht aus verschiedenen kleinen Stammesherrschaften, die das Land bevölkern und unserer Zentralregierung Tribut zollen."
 mmo_tai_migration:0 "Thailändische Migration"
 mmo_tai_migration_desc:0 "Unser Volk hat eine lange Geschichte der Migration hinter sich, die auf verschiedene tyrannische Führer zurückzuführen ist. Kein Krieg kann jemals mit den Gewaltmärschen über das Land, das wir ertragen mussten, verglichen werden."
 mmo_royal_marriages:0 "Königliche Ehen"
 mmo_royal_marriages_desc:0 "Königliche Ehen sind für uns ein wichtiger Bestandteil von Allianzen, denn sie schaffen dynastische Bindungen und bauen starke Freundschaften zwischen Verbündeten auf."
 
 new_laotian_ideas:0 "Laotische Ideen"
 new_laotian_ideas_start:0 "Laotische Traditionen"
 new_laotian_ideas_bonus:0 "Laotische Ambitionen"
 
 new_shan_ideas:0 "Shanische Ideen"
 new_shan_ideas_start:0 "Shanische Traditionen"
 new_shan_ideas_bonus:0 "Shanische Ambitionen"
 
 lue_ideas:0 "Shanische Ideen"
 lue_ideas_start:0 "Shanische Traditionen"
 lue_ideas_bonus:0 "Shanische Ambitionen"
 
 shan_foreign_delegation:0 "Ausländische Delegation"
 shan_foreign_delegation_desc:0 "Im Laufe unserer Geschichte waren wir von größeren Ländern und potenziell feindlichen Nachbarn umgeben. Der Versuch, sich allein gegenüber unseren größten Nachbarn zu behaupten, wäre Selbstmord, also können wir genauso gut versuchen, sie durch Tribut und Diplomatie zu beruhigen."
 shan_burman_advisors:0 "Burmesische Minister"
 shan_burman_advisors_desc:0 "Das burmesische Volk ist die Nachkommenschaft des heidnischen Reiches, das einst sowohl Ober- als auch Unterburma beherrschte. Die Burmesen sind nicht nur in der Verwaltung, sondern auch in der militärischen Taktik geschult und machen sie so für unseren Hof entscheidend."
 
 MLC_ideas: "Malakkische Ideen"
 MLC_ideas_start: "Malakkische Traditionen"
 MLC_ideas_bonus: "Malakkische Ambitionen"
 mlc_embracing_malayness:0 "Maliiertum annehmen"
 mlc_embracing_malayness_desc:0 "Mit unserer religiösen Konversion wuchs die Bedeutung der malaiischen Kultur, und die malaiische Sprache wurde in Südostasien dominierend. In dieser neuen Ära ist es entscheidend, dass wir unseren Menschen die Bedeutung des Maliiertums vermitteln und ihnen den Weg in die malaiische Welt weisen."
 mlc_center_of_learning:0 "Zentrum des Lernens"
 mlc_center_of_learning_desc:0 "Als wichtiger Handelshafen ist unser Land ein Zentrum des Lernens. Kaufleute und Wissenschaftler kommen aus der ganzen malaiischen Welt zu uns, wo sie Literatur, Kunst und die malaiische Sprache lernen können."
 mlc_tin_ingots:0 "Zinnbarren"
 mlc_tin_ingots_desc:0 "Zinnbarren sind eine in unserer Nation einzigartige Handelswährung, die auf unseren reichen Mineralreserven basiert. Sie sind in Form eines viertel Scheffels gegossen und wiegen etwas mehr als ein Pfund, wobei zehn dieser Barren als kleines Bündel bezeichnet werden."
 mlc_foreign_envoys:0 "Ausländische Gesandte"
 mlc_foreign_envoys_desc:0 "Sowohl im Norden als auch im Süden gibt es verschiedene Bedrohungen für unsere Unabhängigkeit. Um diese Bedrohungen abzuwehren, können wir sie entweder besänftigen oder starke Verbündete gewinnen, die uns schützen."
 mlc_laksamana:0 "Laksmana"
 mlc_laksamana_desc:0 "Die Laksmana sind eines der mächtigsten Völker der Nation. Als Oberbefehlshaber der Marine, aber auch als Hauptbotschafter des Königs, ist es die Pflicht der Laksmana, die Meerenge von Malakka zu schützen und auch die nationalen Seegesetze durchzusetzen."
 mlc_imperial_dependencies:0 "Kaiserliche Abhängigkeiten"
 mlc_imperial_dependencies_desc:0 "Verschiedene Staaten haben uns in Form von kaiserlichen Verhältnissen gebührend gewürdigt. Die Herrscher dieser Staaten kommen zu uns, um Segen und Begnadigung zu empfangen und unsere Unterstützung in Zeiten der Not zu suchen, und dank unserer Eingriffe in die Außenpolitik unserer Untertanen werden sie uns sicherlich treu bleiben."
 mlc_heirs_of_srivijaya:0 "Erben von Srivijaya"
 mlc_heirs_of_srivijaya_desc:0 "Unser Vorgänger, das große Srivijayanische Reich, beherrschte einst die malaiische Welt, deren Einflüsse in alle Richtungen reichten. Wenn man bedenkt, dass wir direkt von den Monarchen des Reiches abstammen, ist es nur passend, dass wir als solche behandelt werden."
 
 BEI_ideas:0 "Bruneianische Ideen"
 BEI_ideas_start:0 "Bruneianische Traditionen"
 BEI_ideas_bonus:0 "Bruneianische Ambitionen"
 bei_tribal_sailors:0 "Einheimische Segler"
 bei_tribal_sailors_desc:0 "Unsere Küsten sind sehr dicht besiedelt von verschiedenen Stämmen, die im Angeln und Segeln erfahren sind. Um das Beste aus ihren Talenten herauszuholen, müssen wir sicherstellen, dass wir diese Stammesangehörigen in unsere Marine aufnehmen."
 bei_thalassocratic_realm:0 "Thalassokratisches Reich"
 bei_thalassocratic_realm_desc:0 "Zwischen den Handelsverbindungen Südostasiens und Chinas gelegen, ist der Handel der wichtigste Weg unserer Nation zum Erfolg. Durch die Kontrolle des ständig wachsenden Handels in der Region können wir auch das Meer kontrollieren und unserem Reich erlauben, sich in dieser Form zu erweitern."
 bei_naval_tolls:0 "Seezölle"
 bei_naval_tolls_desc:0 "Verschiedene Händler kommen aus aller Welt durch unsere Meere, um China und Südostasien zu erreichen. Indem wir Seezoll auf diese reisenden Händler erheben, können wir von ihnen profitieren und auch Gewinne für unsere eigene Expansion erzielen."
 bei_council_of_princes:0 "Fürstenrat"
 bei_council_of_princes_desc:0 "Obwohl die Herrschaft in Brunei absolut ist, werden die Befugnisse des Herrschers durch einen Rat von Prinzen königlichen Blutes begrenzt, wobei eine der Hauptaufgaben des Rates darin besteht, königliche Erbschaften zu regeln."
 bei_scattering_of_merchants:0 "Streuung von Händlern"
 bei_scattering_of_merchants_desc:0 "Da verschiedene freundliche Häfen in der gesamten Region in die Hände unserer Feinde fallen, haben sich viele Händler verstreut, um ein neues Handelszentrum zu finden. Diese Händler sind in unseren Häfen mehr als willkommen, wo sie frei handeln können, wie sie wollen."
 bei_multiculturalism:0 "Multikulturalismus"
 bei_multiculturalism_desc:0 "Unsere Nation hat eine lange Geschichte der Toleranz gegenüber verschiedenen Kulturen und ethnischen Gruppen. Sie sind mehr als willkommen, in unserem Land friedlich zu leben, und wir werden ihre Überzeugungen und Bräuche tolerieren, solange sie unsere tolerieren."
 bei_white_rajahs:0 "Weiße Rajas"
 bei_white_rajahs_desc:0 "Verschiedene Rebellionen und Aufstände haben sich als verheerend für unsere Stabilität erwiesen. Mit dem jüngsten Zustrom von europäischen Expeditionen in die Region gibt es jedoch viele neue Möglichkeiten. Vielleicht könnten wir die Europäer dazu bringen, uns bei der Unterdrückung der Opposition zu helfen, im Austausch für königliche Titel."
 
 new_KUT_ideas:0 "Borneanische Ideen"
 new_KUT_ideas_start:0 "Borneanische Traditionen"
 new_KUT_ideas_bonus:0 "Borneanische Ambitionen"
 
 KUT_ideas:0 "Borneanische Ideen"
 KUT_ideas_start:0 "Borneanische Traditionen"
 KUT_ideas_bonus:0 "Borneanische Ambitionen"
 kut_earliest_indic_state:0 "Brahmanische Bande"
 kut_earliest_indic_state_desc:0 "Wie die meisten Staaten auf diesen Inseln haben wir alte Verbindungen zum indischen Subkontinent. Schließlich wurde unser Staat auf der Grundlage der brahmanischen Tradition gegründet. Reisende und Kaufleute vom indischen Subkontinent sind bei uns immer willkommen, um diese brahmanischen Traditionen zu pflegen."
 kut_consolidation_of_kutai:0 "Konsolidierung von Borneo"
 kut_consolidation_of_kutai_desc:0 "Während wir auf der Insel Borneo zu einem dominanten Staat geworden sind, gibt es eine Reihe anderer Gebiete, in denen unser Volk in verschiedenen Fürstentümern und Königreichen lebt. Lasst uns daran arbeiten, das Volk von Borneo in einem Staat mit starken zentralen Regeln zu vereinen, denen alle folgen können."
 
 musi_ideas:0 "Musi-Ideen"
 musi_ideas_start:0 "Musi-Traditionen"
 musi_ideas_bonus:0 "Musi-Ambitionen"
 musi_seat_of_kings:0 "Sitz der Könige"
 musi_seat_of_kings_desc:0 "Unser Land war traditionell ein strategisch wichtiges Gebiet für verschiedene Reiche in der Geschichte, die versucht haben, die Insel Sumatra zu kontrollieren. Wegen unserer historischen Bedeutung stehen wir über allen anderen auf Sumatra."
 musi_river_navigation:0 "Flussschifffahrt"
 musi_river_navigation_desc:0 "Unser Heim ist von verschiedenen Flüssen durchzogen. Sie zu Fuß zu überqueren, wäre schwierig, weshalb wir stattdessen unsere Mittel dafür einsetzen sollten, sie mit Schiffen und Booten zu überqueren."
 musi_combat_piracy:0 "Bekämpfung der Piraterie"
 musi_combat_piracy_desc:0 "Ausländische Piraten plagen unsere Nation und die Unfähigkeit, mit der Situation umzugehen, verschlimmert sie nur noch. Wenn wir unsere Gewässer wieder sicher machen wollen, müssen wir sicherstellen, dass wir unserem Piratenproblem ein Ende setzen."
 musi_javanese_safehaven:0 "Javanesische Flüchtlinge"
 musi_javanese_safehaven_desc:0 "In den letzten Jahren war Java ein Ort der politischen Verfolgung und des Krieges. Die Javanesen sind seit jeher als große Baumeister und Architekten bekannt, so dass auch wir, wenn wir ihnen erlauben, in unserem Land Zuflucht zu suchen, große Strukturen wie die in Java bauen könnten."
 musi_foreign_trade_posts:0 "Handelsposten"
 musi_foreign_trade_posts_desc:0 "Ausländische Handelsmächte, die Interesse an den Ressourcen unseres Landes zeigen, würden sicherlich zustimmen, mit uns zu handeln. Durch die Einrichtung von Handelsposten in den Häfen unseres Landes können wir sicherstellen, dass der Handel innerhalb unserer eigenen Grenzen mit größtmöglicher Effizienz erfolgt."
 musi_river_settlements:0 "Fluss-Siedlungen"
 musi_river_settlements_desc:0 "Beim Bau neuer Siedlungen werden Flüsse in der Regel als geeignete Standorte für ein solches Projekt ignoriert. Durch den Bau von Siedlungen neben oder an Flüssen können wir jedoch sicherstellen, dass unsere neuen Siedlungen einen einfachen Zugang zu Nahrung und Wasser haben und genauso billig wie effektiv sind."
 
 new_javan_ideas:0 "Javanesische Ideen"
 new_javan_ideas_start:0 "Javanesische Traditionen"
 new_javan_ideas_bonus:0 "Javanesische Ambitionen"
 
 new_DAI_ideas:0 "Dai Viet-Ideen"
 new_DAI_ideas_start:0 "Dai Viet-Traditionen"
 new_DAI_ideas_bonus:0 "Dai Viet Ambitionen"
 
 SIA_ideas:0 "Siameseische Ideen"
 SIA_ideas_start:0 "Siameseische Traditionen"
 SIA_ideas_bonus:0 "Siameseische Ambitionen"
 sia_chinese_immigration:0 "Chineseische Einwanderer"
 sia_chinese_immigration_desc:0 "Die Chinesen spielen eine entscheidende Rolle für die Wirtschaft unseres Landes. Indem wir eine stärkere chinesische Einwanderung fördern, können wir unsere Wirtschaft ausbauen und vielleicht den Handel steigern, indem wir sie in den Handelssektor unseres Landes integrieren."
 sia_tax_reforms:0 "Steuerreformen"
 sia_tax_reforms_desc:0 "Unser unzureichendes Steuersystem hat uns gezeigt, dass unsere Wirtschaftspolitik reformbedürftig ist. Durch die Besteuerung bestimmter Einkommensformen und die Senkung der Standardsteuern können wir sicherstellen, dass unsere Bevölkerung über genügend Einkommen verfügt, um ein menschenwürdiges Leben zu führen, während unsere Regierung über mehr Steuergelder verfügt, um das Land zu versorgen."
 sia_a_diplomatic_approach:0 Ein diplomatischer Ansatz"
 sia_a_diplomatic_approach_desc:0 "Mit dem allmählichen Anstieg des westlichen Einflusses in der Region wird die militaristische Politik unserer Nachbarn der Tod für sie sein. Wenn wir unsere Rivalen übertreffen wollen, müssen wir eine diplomatische Außenpolitik gegenüber den Europäern anstreben."
 sia_trade_tax_reduction:0 "Senkung der Gewerbesteuer"
 sia_trade_tax_reduction_desc:0 "Die hohen staatlichen Steuern auf ausländische Händler haben die Händler davon abgehalten, unsere Handelshäfen zu nutzen. Durch die Senkung dieser Gewerbesteuern können wir mehr Außenhandel in unseren Häfen fördern."
 sia_centralization_effort:0 "Zentralisierungsaufwand"
 sia_centralization_effort_desc:0 "Das alte Mandala-System, das von unseren Vorgängern verwendet wurde, gewährte verschiedenen Regionen unseres Staates extreme Autonomie. Indem wir gegen diese Autonomie vorgehen und unser Territorium der direkten Zuständigkeit des Staates unterstellen, können wir unsere Nation zentralisieren und unsere nationale Einheit stärken."
 sia_succession_reforms:0 "Nachfolgeregelungen"
 sia_succession_reforms_desc:0 "Unsere derzeitigen Erbgesetze erschweren die Thronbesteigung eines neuen Monarchen. Durch die Verabschiedung einer europäischen Nachfolgelinie können wir diesen Prozess erleichtern."
 sia_protect_greater_siam:0 "Beschützt Groß-Siam"
 sia_protect_greater_siam_desc:0 "Mit den ständig wachsenden europäischen Reichen in Südostasien sind unsere Kernländer von der Invasion bedroht. Wir müssen unsere Mittel für die Erhöhung unserer nationalen Moral und den Aufbau unserer Armee einsetzen, damit wir, wenn unsere Feinde auf unser Territorium eindringen, bereit sind, einen Kampf zu führen."
 
 TAU_ideas:0 "Taunguische Ideen"
 TAU_ideas_start:0 "Taunguische Traditionen"
 TAU_ideas_bonus:0 "Taunguische Ambitionen"
 
 BRM_ideas:0 "Burmesische Ideen"
 BRM_ideas_start:0 "Burmesische Traditionen"
 BRM_ideas_bonus:0 "Burmesische Ambitionen"
 brm_burmese_expansionism:0 "Burmesischer Expansionismus"
 brm_burmese_expansionism_desc:0 "Die Grenzen unseres Reiches können nicht auf den südostasiatischen Subkontinent beschränkt werden. Um unsere Nation zu stärken, müssen wir massive Armeen aufstellen, damit wir unsere Eroberung auf Indien ausdehnen und die fruchtbaren Länder dort kontrollieren können."
 brm_state_owned_factories:0 "Staatseigene Fabriken"
 brm_state_owned_factories_desc:0 "Unsere Rüstungsindustrie ist derzeit im Vergleich zu unseren Nachbarn eher schwach. Durch die Eröffnung staatlicher Fabriken können wir unsere Rüstungsindustrie und die Rüstungsproduktion verbessern."
 brm_suppress_local_leaders:0 "Lokale Machthaber verdrängen"
 brm_suppress_local_leaders_desc:0 "Die kleinen Herzöge, Prinzen und Saophas in unserer Nation sind derzeit eine Stimme der Rebellion und des Aufstands. Indem wir sie zum Schweigen bringen und ihre Privilegien aufheben, können wir problemlos alle Aufstände und Rebellionen, die in unserer Nation stattfinden können, vernichten."
 brm_resettlement_of_minorities:0 "Umsiedlung von Minderheiten"
 brm_resettlement_of_minorities_desc:0 "Verschiedene Minderheiten, die unsere größeren Städte bevölkern, haben sich als problematisch erwiesen. Ihre Tendenz zur Revolte und ihre mangelnde Bereitschaft zur Konformität beweist uns nur, dass positives Handeln notwendig ist. Diese lästigen Minderheiten müssen verschwinden!"
 brm_shwedagon_pagoda:0 "Shwedagon-Pagode"
 brm_shwedagon_pagoda_desc:0 "Die Shwedagon-Pagode ist eine der größten Stupas in ganz Burma. Es ist eine der heiligsten Stätten unseres Landes und enthält die Reliquien der letzten vier Buddhas."
 brm_bengali_mercenaries:0 "Bengalische Söldner"
 brm_bengali_mercenaries_desc:0 "Während wir westlich nach Indien expandieren, müssen wir Verbündete finden, die uns bei unseren Eroberungen unterstützen. Glücklicherweise haben wir eine Möglichkeit. Die bengalischen Krieger würden unserer Armee beitreten, für einen niedrigen Preis."
 brm_bamar_nationalism:0 "Bamarischer Nationalismus"
 brm_bamar_nationalism_desc:0 "Unsere Leute sind die größten in ganz Südostasien. Bis heute haben wir ihr größtes Imperium aufgebaut, und keiner wird mit der Macht des Bamar-Volkes mithalten können. Ehre sei den Burmesen und Ehre sei Burma!"
 
 BPR_ideas:0 "Prome-Ideen"
 BPR_ideas_start:0 "Prome-Traditionen"
 BPR_ideas_bonus:0 "Prome-Ambitionen"
 bpr_fortress_prome:0 "Festung Prome"
 bpr_fortress_prome_desc:0 "Unsere Hauptstadt Prome hat als Stadtstaat begonnen und ist bestens auf den Fall einer feindlichen Invasion vorbereitet. Wenn jemand unsere Stadt plündern will, muss er unsere Verteidigung überwinden!"
 bpr_raiders:0 "Prome-Plünderer"
 bpr_raiders_desc:0 "Nachdem sie von den Shan gelernt haben, plündern unsere Soldaten die eroberten Städte unserer Feinde und bringen den ganzen Reichtum nach Hause, um ihn zu teilen."
 bpr_pyu_city_states:0 "Pyu-Stadtstaaten"
 bpr_pyu_city_states_desc:0 "Die alten Pyu-Stadtstaaten haben unser heutiges Land geprägt und existierten Jahrhunderte vor uns. Diese Staaten fungierten als einige der ersten burmesischen Staatswesen in der Region und erleichterten die Massenmigration aus Burma. Diese Staaten waren stark von der frühen buddhistischen Literatur und Kultur beeinflusst, und auch wir sollten in die Fußstapfen dieser alten Staaten treten."
 bpr_opportunistic_diplomacy:0 "Opportunistische Diplomatie"
 bpr_opportunistic_diplomacy_desc:0 "Staaten werden sich erheben und Staaten werden fallen. Keine Nation ist für immer und wird irgendwann fallen. Sorgfältige Diplomatie wird uns jedoch davon abhalten, wie jedes andere Reich der Geschichte zu fallen, und wenn wir uns auf die Seite der mächtigsten Siegerstaaten stellen, können wir unsere Feinde überleben."
 bpr_mercenary_recruitment:0 "Rekrutierung von Söldnern"
 bpr_mercenary_recruitment_desc:0 "Als winziger Stadtstaat können wir es uns nicht leisten, unsere eigenen Arbeitskräfte in sinnlosen Kriegen einzusetzen. Stattdessen sollten wir Söldner heranziehen, die bereit wären, den Platz unserer eigenen Männer einzunehmen, natürlich für einen kleinen Preis."
 bpr_beyone_prome:0 "Jenseits von Prome"
 bpr_beyone_prome_desc:0 "Hinter unseren gewaltigen Mauern liegt ein endloser Wald. Sollten Feinde versuchen, in unser Land einzudringen, müssen sie sich zuerst mit den bedrohlichen Wäldern befassen, die unsere Hauptstadt umgeben."
 bpr_seat_of_governors:0 "Sitz der Gouverneure"
 bpr_seat_of_governors_desc:0 "Unsere derzeitigen Herrscher stammen aus einer langen Reihe von Gouverneuren, die zu Ehren des Königreichs Ava regierten. Diese Gouverneure waren in der Verwaltung ausgebildet, und es ist nur passend, dass die Tradition der guten Regierungsführung von einem Herrscher zum nächsten weitergegeben wird."
 
 nusa_tenggara_ideas:0 "Nusa Tenggara-Ideen"
 nusa_tenggara_ideas_start:0 "Nusa Tenggara-Traditionen"
 nusa_tenggara_ideas_bonus: "Nusa Tenggara-Ambitionen"
 nt_vast_forests:0 "Weite Wälder"
 nt_vast_forests_desc:0 "Die Kleinen Sunda-Inseln beherbergen riesige Wälder, die einen Großteil auf den noch unerforschten Inseln der Region ausmachen. Diese Wälder sollen uns vor Eindringlingen schützen, die ihr Reich in das Gebiet ausdehnen wollen."
 nt_ethnic_diversity:0 "Kulturelle Vielfalt"
 nt_ethnic_diversity_desc:0 "Die Kleinen Sunda-Inseln sind die Heimat sowohl der Malaien im Westen als auch der Papuaner im Osten. Die Zusammenarbeit zwischen diesen beiden Gruppen hat in der Vergangenheit zur Entwicklung der Region und zur Gründung vieler neuer, vielfältiger Dörfer und Gemeinschaften geführt, die in Harmonie miteinander leben."
 nt_splendid_isolation:0 "Großartige Isolation"
 nt_splendid_isolation_desc:0 "Jenseits unserer Inseln kämpfen Nationen, Kulturen und Religionen um Dominanz, Macht und Reichtum. Sich in die Angelegenheiten dieser Ausländer einzumischen, wäre unnötig. Wir sollten auf unseren eigenen Inseln bleiben und uns auf die aktuellen Themen konzentrieren, die hier zu Hause zur Sprache kommen."
 nt_coasts:0 "Küsten von Nusa Tenggara"
 nt_coasts_desc:0 "Unsere unterbevölkerten Inseln haben unsere Küsten praktisch unbewohnt gelassen. An diesen langen Küsten könnten wir mehr Schiffe bauen und unsere Marine erweitern."
 nt_adoption_of_foreign_customs:0 "Übernahme ausländischer Gewohnheiten"
 nt_adoption_of_foreign_customs_desc:0 "Nusa Tenggara war schon immer tolerant und offen für neue Ideen. In der Vergangenheit wurde der Hinduismus von den alten javanischen Königreichen propagiert, und heute verbreiten muslimische Kaufleute ihren Einfluss in der Region, zusammen mit christlichen Entdeckern, die das Gebiet für ihre Heimatländer kartieren. Alle Religionen sind hier in unserem Land willkommen, und alle sollen in unserer Kultur gleichberechtigt sein."
 nt_gateway_to_australia:0 "Tor nach Australien"
 nt_gateway_to_australia_desc:0 "Die unmittelbare Nähe zum australischen Kontinent eröffnet neue Handelsmöglichkeiten. Wir müssen diesen Vorteil nutzen, indem wir unsere Händler ins Ausland schicken, um neue Geschäfte abzuschließen, damit sie Waren nach Hause bringen können, und indem wir ausländische Händler dazu bringen, hier mit uns zu handeln."
 nt_foreign_migrants:0 "Fremde Einwanderer"
 nt_foreign_migrants_desc:0 "In den letzten Jahren haben unsere Inseln einen Zustrom von ausländischen Migranten aus Java und den Gewürzinseln erlebt. Lasst uns diese Ausländer in unserem Land willkommen heißen, damit sie einen Beitrag zu unserer Nation leisten."
 
 PAH_ideas:0 "Pahangsche Ideen"
 PAH_ideas_start:0 "Pahangsche Traditionen"
 PAH_ideas_bonus:0 "Pahangsche Ambitionen"
 pah_malayan_gold:0 "Maliisches Gold"
 pah_malayan_gold_desc:0 "Pahang ist die Heimat der größten und reichhaltigsten Goldminen der malaiischen Halbinsel. Wir sollten diese Minen in Ehren halten, denn wegen ihnen gehören wir zu den reichsten Nationen Südostasiens."
 pah_malay_literature:0 "Förderung der malaiischen Literatur"
 pah_malay_literature_desc:0 "Literatur ist ein Schlüsselfaktor bei der Messung des Wohlstands einer Nation. Wenn wir erfolgreich sein wollen, müssen wir die malaiische Literatur fördern und die großen Schriftsteller unserer Nation ermutigen, sich an die Arbeit zu machen."
 pah_joining_malay_world:0 "Der Beitritt zur malaiischen Welt"
 pah_joining_malay_world_desc:0 "Mit dem jüngsten Aufstieg des Islam in Nusantara hat sich das Konzept der Malaienhaftigkeit und der malaiischen Identität zu entwickeln begonnen. Wenn wir mit der malaiischen Welt mithalten wollen, müssen wir unsere kulturellen Beziehungen zu den Siamesen abbrechen und unsere wahre malaiische Identität annehmen." 
 pah_assimiliate_tribes:0 "Assimiliation der Stämme"
 pah_assimiliate_tribes_desc:0 "Die Stammesvölker in unserer Nation haben animistische Überzeugungen und Traditionen, die unserer Staatsreligion widersprechen. Lasst uns versuchen, diese Heiden zu assimilieren, damit wir eine vollständige religiöse Einheit erreichen können."
 pah_forest_clearing:0 "Waldlichtungen"
 pah_forest_clearing_desc:0 "Trotz des Wohlstands und des Reichtums, den wir besitzen, ist ein Großteil unserer Nation von Wäldern bedeckt. Wir sollten diese Wälder und das Land roden, damit wir Platz für neue Siedlungen in den dünn besiedelten Regionen unseres Landes schaffen können."
 pah_european_diplomacy:0 "Europäische Diplomatie"
 pah_european_diplomacy_desc:0 "Mit dem Auftreten des Westens in Südostasien ist unser Staat von einer Invasion bedroht, und keiner unserer Verbündeten wird uns retten können. Die einzigen Nationen, die uns vor den Westmächten retten können, sind andere Westmächte."
 pah_bugis_silk_weaving:0 "Bugis Seidenwebertechniken"
 pah_bugis_silk_weaving_desc:0 "Der jüngste Konflikt auf der Insel Celebes hat dazu geführt, dass unsere Nation einen massiven Zustrom von Bugis-Flüchtlingen erfährt. Diese Flüchtlinge sind hoch qualifiziert in der Seidenweberei und sind Pioniere neuer Muster und Formen. Wir müssen diese qualifizierten Einwanderer und ihre Techniken aufnehmen, denn sie sind der Schlüssel zum Erfolg unserer Seidenindustrie."
 

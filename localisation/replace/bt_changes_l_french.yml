 CONFIRM_JOIN_TRADE_COMPANY_DESC:0 "Confie la gestion de la province de $PROVINCE|Y$ à la $COMPANY|Y$. Les revenus fiscaux et les réserves militaires seront alors moindres, mais sa valeur commerciale accrue."
 CONFIRM_JOIN_TRADE_COMPANY_DESC_NEW:0 "Cela va permettre la création d'une nouvelle compagnie commerciale dans la $REGION|Y$. Allouer à celle-ci le contrôle de la province de $PROVINCE|Y$ va grandement accroître sa valeur pour notre empire commercial, mais en fera une source moins intéressante pour ce qui concerne les troupes et les revenus fiscaux."
 CONFIRM_LEAVE_TRADE_COMPANY_DESC:0 "Retire à l'autorité de la $COMPANY|Y$ la province de $PROVINCE|Y$ pour nous rendre le contrôle direct de ses ressources."
 CONFIRM_ALL_JOIN_TRADE_COMPANY_DESC:0 "Accorder à la $COMPANY|Y$ le contrôle de toutes nos provinces se trouvant dans le nœud commercial de $NODE|Y$ va grandement contribuer à la constitution de notre empire commercial, mais aussi réduire la capacité de ces provinces à nous fournir troupes et revenus fiscaux."
 CONFIRM_ALL_JOIN_TRADE_COMPANY_DESC_NEW:0 "Cela va permettre la création d'une nouvelle compagnie commerciale dans la $REGION|Y$. Accorder le contrôle de toutes nos provinces se trouvant dans le nœud commercial de $NODE|Y$ à notre nouvelle compagnie va grandement contribuer à la constitution de notre empire commercial, mais aussi réduire la capacité de ces provinces à nous fournir troupes et revenus fiscaux."
 CONFIRM_ALL_LEAVE_TRADE_COMPANY_DESC:0 "Retire toutes vos provinces du nœud commercial de $NODE|Y$ à l'autorité de la $COMPANY|Y$, nous rendant le contrôle direct de ses ressources."
 

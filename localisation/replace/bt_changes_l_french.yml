 #Missions
 recover_greece_title:0 "Recouvrer la Grèce"
 recover_greece_desc:0 "Après les coups répétés portés par les Turcs, l'Empire n'est plus que l'ombre de lui-même. Pour renaître de nos cendres, tel le phénix, il nous faut récupérer les territoires grecs."
 recover_rome_title:0 "La Ville Éternelle"
 recover_rome_desc:0 "Constantinople est certes la Nouvelle Rome ; mais l'ancienne capitale impériale, la Ville Éternelle elle-même, a été perdue avec la chute de l'exarchat de Ravenne, en 751. Le retour inattendu de l'Empire romain a engendré un puissant mouvement, visant à la réunification avec notre ancienne patrie latine…"
 recover_sicily_title:0 "Recouvrer la Sicile"
 recover_sicily_desc:0 "Depuis qu'elle est tombée aux mains des sectateurs de Mahomet, en 965, la Sicile a été perdue pour l'Empire. Il est temps maintenant pour les Grecs de faire un retour triomphal sur l'île de Damoclès et d'Archimède !"
 recover_the_coast_of_asia_minor_title:0 "Recouvrer la côte"
 recover_the_coast_of_asia_minor_desc:0 "Tant que l'Asie mineure sera aux mains de l'ennemi, [Root.GetLeLaNP] [Root.GetName] ne ser[Root.GetAOntNP] pas en sécurité. Prendre le contrôle des provinces côtières [Root.GetLuiLeurNP] permettrait cependant de disposer du glacis dont [Root.GetIlElleNP] [Root.GetAOntNP] tant besoin."
 recover_the_balkans_title:0 "Recouvrer l'Illyrie"
 recover_the_balkans_desc:0 "Nous devrions fixer pour prochaine étape dans notre œuvre de reconquête la reprise de la rive orientale de l'Adriatique."
 recover_south_italy_title:0 "Sécuriser le Sud de l'Italie"
 recover_south_italy_desc:0 "Nous savons qu'ils constituent un danger depuis que les Francs ont lâchement mis à sac la cité de Constantin. Pour empêcher que cela ne se reproduise à nouveau, nous devons sécuriser notre flanc occidental en prenant le contrôle du Sud de l'Italie."

 #Purple Phoenix DLC Only Missions
 recover_west_anatolia_title:0 "Recouvrer l'Anatolie"
 recover_west_anatolia_desc:0 "Le moment est venu de reprendre l'Anatolie aux Turcs et de rétablir le gouvernement romain sur ce qui appartenait autrefois à l'Empire."
 recover_central_anatolia_title:0 "Recouvrer Trébizonde"
 recover_central_anatolia_desc:0 "Nous devons continuer de repousser les Turcs et de leur reprendre de nouvelles régions pour les restaurer à l'Empire romain. Notre autorité doit être rétablie à Trébizonde, tout autant parce que la région nous appartient par héritage que parce qu'elle est essentielle à la défense de la cité de toutes les convoitises."
 recover_east_anatolia_title:0 "Rétablir notre frontière orientale"
 recover_east_anatolia_desc:0 "Nous devrions mettre enfin un terme à la reconquête de notre frontière orientale en Mésopotamie et au Levant."
 recover_crimea_title:0 "Recouvrer la Crimée"
 recover_crimea_desc:0 "Rendre Caffa à l'Empire nous permettrait un bien meilleur contrôle du commerce de la mer Noire."
 recover_east_islands_title:0 "Recouvrer Chypre"
 recover_east_islands_desc:0 "Les côtes d'Anatolie ne pourront être sécurisées que lorsque Chypre aura été reprise."
 recover_albania_title:0 "Conquérir la Bulgarie"
 recover_albania_desc:0 "Pour protéger la Seconde Rome, il nous faut étendre nos possessions dans les Balkans orientaux, sur les territoires des tsars bulgares. Les Bulgares sont un peuple fier, et qui s'est souvent révolté contre le joug ottoman, aussi seront-ils très certainement ravis d'intégrer un Empire romain renaissant."
 recover_isteria_title:0 "Recouvrer l'Istrie"
 recover_isteria_desc:0 "Nous devrions pousser plus avant dans notre reconquête des rives de l'Adriatique !"
 recover_north_italy_title:0 "Recouvrer l'Italie du Nord"
 recover_north_italy_desc:0 "Rome ayant été reconquise, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] poursuivre la reconquête en direction du nord."
 recover_lombardia_title:0 "Recouvrer la Lombardie"
 recover_lombardia_desc:0 "Nous devrions mettre enfin un terme à la reconquête de l'Italie, afin qu'elle appartienne de nouveau en totalité à l'Empire !"
 recover_west_islands_title:0 "Recouvrer les îles occidentales"
 recover_west_islands_desc:0 "Contrôler la Corse et la Sardaigne permettrait [Root.GetAuAlaNP] [Root.GetName] de sécuriser la côte italienne, tandis que les Baléares [Root.GetLuiLeurNP] offriraient un accès rapide et sûr vers l'Hispanie."
 recover_south_spain_title:0 "Recouvrer l'Hispanie"
 recover_south_spain_desc:0 "Les côte de l'Hispanie marquent les bornes occidentales de nos ambitions de reconquête."
 recover_tripoli_title:0 "Recouvrer Tripoli"
 recover_tripoli_desc:0 "Pour assurer la gloire de l'Empire, Tripoli doit être reprise."
 recover_tunis_title:0 "Recouvrer Tunis"
 recover_tunis_desc:0 "Autrefois, alors qu'elle s'appelait Carthage, Tunis était le plus grand ennemi des Romains. Aujourd'hui, elle marque la borne occidentale de nos ambitions de reconquête en Afrique."
 recover_antioch_title:0 "Recouvrer Antioche"
 recover_antioch_desc:0 "Antioche, siège patriarcal, doit être rendue à l'Empire."
 recover_jerusalem_title:0 "Recouvrer Jérusalem"
 recover_jerusalem_desc:0 "Pour ce qui concerne le rétablissement de l'Empire, notre prochaine étape devrait être la reprise de Jérusalem elle-même."
 recover_alexandria_title:0 "Recouvrer Alexandrie"
 recover_alexandria_desc:0 "Alexandrie, autrefois le grenier de la Seconde Rome, ferait un bien bel ajout à l'Empire."
 
 #Colonial Missions
 establish_canada_colony_title:0 "Établir une colonie au Canada"
 establish_canada_colony_desc:0 "La riche vallée du fleuve Saint-Laurent et ses environs semblent être un lieu idéal pour l'implantation d'une nouvelle colonie. Permettons-nous de fonder une grande ville sur ce vaste territoire !"
 establish_usa_colony_title:0 "Établir une colonie en Amérique de l'Est"
 establish_usa_colony_desc:0 "Les terres boisées et fertiles au climat tempéré de la côte est de l'Amérique du Nord constitueraient un excellent emplacement pour une nouvelle colonie. Établissons immédiatement un village sur ces rivages lointains !"
 establish_carribean_colony_title:0 "Établir une colonie aux Petites Antilles"
 establish_carribean_colony_desc:0 "Les petites îles des Caraïbes produisent du sucre, du bois exotique, des épices, du café, du tabac et bien plus encore que ce que leurs tailles modestes peuvent suggérer, et la situation centrale de la région en fait un centre commercial idéal. Nous devrions y établir une présence sans plus tarder afin de profiter au maximum de ce potentiel !"
 
 miss_colonize_caribbean:0 "§Y[Root.GetName]§! ou ses dépendances possèdent au moins 5 province entièrement colonisées dans la région coloniale des Petites Antilles."
 miss_discover_caribbean:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans les Caraïbes."
 
 #Misc
 reestablishing_themes_names_tooltip:0 "Les noms grecs seront restaurés dans les provinces que nous avons reconquises."
 emilia_in_hre_tooltip:0 "La Romagne appartient à l'Empire ou est vassale de l'Empereur."
 merchant_republic_desc:1 "Une forme de gouvernement où la nation est dirigée comme une république mais avec une forte dépendance sur les échanges et le commerce.\nSi une république marchande a plus de 50 provinces dans §YStates§!, ils subiront une pénalité sur leur §YRepublican Tradition§!."

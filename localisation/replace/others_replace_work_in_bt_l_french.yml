 ###########################
 #Missions
 ###########################
 ayu_build_up_to_force_limit:0 "Construire jusqu'à la limite des forces terrestres"
 ayu_build_up_to_force_limit_title:0 "Construire jusqu'à la limite des forces terrestres"
 ayu_build_up_to_force_limit_desc:0 "Tout pays en croissance se doit de maintenir une armée de taille raisonnable. En élargissant nos forces, nous pouvons promouvoir nos intérêts politiques à l'étranger et stimuler notre économie nationale."
 ayu_subjugate_lan_na:0 "Soumettre le Lan Na"
 ayu_subjugate_lan_na_title:0 "Soumettre le Lan Na"
 ayu_subjugate_lan_na_desc:0 "Le petit royaume de Lan Na a eu une longue histoire de conflit avec nous, tant militairement que culturellement. Cependant, ils font, depuis des temps anciens, partie de notre royaume et le seront à nouveau !"
 
 ayu_conquer_angkor:0 "Conquérir Angkor"
 ayu_conquer_angkor_desc:0 ""
 ayu_integrate_sukhothai:0 "Intégrer Sukhothaï"
 ayu_integrate_sukhothai_title:0 "Intégrer Sukhothaï"
 ayu_integrate_sukhothai_desc:0 "L'ancienne principauté de Sukhothaï, dirigée par l'héritier apparent, a perdu son utilité depuis maintenant plusieurs décennies. Il est important que nous mettions cette ancienne ville sous notre autorité directe."
 ayu_centralize_our_authority:0 "Centraliser notre autorité"
 ayu_centralize_our_authority_title:0 "Centraliser notre autorité"
 ayu_centralize_our_authority_desc:0 "Les villages, les villes et les provinces autonomes qui parsèment notre royaume se sont révélés difficiles à gérer. Les méfaits des rivalités entre chefs de guerre sévissent dans notre pays et il est maintenant évident que nous devons transgresser l'autonomie locale."
 
 ayu_taification:0 "Taification"
 ayu_taification_title:0 "Taification"
 ayu_taification_desc:0 "Bien que nos conquêtes du cœur du territoire siamois se soient achevées il y a de cela plusieurs décennies, les personnes âgées qui vivaient autrefois sur ces terres peuplent encore bon nombre de nos villes et refusent de s'assimiler. Nous devrions mettre un peu de pression sur ces minorités, afin qu'elles puissent enfin s'intégrer correctement dans notre société."
 ayu_conquer_the_khmer_remenants:0 "Récupérer le Cambodge"
 ayu_conquer_the_khmer_remenants_title:0 "Récupérer le Cambodge"
 ayu_conquer_the_khmer_remenants_desc:0 "Depuis que notre peuple a mis à sac Angkor, l'ancien empire khmer est mort. Depuis ce jour, les Khmers ont prouvé qu'ils ne pouvaient pas se gouverner correctement et il est temps que nous achevions notre conquête du Cambodge."
 ayu_reclaim_hanthawaddy:0 "Conquérir l'Irawaddy"
 ayu_reclaim_hanthawaddy_title:0 "Conquérir l'Irawaddy"
 ayu_reclaim_hanthawaddy_desc:0 "Le riche Irawaddy, traditionnellement contrôlé par le royaume d'Hanthawaddy, a longtemps fait partie de notre empire. Avec la menace croissante des Birmans au nord, le peuple môn est en danger. Nous devons mettre la main sur l'Irawaddy avant que les Birmans ne le fassent."
 
 khm_reclaim_old_cambodia:0 "Reconquérir l'ancien Cambodge"
 khm_reclaim_old_cambodia_title:0 "Reconquérir l'ancien Cambodge"
 khm_reclaim_old_cambodia_desc:0 "Ce n’était pas avant le sac d’Angkor que Koreach et les villes environnantes nous ont été enlevés par les Siamois. Nos terres doivent être récupérées, que cela soit pacifiquement ou par la force si nécessaire..."
 khm_conquer_the_siamese_heartland:0 "Conquérir le Siam central"
 khm_conquer_the_siamese_heartland_title:0 "Conquérir le Siam central"
 khm_conquer_the_siamese_heartland_desc:0 "Les riches terres du Siam central étaient traditionnellement une partie précieuse de l'empire khmer. Ce l'était jusqu'à ce que les immigrants tai supplantèrent la population locale khmère et môn et revendiquèrent la région pour leur compte. Il est temps que nous réintégrions ce domaine de valeur dans notre giron."
 khm_end_siam:0 "Mettre fin au Siam"
 khm_end_siam_title:0 "Mettre fin au Siam"
 khm_end_siam_desc:0 "Ironie du sort, nous avons dépouillé le Siam de ses terres les plus précieuses et l'avons rendus vulnérable. Mettons enfin un terme au Siam."
 khm_conquer_khorat_plateau:0 "Conquérir le Plateau"
 khm_conquer_khorat_plateau_title:0 "Conquérir le Plateau"
 khm_conquer_khorat_plateau_desc:0 "Les terres situées au-delà de Koreach, ainsi que Koreach elle-même, ont jadis fait partie de l'empire khmer. Notre influence sur le Plateau a toutefois pris fin avec la montée des Lao et de leurs cités-États primitives. Avec nos guerres remportées avec succès au Siam, prendre le plateau aux Lao sera rapide et facile."
 
 ###########################
 #Nation Formation Decisions
 ###########################
 majapahit_nation_title: "Restaurer Majapahit"
 majapahit_nation_desc: "Après avoir été contraint à l'exil, nous avons réussi à repousser les musulmans rebelles. Avec notre empire restauré, nous pouvons enfin rétablir l'ordre en Nusantara."
 formed_majapahit_flag: "Majapahit restauré"
 formed_majapahit_flag_desc: "Après avoir été contraint à l'exil, nous avons réussi à repousser les musulmans rebelles. Avec notre empire restauré, nous pouvons enfin rétablir l'ordre en Nusantara."
 mataram_nation_title: "Former Mataram"
 mataram_nation_desc: "Fondé sur la base des idéaux et traditions dharmiques, l'empire Majapahit est pratiquement mort. Avec la récente ascension de l'Islam, nous devrions nous éloigner de nos anciennes traditions et chercher la formation d'un nouvel État musulman à Java."
 javasunda_nation_title: "Reformer Java"
 javasunda_nation_desc: "Au fil du temps, l’île de Java s'est progressivement divisée en deux États frères, l’ancien État javanais occupant l’est de l’île et le jeune État sundanais occupant la partie ouest. Cependant, nous sommes à nouveau unifiés et nous pouvons maintenant prospérer ensemble en tant que peuple unique et uni."

 philippines_nation_title:0 "Unifier les Îles"
 philippines_nation_desc:0 "Les centaines d'îles qui parsèment Luçon, Mindanao et les Visayas sont en danger ! La Chine nous convoite au nord, le Brunei au sud, et une menace occidentale imminente vogue à travers nos eaux. Les îles doivent être défendues, et le seul moyen d'assurer correctement leur sécurité consiste à procéder à des réformes et à mener une politique de centralisation."
 vietnam_nation_title:0 "Former le Viêt Nam"
 vietnam_nation_desc:0 "Notre empire grandissant s'est développé rapidement ces dernières années et notre unité nationale ne progresse que lorsque nous écrasons nos ennemis, car notre peuple n'a jamais connu la défaite. Nos victoires constantes devraient être célébrées par un changement de nom. Désormais, notre nation sera connue sous le nom de Viêt Nam !"
 siam_nation_title:0 "Former le Siam"
 siam_nation_desc:0 "Historiquement, notre pays a exercé une grande influence sur la péninsule indochinoise, tant commercialement que diplomatiquement, mais notre incapacité à concurrencer l'influence Occidentale dans la région a entraîné notre lente perte. Si nous voulons vivre plus longtemps que les autres États indochinois primitifs, nous devons viser la réforme, le progrès et l'unité !"
 burma_nation_title:0 "Former la Birmanie"
 burma_nation_desc:0 "Au fil des années, il est devenu de plus en plus évident que l'ancien pays birman ne peut rivaliser avec l’influence Occidentale croissante dans la région. Si nous voulons défier l'Occident, nous devons engager des réformes, centraliser et transformer le vieil État birman en la nation de Birmanie."
 srivijaya_nation_title:0 "Restaurer le Srivijaya"
 srivijaya_nation_desc:0 "Il y a des siècles, nos prédécesseurs régnaient sur une grande partie de l'archipel malais sous un empire appelé Srivijaya. Si nous voulons regagner une influence politique et commerciale sur l’Asie du Sud-Est, nous devons rétablir le vieil État de Srivijaya."
 
 malayan_nation_title:0 "Unifier l'Archipel"
 malayan_nation_desc:0 "Gajah Muda, le mahapatih de Majapahit, rêva jadis d'un Archipel unifié et jura même de ne consommer aucune nourriture contenant des épices avant d'avoir conquis la totalité de Nusantara. Hélas, nous avons finalement réussi à achever son rêve et la majorité de l'archipel est maintenant dirigée directement par un seul gouvernement puissant. L'Archipel se réjouira de la formation d'un puissant État nusantarien."
 malay_nation_malaya_sumatra_borneo_tooltip:0 "A conquis Bornéo, Sumatra et la péninsule Malaise."
 malaya_nation_java_sumatra_borneo_tooltip:0 "A conquis Bornéo, Sumatra et Java."
 
 khmer_empire_nation_title:0 "Reformer l'empire khmer"
 khmer_empire_nation_desc:0 "Déchiré par l'afflux de réfugiés tai avides de pouvoir et par l'ascension du Siam et du Lan Xang, l'ancien empire khmer cessa d'exister. Cependant, ces dernières années, le Lan Xang et  le Siam sont devenus petits et faibles, et nos campagnes de reconquête de nos terres ont été couronnées de succès. Avec le rétablissement des anciennes frontières et la mise en place d'un gouvernement stable, nous pouvons à nouveau proclamer l'empire khmer et aspirer à la restauration d'Angkor."

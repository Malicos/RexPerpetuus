  mlc_sound_toll:0 "Droits de passage du détroit"
 desc_mlc_sound_toll:0 "En contrôlant la ville portuaire de Malacca, nous contrôlons par conséquent le détroit de Malacca qui est une partie centrale de l'une des plus importantes routes commerciales de Malaya."
 
 ayu_portuguese_treaty:0 "Traité luso-siamois"
 desc_ayu_portuguese_treaty:0 "Signé à Ayutthaya par des représentants du Portugal et du Siam, le traité de 1516 entre les deux pays a souligné l'importance de la tolérance religieuse. Selon les conditions énoncées, le Siam a accepté garantir la liberté de culte, menant à l'installation de trois cents Portugais dans la ville." 
 

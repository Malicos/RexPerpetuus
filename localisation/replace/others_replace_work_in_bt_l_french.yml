 ###########################
 #National Ideas
 ###########################
 new_AYU_ideas:0 "Doctrines ayutthayennes"
 new_AYU_ideas_start:0 "traditions ayutthayennes"
 new_AYU_ideas_bonus:0 "ambitions ayutthayennes"
 
 ayu_bunga_mas:0 "Bunga Mas"
 ayu_bunga_mas_desc: "Bunga mas, 'fleurs d'or' en jawi, est un tribut envoyé au roi siamois toutes les quelques années par nos États vassaux malais. Ce tribut consiste en deux petits arbres en argent et en or, d'armes, de marchandises et d'esclaves. Ce tribut n’est pas seulement prestigieux, mais est aussi un symbole d’ordre et de stabilité dans notre royaume."
 ayu_mueang: "Mueang"
 ayu_mueang_desc:0 "Les Mueang sont des villes autonomes de notre pays qui possèdent un mur de défense et au moins le titre de Khun. Ces villes sont responsables de leur propre gouvernance et également de leur propre défense en temps de guerre."
 ayu_trade_settlements: "Colonies commerciales"
 ayu_trade_settlements_desc: "Les étrangers sont très importants pour notre pays. Nous devrions encourager les commerçants et les minorités opprimées à l'étranger à venir s'installer dans notre pays."
 ayu_foreign_firepower:0 "Puissance de feu étrangère"
 ayu_foreign_firepower_desc:0 "Bien que fabriqués par la Chine, ce sont les Occidentaux qui ont perfectionné les armes à feu et l'artillerie. Si nous voulons avoir une longueur d'avance sur nos ennemis, nous devons nous assurer que nous avons ces armes étrangères entre nos mains."
 
 new_sumatran_ideas:0 "Doctrines sumatranaises"
 new_sumatran_ideas_start:0 "traditions sumatranaises"
 new_sumatran_ideas_bonus:0 "ambitions sumatranaises"
 
 sumatran_ethnic_diversity:0 "Diversité ethnique"
 sumatran_ethnic_diversity_desc:0 "L’île de Sumatra a toujours accueilli des douzaines de groupes ethniques parlant différentes langues. Si nous voulons exercer notre influence sur la population de Sumatra, nous devrions poursuivre une politique de reconnaissance et de tolérance culturelle."
 
 nam_tien:0 "Nam Tiên"
 nam_tien_desc:0 "Si nous voulons continuer à avancer vers le sud, nous devons veiller à arracher à la population autochtone leurs terres, à encourager les colons vietnamiens à coloniser nos territoires conquis et à diffuser nos coutumes soit pacifiquement, soit par la force si nécessaire. Nous seuls pouvons civiliser les tribus barbares qui subsistent au sud."
 
 LIG_ideas: "Doctrines ligoriennes"
 LIG_ideas_start: "traditions ligoriennes"
 LIG_ideas_bonus: "ambitions ligoriennes"
 lig_ligorian_restoration:0 "Rétablissement ligorien"
 lig_ligorian_restoration_desc:0 "Avec la fin de l'empire de Tambralinga, Nakhon Si Thammarat a perdu de son importance depuis son ère de prospérité. Cependant, avec la fondation de Sukhothaï, Nakhon Si Thammarat a repris de l'importance et est redevenu le joyau de la péninsule Malaise, et il en sera ainsi dorénavant."
 lig_southern_wall:0 "Mur du sud"
 lig_southern_wall_desc:0 "Deux-mille-deux-cent-trente-huit mètres de long, du nord au sud, Nakhon Si Thammarat n'a qu'une seule porte. Malgré l'ancienneté du mur, il continuera sûrement à résister aux envahisseurs du sud pendant encore des siècles."
 lig_the_tai_frontier:0 "La frontière tai"
 lig_the_tai_frontier_desc:0 "En dépit des racines malaises de notre pays, la prospérité de notre royaume découle de la migration constante des peuples tai dans la péninsule Malaise. En tant que pays de culture tai le plus éloigné, il est important que nous poursuivions cette politique de colonisation de la péninsule."
 lig_wat_phra_mahathat_voramahavihan:0 "Wat Phra Mahathat"
 lig_wat_phra_mahathat_voramahavihan_desc:0 "Wat Phra Mahathat Woramahawihan est l'un des sites historiques les plus importants de la péninsule Malaise. Le temple est décoré de diverses têtes d'éléphants et de statues de Bouddha et de géants qui gardent le temple. Il a été construit par le roi Chandrabhanu de la dynastie des Lotus dans un style lankais, très probablement destiné à commémorer sa conquête de l'île."
 lig_indian_influence:0 "Influence indienne"
 lig_indian_influence_desc:0 "Au cours des siècles, nous avons vu l'Hindouisme influencer nos traditions et avons également construit de grands temples de style lankais à travers le pays dans le cadre de notre mission de diffusion du Bouddhisme theravada. L'influence de la Grande Inde est une partie évidente de notre société."
 lig_righteous_ruler:0 "Souverain juste"
 lig_righteous_ruler_desc:0 "Thammarat en sanskrit signifie 'souverain juste', un ferme rappel que nous devrions suivre l'exemple Theravada consistant à prendre des décisions moralement justes et justifiables, fondées sur l'ordre et la pureté cosmiques."
 
 MMO_ideas: "Doctrines shans du nord"
 MMO_ideas_start: "traditions shans du nord"
 MMO_ideas_bonus: "ambitions shans du nord"
 mmo_local_chieftains:0 "Chefs locaux"
 mmo_local_chieftains_desc:0 "Notre royaume est constitué de diverses petites chefferies qui parsèment le pays et rendent hommage à notre gouvernement central."
 mmo_tai_migration:0 "Migration tai"
 mmo_tai_migration_desc:0 "Notre peuple a eu une longue histoire de migration du fait de plusieurs dirigeants tyrans. Aucune guerre ne pourra jamais être comparée aux marches forcées que nous avons dû subir à travers le pays."
 mmo_royal_marriages:0 "Mariages royaux"
 mmo_royal_marriages_desc:0 "Les mariages royaux sont pour nous une partie importante des alliances car ils créent des liens dynastiques et construisent de solides amitiés entre alliés."
 
 new_laotian_ideas:0 "Doctrines laotiennes"
 new_laotian_ideas_start:0 "traditions laotiennes"
 new_laotian_ideas_bonus:0 "ambitions laotiennes"
 
 new_shan_ideas:0 "Doctrines shans"
 new_shan_ideas_start:0 "traditions shans"
 new_shan_ideas_bonus:0 "ambitions shats"
 
 lue_ideas:0 "Doctrines shans"
 lue_ideas_start:0 "traditions shans"
 lue_ideas_bonus:0 "ambitions shats"
 
 shan_foreign_delegation:0 "Délégation étrangère"
 shan_foreign_delegation_desc:0 "Au cours de notre histoire, nous avons été entourés de pays plus vastes et de voisins potentiellement hostiles. Faire face seul à nos plus grands voisins serait du suicide, autant tenter de les apaiser par le biais de tributs et de diplomatie."
 shan_burman_advisors:0 "Ministres birmans"
 shan_burman_advisors_desc:0 "Les Birmans sont les descendants de l'empire de Pagan, qui dominait autrefois la haute et la basse Birmanie. Les Birmans sont compétents non seulement en matière d'administration, mais également en tactique militaire, ce qui rend indispensable leur présence à notre cour."
 
 MLC_ideas: "Doctrines malaquaises"
 MLC_ideas_start: "traditions malaquaises"
 MLC_ideas_bonus: "ambitions malaquaises"
 mlc_embracing_malayness:0 "Adopter l'identité malaise"
 mlc_embracing_malayness_desc:0 "Avec notre conversion religieuse, l'importance de la culture malaise s'est développée et sa langue est devenue dominante en Asie du Sud-Est maritime. Durant cette nouvelle ère, il est crucial que nous enseignions à notre peuple l’importance de l'identité malaise et que nous lui montrions le chemin qui mène au monde malais."
 mlc_center_of_learning:0 "Centre d'érudition"
 mlc_center_of_learning_desc:0 "Étant un port de commerce majeur, notre pays est par la même occasion un centre d’érudition. Les marchands et les érudits viennent de tout le monde malais jusqu'à nous, là où ils peuvent apprendre la littérature, les arts et la langue malaise."
 mlc_tin_ingots:0 "Lingots d'étain"
 mlc_tin_ingots_desc:0 "Les lingots d'étain sont une monnaie d'échange unique à notre pays, basée sur nos abondantes réserves minérales. Ils ont la forme d'un picotin et pèsent un peu plus d'une livre. Dix de ces lingots sont appelés un petit paquet."
 mlc_foreign_envoys:0 "Envoyés étrangers"
 mlc_foreign_envoys_desc:0 "Diverses menaces à notre indépendance persistent tant au nord qu'au sud. Pour prévenir ces menaces, nous pouvons soit les apaiser soit nous trouver des alliés suffisamment puissants pour nous protéger."
 mlc_laksamana:0 "Laksmana"
 mlc_laksamana_desc:0 "Le Laksmana est l'une des personnes les plus puissantes du pays. En tant que chef de la marine et aussi émissaire principal du roi, il incombe au Laksmana de protéger le détroit de Malacca et de faire respecter les lois maritimes nationales."
 mlc_imperial_dependencies:0 "Dépendances impériales"
 mlc_imperial_dependencies_desc:0 "Divers États nous ont rendu hommage sous la forme de dépendances impériales. Les dirigeants de ces États viennent nous voir pour recevoir bénédictions, grâces et cherchent notre soutien en cas de besoin, et cela grâce à notre ingérence dans la politique étrangère de nos sujets. Ils nous resteront sûrement fidèles."
 mlc_heirs_of_srivijaya:0 "Héritiers du Srivijaya"
 mlc_heirs_of_srivijaya_desc:0 "Notre prédécesseur, le grand empire de Srivijaya, a autrefois dominé le monde malais, avec une influence allant bien au-delà de la région. Étant donné que nous descendons directement des monarques de l'empire, il est donc normal que nous soyons traités comme tels."
 
 BEI_ideas:0 "Doctrines brunéiennes"
 BEI_ideas_start:0 "traditions brunéiennes"
 BEI_ideas_bonus:0 "ambitions brunéiennes"
 bei_tribal_sailors:0 "Marins tribaux"
 bei_tribal_sailors_desc:0 "Nos côtes sont fortement peuplées par diverses tribus qui sont qualifiés dans la pêche et la navigation. Afin de tirer le meilleur parti de leurs talents, nous devons nous assurer de recruter ces membres de tribus pour notre marine."
 bei_thalassocratic_realm:0 "Royaume thalassocratique"
 bei_thalassocratic_realm_desc:0 "Situé entre les routes commerciales de l'Asie du Sud-Est et de la Chine, le commerce est le moyen le plus important  pour notre pays de prospérer. En contrôlant le commerce sans cesse croissant de la région nous pourrions dominer les mers et permettre à notre empire de s'étendre de cette manière."
 bei_naval_tolls:0 "Péages navals"
 bei_naval_tolls_desc:0 "De nombreux marchands venant du monde entier empruntent nos mers pour atteindre la Chine et l’Asie du Sud-Est. En imposant des péages navals à ces marchands itinérants, nous pourrions réaliser des bénéfices et également en tirer profit pour notre propre expansion."
 bei_council_of_princes:0 "Conseil des princes"
 bei_council_of_princes_desc:0 "Bien que la monarchie à Brunei soit absolue, les pouvoirs du souverain sont limités par un conseil de princes de sang royal et dont l’un de ses principaux devoirs est d’organiser les successions royales."
 bei_scattering_of_merchants:0 "Dispersion des marchands"
 bei_scattering_of_merchants_desc:0 "Alors que divers ports amis de la région sont tombés entre les mains de nos ennemis, de nombreux marchands se sont dispersés pour tenter de trouver un nouveau centre de commerce. Ces marchands sont plus que bienvenus dans nos ports, où ils peuvent être libres d’échanger à leur guise."
 bei_multiculturalism:0 "Multiculturalisme"
 bei_multiculturalism_desc:0 "Notre pays a une longue histoire de tolérance envers les différentes cultures et groupes ethniques. Ils sont plus que bienvenus à vivre paisiblement dans notre pays et nous tolérerons leurs croyances et leurs coutumes tant qu'ils toléreront les nôtres."
 bei_white_rajahs:0 "Rajahs blancs"
 bei_white_rajahs_desc:0 "Diverses révoltes et soulèvements ont eu des effets dévastateurs sur notre stabilité. Cependant, avec le récent afflux d’expéditions européennes dans la région, de nombreuses nouvelles opportunités se présentent. Nous pourrions peut-être demander aux Européens de nous aider à supprimer l'opposition en échange de titres royaux."
 
 new_KUT_ideas:0 "Doctrines bornéennes"
 new_KUT_ideas_start:0 "traditions bornéennes"
 new_KUT_ideas_bonus:0 "ambitions bornéennes"
 
 KUT_ideas:0 "Doctrines bornéennes"
 KUT_ideas_start:0 "ambitions bornéennes"
 KUT_ideas_bonus:0 "ambitions bornéennes"
 kut_earliest_indic_state:0 "Liens brahmaniques"
 kut_earliest_indic_state_desc:0 "Comme la plupart des États parmi ces îles, nous avons d'anciens liens avec le sous-continent indien. Après tout, notre État a été fondé sur la tradition brahmane. Chérissant ces traditions brahmaniques, les voyageurs et les marchands du sous-continent indien sont toujours les bienvenus parmi nous."
 kut_consolidation_of_kutai:0 "Consolidation de Bornéo"
 kut_consolidation_of_kutai_desc:0 "Bien que nous soyons devenus un État dominant sur l'île de Bornéo, il existe un certain nombre d'autres territoires dans lesquels notre peuple vit au sein de différentes principautés et royaumes. Travaillons à unifier le peuple de Bornéo en un seul État doté de règles centrales strictes et applicables à tous."
 
 musi_ideas:0 "Doctrines musis"
 musi_ideas_start:0 "traditions musis"
 musi_ideas_bonus:0 "ambitions musis"
 musi_seat_of_kings:0 "Siège des rois"
 musi_seat_of_kings_desc:0 "Notre pays a toujours été une région stratégique clé pour divers empires de l’Histoire qui ont cherché à contrôler l’île de Sumatra. C'est grâce à notre importance historique que nous sommes au-dessus de tous à Sumatra."
 musi_river_navigation:0 "Navigation fluviale"
 musi_river_navigation_desc:0 "Notre patrie est couverte de plusieurs rivières qui parsèment le territoire. Les traverser à pied serait difficile, alors nous devrions plutôt consacrer nos ressources à les traverser via des bateaux."
 musi_combat_piracy:0 "Lutte contre le piratage"
 musi_combat_piracy_desc:0 "Notre pays est envahi par les pirates étrangers et l’impossibilité de gérer la situation ne fait qu’aggraver les choses. Si nous voulons à nouveau rendre nos eaux plus sûres, nous devons nous assurer de mettre fin à ce problème de piratage."
 musi_javanese_safehaven:0 "Réfugiés javanais"
 musi_javanese_safehaven_desc:0 "Ces dernières années, Java a été un lieu de persécution politique et de guerre. Les Javanais ont toujours été reconnus comme de grands constructeurs et architectes. Ainsi, en leur permettant de chercher refuge dans notre pays, nous pourrions aussi construire de grandes structures comme celles à Java."
 musi_foreign_trade_posts:0 "Comptoirs de commerce"
 musi_foreign_trade_posts_desc:0 "Les puissances commerciales étrangères qui s'intéressent aux ressources de notre pays accepteraient certainement de commercer avec nous. En établissant des comptoirs de commerce dans les ports de notre pays, nous pourrions nous assurer que les échanges se font à l'intérieur de nos frontières avec la plus grande efficacité."
 musi_river_settlements:0 "Villages fluviaux"
 musi_river_settlements_desc:0 "Lors de la construction de nouveaux villages, les rivières ne sont généralement pas considérées comme des emplacements appropriés pour un tel projet. Cependant, en construisant des colonies de peuplement le long de rivières ou sur les rivières, nous pourrions faire en sorte que nos nouveaux villages aient facilement accès à la nourriture et à l’eau, en plus d'être aussi économiques qu'efficace."
 
 new_javan_ideas:0 "Doctrines javanaises"
 new_javan_ideas_start:0 "traditions javanaises"
 new_javan_ideas_bonus:0 "ambitions javanaises"
 
 new_DAI_ideas:0 "Doctrines du Daï Viet"
 new_DAI_ideas_start:0 "traditions du Daï Viet"
 new_DAI_ideas_bonus:0 "ambitions du Daï Viet"
 
 SIA_ideas:0 "Doctrines siamoises"
 SIA_ideas_start:0 "traditions siamoises"
 SIA_ideas_bonus:0 "ambitions siamoises"
 sia_chinese_immigration:0 "Immigration chinoise"
 sia_chinese_immigration_desc:0 "Les Chinois jouent un rôle crucial dans l'économie de notre pays. En encourageant davantage l'immigration chinoise, nous pouvons développer notre économie et peut-être accroître les échanges commerciaux en les introduisant dans le secteur marchand de notre pays."
 sia_tax_reforms:0 "Réformes fiscales"
 sia_tax_reforms_desc:0 "Notre système fiscal insuffisant nous a montré que nos politiques économiques ont besoin d'être réformées. En taxant certaines formes de revenu et en abaissant les impôts standard, nous pouvons faire en sorte que notre peuple dispose de revenus suffisants pour mener une vie décente, tout en laissant à notre gouvernement plus d'argent venant des contribuables à fournir au pays."
 sia_a_diplomatic_approach:0 "Une approche diplomatique"
 sia_a_diplomatic_approach_desc:0 "Avec la montée progressive de l’influence occidentale dans la région, les politiques militariste de nos voisins entraîneront leur mort. Si nous voulons survivre à nos rivaux, nous devons poursuivre une politique diplomatique étrangère avec les Européens."
 sia_trade_tax_reduction:0 "Réduction de la taxe commerciale"
 sia_trade_tax_reduction_desc:0 "Les lourdes taxes imposées par l'État sur les commerçants étrangers les ont découragé à utiliser nos ports de commerce. En réduisant ces taxes commerciales, nous pouvons encourager davantage le commerce extérieur dans nos ports."
 sia_centralization_effort:0 "Effort de centralisation"
 sia_centralization_effort_desc:0 "L'ancien système Mandala, utilisé auparavant par nos prédécesseurs, accordait une extrême autonomie aux différentes régions de notre État. En réprimant cette autonomie et en plaçant notre territoire sous la juridiction directe de l'État, nous pouvons centraliser notre nation et accroître notre unité nationale."
 sia_succession_reforms:0 "Réformes sur la succession"
 sia_succession_reforms_desc:0 "Nos lois de succession actuelles rendent difficile l’accession au trône d’un nouveau monarque. En adoptant une ligne de succession européenne, nous pouvons faciliter ce processus."
 sia_protect_greater_siam:0 "Protéger le Grand Siam"
 sia_protect_greater_siam_desc:0 "Avec les empires européens grandissants en Asie du Sud-Est, nos terres risquent d'être envahies. Nous devons consacrer nos ressources à renforcer notre moral national et à constituer une armée afin que, lorsque nos ennemis envahiront notre territoire, nous soyons prêts à nous battre."
 
 TAU_ideas:0 "Doctrines taungu"
 TAU_ideas_start:0 "traditions taungu"
 TAU_ideas_bonus:0 "ambitions taungu"
 
 BRM_ideas:0 "Doctrines birmanes"
 BRM_ideas_start:0 "traditions birmanes"
 BRM_ideas_bonus:0 "ambitions birmanes"
 brm_burmese_expansionism:0 "Expansionisme birman"
 brm_burmese_expansionism_desc:0 "Les frontières de notre empire ne peuvent être limitées au sous-continent de l'Asie du Sud-Est. Afin de renforcer notre pays, nous devons lever d'immenses armées pour étendre notre conquête en Inde et de contrôler ses terres fertiles."
 brm_state_owned_factories:0 "Usines d'État"
 brm_state_owned_factories_desc:0 "Notre industrie militaire est actuellement plutôt faible par rapport à celle nos voisins. En ouvrant des usines appartenant à l'État, nous pouvons améliorer notre industrie militaire et notre fabrication d'armes."
 brm_suppress_local_leaders:0 "Réprimer les chefs locaux"
 brm_suppress_local_leaders_desc:0 "Les petits ducs, princes et Saophas de notre pays sont actuellement une voix de la rébellion et de l'insurrection. En les réduisant au silence et en supprimant leurs privilèges, nous pouvons facilement écraser les insurrections et les rébellions qui peuvent survenir dans notre pays."
 brm_resettlement_of_minorities:0 "Déplacement des minorités"
 brm_resettlement_of_minorities_desc:0 "Les diverses minorités qui peuplent nos grandes villes se sont avérées problématiques. Leur tendance à la révolte et leur refus de se conformer à notre culture ne font que nous prouver qu'une mesure d'action est nécessaire. Ces minorités gênantes doivent partir !"
 brm_shwedagon_pagoda:0 "Pagode Shwedagon"
 brm_shwedagon_pagoda_desc:0 "La pagode Shwedagon est l'un des plus grands stupas de Birmanie. C'est l'un des sites les plus sacrés de notre pays et il contient les reliques des quatre derniers Bouddhas."
 brm_bengali_mercenaries:0 "Mercenaires bengalis"
 brm_bengali_mercenaries_desc:0 "À mesure que nous nous étendons plus à l'ouest en Inde, nous devons trouver des alliés pour nous aider dans nos conquêtes. Heureusement, nous avons une option. Les grands guerriers du Bengale rejoindraient notre armée pour un petit prix."
 brm_bamar_nationalism:0 "Nationalisme birman"
 brm_bamar_nationalism_desc:0 "Notre peuple est le plus grandiose de toute l’Asie du Sud-Est. Nous avons forgé son plus grand empire à ce jour et aucun ne sera comparable à la puissance du peuple Birman. Gloire aux Birmans et gloire à la Birmanie !"
 
 BPR_ideas:0 "Doctrines de Prome"
 BPR_ideas_start:0 "traditions de Prome"
 BPR_ideas_bonus:0 "ambitions de Prome"
 bpr_fortress_prome:0 "Forteresse de Prome"
 bpr_fortress_prome_desc:0 "Ayant débuté comme une cité-État, notre capitale, Prome, est hautement préparée au risque d’une invasion hostile. Si quelqu'un veut mettre à sac notre ville, il devra passer à travers nos défenses !"
 bpr_raiders:0 "Pilleurs de Prome"
 bpr_raiders_desc:0 "Ayant appris des Shans, nos soldats pillent les villes capturées de nos ennemis, ramenant toute la richesse au pays."
 bpr_pyu_city_states:0 "Cité-États pyus"
 bpr_pyu_city_states_desc:0 "Les anciennes cités-États pyus parsemaient nos territoires actuels et existaient déjà des siècles avant notre présence. Ces États ont été parmi les premiers États birmans de la région et ont facilité la migration de masse birmane. Ceux-ci ont été fortement influencés par la littérature et la culture bouddhistes anciennes et nous devrions nous aussi suivre les pas de ces anciens États."
 bpr_opportunistic_diplomacy:0 "Diplomatie opportuniste"
 bpr_opportunistic_diplomacy_desc:0 "Des États naîtront et d'autres chuteront. Aucun pays n'est permanent et chacun finira par décliner. Une diplomatie prudente nous empêchera toutefois de nous effondrer comme tout autre empire de l’Histoire, et en nous rangeant du côté des plus puissants États gagnants, nous pourrions survivre à nos ennemis."
 bpr_mercenary_recruitment:0 "Recrutement mercenaire"
 bpr_mercenary_recruitment_desc:0 "En tant que petite cité-État, nous ne pouvons pas nous permettre d'utiliser nos propres effectifs dans des guerres inutiles. Au lieu de cela, nous devrions rechercher des mercenaires qui seraient disposés à prendre la place de nos propres hommes, pour un petit prix bien sûr."
 bpr_beyone_prome:0 "Par-delà Prome"
 bpr_beyone_prome_desc:0 "Au-delà de nos murs imposants se trouve une forêt sans fin. Si des ennemis cherchent à envahir notre pays, ils devront d'abord avoir à gérer les forêts menaçantes qui entourent notre capitale."
 bpr_seat_of_governors:0 "Siège des gouverneurs"
 bpr_seat_of_governors_desc:0 "Nos dirigeants actuels sont issus d'une longue lignée de gouverneurs, qui, pour pouvoir régner, payaient tribut au royaume d'Ava. Ces gouverneurs étaient compétents en administration, et il est normal que la tradition de bonne gouvernance soit transmise d’un dirigeant à l’autre."
 
 nusa_tenggara_ideas:0 "Doctrines de Nusa Tenggara"
 nusa_tenggara_ideas_start:0 "traditions de Nusa Tenggara"
 nusa_tenggara_ideas_bonus: "ambitions de Nusa Tenggara"
 nt_vast_forests:0 "Vastes forêts"
 nt_vast_forests_desc:0 "Les petites îles de la Sonde hébergent des forêts gigantesques qui parsèment la majorité des îles encore inexplorées de la région. Ces forêts nous protégeront de tout intrus souhaitant étendre son empire dans la région."
 nt_ethnic_diversity:0 "Diversité culturelle"
 nt_ethnic_diversity_desc:0 "Les petites îles de la Sonde accueillent à la fois les Malais à l’ouest et les Papous à l’est. La coopération entre ces deux groupes a conduit historiquement au développement de la région et à la création de nombreux nouveaux villages et communautés diversifiés qui cohabitent en harmonie."
 nt_splendid_isolation:0 "Splendide isolement"
 nt_splendid_isolation_desc:0 "Au-delà de nos îles, des nations, des cultures et des religions se disputent pour la domination, le pouvoir et la richesse. S'immiscer dans les affaires de ces étrangers serait inutile. Nous devrions nous en tenir à nos propres îles et nous concentrer sur les problèmes actuels, ici même chez nous."
 nt_coasts:0 "Côtes de Nusa Tenggara"
 nt_coasts_desc:0 "Nos îles sous-peuplées ont laissé nos littoraux pratiquement inhabités. En faisant usage de ces longues côtes, nous pourrions construire plus de navires et développer notre marine."
 nt_adoption_of_foreign_customs:0 "Adoption de coutumes étrangères"
 nt_adoption_of_foreign_customs_desc:0 "Nusa Tenggara a toujours été tolérante et ouverte aux nouvelles idées. Dans le passé, l'hindouisme était propagé par les anciens royaumes javanais. Aujourd'hui, les marchands musulmans étalent leur influence dans la région, de même que les explorateurs chrétiens qui définissent la région en chartes commerciales pour leur mère patrie. Toutes les religions sont les bienvenues ici sur nos terres, et toutes auront un pied d'égalité dans notre culture."
 nt_gateway_to_australia:0 "Passerelle pour l'Australie"
 nt_gateway_to_australia_desc:0 "Notre proximité avec le continent australien ouvre de nouvelles perspectives commerciales. Nous devons utiliser cet avantage pour envoyer nos marchands à l’étranger conclure de nouvelles affaires afin qu'ils puissent rapporter des marchandises au pays, ainsi que pour attirer les marchands étrangers à commercer ici avec nous."
 nt_foreign_migrants:0 "Migrants étrangers"
 nt_foreign_migrants_desc:0 "Ces dernières années, nos îles ont vu affluer des migrants étrangers venant de Java et des îles aux épices. Accueillons ces étrangers sur nos terres afin qu’ils puissent contribuer à notre nation."
 
 PAH_ideas:0 "Doctrines pahangiennes"
 PAH_ideas_start:0 "traditions pahangiennes"
 PAH_ideas_bonus:0 "ambitions pahangiennes"
 pah_malayan_gold:0 "Or malais"
 pah_malayan_gold_desc:0 "Pahang abrite les mines d'or les plus importantes et les plus abondantes de la péninsule Malaise. Nous devrions chérir ces mines, car c'est grâce à elles que nous faisons partie des nations les plus riches d'Asie du Sud-Est."
 pah_malay_literature:0 "Promotion de la littérature malaise"
 pah_malay_literature_desc:0 "La littérature est un élément clé pour mesurer la prospérité d'un pays. Si nous voulons prospérer, nous devons promouvoir la littérature malaise et encourager les grands écrivains de notre pays à prendre la plume."
 pah_joining_malay_world:0 "Rejoindre le monde malais"
 pah_joining_malay_world_desc:0 "Avec l'essor récent de l'Islam à Nusantara, le concept d'identité malaise a commencé à prendre forme. Si nous voulons rejoindre le monde malais, nous devons couper nos liens culturels avec les Siamois et adopter notre véritable identité malaise." 
 pah_assimiliate_tribes:0 "Assimilation tribale"
 pah_assimiliate_tribes_desc:0 "Les tribus de notre pays ont des croyances et des traditions animistes qui contredisent notre religion d’État. Essayons d'assimiler ces païens afin de réaliser l'unité religieuse complète."
 pah_forest_clearing:0 "Défrichement des forêts"
 pah_forest_clearing_desc:0 "Malgré la richesse et les ressources que nous possédons, une majorité de notre pays est recouverte de forêts. Nous devrions couper ces forêts et défricher les terres pour pouvoir faire de la place pour de nouveaux villages dans les régions faiblement peuplées de notre pays."
 pah_european_diplomacy:0 "Diplomatie européenne"
 pah_european_diplomacy_desc:0 "Avec l'émergence de l'Occident en Asie du Sud-Est, notre État court le risque d'être envahi et aucun de nos alliés ne sera capable de nous sauver. Les seuls pays qui pourront nous sauver des Occidentaux sont d'autres Occidentaux."
 pah_bugis_silk_weaving:0 "Technique bugis de tissage de la soie"
 pah_bugis_silk_weaving_desc:0 "Le récent conflit dans l'île de Célèbes a amené notre pays à recevoir un afflux massif de réfugiés Bugis. Ces réfugiés sont hautement qualifiés dans le tissage de la soie et sont les pionniers de nouveaux modèles et motifs. Nous devons accueillir ces migrants qualifiés et leurs techniques car ils sont la clé de la prospérité de notre industrie de la soie."
 
 new_sulawesi_ideas:0 "Doctrines sulawesiennes"
 new_sulawesi_ideas_start:0 "traditions sulawesiennes"
 new_sulawesi_ideas_bonus:0 "ambitions sulawesiennes"
 
 new_moluccan_ideas:0 "Doctrines moluquoises"
 new_moluccan_ideas_start:0 "traditions moluquoises"
 new_moluccan_ideas_bonus:0 "ambitions moluquoises"
 
 new_malayan_ideas:0 "Doctrines du sultanat de Malaya"
 new_malayan_ideas_start:0 "traditions du sultanat de Malaya"
 new_malayan_ideas_bonus:0 "ambitions du sultanat de Malaya"
 
 PGR_ideas:0 "Doctrines minang"
 PGR_ideas_start:0 "traditions minang"
 PGR_ideas_bonus:0 "ambitions minang"
 
 minang_ideas:0 "Doctrines minang"
 minang_ideas_start:0 "traditions minang"
 minang_ideas_bonus:0 "ambitions minang"
 
 mal_spice_islands_desc:0 "Noix de muscade, trèfle, poivre noir... Chaque grain vaut son pesant d'or aux yeux de ceux frappés par la malédiction d'avoir une cuisine nationale moins épicée. La désirabilité de nos épices à l'étranger a également augmenté leur valeur chez nous."
 settle_the_islands_desc:0 "Les autres îles de cet archipel doivent ressentir les avantages de notre domination. En colonisant les îles extérieures, nous pouvons avoir accès à de riches marchandises et les indigènes peuvent avoir accès aux paroles de notre foi. Qu'est-ce qui pourrait être plus juste ?"
 
 MSA_ideas:0 "Doctrines nusantariennes"
 MSA_ideas_start:0 "traditions nusantariennes"
 MSA_ideas_bonus:0 "ambitions nusantariennes"
 msa_nusantara_fleet:0 "Flotte nusantarienne"
 msa_nusantara_fleet_desc:0 "Disposant des ressources de l’ensemble de l’archipel malais, notre flotte est la meilleure de toute l’Asie et compte parmi les meilleures du monde. Personne ne peut rivaliser avec la flotte nusantarienne."
 msa_religious_propogation:0 "Propagation religieuse"
 msa_religious_propogation_desc:0 "Notre archipel abrite diverses religions qui parsèment les différentes îles. Pour qu'un État fort existe, il doit n'y avoir qu'une seule et même foi incontestable. Nous devons propager notre religion auprès des païens qui vivent dans les îles extérieures et leur montrer les méfaits de leur culte hérétique."
 msa_control_of_spice_trade:0 "Contrôle du commerce des épices"
 msa_control_of_spice_trade_desc:0 "En Occident, les épices font partie des objets de luxe les plus précieux pour lesquels même un roi serait prêt à mourir. Malheureusement pour eux, la majorité des épices du monde se trouvent en Nusantara. Si ces étrangers souhaitent ne recevoir même qu'une poignée d'épices, ils doivent soit négocier avec nous, soit les retirer de force de notre emprise."
 msa_archipelago_empire:0 "L'empire archipel"
 msa_archipelago_empire_desc:0 "Jamais dans le monde il n’y a eu si puissant empire insulaire. En tout cas jusqu'à présent. Le monde va désormais connaître la puissance du premier empire archipel au monde et le grand empire de Nusantara sera à craindre dans les sept mers !"
 msa_promotion_of_trade_centers:0 "Promotion des centres de commerce"
 msa_promotion_of_trade_centers_desc:0 "Nusantara regorge de lieux de négoce populaires auxquels les marchands du monde entier se rendraient. Si nous voulons exercer notre domination sur le commerce mondial, nous devons développer ces carrefours commerciaux et veiller à ce que les marchands étrangers du monde entier continuent à commercer dans nos ports."
 msa_beyond_the_archipelago:0 "Par-delà l'Archipel"
 msa_beyond_the_archipelago_desc:0 "Par-delà notre archipel de nombreuses terres riches demeurent encore épargnées par l’Occident. Le concept d'un archipel malais unifié était un rêve pour la plupart des Malais, mais imaginez ce qui pourrait être accompli si notre empire pouvait s'étendre au-delà de l'Archipel. Les terres situées à l'est et au sud du pays attendent patiemment notre arrivée."
 
 degar_ideas:0 "Doctrines degars"
 degar_ideas_start:0 "traditions degars"
 degar_ideas_bonus: "ambitions degars"
 degar_mountaineers:0 "Alpinistes degars"
 degar_mountaineers_desc:0 "Il y a longtemps, notre peuple habitait le long des riches côtes chames où nous avons prospéré et grandi. Cependant, les invasions khmères et chames nous ont laissé avec la seule possibilité de nous réfugier dans les montagnes. À ce jour, nous continuons à vivre dans les montagnes, où nous serons à l'abri de nos ennemis."
 degar_bamboo_architecture:0 "Architecture en bambou"
 degar_bamboo_architecture_desc:0 "Le bambou est un élément clé de notre architecture. Nos habitations sont faites de bambou et une majorité de nos autres bâtiments sont également en ce matériau. Pour nous, le bambou est facile à trouver et constitue donc une partie importante de notre architecture."
 degar_animist_traditions:0 "Traditions animistes"
 degar_animist_traditions_desc:0 "Quelle que soit notre religion d'État, notre peuple continuera toujours à défendre nos valeurs traditionnelles et à adorer le monde des esprits. Les étrangers peuvent mépriser nos valeurs 'païennes', mais cela ne nous empêchera pas de vénérer ce en quoi nous croyons."
 degar_matrilineality:0 "Société matrilinéaire"
 degar_matrilineality_desc:0 "Dans la majorité des sociétés degars, les femmes sont la personne la plus puissante d'un ménage. Ces ménages sont donc organisés de manière matrilinéaire, les biens étant transmis de mère en fille. Ces femmes non seulement contrôlent les droits de propriété, mais sont également priorisées lorsqu'il s'agit de remonter la lignée familiale."
 degar_elephant_tamers:0 "Dresseurs d'éléphants"
 degar_elephant_tamers_desc:0 "La chasse et le dressage d'éléphants, qui nous ont été transmis par les Chams, constituent un élément important de nos communautés locales. Les chefs de tribus chassent ou attrapent souvent des éléphants et présentent leur butin à un puissant roi ou seigneur, comme sorte de tribut et de preuve de leur fidélité."
 degar_foreign_tribute:0 "Tribut étranger"
 degar_foreign_tribute_desc:0 "À mesure que nos voisins se renforcent et que leur technologie se perfectionne, il est devenu de plus en plus évident que nos montagnes ne pourront plus nous protéger. Nous ne pouvons pas nous protéger contre nos voisins mais nous ne pouvons pas non plus adopter une approche militariste pour maintenir notre indépendance. Nous devons maintenant prendre la décision de leur payer tribut."
 degar_national_epics:0 "Épopées nationales"
 degar_national_epics_desc:0 "À travers les highlands, les épopées et le folklore sont une partie importante de notre culture. Les récits épiques sont généralement racontés par les conteurs épiques, assis devant un feu et racontant à leurs concitoyens le récit de grandes histoires tout au long de la nuit. Notre peuple a une riche histoire orale et nous maintiendrons toujours notre tendance à raconter de grandes épopées nationales."
 
 SUL_ideas:0 "Doctrines de Sulu"
 SUL_ideas_start:0 "traditions de Sulu"
 SUL_ideas_bonus:0 "ambitions de Sulu"
 SUL_three_kingdoms:0 "Trois Royaumes"
 SUL_three_kingdoms_desc:0 "Sulu est une union de trois nations insulaires civilisées, unies sous un gouvernement fort situé à l'est. Nos royaumes sont liés entre eux par nos racines bajaus et nous ne serons jamais volontairement séparés par une puissance étrangère qui souhaiterait nous démanteler."
 SUL_moro_piracy:0 "Piratage moro"
 SUL_moro_piracy_desc:0 "Notre pays est connu pour ses actes de piraterie infâmes. Connus sous le nom de pillards moros, nos pirates font des raids en des pays étrangers dans le but de capturer des esclaves et d'autres marchandises. Tous craindront les pillards moros de Sulu et sauront que nous sommes les seuls maîtres de la mer."
 SUL_slave_trade:0 "Commerce des esclaves"
 SUL_slave_trade_desc:0 "Le commerce des esclaves constitue un élément essentiel de notre économie. Grâce à nos meilleurs pirates, notre pays peut tirer d’énormes richesses de ces captures d’esclaves dans les Visayas et les régions environnantes."
 SUL_modernized_weaponary:0 "Arsenal modernisé"
 SUL_modernized_weaponary_desc:0 "Les Chinois qui sont venus vivre à Sulu au cours des dernières années ont acquis une grande valeur pour leur contribution à l'armement de Sulu. Bien que les Chinois puissent exercer un contrôle absolu sur nos marchés, malgré nos désirs, il est évident qu’ils ont contribué à développer notre commerce d’armes au profit de nos marins."
 SUL_straits_of_sulu:0 "Détroits de Sulu"
 SUL_straits_of_sulu_desc:0 "La grande mer de Sulu abrite non seulement notre peuple, mais également de nombreux détroits reliant nos îles à Bornéo et à Mindanao. En contrôlant ces détroits, nous pourrons peut-être contrôler des terres au-delà de nos îles et lancer des raids plus à l'intérieur des terres. Il est impératif de protéger ces détroits, afin que nous puissions être les seuls à avoir accès à eux."
 SUL_pearling_industry:0 "Flotte perlière de Sulu"
 SUL_pearling_industry_desc:0 "Récemment, l'accès aux esclaves est devenu plus difficile et la piraterie à travers les mers est en déclin. Nous devons trouver une alternative à la vente d’esclaves. La demande actuelle en perles est cependant élevée et, heureusement, nos mers en sont remplies. Assemblons la flotte perlière !"
 SUL_chinese_junks:0 "Jonques chinoises"
 SUL_chinese_junks_desc:0 "Avec le récent déclin des pirates moros, notre marine est devenue plus petite que prévu. Une bonne alternative aux navires pirates traditionnels moros serait la jonque chinoise standard, un puissant navire de haute mer apte à de longs voyages et aux échanges commerciaux."
 
 ATJ_ideas:0 "Doctrines acehnaises"
 ATJ_ideas_start:0 "traditions acehnaises"
 ATJ_ideas_bonus:0 "ambitions acehnaises"
 atj_cham_ties:0 "Liens chams"
 atj_cham_ties_desc:0 "Originaire de Champa, notre peuple a émigré à Sumatra pour échapper à la guerre et à la pauvreté. Maintenant loin de Champa et entourés de barbares étrangers, nous avons toujours réussi à tenir bon, malgré le sort étant contre nous. Sumatra est désormais notre patrie et nous ne nous laisserons jamais en être chassés."
 atj_pepper_trade:0 "Commerce du poivre"
 atj_pepper_trade_desc:0 "Notre pays est réputé pour son riche surplus de poivre. Cette ressource pourrait être utile à notre économie et, dû à cela, nous devrions progresser vers la création d’une industrie du poivre prospère dans notre pays."
 atj_the_conquest_of_sumatra:0 "La conquête de Sumatra"
 atj_the_conquest_of_sumatra_desc:0 "S'étendant à une vitesse incroyable, notre armée est redoutée dans tout Sumatra et dans tout Nusantara. Il est temps de montrer au monde notre puissance et de commencer notre conquête de Sumatra. Tous s’inclineront devant nous ou feront face à notre colère s’ils refusent."
 atj_parang_sabil:0 "Parang Sabil"
 atj_parang_sabil_desc:0 "Notre propre forme de djihad, connue en acehnais comme le Parang Sabil, est un appel personnel à une guerre sainte contre ceux qui menacent Aceh. Ceux qui menacent les terres acehnaises doivent faire face à l'inévitable guerre sainte qui leur est déclarée."
 atj_military_reforms:0 "Réformes militaires"
 atj_military_reforms_desc:0 "La menace croissante des puissances occidentales à Nusantara menace notre indépendance. Nos armées ont déjà eu affaire à des ennemis historiques, mais ils ne pouvaient même pas défier la puissance de l'Occident. Si nous voulons maintenir notre autonomie, nous devons plutôt moderniser notre armée."
 atj_subdue_the_rajas:0 "Soumettre les Rajas"
 atj_subdue_the_rajas_desc:0 "Partout dans notre royaume, les rajas et les dirigeants locaux conservent librement leur autonomie sans aucune ingérence de la part de notre gouvernement. Il est grand temps de sévir contre ces rajas et de les forcer à nous prêter allégeance."
 

 #Decisions
 bt_italian_maritime_republic_merchant_enclaves_title:0 "Investir dans le commerce méditerranéen"
 bt_italian_maritime_republic_merchant_enclaves_desc:0 "En tant qu'éminente République maritime, nous avons longtemps montré notre puissance dans le commerce méditerranéen, mais avec un effort conjoint nous pourrions aller encore plus loin. En supprimant la taxe sur certains produits et en la rétablissant sur d'autres, nous devrions être en mesure de monopoliser plusieurs routes commerciales dans l'est de la Méditerranée, là où se situent nos enclaves, et veiller à ce que les marchandises parviennent jusqu'à nos ports, et non à ceux de nos rivaux."
 
 
 #Province modifiers
 bt_amber_coast:0 "Côte d'Ambre"
 desc_bt_amber_coast:0 "La péninsule sambienne, parfois appelée la 'Côte d'Ambre', est la principale source d'ambre au monde. Mentionné spécifiquement dès l’an 98 par l’historien romain Tacite, 'l’Ambre de la Baltique' est tellement abondant dans la région qu’on le retrouve déposé sur le rivage. Bien que cette pierre semi-précieuse soit collectée depuis la haute antiquité, elle est si abondante que sa production n'a cessé d'augmenter à un point tel qu'au XVIIIe siècle on estime que 95% de l'ambre produit dans le monde est originaire de Sambie."
 bt_super_cows:0 "Bovins frisons"
 desc_bt_super_cows:0 "Les habitants des petites îles verdoyantes du nord-ouest de l'Europe étaient connus depuis longtemps pour leur savoir-faire pastoral, élevant de grands et productifs bovins laitiers depuis l'Antiquité. À partir du XIIIe siècle environ, les Frisons ont commencé à élever ce savoir-faire à un tout autre niveau, mettant en place l'élevage sélectif et des millénaires d'expérience pour produire la race de bétail la plus productive au monde. Le résultat a été un animal à la robe pie, c'est-à-dire noir et blanc, qui s'est révélé extrêmement productif, produisant une grande partie de la viande, du lait et du fromage européens."
 bt_brauhaus_der_hansa:0 "Brasserie de la Hanse"
 desc_bt_brauhaus_der_hansa:0 "La côte nord de l’Allemagne est réputée pour sa production de bière, et tout particulièrement Hambourg. Surnommée la 'brasserie de la Hanse', les brasseurs de la ville ont été parmi les premiers à utiliser du houblon plutôt que des fruits dans le processus de brassage, et la boisson en résultant était si populaire qu'elle a valu à la ville son surnom. Après des débuts modestes dans les années 1200 avec seulement quelques petites exploitations, la ville comptera plus de 500 brasseries d’ici le milieu du XVIe siècle, fournissant en bière de haute-qualité la majeure partie de l’Europe du Nord."
 bt_kornhaus_der_hansa:0 "Grenier du Nord"
 desc_bt_kornhaus_der_hansa:0 "Les céréales ne sont pas particulièrement abondantes autour de la mer Baltique. Les températures sont généralement trop froides et le sol trop sableux ou rocailleux pour supporter davantage que de modestes récoltes de seigle. Par conséquent, tout sol fertile produisant des céréales de façon fiables et en grandes quantités devient particulièrement important. La campagne autour de Dantzig est extraordinairement fertile et sa position près de l'embouchure de la Vistule est idéale pour importer des céréales plus en amont. Cette combinaison transforma lentement Dantzig en un grand port céréalier à la fin du Moyen Âge et la ville finit par être connue sous le nom de 'der Kornhaus der Hansa' (le grenier de la ligue hanséatique). Ainsi, une grande partie des céréales de base d'Europe du Nord était cultivée ici, ou du moins traversait la région."
 #bt_salzhaus_der_hansa:0 "Luxembourg"
 #desc_bt_salzhaus_der_hansa:0 "Currently unused modifier potentially for Lueneburg"
 #bt_weinhaus_der_hansa:0 "Winery of the Hansa"
 #desc_bt_weinhaus_der_hansa:0 "Currently unused modifier potentially for Cologne"
 #bt_cloth_hall_of_ypres:0 "Cloth Hall of Ypres"
 #desc_bt_cloth_house_of_ypres:0 "Currently unused modifier potentially for Ypres"
 bt_wines_of_bordeaux:0 "Vignoble de Bordeaux"
 desc_bt_wines_of_bordeaux:0 "La vinification fut d'abord introduite dans le Bordelais par les Romains, mais ce n’est que jusqu’au mariage de Henri Plantagenêt et d’Aliénor d’Aquitaine en 1089 que la production de vin ne commença véritablement. Après le mariage, l'Aquitaine se retrouva soudainement dans le vaste empire angevin, qui avait un goût prononcé pour le vin de qualité mais possédait très peu de terres propices à la viticulture intensive. En conséquence, l'industrie fut fortement développée dans la région et au milieu des années 1100, Bordeaux exportait déjà de grandes quantités de vin, le plus souvent un rosé appelé «claret» pour sa couleur, vers le nord-ouest de l'Europe."
 bt_basque_whaling:0 "Baleiniers basques"
 desc_bt_basque_whaling:0 "Les Basques ont été le premier peuple au monde à chasser les baleines à des fins commerciales, et ce de la façon la plus efficace, et de loin, jusqu'au XVIIIe siècle. L'industrie naissante était centrée principalement sur la côte basque, en particulier autour de Saint-Sébastien, où les droits de chasse à la baleine avaient été accordés pour la première fois en 1150. Au XVe siècle, il existait une cinquantaine d''ateliers terrestres' le long de la côte atlantique, où les marins basques louaient des terres pour dépecer leurs prises."
 bt_queen_of_the_hansa:0 "Reine de la Hanse"          #Currently unused. Might readd, not sure. 
 desc_bt_queen_of_the_hansa:0 "Lübeck, parfois surnommée la 'reine de la Hanse', connut un important essor depuis ses débuts modestes pour devenir la capitale de facto de la ligue hanséatique et le principal centre commercial de toute l'Europe du Nord, et ce depuis le milieu du XIVe siècle."
 bt_la_beauce:0 "Beauce"
 desc_bt_la_beauce:0 "La Beauce est une grande région naturelle du nord de la France connue pour son sol particulièrement fertile et ses récoltes abondantes. Ce territoire arable au relief peu élevé est peut-être le plus productif d'Europe et représente une part importante de la production céréalière de France, et dont Chartres, son centre historique, en est un exportateur majeur."
 bt_mercury_of_almaden:0 "Mines d'Almadén"
 desc_bt_mercury_of_almaden:0 "Almadén abrite les plus grandes réserves de cinabre et de mercure au monde. Exploitée pour la première fois par les Romains, cette réserve apparemment inépuisable deviendra plus tard d'importance vitale au moment où le mercure se révèlera essentiel dans un nouveau processus d'extraction d'or ou d'argent pur à partir de minerai brut."
 

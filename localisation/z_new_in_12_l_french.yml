 #Trade Goods
 bt_trade_good_fruit:0 "Fruit"
 bt_trade_good_fruitDESC:0 "Les fruits, allant de mets exotiques comme que le cupuaçu à la simple pomme, constituent un élément clé de l’économie dans de nombreuses régions. Bien qu'ils ne soient généralement pas aussi productifs que les céréales pour nourrir un grand nombre de personnes, les fruits fournissent souvent des vitamines essentielles autrement absentes des régimes alimentaires à base de céréales, et apportent une douceur sucrée bienvenue, en plus d'être facilement stockables sous forme de confitures."          #Sloppy job, might fix later
 bt_trade_good_apiculture:0 "Apiculture"
 bt_trade_good_apicultureDESC:0 "L'apiculture, ou l'élevage d'abeilles domestiques et la récolte de ses produits liés, remontent à des milliers d'années. Née en Égypte durant l'Antiquité puis diffusée au reste monde, l'apiculture produit à la fois de la cire et du miel, et trouve des utilisations aussi diverses que la production de bougies, d'hydromels, de cachets à lettres et, bien sûr, de miel destiné à la consommation humaine."          #Sloppy job, might fix later
 
 

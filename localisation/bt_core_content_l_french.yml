 desc_bt_triggered_modifier_hegemoniacle:0 "Cette politique est très décentralisée et régit un grand nombre de sujets autonomes. Cette loi de décentralisation présente à la fois des avantages et des inconvénients, mais notre expérience nous a permis de maintenir uni plus facilement ces États disparates."
 bt_triggered_modifier_complex_administration:0 "Administration complexe"
 desc_bt_triggered_modifier_complex_administration:0 "Nous gouvernons une région particulièrement complexe et notre bureaucratie relève le défi. Elle se montre alors capable d'intégrer et de relier nos vastes territoires avec une efficacité inattendue."
 bt_iberian_crowns:0 "Couronne d'Aragon"
 desc_bt_iberian_crowns:0 "Au cours de la fin du Moyen Âge et à la suite de la Reconquista, la couronne d'Aragon s'est transformée en une monarchie composite, essentiellement constituée de plusieurs États de facto indépendants mais relevant du même dirigeant. Une importante autonomie et une minimale volonté d'intégration forcée se sont avérées peu offensantes pour les différents sujets et le système était donc suffisamment stable pour permettre à Aragon, un petit État relativement pauvre et rural, de régner sur l'union d'une douzaine d'autres royaumes."
 
 
 

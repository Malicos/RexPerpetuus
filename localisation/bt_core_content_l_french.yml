 #New Reform System Gov Stuff
 tanistry_reform:0 "Tanistrie"
 tanistry_reform_desc:0 "La tanistrie est le système de succession traditionnel de l'Irlande et de la Grande-Bretagne. En vertu de ce système, un taniste est élu au scrutin populaire du Dearbhfhine ou par des descendants d’un roi précédent jusqu’à quatre générations en arrière. Il est choisi parmi les Righdamhna disponibles, c'est-à-dire parmi les personnalités les plus importantes du royaume, qui sont des Dearbhfhine et qui ne souffrent d'aucune infirmité physique ou mentale. Contrairement à la plupart des lois de succession de primogéniture sur le continent, il est fréquent qu’un frère, un oncle ou un neveu soit en première ligne de succession, et aussi contrairement à la plupart des lois de monarchie électives d'Europe, seuls les descendants directs de rois ayant régné auparavant étaient éligibles. Ce système est très stable et garantit généralement le choix d'un roi compétent, mais il provoque parfois des guerres civiles entre cousins."
 irish_clann_reform:0 "Clann"
 irish_clann_reform_desc:0 "Les clanns étaient la majeure unité politique et sociale en Irlande gaélique. Bien que le système était très stable, ses structures de pouvoir étaient particulièrement faibles dans l'Europe du XVe siècle et sa population essentiellement rurale était incapable de rivaliser avec un continent en pleine modernisation."
 provincial_kingdom_reform:0 "Royaume provincial"
 provincial_kingdom_reform_desc:0 "Les Ríthe Ruireach, aussi appelés Ríthe Cúige, ou rois provinciaux, étaient d'influents rois locaux exerçant leur pouvoir sur l'une des anciennes provinces d'Irlande. Historiquement deuxièmes après les rois suprêmes, ils étaient en fait souvent les candidats parmi lesquels le prochain était choisi. Malgré leur influence, ils manquaient souvent des structures de pouvoir et de la centralisation qu'avaient les autres grands États européens."
 norman_lordship_reform:0 "Seigneurie normande"
 norman_lordship_reform_desc:0 "Les seigneuries normandes sont des fonctions créées par les puissances anglo-normandes à la suite de la conquête de l'Irlande en 1172, dans laquelle ils y installèrent de loyaux seigneurs anglo-normands en guise de récompense pour leur participation militaire mais également pour assurer un contrôle continu sur l'île. Nominalement vassaux du monarque anglais, ces seigneuries étaient pourtant de facto indépendantes au XVe siècle et partageaient bien plus de similarités avec leurs voisins gaéliques qu'avec leurs lointains cousins anglais."
 anglo_irish_monarchy_reform:0 "Monarchie anglo-irlandaise"
 anglo_irish_monarchy_reform_desc:0 "Une forme de monarchie constitutionnelle ou représentative basée sur la tradition parlementaire anglaise de Westminster, avec un parlement régulièrement appelé par le monarque au pouvoir. Il est basé sur les privilèges définis dans la Magna Carta et adaptés à l'économie locale."
 puppet_kingdom_reform:0 "Vice-royauté"
 puppet_kingdom_reform_desc:0 "Une vice-royauté est généralement un gouvernement subordonné gouverné par un intermédiaire. Un représentant du gouvernement de la métropole protège les intérêts de la nation d'origine et l'élite transplantée de ce pays occupe souvent la majorité des bureaux du gouvernement, tandis que la population locale est souvent peu représentée. Les gouvernements de ce type sont très impopulaires, mais rares sont ceux qui peuvent s'opposer à leur productivité et à leur perception des impôts. Enfin peu de gens en dehors de ceux qui paient ces taxes..."
 transitional_government_reform:0 "Gouvernement de transition"
 transitional_government_reform_desc:0 "Un gouvernement de transition remplit les tâches administratives dans une société en évolution qui est souvent une nation récemment indépendante d'une puissance étrangère ou bien une nation en proie à une révolution. Alors que ce gouvernement est peut-être tout ce qui se dresse entre l'État et l'anarchie pure, il est rarement beaucoup mieux que celle-ci. Les seigneurs de guerre et les oligarques se disputent les positions de pouvoir dans la nouvelle société, les patriotes et les révolutionnaires projettent d'emmener le pays dans une nouvelle direction, tandis que les loyalistes et les conservateurs tentent de le rétablir dans son ancienne structure. Heureusement, ce chaos s'avère le plus souvent très temporaire, car une faction ou une autre l'emporte généralement au bout de quelques années et la nation revient à une forme de gouvernement plus stable."
 
 
 

 bt_enforce_temporal_authority_action_title:0 "Imposer l'autorité temporelle"
 bt_enforce_temporal_authority_action_desc:0 "Afin de faire respecter votre autorité temporelle sur votre État pontifical autonome, aucun de vous deux ne doit être en guerre, vous devez partager une frontière commune, et votre sujet doit avoir au moins §Y+175§! d'opinion sur vous. Ce faisant, cependant, cela provoquera la colère de l'État autonome puisqu'il s'opposera à toute forme de réduction de son autonomie, et les autres États pontificaux autonomes considéreront cette démarche avec suspicion et hostilité. \n\nImposer l'autorité temporelle aura les effets suivants:\n -[From.GetName]  devient un §Yvassal§! normal de [Root.GetName]\n -[From.GetName] perd §Y-5 trust§! avec [Root.GetName]\n -[From.GetName] recevra §Y-60 opinion§! de [Root.GetName]\n -Tous les autres États pontificaux autonomes perdront §Y-3 trust§! avec [Root.GetName]\n -Tous les autres États pontificaux autonomes reçevront §Y-30 opinion§! de [Root.GetName]"
 bt_enforce_temporal_authority_action_tooltip:0 "La Papauté peut imposer son autorité temporelle sur un état pontifical autonome, en le transformant en un vassal normal."
 
 
 

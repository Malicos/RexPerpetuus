 #################################################################################
 bt_trade_good_beer:0 "Bière"         #Paper is beer... Beer is no longer paper.... it was all very metaphoricalistic... hic....
 bt_trade_good_beerDESC:0 "La bière et les autres alcools à base de céréales comme le whisky ou le saké sont produits depuis maintenant plusieurs milliers d'années à travers le monde et représentent une part significative du régime journalier dans la plupart des cultures. Parfois méprisée en faveur de vins ou d'alcools à base de fruits dans les climats plus chauds, la bière est pourtant souvent moins chère ainsi que plus rapide et facile à produire, en particulier dans les régions où la culture de la vigne est impossible."
 bt_trade_good_books:0 "Livres"
 bt_trade_good_booksDESC:0 "Les livres, en passant par la Bible et le Coran jusqu'aux traités scientifiques, et de la poésie aux textes historiques, ont évolué en un commerce florissant durant la fin de la période médiévale et le début de l'ère moderne. Les rares manuscrits en vélin pouvaient valoir plusieurs fois leur poids en or, tandis que les livres imprimés ont diffusé la littérature et les idées d'une manière qui a changé le monde."          #Sloppy job, fix later
 
 
 

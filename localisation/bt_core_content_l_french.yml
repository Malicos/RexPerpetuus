 BtPLegacyItalianFlavour.EVTNAME17:0 "L'unification du Patrimonium Sancti Petri"
 BtPLegacyItalianFlavour.EVTDESC17:0 "Notre puissante nation a arraché au pape le contrôle de ses États pontificaux autonomes ! Bien que leur autonomie, pratiquement au point de l'indépendance réelle, ait pu auparavant convenir au Saint-Siège, nous devons centraliser notre pouvoir si nous voulons que notre pays prospère ! Avec un peu d'effort, nous devrions être en mesure d'unifier les différents petits États en une seule dépendance, ou au moins d'établir un contrôle plus ferme sur eux."
 BtPLegacyItalianFlavour.EVTOPTA17:0 "Nous allons réorganiser les terres du pape pour lui !"

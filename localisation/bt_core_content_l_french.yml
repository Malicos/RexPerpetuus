 restore_constantinople_decision_title:0 "Restaurer Constantinople"
 restore_constantinople_decision_desc:0 "Les habitants de la grande ville de Constantinople ont tourné le dos à la seule véritable foi et l’une des plus grandes églises du christianisme, Sainte-Sophie, a été convertie en mosquée. Nous ne pouvons  tout simplement pas laisser passer cela ! En tant que résidents de la capitale de l'ancien Empire romain, ces citoyens doivent donner l'exemple à toute la chrétienté, ainsi nous devons ramener ces sujets égarés dans le giron du christianisme et restaurer Sainte-Sophie en une église !"
 restore_theme_graecia_title:0 "Restaurer le thème de Grèce"
 restore_theme_graecia_desc:0 "Maintenant que nous avons restauré le système des thèmes, nous pouvons commencer à reconquérir et à restructurer les thèmes eux-mêmes. L'une de nos premières priorités doit être de réorganiser et de réunir nos forces dans nos territoires légitimes du Péloponnèse, de l'Hellade, de l'Épire, de la Macédoine et de la Thrace."
 restore_theme_west_anatolia_title:0 "Restaurer le thème d'Anatolie Occ."
 restore_theme_west_anatolia_desc:0 "Maintenant que nous avons restauré le système des thèmes, nous pouvons commencer à reconquérir et à restructurer les thèmes eux-mêmes. L'une de nos premières priorités doit être de réorganiser et de réunir nos forces dans nos territoires légitimes d'Asie Mineure occidentale et du côté oriental de la mer de Marmara"

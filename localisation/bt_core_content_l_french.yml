 irish_catholicism_not_allowed:0 "Catholicisme irlandais réprimé"
 desc_irish_catholicism_not_allowed:0 "La population catholique irlandaise de cette province est forcée d'accepter la Réforme par le gouvernement national et le processus entraîne de nombreux troubles."
 irish_catholicism_allowed:0 "Catholicisme irlandais toléré"
 desc_irish_catholicism_allowed:0 "Le gouvernement national a décidé de ne pas imposer la Réforme à la population catholique irlandaise de cette province par crainte d'incitation à la rébellion. La progression peut tout de même continuer, mais elle se fera extrêmement lentement."
 reformation_takes_hold_in_ireland:0 "Réforme tolérée"
 desc_reformation_takes_hold_in_ireland:0 "Malgré quelques difficultés initiales, la Réforme s'est installée dans cette province et les Irlandais ont laissé leurs habitudes catholiques derrière eux. Les nouveaux liens commerciaux avec l'Europe protestante dynamisent même légèrement l'économie locale."
 huzzah_for_devolution:0 "Irlande libérée"
 desc_huzzah_for_devolution:0 "Ce pays a libéré l'Irlande en tant que nation indépendante après sa conquête, créant ainsi une union personnelle. Cette action magnanime renforce la réputation diplomatique de ce pays et favorise la confiance avec tous ceux avec qui nous traitons."
 culture_shift_tension_bt:0 "Mutations culturelles entraînant de l'agitation"
 desc_culture_shift_tension_bt:0 "Le propriétaire de cette province a récemment changé de culture principale, provoquant de l'agitation dans la population restante."
 religious_shift_tension_bt:0 "Changement religieux causant de l'agitation"
 desc_religious_shift_tension_bt:0 "Ce pays a récemment changé sa religion principale, provoquant des troubles dans toutes les provinces des autres religions, à l'exception de l'allégresse créée dans les provinces étant de la nouvelle religion nationale."
 bt_tanistry_waiting_on_heir:0 "En attente d'un héritier"
 desc_bt_tanistry_waiting_on_heir:0 "Le gouvernement au pouvoir a décidé de ne pas nommer de taniste et attend plutôt la naissance d'un héritier, ce qui entraîne des troubles généralisés alors que la population craint pour l'avenir du royaume."
 bt_tanistry_underaged_heir:0 "Taniste mineur"
 desc_bt_tanistry_underaged_heir:0 "Le taniste du royaume n’a pas encore atteint l’âge de la majorité, et les habitants du pays sont mécontents de la possibilité de se retrouver sans un fort dirigeant si le roi mourait trop tôt."
 bt_tanistry_female_heir:0 "Femme taniste"
 desc_bt_tanistry_female_heir:0 "Dans une décision controversée et sans précédent, le roi a décidé de nommer une jeune femme comme taniste, ce qui a provoqué beaucoup d'agitation parmi les traditionalistes et les superstitieux qui craignent pour l'avenir du royaume."
 bt_uncertainty_about_a_high_queen:0 "Incertitudes sur la Reine suprême"
 desc_bt_uncertainty_about_a_high_queen:0 "La peur et l'incertitude balayent le royaume alors que le peuple réagit à la perspective d'une reine suprême à la tête du pays."
 bt_abolished_tanistry:0 "Tanistrie récemment abolie"
 desc_bt_abolished_tanistry:0 "Dans une décision globalement impopulaire, le gouvernement de ce pays a aboli la tradition de succession de la tanistrie, optant pour un système plus continental de monarchie héréditaire."
 btpl_clearing_the_inlet:0 "Déblayement du Zwin"
 desc_btpl_clearing_the_inlet:0 "Ce pays déploie des efforts et des ressources considérables pour désensabler le Zwin et préserver la domination locale du commerce en mer du Nord."
 btpl_stabilising_the_economy:0 "Stabilisation de l'économie"
 desc_btpl_stabilising_the_economy:0 "Ce pays déploie des efforts et des ressources considérables pour indemniser les personnes touchées par la récente instabilité économique à Anvers, empêchant ainsi la migration massive de marchands hors de la ville et préservant la domination économique d'Anvers."
 btpl_investing_in_antwerp:0 "Investisssements à Anvers"
 desc_btpl_investing_in_antwerp:0 "Les citoyens de la ville d'Anvers reçoivent des compensations et des avantages considérables de la part du gouvernement du pays afin d'empêcher la migration des marchands et d'encourager les échanges commerciaux de la ville."
 bt_guelph_nation:0 "Nation partisane des guelfes"
 desc_bt_guelph_nation:0 "Dans la rivalité de longue date entre l'empereur et le pape pour le contrôle des cités-États italiennes, ce pays soutient traditionnellement le Saint-Père. Les guelfes étaient généralement des familles de marchands italiens riches et bien établis qui s'opposaient à l'ingérence de l'empereur allemand dans les affaires italiennes et considéraient le pape comme un élément clé pour résister aux intrusions de l'empereur."
 #bt_white_guelph_nation:0 "White Guelph Nations"            #Not currently using White Guelph modifier for anything.
 #desc_bt_white_guelph_nation:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this nation traditionally supported the Pope, but following the autocratic policies of the Papal States in the late 13th century this faction of Guelphs began to resist Papal control as well, seeking other allies such as France to resist both the Pope and the Emperor."
 bt_ghibelline_nation:0 "Nation partisane des gibelins"
 desc_bt_ghibelline_nation:0 "Dans la rivalité de longue date entre l'empereur et le pape pour le contrôle des cités-États italiennes, ce pays soutient traditionnellement l'empereur. Les gibelins étaient en général une aristocratie terrienne bénéficiant du pouvoir impérial décentralisé et craignant qu'une autorité papale plus directe ne diminuent leur fortune. Ils soutenaient par conséquent les revendications impériales contre l'expansion du Patrimonium."
 bt_traitorous_nation:0 "Nation déloyale"
 desc_bt_traitorous_nation:0 "Ce pays a récemment changé de camp dans la rivalité entre guelfes et gibelins, de sorte que toute nation raisonnable doute à juste titre de faire confiance à sa parole."
 bt_apathetic_guelph_or_ghibellines:0 "Nation indifférente"
 desc_bt_apathetic_guelph_or_ghibellines:0 "Notre pays tente de se soustraire à la rivalité entre guelfes et gibelins, et tente d'unir son peuple sous une seule bannière, plutôt que de le laisser être soumis aux coups de têtes et aux caprices de la lente guerre civile qui se profile. Bien que cet objectif soit admirable, le pays a du mal à se distancer tandis que le conflit continue de faire rage autour de lui et que les extrémistes des deux partis tentent de semer le trouble."
 bt_emperors_approval:0 "Approbation de l'empereur"
 desc_bt_emperors_approval:0 "L'empereur romain germanique parle bien de notre nation en public, améliorant notre renommée et notre prestige dans tout l'Empire !"
 #Triggered provincial modifiers
 bt_guelph_province_in_guelph_state:0 "Province partisane des guelfes"
 desc_bt_guelph_province_in_guelph_state:0 "Dans la rivalité de longue date entre l'empereur et le pape pour le contrôle des cités-États italiennes, cette province soutient traditionnellement le pape, au grand plaisir de ses dirigeants partisans des guelfes. Les troubles seront probablement moins nombreux, et davantage de jeunes hommes ont tendance à se porter volontaires pour défendre la cause guelfe."
 bt_guelph_province_in_ghibelline_state:0 "Province partisane des guelfes"
 desc_bt_guelph_province_in_ghibelline_state:0 "Dans la rivalité de longue date entre l'empereur et le pape pour le contrôle des cités-États italiennes, cette province soutient traditionnellement le pape, au grand désarroi de ses dirigeants partisans des gibelins. Les troubles seront probablement plus importants, et les jeunes hommes locaux ont tendance à résister à se battre pour le gouvernement gibelin."

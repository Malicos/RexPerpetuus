 NATIVE_START_BOOKMARK:0 "Le meilleur des mondes"
 NATIVE_START_BOOKMARK_DESC:0 "Quand les explorateurs européens ont commencé à arriver en grand nombre en Amérique du Nord durant les XVIe et XVIIe siècle, en apportant la maladie et la mort avec eux, ils ont déclaré ce Nouveau Monde 'vide', mais il était loin de l'être. Des millions et des millions de personnes d'origines diverses appellent ce grand continent 'maison' et occupent depuis des temps immémoriaux ses marais, montagnes, prairies, forêts, déserts et toundras"

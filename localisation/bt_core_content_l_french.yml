 bt_triggered_modifier_a_big_family:0 "Décentralisation"
 desc_bt_triggered_modifier_a_big_family:0 "Cette politique est quelque peu décentralisée et régit plusieurs sujets autonomes. Cette loi de décentralisation présente à la fois des avantages et des inconvénients, mais notre expérience nous a permis de maintenir uni plus facilement ces États disparates."

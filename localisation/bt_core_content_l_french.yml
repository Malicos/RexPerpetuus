 desc_bt_ghibelline_province_in_guelph_state:0 "Dans la rivalité de longue date entre l'empereur et le pape pour le contrôle des cités-États italiennes, cette province soutient traditionnellement l'empereur, au grand désarroi de ses dirigeants partisans des guelfes. Les troubles seront probablement plus importants, et les jeunes hommes locaux ont tendance à résister à se battre pour le gouvernement guelfe."
 
 #Old World - Non-European
 btpl_funj_momentum:0 "Impulsion funj"
 desc_btpl_funj_momentum:0 "Après avoir été poussés vers le nord par le peuple Shilluk, nous aurions pu laisser ce revers nous briser et abandonner... Au lieu de cela, nous avons choisi de profiter de ces circonstances pour nous propulser au nord vers de plus grandes conquête !"
 btpl_abdullahs_coffers:0 "Les coffres d'Abdallah"
 desc_btpl_abdullahs_coffers:0 "Avant de tourner son ambition vers l'intérieur des terres, Abdallah Jamma le Rassembleur s'est enrichi de ses activités commerciales dans la mer Rouge. Lorsqu'il s'est tourné vers la conquête de l'Alodie, il l'a fait avec une préparation et des ressources personnelles considérables."
 btpl_spread_of_islam_in_alodia:0 "La conversion de l'Alodie"
 desc_btpl_spread_of_islam_in_alodia:0 "Sous la houlette d'Abdallah Jamma le Rassembleur, un riche négociant arabe de la mer Rouge, l'islam s'est rapidement répandu parmi les derniers chrétiens du Nil supérieur."
 btpl_funj_militarisation:0 "Militarisation funj"
 desc_btpl_funj_militarisation:0 "Profitant de l'impulsion d'avoir été poussé vers le nord par les Shilluks, notre société se militarise et se prépare à la guerre totale pour conquérir le pays situé au nord : la nation en difficultés d'Alodie."
 btpl_funj_demilitarisation:0 "Démilitarisation funj"
 desc_btpl_funj_demilitarisation:0 "En choisissant une direction différente pour notre élan gagné après avoir été repoussé par les Shilluks au nord, notre société se démilitarise et tente de se servir de ce nouveau départ pour construire une florissante utopie."
 bt_recently_granted_dhimmi_provinces:0 "Interactions with the Dhimmi"          #Shouldn't ever show up, translation minimal concern

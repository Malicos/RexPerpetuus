 viceroyalty_bt:0 "vice-royauté"
 viceroyalty_bt_title:0 "vice-royauté"
 viceroyalty_bt_title_plural:0 "vice-royautés"
 viceroyalty_bt_long_desc:0 "Une vice-royauté est une union stable dans laquelle deux pays sont dirigés par le même gouvernement, mais le vice-roi se rattache directement au gouvernement du partenaire majeur et supervise la gestion quotidienne du partenaire mineur. Comme dans d'autres unions personnelles, le partenaire mineur doit suivre son suzerain en guerre et ne peut réaliser certaines actions diplomatiques, à l'inverse il ne peut être hérité ou intégré."
 viceroyalty_bt_is_our:0 "nous gouvernons $NAME|Y$ en tant que vice-royauté."
 viceroyalty_bt_no_overlord_dow:0 "Vous ne pouvez déclarer la guerre à une vice-royauté sous notre gouvernance"
 papal_subject_bt:0 "état pontifical autonome"
 papal_subject_bt_title:0 "état pontifical autonome"
 papal_subject_bt_title_plural:0 "états pontificaux autonomes"
 papal_subject_bt_long_desc:0 "Les états pontificaux autonomes sont des territoires qui appartiennent de nom au patrimoine de Saint Pierre, et, en tant que tels, sont techniquement comptés parmi les possessions de l'Église. Cependant, les XIIe et XIIIe siècle ont vu s'affaiblir progressivement le contrôle séculier des papes sur ces territoires, et des dizaines de dirigeants locaux sont arrivés au pouvoir par divers moyens. Alors que la plupart de ces terres sont toujours, nominalement, sous la suzeraineté pontificale et reconnaissent un certains degré de l'autorité temporelle du Saint Père, ils agissent néanmoins dans tous les domaines en tant que nations pratiquement indépendantes.  \n \n(les états pontificaux autonomes peuvent être convertis en vassaux normaux par une action diplomatique pontificale spéciale)"
 papal_subject_bt_is_our:0 "$NAME|Y$ est un état pontifical autonome."
 papal_subject_bt_no_overlord_dow:0 "Vous ne pouvez déclarer la guerre à un état pontifical autonome."

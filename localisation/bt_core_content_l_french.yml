 restore_theme_eastern_borderlands_desc:0 "Maintenant que nous avons restauré le système des thèmes, nous pouvons commencer à reconquérir et à restructurer les thèmes eux-mêmes. L'une de nos premières priorités doit être de réorganiser et de réunir nos forces dans nos territoires légitimes le long de notre ancienne frontière orientale, en Arménie Mineure."
 
 #Old World - Non European
 move_trade_to_mogador_title:0 "Transférer le commerce à Mogador"
 move_trade_to_mogador_desc:0 "L'ancien port marchand de Safi ne remplit plus nos objectifs, et les échanges commerciaux qui entrent et sortent de nos nombreux ports semi-autonomes sont en grande partie hors de notre contrôle, et plus important encore, hors de portée de notre collecte des impôts. La solution consiste à créer une nouvelle capitale commerciale étant fermement sous notre contrôle et à lui donner le monopole sur tout le commerce extérieur. Engageons les plus grands architectes et ouvriers pour créer ce magnifique, grand et nouveau port !"
 

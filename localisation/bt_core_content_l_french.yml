 lithuanian_grand_duchy_legacy:0 "Grand duché"         #Copied from vanilla Lithuanian grand duchy reform localisation
 lithuanian_grand_duchy_legacy_desc:0 "La région n'a jamais eu de nombreux rois : à leur place, ce sont nos ducs qui nous ont unis et ont mené à la gloire les divers peuples se trouvant au sein de nos frontières."         #Copied from vanilla Lithuanian grand duchy reform localisation

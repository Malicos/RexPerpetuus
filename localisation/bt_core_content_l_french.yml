 BtPLegacyHellasAnatolia.EVTNAME1:0 "Constantinople récupère !"
 BtPLegacyHellasAnatolia.EVTDESC1:0 "Les raids constants et les attaques et ravages causés par les sultans arabes, les beys turcs, les croisés latins et de vils opportunistes au sein de nos propres rangs ont laissé de notre grande ville et capitale, Constantinople, une simple ombre de son ancienne gloire. Maintenant que nous avons stabilisé la région et reconquis la campagne autour de la capitale, Constantinople commence à lentement récupérer. Les réfugiés reviennent, les artisans et les commerçants fréquentent la ville de nouveau  et la population recommence à se sentir en sécurité."
 BtPLegacyHellasAnatolia.EVTOPTA1:0 "Bonne nouvelle !"
 #Colonialism events
 BtPLegacyColonial.EVTNAME1:0 "Les Béothuks"
 BtPLegacyColonial.EVTDESC1:0 "Les Béothuks étaient les premiers habitants de Terre-Neuve, y vivant depuis des centaines, si ce n'est des milliers d'années avant l'arrivée massive d'Européens au XVIe siècle. Contrairement à beaucoup d'autres cultures d'Amérique du Nord, les Béothuks ont largement échappé aux Européens et se sont retirés à l'intérieur des terres alors que de plus en plus d'étrangers se présentaient sur leurs côtes. Privés de leur accès à la mer et au poisson, l'une de leurs principales sources de nourriture, les Béothuks moururent progressivement de faim et seront déclarés éteints en 1829."

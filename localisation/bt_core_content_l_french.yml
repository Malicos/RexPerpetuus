 puppet_kingdom_of_ireland_legacy:0 "Vice-royauté fantoche"
 puppet_kingdom_of_ireland_legacy_desc:0 "Une vice-royauté est généralement un gouvernement subordonné gouverné par un intermédiaire. Un représentant du gouvernement de la métropole protège les intérêts de la nation d'origine et l'élite transplantée de ce pays occupe souvent la majorité des bureaux du gouvernement, tandis que la population locale est souvent peu représentée. Les gouvernements de ce type sont très impopulaires, mais rares sont ceux qui peuvent s'opposer à leur productivité et à leur perception des impôts. Enfin peu de gens en dehors de ceux qui paient ces taxes..."
 transitional_government_ireland_legacy:0 "Gouvernement de transition"
 transitional_government_ireland_legacy_desc:0 "Un gouvernement de transition remplit les tâches administratives dans une société en évolution qui est souvent une nation récemment indépendante d'une puissance étrangère ou bien une nation en proie à une révolution. Alors que ce gouvernement est peut-être tout ce qui se dresse entre l'État et l'anarchie pure, il est rarement beaucoup mieux que celle-ci. Les seigneurs de guerre et les oligarques se disputent les positions de pouvoir dans la nouvelle société, les patriotes et les révolutionnaires projettent d'emmener le pays dans une nouvelle direction, tandis que les loyalistes et les conservateurs tentent de le rétablir dans son ancienne structure. Heureusement, ce chaos s'avère le plus souvent très temporaire, car une faction ou une autre l'emporte généralement au bout de quelques années et la nation revient à une forme de gouvernement plus stable."

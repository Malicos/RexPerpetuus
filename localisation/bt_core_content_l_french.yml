 desc_bt_ghibelline_province_in_ghibelline_state:0 "Dans la rivalité de longue date entre l'empereur et le pape pour le contrôle des cités-États italiennes, cette province soutient traditionnellement l'empereur, au grand plaisir de ses dirigeants partisans des gibelins. Les troubles seront probablement moins nombreux, et davantage de jeunes hommes ont tendance à se porter volontaires pour défendre la cause gibeline."

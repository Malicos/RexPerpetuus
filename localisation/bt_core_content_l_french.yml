 #Specials - Old World
 bt_forests_of_cadore:0 "Forêts de Cadore"
 desc_bt_forests_of_cadore:0 "La région escarpée et fortement boisée de Cadore, dans les Alpes orientales, est réputée pour être une excellente source de bois, fournissant presque à elle seule le besoin exigeant de la marine vénitienne en bois de construction de haute qualité depuis des centaines d'années."
 btpl_oasis:0 "Grande oasis"
 desc_btpl_oasis:0 "Une oasis particulièrement grande et durable est située dans cette province, fournissant eau et donc irrigation à ce paysage aride et désertique. C'est une aubaine pour la population locale et permet un développement beaucoup plus aisé de l'agriculture et des infrastructures."
 strait_of_hormuz_toll:0 "Droits du détroit d'Ormuz"
 desc_strait_of_hormuz_toll:0 "L'île d'Ormuz est le point de passage naturel de tous les échanges commerciaux entrant ou sortant du golfe Persique, et ainsi tout pays contrôlant ce port stratégique revêtira une influence considérable sur le commerce de toute la région."
 btpl_nile_river_in_arid_desert_province:0 "Nil Supérieur"
 desc_btpl_nile_river_in_arid_desert_province:0 "Cette province est située au milieu de l'extrêmement aride désert du Sahara et constituerait normalement un défi de taille à traverser, mais sa position le long du Nil facilite grandement les déplacements, le développement local, et permet la présence d'axes d’approvisionnement tout le long du fleuve."
 bt_weaker_spice_islands_modifier:0 "Les Îles aux épices"         #copy-pasted from vanilla's spice_islands_modifier
 desc_bt_weaker_spice_islands_modifier:0 "Il s'agit d'un comptoir de toute première importance pour l'exportation des épices, et l'un des lieux fournissant une partie importante de la production de muscade, clous de girofle et d'autres épices encore."         #copy-pasted from vanilla's spice_islands_modifier
 curonian_strait_toll:0 "Droits sur le détroit curonien"
 desc_curonian_strait_toll:0 "La lagune de Courlande est séparée du reste de la mer Baltique par une étroite bande de terre appelée flèche curonienne. La seule sortie pour les nombreuses villes situées le long de la lagune est le détroit curonien, large de quelques centaines de mètres. Le contrôle de ce point de passage naturel assurerai une certaine pertinence de notre implication dans le commerce régional."
 
 #Specials - New World
 grand_banks_of_newfoundland:0 "Grands Bancs de Terre-Neuve"
 desc_grand_banks_of_newfoundland:0 "Les eaux au large de Terre-Neuve comptent parmi les plus poissonneuses au monde. Du XVe siècle au tout début de la période moderne, les navires basques, portugais, français, anglais et néerlandais ont exploité l'abondante présence de morues dans la région pour fournir une grande partie du marché européen en poissons. Au XIXe siècle, les pêcheries de Terre-Neuve fournissaient plus de poisson que toute autre région du monde."
 san_francisco_bay_modifier:0 "Baie de San Francisco"
 desc_san_francisco_bay_modifier:0 "La Baie de San Francisco est le plus vaste port naturel au système d'estuaires de tout le Pacifique Est. Alimentée par de nombreuses grandes rivières dont la Sacramento, la San Joaquin, la Napa, la Guadalupe et bien d'autres, la baie est suffisamment profonde, stable et bien protégée, pour constituer un potentiel illimité en tant que plateforme commerciale ou port stratégique."
 #Cut Golden gate for now, icons looked a bit busy.
 #golden_gate_strait_modifier:0 "Golden Gate"
 #desc_golden_gate_strait_modifier:0 "The Golden Gate is a natural strait, less than a league across, separating the San Francisco and Marin Peninsulas to form a natural gateway into the well protected San Francisco Bay. Named 'Chrysopylae', or the Golden Gate, after 'Chrysoceras', the Golden Horn of the Bosporus, because of the strategic position's obvious potential as a center for trade with the Orient. Later, this name would prove prophetic when a certain rare mineral was found to be abundant in the mountains and hills beyond the bay."
 

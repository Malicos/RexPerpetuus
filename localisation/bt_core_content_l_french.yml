 #New details to BtP Stuff
 btpIRE.EVTNAME2:0 "Un vassal défie le trône"
 btpIRE.EVTDESC2:0 "Nos anciens vassaux, investis de leurs positions et de leurs titres par notre trône il y a des années, refusent de reconnaître notre domination et se déclarent souverains indépendants de notre pays ! Pire encore, on parle de la possibilité que certaines de nos possessions en Irlande se joignent à ces usurpateurs, plongeant ainsi nos territoires irlandais dans la guerre civile !"
 btpIRE.EVTOPTA2:0 "Récupérons nos territoires sur-le-champ !"
 btpIRE.EVTOPTB2:0 "Nous ne répondrons pas à cet affront, pour l'instant..."
 btpIRE.EVTNAME3:0 "Un gouvernement indépendant"
 btpIRE.EVTDESC3:0 "Notre gouvernement, maintenant indépendant du contrôle britannique, fait face à de nombreux défis particuliers. Il doit maintenant se réformer et se réorganiser et, sans son ancien mandat de représentation des intérêts étrangers en Irlande, réévaluer ses priorités. Seul le temps nous dira si cette métamorphose aura des effets, mais quoi qu'il en soit, l'Irlande est désormais libre !"
 btpIRE.EVTOPTA3:0 "Une étape importante"
 btpIRE.EVTNAME4:0 "L'avenir de l'Irlande"
 btpIRE.EVTDESC4:0 "Après cinq tumultueuses années de troubles civils, de débats politiques, d’analyses juridiques et de discours passionnés, le gouvernement de transition s’apprête à prendre sa décision finale concernant l’avenir de notre belle nation. \n\nDevons-nous revenir à l'ancienne royauté suprême gaélique ou bien garder les traditions de nos précédents suzerains britanniques, mais, cette fois-ci, en enrichissant l'Irlande et non Londres ?"
 btpIRE.EVTOPTA4:0 "Nos anciens maîtres avaient la bonne idée, mais cette fois c'est l'Irlande qui doit en bénéficier !"
 btpIRE.EVTOPTB4:0 "Un État irlandais libre est avant tout irlandais ! Retournons à nos anciennes traditions."
 btpIRE.EVTOPTC4:0 "Il doit pouvoir y avoir un compromis ! Nous sommes Irlandais, mais nous sommes aussi modernes !"
 #Beyond Typus and BTPL Europe Stuff
 BtPLegacyMisc.EVTNAME1:0 "La culture féroïenne voir le jour"
 BtPLegacyMisc.EVTDESC1:0 "Une langue et une culture uniques et distinctes ont émergé du vieux nordique occidental dans les îles du Nord, connues sous le nom de féroïen et de norne. Bien qu'initialement encore intelligible avec le norvégien, il s'en est lentement éloigné à mesure que la Norvège tombait de plus en plus sous l'influence du danois et du nordique oriental, tandis que les habitants des îles du Nord conservaient des traditions plus anciennes et empruntaient même celles de leurs voisins Gaëls."
 BtPLegacyMisc.EVTOPTA1:0 "Ce sont des nouvelles préoccupantes."
 BtPLegacyMisc.EVTNAME2:0 "Solidarité celtique"
 BtPLegacyMisc.EVTDESC2:0 "La population $PROVINCECULTURE$ en [Root.GetName] commence à reconnaître tous ses confrères celtes, gaéliques et brittoniques, comme ses proches parents."
 BtPLegacyMisc.EVTOPTA2:0 "Très bien."
 BtPLegacyMisc.EVTNAME3:0 "Solidarité celtique"
 BtPLegacyMisc.EVTDESC3:0 "Il est devenu évident pour le gouvernement de [Root.GetName] que leurs sujets gaéliques ou brittoniques font maintenant partie d’une plus large communauté celtique."
 BtPLegacyMisc.EVTOPTA3:0 "Intéressant."
 BtPLegacyMisc.EVTNAME4:0 "La culture distincte du gaélique-norrois s'estompe"
 BtPLegacyMisc.EVTDESC4:0 "Les Gall-Ghaeil, ou Gaëls étrangers, ainsi appelés car ils se rattachaient ethniquement aux Norrois mais culturellement aux Gaëls, étaient autrefois un peuple radicalement différent de celui de leurs voisins autochtones. Au fil du temps, cependant, les traditions et les caractéristiques qui les définissaient se sont progressivement estompés et ont fusionné avec celles de leurs alliés gaéliques. À la fin des royaumes indépendants norrois-gaéliques en Grande-Bretagne et à l'annexion de la seigneurie des Îles, ces Norrois-Gaëls sont rapidement devenu indifférenciables de leurs voisins écossais des Highlands."
 BtPLegacyMisc.EVTOPTA4:0 "Cela devrait aider l'économie."
 BtPLegacyMisc.EVTNAME7:0 "Le sort des Maures d'Espagne"
 BtPLegacyMisc.EVTDESC7:0 "Dans une décision insensée fondée sur la primauté de la foi sur l'économie, [From.GetName] a obligé les nombreux Maures vivant encore sur leurs terres à partir."
 BtPLegacyMisc.EVTOPTB7:0 "Non, fermons nos frontières. Ces réfugiés ressemblent à des fauteurs de troubles."
 BtPLegacyMisc.EVTNAME8:0 "L'essor de la république de Salé"
 BtPLegacyMisc.EVTDESC8:0 "La population désobéissante de l'estuaire du Wadi Sala a annoncé son intention de fonder une république basée sur de très fructueuses activités de piratage à l'encontre des routes commerciales européennes. Nous pourrions soit autoriser cette république mineure et essayer d'exercer un certain contrôle sur celle-ci, soit l'interdire au risque d'une rébellion ouverte."
 BtPLegacyMisc.EVTOPTA8:0 "Nous n'avons pas les ressources pour combattre un nouvel ennemi pour le moment."
 BtPLegacyMisc.EVTOPTB8:0 "Ce pays doit être maintenu sous notre gouvernance directe !"
 #Trade Misc
 BtPLegacy_european_trade.EVTNAME1:0 "La fin de l'âge d'or de Bruges"
 BtPLegacy_european_trade.EVTDESC1:0 "Depuis le XIIe siècle au moins, Bruges était le port le plus riche et le plus important de la mer du Nord. Toutefois, vers 1500, le Zwin qui est la principale route de Bruges pour la mer du Nord et aussi la raison de son immense richesse, commença à s'ensabler, ce qui entraîna une réduction progressive et soudaine de l’importance de Bruges en tant que carrefour commercial aux Pays-Bas, alors que le commerce se déplaçait de plus en plus vers Anvers."
 BtPLegacy_european_trade.EVTOPTA1:0 "Non ! Ne négligez aucune dépense pour désensabler le canal !"
 BtPLegacy_european_trade.EVTOPTB1:0 "Il n'y a rien qui puisse être fait."
 BtPLegacy_european_trade.EVTOPTC1:0 "Ordonnez que le port et son commerce soit déplacé plus proche de la mer, à Sluis."
 BtPLegacy_european_trade.EVTNAME2:0 "L'essor d'Anvers"
 BtPLegacy_european_trade.EVTDESC2:0 "Lorsque le Zwin s'est ensablé et que le commerce s'est détourné de Bruges, la ville la plus riche de la mer du Nord pendant plusieurs siècles, c'est en grande partie vers Anvers qu'il se déplaça. Ville qui est rapidement devenue le nouveau port le plus riche de la mer du Nord et peut-être même du monde entier."
 BtPLegacy_european_trade.EVTOPTA2:0 "Merveilleux !"
 BtPLegacy_european_trade.EVTNAME3:0 "La chute d'Anvers"
 BtPLegacy_european_trade.EVTDESC3:0 "Anvers, l'une des villes les plus riches du monde à la fin du XVIe siècle, était une cible parfaite en raison du relatif manque de protection de ses richesses. En 1576, des soldats mécontents de leur paie pillent et saccagent la ville, provoquant une émigration massive vers le nord, principalement à Amsterdam. Après cela, Anvers ne retrouvera plus jamais l’importance et l'opulence qui auparavant la caractérisait."
 BtPLegacy_european_trade.EVTOPTA3:0 "Non ! Protégez la ville à tout prix et remboursez tout le monde !"
 BtPLegacy_european_trade.EVTOPTB3:0 "Il n'y a rien qui puisse être fait."
 BtPLegacy_european_trade.EVTNAME4:0 "L'essor d'Amsterdam"
 BtPLegacy_european_trade.EVTDESC4:0 "Lorsque Anvers fut mise à sac par la fureur espagnole, de nombreux artisans qualifiés, de riches commerçants et des familles influentes fuirent vers le nord, principalement à Amsterdam. Cette immigration soudaine conduit à l'ascension de la ville en tant que port mondial et a contribué au prétendu "miracle néerlandais", qui correspond au passage des Pays-Bas d'États vassaux mineurs à une puissance mondiale majeure en seulement 50 ou 60 ans."
 BtPLegacy_european_trade.EVTOPTA4:0 "Merveilleux !"
 BtPLegacy_european_trade.EVTNAME5:0 "L'âge d'or d'Amsterdam"
 BtPLegacy_european_trade.EVTDESC5:0 "L'âge d'or néerlandais a vu la croissance d'Amsterdam en la ville la plus riche du monde au milieu du XVIIe siècle. À la tête d'un réseau commercial mondial, sa population est passée de moins de 5 000 personnes au début du XVe siècle à près de 250 000 au XVIIe siècle."
 BtPLegacy_european_trade.EVTOPTA5:0 "Excellente nouvelle !"
 BtPLegacy_european_trade.EVTNAME6:0 "La fin de l'âge d'or de [Root.GetName]"
 BtPLegacy_european_trade.EVTDESC6:0 "N'étant plus à la tête d'un empire commercial tentaculaire éponyme, la province de [Root.GetName] est en train de perdre de son influence. Bien que restant un carrefour et port commercial important, de nombreux commerçants opportunistes et artisans avisés partent pour trouver fortune ailleurs, et le port n’exerce plus la domination écrasante sur le commerce local dont il jouissait auparavant."
 BtPLegacy_european_trade.EVTOPTA6:0 "Telle est la nature du commerce."

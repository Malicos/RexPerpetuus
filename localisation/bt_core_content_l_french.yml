 #African Events
 BtPLegacyUpperNileEvents.EVTNAME1:0 "Pression des Shilluks"
 BtPLegacyUpperNileEvents.EVTDESC1:0 "Historiquement notre maison était la partie nord du Sudd, un marécage tentaculaire presque intraversable situé le long du cours supérieur du Nil Blanc. Récemment, cependant, nos voisins du sud, les Shilluks, empiètent de plus en plus notre territoire. Face à la perspective d'une guerre que nous ne gagnerons peut-être pas, de nombreux nobles suggèrent de fuir vers le nord, laissant le Sudd au Shilluk et revendiquant pour nous-mêmes la région plus sèche entourant le confluent du Nil Blanc et du Nil Bleu qui ces dernières années était sous le contrôle du royaume en déperdition d'Alodie."
 BtPLegacyUpperNileEvents.EVTOPTA1:0 "Laissons les nous pousser vers le nord et profitons de cet élan pour agrandir notre territoire."
 BtPLegacyUpperNileEvents.EVTOPTB1:0 "Résistons aux incursions des Shilluks !"
 BtPLegacyUpperNileEvents.EVTNAME2:0 "Abdallah Jamma le Rassembleur"
 BtPLegacyUpperNileEvents.EVTDESC2:0 "De temps en temps, un individu particulièrement riche ou ambitieux, sans sang royal ni revendication légitime, est capable de constituer une force de combat et d'essayer de se constituer son propre petit royaume. Un de ces hommes, Abdallah, a amassé une fortune grâce au commerce en mer Rouge et a utilisé cette nouvelle richesse pour rassembler une armée conséquente près de notre frontière orientale, menaçant même notre souveraineté ! Utilisant sa richesse et son influence, il a réussi à obtenir un soutien populaire considérable et se tient prêt à saccager notre ancienne capitale de Soba si jamais nous résistions. Alternativement, nous pourrions épargner à la nation une guerre sanglante et abdiquer le trône à ce musulman."
 BtPLegacyUpperNileEvents.EVTOPTA2:0 "C'est notre pays et nous ne céderons pas sans nous battre !"
 BtPLegacyUpperNileEvents.EVTOPTB2:0 "Rien ne peut être fait... abdiquons en faveur de cet usurpateur."
 BtPLegacyUpperNileEvents.EVTNAME3:0 "L'essor des Funj"
 BtPLegacyUpperNileEvents.EVTDESC3:0 "Après avoir été repoussés vers le nord, hors du Sudd, par nos anciens rivaux, les Shilluks, nous avons décidé de prendre cela comme une nouvelle dynamique et nous nous concentrons maintenant sur l’établissement d’une base politique proche du confluent des Nil Blanc et Bleu. Pour y parvenir, nous devons vaincre les actuels propriétaires de la région d'Alodie !"
 BtPLegacyUpperNileEvents.EVTOPTA3:0 "Profitons pleinement de cette dynamique !"
 BtPLegacyUpperNileEvents.EVTOPTB3:0 "Nous n'avons pas besoin de nous étendre pour être fort, concentrons-nous sur l'économie."

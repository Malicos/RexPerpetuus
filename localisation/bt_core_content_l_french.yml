 #European
 tir_na_ngael_nation_title:0 "Former le Tír na nGael"
 tir_na_ngael_nation_desc:0 "Les peuples gaéliques continuent d'entretenir des liens étroits de part et d'autre de la mer de Moyle, mais séparés par la géographie et placés sous le joug de puissances germaniques, les Gaëls se sont peu à peu éloignés. Cependant, nous sommes maintenant, et enfin, sur le point de réunir tous les Gaëls sous l'autorité d'un même roi suprême dans un véritable Tír na nGael, le pays des Gaëls !"
 albion_nation_title:0 "Former Ynys y Cedyrn"
 albion_nation_desc:0 "Depuis que les Saxons ont envahi et volé notre terre natale, nous rêvions de recouvrer toute la Grande-Bretagne. Nos anciennes légendes racontent le retour d'Arthur pour nous mener à la victoire contre eux, mais nous ne pouvons pas attendre que des histoires nous sauvent, ainsi pour la gloire de tous les Bretons fondons l'Ynys y Cedyrn, l'île des Puissants, et reprenons possession de notre magnifique île et de bien plus encore !"
 btpl_scottish_nation_title:0 "Former l'Écosse"
 btpl_scottish_nation_desc:0 "Des centaines d'années d'invasions et d'immigration n'ont rien fait d'autre que de rendre notre grande nation plus forte encore. Nous tenons peut-être des terres situées à la périphérie de l'Europe, mais nous sommes tout sauf insignifiants et, surtout, nous sommes indépendants. 'Scotland the brave' !"        #I was not sure how to translate this, so it's not perfect.
 united_kingdom_nation_title:0 "Former le Royaume-Uni"
 united_kingdom_nation_desc:0 "Nous avons établi une solide hégémonie sur l'ensemble des Îles Britanniques, mais des vassaux autonomes et parfois rebelles contrarient nos plans tandis que des gouvernements locaux inutiles détournent nos impôts et compliquent notre administration. Nous devrions unir une bonne fois pour toutes nos différents royaumes en une nation unique, forte et unifiée !"
 #Non-European Old World
 btpl_kabylia_nation_title:0 "Former la Kabylie"
 btpl_kabylia_nation_desc:0 "L'union des riches et fertiles collines de la Kabylie est la première étape dans l'établissement d'une forte nation berbère au Maghreb !"
 #Cut for now, replaced in 1.24
 #bt_yemen_formation_title:0 "Form Yemen"
 #bt_yemen_formation_desc:0 "We have achieved a position of hegemony over the mountainous corner of southeastern Arabia, and can rightfully call ourselves Yemen, the primary nation of all Yemeni people."          #Bad placeholder localisation
 #bt_armenia_formation_title:0 "Form Armenia"
 #bt_armenia_formation_desc:0 "Armenia, an ancient kingdom by any standard, once stretched over vast swaths of the Caucasus, Mesopotamia, and Anatolia. Armenians have since been displaced and marginalized, but we now stand ready to take the first step towards restoring Armenians to their rightful place of prestige. We now own enough of Greater Armenia to call our nation 'Armenia'!"         #This is crap, but I'm not feeling particularly creative at the moment
 bt_najd_formation_title:0 "Former le Najd"
 bt_najd_formation_desc:0 "Nous avons atteint une position d'hégémonie sur les déserts arides de l'Arabie centrale et donc pouvons à juste titre nous appeler Najd, la nation première des Bédouins."          #Bad placeholder localisation
 bt_sennar_formation_title:0 "Former le sultanat de Sennar"
 bt_sennar_formation_desc:0 "Notre ville nouvellement acquise de Sennar est de facto rapidement devenue notre capitale et la religion islamique de nos voisins et de nos nouveaux sujets se répand également rapidement parmi notre noblesse. Nous devrions formaliser ces changements et fonder officiellement le sultanat de Sennar !"          #Bad placeholder localisation

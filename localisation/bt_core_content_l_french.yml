 bt_conquest_of_the_great_fire:0 "Grand feu"
 desc_bt_conquest_of_the_great_fire:0 "Les grands temples du feu constituaient des sites inauguraux importants de la tradition perse pré-musulmane, ainsi que des sites sacrés de la religion zoroastrienne. La reconquête de ces sites est cruciale pour la restauration du Zoroastrisme en tant que religion notable !"   #This is horrible, but whatever... I wasn't feeling inspired   Draiocht
 
 #New World
 mettling_government:0 "Mariages locaux interdits"
 desc_mettling_government:0 "Le gouvernement a récemment interdit les mariages entre les colons européens et les femmes autochtones. Cette décision a contrarié la population locale."
 take_colonial_land_by_force:0 "Mandat de conquête"
 desc_take_colonial_land_by_force:0 "Le gouvernement colonial contrôlant cette province a déclaré son intention de prendre la région par la force si nécessaire. Cela a énormément contrarié la population autochtone, mais a également accru la confiance des colonisateurs et a accéléré la croissance de la colonie."
 encourage_trade_with_natives:0 "Commerce avec les autochtones"
 desc_encourage_trade_with_natives:0 "Avec de grands efforts, un commerce florissant a été initié entre la population locale et nos colons, aidant ainsi le commerce et la production dans notre colonie."
 paranoid_defenses_at_colony:0 "Colonie en état d'alerte élevé"
 desc_paranoid_defenses_at_colony:0 "Le gouvernement de cette colonie est très préoccupé par les incursions des tribus locales et a ordonné un état d'alerte élevé se traduisant par la mise en place de patrouilles de surveillance régulières, de murs de fortune, de caches d'approvisionnement secrètes et d'un entraînement universel de la milice. Toute invasion de la région sera probablement beaucoup plus longue et ardue qu’elle ne le serait autrement."
 allied_natives_founded_colony:0 "Colonie de nos alliés autochtones"
 desc_allied_natives_founded_colony:0 "Cette colonie a été fondée par une population autochtone sous les auspices d'un pouvoir colonial, plutôt que par le pouvoir colonial lui-même. De ce fait, la population attend ici un degré élevé d’autonomie et d’indépendance, mais se soucie également moins de la politique du Vieux Monde et de la situation dans la capitale."
 bt_spanish_colonial_enthusiasm:0 "Enthousiasme colonial"
 desc_bt_spanish_colonial_enthusiasm:0 "De grands groupes de personnes ambitieuses sont intéressées d'aller aux colonies."
 bt_daring_navigator:0 "Un explorateur audacieux"
 desc_bt_daring_navigator:0 "Ce pays emploie un explorateur ambitieux et audacieux qui est déterminé à aller plus loin que quiconque auparavant et à découvrir de nouvelles terres sur des rivages lointains."
 
 
 

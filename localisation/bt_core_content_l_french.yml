 BtPLegacy_european_trade.EVTOPTA10:0 "C'est une nouvelle plus que bienvenue !"
 #Ireland's slightly particularistic religion events
 BtPLegacyIrishReligious.EVTNAME1:0 "La ténacité du catholicisme irlandais"
 BtPLegacyIrishReligious.EVTDESC1:0 "La population gaélique d'Irlande a, dans son ensemble, obstinément et fermement maintenu leurs traditions catholiques face à la Réforme, malgré les pressions immenses exercées par la Domination Protestante et par une série de lois pénales conçues pour forcer l'acceptation du protestantisme et de l'Église d'Irlande. Les tentatives répétées des Anglais, des Britanniques et des Anglo-Irlandais de convertir les Gaëls ont entraîné de nombreuses rébellions dès le début de la Réforme. Parfois, cependant, des accords sont conclus selon lesquels les Irlandais seraient autorisés à maintenir leur catholicisme en échange d'un serment de fidélité à Dublin ou Londres."
 BtPLegacyIrishReligious.EVTOPTA1:0 "Nous devons unir la nation ! Forçons les Gaëls à accepter la Réforme."
 BtPLegacyIrishReligious.EVTOPTB1:0 "Nous ne pouvons pas nous permettre d’insister sur la question. Nous devons d’abord nous assurer de la loyauté de nos sujets."
 BtPLegacyIrishReligious.EVTNAME2:0 "Les progrès de la Domination"
 BtPLegacyIrishReligious.EVTDESC2:0 "La domination papale sur la population irlandaise de [Root.GetName] a pris fin et a été remplacée par une nouvelle majorité."
 BtPLegacyIrishReligious.EVTOPTA2:0 "Intéressantes nouvelles."
 BtPLegacyIrishReligious.EVTNAME3:0 "La ténacité du catholicisme irlandais"
 BtPLegacyIrishReligious.EVTDESC3:0 "La population gaélique d'Irlande a, dans son ensemble, obstinément et fermement maintenu leurs traditions catholiques face à la Réforme. L’échec cuisant de la Réforme à s’implanter en Irlande gaélique est attribué à une variété de facteurs, dont le plus important est peut-être le fait que, contrairement à la plupart des autres mouvements réformistes et protestants en Europe, l’Église d’Irlande a refusé d'employer la langue locale et a, au lieu de cela, diffuser les documents en anglais. Combiné aux désillusions de l'Irlande à l'égard de la politique étrangère de l'Angleterre, cela laissa à penser que la Réforme constituait une nouvelle tentative de conquête de l'Irlande et d'une certaine manière briser l'influence gaélique. Un autre facteur important, cependant, a été le soutien et la préparation des alliés catholiques continentaux qui craignaient les conséquences d’une possible unification sur le plan religieux des Îles Britanniques.\n\nNotre surprise a donc été grande lorsque nous avons appris que la Réforme avait pris racine en [Root.GetName]. Que devons nous faire ?"
 BtPLegacyIrishReligious.EVTOPTA3:0 "Demandons le soutien de nos confrères catholiques et débloquons des fonds pour que des prêtres aillent sauver ces âmes sur-le-champ !"
 BtPLegacyIrishReligious.EVTOPTB3:0 "Laissons ces hérétiques croire ce qu’ils veulent, leurs relations pourraient même stimuler l’économie locale."
 BtPLegacyIrishReligious.EVTNAME4:0 "La ténacité du catholicisme irlandais"
 BtPLegacyIrishReligious.EVTDESC4:0 "La population gaélique d'Irlande a, dans son ensemble, obstinément et fermement maintenu leurs traditions catholiques face à la Réforme, malgré les pressions immenses exercées par la Domination Protestante et par une série de lois pénales conçues pour forcer l'acceptation du protestantisme et de l'Église d'Irlande. Un facteur important de cette résistance à la Réforme a été le soutien et la préparation ecclésiastique des alliés catholiques continentaux qui craignaient les conséquences d’une possible unification sur le plan religieux des Îles Britanniques.\n\nNous n’avons donc pas été surpris d'apprendre que nos rivaux catholiques sur le continent avaient envoyé des prêtres à [Root.GetName] dans l’espoir de ramener la population dans le giron de la religion catholique. Que devons-nous faire ?"
 BtPLegacyIrishReligious.EVTOPTA4:0 "L’effort pour détourner les Gaëls du catholicisme est-il une lutte sans fin ? Qu'ils soient damnés."
 BtPLegacyIrishReligious.EVTOPTB4:0 "Nous ne devons pas faire vaciller notre foi. Faisons tout ce qui doit être fait pour montrer la vérité aux Gaëls."
 #Celtic flavour!
 BeyondTypusCelticFlavour.EVTNAME1:0 "La sélection du taniste"
 BeyondTypusCelticFlavour.EVTDESC1:0 "Le moment est venu de choisir un nouveau taniste parmi les membres disponibles du Righdamhna. Tout le Dearbhfhine, c'est-à-dire les descendants masculins des rois précédents jusqu'à quatre générations en arrière, doit voter pour le choix d'un nouveau taniste afin qu'en cas de décès du souverain le taniste accède immédiatement à la fonction, assurant ainsi la succession et maintenant ininterrompu le commandement du royaume."         #Was going for a historical basis, but it seems to history-book-ish, so rewriting it, but leaving the old one here   -   Tanistry is the traditional inheritance law of Ireland and most of Britain. Under this system, a Tanist is elected by popular vote of the Dearbhfhine, or the decendants of a previous king up to four generations back, from the available Righdamhna, or kingly material, who are Dearbhfhine of the age of majority and without any physical or mental deformity. Unlike most primogeniture succession laws on the continent, it is common for a brother, uncle, or nephew to be first in line to inheirit, and also unlike most elective monarchy laws on the continent, only the direct descendants of previously ruling kings were eligible. This system is highly stable and typically ensures a compentent king is chosen, but it also occasionally causes civil wars between distant cousins.
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Choisissons un taniste adéquat parmi les frères, les oncles ou les neveux du roi."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Choisissons le plus compétent des cousins et cousins au deuxième degré du roi."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Choisissons le plus compétent des cousins et cousins au deuxième degré du roi."    #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Refusons de choisir un taniste et attendons qu'un héritier naturel naisse de l'union du roi."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Désignons le jeune [Root.Heir.GetName], même s'il n'a pas encore l'âge requis."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Désignons la jeune [Root.Heir.GetName], même si c'est une femme et qu'elle n'a pas encore l'âge requis."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] fera un bon taniste"
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Elle est peut-être une femme, mais [Root.Heir.GetName] est compétente."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Abolissons cette coutume archaïque de la tanistrie !"
 BeyondTypusCelticFlavour.EVTNAME2:0 "Un héritier !"
 BeyondTypusCelticFlavour.EVTDESC2:0 "Un nouvel héritier mâle au trône de [Root.GetName] est né ! La succession est assurée et le trône est hors de danger, soulageant ainsi les craintes et les doutes des agriculteurs tout comme ceux des nobles."
 BeyondTypusCelticFlavour.EVTOPTA2:0 "Merveilleuse nouvelle !"
 BeyondTypusCelticFlavour.EVTOPTB2:0 "Que la place de [Root.Heir.GetName] sur le trône soit garantie !"
 BeyondTypusCelticFlavour.EVTNAME3:0 "Une... héritière ?"
 BeyondTypusCelticFlavour.EVTDESC3:0 "Un nouvel héritier au trône de [Root.GetName] est né, mais à la consternation de tous, il se révèle être une femme ! Le rôle du roi est d'agir comme gardien du royaume et, dans le cadre de l'investiture, il épouse rituellement la personnification féminine du royaume, l'imprégnant elle, et par extension le pays entier, de sa fertilité. Comme une femme ne peut remplir ce rôle, elles ne sont généralement pas éligibles pour monter sur le trône. La perspective d'une souveraine enveloppe donc tout le royaume d'une panique effrayante qui, après l'accession de [Root.Heir.GetName], provoquera la déperdition et la mort du royaume. Les catastrophistes proclament que d'abord les cultures, puis le bétail, et finalement les gens flétriront et mourront alors que la terre, elle, deviendra stérile et désertique. Les conseillers royaux suggèrent à la place de mettre de côté une petite somme pour son héritage et de la déshériter de la succession."
 BeyondTypusCelticFlavour.EVTOPTA3:0 "[Root.Heir.GetName] fera une excellente souveraine, il n'y a rien à craindre."
 BeyondTypusCelticFlavour.EVTOPTB3:0 "[Root.Heir.GetName] régnera un jour, peu importe ce que ces lâches disent !"
 BeyondTypusCelticFlavour.EVTOPTC3:0 "Une femme ne peut remplir les obligations d'un roi suprême..."
 BeyondTypusCelticFlavour.EVTNAME4:0 "L'héritier atteint la majorité"
 BeyondTypusCelticFlavour.EVTDESC4:0 "Le jeune [Root.Heir.GetName] a enfin atteint l'âge requis et sera en mesure de s'acquitter de ses devoirs si le roi suprême venait à mourir. Avoir enfin un taniste adulte et capable rassurera le peuple et résoudra les troubles issus de la peur de manquer de direction lors d'un moment crucial."
 BeyondTypusCelticFlavour.EVTOPTA4:0 "Cela devrait enfin apaiser les sceptiques."
 BeyondTypusCelticFlavour.EVTNAME5:0 "Une femme forte candidate"
 BeyondTypusCelticFlavour.EVTDESC5:0 "Dans une tournure des événements très inhabituelle et inattendue, une jeune femme entêtée et compétente a recueilli le soutien de certains des membres du Dearbhfhine, et est considérée par beaucoup comme une Righdamhna, et serait donc éligible pour le trône, malgré le fait que son anatomie exclurait habituellement sa personne. Ses adversaires mettent en garde la présence d'une femme dans une telle fonction, car le roi est de façon rituelle marié au royaume et sa fertilité est censée assurer le succès des récoltes et de l'élevage. Ses partisans, cependant, considèrent cela comme une superstition et citent des sources et des lois anciennes affirmant le droit aux femmes à succéder. Devons-nous encourager les ambitions de cette jeune fille ou devons-nous plutôt choisir un candidat moins controversé ?"
 BeyondTypusCelticFlavour.EVTOPTA5:0 "L'un des cousins du roi serait un choix parfait."
 BeyondTypusCelticFlavour.EVTOPTB5:0 "Pour être envisagée c'est que cette jeune femme doit être méritante !"
 BeyondTypusCelticFlavour.EVTNAME6:0 "Une reine suprême accède au pouvoir"
 BeyondTypusCelticFlavour.EVTDESC6:0 "[Root.Monarch.GetName] est aujourd'hui devenue la reine suprême de [Root.GetName] au cours d'une grande cérémonie de couronnement rappelant toute la fierté des traditions anciennes. Cependant, malgré les apparences extérieures, beaucoup dans le royaume sont craintifs de l'avenir et doutent de notre prospérité continue. La cour royale attend simplement que la jeune reine fasse une erreur et nous également avons appris que de petites émeutes apparaissent dans toutes les régions du royaume, exprimant ainsi la peur superstitieuse que leur royaume bien-aimé devienne stérile sans la présence d'un mari symbolique. Si la reine suprême veut prouver que ces sceptiques ont tort, elle devra beaucoup endurer dans les années à venir."
 BeyondTypusCelticFlavour.EVTOPTA6:0 "Elle devra faire ses preuves..."
 BeyondTypusCelticFlavour.EVTNAME7:0 "La reine suprême s'est prouvée digne de sa fonction"
 BeyondTypusCelticFlavour.EVTDESC7:0 "Après 20 ans sur le trône, le royaume sous le règne de la reine suprême ne s'est pas desséché pour mourir. Les veaux continuent à naître, les récoltes continuent à mûrir et la population n’a pas succombé à un miasme de détresse et de désespoir. Même le plus fidèle traditionaliste est obligé d'admettre que le règne de [Root.Monarch.GetName] a effacé tout doute qu'une femme puisse gouverner le [Root.GetName]. À l'avenir, les femmes tanistes rencontreront probablement moins de résistance face à leur candidature."
 BeyondTypusCelticFlavour.EVTOPTA7:0 "Elle a en effet fait ses preuves !"
 BeyondTypusCelticFlavour.EVTNAME8:0 "La mort du taniste"
 BeyondTypusCelticFlavour.EVTDESC8:0 "Suite à la mort tragique de notre ancien taniste, nous sommes confrontés à la pression de nommer un remplaçant afin que notre royaume ne soit jamais dépourvu d'un dirigeant fort en cas de décès inattendu du roi. Le Dearbhfhine s'est réuni et les Righdamhna se sont présentés, il ne reste plus qu'à voter pour le nouveau taniste qui assumera immédiatement le contrôle du royaume en cas de décès du roi."

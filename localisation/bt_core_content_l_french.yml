 #New details to BtP Stuff
 embrace_irish_traditions_title:0 "Adopter la culture irlandaise"
 embrace_irish_traditions_desc:0 "Lorsque l'aristocratie anglo-normande installa sur cette terre nos ancêtres il y a des centaines d'années, nous étions censés représenter les intérêts anglais et ainsi permettre de réduire le pouvoir local, mais au fil du temps l'Irlande est devenue notre patrie. Les traditions gaéliques sont respectées, l'irlandais est la langue que nous entendons le plus souvent et nos plus proches alliés et amis sont les Gaëls, et non pas un lointain suzerain anglais. Nous devrions rendre cela officiel !"
 create_the_kingdom_of_ireland_as_england_title:0 "Créer le Royaume d'Irlande"
 create_the_kingdom_of_ireland_as_england_desc:0 "Nous avons instauré notre domination sur l’Irlande, mais nous sommes désormais confrontés à l'indignation des autres pays européens à cause de cette annexion, et la nature rebelle de ce territoire le rend difficile à gouverner efficacement. La solution idéale pourrait être de créer une toute nouvelle vice-royauté irlandaise, semblable à l'ancien système féodal mais nettement plus organisée, qui pourrait gouverner à notre place et protéger nos intérêts tout en nous évitant une gestion directe de l'île."
 cede_stragglers_to_koi_as_ruler_title:0 "Céder des territoires irlandais à notre vassal"
 cede_stragglers_to_koi_as_ruler_desc:0 "Nous possédons des terres qui appartiennent de jure à l'Irlande, notre royaume vassal. Nous pouvons leur offrir ces territoires comme un geste de bonne volonté."
 #Beyond Typus and BTPL Decisions
 #sweads_and_geats_one_big_happy_family_title:0 "Unify Swedish Culture"         #removed in 11.5
 #sweads_and_geats_one_big_happy_family_desc:0 "The two primary peoples of Sweden, the Swedes in the north and the Geats in the south, have lived together under the Swedish banner for many years and despite occasional friction, the two groups largely accept one another and recognise each other as kin. It is time we made it official and formally proclaim Swedes and Geats to be one and the same people, for the glory of Sweden!"         #removed in 11.5
 recognise_marcharid_of_brittany_title:0 "Reconnaître la jeune Marc'harid comme héritière"
 recognise_marcharid_of_brittany_desc:0 "Historiquement, les femmes pouvaient hériter du duché de Bretagne et les histoires de nos familles régnantes arborent fièrement les noms de Janed, Alis, Bertha et Hawiz, mais par le traité de Guérande, qui met fin à la guerre de Succession de Bretagne, c'est la loi salique qui est principalement respectée, interdisant ainsi aux femmes d’hériter à moins qu’il ne subsiste aucun homme dans toute la lignée. Malheureusement, le fils du duc Fransez est décédé en 1440 et son simplet de frère Pêr est également sans enfant. La branche de Montfort de la maison de Dreux est sur le point de s'éteindre et certains pensent qu'il serait peut-être sage, après tout, de reconnaître la fille aînée de Fransez, Marc'harid, comme héritière du duché. C'est une jeune femme compétente et son grand-père est roi d'Écosse, ce qui pourrait faciliter de bonnes relations avec eux. Malheureusement, la France verrait certainement ceci comme une violation du traité et en serait très mécontente, et certaines factions à l'intérieur du duché pourraient même voir cet acte comme une simple violation de la loi."
 #bt_enforce_temporal_authority_title:0 "Enforce Temporal Authority"
 #bt_enforce_temporal_authority_desc:0 "The Papal States consist of many de facto independent rulers who barely acknowledge papal authority and contribute nothing to the Patrimonium Sancti Petri as a whole. We should begin the slow process of reintegrating these various smaller states into a united and strong state by clarifying the temporal as well as the spiritual authority of the Holy See and consolidating the Patrimonium Sancti Petri!"
 bt_declare_for_the_guelphs_title:0 "Déclarer fidélité envers la cause guelfe"
 bt_declare_for_the_guelphs_desc:0 "Le temps est venu pour nous de prendre parti dans le conflit prolongé pour le contrôle de l'Italie ! Nous devrions proclamer notre loyauté envers le Saint-Père à Rome, qui est le chef légitime des âmes et des corps en Italie."
 bt_declare_for_the_ghibellines_title:0 "Déclarer fidélité envers la cause gibeline"
 bt_declare_for_the_ghibellines_desc:0 "Le temps est venu pour nous de prendre parti dans le conflit prolongé pour le contrôle de l'Italie ! Nous devrions proclamer notre loyauté envers l'Empereur, le Pape est peut être le chef de l'Église romaine, mais lui est le légitime empereur des Romains."
 bt_betray_the_guelphs_title:0 "Trahir les guelfes"
 bt_betray_the_guelphs_desc:0 "Bien que cela puisse sembler blasphématoire, il est devenu évident que notre place n'est pas aux côtés du Pape dans le conflit entre guelfes et gibelins. Trahissons l'autocratique Saint-Siège et proclamons notre fidélité à l'Empereur romain germanique !"
 bt_betray_the_ghibellines_title:0 "Trahir les gibelins"
 bt_betray_the_ghibellines_desc:0 "Bien que cela puisse sembler déloyal, il est devenu évident que notre place n’est pas aux côtés de l’Empereur dans le conflit entre guelfes et gibelins. Trahissons ce trône étranger et proclamons notre fidélité au Saint-Père !"
 bt_abandon_guelph_ghibelline_dispute_title:0 "Se retirer du conflit entre guelfes et gibelins"
 bt_abandon_guelph_ghibelline_dispute_desc:0 "Cette lente guerre civile dure depuis assez longtemps ! Nous devrions simplement en finir avec les combats incessants et reconnaître que notre seule voie à suivre ne consiste pas à se soumettre à une église corrompue ou à un avide roi étranger mais plutôt à s'unir contre les deux !"
 bt_ai_ottoman_nudging_dhimmi_title:0 "Dhimmi Interaction"          #Shouldn't be ever seen, minimal concern on translations
 bt_ai_ottoman_nudging_dhimmi_desc:0 "This nation is interacting with its Dhimmi estates."          #Shouldn't be ever seen, minimal concern on translations
 

 BtPLegacyColonial.EVTDESC4:0 "Inspirés par les histoires fantastiques rapportées par Christophe Colomb et son équipage, de nombreux marins expérimentés affluent vers la péninsule Ibérique à la recherche de fonds et d’appui pour organiser des expéditions similaires, mais tous ne suscitent pas enthousiasme. Aujourd'hui, un de ces marins, un Vénitien d'origine génoise nommé Zuan Chabotto, possédant une expérience considérable en tant que marchand-négociant à Venise, s'est adressé au [Root.Monarch.GetTitle]. Refusé par plusieurs cours en Ibérie, il se tourne maintenant vers [Root.GetName] à la recherche de sponsors et de fonds pour une expédition au Nouveau Monde, ainsi que d'un crédit pour rembourser ses énormes dettes aux créanciers de son pays natal, Venise, duquel il avait fuit assez soudainement étant un débiteur insolvable il y a de cela plusieurs années. Devons-nous soutenir son projet et rembourser ses dettes en échange de son expérience maritime et de la possibilité de découvrir de nouvelles côtes avant que nos rivaux ne le fassent ?"
 BtPLegacyColonial.EVTOPTA4:0 "Nous n'avons pas besoin de ce vieux débiteur démuni. Renvoyez-le."
 BtPLegacyColonial.EVTOPTB4:0 "Un vieux loup de mer expérimenté comme celui-ci peut s'avérer utile !"
 BtPLegacyColonial.EVTNAME5:0 "Sébastien Cabot"
 BtPLegacyColonial.EVTDESC5:0 "Aujourd'hui, un marin-vétéran du nom de Sebastiano Chabotto, le fils du célèbre explorateur Zuan Chabotto, a proposé au [Root.Monarch.GetTitle] de monter une expédition vers le Nouveau Monde pour le compte de [Root.GetName]. Il possède une expérience considérable qu'il a gagné en naviguant avec son père pendant de nombreuses années et il ferait un excellent capitaine, mais il demande également une somme non-négligeable afin de financer son projet d’expédition."
 BtPLegacyColonial.EVTOPTA5:0 "Son origine importe peu quand nous n'avons que faire de ses talents. Renvoyez-le."
 BtPLegacyColonial.EVTOPTB5:0 "Qu'il nous soit aussi utile que son père !"
 BtPLegacyColonial.EVTNAME6:0 "Sébastien Cabot"
 BtPLegacyColonial.EVTDESC6:0 "Aujourd'hui, un marin-vétéran du nom de Sebastiano Chabotto, fils du célèbre explorateur Zuan Chabotto, est arrivé en [Root.GetName]. Refusé par le pays qui a par le passé parrainé les expéditions de son père, il a maintenant approché le [Root.Monarch.GetTitle] de [Root.GetName] pour demander un financement afin de monter une expédition vers le Nouveau Monde. Il possède une expérience considérable qu'il a gagné en naviguant avec son père pendant de nombreuses années et il ferait un excellent capitaine, mais il demande également une somme non-négligeable afin de financer son projet d’expédition."
 BtPLegacyColonial.EVTOPTA6:0 "Son origine importe peu quand nous n'avons que faire de ses talents. Renvoyez-le."
 BtPLegacyColonial.EVTOPTB6:0 "Comment pourrions-nous refuser un marin avec un tel passé ? Donnons à cette expédition un soutien total."
 BtPLegacyColonial.EVTNAME7:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC7:0 "Aujourd'hui, un homme du nom de Jakez Karter a été présenté au [Root.Monarch.GetTitle] de [Root.GetName]. Marin expérimenté, il est présenté comme le meilleur candidat pour organiser une expédition au Nouveau Monde pour le compte de [Root.GetName] et semble très disposé à le faire en échange d'un soutien financier. Devons-nous parrainer son expédition ?"
 BtPLegacyColonial.EVTOPTA7:0 "Nous n'avons pas besoin de ses services. [Root.GetName] a déjà beaucoup de bons marins."
 BtPLegacyColonial.EVTOPTB7:0 "Une offre prometteuse ! Engagez-le immédiatement."
 BtPLegacyColonial.EVTNAME8:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC8:0 "Aujourd'hui, un homme du nom de Jakez Karter a été présenté au [Root.Monarch.GetTitle] de [Root.GetName]. Marin expérimenté, il est présenté comme le meilleur candidat pour organiser une expédition au Nouveau Monde pour le compte de [Root.GetName] et semble très disposé à le faire en échange d'un soutien financier du [Root.Monarch.GetTitle]. Devons-nous parrainer son expédition ?"
 BtPLegacyColonial.EVTOPTA8:0 "Nous n'avons pas besoin de ses services. [Root.GetName] a déjà beaucoup de bons marins."
 BtPLegacyColonial.EVTOPTB8:0 "Une offre prometteuse ! Engagez-le immédiatement."
 #Metis events
 BtPLegacyMetis.EVTNAME1:0 "Les Métis"
 BtPLegacyMetis.EVTDESC1:0 "Les premiers explorateurs et colons arrivés au Canada français étaient en majorité des jeunes hommes issus de familles modestes recherchant de meilleures opportunités qu’ils n’auraient pu avoir dans leur France natale. À partir du XVIIe siècle, nombre de ces trappeurs et voyageurs français commencèrent à épouser des femmes algonquiennes dans des 'mariages à la façon du pays', c'est-à-dire en mariages se conformant aux coutumes du pays. Les résultats de ces unions ont été l'apparition d'une culture et d'une langue entièrement nouvelles et uniques, distinctes de celles des deux parents. Cette nouvelle 'race' fut appelée Métis par les Français."
 BtPLegacyMetis.EVTOPTA1:0 "Qui sommes-nous pour juger ?"
 BtPLegacyMetis.EVTOPTB1:0 "Nous devons mettre fin à cela !"
 BtPLegacyMetis.EVTNAME2:0 "Les Anglo-Métis"
 BtPLegacyMetis.EVTDESC2:0 "Tout comme les Français avant eux, les premiers explorateurs et colons du Canada britannique ont parfois épousé des Algonquiennes ou des Dénées. Les résultats de ces unions ont été l'apparition d'une culture et d'une langue entièrement nouvelles et uniques, distinctes de celles des deux parents. Habituellement connus sous le nom d'Anglo-Métis, ces personnes étaient aussi souvent appelées 'countryborn'."
 BtPLegacyMetis.EVTOPTA2:0 "Qui sommes-nous pour juger ?"
 BtPLegacyMetis.EVTOPTB2:0 "Nous devons mettre fin à cela !"
 BtPLegacyMetis.EVTNAME3:0 "Les Bungis"
 BtPLegacyMetis.EVTDESC3:0 "De nombreux explorateurs et pionniers écossais comptaient parmi les premiers arrivés au Canada britannique et prenaient parfois des femmes algonquiennes ou dénées comme épouses. Les résultats de ces unions ont été l'apparition d'une culture et d'une langue entièrement nouvelles et uniques, distinctes de celles des deux parents. Habituellement connu sous le nom de Bungi, venant du mot cri 'bangii', qui signifie 'un petit peu', ces personnes étaient aussi souvent appelées 'countryborn'."
 BtPLegacyMetis.EVTOPTA3:0 "Qui sommes-nous pour juger ?"
 BtPLegacyMetis.EVTOPTB3:0 "Nous devons mettre fin à cela !"
 #Colonial events
 BeyondTypusHeavyHandedAIColonialEvents.EVTNAME1:0 "Un colon prospectif"
 BeyondTypusHeavyHandedAIColonialEvents.EVTDESC1:0 "Aujourd'hui, un jeune homme courageux, d'un milieu modeste mais pleins d'ambition, s'est présenté par lui-même dans la capitale avec l'espoir que le [Root.Owner.Monarch.GetTitle] lui accordera à lui et à un petit groupe de colons une terre au Nouveau Monde. Nos ambitions d'expansion outre-mer sont largement connues et le cruel manque d'opportunités de progrès en la matière font que ce jeune homme se permet de demander des terres encore non-réclamées situées de l'autre côté de l'océan.\nCe pionnier et son groupe de colons ont même amassé une petite somme suffisante pour acheter leur propre traversée et commencer leur nouvelle vie et n'attendent plus que votre permission afin d'élargir nos frontières !"
 BeyondTypusHeavyHandedAIColonialEvents.EVTOPTA1:0 "Excellent, permettez à ce groupe de partir immédiatement !"
 BeyondTypusHeavyHandedAIColonialEvents.EVTOPTB1:0 "Nous ne pouvons pas nous permettre de soutenir les rêves de ce simple d'esprit. Renvoyez-le !"
 #Canadian Culture events
 BeyondTypusColonialCultures.EVTNAME1:0 "Culture canadienne"
 BeyondTypusColonialCultures.EVTDESC1:0 "Les premiers colons français au Canada venaient en grande partie du nord et de l'ouest de la France, mais une fois au Nouveau Monde, ils ont rapidement établi leurs propres culture et traditions. Influencés par les Algonquiens et les Hurons et façonnés par les dures réalités de leur nouvelle terre d'accueil glaciale, ces colons ont commencé à se nommer eux-mêmes  'Canadiens'."
 BeyondTypusColonialCultures.EVTOPTA1:0 "Une intrigante évolution."
 BeyondTypusColonialCultures.EVTNAME2:0 "Culture afrikaner"
 BeyondTypusColonialCultures.EVTDESC2:0 "Les premiers colons de la colonie du Cap venaient principalement des Pays-Bas et parlaient le néerlandais, mais ils ont rapidement établi leurs propres culture et traditions face à la nouvelle réalité surprenante dans laquelle ils se trouvaient. Connus sous le nom de Boers (agriculteurs), de Burghers (citoyens), ou simplement d'Afrikaners, ce groupe est un peuple entièrement nouveau se sentant à la maison en cette terre lointaine."
 BeyondTypusColonialCultures.EVTOPTA2:0 "Une intrigante évolution."
 

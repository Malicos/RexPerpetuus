 #Prussian Blue work from Dub
 BT_reinheitsgebot:0 "Reinheitsgebot"
 BT_lager_beer:0 "Diffusion de la lager"
 BT_PRUSSIAN_BLUE:0 "Diffusion du bleu de Prusse"
 PriceChanges_BeyondTypus.EVTNAME1:0 "Le Reinheitsgebot"
 PriceChanges_BeyondTypus.EVTDESC1:0 "Dans le duché de Bavière-Munich en 1487, le duc Albert IV décréta avec les subordonnés du royaume le Reinheitsgebot - décret sur la pureté - de la bière bavaroise. La loi stipule que la bière produite en Bavière ne peut contenir que de l'eau, de l'orge et du houblon. Tout détournement de cette recette invaliderait sa réclamation du nom et entraînerait sa confiscation. La loi a également standardisé le prix de la bière avec un prix maximal d'une Mass, le litre bavarois, à un Pfennig en hiver et à deux Pfennig en été. Les propriétaires ont toutefois été autorisés à ajouter une demi-Pfennig supplémentaire par Mass au prix de vente, mais uniquement s'ils ont acheté une quantité suffisante de 120 Mass au producteur. Guillaume IV étendit ensuite cette loi à l'ensemble de la Bavière lors de sa réunification en 1516. Bien que la loi ne fût pas la première parmi les lois sur la bière, elle fut la plus célèbre et sera maintenue tout au long de l'Histoire du duché, jusqu'à l'unification allemande en 1871, de laquelle son application à toute l'Allemagne était l'une des conditions dudit traité."
 PriceChanges_BeyondTypus.EVTOPTA1:0 "Pour une meilleure bière !"
 PriceChanges_BeyondTypus.EVTNAME2:0 "Fermentation haute ou basse"
 PriceChanges_BeyondTypus.EVTDESC2:0 "Normalement, la plupart des bières produites avant le XIXe siècle étaient faites et brassées à température ambiante, les possibilités de réfrigération étant limitées. Si la température était trop élevée, comme en été, la bière se gâterait. Les Bavarois essayèrent alors d’utiliser les grottes plus froides des Alpes pour préparer la bière. À un moment donné aux XVe et XVIe siècles, lorsque les Bavarois stockaient de la bière dans ces cavernes en hiver, ils découvrirent accidentellement que la bière avait un goût différent, sa saveur étant plus moelleuse et douce. Cela se transforma en un nouveau processus de brassage, au cours duquel ils découvrirent également que le moût de la bière se comportait différemment, coulant au fond au lieu de flotter au dessus, inventant ainsi les termes de fermentation haute et basse. Comme ce processus prenait des semaines au lieu de plusieurs jours et nécessitait donc une période de stockage prolongée, la bière fut surnommée \"lager\"."
 PriceChanges_BeyondTypus.EVTOPTA2:0 "Mettez en de côté pour moi !"
 PriceChanges_BeyondTypus.EVTNAME3:0 "Distilleries du Nouveau Monde"
 PriceChanges_BeyondTypus.EVTDESC3:0 "Alors que les Européens découvrent de nouvelles cultures au Nouveau Monde et que l'importation d'alcools de l'Ancien Monde devient de plus en plus irréalisable, les habitants coloniaux commencent à explorer les possibilités de distiller les plantes de la région. Les premiers à le faire sont les conquistadors espagnols qui distillèrent la première tequila de l’agave en 1666, lorsqu'ils qu’ils épuisèrent leur eau-de-vie. Plus tard, le bourbon fut distillé à partir de maïs américain et, bien que n'étant pas propre au Nouveau Monde, le rhum fut distillé à partir de mélasse à sucre dans les Caraïbes et au Brésil par des esclaves des plantations."
 PriceChanges_BeyondTypus.EVTOPTA3:0 "L'échange culturel à son état le plus naturel !"
 PriceChanges_BeyondTypus.EVTNAME4:0 "Bleu de Prusse"
 PriceChanges_BeyondTypus.EVTDESC4:0 "En 1706, un peintre suisse connu sous le nom de Johann Jacob Diesbach, installé à Berlin, parvint à synthétiser un nouveau colorant bleu. Ce colorant bleu fut inventé sous le nom de \"bleu de Prusse\" par son premier commerçant en 1709 et fut déjà promu et vendu dans toute l'Europe l'année d'avant. Sa composition resta inconnue jusque dans les années 1750 lorsqu'un chimiste français parvint à décomposer le colorant en un sel de fer et en un nouvel acide, isolé et dénommé 30 ans plus tard par le chimiste suédois Carl Wilhelm Scheele sous le nom d'\"acide bleu\". Le bleu de Prusse devint très important en Europe, car il rendit obsolète le très coûteux lapis lazuli utilisé auparavant pour la coloration bleue. Il devint également la couleur principale utilisée dans les uniformes de l'armée prussienne et continua à être utilisé à des fins cérémoniales jusqu'au XXe siècle."
 PriceChanges_BeyondTypus.EVTOPTA4:0 "Quelle évolution intéressante."
 bt_birthplace_lager:0 "Lieu de naissance de la lager"
 desc_bt_birthplace_lager:0 "Cette province est le lieu de naissance de la lager, une sorte de bière brassée à des températures fraîches. La longue tradition associée au commerce et à l’expérience locale permet des volumes de production plus importants."
 bt_prussian_blue:0 "Industrie du bleu de Prusse"
 desc_bt_prussian_blue:0 "S'il y a quelque chose qui fait la renommée de Berlin au 18ème siècle, c'est la ville d'origine du bleu de Prusse. Produite et vendue au Japon à l’aide d’artistes au Japon, cette recette a été gardée secrète pendant une bonne vingtaine d’années, jusqu’à sa publication en 1724, créant ainsi un monopole sur le colorant et, partant, une grande industrie."
 
 #National Ideas by Dub
 BEL_ideas:0 "Doctrines belges"
 BEL_ideas_start:0 "traditions belges"
 BEL_ideas_bonus:0 "ambitions belges"
 bel_trappist_orders:0 "Ordres trappistes"
 bel_trappist_orders_desc:0 "Les terres de Belgique sont plutôt célèbres pour leurs ordres trappistes. Leur objectif en tant qu’ordre religieux a principalement été d'unir les habitants de la région, mais également de leur assurer subsistance par le brassage de la bière. Cela nous permet de déployer correctement des armées fidèles à notre cause."
 bel_divided_peoples:0 "Un peuple divisé"
 bel_divided_peoples_desc:0 "La Belgique est une région diversifiée ayant de nombreux liens culturels et linguistiques. Les Wallons au sud ont des racines latines et les Flamands au nord sont d'origine germanique, les deux groupes ont donc chacun plusieurs dialectes et différences culturelles entre eux. La seule chose qui nous unit, cependant, est notre foi, dont nous devons tirer parti si nous voulons stabiliser notre pays."
 bel_flemish_scientists:0 "Scientifiques flamands"
 bel_flemish_scientists_desc:0 "La région flamande a historiquement accueilli de nombreux scientifiques et cartographes célèbres, tels que l'anatomiste et médecin Vésale, le botaniste Dodoens et le mathématicien Stevin. De même, le cartographe Gérard Mercator était flamand. Mercator avait également un très célèbre apprenti brabançon qu'est Abraham Ortelius, qui créa le Typus Orbis Terrarum. Et nous devons admettre que la projection Typus est finalement, et sans nul doute, la meilleure qui soit."
 bel_constitutionalism:0 "Constitutionnalisme belge"
 bel_constitutionalism_desc:0 "Depuis la création de l'État belge, le pays a toujours eu la tradition d'une forte monarchie parlementaire. Ce constitutionnalisme fait en sorte que sa population très diverse se sente représentée, maintenant notre pays stable et exempt d'usurpateurs."
 bel_redevelop_brugge:0 "Réhabilitation de Bruges"
 bel_redevelop_brugge_desc:0 "La ville de Bruges était autrefois une cité glorieuse avec une riche histoire, ayant connu son âge d'or entre le XIIe et le XVe siècle en raison du commerce hanséatique, mais aussi car elle abritait la cour du duc de Bourgogne Philippe le Bon. Toutefois, des problèmes survinrent au XVIe siècle : le bras de mer sur lequel elle était située commença à s'envaser, la Hanse périclita et la ville tomba sous la domination des Habsbourg, entraînant son déclin drastique en tant que port de commerce. Puisque la découverte du Nouveau Monde a attiré de nombreux marins à la recherche de la fortune au-delà de l'océan, il est nécessaire, en cette époque glorieuse, que Bruges redevienne un carrefour commercial majeur en tant que port colonial."
 bel_scramble_for_new_world:0 "Ruée vers le Nouveau Monde"
 bel_scramble_for_new_world_desc:0 "Alors que le Nouveau Monde est laissé grand ouvert à l'exploitation et que nos voisins tentent de s'emparer de vastes terres, il ne fait aucun doute que nous devrions rejoindre cette course et établir notre présence sur le continent américain !"
 bel_independence:0 "Une indépendance gagnée sur les Français"
 bel_independence_desc:0 "Les rois de France ont toujours considéré nos territoires comme leurs propres possessions, s'efforçant sans relâche à s'emparer de ces terres alors impériales. Leur ambition est de nous mettre sous leur domination, de même que tout ce qui se trouve au sud du Rhin. Si nous voulons résister à leur emprise, il ne fait aucun doute que nous ne pouvons pas y arriver seuls. Nous devons rechercher de solides partisans à notre indépendance, de peur de finir Français plutôt que Belge."
 
 
 

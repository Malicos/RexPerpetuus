 ##############################
 celtic_nation_title:0 "Unir les Celtes"
 celtic_nation_desc:0 "Pendant trop longtemps, les peuples celtes ont été menacés d'extinction. Nous devons unir notre nation si nous voulons repousser nos voisins belliqueux et rendre gloire aux Celtes."
 reform_irish_government_title:0 "Réformer notre gouvernement"
 reform_irish_government_desc:0 "Il est devenu évident que notre forme de gouvernement actuelle n’est plus adaptée à nos objectifs, nous devons nous réformer pour survivre."
 irish_nation_title:0 "Revendiquer la royauté suprême"
 irish_nation_desc:0 "La royauté suprême, notre titre le plus sacré, a véritablement disparu depuis l’invasion des Saxons et des Normands. Nous avons suivi les traces de notre plus grand roi, Brian Boru, en unissant l'Irlande pour les expulser et le titre est sans conteste nôtre. Nous devons maintenant réaliser ce que lui-même n'a pas pu et consolider notre pouvoir afin de ne plus jamais subir la domination étrangère."            #Changed from BtP. Event text now in English instead of Irish, just for consistancy
 move_capital_dublin_title:0 "Établir une grande capitale à Dublin"
 move_capital_dublin_desc:0 "Dublin est depuis des siècles la ville la plus grande et la plus riche d'Irlande. Si nous voulons être pris au sérieux en Europe, nous devons y établir notre capitale et la développer pour en faire une ville comparable aux plus grandes d'Europe."
 move_capital_dublin_anglo_irish_title:0 "Établir une grande capitale à Dublin"
 move_capital_dublin_anglo_irish_desc:0 "Dublin est depuis des siècles la ville la plus grande et la plus riche d'Irlande. Si nous voulons être pris au sérieux en Europe, nous devons y établir notre capitale et la développer pour en faire une ville comparable aux plus grandes d'Europe."
 anglo_irish_culture_shift_title:0 "Plus irlandais que les Irlandais eux-mêmes"
 anglo_irish_culture_shift_desc:0 "Au fil des siècles, nos coutumes et nos traditions sont devenues indiscernables de celles des Irlandais gaéliques. Nos racines étrangères sont devenues un obstacle à nos ambitions de pouvoir. Nous devrions faire savoir que notre parenté est avec nos compatriotes irlandais."
 form_ulster_title:0 "Restaurer l'Ulster"            #Changed from BtP to remove ambiguity with the reformation.
 form_ulster_desc:0 "Nous avons atteint une position de domination dans la province et nous sommes maintenant de facto les rois d'Ulster. Nous devons saisir cette occasion pour nous consolider en limitant le pouvoir des innombrables petits souverains dans notre royaume. Cela causera de graves ennuis dans la province, mais la nécessité s'impose."
 form_leinster_title:0 "Restaurer le Leinster"            #Changed from BtP to remove ambiguity with the reformation.
 form_leinster_desc:0 "Nous avons atteint une position de domination dans la province et nous sommes maintenant de facto les rois de Leinster. Nous devons saisir cette occasion pour nous consolider en limitant le pouvoir des innombrables petits souverains dans notre royaume. Cela causera de graves ennuis dans la province, mais la nécessité s'impose."
 form_munster_title:0 "Restaurer le Munster"            #Changed from BtP to remove ambiguity with the reformation.
 form_munster_desc:0 "Nous avons atteint une position de domination dans la province et nous sommes maintenant de facto les rois de Munster. Nous devons saisir cette occasion pour nous consolider en limitant le pouvoir des innombrables petits souverains dans notre royaume. Cela causera de graves ennuis dans la province, mais la nécessité s'impose."
 form_connacht_title:0 "Restaurer le Connacht"            #Changed from BtP to remove ambiguity with the reformation.
 form_connacht_desc:0 "Nous avons atteint une position de domination dans la province et nous sommes maintenant de facto les rois de Connacht. Nous devons saisir cette occasion pour nous consolider en limitant le pouvoir des innombrables petits souverains dans notre royaume. Cela causera de graves ennuis dans la province, mais la nécessité s'impose."
 form_duchy_connacht_title:0 "Former le duché de Connacht"
 form_duchy_connacht_desc:0 "Pour assurer notre emprise sur nos nouvelles terres, nous devrions élargir notre gouvernance et réformer l'ancienne province du Connacht en un duché moderne. Nos sujets seront cependant irrités par ce bouleversement de l'ordre établi."
 form_duchy_munster_title:0 "Former le duché de Munster"
 form_duchy_munster_desc:0 "Pour assurer notre emprise sur nos nouvelles terres, nous devrions élargir notre gouvernance et réformer l'ancienne province du Munster en un duché moderne. Nos sujets seront cependant irrités par ce bouleversement de l'ordre établi."
 form_duchy_leinster_title:0 "Former le duché de Leinster"
 form_duchy_leinster_desc:0 "Pour assurer notre emprise sur nos nouvelles terres, nous devrions élargir notre gouvernance et réformer l'ancienne province du Leinster en un duché moderne. Nos sujets seront cependant irrités par ce bouleversement de l'ordre établi."
 form_duchy_ulster_title:0 "Former le duché d'Ulster"
 form_duchy_ulster_desc:0 "Pour assurer notre emprise sur nos nouvelles terres, nous devrions élargir notre gouvernance et réformer l'ancienne province d'Ulster en un duché moderne. Nos sujets seront cependant irrités par ce bouleversement de l'ordre établi."
 anglo_irish_nation_title:0 "Former le royaume d'Irlande"
 anglo_irish_nation_desc:0 "Nous sommes devenus les dirigeants incontestés de l'Irlande. Nous devrions indiquer clairement que nous gouvernons en notre nom en rompant nos liens féodaux avec l'Angleterre et en proclamant un nouveau centralisé et unifié royaume d'Irlande."
 england_demand_fealty_of_ireland_title:0 "Demander serment d'allégeance à l'Irlande"
 england_demand_fealty_of_ireland_desc:0 "Selon le Laudabiliter publié par le pape Adrien IV en 1155, l'Irlande est légalement la possession du trône anglais. Pendant de nombreuses années, notre attention a été dirigée ailleurs et nous nous sommes contentés d'accorder à nos vassaux en Irlande une autonomie sans précédent, mais il semble maintenant qu'il est le temps opportun de rappeler et de réaffirmer notre revendication sur l'île et d'exiger un gage formel de fidélité de l'un de nos vassaux rebelles."            #Changed from BtP, rephrased in BT to accompany some balance changes
 emilian_nation_title:0 "Grand-duché d'Émilie-Romagne"
 emilian_nation_desc:0 "Toute l'Émilie est maintenant sous notre contrôle. En fondant un nouveau grand-duché, nous consoliderons notre emprise sur la région et renforcerons notre droit de gouverner."
 lombardy_venetia_monarchy_nation_title:0 "Royaume de Lombardie-Vénétie"
 lombardy_venetia_monarchy_nation_desc:0 "Nous avons atteint une position de domination dans le nord de l'Italie. Pour consolider notre emprise sur la région, nous devrions l’unifier sous un nouveau royaume et veiller à ce que les noms du duché de Milan et de la République de Venise  s'échappent de la mémoire de nos sujets."
 lombardy_venetia_republic_nation_title:0 "République sérénissime de Lombardie-Vénétie"
 lombardy_venetia_republic_nation_desc:0 "Nous avons atteint une position de domination dans le nord de l'Italie. Pour consolider notre emprise sur la région, nous devrions l’unifier sous une nouvelle république et veiller à ce que les noms du duché de Milan et de la République de Venise  s'échappent de la mémoire de nos citoyens."
 iberian_nation_title:0 "Unir les Couronnes d'Ibérie"
 iberian_nation_desc:0 "Hispanie pour les Romains, Ibérie pour les Grecs ; les terres au sud des Pyrénées, longtemps perdues au profit des Maures, sont enfin libérées. Pour sécuriser notre royaume, nous devons le déclarer un et indivisible et unir nos différentes couronnes en un seul royaume d’Ibérie."
 belgian_nation_title:0 "Proclamer le royaume de Belgique"
 belgian_nation_desc:0 "Sans titre unificateur, notre royaume est vulnérable aux déprédations de nos puissants voisins. Nous avons atteint une position dominante dans l'ancienne province romaine de Belgica et sommes maintenant en mesure de proclamer sa restauration, et ceci sous notre gouvernance."
 illyrian_nation_title:0 "Ressusciter l'Illyrie"
 illyrian_nation_desc:0 "Avec l'ancienne province romaine d'Illyricum sous notre contrôle, il est désormais temps de consolider notre emprise sur la région. Entourés de menaces réelles et potentielles pour notre royaume, nous devons affirmer que nous sommes les seuls dirigeants véritables et légitimes de ces terres et déclarer l’ancienne Illyrie restaurée sous la forme d'un nouveau royaume."
 moravian_nation_title:0 "Restaurer la Grande-Moravie"
 moravian_nation_desc:0 "Tandis que les Slaves à l'est se démènent pour réclamer l'héritage de la Rus', à l'ouest, nous nous tournons vers la Grande-Moravie, tout comme nos ancêtres. Le premier et, à ce jour, le plus grandiose État de la Slavie occidentale. Nous devons revendiquer cet héritage alors que nous entrons dans un nouvel âge d'or pour notre pays."
 

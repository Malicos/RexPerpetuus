 #Scandinavian Events
 BtPLegacyScandinavianFlavour.1.t:0 "La mort de Christophe III de Wittelsbach"
 BtPLegacyScandinavianFlavour.1.d:0 "Christophe de Wittelsbach monta sur le trône du Danemark et de l’Union de Kalmar à la suite de la destitution d’Éric de Poméranie. Christophe était cependant censé être un pantin manipulé par la noblesse danoise et, même si il réussit à conserver un certain contrôle personnel, la noblesse des trois royaumes finit par acquérir plusieurs privilèges et pouvoirs politiques que les monarques avaient pourtant acquis depuis l'Âge Viking. La noblesse suédoise en particulier n'aimait pas le roi, comme en témoigne le surnom de \"roi de l'écorce\" qu'ils lui avaient donné. \n\nln En 1448, Christophe mourut subitement à l'âge de 32 ans, laissant derrière lui le trône vacant. En conséquence, le Grand maréchal de Suède, Riksmarsk Karl Knutsson Bonde, fut élu roi de Suède et Christian d'Oldenbourg roi de Danemark, provoquant ainsi une lutte de pouvoir dans l’Union de Kalmar qui durera jusqu’en 1457, date à laquelle Christian d’Oldenbourg sera finalement élu roi de Suède."
 BtPLegacyScandinavianFlavour.1.a:0 "Nous devons regagner le trône suédois !"
 BtPLegacyScandinavianFlavour.1.b:0 "Nous ne pouvons pas nous permettre de contester le trône suédois..."
 BtPLegacyScandinavianFlavour.2.t:0 "Le trône norvégien"
 BtPLegacyScandinavianFlavour.2.d:0 "La noblesse suédoise et le conseil privé en élisant Karl Knutsson Bonde roi de Suède cherchaient à unifier l’Union de Kalmar sous l'autorité d'un roi suédois au lieu d'un Danois. Comme Christophe n’avait encore que peu d’appui en Norvège, des tentatives furent faites pour convaincre les nobles norvégiens et leur conseil du royaume d’élire le Suédois Karl Knutsson comme leur souverain. Leurs tentatives finirent par aboutir et le couronnement de Karl Knutsson en tant que roi de Norvège fut finalement réalisé dans la cathédrale de Nidaros en novembre 1449. Cependant, l'aristocratie suédoise, principalement l'Église suédoise et les familles nobles d'Oxenstierna et de Vasa, étaient très réticentes à soutenir une guerre entre la Suède et le Danemark, et à peine un an plus tard, Karl Knutsson se retira du trône norvégien au profit de Christian d'Oldenbourg. Plus tard, l'archevêque Jöns Bengtsson Oxenstierna et le noble Erik Axelsson Tott se rebellèrent contre Karl Knutsson, l'exilant à Dantzig et élurent Christian comme roi de Suède."
 BtPLegacyScandinavianFlavour.2.a:0 "Engageons-nous dans la lutte contre le roi danois !"
 BtPLegacyScandinavianFlavour.2.b:0 "Renonçons au trône norvégien prématurément."
 BtPLegacyScandinavianFlavour.2.a_tooltip:0 "Si les rebelles sont laissés à ravager notre pays, ils pourraient rejoindre le côté de l'ennemi."
 BtPLegacyScandinavianFlavour.2.b_tooltip:0 "Le roi danois continuera à régner en Norvège sans opposition."
 BtPLegacyScandinavianFlavour.3.t:0 "Le destin de la Norvège"
 BtPLegacyScandinavianFlavour.3.d:0 "Avec la disparition soudaine de Christophe de Wittelsbach, la Norvège se tient sans souverain ! Le Conseil norvégien du royaume, le Riksrådet, a plusieurs candidats au choix : soit nous pouvons rester sous l'autorité des Danois et élire le nouveau roi danois Christian d'Oldenbourg, soit sous celle des Suédois en élisant leur nouveau roi Karl Knutsson Bonde, ou bien suivre notre propre chemin et élire l'actuel gardien du royaume de Norvège, Sigurd Jonsson, un descendant direct d'Haakon V."
 BtPLegacyScandinavianFlavour.3.a:0 "Élisons Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.3.b:0 "Élisons Christian von Oldenburg"
 BtPLegacyScandinavianFlavour.3.c:0 "Élisons Sigurd Jonsson Sverre"
 BtPLegacyScandinavianFlavour.4.t:0 "La destitution de Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.4.d:0 "Finalement, en 1457, l'aristocratie suédoise en eut assez des conflits entre la Suède et le Danemark. Une révolte menée par l'archevêque Jöns Bengtsson Oxenstierna et le noble Erik Axelsson Tott gagna du terrain, conduisant à l'exil de Karl Knutsson Bonde dans la ville de Dantzig. Co-régents, ils élurent finalement le roi danois Christian d'Oldenbourg comme nouveau roi de Suède, réunissant à nouveau l'Union de Kalmar."
 BtPLegacyScandinavianFlavour.4.a:0 "Nous gagnerons notre indépendance en temps voulu !"
 BtPLegacyScandinavianFlavour.5.a:0 "Le trône norvégien est nôtre !"
 
 #Swedish Missions
 swe_turns_have_tabled_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YChanger la donne§!"
 swe_turns_have_tabled_title:0 "Changer la donne"
 swe_turns_have_tabled_desc:0 "Nous avons maintenant placé la Norvège dans notre giron. Le moment est venu d'unifier la Scandinavie une fois pour toutes. Cette fois, sous domination suédoise !"
 
 swe_expand_kopparberget_title:0 "Développer Kopparberget"
 swe_expand_kopparberget_desc:0 "La Suède a toujours été connue pour être riche en ressources naturelles. En particulier, la grande montagne de cuivre, dans laquelle se trouvait la mine de Tiskasjöberg, présente un potentiel énorme pour fournir non seulement une économie permettant de payer des troupes, mais également une économie grâce à laquelle notre pays peut devenir une des grandes puissances d'Europe . Si nous voulons atteindre la grandeur, nous devons investir dans la grande montagne de cuivre !"
 swe_found_sala_silver_mine_title:0 "Fonder la mine d'argent de Sala"
 swe_found_sala_silver_mine_desc:0 "Un grand gisement d'argent se trouve dans les collines au nord de Västerås. Mais pas seulement, la montagne abrite également de grands gisements de plomb et de zinc. La montagne contient également un marbre vert plutôt sophistiqué qui pourrait potentiellement être exploité. Un tel endroit ne pourrait profiter qu'à un grand pays comme le nôtre, ce qui suggère que nous devrions agir rapidement pour établir des activités minières dans la région."
 swe_control_baltic_trade_title:0 "Contrôler le commerce en mer Baltique"
 swe_control_baltic_trade_desc:0 "L'empire suédois est uni par la mer Baltique. Cela nécessite une puissante flotte pour la protéger et une domination complète du commerce qui la traverse."
 swe_control_baltic_trade_tooltip:0 "Contrôler au moins §Y3§! carrefours commerciaux d'un niveau supérieur ou égal à §Y2§! en §YMer Baltique§!"
 swe_dominium_maris_baltici_title:0 "Dominium Maris Baltici"
 swe_dominium_maris_baltici_desc:0 "Pour finaliser notre domination totale sur la Baltique, nous devons nous assurer de contrôler toutes les terres, des détroits de Skagerrak et Kattegat jusqu'au golfe de Finlande. Tout doit appartenir à la Suède."
 
 swe_expand_finland_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YExpand Finland§!"
 swe_expand_finland_title:0 "Étendre la Finlande"
 swe_expand_finland_desc:0 "La Finlande a toujours fait partie intégrante de la Suède depuis les croisades nordiques. Après avoir affronté la principauté russe de Novgorod pour les terres du golfe de Finlande aux XIII-XVe siècles, la frontière actuelle a été établie. Maintenant, les terres des Rus ont été fracturées par les incursions mongoles, mais elles commencent cependant à se consolider en une seule nation. Ils gouvernent sur des principes autocratiques, provoquant de graves guerres civiles qui les affaiblissent. S'ils parviennent à résoudre leurs conflits internes, notre pays est en grand danger. Nous devons agir avant eux et élargir nos frontières sur les terres des Rus."
 
 control_estonia_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YContrôler l'Estonie§!"
 
 swe_golden_age:0 "L'âge d'or suédois"
 desc_swe_golden_age:0 ""
 
 swe_found_helsinki_title:0 "Fonder Helsingfors"
 swe_found_helsinki_desc:0 "Le golfe de Finlande est une mer très importante pour contrôler le commerce dans la Baltique. Le château de Raseborg a jusqu'ici rempli ce rôle, mais le niveau de la mer a considérablement baissé ces derniers temps. Nous ne pouvons pas rester les bras croisés si nous voulons maintenir le commerce balte. Les conseillers à la cour suggèrent par conséquent la création d’un nouveau port dans les environs, sur la rivière Helsing."
 swe_settle_finland_title:0 "Développer la Finlande"
 swe_settle_finland_desc:0 "Bien que la Finlande soit un pays pauvre et arriéré, elle a constitué un terrain de recrutement assez important pour nos troupes, notamment pour l'unité de cavalerie hakkapélite. Alors que le reste de notre pays se développe à mesure que nous atteignons la grandeur, il en ira de même pour la Finlande !"
 swe_settle_finland_tooltip:0 "Renomme les noms de ville finlandais en suédois."
 swe_settled_finland:0 "Finlande développée"
 desc_swe_settled_finland:0 ""
 
 swe_universities_title:0 "Innovation suédoise"
 swe_universities_desc:0 "Les universités sont principalement utilisées à des fins théologiques. Cependant, nos aspirations en tant que grande puissance émergente exigent un type d'apprentissage différent. À mesure que nous élargissons nos frontières et réorganisons notre administration, il nous faut plus de bureaucrates pour occuper les rangs. Cela demande une démarche vers l'innovation afin d'établir ces centres d'apprentissage aux quatre coins de notre empire !"
 
 swe_participate_league_war_title:0 "La guerre de Trente Ans"
 swe_participate_league_war_desc:0 "Il y a actuellement une grande cassure au sein du Saint-Empire romain. Une nouvelle religion se répand, et plusieurs princes réclament la liberté de culte. L'Empereur s'attaque à ces hérétiques, provoquant de grands troubles qui finiront par mener à une guerre totale. Lorsque cela se produira, nous veillerons à prendre position, car cela nous permettra d’étendre notre influence sur des terres qui seraient autrement fortement unies."
 swe_bremen_verden_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YBrême-et-Verden suédois§!"
 swe_bremen_verden_title:0 "Brême-et-Verden suédois"
 swe_bremen_verden_desc:0 "Les évêchés de Brême-et-Verden sont soumis à la pression des Danois. Alors que le pouvoir impérial s'affaiblit à la suite de la guerre de Trente Ans, nous devons agir et saisir ces terres pour notre compte avant eux !"
 swe_imperial_influence:0 "Influence impériale"
 desc_swe_imperial_influence:0 ""
 
 swedish_prussia_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YPrusse suédoise§!"
 swedish_prussia_title:0 "Prusse suédoise"
 swedish_prussia_desc:0 "Les terres situées à l'est de la Poméranie ont été héritées par les Hohenzollern, lesquels restent dans le Saint Empire romain germanique. Ces terres doivent leur être arrachées, tout comme les terres en Poméranie !"
 swe_conquered_prussia:0 "Conquête de Prusse"
 desc_swe_conquered_prussia:0 ""
 
 
 swedish_gold_coast_title:0 "Côte-de-l'Or suédoise"
 swedish_gold_coast_desc:0 "La Nouvelle-Suède ayant été établie au Nouveau Monde, nous devrions participer au commerce triangulaire en établissant un poste commercial en Afrique. La région de la côte de l'Or semble tout particulièrement propice à l'exploitation."
 swedish_caribbean_title:0 "Caraïbes suédoises"
 swedish_caribbean_desc:0 "Puisque de plus en plus de pays établissent des plantations tropicales de sucre et de café dans les Caraïbes, maintenant que nous avons accès au commerce des esclaves, nous devrions le faire nous aussi !"
 
 #Batch 2
 dan_slesvig_holstein_inheritance_title:0 "La question du Schleswig"
 dan_slesvig_holstein_inheritance_desc:0 "En 1439, Christophe de Wittelsbach parvint à obtenir la loyauté du comte de Holstein Adolphe VIII von Holstein-Randsburg en lui accordant l'intégralité du duché de Schleswig comme fief héréditaire, plaçant ainsi le Holstein sous vassalité danoise. Heureusement, Adolphe n'a pas encore eu d'enfants et se retrouve donc sans véritable successeur. S'il mourait, cela risquerait de séparer les deux duchés qu'il contrôle actuellement, ce que ni la noblesse holsatienne et schleswigoise ne pensent être bénéfique. Nous devons convaincre la noblesse des deux régions de nous élire comme successeur des deux duchés."
 denmark_norway_integration_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YIntégrer la Norvège§!"
 denmark_sweden_integration_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YUnifier la Scandinavie§!"
 
 dan_strengthen_sound_toll_title:0 "Renforcer les droits de douane"
 dan_strengthen_sound_toll_desc:0 "Les droits du Sund sont les principaux revenus pour notre État, la raison majeure pour laquelle notre pays peut réussir et prospérer. Bien que nos voisins nous méprisent pour son instauration, il s’agit d’un puissant outil diplomatique grâce auquel nous pouvons nouer des alliances en exemptant leurs commerçants. Le renforcer contre nos ennemis devrait donc nous être extrêmement bénéfique."
 dan_sound_toll_strengthened:0 "Droits de douane renforcés"
 dan_sound_toll_strengthened_desc:0 ""
 danish_controlled_cot_title:1 "Commerce danois en mer Baltique"
 
 dan_curtail_hanseatic_trade_title:0 "Entraver la Hanse"
 dan_curtail_hanseatic_trade_desc:0 "La Hanse s'est révélée être une épine dans notre pied, provoquant plusieurs conflits en raison de leur arrogance et de leur conviction de devoir contrôler le commerce dans cette région. Nous devons les entraver à tout prix si nous voulons que notre pays prospère. Commençons par développer nos échanges commerciaux dans la région afin de pouvoir prendre le dessus."
 dan_curtailed_hansa:0 "La Hanse entravée"
 dan_curtailed_hansa_desc:0 ""
 dan_seize_lubeck_hamburg_title:0 "S'emparer de la Hanse"
 dan_seize_lubeck_hamburg_desc:0 "Le moment est venu d’anéantir les États de la Hanse, Lübeck et Hambourg, et de les placer sous notre giron pour enfin rétablir la paix dans les échanges commerciaux de la région."
 dan_dominance_asserted:0 "Domination danoise affirmée"
 dan_dominance_asserted_desc:0 ""
 
 denmark_iceland_integration_title:0 "Intégrer l'Islande"
 denmark_iceland_integration_desc:0 "L'Islande est un témoignage des grandes expéditions qui ont eu lieu sur ces terres il y a bien longtemps. Avec l'avènement de l'Union de Kalmar, ces terres appartiennent maintenant au roi danois. Si nous voulons poursuivre nos ambitions outre-mer, l’Islande en constituera un tremplin indispensable."
 danish_greenland_title:0 "Groenland danois"
 danish_greenland_desc:0 "Bien que les récits des expéditions nordiques soient perdus depuis des siècles, il existe encore des sagas au sujet de terres situées au-delà de l’Islande. Pour atteindre l'Inde, il ne fait aucun doute qu'explorer au-delà de l'Islande doit être la voie à suivre. Bien que la mer soit recouverte d'icebergs dangereux, si nous les dépassons, nous pourrions enrichir notre pays d'une fortune considérable en trouvant de nouvelles routes commerciales. Nous devons envoyer une expédition sur-le-champ !"
 danish_gold_coast_title:0 "Côte-de-l'Or danoise"
 danish_gold_coast_desc:0 "Avec l'avènement du Nouveau Monde, de nombreux explorateurs découvrent des terres riches et fertiles à exploiter. Cependant, pour ce faire, nous avons besoin d’une main-d’œuvre peu coûteuse, ce qui n’est pas rare en Afrique, en particulier en Côte de l'Or. Nous devrions établir nos propres avant-postes dans la région pour gagner accès à la traite négrière pour notre compte. En particulier depuis que nos espions nous disent que ces fichus Suédois ont également un intérêt dans cette région !"
 danish_caribbean_title:0 "Caraïbes danoises"
 danish_caribbean_desc:0 "Les terres de la mer des Caraïbes sont luxuriantes et propices aux plantations de canne à sucre. Puisque nous avons maintenant accès à des ouvriers agricoles à bas prix, nous devrions nous y installer pour établir notre présence dans les Caraïbes, nous créant une richesse inouïe."
 danish_east_indian_trade_company_title:0 "Inde danoise"
 danish_east_indian_trade_company_desc:0 "Alors que les explorateurs portugais ont trouvé un moyen de contourner l’Afrique et ont cartographié les routes commerciales des Indes orientales, il est clair que nous devons également nous joindre à cette course si nous voulons rivaliser pour les vastes richesses de l’Inde."
 
 dan_retake_gotland_title:0 "Reprendre Gotland"
 dan_retake_gotland_desc:0 "L'ancien roi de l'Union de Kalmar, Éric de Poméranie, a mis en place une nation pirate sur l'île de Gotland, à Visby. Cette île appartient au Danemark et à personne d'autre. Nous devons évincer l'ancien prétendant encore à Gotland et replacer l'île dans notre giron !"
 
 danish_curonia_title:0 "Courlande danoise"
 danish_curonia_desc:0 "Grâce à notre ruse et à notre excellente diplomatie, nous avons réussi à obtenir les droits de succession au duché de Courlande. Si nous voulons parfaitement contrôler le commerce en mer Baltique, nous devons nous en assurer ses terres !"
 danish_curonia_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YCourlande danoise§!"
 
 dan_found_kongsberg_silver_mine_title:0 "Mines d'argent de Kongsberg"
 dan_found_kongsberg_silver_mine_desc:0 "Comme nous avons maintenant gagné la confiance de la noblesse norvégienne, nos efforts devraient être concentrés sur le développement des terres de Norvège. Des prospecteurs ont été envoyés et font état de vastes gisements d'argent dans les environs de Drammen. Exploiter ce gisement signifierait de grandes richesses pour financer nos campagnes militaires."
 dan_found_roros_copper_mine_title:0 "Mines de cuivre de Røros"
 dan_found_roros_copper_mine_desc:0 "Nos prospecteurs signalent également d'importants gisements de cuivre dans la région située au sud-est de Trondheim, dans le petit village de Røros. Avec l'avènement des canons, le cuivre est devenu un métal majeur pour la fabrication du bronze, duquel nous en avons peu. Nous devons agir pour établir des opérations minières immédiatement !"
 dan_invest_in_norway_title:0 "Investir en Norvège"
 dan_invest_in_norway_desc:0 "Enfin, avec les grandes exploitations minières mises en place en Norvège, les terres sont devenues un atout important et essentiel pour notre royaume, mais nous pouvons faire davantage. Fondons plusieurs nouvelles villes dans la région, afin de renforcer encore plus notre richesse."
 
 dan_restore_danevirke_title:0 "Restaurer le Danevirke"
 dan_restore_danevirke_desc:0 "La guerre de Cent Ans terminée, une nouvelle menace se pose dans le nord de l'Allemagne. Il existe d'anciennes fortifications près de Slesvig, le Danevirke, qui avaient été utilisé pour repousser les envahisseurs allemands dans le passé. Nous devons rétablir cette frontière afin de protéger nos terres du Schleswig contre une germanisation accrue et créer de puissantes fortifications sur lesquelles nous pouvons compter."
 danish_pommerania_title:0 "Poméranie danoise"
 danish_pommerania_desc:0 "Comme notre frontière méridionale a maintenant été améliorée pour se défendre contre cette nouvelle menace, nous devons nous diriger vers leurs terres centrales. La Poméranie constituera un excellent tremplin, non seulement pour y accéder, mais aussi pour renforcer notre domination sur la mer Baltique."
 danish_pommerania_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YPoméranie danoise§!"
 dan_prussian_subjugation_title:0 "Assujettir la Prusse"
 dan_prussian_subjugation_desc:0 "Il est enfin temps de soumettre la menace nord-allemande et de finaliser notre domination sur la Baltique. Prouvons que le Danemark est le véritable propriétaire du Dominus Marum Baltici !"
 dan_prussian_subjugation_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YAssujettir la Prusse§!"
 
 dan_north_sea_navy_title:0 "Flotte de la mer du Nord"
 dan_north_sea_navy_desc:0 "Centuries ago, Danish kings controlled vast lands beyond what is Denmark-Norway, now known as the British Isles. To regain our former legacy, we need to establish a navy capable of sailing to the British Isles and rival the British navy."
 dan_enforce_danelaw_title:0 "Imposer le Danelaw"
 dan_enforce_danelaw_desc:0 "Les Anglais jouissent de leur indépendance depuis bien trop longtemps. Il est temps que nous rétablissions notre domination sur les Îles Britanniques et que nous imposions la loi danoise à leurs possessions."
 dan_enforce_danelaw_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YImposer le Danelaw§!"
 
 #Swedish stuff
 swedish_east_indian_trade_company_title:0 "Inde suédoise"
 swedish_east_indian_trade_company_desc:0 "Alors que les explorateurs portugais ont trouvé un chemin pour la Corne de l'Afrique et ont cartographié les routes commerciales des Indes orientales, il est clair que nous devons rejoindre la course pour les richesses indiennes. En particulier depuis que nos espions nous disent que nos fichus voisins Danois l'ont également fait !"
 
 #Sacking events
 bt_sacking_events.1.t:0 "Le sac de [45.GetName]"
 bt_sacking_events.1.d:0 "Alors que l'armée danoise entra dans [45.GetName], la panique se répandit dans les rues à mesure que les soldats chassaient la population de leurs habitations. Lorsque les généraux danois donnèrent l'ordre, les soldats entrèrent dans le kontor hanséate, saisirent leur trésorerie et massacrèrent les bourgeois à l'intérieur même du bâtiment. Ils entrèrent également dans le Rathaus et peu de gens y furent épargnés, bien que les nobles locaux demandèrent grâce. La ville fut complètement pillée et la population presque réduite de moitié. Avec toutes les atrocités commises, il ne fait aucun doute que la ville mettra des décennies, voire des siècles, à se rétablir de ce traumatisme. Enfin si jamais elle s'en remet. Cependant, une chose est sûre : une fois que les autres villes hanséates auront entendu parler de cet assaut, la haine s'empareront d'elles, mais aussi la peur face à notre puissance militaire."
 bt_sacking_events.1.a:0 "La Hanse ne sera plus !"
 bt_sacking_events.2.t:0 "Le sac de [12.GetName]"
 bt_sacking_events.2.d:0 "Alors que l'armée suédoise entra dans [12.GetName], la panique se répandit dans les rues à mesure que les soldats chassaient la population de leurs habitations. Les généraux suédois ordonnèrent qu'aucun Danois ne soit épargné. L'armée suédoise commit d'horribles atrocités lors du pillage du château de Copenhague et elle en vida la trésorerie. Ce qui reste de la population danoise ressentira certainement une grande haine envers nous, mais sans être en position de force, ils ne peuvent rien faire d'autre que de se soumettre à notre autorité. Copenhague elle-même ne se rétablira pas de ce traumatisme avant plusieurs décennies."
 bt_sacking_events.2.a:0 "Cela leur montre notre puissance. Danskjävlar!"
 
 #Batch 3 - which I understand was done with some input from deserk, as well.
 nor_win_independence_title:0 "Une Norvège indépendante"
 nor_win_independence_desc:0 "Les nobles norvégiens ont élu la reine danoise Marguerite en 1397, convaincue qu'elle ferait de son mieux pour restaurer notre héritage. Cependant, les décennies passées ont montré que les Danois ne sont intéressés que par leurs propres petites querelles avec la Hanse. Éric de Poméranie tout particulièrement, alors récemment destitué, nous a complètement négligés. Poursuivre cette union s’est donc avéré déraisonnable. Nous devons nous efforcer d’obtenir notre indépendance afin de ne pas risquer de perdre notre patrimoine, victime de la noblesse danoise."
 nor_king_of_sweden_title:0 "Roi de Suède"
 nor_king_of_sweden_desc:0 "Alors que nous avons maintenant acquis notre indépendance, nos voisins suédois menacent de nous soumettre. Le temps a montré que ni l'un ni l'autre ne peut vivre si l'autre survit. Par conséquent, les Suédois doivent être forcés d'accepter notre autorité."
 nor_king_of_sweden_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YRoi de Suède§!"
 nor_reverse_kalmar_union_title:0 "Inverser l'Union de Kalmar"
 nor_reverse_kalmar_union_desc:0 "Maintenant que nous avons assujettis les Suédois, seuls nos anciens suzerains, les Danois, s'interposent entre nous et une Scandinavie unifiée. Le temps est venu pour eux d'accepter [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] comme [Root.Monarch.GetTitle] !"
 nor_reverse_kalmar_union_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YInverser l'Union de Kalmar§!"
 
 nor_retake_iceland_title:0 "Recouvrer l'Islande"
 nor_retake_iceland_desc:0 "L'Islande est un témoignage des grandes expéditions qui ont eu lieu sur ces terres il y a bien longtemps. Avec l'avènement de l'Union de Kalmar, ces terres appartiennent maintenant au roi danois. Si nous voulons poursuivre nos ambitions outre-mer, l’Islande en constituera un tremplin indispensable et nécessite donc d'être reconquise !"
 nor_retake_iceland_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YRecouvrer l'Islande§!"
 nor_colonize_greenland_title:0 "Coloniser le Groenland"
 nor_colonize_greenland_desc:0 "Bien que les récits d’expéditions nordiques soient perdus depuis des siècles, il existe encore en Islande des sagas sur des terres situées au-delà. Nous devons suivre les traces de nos ancêtres, retrouver ces terres perdues il y a si longtemps et rétablir des liens avec celles-ci. Nous devons envoyer des expéditions sur-le-champ !"
 nor_colonize_markland_title:0 "Coloniser le Markland"
 nor_colonize_markland_desc:0 "Les terres connues sous le nom de Groenland sont tout sauf vertes et, semble-t-il, dépourvues de toute source de bois permettant de construire des habitations solides. Nos explorateurs font état de terres boisées au sud-ouest, connues sous le nom de \"Markland\". Nous devons envoyer nos explorateurs dans cette région poursuivre notre expansion coloniale."
 nor_markland_timber:0 "Bois du Markland"
 nor_markland_timber_desc:0 ""
 nor_colonize_vinland_title:0 "Coloniser le Vinland"
 nor_colonize_vinland_desc:0 "Maintenant que les colonies au Markland ont été établies, nous pouvons aller plus loin dans ce nouveau continent. Les explorateurs qui se sont aventurés dans le sud nous ont fait rapport de la présence de terres luxuriantes avec beaucoup de terres arables. Cette terre qu'ils appellent \"Vinland\", la terre des champs, doit être uniquement colonisée par notre pays."
 
 nor_colonize_helluland_title:0 "Coloniser l'Helluland"
 nor_colonize_helluland_desc:0 "Nos explorateurs signalent que d’autres terres situées nord-ouest sont apparemment stériles et couvertes de glace toute l’année. Inspiré par les sagas, cet éperon rocheux a donc été nommé \"Helluland\". Ils signalent également que la mer continue vers l'ouest. Afin de fournir un avant-poste pour une exploration plus poussée vers l’ouest, il existe une baie sur cet Helluland qui devrait convenir à merveille."
 
 nor_colonize_greater_ireland_title:0 "Coloniser la Grande-Irlande"
 nor_colonize_greater_ireland_desc:0 "Des sagas islandaises et norvégiennes racontent l'histoire d'une terre de l'homme blanc. On raconte que des explorateurs viking trouvèrent des Irlandais qui s'étaient installés au large des côtes du Markland, appelant ainsi cette terre \"Grande-Irlande\". Maintenant que l'Irlande nous est soumise et que ses clans ont été unifiés sous notre autorité, nous devons recoloniser ces territoires et écrire une nouvelle saga !"
 
 nor_found_kongsberg_silver_mine_title:0 "Mine d'argent de Kongsberg"
 nor_found_kongsberg_silver_mine_desc:0 "L’économie norvégienne fut principalement entretenue par la pêche, mais nos terres sont également très montagneuses et doivent donc être riches en minéraux ! Des prospecteurs ont été envoyés et font état de vastes gisements d'argent dans les environs de Drammen. Exploiter ce dépôt signifierait de vastes richesses pour financer nos campagnes."
 nor_found_roros_copper_mine_title:0 "Mine de cuivre de Røros"
 nor_found_roros_copper_mine_desc:0 "Nos prospecteurs signalent également d'importants gisements de cuivre dans la région située au sud-est de Trondheim, dans le petit village de Røros. Avec l'avènement des canons, le cuivre est devenu un métal majeur pour la fabrication du bronze, duquel nous en avons peu. Nous devons agir pour établir des opérations minières immédiatement !"
 nor_kaupstadar_of_norway_title:0 "Kaupstaðar de Norvège"
 nor_kaupstadar_of_norway_desc:0 "Depuis l’Union de Kalmar, les terres norvégiennes sont considérées comme pauvres et arriérées. Si nous voulons assumer notre position de grande puissance nordique, nous ne pouvons laisser ces dires se diffuser. Nous devons consacrer de grandes ressources au développement de nos terres et à la construction de villes de marché norvégiennes !"
 
 nor_control_orkney_title:0 "Contrôler les Orcades"
 nor_control_orkney_desc:0 "Notre royaume contrôlait autrefois beaucoup plus que les terres norvégiennes. En fait, les territoires maintenant connus sous le nom d’Îles Britanniques nous avaient pour la plupart juré fidélité sous le règne du grand Haakon Haakonson. Pour reconquérir ces terres et pour établir un contrôle ferme sur la mer du Nord, nous devons veiller à maintenir le contrôle de la tête de pont que sont les îles Orcades."
 nor_conquer_the_isles_title:0 "Conquérir les Îles"
 nor_conquer_the_isles_desc:0 "Maintenant que nous avons sécurisé une tête de pont, l’invasion des Îles Britanniques peut commencer ! Nous devons d'abord regagner les Îles."
 nor_conquer_the_isles_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YConquérir les Îles§!" 
 nor_haakons_legacy:0 "L'héritage d'Haakon"
 nor_haakons_legacy_desc:0 ""
 nor_conquer_scotland_title:0 "Conquérir les Highlands"
 nor_conquer_scotland_desc:0 "Avec les Îles sous notre contrôle, nous pouvons maintenant arracher le contrôle des Highlands aux Écossais."
 nor_conquer_scotland_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YConquérir les Highlands§!"
 nor_conquer_ireland_title:0 "Conquérir l'Irlande"
 nor_conquer_ireland_desc:0 "Maintenant que nous contrôlons les Highlands, nous devons aller plus loin sur les Îles et établir la domination norvégienne en Irlande et unir les clans en guerre sous notre bannière !"
 nor_conquer_ireland_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YConquérir l'Irlande§!"
 nor_conquer_england_title:0 "Plus dur qu'Hardrade"
 nor_conquer_england_desc:0 "Harald Hardrade, le roi au commandement dur, revendiqua le trône anglais en 1066, culminant dans ce que l'on a appelé historiquement la bataille de Stamford Bridge, où il fut finalement tué par le roi Harold Godwinson. Sa mort fut une véritable tragédie pour le royaume norvégien, mais cette fois-ci, les sagas doivent raconter l'histoire de la façon dont [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] vainquit le roi anglais, le tuant dans la chaleur d'une bataille, unissant alors les îles sous domination norvégienne une fois pour toutes !"
 nor_conquer_england_claims:0 "Octroie des revendications permanentes sur les provinces requises pour la mission §YPlus dur qu'Hardrade§!"
 nor_harder_than_hardrade:0 "Plus dur qu'Hardrade"
 nor_harder_than_hardrade_desc:0 "Nous avons réussi à conquérir toutes les Îles Britanniques et à les placer sous notre domination, les unissant alors sous notre couronne. Cela surpasse tout dirigeant norvégien précédent, nous accordant la grandeur éternelle."
 
 GER_parliament_name:0 "Reichstag"
 #Batch 3
 pom_gen_recon_wlg_title:0 "Recouvrer Wolgast"
 pom_gen_recon_wlg_desc:0 "Après la division initiale de 1295, Wolgast en reçut la plus grande partie, située au nord des rivières Peene, Ihna et Stepenitz. Nous devons reprendre Wolgast, ainsi que les riches villes hanséatiques de Greifswald et de Stralsund, afin de protéger la Poméranie des assauts de nos voisins envieux de nos terres."
 pom_gen_recon_wlg_claims:0 "Octroie des revendications permanentes sur §Ytoutes les provinces§! possédées par §Y[WLG.GetName]§!"
 pom_gen_recon_stt_title:0 "Recouvrer Stettin"
 pom_gen_recon_stt_desc:0 "Basée dans la véritable capitale de la Poméranie, la branche Stettin doit être réunie dans notre État afin de la protéger des regards indésirables du Brandebourg. Nous devrions conquérir Stettin et unifier la Poméranie pour faire face aux assauts de nos voisins envieux de nos terres."
 pom_gen_recon_stt_claims:0 "Octroie des revendications permanentes sur §Ytoutes les provinces§! possédées par §Y[STT.GetName]§!"
 pom_gen_recon_stp_title:0 "Recouvrer Stolp"
 pom_gen_recon_stp_desc:0 "Formée principalement des terres de Stolp et de Schlawe, la division de Poméranie-Wolgast eu lieu en 1372 et Stolp fini également par acquérir Belgard et Neustettin en 1390. Nous devons unifier les branches de Poméranie en une seule si nous voulons résister aux assauts de nos voisins envieux de nos terres ."
 pom_gen_recon_stp_claims:0 "Octroie des revendications permanentes sur §Ytoutes les provinces§! possédées par §Y[STP.GetName]§!"
 
 
 

 #Few changes by Draiocht here, to standardise Irish spelling, correct a few minor historical oversights, and generally just be pendantic.
 irish_clann_legacy:0 "Clann"
 irish_clann_legacy_ruler:0 "Rí"
 irish_clann_legacy_ruler_female:0 "Banríon"
 irish_clann_legacy_desc:0 "Les clanns étaient la majeure unité politique et sociale en Irlande gaélique. Bien que le système était très stable, ses structures de pouvoir étaient particulièrement faibles dans l'Europe du XVe siècle et sa population essentiellement rurale était incapable de rivaliser avec un continent en pleine modernisation."
 provincial_kingdom_legacy:0 "Royaume provincial"
 provincial_kingdom_legacy_ruler:0 "Rí Ruireach"
 provincial_kingdom_legacy_ruler_female:0 "Banríon Ruireach"
 provincial_kingdom_legacy_desc:0 "Les Ríthe Ruireach, aussi appelés Ríthe Cúige, ou rois provinciaux, étaient d'influents rois locaux exerçant leur pouvoir sur l'une des anciennes provinces d'Irlande. Historiquement deuxièmes après les rois suprêmes, ils étaient en fait souvent les candidats parmi lesquels le prochain était choisi. Malgré leur influence, ils manquaient souvent des structures de pouvoir et de la centralisation qu'avaient les autres grands États européens."
 high_kingship_legacy:0 "Royauté suprême"
 high_kingship_legacy_ruler:0 "Ard Rí"
 high_kingship_legacy_ruler_female:0 "Ard Banríon"
 high_kingship_legacy_desc:0 "Il est le plus haut niveau de royauté en Irlande gaélique. Les rois suprêmes étaient couronnés à l'Aonach, une assemblée constituée des hommes les plus important de la société gaélique irlandaise, sur la Teamhair na Rí. Bien que l'autorité du souverain et l'étendue exacte de ses pouvoirs aient varié au fil du temps, tous les autres rois d'Irlande étaient au moins subordonnés nominalement, sinon directement, au roi suprême. La royauté suprême ravive également le système traditionnel de succession par la tanistrie, ce qui rend très difficile pour la dynastie régnante de perdre le pouvoir ou d'être héritée par un autre royaume."
 norman_lordship_legacy:0 "Seigneurie normande"
 norman_lordship_legacy_ruler:0 "Earl"
 norman_lordship_legacy_ruler_female:0 "Lady"
 norman_lordship_legacy_desc:0 "Les seigneuries normandes sont des fonctions créées par les puissances anglo-normandes à la suite de la conquête de l'Irlande en 1172, dans laquelle ils y installèrent de loyaux seigneurs anglo-normands en guise de récompense pour leur participation militaire mais également pour assurer un contrôle continu sur l'île. Nominalement vassaux du monarque anglais, ces seigneuries étaient pourtant de facto indépendantes au XVe siècle et partageaient bien plus de similarités avec leurs voisins gaéliques qu'avec leurs lointains cousins anglais."
 norman_duchy_legacy:0 "Duché hiberno-normand"
 norman_duchy_legacy_ruler:0 "Duc"
 norman_duchy_legacy_ruler_female:0 "Duchesse"
 norman_duchy_legacy_desc:0 "Un titre accordé par la monarchie anglaise donnant à son titulaire le pouvoir de gouverner l'une des anciennes provinces d'Irlande en son nom. Historiquement un remplacement des royaumes provinciaux locaux, ce titre a fini par représenter l'influence envahissante et agressive de l'Angleterre en Irlande, mais ces titres ont aussi été utiles pour traquer jusqu'au dernier ducat leurs sujets."
 anglo_irish_monarchy_legacy:0 "Monarchie anglo-irlandaise"
 anglo_irish_monarchy_legacy_ruler:0 "Roi"
 anglo_irish_monarchy_legacy_ruler_female:0 "Reine"
 anglo_irish_monarchy_legacy_desc:0 "Une forme de monarchie constitutionnelle ou représentative basée sur la tradition parlementaire anglaise de Westminster, avec un parlement régulièrement appelé par le monarque au pouvoir. Il est basé sur les privilèges définis dans la Magna Carta et adaptés à l'économie locale."
 florence_republic_legacy:0 "République florentine"
 florence_republic_legacy_ruler:0 "Gonfalonier"
 florence_republic_legacy_ruler_female:0 "Gonfalonière"
 florence_republic_legacy_desc:0 "La forme de gouvernement de la République de Florence sous les Médicis. Les Médicis n'occupaient aucun poste officiel mais étaient les dirigeants incontestés de Florence."
 regnum_dei_legacy:0 "Regnum Dei"
 regnum_dei_legacy_ruler:0 "Pape"
 regnum_dei_legacy_ruler_female:0 "Papesse"
 regnum_dei_legacy_desc:0 "Le Royaume de Dieu sur Terre, directement gouverné par le Saint-Père."

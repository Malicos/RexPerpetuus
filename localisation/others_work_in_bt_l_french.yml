 ###########################
 MAJ_ideas: "Doctrines majapahit"
 MAJ_ideas_start: "traditions majapahit"
 MAJ_ideas_bonus: "ambitions majapahit"
 maj_imperialism: "Empire d'États-vassaux"
 maj_imperialism_desc: "Notre ancien grand empire n’a pas simplement annexé les territoires qu’il a conquis. Au lieu de cela, nos ancêtres ont subjugué les princes locaux et ont veillé à ce qu'un tribut constant afflue au pays par le biais d'un système d'États tributaires organisé."
 maj_naval: "Domination navale majapahit"
 maj_naval_desc: "Nous sommes et avons toujours été une nation maritime. À mesure que notre empire s'étendait sur les mers, il était et sera toujours nécessaire de maintenir une force navale qui sera redoutée sur toutes les mers."
 restored_empire_maj: "Restauration de Majapahit"
 restored_empire_maj_desc: "Nous avons réussi à amener notre empire jadis brisé à restaurer les gloires du passé. Malgré les diverses crises que nous avons endurées, nous avons bien restauré notre empire autrefois mourant."
 SUN_ideas: "Doctrines sundanaises"
 SUN_ideas_start: "traditions sundanaises"
 SUN_ideas_bonus: "ambitions sundanaises"
 sunda_galuh: "Union de Sunda et Galuh"
 sunda_galuh_desc: "Pendant de nombreuses années, l'actuel royaume de Sunda était divisé en deux États, ceux de Sunda et de Galuh. Ces États ont fini par être unifiés en un système étrange et compliqué mais qui, en vérité, ne les a pas vraiment unis. Cependant, au fil des années, ces États se sont finalement unis pour former le royaume de Sunda, laissant un héritage durable à notre peuple, lui-même soudé par cette histoire d’unification faisant partie intégrante de notre pays."
 defensive_moats: "Fossés défensifs"
 defensive_moats_desc: "Historiquement, nos fortifications défensives ont réussi à retenir d'innombrables envahisseurs. Nous avons toujours pu compter sur ces défenses, car elles continueront d’être efficaces pendant de nombreuses années."
 wooden_architecture: "Architecture en bois élaborée"
 wooden_architecture_desc: "La tradition architecturale sundanaise met l'accent sur l'esthétique des structures en bois. En plus d'être efficaces et peu coûteux, ces temples et palais en bois font l'envie du monde malais."
 seren_taun: "Seren Taun"
 seren_taun_desc: "Le festival de Seren Taun illustre le mode de vie agricole sundanais. Organisés annuellement dans des villages traditionnels, les villageois qui célèbrent la fête remercient pour leurs abondantes récoltes de riz et prient pour une autre récolte fructueuse l'année suivante."
 sun_parahyangan:0 "Parahyangan"
 sun_parahyangan_desc:0 "Notre pays est situé dans la région montagneuse de Parahyangan. Si quelqu'un souhaite nous faire du mal, il doit d'abord traverser les vastes montagnes, la jungle et les rivières qui protègent notre pays."
 sun_javanese_resistance:0 "Résistance contre les Javanais"
 sun_javanese_resistance_desc:0 "Les tentatives constantes des Javanais et d’autres pays hostiles d’assujettir notre peuple ont toujours échoué. Sunda et ses habitants ne périront jamais sous aucune menace étrangère."
 sun_european_treaties:0 "Traités européens"
 sun_european_treaties_desc:0 "L’arrivée récente de l’Occident à Nusantara a ouvert de nouvelles possibilités d’échanges commerciaux. En signant des traités avec ces marchands et explorateurs européens, nous pourrions nous faire de nouveaux amis à l'étranger et prendre le dessus sur nos ennemis ici à Java."
 jawanisasi:0 "Jawanisasi"
 jawanisasi_desc:0 "À mesure que notre pays s'agrandira, nous devrons renforcer l'unité culturelle et assimiler les cultures non javanaises. De plus, de nombreuses cultures étrangères peuvent avoir certaines coutumes qui pourraient nous être bénéfiques. En assimilant les cultures étrangères et en absorbant des éléments de leur culture dans la nôtre, nous pouvons répandre l’influence javanaise sur tout l’archipel."
 javanese_migration:0 "Migration javanaise"
 javanese_migration_desc:0 "Avec l'essor récent de l'Islam à Java, de nombreux Javanais ont commencé à migrer au-delà de Java, vers les nombreuses îles extérieures. Nous pourrions utiliser cette migration à notre avantage et étendre notre influence, à la fois par la colonisation et par l'impérialisme."
 maj_muslim_trading_ports:0 "Ports de commerce musulmans"
 maj_muslim_trading_ports_desc:0 "L'afflux récent de commerçants musulmans dans le nord de Java pourrait être utilisé à notre avantage. En leur permettant d'utiliser nos ports du nord, nous pouvons nous assurer que les commerçants musulmans de Nusantara viennent ici à Majapahit, assurant ainsi notre contrôle du commerce dans la région."
 kejawen:0 "Kejawèn"
 kejawen_desc:0 "Le kejawèn, ou javanisme, est une tradition religieuse de notre peuple qui syncrétise diverses croyances et pratiques religieuses. Étant tolérant et ouvert aux nouvelles religions, le peuple javanais est toujours disposé à accepter différentes traditions et cultures."
 

 #Missions
 ###########################
 maj_survive_civil_war:0 "Stabiliser l'État"
 maj_survive_civil_war_title:0 "Stabiliser l'État"
 maj_survive_civil_war_desc:0 "Depuis la guerre de Paregreg, notre pays s’est lentement effondré et notre autorité est fragile. Presque tout pourrait nous mener à notre perte. Si nous voulons nous élever à nouveau, nous devons survivre à nos ennemis et stabiliser notre pays."
 
 maj_conquer_sunda:0 "Conquérir Sunda"
 maj_conquer_sunda_title:0 "Conquérir Sunda"
 maj_conquer_sunda_desc:0 "Avec un État plus entier, nous pouvons maintenant nous tourner vers la restauration de notre empire. Le royaume de Sunda a longtemps résisté à nos tentatives d’unfier Java, et pour cela, ils devront payer cher."
 
 maj_settle_lesser_sunda_islands:0 "Coloniser Nusa Tenggara"
 maj_settle_lesser_sunda_islands_title:0 "Coloniser Nusa Tenggara"
 maj_settle_lesser_sunda_islands_desc:0 "Nusa Tenggara, ou les petites îles de la Sonde, sont longtemps restées une partie isolée de Nusantara. Il est temps que quelqu'un les amène dans notre giron."
 
 maj_convert_java:0 "Convertir Java"
 maj_convert_java_title:0 "Convertir Java"
 maj_convert_java_desc:0 "Bien que l’île de Java soit unie sous notre autorité, diverses minorités religieuses menacent toujours la paix. Nous devons apporter l'unité religieuse à Java !"
 
 maj_survive_civil_war.tooltip:0 "Terminez le désastre de la guerre civile majapahit ou atteignez l'âge de la Réforme sans le déclencher."
 
 ###########################
 #Civil War disaster
 ###########################
 majapahit_civil_war:0 "Guerre civile majapahit"
 maj_civil_war.1.t:0 "Guerre civile majapahit"
 maj_civil_war.1.d:0 "Depuis la guerre de Paregreg, l'empire Majapahit était en déclin constant. Avec la perte de ses sujets outre-mer, une trésorie toujours vide et des marchands musulmans de plus en plus puissants dans le nord, il est peu probable que l'État Majapahit reste entier plus longtemps."
 maj_civil_war.1.a:0 "Nos ennemis ne nous briseront pas !"
 
 maj_civil_war.100.t:0 "La fin de la guerre civile"
 maj_civil_war.100.d:0 "Hélas, malgré le sort étant contre nous, notre État a quelque peu survécu à la guerre civile en cours. Néanmoins, avec notre nation désormais en paix, nous devrions agir pour rétablir l'ordre et la paix."
 maj_civil_war.100.a:0 "Nous sommes plus forts ensemble"
 
 maj_civil_war.2.t:0 "Les marchands musulmans approvisionnent les rebelles"
 maj_civil_war.2.d:0 "À travers notre nation, il est notoire que les marchands musulmans comptent parmi les gens les plus puissants de la région, voire parfois même plus puissants que notre propre roi. Selon certaines sources, ces hommes puissants seraient peut-être ceux qui fourniraient les séparatistes et les rebelles de notre pays. Nous devons agir contre ces traîtres."
 maj_civil_war.2.a:0 "Nous ne pouvons rien faire !"
 maj_civil_war.2.b:0 "Dénonçons publiquement les marchands"
 
 maj_civil_war.3.t:0 "Les musulmans menacent de rompre avec la Couronne"
 maj_civil_war.3.d:0 "Insatisfaits de la représentation régionale, certaines des grandes minorités musulmanes de notre pays ont commencé à s'en séparer et à former leur propre État. Alors que les révoltes s'intensifient à travers Majapahit, la question qui se pose est de savoir si nous devons continuer à affronter ces rebelles ou à nous soumettre à leurs demandes."
 maj_civil_war.3.a:0 "Écrasons-les !"
 maj_civil_war.3.b:0 "Accordons leur l'autonomie"
 
 maj_civil_war.4.t:0 "Demak déclare son indépendance"
 maj_civil_war.4.d:0 "Alors que notre pays est bouleversé par la guerre civile actuelle, la ville portuaire musulmane de Demak a déclaré son indépendance. Notre contrôle sur la ville est maintenant nul et les habitants de Demak sont complètement libérés de notre domination."
 maj_civil_war.4.a:0 "Nous ne pouvons rien faire !"
 maj_civil_war.4.b:0 "Demak est à nous !"
 
 maj_civil_war.5.t:0 "Un adipati local fait sécession"
 maj_civil_war.5.d:0 "Un adipati est un dirigeant nommé par la Couronne pour administrer les régences locales, mais avec la guerre civile en cours, l'une de nos provinces a ignoré notre autorité et leur adipati a fait sécession, se déclarant pour un nouvel État musulman."
 maj_civil_war.5.a:0 "Nous ne pouvons rien faire !"
 maj_civil_war.5.b:0 "Leur désobéissance ne sera pas tolérée"
 
 maj_civil_war.6.t:0 "Une province se détache de notre autorité"
 maj_civil_war.6.d:0 "L'une de nos provinces s'est presque entièrement détachée du contrôle royal. Tandis que les dirigeants locaux reconnaissent encore nominalement l'autorité du Majapahit, le tribut a cessé et notre gouvernement n'a effectivement aucune influence sur aucun aspect de leur situation politique."
 maj_civil_war.6.a:0 "Nous reviendrons"
 maj_civil_war.6.b:0 "Ramenons-les dans notre giron !"
 
 maj_civil_war.7.t:0 "Majapahit est laissé sans roi"
 maj_civil_war.7.d:0 "Après la mort du dernier roi, Majapahit est laissé en un état de trouble complet. Sans un gouvernement centralisé approprié, son destin est maintenant entièrement entre les mains des Dieux."
 maj_civil_war.7.a:0 "La fin est proche !"
 
 maj_civil_war.8.t:0 "Un prétendant revendique le trône"
 maj_civil_war.8.d:0 "Un parent éloigné de la dynastie royale a tenté de profiter de cette période de troubles pour faire sa propre revendication au trône de Majapahit. Utilisant tous ses pouvoirs, il a rassemblé une armée et a mis en place une base dans sa province natale."
 maj_civil_war.8.a:0 "Coupons-lui la tête !"
 

 ANI_ideas:0 "Doctrines anglo-irlandaises"
 ANI_ideas_start:0 "traditions anglo-irlandaises"
 ANI_ideas_bonus:0 "ambitions anglo-irlandaises"
 koi_baptism_by_fire:0 "Baptême du feu"
 koi_baptism_by_fire_desc:0 "La soumission des clans gaéliques et notre combat pour assurer l'indépendance de notre royaume ont endurci nos soldats, ce qui les rendront plus performants lors de futurs combats."
 koi_mixed_heritage:0 "Émancipation catholique"
 koi_mixed_heritage_desc:0 "La violence de la Réforme a trop longtemps manifesté sa présence dans notre royaume, et nous avons appris à nos dépens que le meilleur moyen de gouverner l'Irlande est de travailler avec les Gaëls, et non contre eux. Accorder l'émancipation à tous les cultes hérétiques de la nation nous unira, et nous pourrons ainsi nous concentrer davantage sur des problèmes plus urgents."
 koi_parliament_ireland:0 "Parlement d'Irlande"
 koi_parliament_ireland_desc:0 "Fondé en 1297, le Parlement d'Irlande fut établi dans le but de bien représenter les intérêts des Anglo-Irlandais. Bien que son pouvoir ait été sérieusement réduit ces derniers temps, il a apporté à notre peuple une expérience inestimable pour gouverner efficacement et nous pourrions l'adapter pour convenir à nos besoins actuels."
 koi_trim_castle:0 "Châteaux normands"
 koi_trim_castle_desc:0 "La plus grande place forte d'Irlande, le château de Trim, fut construite par le seigneur anglo-normand Hugues de Lacy au XIIe siècle. Pour protéger notre royaume, nous devrions l'améliorer et répliquer son design à travers l'Irlande."
 koi_urban_culture:0 "Culture urbaine"
 koi_urban_culture_desc:0 "Notre peuple a une forte tradition urbaine, la majorité des habitants vivant dans les plus grandes villes d'Irlande. En revanche, les Irlandais gaéliques sont avant tout des ruraux et une grande partie du pays est sous-développée. En construisant de nouvelles villes dans tout le royaume, nous pouvons accroître la prospérité de notre pays."
 koi_bill_of_rights:0 "Charte des droits et libertés irlandaise"
 koi_bill_of_rights_desc:0 "Bien que nous ayons beaucoup en commun avec les Irlandais gaéliques, il existe également de nombreux points de dissensions entre nos peuples. Pour leur assurer que nos différences sont surmontables et prévenir ainsi les rumeurs de rébellion, nous devrions nous inspirer de nos cousins anglais et proclamer notre propre Déclaration des droits."
 koi_anglo_rapprochement:0 "Rapprochement avec l'Angleterre"
 koi_anglo_rapprochement_desc:0 "Pour mieux protéger nos frontières des déprédations de l'Angleterre, nous devrions recourir à la diplomatie. En essayant de construire cette politique sur les éléments communs de notre héritage partagé, il est peut-être possible de faire de nos anciens ennemis des alliés. Cela sécuriserait notre flanc oriental et nous permettrait de détourner notre attention vers des régions plus prometteuses du monde."
 CEL_ideas:0 "Doctrines celtiques"
 CEL_ideas_start:0 "traditions celtiques"
 CEL_ideas_bonus:0 "ambitions celtiques"
 celts_survival:0 "Lutte pour la survie"
 celts_survival_desc:0 "Nous avons tiré notre peuple de l'impasse, mais la lutte pour la survie continue. Nous sommes entourés d’ennemis qui convoitent nos terres et rêvent de nous replacer dans leur giron. Notre cause de guerre est la plus juste de toutes et notre peuple nous apporte son soutien indéfectible."
 celts_six_nations:0 "Six Nations"
 celts_six_nations_desc:0 "Notre royaume est composé de six nations principales : les Irlandais, les Écossais, les Bretons, les Gallois, les Cornouaillais et les Mannois. En nous inspirant des expériences, traditions et coutumes uniques des six peuples, nous déclencherons une nouvelle Renaissance celtique."
 celts_monastic_schools:0 "Perméabilité monastique"
 celts_monastic_schools_desc:0 "Dans le passé, nos monastères servaient non seulement de centres religieux, mais également de centres d’études. Unique dans la chrétienté, notre monachisme était perméable. Les enfants étaient libres d'entrer dans les monastères, de recevoir une éducation et de repartir à l'âge adulte. Nous devons relancer cette pratique et faire de notre royaume un phare pour l'apprentissage."
 celts_soldiers:0 "Soldats aguerris"
 celts_soldiers_desc:0 "Nos hommes sont reconnus dans toute l'Europe en tant que combattants féroces. Nos récentes victoires dans la campagne pour la libération des peuples celtes n'ont servi qu'à réaffirmer la véracité de cette réputation."
 celts_memory:0 "Mémoire des Celtes"
 celts_memory_desc:0 "Notre culture a peut-être été poussée aux périphéries de l'Europe, mais elle ne l'a pas toujours été. La culture celtique a jadis fleuri dans toute l'Europe, et les Celtes ont la mémoire longue."
 celts_illuminated_manuscripts:0 "Manuscrits enluminés"
 celts_illuminated_manuscripts_desc:0 "Nos traditions artistiques ne ressemblent à aucune autre culture. Là où le reste de l'Europe s'efforce de privilégier la quantité à la qualité, nous nous efforçons de produire des œuvres éblouissantes de perfection individuelle. Les manuscrits enluminés produits par notre peuple, tels que le Livre de Kells, en sont le plus grand témoignage."
 celts_resettle:0 "Recoloniser les terres celtiques"
 celts_resettle_desc:0 "Les cultures latines, germaniques et slaves se sont répandues dans toute l'Europe. Nous avons assuré la liberté de notre peuple pour le moment, mais pour la préserver pour toujours, nous devons récupérer et recoloniser les terres autrefois celtiques."
 

 BtPLegacyCRsSEAFlavour.1.t:0 "Envoyés portugais à Ayutthaya"
 BtPLegacyCRsSEAFlavour.1.d:0 "Capturée en 1511, Malacca passa sous le contrôle du Portugal qui l’établit comme leur base en Asie du Sud-Est. Ayant appris que leurs voisins siamois avaient revendiqué des droits sur Malacca, le vice-roi portugais des Indes, Alfonso de Albuquerque, envoya trois émissaires à Ayutthaya pour tenter d'établir des relations amicales. Le troisième de ces envoyés, dirigé par Duarte de Coelho, se conclu par un traité signé entre le Portugal et le Siam. En échange d'armes à feu et de munitions, les Siamois garantissaient les libertés religieuses et convenaient de faciliter les efforts des Portugais dans leur mise en place de colonies et de réseaux commerciaux. Trois cents ressortissants portugais s'installeront par la suite à Ayutthaya, parmi lesquels de nombreux commerçants et experts militaires."
 BtPLegacyCRsSEAFlavour.1.a:0 "Honneur à nos nouveaux amis !"
 BtPLegacyCRsSEAFlavour.1.b:0 "Les Portugais n'ont pas leur place à Malacca !"
 
 BtPLegacyCRsSEAFlavour.2.t:0 "Le retour du clan Uthong"
 BtPLegacyCRsSEAFlavour.2.d:0 "Après la mort du roi Chairacha en 1546, son fils, le prince Kaeofa, lui succéda à l'âge de onze ans. Sa mère, dame Si Sudachan, fut nommée régente. Durant cette période, Si Sudachan fut engagée dans une relation adultère avec un agent du gouvernement connu sous son noble titre de Phanbut Si Thep, qui se fit ensuite connaître sous le nouveau titre de Khun Chinnarat. En 1548, le jeune roi Kaeofa fut exécuté au temple de Khok Phraya et dame Si Sudachan déclara Khun Chinnarat roi, sous le pseudonyme de Roi Worawongsa. Les deux, membres du clan déchu Uthong, rencontrèrent l'opposition nationale des autres maisons nobles, qui méprisaient l'immorale et brutal retour d'Uthong. Unis sous la bannière du clan Suphannaphum, les membres des clans Sukhothaï, Suphannaphum et Si Thammarat s'unirent contre les Uthong et assassinèrent l'usurpateur et sa femme adultère, remettant le trône au prince Thian, alors proclamé Roi Maha Chakkraphat."
 BtPLegacyCRsSEAFlavour.2.a:0 "Les Uthong règneront à nouveau !"
 BtPLegacyCRsSEAFlavour.2.b:0 "Rassemblez les clans, les Uthong ne peuvent gouverner !"
 
 BtPLegacyCRsSEAFlavour.4.t:0 "La prise de Malacca"
 BtPLegacyCRsSEAFlavour.4.d:0 "Les premières mentions portugaises de Malacca sont apparues après le retour de Vasco de Gama de son expédition à Calicut. La ville fut décrite comme étant un voyage de quarante jours depuis l’Inde, où le girofle, la noix de muscade, la porcelaine et la soie y étaient vendus en abondance. La ville était soi-disant dirigée par un souverain chrétien, qui pouvait constituer une armée de dix mille hommes pour la guerre, ce qui poussa le roi Manuel à retrouver la ville. Une première expédition fut lancée en 1509, mais finalement échoua, entraînant la capture de la plupart des soldats aux mains du sultan. En 1511, le vice-roi des Indes, Alfonso de Albuquerque, lança une deuxième expédition dans l'objectif de s'emparer de Malacca. En juillet, à la suite d'un ultimatum rejeté qui proposait la libération de tous les prisonniers de l'expédition de 1509, le sultan renforça ses défenses pour se préparer à l'inévitable invasion. Au cours de deux assauts, les hommes d'Albuquerque conquirent la ville, pillant les habitations de ceux qui n'étaient pas alliés des Portugais. Le sultan de Malacca tenta à plusieurs reprises de reprendre la ville, mais toutes ses tentatives échouèrent, entraînant la chute du sultanat."
 BtPLegacyCRsSEAFlavour.4.a:0 "Mettons à sac la ville !"
 BtPLegacyCRsSEAFlavour.4.b:0 "Demandons juste le retour de nos hommes"
 
 BtPLegacyCRsSEAFlavour.5.t:0 "La perte de Malacca"
 BtPLegacyCRsSEAFlavour.5.d:0 "Malacca est tombée. Au fil des mois, nous avons été exposés à la dure réalité ; nous avons perdu Malacca pour toujours. Alors que nos tentatives désespérées pour reconquérir la ville continuent d’échouer, les dirigeants locaux ont déclaré leur indépendance et nos nobles craignent que, sans Malacca, nous ne puissions plus nous appeler le sultanat de Malacca."
 BtPLegacyCRsSEAFlavour.5.a:0 "C'est une période sombre"
 BtPLegacyCRsSEAFlavour.5.b:0 "Nous nous accrocherons à notre empire !"
 
 BtPLegacyCRsSEAFlavour.6.t:0 "Les Campagnes de Luchuan–Pingmian"
 BtPLegacyCRsSEAFlavour.6.d:0 "Depuis l'ascension de la dynastie Ming, l'influence chinoise sur la région du Yunnan a toujours été faible. Diverses factions de bandits de la frontière Yun-Gui ont lancé des raids et des incursions incessantes dans le Yunnan, l’immense État de Mong Mao étant la principale source de ces attaques. La dynastie Ming a lancé diverses campagnes militaires pour punir le Mong Mao de son agression, mais la majorité de ces campagnes punitives ont laissé le Mong Mao relativement intact, les Ming ayant subi de lourdes pertes."
 BtPLegacyCRsSEAFlavour.6.a:0 "Leur banditisme prend fin maintenant !"
 BtPLegacyCRsSEAFlavour.6.b:0 "Nous ne pouvons nous permettre plus de pertes"
 
 BtPLegacyCRsSEAFlavour.7.t:0 "La chute du Mong Mao"
 BtPLegacyCRsSEAFlavour.7.d:0 "Dans notre tentative de trouver et d'exécuter [MMA.Monarch.GetName] de Mong Mao, nos troupes capturèrent la capitale du pays. Notre recherche du [MMA.Monarch.GetTitle] de Mong Mao a toutefois été infructueuse et on pense que [MMA.Monarch.GetName] a fui la ville. Maintenant qu'ils ont capitulé, nous pourrions réduire leur territoire ou bien nous pourrions continuer la guerre pour capturer [MMA.Monarch.GetName]."
 BtPLegacyCRsSEAFlavour.7.a:0 "Nous sommes triomphants !"
 BtPLegacyCRsSEAFlavour.7.b:0 "Nous n'en avons pas fini avec cette guerre !"
 
 BtPLegacyCRsSEAFlavour.8.t:0 "L'offre de Shaykh Said"
 BtPLegacyCRsSEAFlavour.8.d:0 "Récemment, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est tombé malade d'une terrible affection et, à la suite de la maladie de [Root.Monarch.GetHerHis], la peau du [Root.Monarch.GetTitle] a commencé à craquer de partout. Jusqu'à présent, personne n'a réussi à traiter la maladie [Root.Monarch.GetHerHis], mais un marchand musulman du nom de Shaykh Said a relevé le défi de guérir [Root.Monarch.GetName], à la condition que si [Root. Monarch.GetName] récupère, à la fois le [Root.Monarch.GetTitle] et la cour de [Root.Monarch.GetHerHis] se convertissent à l'Islam."
 BtPLegacyCRsSEAFlavour.8.a:0 "Nous acceptons son offre"
 BtPLegacyCRsSEAFlavour.8.b:0 "Le [Root.Monarch.GetTitle] préfèrerai encore mourir !"
 

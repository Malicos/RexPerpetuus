 #Ravenna
 RAV_ideas:0 "Doctrines ravennates"
 RAV_ideas_start:0 "traditions ravennates"
 RAV_ideas_bonus:0 "ambitions ravennates"
 rav_vassal_holy_see:0 "Vassale du Saint-Siège"
 rav_vassal_holy_see_desc:0 "Bien que Ravenne ait été de nom une commune indépendante pendant une grande partie du Moyen Âge, les papes y ont toujours exercé une grande influence, Ravenne étant une ville partisane des guelfes. Même les puissants Da Polenta ont su s'incliner devant le pape. Cependant, nous avons toujours été richement récompensés pour notre rôle."
 rav_dante_dalighieri:0 "Dante Alighieri"
 rav_dante_dalighieri_desc:0 "Dante Alighieri, l’un des écrivains les plus influents de tous les temps, est venu à Ravenne après que les intrigues guelfes l’aient contraint à s’exiler de sa chère Florence. La présence d’un homme d’une telle stature nous aidera sûrement à nous guider en des temps incertains, et ce même en enfer."
 rav_monster_of_ravenna:0 "Le monstre de Ravenne"
 rav_monster_of_ravenna_desc:0 "En 1512, un enfant terriblement déformé est né de l'union la plus impie - une nonne et un moine ! Ses descriptions diffèrent, mais toutes comprennent des cornes, des ailes et un œil sur le genou. Il est regrettable qu’une telle monstruosité grotesque soit née dans notre ville, mais elle a suscité un grand débat quant à savoir si il s'agissait d'une punition pour les catholiques ou les protestants. Nos théologiens pourraient sûrement tourner le débat en notre faveur et peut-être mettre à mal la cause hérétique ?"
 rav_venetian_ties:0 "Liens vénitiens"
 rav_venetian_ties_desc:0 "Ravenne avait toujours commercé avec son voisin hégémonique du nord et de l'Adriatique, Venise. Avant d'acquérir les riches gisements d'Istrie, Venise avait besoin du sel que produisaient les terres environnantes de Ravenne. Les da Polenta eux-mêmes étaient souvent des alliés de Venise, ce qui entraîna leur chute - car le dernier seigneur, Ostasio III, les avait trahis et s'était allié avec les Milanais à la place. Et même s'il adhéra de nouveau à Venise plus tard, il n'avait pas été pardonné et le règne du siècle et demi de la famille Da Polenta pris fin. Nous devons donc faire usage de la richesse des marchands vénitiens, sans nous approcher trop près de leur toile..."
 rav_city_of_churches:0 "Ville d'églises"
 rav_city_of_churches_desc:0 "La religion joua un grand rôle dans l’Histoire de Ravenne et elle se reflète dans le grand nombre d’églises qu’elle abrite en ses murs, même avec les hauts standards tenus dans la péninsule. Huit églises remontent au temps glorieux de la ville lorsqu'elle était la capitale de la chrétienté occidentale, et pas moins de dix autres ont été construites au XIXe siècle. Plus les églises sont nombreuses, plus les prêtres de la ville amassent d'argent et sont ainsi toujours satisfaits, et les réparations d'anciennes églises et la construction de nouvelles garantissent un travail constant pour nos bâtisseurs qualifiés."
 EST_VAL_RAV_CITY_OF_CHURCHES:0 "Ville d'églises: $VAL|Y$"
 rav_papal_legates:0 "Légats pontificaux"
 rav_papal_legates_desc:0 "Les familles Traversari et Da Polenta portaient le titre de légats pontificaux, ce qui leur donnait une grande légitimité pour régner sur leurs terres. Alors que les familles elles-mêmes avaient disparu au moment où le pape avait racheté ces territoires aux Vénitiens, leur titre et son prestige restèrent. Les légats gouvernaient fort bien et Ravenne ne ressentit aucun déclin particulier du fait de ne plus être la capitale d'un État indépendant."
 rav_reclaim_lost_heritage:0 "Reprendre notre patrimoine perdu"
 rav_reclaim_lost_heritage_desc:0 "Lorsque Charlemagne conquit l'État lombard, il plaça Ravenne sous l'autorité directe du pape de Rome, notre plus grand rival de l'époque ! Et comme si cela n'était pas suffisant, le perfide pape Adrien Ier avait laissé au roi barbare de prendre, à sa guise, ce qu'il lui plaisait dans la ville. Ainsi de nombreuses colonnes romaines, mosaïques et statues furent emportées au nord pour enrichir sa capitale, Aix-la-Chapelle. Maintenant que Ravenne est redevenue libre et puissante, il sera beaucoup plus facile de justifier nos conquêtes du nord si nous affirmons que nous ne cherchons qu’à récupérer nos artefacts injustement volés."
 #Arezzo
 ARE_ideas:0 "Doctrines arétines"
 ARE_ideas_start:0 "traditions arétines"
 ARE_ideas_bonus:0 "ambitions arétines"
 are_studium:0 "Le Studium"
 are_studium_desc:0 "Fondé en 1252, le Studium d'Arezzo est l'une des universités les plus anciennes d'Italie et d'Europe. Alors qu’elle avait décliné avec la ville, maintenant qu’Arezzo est de nouveau libre, nous nous devons de lui rendre son ancienne gloire afin de favoriser la diffusion de nouvelles doctrines sur nos terres."
 are_ghibelline_tendencies:0 "Tendances gibelines"
 are_ghibelline_tendencies_desc:0 "Au cours du Moyen Âge et des longues guerres entre guelfes et gibelins, Arezzo soutint la faction gibeline centrée sur l'empereur, à l'instar de nombreuses autres villes italiennes. Cela aidera sûrement toutes les démarches diplomatiques, surtout au sein de l'Empire."
 are_legend_of_the_true_crossv:0 "La Légende de la Vraie Croix"
 are_legend_of_the_true_cross_desc:0 "T'La Légende de la Vraie Croix' est une série de fresques peintes par Piero della Francesca, un célèbre artiste, mathématicien et géomètre, sur les murs de l’église San Francesco d'Arezzo. Le style se distingue principalement par son humanisme serein et son utilisation de formes et de perspectives géométriques."
 are_giorgio_vasari:0 "Giorgio Vasari"
 are_giorgio_vasari_desc:0 "Né à Arezzo en 1511, Giorgio Vasari était un peintre, architecte, écrivain et historien de renom. Son œuvre la plus remarquable est \"Les Vies des meilleurs peintres, sculpteurs et architectes\", qui est considéré comme le premier livre notable d'Histoire de l'art, faisant ainsi de Vasari le fondateur de la discipline. Un homme d'un tel prestige apporte à notre ville de nombreux artistes en herbe souhaitant marquer notre ville, chacun apportant de nouvelles doctrines."
 are_saracen_joust:0 "Joute du Sarrasin"
 are_saracen_joust_desc:0 "La tradition la plus célèbre d'Arezzo, la Joute du Sarrasin, a été tenue du XVIe siècle jusqu'en 1810, mais ses origines sont médiévales. La joute elle-même a lieu lors de visites de dignitaires, de carnavals et de mariages nobles, offrant un spectacle et un divertissement impressionnants aux masses nobles. Cela aide à les garder dans le rang mais également à fournir à nos soldats de l'expérience en temps de paix."
 EST_VAL_ARE_SARACEN_JOUST:0 "Joute du Sarrasin: $VAL|Y$"
 are_resist_de_medici:0 "Résister aux Médicis"
 are_resist_de_medici_desc:0 "Arezzo a toujours été menacée par son voisin plus grand et plus puissant, Florence. Jaloux de notre haut niveau culturel, les Florentins ont toujours cherché à nous abattre par la force de leurs armes, et les pressions n’ont qu'augmenté lorsque la famille Médicis est arrivée au pouvoir. Cependant, les évêques d’Arezzo et la famille Tarlati se sont durement battus pour l’indépendance de la ville jusqu’à sa chute en 1384. Maintenant qu’Arezzo est à nouveau libre, nous devons nous assurer de ne plus jamais tomber sous le contrôle de Florence !"
 are_etruscan_artifacts:0 "Artefacts étrusques"
 are_etruscan_artifacts_desc:0 "Au XVIIIe siècle, les historiens ont commencé à découvrir le passé glorieux d'Arezzo comme troisième ville d'Italie sous Octave et en tant que capitale de la civilisation étrusque. Les Étrusques en particulier ont laissé une empreinte considérable sur la ville, avec notamment sa célèbre production de poterie vernie au rouge et de ses nombreuses statues en bronze, la plus remarquable étant la Chimère d'Arezzo, la plus grande œuvre d'art étrusque et la description définitive de l'un des monstres les plus redoutés de la mythologie grecque."
 #Ancona
 ANC_ideas:0 "Doctrines ancônitaines"
 ANC_ideas_start:0 "traditions ancônitaines"
 ANC_ideas_bonus:0 "ambitions ancônitaines"
 anc_cathedral:0 "La cathédrale d'Ancône"
 anc_cathedral_desc:0 "La cathédrale d'Ancône est dédiée au patron de la ville, saint Cyriaque, un évêque d'Ancône tué lors d'un pèlerinage en Terre Sainte en 360 au cours de l'une des dernières vagues de violences antichrétiennes de l'Empire romain, ainsi que l'un des hommes qui aurait trouvé la Vraie Croix. Elle est un chef-d'œuvre de l’architecture médiévale, combinant des éléments romans, byzantins et gothiques, construite pendant 20 ans au tournant du millénaire. Fabriquée à partir de la pierre grise du proche mont Conero, elle témoigne de la richesse et du prestige de notre ville."
 anc_not_a_seignory:0 "Non une seigneurie"
 anc_not_a_seignory_desc:0 "À la différence de nombreuses autres villes italiennes, Ancône a conservé sa direction républicaine, ne tombant jamais sous le contrôle de l'une des nombreuses familles nobles de la ville, une reppublicca plutôt qu'une seignoria. Nous pouvons être fiers de dire que, en dehors d'un bref règne des Malatesta de Rimini, aucun homme à part le pape, représentant de Dieu sur Terre, ne s'est appelé le seigneur d'Ancône !"
 anc_maritime_republic:0 "République maritime"
 anc_maritime_republic_desc:0 "Bien que moins puissante et moins connue que les grandes républiques de Venise et de Gênes, la république maritime d'Ancône a largement survécu à celles d'Amalfi, de Gaète et même de la puissante Pise, ne chutant qu'en 1532. L'une des raisons de ce succès est la longue collaboration avec Raguse, située de l’autre côté de l’Adriatique et luttant comme nous contre l’influence de Venise."
 anc_staunch_guelphs:0 "Fidèle aux guelfes"
 anc_staunch_guelphs_desc:0 "Ancône n'a jamais eu d'amour ni pour les seigneurs, ni pour l'empereur non plus. La ville a toujours soutenu le pape et a été bien récompensée de par la protection qu'il offre contre ses voisins ambitieux."
 EST_VAL_ANC_STAUNCH_GUELPHS:0 "Fidèle aux guelfes: $VAL|Y$"
 anc_cosmopolitan_city:0 "Ville cosmopolite"
 anc_cosmopolitan_city_desc:0 "Ancône a toujours été une ville diversifiée, et ce depuis sa fondation par les colons grecs de Syracuse en terres picentine en 387 avant J-C. Une communauté grecque est restée dans la ville, avec pas moins de 200 familles au XVIe siècle. Elle était également une destination importante pour les marchands ottomans en Italie. Ancône était aussi la seule ville des États pontificaux, à part Rome et Avignon, qui avait été autorisée à maintenir une communauté juive dans ses murs."
 anc_trade_metropol:0 "Métropole commerciale"
 anc_trade_metropol_desc:0 "Les nombreuses communautés de la ville et son alliance avec Raguse ont largement contribué à en faire une métropole commerçante et le plus grand port adriatique au sud de Venise. Notre longue histoire en tant que république maritime aide également nos marchands du monde entier."
 anc_constructions_clement_xii:0 "Constructions de Clément XII"
 anc_constructions_clement_xii_desc:0 "Pendant le mandat du pape Clément XII au XVIIIe siècle, Ancône fut la cible d'importants travaux de construction. Le quai de la ville fut étendu, une imitation de l'arc de Trajan, érigé en 155 par le sénat et le peuple de Rome pour honorer l'empereur, fut construite dans la ville, ainsi qu'un Lazaretto, une station de quarantaine pour les voyageurs maritimes."
 #Malatesta/Rimini
 MTS_ideas:0 "Doctrines riminaises"
 MTS_ideas_start:0 "traditions riminaises"
 MTS_ideas_bonus:0 "ambitions riminaises"
 mts_imperial_vicar_romagna:0 "Vicaire Impérial de Romagne"
 mts_imperial_vicar_romagna_desc:0 "Pandolfo I Malatesta, le second seigneur de Rimini succédant à son regretté frère Malatestino en 1317, fut nommé par l'empereur romain germanique Louis IV comme vicaire impérial de la Romagne, l'un des titres les plus honorés de l'Empire et le désignant ainsi comme le représentant des empereurs dans la région et son dirigeant légitime. Faire appel à ce titre facilitera la justification de nos conquêtes des États voisins."
 mts_malatesta_seignory:0 "La seigneurie des Malatesta"
 mts_malatesta_seignory_desc:0 "La période la plus glorieuse de la longue histoire de Rimini a été sans aucun doute la période du règne des Malatesta, qui dura de 1239 à 1528, soit trois siècles au cours desquels la ville prospéra en tant que centre des arts. Au XIIIe siècle, ils durent faire face aux podestats des autres familles, comme les Ansidei et les Gambacari, mais à partir de 1312, ils se voient attribuer le statut de signori, les seigneurs de la ville. Ils survécurent à la chute de Rimini et continuèrent en tant que condottières ou prêtres jusqu'à l'extinction de la lignée principale en 1757."
 mts_gambalunghiana_library:0 "La bibliothèque Gambalunghiana"
 mts_gambalunghiana_library_desc:0 "Fondée en 1617 par le juriste Alessandro Gambalunga, la bibliothèque Gambalunghiana était le centre de la vie culturelle de la ville. Elle contenait plus de 280 000 livres, dont 60 000 d'entre eux anciens, les plus remarquables étant De Claris Mulieribus de Foresti, l'exemplaire original De Re Militari de Valturio, et le véritable trésor, De Civitate Dei de Saint Augustin lui-même."
 mts_all_ages_architecture:0 "Architecture de tous les Âges"
 mts_all_ages_architecture_desc:0 "La longue histoire de Rimini peut être vue dans son architecture variée. L’architecture romaine d’Ariminum est particulièrement impressionnante - l’amphithéâtre, le Domus del Chirugo, le pont toujours debout de Tibère et l’arc d’Auguste. L'époque médiévale a apporté le Pallazo dell'Arengo et le Castel Sismondo, tandis que le temple Malatesta est un chef-d'œuvre de Leon Batista Alberti construit pour les souverains Malatesta durant la Renaissance. Les nombreux bâtiments et styles architecturaux aideront sûrement notre peuple à adopter de nouvelles doctrines."
 mts_roberto_valturio:0 "Roberto Valturio"
 mts_roberto_valturio_desc:0 "Roberto Valturio était un ingénieur et écrivain de Rimini, et auteur du célèbre traité militaire De Re Militari. Dédié à Sigismond Malatesta, il y catégorise également les œuvres anciennes et propose une introduction à l'Histoire de la guerre, et accorde une attention particulière aux armes et aux méthodes de siège. Il était très célèbre à l'époque, avec Louis IX, Mathias Corvin et Laurent de Médicis tous en possession d'un exemplaire. Un tel esprit militaire aidera sûrement nos troupes, en particulier pendant les sièges."
 mts_gate_to_orient:0 "Porte vers l'Orient"
 mts_gate_to_orient_desc:0 "Rimini est souvent appelée la porte vers l’Orient, de par sa position géographique entre les régions et les cultures du nord et du sud de l’Italie, et de par l'importance de son port, étant le point de départ de nombreux croisés sur leur chemin pour la Terre Sainte. Notre position à la croisée des chemins aidera sûrement nos marchands à concurrencer sur les marchés étrangers."
 mts_renovation_of_rimini:0 "Rénovation de Rimini"
 mts_renovation_of_rimini_desc:0 "La structure romaine de la ville est visible à ce jour, mais de nombreuses rénovations ont été nécessaires au cours des siècles, en raison de destruction de guerre et de tremblements de terre, en particulier sous le règne des Malatesta. Effectuer nos propres rénovations nous permettra de laisser une trace sur la longue histoire de Rimini et de lui redonner la place qui lui revient dans l’histoire d’Ariminum, à une époque où César s’y était entretenu avec ses légions juste après la traversée du Rubicon."
 
 
 

 ##############################
 btpIRE.EVTNAME1:0 "L'Angleterre demande serment d'allégeance !"
 btpIRE.EVTDESC1:0 "Il semble que notre développement ne soit pas passé inaperçu du monarque anglais. Leur représentant, le Lord Lieutenant d'Irlande, est arrivé devant notre cour et a demandé que nous voyagions jusqu'en Angleterre pour nous agenouiller devant le roi, citant le scandaleux laudabiliter publié par leur pape préféré, Adrien IV. Nous pourrions déclarer la légitimité de notre gouvernement indépendant en Irlande, ce qui pourrait entraîner une guerre rapide et terrible sur l'île. Si nous voulons éviter la guerre, nous pourrions accepter leurs revendications pour l'instant et attendre notre heure pour un moment plus opportun."           #Changed from BtP, adjusted wording
 btpIRE.EVTOPTA1:0 "Déclarons notre indépendance"
 btpIRE.EVTOPTB1:0 "Acceptons leurs demandes... pour l'instant" 
 btpSCO.EVTNAME1:0 "La dot de Marguerite"
 btpSCO.EVTDESC1:0 "En 1460, Marguerite de Danemark, fille unique de Christian Ier de Danemark et Norvège, fut fiancée à Jacques III d’Écosse. Les fiançailles furent arrangées par recommandation du roi de France pour mettre fin à une querelle entre le Danemark et l'Écosse sur l'imposition des Hébrides, un conflit qui sévit de 1426 à 1460. Le roi Christian Ier consentit à une dot considérable, les îles Orcades et Shetland, possessions de la couronne norvégienne, furent offertes en garantie. La dot n'ayant jamais été payée, les îles restèrent en possession de l'Écosse. Marguerite devint une reine très populaire en Écosse, étant décrite comme belle, douce, sensible et, par certains, bien mieux qualifiée pour gouverner que son mari."
 btpSCO.EVTOPTA1:0 "Faisons-leur la proposition"
 btpSCO.EVTOPTB1:0 "Envoyons-la dans un couvent, les îles ont beaucoup trop de valeur !" 
 btpSCO.EVTNAME2:0 "Marguerite de Danemark, reine d'Écosse ?"
 btpSCO.EVTDESC2:0 "En 1460, Marguerite de Danemark, fille unique de Christian Ier de Danemark et Norvège, fut fiancée à Jacques III d’Écosse. Les fiançailles furent arrangées par recommandation du roi de France pour mettre fin à une querelle entre le Danemark et l'Écosse sur l'imposition des Hébrides, un conflit qui sévit de 1426 à 1460. Le roi Christian Ier consentit à une dot considérable, les îles Orcades et Shetland, possessions de la couronne norvégienne, furent offertes en garantie. La dot n'ayant jamais été payée, les îles restèrent en possession de l'Écosse. Marguerite devint une reine très populaire en Écosse, étant décrite comme belle, douce, sensible et, par certains, bien mieux qualifiée pour gouverner que son mari."
 btpSCO.EVTOPTA2:0 "Acceptons avant qu'ils ne changent d'avis !"
 btpSCO.EVTOPTB2:0 "Nous pouvons faire mieux" 
 btpSCO.EVTNAME3:0 "Aucun vrai Écossais"
 btpSCO.EVTDESC3:0 "Les Écossais gaéliques de $PROVINCENAME$, tolérés comme ils l'étaient sous le Royaume d'Écosse, ont commencé à se rendre compte que leurs différences avec leurs frères lallans ne sont pas si grandes après tout. Qu'il soit Highlander ou Lowlander, un Écossais est un Écossais."
 btpSCO.EVTOPTA3:0 "Nous n'avons pas d'autre choix que d'accepter cela"
 

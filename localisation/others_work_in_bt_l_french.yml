 #JP's East Frisia HRE idea, credit to JP with some changes from Draiocht.
 BtPLegacyMisc.EVTNAME9:0 "Une lettre de Frédéric III"
 BtPLegacyMisc.EVTDESC9:0 "Au milieu du XVe siècle, Ulrich I Cirksena avait pratiquement réuni toutes les seigneuries de la Frise orientale, soit directement, soit par le biais de mariages, mais le comte de Hollande réclamait toujours une partie de son territoire sur le prétexte d'une concession impériale faite en 1381. Ainsi, le seigneur Ulrich tourna son attention vers l'empereur romain germanique dans l'espoir que Frédéric III puisse soutenir sa position. En réponse, Frédéric III éleva Ulrich I au statut de comte impérial en 1464, et lui attribua le titre suivant de 'comte impérial à Norden, Emden et Emisgonien en Frise orientale' et amenant par la même occasion le comte Ulrich I sous la protection du Saint-Empire romain germanique."
 BtPLegacyMisc.EVTOPTA9:0 "Rejoignons l'Empire afin de sécuriser notre territoire !"
 BtPLegacyMisc.EVTOPTB9:0 "Nous tiendrons seuls !"
 #Pomeranian Work
 bt_sole_pomeranian_duchy_tooltip:0 "Est le seul duché poméranien subsistant de §YStettin§!, §YWolgast§! & §YStolp§!"
 bt_pomeranian_nation_title:0 "Unifier le duché de Poméranie"
 bt_pomeranian_nation_desc:0 "Grâce à notre force militaire et à notre diplomatie d'influence, nous avons réussi à unifier le duché fragmenté de Poméranie sous notre contrôle. Nos ancêtres ont divisé nos terres lors de la succession, créant une myriade de royaumes, mais notre dynastie ne fracturera plus notre pays. Nous contrôlons un territoire avec tant d'opportunités, notamment car abritant de nombreuses villes hanséatiques et un accès essentiel à la mer Baltique, qui font l'envie de toute l'Allemagne."         #Credit to JP
 
 

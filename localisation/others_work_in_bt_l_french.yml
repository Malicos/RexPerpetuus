 pmo_tradition_of_dance:0 "Tradition de la danse"
 pmo_tradition_of_dance_desc:0 "Notre peuple a une longue tradition de danse, depuis la danse des esprits, qui nous permet de respecter nos morts, et le grand sud, une tradition ancestrale servant de rite de passage. Ces célébrations rapprochent notre peuple."
 pmo_kuksu_spirit:0 "Esprit de Kuksu"
 pmo_kuksu_spirit_desc:0 "Kuksu fait partie intégrante de notre spiritualité et de notre foi et, en période de besoin, nous permet de guérir notre village de la maladie."
 pmo_coyote_trickery:0 "Ruse Coyote"
 pmo_coyote_trickery:0 "Le Coyote occupe une place particulière parmi tous les animaux. Il est rusé et maître des combines. N’est-il pas également sage que nos généraux apprennent de cet animal divin ?"
 pmo_strength_of_the_lizard:0 "Force du lézard"
 pmo_strength_of_the_lizard_desc:0 "Bien que le Coyote soit peut-être malin, nous ne pouvons pas toujours compter sur notre intelligence pour défendre notre patrie. Nous devons nous tourner vers Hatanutal, le Lézard, qui a lutté contre le Coyote et a gagné. La force est essentielle à la défense de notre peuple et nous devons être comme le lézard pour nous assurer de bien le faire."
 pmo_directional_spirits:0 "Esprits directionnels"
 pmo_directional_spirits:0 "Notre monde est habité par de grands esprits qui occupent chaque direction. Kuksu, Calnis, Suupadax et Xa-matutsi. En temps de guerre, nous devons nous appuyer sur ceux-ci pour nous guider vers la victoire. Après tout, notre ennemi ne peut pas gagner s'il est semé à chaque fois."
 pmo_kuksu_ceremony:0 "Cérémonie de Kuksu"
 pmo_kuksu_ceremony_dsec:0 "La cérémonie de Kuksu est un ancien rite de passage pour nos enfants. Des danseurs déguisés les testent mentalement, afin de les endurcir pour la vie qui les attend. En combattant la peur tant qu'ils sont enfants, ils ne seront pas aussi facilement influencés plus tard dans la vie."
 pmo_our_lands:0 "Flambeau de la civilisation"
 pmo_our_lands_desc:0 "Notre peuple chasse et pêche sur ces terres depuis des générations. Nous le connaissons mieux que quiconque et sommes donc en mesure de nous déplacer plus rapidement que n'importe quel étranger. Nous pouvons utiliser cela à notre avantage en aggravant leur attrition."
 
 
 

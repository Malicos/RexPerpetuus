 MKL_ideas:0 "Mecklenburgische Ideen"
 MKL_ideas_start:0 "Mecklenburgische Traditionen"
 MKL_ideas_bonus:0 "Mecklenburgische Ambitionen"
 nikloting_origins:0 "Niklotische Ursprünge"
 nikloting_origins_desc:0 "Das Haus Mecklenburg stammt von dem großen slawischen Anführer der Obotriten, Niklot, ab. Niklot fiel im Widerstand gegen die Sachsen, und sein Sohn Pribislav nahm die deutsche Oberhoheit an. Dreihundert Jahre später regiert die Familie von Niklot immer noch über Mecklenburg."
 partitions_of_meck:0 "Teilungen Mecklenburgs"
 partitions_of_meck_desc:0 "Die mecklenburgischen Besitzungen wurden im Laufe der Geschichte dreimal geteilt. Das erste Mal im Jahr 1234, das zweite Mal im Jahr 1621 und das letzte Mal im Jahr 1701. Diese Teilungen waren stets auf die gleichen Probleme mit der Erbfolge zurückzuführen. Wir sollten versuchen, künftige Teilungen zu verhindern."
 mkl_crown_of_sweden:0 "Krone von Schweden"
 mkl_crown_of_sweden_desc:0 "Mehrere Herzöge von Mecklenburg hätten durch Heirat Anspruch auf den schwedischen Thron erheben können. Wir sind die rechtmäßigen Könige von Schweden und wir werden es niemandem vergessen lassen!"
 generalissimo_wallenstein:0 "Generalissimus Wallenstein"
 generalissimo_wallenstein_desc:0 "Während des Dreißigjährigen Krieges wurde das Doppelherzogtum Mecklenburg von Albrecht von Wallenstein im Auftrag des Kaisers des Heiligen Römischen Reiches überfallen und besetzt. Seine katastrophale Herrschaft und unrechtmäßige Absetzung wird den Mecklenburgern immer in Erinnerung bleiben und den Widerstand gegen den Kaiser weiter anheizen."
 consumption_statue:0 "Verbrauchergesetz von 1708"
 consumption_statue_desc:0 "Um die enormen Kosten eines halben Jahrhunderts des Konflikts zu bewältigen, möchte der Herzog ein neues aufklärerisches Gesetz einführen. Dieses Gesetz würde die Besteuerung auf die Reichsritter und den Klerus ausweiten und auch die Leibeigenschaft in unserem Reich abschaffen."
 versailles_of_the_north:0 "Versailles des Nordens"
 versailles_of_the_north_desc:0 "1724 baute der künftige Herzog Ludwig aus der Schweriner Linie ein Jagdschloss in der Nähe eines kleinen Weilers. Nach seiner Thronbesteigung baute er eine Stadt, ein neues Schloss und verlegte die Hauptstadt an diesen Ort. Seine neue Stadt erhielt den Namen Ludwigslust, weil er die Region so sehr liebte."
 mkl_grand_duchy:0 "Großherzogtum"
 mkl_grand_duchy_desc:0 "Wir müssen versuchen, unseren Status innerhalb des Reiches zu verbessern. Unsere Länder waren die Heimat zahlreicher Unterherzogtümer, Kadettenzweige und Ansprüche auf ausländische Titel. Eine Anhebung unseres feudalen Ranges zum Großherzogtum wäre für einen Staat von unserer Bedeutung viel angemessener."
 SBG_ideas:0 "Siebenbürgische Ideen"
 SBG_ideas_start:0 "Siebenbürgische Traditionen"
 SBG_ideas_bonus:0 "Siebenbürgische Ambitionen"
 SBG_idea_2:0 "Setzt die Ostbesiedelung fort"
 SBG_idea_2_desc:0 "Die deutsche Besiedlung setzte sich im 14. und 15. Jahrhundert in erheblichem Maße fort. Das einst nur sporadisch besiedelte Land ist heute die Heimat zahlreicher Städte und Gemeinden."
 SBG_idea_3:0 "Kirchenburgen"
 SBG_idea_3_desc:0 "Wehrhafte Klöster, ummauerte Kirchen und beeindruckende Schlösser sind in Siebenbürgen weit verbreitet. Sie werden oft als 'Kirchenburgen' bezeichnet und sind zu Symbolen unserer lokalen Kultur geworden. Wir werden weiterhin die Grenze bewachen, wie es König Géza II. von uns verlangt hat. Koste es, was es wolle."
 SBG_idea_4:0 "Diploma Andreanum"
 SBG_idea_4_desc:0 "Das Diploma Andreanum, auch bekannt als die Goldene Charta der Siebenbürger Sachsen, war ein von den ungarischen Königen erlassenes und bekräftigtes Statut. Dieses Gesetz gewährte den deutschen Kolonisten Privilegien und garantierte die örtliche Loyalität."
 SBG_idea_5:0 "Johannes Honterus"
 SBG_idea_5_desc:0 "Johannes Honterus war ein Humanist, Theologe und Geograph. Er war ein vielseitiger Mann, aber am bekanntesten ist er für seine großen kartografischen Werke und die Verbreitung des Protestantismus in seiner Heimat Siebenbürgen."
 SBG_idea_6:0 "Rumäniendeutsche"
 SBG_idea_6_desc:0 "Die Siebenbürger Sachsen sind bei weitem nicht die einzigen Deutschen, die sich in der Region Rumänien niedergelassen haben. Im Laufe der Jahrhunderte siedelten sich immer mehr Deutsche (und sogar einige Franzosen und Schweizer) an anderen Orten an, z. B. in der Bukowina, im Banat und in Bessarabien. Wir heißen diese Neuankömmlinge willkommen!"
 SBG_idea_7:0 "Willkürliche Kommerzialisierung"
 SBG_idea_7_desc:0 "Trotz der oft gewalttätigen politischen Verhältnisse auf dem Balkan haben wir uns einen Ruf als sparsame Händler und anspruchsvolle Kunden erworben. In den wohlhabenden Häusern und Kirchen der Sachsen finden sich unter anderem gefärbtes venezianisches Glas, exquisit verzierte türkische Teppiche und exotische Paprika und Seide aus fernen Ländern."
 CUM_ideas:0 "Kumanische Ideen"
 CUM_ideas_start:0 "Kumanische Traditionen"
 CUM_ideas_bonus:0 "Kumanische Ambitionen"
 CUM_idea_1:0 "Besiedelung des Cunság"
 CUM_idea_1_desc:0 "König Béla IV. von Ungarn bot dem kumanischen Volk in Zeiten der Not einen sicheren Hafen. Durch die Mongoleninvasionen aus unserer Heimat vertrieben, sind die weiten Ebenen Ungarns die nächstbeste Heimat für uns."
 CUM_idea_2:0 "Die Taufe Kötens"
 CUM_idea_2_desc:0 "Als Gegenleistung für die Zuflucht in Ungarn musste unser Anführer, Khan Köten, zum Christentum konvertieren. Tausende anderer kumanischer Flüchtlinge folgten seinem Beispiel und sind stolze Katholiken geworden. Heute feiern wir mit Stolz unsere Konversion und werden unseren Glauben weiter verbreiten, wenn sich die Gelegenheit dazu ergibt."
 CUM_idea_3:0 "Elisabeth die Kumanin"
 CUM_idea_3_desc:0 "Die Tochter von Khan Köten, Elisabeth, wurde mit dem Erben des Königreichs Ungarn verlobt. Elisabeth wurde später Königin und später Regentin des Königreichs. Sie hatte großen Einfluss auf das Hofleben des Landes und trug dazu bei, die kumanische Kultur in den Vordergrund des königlichen Alltags zu rücken."
 CUM_idea_4:0 "Iudex Cumanorum"
 CUM_idea_4_desc:0 "Der Iudex Cumanorum, oder Richter der Kumanen, war ein traditioneller und zeremonieller Titel für den zweitmächtigsten Mann in Ungarn, den königlichen Pfalzgrafen. Wir sollten den Titel reformieren, um das Recht zu diktieren und Streitigkeiten in Kumanien zu schlichten."
 CUM_idea_5:0 "Kumanische Hilfskräfte"
 CUM_idea_5_desc:0 "Die Hauptaufgabe der Kumanen in Ungarn bestand darin, bei Bedarf als leichte Kavallerie zu dienen. Das haben wir getan, und wir haben uns dadurch einen Ruf als wilde und geschickte Kämpfer erworben."
 CUM_idea_6:0 "Dem Adel entgegenwirken"
 CUM_idea_6_desc:0 "Die Kumanen und der ungarische Adel waren erbitterte Rivalen und wetteiferten oft um die Gunst des Königs. Beide Seiten hegten großes Misstrauen gegeneinander, und politische Intrigen und Attentate waren keine Seltenheit. Wenn wir Erfolg haben wollen, müssen wir diesem kleinlichen Gezänk ein Ende setzen und über die Adligen triumphieren."
 CUM_idea_7:0 "Vorhut in den Türkenkriegen"
 CUM_idea_7_desc:0 "Das Land der Kumanen wurde in einer Reihe von Konflikten zwischen den habsburgischen Domänen und dem Osmanischen Reich verwüstet. Unser Territorium und unsere Bevölkerung werden niemals wieder zu ihrer Vorkriegsstärke zurückkehren, aber unser Dienst und unsere Opfer waren sowohl für die Habsburger als auch für die gesamte Christenheit von wesentlicher Bedeutung."
 SZE_ideas:0 "Szeklische Ideen"
 SZE_ideas_start:0 "Szeklische Traditionen"
 SZE_ideas_bonus:0 "Szeklische Ambitionen"
 SZE_idea_1:0 "Sceculzaz Centurionatus"
 SZE_idea_1_desc:0 "Das Volk der Szekler hat seinen Ursprung als Grenzgänger, die zu Kriegern wurden. Wir haben den Königen von Ungarn als leichte Infanterie, als fähige Gardisten und als Marschälle gedient. Auch wenn sich die Grenzen ändern, bleiben wir immer standhaft."
 SZE_idea_2:0 "Graf der Szekler"
 SZE_idea_2_desc:0 "Der ranghöchste königliche Beamte im Szeklerland war der Graf der Szekler. Diese Grafen herrschten nicht unbedingt über das Land, sondern führten die örtlichen Truppen an, hatten richterliche Befugnisse und fungierten als direkte Vertreter des Königs. Sie versuchten auch, unsere Autonomie einzuschränken, wann immer sie es für richtig hielten."
 SZE_idea_3:0 "Hunnische Verbindungen?"
 SZE_idea_3_desc:0 "Der wahre kulturelle und ethnische Ursprung der Szekler ist uns nicht bekannt, aber es kursieren viele Theorien. Einige Gelehrte behaupten, dass wir von dem großen Eroberer Attila abstammen! Oder vielleicht waren unsere Vorfahren eine magyarisierte türkische Gruppe wie die Khavaren. Was auch immer unser Erbe sein mag, wir sollten versuchen, es mit Leidenschaft zu fördern!"
 SZE_idea_4:0 "Die Széks"
 SZE_idea_4_desc:0 "Szék sind besondere Verwaltungsregionen in Ungarn, die sehr autonom sind und außerhalb des feudalen Systems des Landbesitzes agieren. Autonomie kann ein vielseitiges Instrument sein, möglicherweise sogar ein gewinnbringendes Instrument. Wenn die Menschen etwas zu gewinnen haben, neigen sie dazu, ihre Arbeit besser zu machen. Wer hätte das gedacht?"
 SZE_idea_5:0 "Runenschrift"
 SZE_idea_5_desc:0 "Die altungarische Schrift wurde offiziell durch die lateinische Schrift ersetzt, als die Magyaren sesshaft wurden. Die alten Runen sind jedoch im Szeklerland teilweise noch in Gebrauch. Wir sollten ihre Verwendung unter unseren Künstlern und großen Denkern fördern und vielleicht sogar eine Runen-Renaissance auslösen."
 SZE_idea_6:0 "Verteidigt unsere Privilegien"
 SZE_idea_6_desc:0 "Der größte Teil Ungarns fiel im 16. Jahrhundert unter osmanische Oberhoheit, und obwohl die Szekler heftigen Widerstand leisteten, fielen auch sie. Um ihre Privilegien und ihren Lebensstandard zu bewahren, verfolgte das Volk eine wesentlich schärfere anti-osmanische Politik. Revolten und Proteste wurden immer häufiger."
 SZE_idea_7:0 "Erinnert an das Siculicidium"
 SZE_idea_7_desc:0 "Siculicidium bedeutet übersetzt Mord an den Szeklern und bezieht sich auf ein bestimmtes Massaker im Jahr 1764. Dieser schreckliche Überfall geschah, weil unsere Landsleute gegen die Einmischung der Habsburger in unsere uralten und seit langem bestehenden Landrechte protestierten. Das Siculicidium sollte sich in unser soziales Bewusstsein einbrennen und uns ermutigen, in Zukunft freiheitssuchende Menschen überall zu unterstützen."
 JER_ideas:0 "Kanalinsulanische Ideen"
 JER_ideas_start:0 "Kanalinsulanische Traditionen"
 JER_ideas_bonus:0 "Kanalinsulanische Ambitionen"
 jer_castles:0 "Castle Cornet & Mont Orgueil"
 jer_castles_desc:0 "Auf den Kanalinseln gibt es mehrere Schlösser, die sich in unterschiedlichem Zustand befinden oder verfallen sind. Zwei der beeindruckendsten sind Castle Cornet und Mont Orgueil auf Guernsey bzw. Jersey. Obwohl sie schon in die Jahre gekommen sind, haben sie vielen französischen Belagerungen standgehalten. Hoffen wir auf viele weitere!"
 jer_states_assembly:0 "Êtats d'Jèrri"
 jer_states_assembly_desc:0 "Der Êtats d'Jèrri, oder States Assembly, ist das gesetzgebende Organ der Vogtei von Jersey. Der Legende nach gibt es sie seit der Herrschaft von König Johann, der das normannische Recht der Kanalinseln bestätigte. Nachfolgende englische Monarchen bestätigten allesamt das Recht Jerseys, sich selbst zu verwalten."
 jer_settle_sark:0 "Besiedelt Sark"
 jer_settle_sark_desc:0 "Derzeit ist die Insel Sark ein unterentwickelter Zufluchtsort für Banditen und Taugenichtse. Wir sollten dieses Land an seriösere Leute verpachten, die neue Siedlungen in unserer Vogtei errichten können."
 jer_land_grants:0 "Carterets Landgewinn"
 jer_land_grants_desc:0 "Sir George Carteret war ein prominenter Royalist aus Jersey während des englischen Bürgerkriegs. Seine Unterstützung für die Krone in schwierigen Zeiten verschaffte ihm großen Einfluss am königlichen Hof. Als Anerkennung für seine Dienste erhielt er ein großes Stück Land in der Neuen Welt, welches er New Jersey nennen sollte."
 jer_jerriais_guerriesais:0 "Jerriais & Guerriesais"
 jer_jerriais_guerriesais_desc:0 "Auf den beiden Inseln Jersey und Guernsey gibt es lokale Dialekte der normannischen Sprache. Diese Dialekte, bekannt als Jerriais und Guerriesais, erinnern uns an unser gemischtes anglo-französisches und skandinavisches Erbe."
 jer_neutral_trade:0 "Unparteiischer Handel"
 jer_neutral_trade_desc:0 "Unsere ungewöhnliche politische Lage ermöglicht es uns, als Mittler im Handel zwischen Kontinentaleuropa und Großbritannien zu fungieren. Das sollten wir ausnutzen und uns als freier und neutraler Hafen etablieren."
 jer_last_of_normandy:0 "Nachfolger der Normandie"
 jer_last_of_normandy_desc:0 "Die beiden Vogteien Jersey und Guernsey sind die letzten Besitztümer des Herzogtums Normandie. Diese einfache Tatsache hat unsere Gesellschaft, Sprache und Kultur tiefgreifend beeinflusst. Wir haben mehr legitimen Anspruch auf den Herzogsring als jeder englische oder französische König!"
 WMC_ideas:0 "Marken-Ideen"
 WMC_ideas_start:0 "Marken-Traditionen"
 WMC_ideas_bonus:0 "Marken-Ambitionen"
 WMC_idea_1:0 "Richard of York, Earl of March"
 WMC_idea_1_desc:0 "Richard of York ist der reichste und mächtigste Adlige in ganz England, gleich nach dem König selbst. Er erbte im Laufe seines Lebens mehrere Ländereien und hatte einen sehr starken Anspruch auf den englischen Thron. Richards Macht und Ansprüche waren eine der Hauptursachen für den Rosenkrieg."
 WMC_idea_2:0 "Shrewsbury Drapers Company"
 WMC_idea_2_desc:0 "Die Stadt Shrewsbury ist gut aufgestellt, um ein Zentrum der Tuchherstellung zu werden. Die Nähe zu Wales bedeutet, dass unsere Bürger walisische Wolle in großen Mengen kaufen und spinnen können. Wenn wir eine Kaufmannsgilde gründen, um unser Vorgehen zu koordinieren, können wir ein Monopol auf walisische Wolle errichten."
 WMC_idea_3:0 "Marchia Wallie"
 WMC_idea_3_desc:0 "Das Grenzgebiet zwischen England und Wales war schon immer umstritten. Aus diesem Grund war die Grenze schon immer befestigt, was bis zu König Offa's Dyke zurückreicht. Gegenwärtig besteht sie aus mehreren kleinen Markgrafschaften mit gefühlt hundert kleinen Schlössern. Jede einzelne von ihnen soll Plünderer fernhalten und jeden örtlichen Aufstand niederschlagen."
 WMC_idea_4:0 "Erweiterung der Marktstädte"
 WMC_idea_4_desc:0 "Nach der Gründung der walisischen Marken entstanden rund um die neuen Burgen mehrere Marktstädte. Zu diesen Handelsstädten gehören Chepstow, Monmouth und Ludlow. Sie alle wurden zu Leuchttürmen des lokalen Reichtums und bildeten den Anfang einer groß angelegten englischen Besiedlung von Wales."
 WMC_idea_5:0 "Gesetz der Marken"
 WMC_idea_5_desc:0 "Die Gesetze der Marken sind eine interessante Mischung aus walisischem Recht und englischem Gemeinrecht und sind schwer zu verstehen. Die Einzelheiten können von Lordschaft zu Lordschaft variieren, und das Gesetz ist nie richtig festgeschrieben worden. Das müssen wir ändern, wenn wir unsere Autonomie gegenüber dem König bewahren und unsere Untertanen besser beherrschen wollen."
 WMC_idea_6:0 "Council of Wales and the Marches"
 WMC_idea_6_desc:0 "Wir sollten die Schaffung eines regionalen Verwaltungsorgans unterstützen, welches Wales, die Marcher Lords und die Grenzregionen vertritt. Dieser Council of Wales and the Marches wird als Legislative und Gericht fungieren und soll ein Vorbild für eine dezentrale Verwaltung in Wales und Westengland sein."
 WMC_idea_7:0 "Gesetze zur Eingliederung von Wales"
 WMC_idea_7_desc:0 "Die Herrschaft der Marcher Lords konnte nicht ewig andauern. Als sich die Zeiten änderten und England sich zentralisierte, beschloss das Parlament die Gesetze zur Eingliederung von Wales von 1535 und 1542. Diese Gesetze lösten die Lordschaften auf, gliederten das Fürstentum Wales in England ein und schufen aus den bestehenden Grafschaften viele neue Shires."
 DUR_ideas:0 "Durhamsche Ideen"
 DUR_ideas_start:0 "Durhamsche Traditionen"
 DUR_ideas_bonus:0 "Durhamsche Ambitionen"
 DUR_idea_1:0 "Schrein des Heiligen Cuthbert"
 DUR_idea_1_desc:0 "Der heilige Cuthbert war ein berühmter Mönch, Einsiedler und einer der ersten Bischöfe von Lindisfarne. Er war äußerst fromm und wurde für seine Großzügigkeit und seine Wundertätigkeit hoch geschätzt. Durham wurde zu seiner letzten Ruhestätte bestimmt und trägt sein heiliges Erbe bis heute weiter."
 DUR_idea_2:0 "Der Fluss Wear"
 DUR_idea_2_desc:0 "Der Fluss Wear umgibt unsere auf einem Hügel gelegene Stadt auf drei Seiten, schützt sie und dient gleichzeitig als Handelsstraße für Durham. Der Wear fließt auch direkt durch das Bergbauland, was den Transport von Stein, Blei und schließlich Kohle aus den Pennine Mountains erleichtert."
 DUR_idea_3:0 "Kathedrale von Durham"
 DUR_idea_3_desc:0 "Unsere Kathedrale ist das Ergebnis von vier Jahrhunderten der Renovierung, des Umbaus und sogar des Abrisses. Was als provisorische Holzkonstruktion begann, hat sich zu einem Leuchtturm der gotischen und normannischen Architektur entwickelt und ist nach wie vor eine der heiligsten Pilgerstätten in ganz England."
 DUR_idea_4:0 "Neville's Cross"
 DUR_idea_4_desc:0 "Unmittelbar westlich von Durham liegt Neville's Cross, der Ort einer großen Schlacht gegen die Schotten. In dieser Schlacht besiegte eine zahlenmäßig unterlegene englische Streitmacht die Schotten deutlich, tötete einen ihrer Lords und nahm sogar König David II. gefangen! Ein solch überwältigender Sieg sollte den Befehlshabern der Durhamern stets in Erinnerung bleiben."
 DUR_idea_5:0 "Bischof durch göttliche Fügung"
 DUR_idea_5_desc:0 "Die Legende besagt, dass Durham durch göttliches Eingreifen gegründet wurde, durch eine Vision des Heiligen Cuthbert, der die Mönche anwies, sich auf unserer Hügelkuppe niederzulassen. Was auch immer man von solchen Geschichten halten mag, eine solche Behauptung stärkt das Ansehen unserer Fürstbischöfe erheblich. Während andere Bischöfe im Namen Gottes ernannt werden, verfügen wir über direkte himmlische Gunst."
 DUR_idea_6:0 "Neptun von Durham"
 DUR_idea_6_desc:0 "Das Feuer der Industrie und des Merkantilismus beginnt sich in ganz England auszubreiten, und Durham macht da keine Ausnahme. Wohlhabende Kaufleute, Ingenieure und Gewerbetreibende schlagen eine Reihe von Kanälen vor, die unsere schöne Stadt mit dem Fluss Tyne verbinden und zur Nordsee führen sollen. Ein solches Projekt würde Durhams maritimes Potenzial erheblich verbessern."
 DUR_idea_7:0 "Non nobis solum"
 DUR_idea_7_desc:0 "Wir stehen an der Schwelle zu einer neuen, aufgeklärten Ära. Unsere großen Schlösser und Kathedralen beherbergen bereits eine ungezählte Anzahl von Manuskripten, Chroniken und sogar zeitgenössischen schriftlichen Werken. Wir sollten diesen Weg der Bildung weitergehen und eine Universität von Durham gründen, die erste ihrer Art in England seit einem halben Jahrhundert."
 GZR_ideas:0 "Gazarische Ideen"
 GZR_ideas_start:0 "Gazarische Traditionen"
 GZR_ideas_bonus:0 "Gazarische Ambitionen"
 GZR_idea_1:0 "Abkommen von Nymphaion"
 GZR_idea_1_desc:0 "Das Abkommen von Nymphaion wurde von Genua und dem Reich von Nicaea unterzeichnet. Als Gegenleistung für ein Bündnis gegen die Venezianer gewährte es den genuesischen Kaufleuten exklusive Handelsrechte im Schwarzen Meer. Unsere koloniale Autorität trägt das Erbe des Römerreiches in sich, und trotz der zunehmenden osmanischen Bedrohung im Süden sind wir nach wie vor wirtschaftlich führend."
 GZR_idea_2:0 "Liber Gazarie"
 GZR_idea_2_desc:0 "Die Regierung von Kaffa besteht aus einem achtköpfigen Oberhaus, dem Officium Gazarie, und einem gewählten Unterhaus mit vierundzwanzig Mitgliedern. An der Spitze des Ganzen stehen der jährlich gewählte Konsul und seine von Genua ernannten Berater. Alle unsere Kolonien werden auf ähnliche Weise geführt, wobei Kaffa die prominenteste unter ihnen ist."
 GZR_idea_3:0 "Sklavenhandel in der Steppe"
 GZR_idea_3_desc:0 "Die genuesischen Kolonien beherbergen einige der größten Sklavenmärkte im Mittelmeerraum. Wir fangen diese Sklaven nicht selbst ein, sondern kaufen sie von den benachbarten Steppenhorden, um sie im Ausland zu überhöhten Preisen zu verkaufen. Manche in der Heimat mögen dies zu Recht beanstanden, aber sie vergessen, dass wir unsere Geschäfte in einer rauen Gegend machen, in der Leben billig gekauft, verkauft und verloren werden können."
 GZR_idea_4:0 "Das Vermächtnis der Belagerung"
 GZR_idea_4_desc:0 "Trotz unserer Bereitschaft zum Handel waren die Beziehungen zu den Nomaden in der Vergangenheit feindselig und könnten jederzeit wieder so werden. In diesen unruhigen Zeiten werden wir an die zermürbende Belagerung von Kaffa erinnert. Trotz einer überwältigenden Übermacht und des Ausbruchs der Pest konnten wir die Mongolen besiegen und sie zur Aufgabe zwingen."
 GZR_idea_5:0 "Kosmopolitismus auf der Krim"
 GZR_idea_5_desc:0 "Die Krim ist unter unserer Herrschaft zum Kreuzungspunkt von Nationen und Idealen geworden, und es scheint fast so, als ob alle Völker des Mittelmeers hier zu finden sind. Katholizismus, Orthodoxie, Islam und Judentum werden alle innerhalb unserer Mauern praktiziert und Dutzende von Sprachen sind an unseren Handelsposten zu hören."
 GZR_idea_6:0 "Eigentum der Bank des Heiligen Georg"
 GZR_idea_6_desc:0 "Nach dem Fall von Konstantinopel geriet die Republik Genua in Panik. Ihre überseeischen Kolonien waren nun durch den osmanischen Expansionismus in unmittelbarer Gefahr. Es wurde beschlossen, dass Gazaria nicht mehr von Genua aus verwaltet werden konnte und direkt an die mächtigste Bank Genuas, die Bank des Heiligen Georg, abgetreten wurde."
 GZR_idea_7:0 "Ghisolfis von Matrega"
 GZR_idea_7_desc:0 "Die Türken eroberten schließlich die Krim, aber das war noch nicht das Ende von Gazaria. Die Familie De Ghisolfi herrschte von Matrega aus über die Halbinsel Taman und sollte dies auch nach dem Fall von Kaffa tun. Sie waren sehr einfallsreich und holten sich Unterstützung sowohl von tscherkessischen Verwandten vor Ort als auch aus der Ferne, aus Moskau und Genua."
 GRN_ideas:0 "Groninger Ideen"
 GRN_ideas_start:0 "Groninger Traditionen"
 GRN_ideas_bonus:0 "Groninger Ambitionen"
 GRN_idea_1:0 "Verbreiterung des Reitdiep"
 GRN_idea_1_desc:0 "Groningen ist durch die Hunze, einen mäandernden, flachen Fluss, mit der Nordsee verbunden. Im Laufe der Zeit wurde der untere Teil der Hunze begradigt und kanalisiert, um den Schiffsverkehr von und zu unserer Stadt zu erleichtern. Diese Kanäle, das so genannte Reitdiep, müssen ausgebaut werden, um unseren wachsenden Einfluss als Handelszentrum zu erhalten."
 GRN_idea_2:0 "Baut den Martinitoren"
 GRN_idea_2_desc:0 "Die älteste Kirche in Groningen, die Martinikerk, hat keinen Kirchturm. Das kann nicht so bleiben, keine andere Hansestadt, die etwas auf sich hält, hat eine Kirche ohne Kirchturm! Wir werden sofort mit dem Bau des Martinitoren beginnen, eines Turms, der zum Symbol für Groningen werden soll. Und für den Fall, dass er beschädigt wird, werden wir ihn jedes Mal ein bisschen höher bauen!"
 GRN_idea_3:0 "Goudkantoor"
 GRN_idea_3_desc:0 "Das Eintreiben von Steuern kann eine schwierige Angelegenheit sein, manchmal sogar gefährlich. Da Groningen immer größer wird, wird diese Aufgabe noch schwieriger werden. Wir sollten unsere Einzugsstellen in einem einzigen neuen Gebäude, dem Goudkantoor, zentralisieren. Das wird die Besteuerung vereinfachen und garantieren, dass ganz Ostfriesland dem Cäsaren gehorcht."
 GRN_idea_4:0 "Grönnegs"
 GRN_idea_4_desc:0 "Grönnegs, auch bekannt als Gronings, ist die Sprache der Einwohner unserer Stadt. Unser Dialekt spiegelt unsere Umgebung wider, wobei Grönnegs stark vom Niedersächsischen, Friesischen und Niederländischen beeinflusst ist. Obwohl wir viele Gemeinsamkeiten mit unseren Nachbarn haben, ist Grönnegs ein Teil der unverwechselbaren Identität unserer Einwohner."
 GRN_idea_5:0 "Wessel Harmensz Gansfort"
 GRN_idea_5_desc:0 "Als Gelehrter, Theologe und Humanist ist Wessel Gansfort einer der gelehrtesten Männer aus Groningen. Er debattierte an einigen der besten Universitäten in ganz Europa und protestierte oft gegen die päpstliche Autorität und den Missbrauch der Sakramente. In dieser Zeit des religiösen Aufruhrs sollten wir uns daran erinnern, dass einer der größten Herolde der Reformation aus unserer bescheidenen Stadt stammte."
 GRN_idea_6:0 "Universität von Groningen"
 GRN_idea_6_desc:0 "Inspiriert von Gansfort haben andere Wissenschaftler aus Groningen die Gründung einer Universität vorgeschlagen, um unabhängig studieren zu können. Eine solche prestigeträchtige Einrichtung wäre nicht nur ein Segen für die Bildung, sondern auch eine enorme Hilfe für die lokale Verwaltung."
 GRN_idea_7:0 "Gronings Ontzet"
 GRN_idea_7_desc:0 "Das Gronings Ontzet, die Befreiung von Groningen, sollte einer der Wendepunkte im Katastrophenjahr 1672 sein. Die niederländische Republik sah sich von allen Seiten mit Feinden konfrontiert: den Franzosen aus dem Süden, den Engländern von der See her und dem Bistum Münster aus dem Osten. Der feindliche Fürstbischof belagerte Groningen, und es sah fast so aus, als ob alle Hoffnung verloren wäre. Trotz aller Widrigkeiten hielten wir durch und halfen, die niederländische Unabhängigkeit zu retten!"
 FRL_ideas:0 "Forlische Ideen"
 FRL_ideas_start:0 "Forlische Traditionen"
 FRL_ideas_bonus:0 "Forlische Ambitionen"
 FRL_idea_1:0 "Forum Livii"
 FRL_idea_1_desc:0 "Die Livii waren ein berühmtes Adelsgeschlecht, das im römischen Staat ehrenvolle Dienste leistete. Sie waren während der Republik und des frühen Kaiserreichs sehr aktiv und brachten acht Konsuln, viele Historiker und Dutzende anderer wichtiger Beamter hervor. Forli wurde von einem berühmten General der Livii besiedelt, der die Region während des Zweiten Punischen Krieges verteidigt hatte. Unsere Regierung sollte eine Kultur des stolzen Dienstes fördern, so wie es unsere Vorfahren taten!"
 FRL_idea_2:0 "Stadt der Schutzpatrone und Heiligen"
 FRL_idea_2_desc:0 "Forli ist einzigartig in der Romagna, da es mehrere Schutzpatrone, Heilige und Märtyrer hat. Dazu gehören Mercurialis, der erste Bischof von Forli und angebliche Drachentöter, und Peregrinus, der Schutzpatron der Krebskranken. Zu unseren Mitpatronen kommt in jüngerer Zeit die Verehrung der Madonna des Feuers, einer Holzschnittdarstellung der Jungfrau Maria, die wie durch ein Wunder eine Feuersbrunst überlebt hat."
 FRL_idea_3:0 "Abtei von San Mercuriale"
 FRL_idea_3_desc:0 "Die Abtei San Mercuriale gilt in der gesamten Romagna als berühmtes Meisterwerk der Architektur. Ihr Glockenturm aus Backstein ist ein Wahrzeichen unserer Stadt und einer der höchsten in ganz Italien. In den letzten Jahren wurden in der Abtei einige kleinere Renovierungsarbeiten durchgeführt, aber auch eine umfangreiche Kunstsammlung angelegt, die von den Herren von Forli gesponsert wurde."
 FRL_idea_4:0 "Unterstützt den Jüdischen Kongress"
 FRL_idea_4_desc:0 "Es mag überraschen, dass Forli das blühende Zentrum der jüdischen Gemeinde in Mittelitalien ist. In unserer Stadt besitzen Juden Land, betreiben eine Bank, praktizieren als Ärzte und schaffen einige der schönsten von der Renaissance inspirierten Kunstwerke und Gedichte. Gegenwärtig haben die Juden von Forli Delegierte aus ganz Italien versammelt, um die jüdischen Privilegien zu bekräftigen und feindliche Gesetze zu widerrufen. Wir sollten ihre Bemühungen unterstützen."
 FRL_idea_5:0 "Rocca di Ravaldino"
 FRL_idea_5_desc:0 "Die Rocca di Ravaldino ist das Bollwerk der Verteidigung von Forli. An der Stelle, an der die Rocca di Ravaldino heute steht, gab es schon immer eine Festung, die im Laufe der Zeit immer weiter ausgebaut wurde. Sie umfasst heute zahlreiche Türme, einen Bergfried, drei Raveline und eine innere Zitadelle. Diese Verteidigungsfähigkeit wird uns helfen, jede päpstliche Belagerung abzuwehren."
 FRL_idea_6:0 "Akademie der Filergiti"
 FRL_idea_6_desc:0 "Die Filergiti waren eine vornehme Institution mit Sitz in Forli, die sich der Förderung wissenschaftlicher, religiöser und literarischer Bestrebungen widmete. Von den schönen Künsten und epischen Gedichten bis hin zu den Landwirtschafts- und Naturwissenschaften - ihre vielen Mitglieder waren die größten Geister ihrer Zeit. Wir sollten die Akademie wieder ins Leben rufen, um einen neuen intellektuellen Aufschwung zu beginnen, mit Forli als Zentrum."
 FRL_idea_7:0 "Tigerin von Forli"
 FRL_idea_7_desc:0 "Es gibt so viel über Caterina Sforza zu sagen. Sie war die letzte unabhängige Gräfin von Forli, eine unerschütterliche Verteidigerin gegen die Aggressionen der Borgia. Caterina war leidenschaftlich in militärischen Angelegenheiten, eine geschickte Verwalterin, und als wäre das nicht genug, war sie auch noch Mutter von acht Kindern. Die Nachwelt wird sich zu Recht an sie als schöne und talentierte Kriegsgräfin erinnern, die sich den Titel Tigerin von Forli verdient hat."
 IST_ideas:0 "Istrische Ideen"
 IST_ideas_start:0 "Istrische Traditionen"
 IST_ideas_bonus:0 "Istrische Ambitionen"
 IST_idea_1:0 "Vermächtnis der Histrier"
 IST_idea_1_desc:0 "Die Histrier waren die antiken Stammesbewohner Istriens, dem sie auch seinen Namen verliehen. Über unsere fernen Vorfahren ist nur wenig bekannt, außer dass sie ein lebhaftes Seemannsvolk waren, das an den Küsten der Adria Handel trieb. Für die Römer waren die Histrier wilde Plünderer und Seeräuber. Es bedurfte zweier Feldzüge, um das Gebiet zu unterwerfen, das später Istrien werden sollte, eines der ersten Sprungbretter Roms zum Imperium."
 IST_idea_2:0 "Arena di Pola"
 IST_idea_2_desc:0 "Als die Römer Istrien annektierten, gründeten sie zahlreiche Küstenstädte und errichteten viele großartige Bauwerke. Eines dieser Bauwerke ist die Arena di Pola, ein sehr gut erhaltenes klassisches Amphitheater. Obwohl die Blütezeit der Gladiatorenkämpfe schon lange vorbei ist, wird die Arena weiterhin als Turnierplatz, Jahrmarkt und lokale Steinquelle für den Bau genutzt."
 IST_idea_3:0 "Markgrafschaft von Istrien"
 IST_idea_3_desc:0 "Während des Karolingerreichs wurde Istrien zur Mark ernannt, um Italien vor wandernden Stämmen und berittenen Räubern aus den Steppen zu schützen. Schließlich wurde das Reich Karls des Großen unter seinen Erben aufgeteilt, doch Istrien ist bis heute eine Mark des Heiligen Römischen Reiches geblieben. Auch wenn die Habsburger unseren Titel beanspruchen, bleiben wir das östliche Bollwerk Italiens!"
 IST_idea_4:0 "Mitterburg"
 IST_idea_4_desc:0 "Die Mitterburg ist eine große Burg in der Stadt Pazin, dem Verwaltungszentrum des habsburgischen Istriens. Die Österreicher haben sie erst vor kurzem geerbt und vermieten sie derzeit an verschiedene kleinere Adelsfamilien, die ihnen gegenüber loyal sind. Unsere Halbinsel mag stark umkämpft sein, aber eines ist sicher: Wer Mitterburg kontrolliert, kontrolliert die Verteidigung von ganz Istrien."
 IST_idea_5:0 "Arsa"
 IST_idea_5_desc:0 "Der Fluss Arsa diente zur Zeit der Römer als Grenzfluss, der Italien von den dalmatischen Provinzen im Osten trennte. Gelegentlich fungiert die Arsa auch heute noch als Grenzfluss, doch besitzt sie an ihrer Mündung eine ungenutzte große Bucht. Da wir beide Seiten kontrollieren, sollten wir den Fluss für den kleinen Boots- und Floßverkehr nutzen, damit der Seehandel Dörfer im Landesinneren erreichen kann, die er vorher nicht erreichen konnte."
 IST_idea_6:0 "Unterstützt die Cici"
 IST_idea_6_desc:0 "Cici oder Cicci ist die lokale Bezeichnung für die romanischen Völker, die das Hochland von Istrien besiedelt haben, insbesondere die Region Cicearia. Die Cici-Dörfer sind traditionell Viehzüchter und Bauern, die sich selbst versorgen, aber klein sind. Wir sollten diese istroromanischen Städte unterstützen, um sie als produktive Mitglieder unserer Nation zu gewinnen."
 IST_idea_7:0 "Marinewerft Pola"
 IST_idea_7_desc:0 "Pola ist seit seiner Gründung eine Marinestadt, in der der Schiffbau und die Fischerei die beiden wichtigsten Wirtschaftszweige sind. Im Gegensatz zu anderen Städten an der Adria verfügen wir nicht über eine eigene Marinewerft und ein Arsenal. Dies wird nicht länger genügen. Wir müssen sofort mit dem Bau einer Reihe von Martello-Türmen und Kanonenbatterien beginnen. Wir werden Pola in ein maritimes Kraftzentrum verwandeln!"
 AQU_ideas: "Aquileianische Ideen"
 AQU_ideas_start: "Aquileianische Traditionen"
 AQU_ideas_bonus: "Aquileianische Ambitionen"
 aqu_patriarchate_of_aquileia: "Patriarchat von Aquileia"
 aqu_patriarchate_of_aquileia_desc: "Das im Jahr 539 gegründete Patriarchat von Aquileia war zu seiner Blütezeit einer der größten unabhängigen italienischen Staaten. Nur wenige Staaten können eine Geschichte vorweisen, die bis in die Antike zurückreicht."
 aqu_aquileian_legacy: "Aquileianisches Vermächtnis"
 aqu_aquileian_legacy_desc: "Unsere heutigen Grenzen reichen nicht an die frühere Größe des Patriarchats heran. Gleichzeitig leben nicht alle Friauler in unserem Land, auch wenn wir früher unabhängig waren. Wir müssen beides in Ordnung bringen."
 aqu_volchero_and_bertrand: "Volchero und Bertrand"
 aqu_volchero_and_bertrand_desc: "Im frühen 13. Jahrhundert blühte Aquileia unter den Patriarchen Volchero und Bertrand wirtschaftlich und kulturell auf. Wenn wir die Menschen an diese Zeiten erinnern, können wir erneut aufblühen."
 aqu_repopulate_aquileia: "Aquileia wiederbesiedeln"
 aqu_repopulate_aquileia_desc: "Im 14. Jahrhundert wurde die Stadt Aquileia durch Erdbeben zerstört, durch Hungersnöte entvölkert und war nur noch ein Schatten ihrer selbst. Dies führte dazu, dass die Hauptstadt der Provinz an einen anderen Ort verlegt wurde. Wir müssen unsere Namensvetterin wieder bevölkern und ihr zu neuem Ruhm verhelfen."
 aqu_constitutiones_patriae_foriiulii: "Constitutiones Patriae Foriiulii"
 aqu_constitutiones_patriae_foriiulii_desc: "Im März 1355 kodifizierte das Parlament von Aquileia eine Verfassung für Friaul, die Constitutiones Patriae Foriiulii. Auch wenn sie einige Male geändert wurde, blieb sie das Rückgrat unseres Grundgesetzes."
 aqu_repubblica_che_di_principato: "Piu a forma di repubblica che di principato"
 aqu_repubblica_che_di_principato_desc: "Das Friaul unter den Patriarchen war eher eine Art Republik als ein Fürstentum, wie der Graf Girolamo di Porcia schreibt. Wir können diesen Grundsatz bekräftigen, um ein stabileres Land zu schaffen."
 aqu_adriatic_trade: "Adriatischer Handel"
 aqu_adriatic_trade_desc: "Es lässt sich nicht leugnen, dass die meisten Handelsrouten im Mittelmeer durch die Adria verlaufen. Zu unserem Leidwesen werden diese lukrativen Handelsrouten größtenteils von venezianischen und ragusanischen Kaufleuten kontrolliert. Wenn wir auf diesem Markt wettbewerbsfähig bleiben wollen, müssen wir unbedingt für Verbesserungen in der Handelstechnologie sorgen, zumindest solange, bis wir eine dauerhafte Lösung gefunden haben."
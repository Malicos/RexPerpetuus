 rp_trade_good_marble:0 "Marble"
 rp_trade_good_marbleDESC:0 "Not just any stone, Marble is renowned throughout the globe for its aestetic polish and innate beauty. Due to its crystalline composition, a wide variety of types of marble have played an enormous role in the construction of buildings and statuary throughout history. White marble in particular is prized for its use in sculpture and the creation of masterful marvels of engineering. Due to the rarity in its sites of production, Marble has become the standard building material of opulence the world over."
 rp_trade_good_opium:0 "Opium"
 rp_trade_good_opiumDESC:0 "PH."
 rp_trade_good_peppers:0 "Peppers"
 rp_trade_good_peppersDESC:0 "PH."
 rp_trade_good_potatoes:0 "Potatoes"
 rp_trade_good_potatoesDESC:0 "Known for their hardiness and excellent nutritional value, Potatoes were an American crop cultivated by the Andean peoples. With the trade of goods across the Atlantic, the Potato quickly became the staple of choice amongst Europe's poor. Indeed, countries that suffered significant starvation like Ireland and Latvia were able to mitigate it through the widespread circulation of potatoes."
 rp_trade_good_rice:0 "Rice"
 rp_trade_good_riceDESC:0 "A cereal grain most commonly found in Asia, Rice has been cultivated since time immemorial. For a significant part of the Early Modern period, Rice remained the top produced crop due to its style of cultivation. Rice paddies, irrigated fields submerged in water, act as an in-built anti-pest system, making it the crop of choice for the large population centers of East Asia and beyond."
 rp_trade_good_rum:0 "Rum"
 rp_trade_good_rumDESC:0 "PH."
 rp_trade_good_silver:0 "Silver"
 rp_trade_good_silverDESC:0 "Like Gold, Silver has been used as a standard of value over the ages for its precious qualities. Early into the Renaissance, shortages of Gold in Europe led to the opening of many silver mines across Lower Germany and the Balkans. Furthermore, with the discovery of the New World, Silver rapidly became a currency standard, which would have far reaching effects when its export from the Americas was eventually exhausted."
